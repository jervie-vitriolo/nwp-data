      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/10/duterte-talk-to-the-people-address-april-12.html">READ:&nbsp;Duterte
        to address public on April 12, Palace says</a></strong></p>'
  'Phuket-Thailand-island-vaccines':
    'author': 'Karla Cripps, CNN'
    'caption': 'Pre-pandemic, Phuket''s Patong Beach was not a place you''d go for
      peace and quiet. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-10T19:47:39.700+08:00
    'imagesource': 'jcr:5423af26-7f39-40dd-99b8-42f809e552e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c001c36-7fec-469b-9976-fb16bda49c2d'
    'lead': 'Pre-pandemic, Phuket''s Patong Beach was not a place you''d go for peace
      and quiet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T19:55:35.481+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:00:44.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:17.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Empty beaches, chained doors: Surreal scenes in Phuket as island pins
      reopening hopes on vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79da9f-878f-46a1-958c-34a92f9933c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pre-pandemic, Phuket''s Patong Beach was
        not a place you''d go for peace and quiet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79600d5-e756-4bbb-8e0a-37c2381ca701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On any given day during high season, this popular Thai beach town
        would be filled with tourists from all around the world. Jet skis, longtails
        and speed boats roared through its bright blue waters. Some pulled parasails,
        their colorful puffs of nylon kites moving through the skies, keeping harnessed
        bodies afloat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540127c-46ee-4819-8797-4fe3c1dbf414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive cruise ships could sometimes be seen anchored offshore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c536ce-791e-42b4-9880-b1c949826c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evenings, the streets adjacent to Patong''s beach were packed
        with travelers till long after the sun slipped into the Andaman Sea horizon,
        the air filled with the shouts of taxi drivers, massage staff and restaurant
        workers, all in pursuit of the next customer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786187c7-7d53-477b-ad84-2705c364ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Patong is unrecognizable. Its beach —&nbsp;a long, clean
        strip of beige sand —&nbsp;is free of crowds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c7c7e-c820-4577-9b5d-5de067e733a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, the majority of businesses are shuttered, some with "For
        Rent" signs. Door handles are wrapped in chains and padlocks, while closed
        hotels have put up rope fences blocking the driveways to their entrances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25983132-773c-41e6-94b1-65beec98c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even American chain outlets like McDonald''s, Burger King and Starbucks
        are shut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3425c41-d52f-4e24-8a8f-4dbc0f24e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further south, similar scenes await visitors to the once popular
        beaches of Kata and Karon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47024f-cb38-497d-abf7-6e37d5b9a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The areas of Phuket island that have been hit the hardest are most
        definitely Patong, Karon and Kata beaches," says Anthony Lark, president of
        the Phuket Hotels Association. "These three enclaves were 95% reliant on international
        tourism. And it dried up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504b797-e73e-4fec-8fd9-db40d9db642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the few who decided to stick it out, life has been incredibly
        difficult.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5f41a-6596-406e-9a6b-2e4c25d45e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very bad for us," says Su Sutam, manager of Lobster &amp;
        Prawn Restaurant on Kata Beach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb64ed-b11b-4695-b53e-7fa509f9a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not many people come. We have only Thai people but not so many.
        In one day, only one or two tables. Normally we are full downstairs and upstairs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a961394-674d-45ac-94d5-47e28e03ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says staff are only getting paid half of their regular salaries
        until international tourists return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e119e-06f0-4634-925e-541018307a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Phuket Elephant Sanctuary, founded in 2016, closing shop
        till the tourists return isn''t an option. Whether visitors come or not, the
        facility''s 12 retired working elephants, which live in the sanctuary''s 30
        acres of jungle, need to be fed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d3bc1-2048-4972-a274-acbbf6a0d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It costs approximately between 20,000 and 30,000 Thai baht a month
        to feed one elephant," says general manager Vincent Gerards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98909a-c047-4632-9645-8177a5135a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a dozen animals on hand, that''s about $7,500-8,000 each month.
        Prior to the pandemic, most of that money came from the many visitors that
        would pay to experience the sanctuary and observe the elephants for a full
        day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff81841-4739-4bec-85ac-5ed15a3d7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 85% of the population of Phuket relies on tourism in some
        form or another, whether they''re working in hotels or taxi drivers, fisherman
        —&nbsp;it''s all connected and we''re very dependent on international tourists,"
        says Gerards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f915c-c3ef-4324-9b45-0cf0f1cbc1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Covid obviously had a huge impact when we talk about elephant
        tourism in particular. More than 150 elephants living in Phuket have left
        the island since the beginning of Covid-19 because the camps had to temporarily
        or permanently close, and those elephants were then moved back to their owners
        who often live in other provinces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b922f4-6fb6-43a2-994b-92f1cb0e082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government launches reopening plan</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c879c-5104-465f-9649-065b361185e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has fared incredibly well compared to other countries,
        reporting just over 30,000 cases and 95 deaths since the start of the pandemic.
        It shut its borders to international travelers in late March 2020 as Covid-19
        began to spread, imposing strict quarantine measures on those who did arrive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a86ef-89af-48d1-8d1b-abd968870749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most residents affected by the absence of tourists CNN spoke with
        say they are pinning their hopes on a new plan that would allow vaccinated
        international travelers visiting Phuket to skip the 7- to 14-day quarantine
        measures now in place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4880d-9e98-4264-ad7f-57d07f821f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope for vaccines," says restaurant manager Sutam. "If vaccine
        is okay we hope customers will come back."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e37f42-8aae-4c1a-ad2c-97b88c9526eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Tourism Authority of Thailand (TAT), the approved
        plan will take effect on July 1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3e63a-8311-44f1-b738-553ce84f7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phuket will be the first destination to lift quarantine requirements
        for vaccinated foreign tourists under the ''Phuket Sandbox'' program," says
        a TAT statement. "However, they will be restricted to travel activities within
        designated areas in Phuket for seven days and will then be allowed to visit
        other Thai destinations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb2b57-3ebf-46b7-a1be-c8ea802b08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:57.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is reliant on efforts to vaccinate 70% of the island''s
        residents, with officials requesting more than 930,000 doses. According to
        a report in Phuket News, more than 70,000 Phuket residents have received their
        first dose of the vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbdada-f17a-4a8e-8449-d144a99a719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given only a small population of Thais has been vaccinated in
        the entire country, there have been criticisms in the press and on social
        media of moves to prioritize Phuket when many at-risk citizens elsewhere have
        yet to receive their own doses. Further hampering the program, a new outbreak
        of Covid-19 infections has emerged in recent days, forcing many in the country
        to cancel their Songkran (Thai New Year) travel plans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42ed07-c357-4623-a6c0-4d0a8b5e18fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to several government officials for further specifics
        on the reopening plan, as well as the status of vaccination efforts but as
        of publication time had yet to receive a response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1d995-7625-48a4-a59e-d21466725111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, for Phuket''s tourism players, the possibility that
        international tourists will return in just a few months is sparking cautious
        optimism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805037cf-6718-4fbf-b1a7-abeb4fd57500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a glimmer of hope and a shining light at the end of our
        very dark, long tunnel," says Phuket Hotels Association president Lark, noting
        that quarantine restrictions are what''s preventing the island from recovering.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a5809-19a3-4801-8ac9-4e670763339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear factor here is quite high. There''s a lot of people in
        Thailand who don''t want foreigners coming in here carrying the virus. So
        the secret is to get the local community vaccinated to a level where we feel
        safe enough with the presence of antibodies in people''s systems to welcome
        back tourists without that fear."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5f33e-126a-44d6-b2ac-e75ac9da63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lark, who has lived on Phuket for more than 30 years, notes that
        it will take a long time before tourism returns to pre-pandemic levels, but
        at least there should be enough business to sustain the employment of those
        who need it most.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ea58a-e5bf-4cac-9dfa-f2a1eca0045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty percent of the staff who work in the hotels in Phuket don''t
        come from Phuket," he says. "They come from Krabi, or Trang, or other provinces
        around Thailand in the north/northeast. They relied on their salaries and
        service charges to support their moms and dads back home."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66248ca5-7bf6-4cdf-a989-c14447179c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For now, Phuket relies on domestic tourists</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be63c56-cf0a-4e7a-89ad-88e354416a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, domestic tourism is keeping some businesses afloat
        —&nbsp;but just barely.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c4188-267b-444f-97a5-d7d3ffdd8ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has literally been the oxygen that has enabled almost all of
        the tourism-related businesses on Phuket to continue to breathe and survive."
        says Lark, who points to the Bangkok residents that have been flying down
        on the weekends and government holidays.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26fe55-4338-4e3a-bde3-5281cbd9648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s unsustainable. Phuket''s tourism can''t survive at 6%
        to 8% occupancy. These hotels were designed to run at 30% to 40% occupancy
        to break even. So it''s helped stem the tide of outgoing grief, but it''s
        by no means sustainable, sadly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868cf81b-7c6e-4946-b3aa-436372b1a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooms in big-brand luxury hotels that once cost upwards of $300
        a night are now going for a fraction of the cost, though this has made it
        challenging for mid-priced hotels to compete.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b2658-a5d5-4c9c-b3eb-17897c583eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the island''s expat communities and local residents are
        also helping to keep restaurants and bars open, with areas such as Bang Tao
        Beach, near the large Laguna resort and residential community, still busy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ffc4b-bb3a-4e2f-9c9c-7355be20f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent Sunday at the InterContinental Phuket Resort on Kamala
        Beach, the property was filled with guests enjoying the pool and beach bar
        —&nbsp;many of them local residents taking advantage of the Sunday brunch
        special. In the evening, a fire show on the beach had a full audience of spectators.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ef649-dacb-4405-a0c7-da6ac0681c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Phuket''s newest resorts, it opened in December 2019 but
        was only open for a few months before Covid-19 forced the island into lockdown.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05481797-231e-4c0f-be0b-636a4a84ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bjorn Courage, general manager, says the InterContinental Phuket
        opened in July of 2020 following the initial shutdown and adapted their strategy
        to appeal to both domestic travelers as well as local residents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0600a83-eb1b-4689-8e4d-792e497743e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tough time," he says. "Phuket does need international
        tourists, so at some point we do need to open up. I think everybody has been
        very creative to try to make the most of the situation that we are in at the
        moment. But we managed to find a way.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2725cd-077f-4a6a-9d33-12aa59a17304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re supporting the local community, and we were working closely
        with local government and central government to get ready, in order to re-open
        Phuket, and to re-open Thailand, and to be ready to welcome visitors from
        overseas."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4442284f-152b-43ab-99e8-9f8cde3ab797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from the beaches, Phuket''s historic Old Town has been able
        to tap into the local markets as well.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38985b-f64d-4d01-b695-e0076e7c51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famed for its Sino-Portuguese heritage buildings, many of which
        have been converted into shops, cafes and bars, it''s a popular destination
        for island residents as well as Thai tourists. During a recent visit to its
        Sunday Walking Street Market, the area was filled with visitors -- all wearing
        masks as per local regulations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65943ed4-c712-4b60-9f33-7a4190de5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has forced some businesses in that area to change
        the way they operate. Property manager Vorakorn Suwannate is owner of Neighborgood
        x Origami Café on nearby Phangnga Road.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a5d32-31ec-4c3c-8575-1926e32f1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the lack of tourists prompted her to move her cafe —&nbsp;which
        was originally in a hotel -- into a new space.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8353b4-42ca-4fc3-99dc-0c8836a01704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to think about the local market," she says. "There so many
        things to adjust. In the past we were familiar with serving in-house guests.
        After the Covid situation we had to adjust ourselves and promote the product
        that matches with the local people. It''s a hard job.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6908b-0918-400a-8c99-141f9b7f5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion the vaccinations are the best solution to make things
        normal. If we got the vaccine for residents and international tourists I think
        situation will improve faster."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380d369-c215-4734-9cd0-19bb804a57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ekkapan, a street food vendor at Patong Beach, specializes in dishes
        from Thailand''s northeast Isaan region. He says the demographics of his customer
        base have shifted but —&nbsp;in spite of being in an area so reliant on international
        tourists —&nbsp;profits haven''t dipped.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6ecc1-237e-446a-9add-6358222b6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before Covid my customers were 80% foreign tourists," he tells
        CNN. "But now we are serving mostly Thai people. Same money but we have to
        work harder. Foreigners liked to order grilled dishes, which were easy to
        make. Thais prefer things like som tom (papaya salad) and larb (a spicy minced
        meat dish) which take longer."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769db1a-a7ca-4689-b77a-f37b8ea59bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phuket Elephant Sanctuary has also had to adapt its programs
        to cater to the domestic market —&nbsp;shortening the time length of its programs
        and lowering prices while also creating remote online opportunities to connect
        with their many followers from abroad. It''s helping to put food in the elephants''
        mouths, but what they really need is for international tourists to come back
        as soon as possible.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520ab65-dc07-40b8-b5c9-a8b107402b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic tossing out an endless supply of curveballs over
        the last year, a lot can happen between now and July. But Gerrards is hopeful.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e96cd-a4c5-49b5-8918-d1ee68b8c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to finally see that light at the end of the tunnel
        and to have a pretty clear plan of what''s going to happen," he says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dd28f-d25a-4bf3-b606-5d60054915d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.486+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready to welcome tourists again."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8a4ea-422d-4fbd-a4c9-2596cedd85bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:55:35.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/phuket-thailand-reopening-vaccines-cmd/index.html"
        href="https://edition.cnn.com/travel/article/phuket-thailand-reopening-vaccines-cmd/index.html">Empty
        beaches, chained doors: Surreal scenes in Phuket as island pins reopening
        hopes on vaccines</a>"</em></p>'
  'Myanmar-death-sentences':
    'author': 'Reuters'
    'caption': 'Nineteen people have been sentenced to death in Myanmar for killing
      an associate of an army captain, the military-owned Myawaddy TV station said
      on Friday — the first such sentences announced in public since a February 1
      coup and crackdown on protesters. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-10T19:56:36.472+08:00
    'imagesource': 'jcr:601fa651-4cb9-43aa-ac96-79fdd27c2ca1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fddf0c88-f19e-4fc7-ad46-d581140d5b59'
    'lead': 'Nineteen people have been sentenced to death in Myanmar for killing an
      associate of an army captain, the military-owned Myawaddy TV station said on
      Friday — the first such sentences announced in public since a February 1 coup
      and crackdown on protesters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T20:00:28.430+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:00:30.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:17.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar']
    'template': '1'
    'title': '19 people sentenced to death by Myanmar military'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417b94e-ed3c-4989-a846-68f9700e2d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Nineteen people have been sentenced
        to death in Myanmar for killing an associate of an army captain, the military-owned
        Myawaddy TV station said on Friday —&nbsp;the first such sentences announced
        in public since a February 1 coup and crackdown on protesters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea319b-cbb0-4a03-9b6e-8177a7733b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the killing took place on March 27 in the North
        Okkalapa district of Yangon, Myanmar''s biggest city. Martial law has been
        declared in the district, allowing courts martial to pronounce sentences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e050c32-e5ad-4a60-b808-ed6b4a46ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military rulers who overthrew an elected government said Friday
        the protest campaign against its rule was dwindling because people wanted
        peace, and that it would hold elections within two years —&nbsp;the first
        timeframe it has given for a return to democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750fe11-77d5-4a4a-8006-e8fd479711e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops fired rifle grenades at anti-coup protesters on Friday in
        the town of Bago, near Yangon, witnesses and news reports said. At least 10
        people were killed and their bodies piled up inside a pagoda, they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc72e6-6827-4f93-8d18-54242e380a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar Now news and Mawkun, an online news magazine, said at least
        20 people were killed and many wounded. It was not possible to get a precise
        toll because troops had cordoned off the area near the pagoda, they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb502db-e894-4304-b757-67902111f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junta spokesman Brig. Gen. Zaw Min Tun told a news conference in
        the capital, Naypyitaw, that the country was returning to normal and government
        ministries and banks would resume full operations soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14453a3-e1e7-4797-8bc4-2da6a6d98e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 600 people have been killed by security forces cracking
        down on protests against the coup, according to an activist group. The country
        has ground to a standstill because of the protests and widespread strikes
        against military rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c135225-fb79-4b68-ab7d-6e9ef9824e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason of reducing protests is due to cooperation of people
        who want peace, which we value," Zaw Min Tun said. "We request people to cooperate
        with security forces and help them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f1457-9866-4e91-a3e8-b323851953fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military had recorded 248 deaths, and denied automatic
        weapons had been used. Sixteen policemen had also been killed, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b41a6f-3c70-49b4-bd65-c23448a5a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assistance Association for Political Prisoners activist group
        has said 614 people, including 48 children, had been killed by security forces
        since the coup, as of Thursday evening. More than 2,800 were in detention,
        it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c44f1-e1b5-46d6-8020-9aae7ee5ad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are humbled by their courage and dignity," a group of 18 ambassadors
        in Myanmar said of the protesters in a joint statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5ee06-6e94-4b67-a78b-44da65b2d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand together to support the hopes and aspirations of all those
        who believe in a free, just, peaceful and democratic Myanmar. Violence has
        to stop, all political detainees must be released and democracy must be restored."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a032d-73ec-4bc0-825e-3af80ca0ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:36.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was signed by the ambassadors of the United States,
        Britain, the EU, Canada, Australia, New Zealand, South Korea, Switzerland
        and several other European nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a45fe-2a84-4189-b88b-a2efdd370de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:37.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestions from neighboring countries and big countries and
        powerful people in politics, we respect them," Zaw Min Tun said. He also accused
        members of deposed leader Aung San Suu Kyi''s National League for Democracy
        of arson and said the protest campaign was being financed by foreign money,
        but gave no details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1804c-106d-4a1a-8b73-4ea1903013aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi and many of her party colleagues have been in custody since
        the coup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af34a1-1c28-4c72-b917-dea8ab7742db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Min Tun said reports that some members of the international
        community did not recognize the military government were "fake news."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba3d12-7e10-487a-8859-5779a6d5c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cooperating with foreign countries and working together
        with neighboring countries," the spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82edc8-7992-4e56-9c76-a9d489152f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ousted Myanmar lawmakers urged the United Nations Security Council
        on Friday to take action against the military.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a527a-0727-48af-9346-840f2a2107af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people are ready to pay any cost to get back their rights and
        freedom," said Zin Mar Aung, who has been appointed acting foreign minister
        for a group of ousted lawmakers. She urged Council members to apply both direct
        and indirect pressure on the junta.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1c4c9-7bd8-4051-b701-8f1055f97614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar stands at the brink of state failure, of state collapse,"
        Richard Horsey, a senior adviser on Myanmar with the International Crisis
        Group, told the informal U.N. meeting, the first public discussion of Myanmar
        by council members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe490239-7968-4ff0-85dd-c1f0be6e9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN special envoy for Myanmar, Christine Schraner Burgener, had
        wanted to visit the country but said she has been rebuffed by the generals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179f9c2-890e-4759-8f83-1c4ef0f195e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said on Friday she had arrived in Bangkok, the capital of neighboring
        Thailand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885241e-1bbb-46d0-b0c1-0e5dc44208c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that Tatmadaw answered me yesterday that they are not
        ready to receive me," Schraner Burgener said on Twitter, referring to the
        Myanmar military. "I am ready for dialog. Violence never leads to peaceful
        sustainable solutions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d07e2-d9ce-46bd-b051-d9399cc446d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:00:28.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:00:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/09/asia/myanmar-coup-death-sentences-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/09/asia/myanmar-coup-death-sentences-intl-hnk/index.html">19
        people sentenced to death by Myanmar military</a>"</em></p>'
  'home-care-for-asymptomatic--mild-or-moderate-COVID-19-patients-an-option':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T20:27:34.504+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd45912b-e351-4332-980c-957552ffbde8'
    'lead': 'An expert says home care for COVID-19 patients may be an option as healthcare
      facilities have been overwhelmed by the surge in coronavirus cases. But she
      adds there are some factors to be considered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T20:31:33.095+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:00:14.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:18.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['home-care', 'quarantine', 'isolation', 'home', 'asymptomatic',
      'mild', 'moderate', 'COVID-19', 'coronavirus', 'patients']
    'template': '1'
    'title': 'Home care for asymptomatic, mild or moderate COVID-19 patients may be
      an option - expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe558d2-3356-4c25-adf0-a42dc21a805a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> As occupancy
        rates in the country''s healthcare facilities continue to spike, an expert
        said home care for COVID-19 patients may be an option.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5c9f4-2e51-4be9-8ce2-a57c47183fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad3202-9e36-4f54-837b-db32087c3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the healthcare capacity is extremely challenged, and because
        the majority of cases are expected to be mild, home care needs to be an option
        for our family members, or for people we know, who are suspected or confirmed
        COVID-19 cases," Dr. Anna Lisa Ong-Lim from the UP Philippine General Hospital
        told a webinar on Saturday. Lim is also a member of the DOH-technical advisory
        group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f73c54-65e6-4e73-9269-67ea61c3cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66f952-3359-4846-9e0c-cd2ba38803cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the Department of Health, the
        total number of COVID-19 cases has breached the 850,000 mark, with 190,245
        currently ill patients. Of this, 97.2% have mild symptoms, 1.7% have no symptoms,
        0.5% are severe, 0.4% are critical, and 0.26% are in moderate condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ddc1d4-beff-49d6-a979-d046af3430d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaca14f-7293-43e5-8902-233bd3348a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current trend, Lim said it might not be surprising if the
        cases reach a million soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72499775-e4af-426c-b0cf-7f0d06f3eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6da8a5-436c-4186-a35a-67068fdf32a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s bed occupancy rate is currently at 51.3%.
        Specifically for Metro Manila, the rate is at 67.4% as majority of the 159
        facilities in the region are at the moderate, high risk, or critical level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a385d6-dab6-42ee-aaa2-054e6636fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b518a1-d028-4a58-b474-b529e5415076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim explained home care may only be considered for a COVID-19 patient
        when inpatient care is unsafe or unavailable, or when capacity is insufficient
        to meet demand, which is the situation now in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75c59a-ecbb-40d5-99ff-f93f90489627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465119f1-6dc9-4c98-bcf4-cd7b30a98d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the decision to allow home care for an infected person
        will depend on three factors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072384e1-b01c-4f8f-aa85-5a13738267d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4919c82-b6fc-46cf-aab2-ea25c8432b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is the clinical evaluation of the patient since only those who
        are asymptomatic or those mild or moderate cases without risk factors for
        poor outcome could be suitable for home care.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5434c5b-0ca6-4cf3-8ac2-07c3438998b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057db785-dc6d-4d14-af21-a8609e0c1db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:31:33.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is the appropriateness of the home set up since COVID-19
        patients should have their own room with good air flow and their own bathroom,
        and a good delivery system should be implemented to ensure less contact between
        the infected person and other people in the household.</p>'
    '17':
