      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings from health experts, some lawmakers are <a href="https://www.cnn.ph/news/2021/4/6/Mike-Defensor-Ivermecting-COVID-19-warning-DOH-FDA.html">pushing
        for the use of the anti-parasitic drug</a> against the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4cfa4-519a-4416-ba5b-67e10ba2712b'
      'mgnl:activationStatus': true
