      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;A
        magnitude 6.1 earthquake struck the waters near Sarangani town in Davao Occidental
        on Saturday at 5:30 p.m., the <a href="https://earthquake.phivolcs.dost.gov.ph/2021_Earthquake_Information/April/2021_0410_0930_B1.html?fbclid=IwAR3O8DmFHiim1Xm5imoC-5BuLMvwveihU1cUsIdZcihszRWBbbz39b0NP38">Philippine
        Institute of Volcanology and Seismology or Phivolcs reported</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8d026-eb8f-4d67-8154-616b79019ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:32:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said there are no reports of damage so far, but aftershocks
        are expected. The agency earlier reported an initial magnitude of 5.9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bce92-0479-4949-8d01-19beecb376ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:32:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:41.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III or a "weak" vibration was felt in General Santos City.
        Meanwhile, Intensity II was felt in Monkayo town in Davao De Oro and Intensity
        I in Alabel town in Sarangani province. Intensity III means it was felt by
        many people indoors, while Intensity II was felt by a few people at rest indoors
        with hanging objects slightly swinging, according to Phivolcs'' intensity
        scale. Intensity I means "scarcely perceptible" shaking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e4af9-5d27-4147-8f50-3800e51f84fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:32:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was tectonic in origin, with a depth of focus at 314 kilometers,
        Phivolcs added.</p>'
  'DOH--AstraZeneca-vaccine-suspension--may-last-for-two-weeks----':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T18:37:44.277+08:00
    'imagesource': 'jcr:4e87b084-0a3a-423b-8e10-b5087ab8b443'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '896ca6f4-a166-4691-8f1a-429b8c7aaecf'
    'lead': 'The decision to temporarily stop giving AstraZeneca''s coronavirus vaccines
      to Filipinos under the age of 60 may last for two weeks as local health authorities
      await recommendations from the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T18:39:29.234+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:01:35.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:16.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "DOH: AstraZeneca vaccine suspension 'may last for two weeks'  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657fd72-41c1-4403-bbb3-f4a1ad7b5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:29.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — The
        decision to temporarily stop giving AstraZeneca''s coronavirus vaccines to
        Filipinos under the age of 60 may last for two weeks as local health authorities
        await recommendations from the World Health Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54638c01-ea02-41db-b7f6-23daec21f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:29.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Health Undersecretary Maria Rosario Vergeire, local
        health experts will study the issue hounding the COVID-19 vaccine made by
        the British-Swedish firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58dee1-49e2-449f-bb8e-9ef86aa0cbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:29.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Vergeire stressed the decision was a "precautionary
        measure" only since the Philippines has yet to note a case of unusual blood
        clots with low platelet count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91210ab8-937f-46f2-bc96-39ef91f663e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:29.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure "may last for two weeks for us to have all of these
        recommendations," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3e5e1-f799-4f6c-a7ad-4cc73f19af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:29.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2021/4/7/european-agency-astrazeneca-vaccine-blood-clots.html">RELATED:
        EU agency finds AstraZeneca vaccine can cause rare blood clots, as UK advises
        other shots for under-30s</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d014f-29e9-4a7a-a99e-d005e7400532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:29.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/8/PH-rollout-AstraZeneca-vaccine-blood-clot-cases-.html">READ:
        PH pauses use of AstraZeneca vaccine for those below 60 years old</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453522e-9fb6-4a82-ba83-8a1883f56ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:29.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the WHO will provide a positive recommendation, Vergeire said
        the Philippine government will continue using AstraZeneca''s vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a8200-42d1-4116-a7b3-607b9fca55bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:29.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who already received their first AstraZeneca shots, the
        second doses may be administered by "around the end of May or June."</p>'
  'The-Real-Magic-Mike-competition':
