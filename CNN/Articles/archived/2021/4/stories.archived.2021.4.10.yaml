    'jcr:uuid': 'a9b23a38-5c9b-428a-830f-368733740ab8'
    'lead': 'The country logged a new record for its highest number of active cases
      for the third consecutive day, according to the Department of Health''s case
      bulletin on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T16:35:49.629+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:01:47.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:15.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'Active cases post new single-day record at 190,245; over 12,000 new
      cases logged'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109e022-8674-490d-8f84-5e118ed5bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:35:49.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;The
        country logged a new record for its highest number of active cases for the
        third consecutive day, according to the Department of Health''s case bulletin
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90def56e-6144-4fe7-84a8-17bc6bb65992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:35:49.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin stated that the 190,245 sick people or active case
        count is 22.3% of the total number of infections. The nationwide COVID-19
        case tally is 853,209, including 12,674 new cases, making it the sixth time
        in the past two weeks that there were at least 10,000 new infections in a
        day. The total does not yet include data from three laboratories that have
        to send reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3f464-ced3-43e6-9db4-6a5b55822b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:35:49.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 97.2% of the active cases have mild symptoms, 1.7% no symptoms,
        0.5% severe, 0.4% critical, and 0.26% moderate condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809a7f0-4c86-42e1-87a5-3f728da1c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:35:49.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 14,744 or 1.73% of the COVID-19 tally
        after 225 more patients died. It is the fourth time this week that the country
        listed more than 200 new deaths. The DOH said 49 of the new fatalities were
        added after validation showed they were mistakenly tagged as survivors in
        the previous report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec784ba-423f-4e15-9d61-392070dd11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:35:49.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 593 cases got better, raising the recovery count to 648,220
        or 76% of the case total. The DOH said it removed 19 duplicates from the tally,
        including one death and seven recoveries.</p>'
