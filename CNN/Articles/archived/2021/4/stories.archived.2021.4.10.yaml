  'La-Union-areas-MECQ-COVID-19-spike':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-04-10T11:55:49.884+08:00
    'imagesource': 'jcr:c1126b77-6577-47b9-8a95-306cd1a15fb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f522d0ab-5229-41a0-a277-1ed1282b1b90'
    'lead': 'One city and five municipalities in La Union province are now under modified
      enhanced community quarantine to curb the further spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T12:07:06.753+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:04:12.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:10.555+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some La Union areas under MECQ amid COVID-19 spike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3d8a9-7853-4ced-a442-81f8a0de926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — One
        city and five municipalities in La Union province are now under modified enhanced
        community quarantine to curb the further spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046cbda-d985-4f2b-bf67-812ff3d40eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Union Governor Francisco Emmanuel Ortega III placed San Fernando
        City and the municipalities of Agoo, Aringay, Naguilian, Luna, and Tubao under
        MECQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c575494-1ad6-484b-85b5-66ada43f72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MECQ is in force unless superseded or modified by subsequent
        policies, Ortega said in Executive Order 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c605b-e4aa-46b7-9eaa-aad88f5694ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict quarantine classification in San Fernando City is effective
        until April 23 "unless sooner revoked or extended," Ortega said in a separate
        EO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdca8fb-36c2-4df7-aed9-9dd59b94703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the northern Luzon province is under the lowest form
        of quarantine until the end of the month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f8564-5376-42ac-a8e1-2b955c5da087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-essential travel is prohibited during the MECQ period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221bd77-21cd-48f1-bfe9-7dc93a6532ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who need to go outside of the province for work must register
        to the COVID-19 tracking system <a href="https://napanam.launion.gov.ph/"
        target="_blank">NAPANAM</a>&nbsp;a day before departure, present a government-issued
        ID, travel order from their companies or proof of official business, and negative
        RT-PCR test results issued within the last 30 days of testing. Those with
        outbound and non-official travel must comply with the same requirements except
        for the travel order.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ace70f-6fde-4fa6-a6f8-164f12abdbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers passing through La Union are required to show negative
        RT-PCR test results in checkpoints and sign up on NAPANAM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a946534-e5c9-45df-acdd-2537f80c44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning overseas Filipinos should present negative swab test results
        issued within three days before their arrival in La Union. But if they present
        their Bureau of Quarantine certificate in lieu of a test result, they will
        be brought to a facility for testing and they must stay there until results
        are released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a7f89-3f96-49cb-918d-bab5ae595225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:07:06.754+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full MECQ guidelines <a href="http://bit.ly/PGLU-EO10-2021"
        target="_blank">here</a>.</p>'
