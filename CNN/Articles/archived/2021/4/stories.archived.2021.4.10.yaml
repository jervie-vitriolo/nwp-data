      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today’s generation of gamers goes beyond speed in their machines.
        They also look for longer gaming time and visual quality. The vivo Y20s [G]
        boasts a long-lasting battery of 5000mAh and a 6.51-inch HD+ display.</p>'
