      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94f013-3535-4532-907c-7fad24c3280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:36.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian cosmonauts Sergey Ryzhikov and Sergey Kud-Sverchkov, along
        with NASA astronaut Kate Rubins, recently relocated the Soyuz MS-17 capsule
        from its port to make room for the latest crew launching from Baikonur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79536333-f6c6-45a6-94a7-955b8726e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c8dba-38a3-48fa-8835-516ea1e2b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryzhikov, Kud-Sverchkov and Rubins arrived on the space station
        in the Soyuz capsule after launching from the Baikonur Cosmodrome in Kazakhstan
        in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399df609-8b6f-4051-9aad-b313b329271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70867ef6-bf5f-4d17-9610-afe2d11faa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew members moved their spacecraft from the Rassvet module,
        which has an Earth-facing port, and relocated it to the Poisk docking port,
        which faces space, in March. This freed up the Rassvet module port for the
        new crew and their Soyuz MS-18 spacecraft.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da945a69-f041-4c42-8523-1deb4646e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7559f38-0891-4db7-9a8c-40bbae6a4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins, Ryzhikov and Kud-Sverchkov will return to Earth in the Soyuz
        MS-17 spacecraft on April 17.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f05bb4-ee8d-47ed-966a-15ae0a936233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4001d76-e451-49f9-82d7-3fc76a9c3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the historic NASA-SpaceX Crew-1, including NASA astronauts
        Victor Glover Jr., Mike Hopkins, Shannon Walker and Japan Aerospace Exploration
        Agency astronaut Soichi Noguchi, who launched from the US to the space station
        in November, will also return after the launch of Crew-2 next month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6b40c-2c45-4611-9807-e0d35803f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053d374-9096-4bf8-a8ee-b9ef704819e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second rotation using the NASA-SpaceX Crew Dragon spacecraft
        will include NASA astronauts Shane Kimbrough and Megan McArthur, Japan Aerospace
        Exploration Agency astronaut Akihiko Hoshide and European Space Agency astronaut
        Thomas  Pesquet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee6b0f-14b7-4aa6-bb22-b244cca9ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8609b87-c7fe-4c5e-97ba-a5a90f3aa49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:42.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew-2, which could launch April 22, will join Crew-1 on the space
        station before Crew-1 returns to Earth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc53fd-ac1b-4d42-82dd-29e90201f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba0577-3a73-445a-bbcd-a6ed7456c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second spaceflight for Vande Hei, the third spaceflight
        Novitskiy and the first for Dubrov.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2941c3a2-09f8-435a-b1e7-bc8d40031734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f0087-3055-4377-960e-8e1f9bd2ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vande Hei was selected as an astronaut in 2009 and had his first
        spaceflight experience on the space station from September 2017 to February
        2018. During his 168 days aboard the station, Vande Hei conducted four spacewalks.
        This time around, Vande Hei and the crew will work on multiple experiments,
        including studies about Alzheimer''s disease and portable ultrasound devices.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b96007-e588-430f-87dc-2b10da9a148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d18c26-2c9d-45a1-a75f-cd0a000bd163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vande Hei''s flight on the Soyuz spacecraft is part of a contract
        with Axiom Space of Houston. In return, NASA will essentially save a seat
        on a future commercial spacecraft launch in 2023 for a non-NASA space station
        crew member.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924cd7b-a3bf-4366-a974-968609c4127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:45.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79adc2-c10c-4d85-b5e5-c7889cba66f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NASA works with Boeing and SpaceX to ensure safe crew transport
        to and from the space station using US-based launches, grabbing one seat on
        the Soyuz means that there will always be at least one US crew member on the
        space station.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3662a5dc-e6b2-45a8-b381-2a1039960353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14adf7-bca5-4bd3-aee5-b7f508def8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their launch occurred just three days before the 60th anniversary
        of cosmonaut Yuri Gagarin''s launch as the first human in space, as well as
        the 40th anniversary of the first launch of NASA''s space shuttle.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc15724-955a-4d6f-8018-c9e9b897b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:47.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/09/world/nasa-space-station-launch-expedition-65-scn/index.html"
        target="_blank">"Russian cosmonauts, NASA astronaut successfully launch to
        the space station"</a></em></p>'
