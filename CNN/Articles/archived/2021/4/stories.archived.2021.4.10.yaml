    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ea6fa-3f67-4f6a-8235-38287b76b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there is one explosive eruption, it is likely others can occur
        and could continue "for days and possibly weeks," authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a857d9b-c93a-46f1-9dab-94c92b75fb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f5433-5b1c-4e95-9b75-eda6b2c5fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas closest to the volcano will be affected by pyroclastic
        flows and surges, authorities said. Teams are collecting data to understand
        the pattern of eruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ffac6-f63b-4e85-a60c-8befb3e41a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ab9eb-eb53-4dd9-a2fe-68cd20c0b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Soufrière Volcano erupted the second Friday in April (Friday
        April 13) in 1979," NEMO said. "Four days shy of its anniversary it has again
        erupted on the second Friday in April (9) in 2021."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201cebdc-a0df-42ed-b2b7-fb841c474a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520a099-8dfc-414c-a0e5-9ed66b49625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Soufrière is located on the largest island of the St. Vincent
        and the Grenadines chain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41100afc-4ae3-49a5-94e7-00062484cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb892e0-eacd-4699-a2fd-deb460c632ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Gonsalves on Thursday declared a disaster alert prompted
        by a change in the volcano''s eruptive activity. The island was placed on
        red alert, meaning an eruption was "imminent now," NEMO said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa831e-80d6-41ca-9b7b-0582fceac573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1aa33-f5b7-4799-b111-455a11a691a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please leave the red zone immediately. La Soufrière has erupted.
        Ash fall recorded as far as Argyle International Airport," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab10310-1423-4a65-9d59-521d6c3061fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7cb1c-80a4-4e57-9dc6-e2259ce3833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Dora James, director general of Saint Vincent and the
        Grenadines Red Cross, told CNN the eruption sounded like a "large jet engine,"
        and that there was a "consistent flow of smoke" from the ash plume.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b09771-a7d8-4c0c-835f-8c7c8a1a6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d57c31-a822-4a77-8255-3acde7c989b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boats and some vehicles picked up last-minute evacuees from the
        area shortly after the explosion, she said. James, too, evacuated from the
        area but is heading back to see if there is damage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c069523-69e8-4302-bf96-c3b1a669a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a5bb7-71c5-4874-9583-dd72c467e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that phone lines are currently jammed in the area because
        so many people are calling to try to get news and check on anyone that may
        have stayed behind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b82006-14eb-4797-8024-8e65cc2274e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a6990-2b62-4a11-bd27-e881be175e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James lived through the April 1979 eruptions and remembers them
        well. She said that the 1979 eruptions had more fires and mushrooming of ash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5f524-b0a9-4a67-8002-97859a4950dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b422b-ccd4-468e-a703-0e6e3032feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenton Chance, a freelance journalist, told CNN that he was about
        five miles away from the volcano in the town of Rosehall on St. Vincent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c76c69-face-44f5-83f9-2ff75d1f7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd277047-5661-4ad3-9fc7-df4412da80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, you would have a very commanding view of the volcano,"
        he said. "But because of the amount of ash in the air, you can''t see it."
        Ash was still falling but in decreasing amounts, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f07c0-9658-4594-b4f4-96c84ffba18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c40256-47ee-4c36-9afd-0e386fc1e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance heard rumbling from the mountain when he arrived, but it
        has since subsided.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53a300-bea2-4471-9049-f879247ce156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48bc17-8fe0-43d7-815f-bd3159526ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation orders were put into place in about a dozen districts
        of St. Vincent, affecting roughly 6,000 to 7,000 people, a spokesperson for
        the University of the West Indies Seismic Research Centre, or UWI-SRC, told
        CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbd27f-13c4-4441-a422-e2b505994ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43082f10-11f0-4e49-8cfe-7544bf6a7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While en route to Rosehall, Chance said he witnessed a number of
        people stopped on the side of the road, which he believes were evacuees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494b689-9719-4def-a298-c6c27c87100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ba0a9-708c-4244-8d7c-737efb961b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said so far he hasn''t seen reports of property damage, injuries
        or deaths.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc80c65-29fd-41de-9d33-628d5854ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T03:59:15.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/09/americas/st-vincent-volcano-eruption/index.html"
        target="_blank">"Evacuations continue as volcano erupts on St. Vincent, sending
        ash 20,000 feet into the air"</a></em></p>'
