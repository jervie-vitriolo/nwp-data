      'mgnl:lastActivated': 2023-01-25T09:59:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5ee65-d160-4abc-a827-14f4f50158b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:53:02.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have fear and frustration that we are trying to address by putting
        faith into something that people say works. <em>Ang problema, tama ba na magkaroon
        tayo ng</em> faith <em>dito sa bagay na ito eh sinasabi na hindi pa pulido
        ang</em> evidence," Dr. Anna Lisa Ong-Lim from the UP PGH and member of the
        Department of Health-technical advisory group said in a webinar Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aac7a7-896c-488b-8564-4d9e512072b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:53:02.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef360b2-950d-4c16-a727-3d886044fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:53:02.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:59.384+08:00
