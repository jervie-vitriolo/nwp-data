      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The International Space Station is the
        place to be in April. Multiple arrivals and departures this month make the
        floating laboratory seem more like a hotel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f484f60-0120-488b-8862-e078d77050fa'
      'mgnl:activationStatus': true
