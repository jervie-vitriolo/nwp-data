      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0662d5-457a-42b3-b8de-9ac8c4874c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are at an inflection point. A vision for 21st century infrastructure
        can include, this time, a workforce and an invisible group of laborers that
        hasn''t been acknowledged, paid or has lived in poverty for decades.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60948f-cc56-47cd-83b3-ffe3c01fde07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
