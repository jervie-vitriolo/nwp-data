    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06200af-ca4b-4fe1-b1ee-96b55cbe2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T17:38:00.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Occidental is currently trending on Twitter following rumors
        of a group of people—believed to be cult members—wandering in the province,
        claiming they would knock on doors in some households at night and kill whoever
        opens the door.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140958a1-0ff8-431e-b134-f1ebca609d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T17:38:00.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was touched during a virtual briefing on Saturday, where
        PNP spokesperson Police Brigadier General Ildebrandi Usana said authorities
        are now gathering information to confirm the rumors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4e770-dcb0-4202-bd64-3a68c9e146e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T17:38:00.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to secure, perhaps, initial information from the regional
        director of PRO (Police Regional Office) 10. Rest assured such information
        will be communicated specifically to concerned individuals affected," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6798e5-d3cc-4878-8017-9858f5cede3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T17:38:00.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP warned if the armed group is associated with a leftist organization,
        the New People''s Army in particular, "we''ll see to it that appropriate action
        will be taken by the police."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b23a8-ed0b-411c-84b3-cfe35d70f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T17:38:00.692+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:01:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ito naman po ay maituturing na mga nasa hanay ng gobyerno
        (If they are from the government''s rank) then it will also have to be validated
        based on pieces of evidence that we can gather from there," Usana added.</p>'
