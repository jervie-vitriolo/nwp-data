      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Phoebe Waller-Bridge has booked her
        next great adventure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc1c58-8ef8-4990-aec3-d6bb08a6684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:42:16.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Fleabag" star will star alongside Harrison Ford in the fifth
        installment of the Indiana Jones franchise, Disney announced Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b2428-e4f9-42f6-8c97-2d48d7d700b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:42:16.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement did not provide any character details, but the
        role marks yet another iconic title of which Waller-Bridge can say she''s
        been a part.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7886b-8752-470d-aa53-a190f8db7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:42:16.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress and writer also appeared in 2018''s "Solo: A Star Wars
        Story" and is one of the credited scribes on the upcoming James Bond film
        "No Time to Die."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a357588-adf9-4326-b054-f067e21d3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:42:16.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also announced on Friday that John Williams, who scored "Raiders
        of the Lost Ark," will return to score the new Indiana Jones film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ccb3ec-7e3c-4b19-bff5-62329b3be079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:42:16.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Spielberg, Kathleen Kennedy, Frank Marshall and Simon Emanuel
        will serve as executive producers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53529965-1d4d-4f6a-935a-2ba9c945101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:42:16.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thrilled to be starting a new adventure, collaborating with
        a dream team of all-time great filmmakers," director James Mangold said in
        a statement. "Steven, Harrison, Kathy, Frank, and John are all artistic heroes
        of mine. When you add Phoebe, a dazzling actor, brilliant creative voice and
        the chemistry she will undoubtedly bring to our set, I can''t help but feel
        as lucky as Indiana Jones himself."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edad4f0-4f88-4d60-8479-1f5936029b9c'
