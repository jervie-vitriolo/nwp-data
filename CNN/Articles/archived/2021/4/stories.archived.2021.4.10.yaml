  'DMX--rapper-and-actor--dies-at-50':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-10T00:35:43.724+08:00
    'imagesource': 'jcr:cd010c6f-6bbf-40d3-b755-7f801714066d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0406d9b9-2f67-431e-ab06-b62ff7b21b7c'
    'lead': 'Rapper DMX, who sealed his success with the single ''Ruff Ryders Anthem,''
      has died at 50, his family says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T00:33:57.147+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:07:00.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:05.597+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMX, rapper and actor, dies at 50'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0bad8a-5b1d-47d2-bd0b-92cccfec45a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> DMX, a rapper known as much for his troubles
        as his music, has died, his family announced in a statement. He was 50.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d4af4-c213-4d17-88ca-c88561d9723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b810a-ab6f-42d7-884b-00c9fd988f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened to announce today that our loved one, DMX,
        birth name of Earl Simmons, passed away at 50-years-old at White Plains Hospital
        with his family by his side after being placed on life support for the past
        few days," family''s statement read in part.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06e71b-daf6-4959-ab6d-6ab5dd099c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d4b6f-e417-440e-a0c2-e0c700945367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist had been hospitalized since last week when he suffered
        a heart attack at his home in New York, according to his longtime attorney,
        Murray Richman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353c446-03ba-4e3d-b8ca-adff5524a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc42cb-37cd-4b3b-bda2-f9003cbbaa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMX (Dark Man X) began rapping in the early 1990s and released his
        debut album, "It''s Dark and Hell Is Hot," in 1998.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3e869-3163-47ae-911d-f87fbcbefa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e0852-72d6-4e78-bf43-5bbcf273dc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the deaths of fellow rappers The Notorious B.I.G. and Tupac
        Shakur before he burst on the scene, DMX became one of the reigning stars
        of hardcore hip hop and was the premier artist signed to the Ruffhouse Records
        label.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c93ec-1c0c-4a6f-af48-607ea62c716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663fccd-815d-4c86-b068-f15a806e380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His single, "Ruff Ryders Anthem," helped to seal his critical and
        commercial success.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b8956-bc6c-4a7f-aed6-91a2a817d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d59edf-1a98-43f0-a0ec-9a0ba51dd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper released several albums over the years, including one
        of his most commercially successful, "...And Then There Was X," that was released
        in 1999 and was nominated for a Grammy in the best rap album category. It
        was one of three Grammy nominations for the rapper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2bb7bf-7239-4e37-b189-3f80a8def54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da240367-5e57-49a2-b7d8-fa857f285bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sold millions of albums, boosted by hits like "Get At Me Dog"
        in 1998, "Party Up," in 1999 and "X Gon'' Give It to Ya," in 2003.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6718f-0028-4109-ba7d-af0e9c8d1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addfaef-56c9-46c5-b838-e03e4166dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He parlayed his growing fame into an acting career, appearing in
        multiple films including, "Romeo Must Die" and "Cradle 2 The Grave."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e75772-0b46-481e-9837-3e2b44b460dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c70abe-d91d-4bff-9a23-de46f65d5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His professional achievements were often overshadowed by his issues
        with substance abuse and run-ins with the law. He pleaded guilty to tax fraud
        in 2017 and was sentenced to one year in prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6de4b-fdfb-4cc2-b903-73392dd3f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a7cd2c-bb68-4c5e-8ad4-bb30105d19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, DMX canceled a planned concert tour to seek treatment for
        addiction, saying at the time that he was "putting family and sobriety first."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5153acd-fb64-48c0-a16d-d653c1091532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f492f7-b55b-4d7d-9c83-b5531ee5584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year he talked to GQ about his struggles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4f0a4-249e-463b-ae6e-7e522ed7bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ad899-731c-4a94-9cc8-050e576879f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just need to have a purpose," he said. "And I don''t even know
        that purpose, because God has given me that purpose since before I was in
        the womb, so I''m going to fulfill that purpose ... whether I want to or not,
        whether I know it or not, because the story has already been written. If you
        appreciate the good, then you have to accept the bad."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6d280-0db0-4800-aae3-49c29be0c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:33:57.149+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:07:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/09/entertainment/dmx-rapper-dies/index.html"
        target="_blank">"DMX, rapper and actor, dies at 50"</a></em></p>'
  'doctors-describe-astrazeneca-vaccine-blood-clots':
    'author': 'Michael Nedelman, CNN'
    'caption': 'Doses containing AstraZeneca vaccine are seen at a drive-in vaccination
      centre in Schwelm, western Germany, on April 7. Photo courtesy: Ina Fassbender/AFP/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-10T01:00:44.846+08:00
    'imagesource': 'jcr:114c98e4-f521-4b82-bea9-179087d301d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a964d98-d5cd-409c-948d-1803db02b7bf'
    'lead': 'In two reports published Friday, an analysis of 16 patients in Germany,
      Austria and Norway describe a number of clots in ''unusual sites'' like the
      brain and abdomen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T00:59:19.584+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:06:49.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:06.007+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors describe how the AstraZeneca vaccine resulted in a rare, immune
      response causing blood clots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55700c7c-4039-43f1-a29e-658f7b4f21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Doctors have published new details on a
        handful of people who, after receiving AstraZeneca’s COVID-19 vaccine, developed
        what they describe as a rare immune response that caused blood clots and low
        platelets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4abe8-2aef-43fe-88a9-d87006d024bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662e5a6-74df-487f-822d-a94e05a23c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two reports published Friday, an analysis of 16 patients in Germany,
        Austria and Norway describe a number of clots in “unusual sites” like the
        brain and abdomen. These events occurred roughly a week or two after receiving
        the vaccine, and some of these cases resulted in death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6de11a-c8e0-48db-a565-2d15d76abe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739388c-6d71-417d-84f4-f9e08b7c9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both reports in the New England Journal of Medicine suggest naming
        the diagnosis “vaccine-induced immune thrombotic thrombocytopenia,” or VITT.
        The diagnosis refers to the underlying cause: platelet-activating antibodies
        that cause a cascade of clotting and falling platelets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6726c2a-c389-409a-a973-b48943df7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52a28c-a0ec-40fb-9b0b-e367fc604454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reports come two days after the European Medicines Agency
        said "unusual blood clots with low blood platelets should be listed as very
        rare side effects” of AstraZeneca’s vaccine. However, the agency affirmed
        the benefits of the vaccine outweigh the risks of COVID-19. That statement
        also said an abnormal immune response could be “one plausible explanation,”
        adding that it wasn’t possible to identify specific risk factors at this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fedade1-b08c-44f5-b92b-06c56b1d7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fe0fb-5aa5-4e90-b03f-966bc6bb6841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.584+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say this resembles an autoimmune phenomenon known to be
        triggered by the blood-thinner heparin, which none of these patients had previously
        received. In that disorder — known as heparin-induced thrombocytopenia, or
        HIT — platelets are similarly activated by antibodies that attach to heparin,
        when bound to another protein found in platelets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202bcb8c-0ecc-4561-96d4-69a50c377483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e2bdc-d4fd-4d86-9902-1bcced425845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the European Medicines Agency announced it was also reviewing
        possible links between blood clots and another COVID-19 vaccine, Johnson &amp;
        Johnson’s. The company said in a statement that while "no clear causal relationship
        has been established,” it is working with experts and regulators to take a
        closer look at the data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b8bda-417f-48c7-9933-b5e6d2041c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87383c1-765c-49af-b7f0-e5677bfcf57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca made similar comments Wednesday, stressing that its
        vaccine “offers a high-level of protection against all severities of COVID-19
        and that these benefits continue to far outweigh the risks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eae2e2-565a-4bf5-9929-77ae59fe14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T00:59:19.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-09-21/index.html"
        target="_blank">"Doctors describe how the AstraZeneca vaccine resulted in
        a rare, immune response causing blood clots"</a></em></p>'
