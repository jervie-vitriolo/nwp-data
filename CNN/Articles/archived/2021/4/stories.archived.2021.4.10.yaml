  'Facebook-notification-hacking':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-10T08:45:32.048+08:00
    'imagesource': 'jcr:c1c7eeef-2f3e-4736-84c4-bf3c8fd40964'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf08c6e-a500-4715-9c97-7bdb726120da'
    'lead': 'Facebook does not plan to notify its customers who may be among the half
      a billion users whose personal information was exposed after being posted to
      a website used by hackers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T08:50:57.443+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:05:10.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:09.012+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook will not notify the 533 million users exposed in online database'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dd259-1a16-4074-bb96-55070a16b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Facebook does not plan to notify its
        customers who may be among the half a billion users whose personal information
        was exposed after being posted to a website used by hackers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96247315-f9f2-482b-a0af-de48d608b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, it was reported that a database of records from more
        than 533 million Facebook accounts — including phone numbers, email addresses,
        birthdays and other personal details — had been shared online. While the leak
        did not include sensitive information such as credit card or social security
        numbers, the data could still be exploited by bad actors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc9f02-b573-4053-b138-5d61a99ba11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook noted earlier this week that the data was scraped from
        public profiles on its platform in 2019 using its "contact importer" feature.
        The company says it quickly made adjustments to the feature to prevent such
        activity from happening again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9b3a6-abb0-4961-9732-c140b9a3b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, we updated it to prevent malicious actors from using
        software to imitate our app and upload a large set of phone numbers to see
        which ones matched Facebook users," Facebook Project Management Director Mike
        Clark said in a blog post Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf8a4c-6280-425b-ab6d-6114e4b2e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the data is from 2019, this week is the first time it was
        found to have been posted online. Because the data was scraped from public
        profiles, Facebook told CNN Business, the company can''t be certain about
        exactly which users would need to be notified and therefore does not plan
        to alert individuals who were potentially affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40f789-de62-45c4-9e27-cb90715c7c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Facebook released a help center page for users concerned
        that their data may have been released. The page explains that only information
        that was shared publicly on users'' profiles at the time of the scraping,
        meaning the data does not include information that was shared only with users''
        friends, for example. It also details how users can adjust their privacy settings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51dee2-f421-4f3c-a1f3-e457b71b6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are third-party websites, including haveibeenpwned.com, where
        users can search for themselves to see whether their personal data has been
        leaked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f394a2-ef26-4bd0-aa29-ab726bc56ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also said it is "working to get this dataset taken down
        and will continue to aggressively go after malicious actors who misuse our
        tools wherever possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367e5c1-ae55-40f3-99a3-e296f98c2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t always prevent datasets like these from recirculating
        or new ones from appearing, we have a dedicated team focused on this work,"
        Facebook wrote on the help page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243ce6f-09bc-4798-98f5-d829b6f2e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a rough week for data security: In addition to the Facebook
        revelation, LinkedIn confirmed Thursday evening that, in a separate incident,
        information had been scraped from 500 million of its users'' profiles and
        is now for sale on a site used by hackers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8b0d3-f96f-4b2c-8426-7ec49841a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T08:50:57.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/09/tech/facebook-hack-user-notification/index.html"
        target="_blank">Facebook will not notify the 533 million users exposed in
        online database</a></em></p>'
  'US-FDA-Pfizer-EUA-amendment':
    'author': 'Madeline Holcombe and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-10T09:30:07.385+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab299542-93d5-4df6-91b3-b5195bc289c5'
    'lead': 'The US Food and Drug Administration will evaluate "as quickly as possible"
      Pfizer''s request to expand the emergency use authorization of the drug maker''s
      Covid-19 vaccine to include people ages 12-15 in the United States, FDA Acting
      Commissioner Janet Woodcock said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T09:34:45.260+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:04:50.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:09.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA will evaluate Pfizer''s request to allow Covid-19 vaccine for
      children ages 12-15 ''as quickly as possible,'' acting commissioner says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1673ce-4929-4d80-97ad-68387cfc8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Food and Drug Administration
        will evaluate "as quickly as possible" Pfizer''s request to expand the emergency
        use authorization of the drug maker''s Covid-19 vaccine to include people
        ages 12-15 in the United States, FDA Acting Commissioner Janet Woodcock said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a016d4-e0da-44c1-bf3d-03f0bda198bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer on Friday asked the US FDA for the amendment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d13fc-0ebe-4aa9-b742-98c6b33ef857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the FDA cannot predict how long our evaluation of the data
        and information will take, we will review the request as expeditiously as
        possible using our thorough and science-based approach," Woodcock said on
        Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91488877-0405-4186-a9df-fc7b7fd24df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA probably won''t ask its Covid-19 vaccine advisory committee
        to weigh in on the request, the acting chairman of that committee said earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ae4e0-dc6c-4fc7-87b5-09df5995380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:52.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not going to have advisories every time they tweak things,"
        Dr. Arnold Monto said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177caee1-16ea-4b80-b4a4-354c6c55ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmaceutical company said in a statement it will seek similar
        rulings by other authorities around the world in coming days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bad3b0-c326-43dc-bcbf-dfa36c58ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These requests are based on data from the pivotal Phase 3 trial
        in adolescents 12 to 15 years of age with or without prior evidence of SARS-CoV-2
        infection, which demonstrated 100 percent efficacy and robust antibody response
        after vaccination with the COVID-19 Vaccine," Pfizer said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20b3088-1fb4-442e-85c0-a1378326f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA currently allows the vaccine''s use in people 16 and up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a1d92-928d-4c91-8282-3b0960643419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two Covid-19 vaccines -- made by Moderna and Johnson &amp;
        Johnson -- are authorized for emergency use in people age 18 and older.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510a27d-4465-4484-af28-d69629584ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as the country races against Covid-19 variants, more
        than 1 in 4 adults are now fully vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d05c5c-76df-4aa9-9860-5b98b93b1b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:55.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than 66 million people have received two doses, more
        than a third of Americans -- or 112 million -- have received at least one
        dose, according to data published Thursday by the US Centers for Disease Control
        and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602569d0-e743-4e14-a5a0-b5f7eec3000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and experts hope to get Americans vaccinated quickly as
        lockdown fatigue takes its toll and many people are letting down their guard
        just as more transmissible, and perhaps more deadly, variants of the virus
        become dominant. In that effort, all 50 states have committed to opening vaccinations
        to all Americans 16 and up by April 19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb740ff-7697-4d95-aa83-741bb12e929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost a race between getting people vaccinated and this
        surge that seems to want to increase," Dr. Anthony Fauci said earlier this
        week, noting Europe is experiencing a spike much like the one experts worry
        about for the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c8c3f-47d8-45fa-8af9-a27c53423905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US added 79,878 new cases Thursday, the highest since March
        24. And the country is still averaging above 60,000 new cases a day -- a level
        Fauci, the director of the National Institute for Allergy and Infectious Disease,
        said puts the US at risk for another surge. Experts are especially concerned
        about the spread of the B.1.1.7 variant, first identified in the UK and now
        the dominant strain in the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c90b8b-e90e-4b95-91c4-56dd948d6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish we had another three or four months before this B.1.1.7
        variant surge started to occur," Dr. Michael Osterholm, director for the Center
        for Infectious Disease Research and Policy at the University of Minnesota,
        said this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32420817-9680-4529-afce-e13408ce5b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As states including California and Vermont plan to fully reopen
        this summer, experts are warning that to truly declare victory against the
        variants, Americans need to get vaccinated and continue measures like social
        distancing and mask wearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa9cad-f3d1-47ac-a320-ce8d95b53840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four US states reporting adverse reactions to the J&amp;J vaccine</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fcfd09-b1f6-400b-bd94-e514484e2f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC is aware of several incidents involving adverse reactions
        to the Johnson &amp; Johnson vaccine in four states, CDC spokesperson Kristen
        Nordlund told CNN in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b43b03-66c9-4356-8669-4278c2c2ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is aware of several incidents of vaccine recipients experiencing
        dizziness, lightheadedness, feeling faint, rapid breathing, and sweating (vasovagal
        or anxiety-related) symptoms following COVID-19 vaccines in Iowa, Colorado,
        Georgia, and North Carolina," Nordlund said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe30d06-3e2f-4513-9e41-84445f6923de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in several of those states had previously confirmed to
        CNN that vaccinations were temporarily paused due to adverse reactions to
        the J&amp;J vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd378c-6a32-4fde-8281-e1dcdda9549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Johnson &amp; Johnson for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc1981-90c2-429d-b014-d5f516ba0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Colorado Department of Public Health and Environment
        (CDPHE) said it determined that the adverse reaction suffered by 11 people
        who received the Johnson &amp; Johnson vaccine at the Dick''s Sporting Goods
        Park vaccination site was "no cause for concern."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2cc6e-27bb-4918-a89a-1154c70a5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After reviewing each patient''s symptoms, analyzing other vaccinations
        from the same lot of the vaccine and speaking with the CDC to confirm our
        findings, we are confident in saying that there is no reason for concern,"
        Dr. Eric France, chief medical officer with CDPHE said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d926e4-31d6-42db-897e-ed2563305e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:02.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, the CDC and FDA "are not recommending health departments
        stop administering any lots of COVID-19 vaccine," the CDC spokesperson''s
        statement said. "CDC has performed vaccine lot analyses and has not found
        any reason for concern."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845b548-5ea1-428b-bcd8-9407889c9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe side effects from the vaccine are uncommon, and many people
        won''t experience any side effects at all. But the CDC said "some people will
        have pain or swelling at the injection site or fever, chills, or a headache.
        These typically don''t last long and are signs that your body is building
        protection."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1cf8fa-066e-471b-847f-d672634a7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Institutes of Health has begun a clinical
        trial to determine whether people who are highly allergic or have mast cell
        disorder are more likely to experience an immediate allergic reaction to the
        Moderna or Pfizer-BioNTech Covid-19 vaccines, according to the agency''s news
        release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed1cec5-7480-4e2e-8991-4df0141e1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mast cell disorder is caused by an abnormal accumulation of a type
        of white blood cell that leads to allergic reactions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b819a0-2339-41f5-a5b9-bba15daf32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public understandably has been concerned about reports of rare,
        severe allergic reactions to the Moderna and Pfizer-BioNTech COVID-19 vaccines,"
        Fauci said. "The information gathered during this trial will help doctors
        advise people who are highly allergic or have a mast cell disorder about the
        risks and benefits of receiving these two vaccines. However, for most people,
        the benefits of COVID-19 vaccination far outweigh the risks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3daa341-58b4-47db-89a7-8eb25cfa3abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Universities aim to protect against outbreaks</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4677f-1b58-4c95-8a4d-7273bd2f1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent cases of Covid-19 are skewing younger, in part because of
        activities like school sports and because of more older people being vaccinated,
        Fauci said Wednesday. Now, some universities are implementing policies to
        avoid further outbreaks among their students.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eba0ef-89c5-4636-a221-c0bf72a566b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Chicago issued a stay-at-home order for students
        living in residence halls for the next seven days, a letter from the dean
        and vice president said Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3392ac7-e54e-43c9-87de-e63f7e746a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after more than 50 cases of Covid-19 were detected
        among students. It is the largest cluster of cases the school has experienced
        since the beginning of the academic year, according to the letter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ac2dd-a717-488e-9bd5-ac9ea5ae7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these cases may have been connected to one or more parties
        held by off-campus fraternities over the last week," the letter said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542b751-ac67-475f-b1ae-0464996a8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.262+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the University of Notre Dame in Indiana as well as Syracuse
        University and Ithaca College in New York are joining the growing list of
        colleges and universities requiring the Covid-19 vaccine for students prior
        to returning to campuses in the fall.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec83c2f-37ab-45d7-82a9-d4c64ec6a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other schools made similar announcements this week. CNN
        counts 14 college and universities nationwide that have announced they will
        require students to be fully vaccinated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be4ed5-715b-45c8-b521-8b68a196a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long year, this should give all of us hope for a return
        to a normal campus experience," said Syracuse Chancellor Kent Syverud. "At
        every turn, you have demonstrated what it means to be Orange by navigating
        these extraordinary times with grit, grace and determination. Now, I ask that
        each of you take the next step by being vaccinated."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd78309-95cc-46ad-9fe9-6e71c4a1249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:34:45.263+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:05:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/09/health/us-coronavirus-friday/index.html"
        target="_blank">FDA will evaluate Pfizer''s request to allow Covid-19 vaccine
        for children ages 12-15 ''as quickly as possible,'' acting commissioner says</a></em></p>'
  'The-Duke-of-Edinburgh-s-classic-sartorial-legacy':
    'author': 'Fiona Sinclair Scott, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-10T09:52:12.343+08:00
    'imagesource': 'jcr:ea1004b6-e413-4bfb-8706-008a06b98608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4caeb57f-4944-457a-bab0-da0ddedb0fa2'
    'lead': 'While he might not have been the most talked-about royal style icon in
      recent years, Prince Philip, Duke of Edinburgh''s fashion choices were those
      of a confident dresser, dedicated to channeling classic British style.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T09:57:05.028+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:04:41.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:09.865+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Duke of Edinburgh''s classic sartorial legacy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d491c-d238-4d3b-92bc-0e8b2cd51d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While he might not have been the most
        talked-about royal style icon in recent years, Prince Philip, Duke of Edinburgh''s
        fashion choices were those of a confident dresser, dedicated to channeling
        classic British style.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5967b0b-ca3e-4d3f-bc3a-a2cfd4fb6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:42.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke had a look thoroughly appropriate for every occasion. He
        moved seamlessly from formal navy uniform and black-tie attire to laid-back
        outfits better suited to family shooting weekends at Balmoral castle in Scotland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1234c-c240-4db5-818c-b0279c2d990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His gentlemanly approach to fashion meant that over 73 years of
        his marriage to Queen Elizabeth II, his ensembles complemented but never overshadowed
        her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ae1b2-2393-4980-a3f2-6c28986f9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Dylan Jones, editor-In-chief of GQ and menswear chairman of the
        British Fashion Council, the duke was a "true sartorial connoisseur" who "always
        dressed according to the rules."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcbca7d-e81f-4d98-aa79-33d68704c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had dignity, style and decorum," Jones wrote via email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5f219-6f30-46b3-8e2c-cd6dc2287a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his life, Prince Philip would call on the services of
        many of the established and palace-approved ateliers on London''s Savile Row.
        Perfectly cut suits, often fitted by his longtime tailor John Kent, were of
        course a staple in his wardrobe. His robemaker was London''s oldest tailor,
        Ede &amp; Ravenscroft, which was established in 1689, while Davies &amp; Son
        handled his military attire and Gieves &amp; Hawkes his naval dress. For kilts,
        the Prince Philip regularly enlisted the services of Kinloch Anderson in Edinburgh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a546f-a13f-4bcb-a19d-efbb9c1823e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his impeccable standards are what defined his style, older
        photos of a young Philip show he wasn''t afraid to have fun with his sartorial
        choices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06c187-6c53-410f-bd2c-c644e94742a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most British men in the 1940s preferred a clean-shaven look, but
        a candid portrait taken during a naval visit to Australia in 1945 reveals
        a bearded Philip in his mid-20s, smiling mischievously into the camera. Six
        years later, while on a royal tour in Canada, the duke danced at a traditional
        hoedown in blue jeans, a plaid shirt and a neckerchief to complete the look.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c428bf-7ffa-4e1a-9072-63c554e1b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fan of cricket, polo and various water sports, he was often spotted
        in sportswear. A black-and-white photo taken in Turkey in 1951 during a summer
        cruise with the Royal Navy shows a svelte Prince Philip jumping off a set
        of water skis onto dry land, one of many action shots snapped of the handsome
        royal throughout his younger years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536da3df-65ca-4ac1-a7fd-057117c00a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip''s preferred color palette was mostly muted, but his
        outfit for his 25th wedding anniversary with the Queen offered a rare splash
        of color. Their silver wedding celebrations took place in 1972 aboard the
        Royal Yacht Britannia, and in one photograph, the smiling couple are in visible
        holiday-mode, sunglasses and all. The Queen is pictured smiling brightly at
        her husband who is dressed in a boldly printed blue short-sleeved shirt and
        chinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939dae1-e373-47a0-9f77-14ff9a2d8f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the longest serving consort in British history, Prince Philip
        was dutiful in life and style and will be remembered for his astute choices
        and his ability to use fashion to honor the spirit of almost any moment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4d233-d0cc-4127-83ba-728d5b7485c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was recognized for that ability in 2016, when he made it onto
        GQ''s "50 Best-Dressed Men in Britain" list at the age of 94. Coming in at
        number 12, he even outranked his grandson Prince Harry who was placed 38th.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c11d32-4b23-4ceb-ac9b-a8bbe1a55924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:57:05.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:04:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
