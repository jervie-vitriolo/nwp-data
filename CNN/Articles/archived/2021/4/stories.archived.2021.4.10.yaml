    'template': '1'
    'title': 'Expert on use of ivermectin: Wait for enough evidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04962e9-d155-4cad-a380-5c9a452532eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:53:02.663+08:00
