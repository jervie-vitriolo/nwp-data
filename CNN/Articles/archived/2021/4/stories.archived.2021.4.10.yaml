      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85680a8-8987-4f99-b54e-c4ab08921940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:53:02.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:00:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lim reiterated that international recommendatory bodies
        have already said there is not enough evidence for ivermectin as a preventive
        measure or as a treatment for any severity of COVID-19. Existing studies also
        lack solid proof since they either included different kinds of populations
        or the drug was used together with other interventions, thus it is difficult
        to conclude that outcome was due to ivermectin, she added.</p>'
