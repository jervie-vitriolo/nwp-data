      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;An
        expert reminded the public they should wait for enough evidence that would
        prove the efficacy of ivermectin against COVID-19 before trusting it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90f347-0f03-429f-a4a4-402bc60f329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:53:02.663+08:00
