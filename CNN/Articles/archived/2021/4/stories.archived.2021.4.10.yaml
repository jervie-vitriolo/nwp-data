    'template': '1'
    'title': 'Coordinate Kalayaan Island Group visits, DFA advises after Chinese ships''
      reported harassment of Filipino news crew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cfa7c-760e-4f73-aef7-5a916256a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:03:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Those
        planning to visit the Kalayaan Island Group in the West Philippine Sea should
        coordinate with authorities first, the Department of Foreign Affairs said
        Saturday in the wake of Chinese vessels'' reported chase of a Filipino television
        news crew in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e7c8c-67fc-4a12-8803-73ddde3e50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:03:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA said the incident, "if proven to be true,"
        will be raised with the Chinese government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ffdc2a-517b-41f0-a1db-391fa46663fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:03:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, the department is thankful that the crew and the
        Filipino vessel are safe," the DFA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14ae50-7e45-40f0-a578-ab3588a1b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:03:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public is reminded to coordinate with Philippine authorities
        when planning a visit to the Kalayaan Island Group in the West Philippine
        Sea," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e8a1b-8c46-4405-bbac-564fd68220b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines on Friday launched an investigation
        as ordered by the Department of National Defense. Both expressed concern over
        ABS-CBN''s report that its news crew, on board a Filipino civilian vessel,
        <a href="https://cnnphilippines.com/news/2021/4/9/Chinese-vessels-chase-Filipino-crew-West-Philippine-Sea.html">was
        chased by two missile attack craft of the Chinese Navy, as well as a China
        Coast Guard ship</a> when the group tried to enter Ayungin Shoal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b499609-ae2b-4cee-a377-2d79e56d2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally known as Second Thomas Shoal, Ayungin Shoal is around
        105 nautical miles off Palawan province, well within the country''s 200-nautical
        mile exclusive economic zone. The BRP Sierra Madre has been intentionally
        grounded there to serve as an outpost of the Philippine Navy.</p>'
    '1':
      'image': 'jcr:b4167e76-749c-402b-9dfc-d5e462f6256d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25014a-5bdd-4944-a07f-1d72c55dfab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:34:15.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ee46b-fc8e-408b-bc47-acc4a0d0582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN reporter Chiara Zambrano, in a tweet quoting the DFA''s
        statement, said her news team "was in communication with the leadership of
        the Armed Forces of the Philippines before, during, and after the journey."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6528e-fcfa-4ec3-87b1-964a59f05be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T17:42:39.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her team wanted to do a story on how Filipino fishermen
        are coping amid the presence of Chinese vessels in the KIG. The Armed Forces
        has spotted around 200 Chinese vessels in the area over the past weeks. These
        include four Chinese navy vessels at Panganiban Reef, also known as Mischief
        Reef, the largest of China''s artificial islands located less than 20 nautical
        miles from Ayungin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6aafed-c424-4aec-b364-e3e00ff61493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T17:42:39.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines considers Ayungin Shoal, as well as other parts
        of the KIG as part of Palawan province. China claims the area through a historic
        nine-dash line that a 2016 arbitral ruling has invalidated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089f987-f29b-4cd6-abc8-48d3984b1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN reporter Chiara Zambrano said her team wanted to do a story
        on how Filipino fishermen are coping amid the presence of Chinese vessels
        in the KIG. The Armed Forces has spotted around 200 Chinese vessels in the
        area over the past weeks. These include four Chinese navy vessels at Panganiban
        Reef, also known as Mischief Reef, the largest of China’s artificial islands
        located less than 20 nautical miles from Ayungin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc8223-c0cc-4248-b0ce-b98427037621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:03.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">READ:&nbsp;Chinese
        ‘militia’ vessels now scattered in West PH Sea, task force says</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2973d-c3c1-4594-970f-d28848eeea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ABS-CBN, a China coast guard vessel first chased the
        civilian boat for about an hour. The ship eventually left, only to be replaced
        by two "smaller, faster vessels," which it believed to be Houbei Type 22 missile
        fast attack craft. By that time, the ABS-CBN team was just around 90 nautical
        miles from Palawan, its report read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34c331-260c-49a9-a8e9-001a316c1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of Chinese vessels driving away Filipino
        fishermen in the West Philippine Sea, but this could be the first known case
        of alleged missile-capable boats doing the chase.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5d0ef-4d06-4c55-82b5-bbdd228df2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the incident, the Armed Forces also appealed to the
        media to "exercise prudence in the course of their job," noting that the government
        previously gave the media access to maritime patrol "so they can be protected
        while in the practice of their profession."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d88ed2-10b1-46af-a89b-57d52326b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces<a href="https://cnnphilippines.com/news/2021/4/10/nujp-journalists-harassment-west-philippine-sea.html">
        has been criticized for these remarks.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dbb336-7333-40bb-bf0d-2e8be704b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why blame journalists for being harassed?" the National Union of
        Journalists of the Philippines asked. "[T]he team was in a civilian boat sailing
        in Philippine waters, an act that is legal in the Philippines and presumably
        safe," it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3af12-f31d-47e3-a9b9-5c6418abd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon, vice chairperson of the House Committee
        on National Defense and Security, also came to the journalists'' defense,
        saying the Armed Forces should be more concerned about defending the sovereign
        rights of the country and of Filipinos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976df1d1-6729-4197-90e1-cf117df60923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T12:33:10.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:04:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark arbitral ruling recognized the Philippines'' sovereign
        rights to areas within its EEZ that Beijing contests, but the East Asian giant
        rejects the decision and insists on owning them as part of its vast claims
        in the South China Sea. Over the past weeks, the Philippines has sent diplomatic
        protests against the presence of suspected Chinese militia vessels at Julian
        Felipe Reef, also known as Whitsun Reef, an area in the KIG that lies some
        175 nautical miles from Bataraza, Palawan.</p>'
  'DOST-PH-clinical-trial-ivermectin-COVID-19':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T13:11:21.755+08:00
    'imagesource': 'jcr:74b4b940-f622-4168-90a4-827bc0b176bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfd44199-14a8-4bd0-a97f-0d58bb42757c'
    'lead': 'The government has no plans of conducting a clinical trial to determine
      if the anti-parasitic drug ivermectin works against COVID-19 as there are dozens
      of similar studies either completed or being conducted in other parts of the
      world, the Department of Science and Technology says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T13:13:12.561+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:03:34.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:11.282+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No ivermectin clinical trial vs. COVID-19 — DOST'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28d9e9-0bf9-4b7f-bf49-d8482353c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:01:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — The
        government has no plans of conducting a clinical trial to determine if the
        anti-parasitic drug ivermectin works against COVID-19 as there are dozens
        of similar studies either completed or being conducted in other parts of the
        world, the Department of Science and Technology said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9f853-b8d9-4445-abb1-9e74c0fdbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:01:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(With) almost 20 completed and 40 ongoing clinical trials around
        the world as reported in clinicaltrials.gov exploring the use of Ivermectin
        formulations against COVID-19, the Philippine Council for Health Research
        and Development (DOST-PCHRD) is of the position that there is no need to conduct
        another clinical trial in the Philippines,” the agency said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071150e5-470a-41c9-b6be-74a226b44921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:01:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is “appropriate” is to await the findings of these studies,
        it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9671ed6-e662-44d4-a2fa-5fe3f573a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:01:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers earlier <a href="https://www.cnnphilippines.com/news/2021/3/31/Lawmakers-urge-FDA-to-conduct-study-on-Ivermectin.html"
        target="_blank">pushed</a> for the conduct of a clinical trial, citing positive
        anecdotal reports from people who have taken the drug.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68bf4b-b184-4f1f-bd50-a95327c0c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:01:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, the Food and Drug Administration <a href="https://cnnphilippines.com/news/2021/4/8/hospital-compassionate-special-permit-ivermectin-COVID-19.html"
        target="_blank">granted</a> a hospital''s request for a compassionate special
        permit (CSP) to use ivermectin against COVID-19. The FDA did not identify
        the hospital. The regulator earlier said oral ivermectin products are only
        approved for use on animals to prevent heartworm disease and treat infections
        caused by parasites. The FDA-approved ivermectin products for human use are
        topical intended for the treatment of parasitic infestations such as head
        lice and other skin conditions. It is a prescription drug.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac770a-8e65-4829-9e9a-864ee2e88835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:01:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA can be held liable for issuing CSP to one hospital so it
        can use the drug against coronavirus, former Health Secretary now Iloilo Rep.
        Janette Garin warned Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c6a39-c8b2-44b9-9988-33207e8ce23b'
