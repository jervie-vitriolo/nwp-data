    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:07.580+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens next? The plan for Prince Philip''s mourning period and
      funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae71b31-72c9-48c7-a8ec-ab13c19aa127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The death of Prince Philip, the husband
        of Queen Elizabeth II, on Friday has set in motion a carefully orchestrated,
        days-long event that will culminate with his funeral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb22f6-0c33-4aa4-b495-34aeaefacefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de216e37-9607-4825-910c-4be72a0818bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for a major royal death are made years in advance, though
        details are kept fiercely private and the coronavirus restrictions currently
        in place across the United Kingdom mean some aspects of the strategy will
        have to be altered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31a538-f887-450d-bb45-85c43f68c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec6e76-929e-473b-9749-1ffd9f979216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands that the Queen must sign off on any proposals and
        it''s not known whether this has already happened. It is also unclear how
        much of a hand Philip himself played in the plans for his funeral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6c42f-db9d-4f54-b398-6d6d1b239d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5fce2-efe7-40ae-a0c4-878c99692b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some notable parts of the arrangements for Philip''s death --
        understood to be codenamed "Forth Bridge" by government ministers, royal staff
        and media partners -- have been announced, and will take place as follows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43134fe0-5ae2-450c-9c73-cee186b257cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a8481-1ec9-4247-8727-29c852211598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Remains</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37a4c9-0f38-4373-ab8d-37c9bfd6c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip''s remains are at Windsor Castle, the royal residence just
        west of London, where he and the Queen have been living in recent months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5cffce-430f-4c38-8996-b2f10c819968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b662a-090c-429a-90db-ae74bdff990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip returned to the castle in mid-March for his final weeks,
        after being discharged from a hospital in London following heart surgery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b964245-78b1-4610-85d3-7a629bd8bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2484403-06f0-43a2-9fd1-d1583df6ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body will lie in rest within the castle, ahead of his funeral
        at St. George''s Chapel, also on site. That arrangement is in line with royal
        custom and with Philip''s wishes, according to the College of Arms, the royal
        corporation that plays a key role in planning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ea980-a0d5-4f53-9a3b-7c944670d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d79e3-4e86-4efe-a3cd-551405cdeb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tributes</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87c40e-971f-4f2d-b787-594308118351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major royal death prompts expressions of mourning from many Britons.
        The deaths of Princess Diana and the Queen Mother in recent decades saw thousands
        fill streets across the country to commemorate their lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3abb4-ec96-451a-99a5-2f96a3df991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae064c-567b-4b86-99c1-fc48ad177159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Britain''s Prime Minister, Boris Johnson, said: "We mourn
        today, with Her Majesty the Queen. We offer our condolences to her, and to
        all her family, and we give thanks, as a nation and a Kingdom, for the extraordinary
        life and work of Prince Philip, Duke of Edinburgh."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d85c5e-a24d-4a56-8c40-360dc5fb0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bcfb9-f7d7-4d66-be23-ce266e05ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flags on royal buildings will be flown at half-staff until 8 a.m.
        (3 a.m. ET) on the day following Philip''s funeral. That includes all of the
        UK''s "official" flags -- the Union Jack, the flags of England, Scotland,
        Wales and Northern Ireland, plus ensigns and ships'' colors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03034a5-48c4-460b-86b6-0fc7406692e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafab407-1acb-4154-8812-0b7bb3b160f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flags above most governmental buildings, including 10 Downing Street,
        have also been lowered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ee4c2-8aa7-419b-bb12-d4934ccf679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec4ae2-51ef-4ec9-a2fa-8e153ad3ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public tributes were included in the plans for Philip''s death,
        though they are likely to be disrupted by coronavirus-related restrictions
        on gatherings. Currently, outdoor gatherings of more than six people or two
        households are banned in England, with similar restrictions elsewhere in the
        UK.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939d0fd-0fac-4b6e-a2ea-c25dad77ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbe12c-d480-443b-b831-a81bacf9e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the College of Arms "regretfully requested that members
        of the public do not attempt to attend or participate in any of the events
        that make up the funeral."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09fe30-1f96-4731-9e22-d2c5d833db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66458dbb-6f6f-4a0d-a221-91962c627e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar advice was given by the government. "Although this is an
        extraordinarily difficult time for many, we are asking the public not to gather
        at Royal Residences, and continue to follow public health advice particularly
        on avoiding meeting in large groups and on minimising travel," a Cabinet Office
        spokesperson said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c1277-799b-4c8c-a16c-764190b3ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b4c30-2339-4c1b-8990-320a73a55918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supporting the Royal Household in asking that floral tributes
        should not be laid at Royal Residences at this time," the spokesperson added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5cd48b-af51-4053-b4d3-cdb4e8eb037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615f0bb-d6a5-4259-8f45-f4266b7d41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun salutes will be fired across the UK at noon on Saturday, the
        UK Ministry of Defence wrote in a statement. "Across the United Kingdom, in
        Gibraltar and on HM Ships at sea, saluting batteries will fire 41 rounds at
        one round every minute for 40 minutes," it wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c318da-7b68-423d-9234-63e5c779a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7165077-52a6-4c5f-9cbd-f3a8977562a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public are encouraged to observe the gun salutes from home,
        they will take place behind closed doors but broadcast online and on television,"
        the statement added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd23dd-bf18-4d2e-9352-a815c2052a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7f7ea-b637-4c84-bca7-2104bcefda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The funeral</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e102b3-5974-4107-a3db-c9c344392c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current coronavirus situation threatens to make the duke''s
        funeral unrecognizable from those held for most senior royals before.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a7c22-2fdf-4204-ad5f-b7b5b30ae6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01bd3a6-e874-41a7-9205-f58f99db40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take place at St. George''s Chapel within Windsor Castle,
        and unlike the one that will take place when the Queen dies, it will not be
        a state funeral.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a065fe2-3c94-4a21-b548-4c5c251205c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d947f72-1a73-429f-a6d5-70ba16e0a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a so-called ''ceremonial'' funeral through would normally be
        televised and would feature some public elements, but any military ceremonies
        or processions are likely to take place behind castle walls, to discourage
        members of the public from gathering.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e7a77-c844-4564-b2f5-cc43a5f8afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b442a-6bd2-4f3c-86fa-d59f2a23798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, such a funeral would be attended by heads of state from
        around the world.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324bdda-0f82-4534-b098-e841467b4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3ad8b-cfc8-4d62-b553-f6860b2a428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only up to 30 people are currently allowed to attend a funeral
        in England, with social distancing measures in place. This will not change
        on Monday, despite the country entering its second stage of "unlocking," so
        Philip''s funeral is likely to involve just family members and his closest
        friends and aides.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5a63a-456a-493e-a7ab-386b7fba7741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:29:09.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:04.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/09/uk/prince-philip-death-upcoming-plans-gbr-intl/index.html"
        target="_blank">"What happens next? The plan for Prince Philip''s mourning
        period and funeral"</a></em></p>'
  'nujp-journalists-harassment-west-philippine-sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T06:00:26.833+08:00
    'imagesource': 'jcr:b4167e76-749c-402b-9dfc-d5e462f6256d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd434822-8d2e-4021-8a07-937506d0ce10'
    'lead': '''It is almost like the military is asking the Filipino journalists ''what
      were you doing there?'' even when the better question might be aimed at the
      AFP: What were you not doing there?'' says the NUJP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T05:35:50.824+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:05:31.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:08.020+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP told: Why blame journalists for being harassed?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce532804-be26-4c70-8e73-bdca20d0ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:31.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        Armed Forces of the Philippines is being criticized for its response to a
        Filipino television news crew''s report that they were driven away by Chinese
        Navy and Coast Guard vessels while on board a civilian boat in the West Philippine
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfd8de-1ffd-409e-946a-dfe58cb757ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP on Friday <a href="https://cnnphilippines.com/news/2021/4/9/Chinese-vessels-chase-Filipino-crew-West-Philippine-Sea.html">expressed
        concern over ABS-CBN''s report and announced it is investigating the incident.</a>
        It said it has asked raw footage or photos from ABS-CBN reporter Chiara Zambrano
        as part of the probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc23d67-f0a5-462d-b414-f918e3860b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines, however, took
        exception to this portion of the AFP statement: "While we understand the journalists''
        insatiable desire to be ahead in reporting, we appeal to them to exercise
        prudence in the course of their job."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d5b49-1ff6-4307-b1ab-df3fdecdea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP also noted it has been "forthright and transparent" about
        the situation in the country''s exclusive economic zone, and previously gave
        some members of the media access to maritime patrol "so they can be protected
        while in the practice of their profession."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df47a8c-d493-4ae9-9c9e-57d8ea80ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These remarks did not sit well with the NUJP, which asked, "Why
        blame journalists for being harassed?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03010ae6-f602-4571-b20c-966ca310715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is almost like the military is asking the Filipino journalists
        ''what were you doing there?'' even when the better question might be aimed
        at the AFP: What were you not doing there?" the group said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5956fa0-11ed-4061-9f5b-bc1c1b16bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the more important question should be what the Chinese
        military was doing within the Philippines'' EEZ and what the Duterte administration
        plans to do in response. In an earlier statement, the Department of National
        Defense said the AFP''s findings "will be used to coordinate any appropriate
        action."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf770b-d7f6-416e-89c8-a0e9728d765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Rep. Ruffy Biazon, vice chairperson of the House Committee
        on National Defense and Security, also came to journalists'' defense, saying
        the AFP should be more concerned about the reported harassment of Filipinos
        in the country''s EEZ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a61b91-95e5-4b54-b88c-aba5ff4b5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be an insatiable desire to get ahead in defending
        Filipinos and Philippine rights," the lawmaker said on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a0aff-c0c8-4e99-b8fc-9ce2648e3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ABS-CBN, Zambrano and her team were four miles away
        from Ayungin Shoal, internationally known as Second Thomas Shoal, when it
        received a radio challenge from a ship of the Chinese Coast Guard. Since the
        message was in English, the Filipino captain was unable to respond and decided
        to leave and head back to mainland Palawan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24933006-d3dd-418d-b8d6-32010301c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ship then chased the Filipino vessel for an hour, which
        later left only to be replaced by "smaller, faster vessels" which turned out
        to be Houbei Type 22 missile fast attack craft, ABS-CBN''s report read. By
        that time, the local vessel was just around 90 nautical miles away from Palawan,
        it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87914fb-f403-4063-b182-0f036b9353f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of Chinese vessels driving away Filipino
        fishermen in the West Philippine Sea, but this could be the first known case
        of alleged missile-capable boats doing the chase. The incident comes amid
        diplomatic protests filed by the Philippines against the presence of suspected
        Chinese militia vessels at Julian Felipe Reef, also known as Whitsun Reef,
        175 nautical miles from Bataraza, Palawan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6eae9-b3a5-47ed-bfdb-412f866d5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T05:35:50.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:05:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal recognized the Philippines'' sovereign
        rights within its 200-nautical mile EEZ that China contests, but the East
        Asian giant rejects that ruling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff91fc-f939-448f-b5ed-febbe1d0c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T09:00:20.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:05:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
