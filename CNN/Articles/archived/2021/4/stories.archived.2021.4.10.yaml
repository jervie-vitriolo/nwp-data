    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe774e0-b722-49ce-b092-ed8a6bec6226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:53:02.663+08:00
      'mgnl:createdBy': 'bamba'
