  'new-community-quarantine-classification-ncr-plus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T19:03:16.515+08:00
    'imagesource': 'jcr:64900d8e-2ddf-4e31-8fcd-63b1860e5776'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed20316-91fa-46e8-8db9-288d2ad6b401'
    'lead': 'President Rodrigo Duterte has yet to make up his mind on whether to extend
      or lift the strictest enhanced community quarantine status imposed on Metro
      Manila and four nearby provinces.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T19:07:34.673+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:01:21.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:16.745+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte still deciding on new quarantine status for NCR Plus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef772f-a48b-49a9-82bc-6b7c6246125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:22.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —&nbsp;</strong>President
        Rodrigo Duterte has yet to make up his mind on whether to extend or lift the
        strictest enhanced community quarantine status imposed on Metro Manila and
        four nearby provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac44858-10a9-45d5-9bba-aa02ddc361fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:22.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region and the provinces of Bulacan, Cavite,
        Laguna, and Rizal have been under ECQ since March 29. Duterte earlier extended
        the tight restrictions <a href="https://cnnphilippines.com/news/2021/4/3/ecq-extended-ncr-plus-april-2021.html">for
        at least one more week, or until April 11.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341adeac-2d39-4f18-9645-1a80046b82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque has said the Greater Manila
        area, also known as NCR Plus, could transition to a more relaxed modified
        ECQ if the government''s Prevent-Detect-Isolate-Treat-Reintegrate strategy
        worked on curbing the spread of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3bf2f-0648-4a48-9776-c3af45eeff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday night, Duterte is still "weighing the pros and cons
        before making his final decision regarding the quarantine classification of
        the National Capital Region Plus Area," Roque said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df825603-36a0-477d-94d1-c76df1a11dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte wanted to review data, including the healthcare
        utilization rate in these areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e24c4-0b5d-43ff-81f6-72f0ab316848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall provide the necessary notice once everything has been
        made final," Roque added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1a97f-b725-479a-8cdd-f36e1ba7a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, the policy-making body in the government''s pandemic response, met
        to discuss its recommendations on Saturday. Roque, who is also spokesperson
        of the IATF, did not disclose if the task force has already submitted its
        suggestions to the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1615d6-4ee0-48dd-b4ee-cf4832e98f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque himself <a href="https://cnnphilippines.com/news/2021/4/10/roque-hospital-covid-19.html">has
        been hospitalized</a> after testing positive for COVID-19 again, but he said
        he can continue to work while in isolation. Earlier on Saturday, the Palace
        said he would announce the new quarantine classifications later in the day,
        something he had done so for the past two weeks, usually at past 6:00 in the
        evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606431c-dbaa-4b78-a26d-d2b5d098e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recorded its deadliest day of the pandemic on Friday
        as the government announced 401 people died due to COVID-19. Another 225 fatalities
        were recorded on Saturday, raising the death toll to 14,744.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb2b452-daf4-4269-8ede-c2109b625d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also logged 12,674 new infections on Saturday, pushing
        the number of active cases or those currently battling the coronavirus to
        190,245, <a href="https://cnnphilippines.com/news/2021/4/10/COVID-19-new-active-cases-record.html">another
        record high.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72bb4aa-fcd7-4109-98eb-67cbdee1f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:07:34.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang and the Presidential Security Group cited the exponential
        rise in COVID-19 cases for the <a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/7/duterte-public-address-moved.html"
        href="https://cnnphilippines.com/news/2021/4/7/duterte-public-address-moved.html">weeklong
        postponement of Duterte''s "Talk to the People" address</a>. It''s usually
        a pre-recorded footage of Duterte''s meeting with government officials on
        the pandemic response. He last presided over such meeting on March 29, raising
        concerns about his health. But administration officials maintained the 76-year-old
        President is working in Malacañang and not experiencing any flu-like symptoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7ee2d-76f9-4827-a5e7-2fadad4a2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:26:24.025+08:00
