      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceremony commemorated a new World War I memorial blocks from the
        White House Friday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728655a-c6cc-480e-b02a-4361ba940d0d'
