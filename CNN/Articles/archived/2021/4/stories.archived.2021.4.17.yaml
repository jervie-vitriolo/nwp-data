      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Prince Philip, the late husband of Britain''s
        Queen Elizabeth II, will be laid to rest Saturday in an intimate service attended
        by 30 people including members of the royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f3b77-6416-4de2-a245-9b38277e90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350d59e-1309-48b1-a531-6692c9e2c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip, also known as the Duke of Edinburgh, died at the age of
        99 on April 9 in Windsor Castle. He was the nation''s longest-serving consort
        -- the name used to describe the spouse of a reigning monarch -- and had been
        married to the Queen for 73 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cb08b-005e-4836-b404-0403ba27ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da085224-9f77-4118-a440-f0f3ebfa91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death has left a "huge void" in the "stoic" Queen''s life, her
        son, Prince Andrew has said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b0ae9-ac48-41b6-a834-9f2cfba582fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632c490-bc6c-4bc1-b2f2-a49bdc55b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral service will be a muted affair, by royal standards,
        and will take place at St. George''s Chapel, which lies within the grounds
        of Windsor Castle, at 3 p.m. local time (10 a.m. ET).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47bbd3f-a5f6-4d37-a34c-e20819510a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81d360-2f93-4271-a453-b48818c7ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in attendance will include senior members of the royal family
        as well as relatives and close friends of the duke, among them Bernhard, Hereditary
        Prince of Baden, Penny Brabourne, Countess Mountbatten of Burma, and Prince
        Donatus, Landgrave of Hesse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a1aa9-f56b-4b71-9d1b-0626ef34013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b05c1-2480-4698-9311-a5147defbe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the ceremony will be limited to 30 people inside, in line
        with England''s current coronavirus restrictions, more than 700 military personnel
        will provide ceremonial support outside in honor of Prince Philip''s own decorated
        military career. Members of the Royal Navy, Royal Marines, British Army and
        Royal Air Force will all be in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44646b-4de0-47ff-9412-362ac857458d'
      'mgnl:activationStatus': true
