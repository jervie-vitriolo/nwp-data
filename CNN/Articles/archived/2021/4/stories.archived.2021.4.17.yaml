      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients of the vaccine who develop severe headache, abdominal
        pain, leg pain, or shortness of breath within three weeks after vaccination
        should contact their health care provider, the CDC and FDA said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d2292-6291-4299-911e-97d38077bd90'
