        party, he surely envisioned the island on firmer economic footing and the
        transition to a new generation of leadership nearly complete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d54fd-78f7-4689-b760-f4d6a86c1fca'
