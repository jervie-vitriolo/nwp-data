      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> At least 21 states have recorded at least
        a 10% rise in daily average positive cases of COVID-19, according to Johns
        Hopkins University data Thursday, demonstrating that the fight against the
        pandemic is far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbfdc3f-cfae-4939-9cd8-5abe1b24f7e5'
      'mgnl:activationStatus': true
