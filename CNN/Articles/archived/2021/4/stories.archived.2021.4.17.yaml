      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modelers predict little improvement in fight to slow pandemic</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afe260-40fc-408e-83ed-67ad73ab6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An influential team that makes regular forecasts about the course
        of the pandemic sees little progress this week in preventing future deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b33a9-6611-4669-8596-8b6292bb1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c1618-b55b-41f3-b8e9-b1487ede8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Health Metrics and Evaluation at the University
        of Washington warns that declining vaccine confidence combined with eased
        restrictions could give the virus the opportunity to surge again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f142b-5c15-426f-8c79-82e54a92db7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa1ce0-4b44-451e-b760-19c7364f5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our reference scenario, which represents what we think is most
        likely to happen, our model projects 618,000 cumulative deaths on August 1,
        2021. This represents 58,000 additional deaths from April 12 to August 1,"
        the IHME said in its latest forecast. That''s almost the same as last week''s
        forecast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d7c5b-369d-471c-a9d7-27e26a6063a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b685a-5852-4fc8-80e9-8c4db46425de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If universal mask coverage (95%) were attained in the next week,
        our model projects 13,000 fewer cumulative deaths," they added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48f5752-b556-4acd-8ca3-a12e7e9d6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af51b56-0e8f-460f-803f-cb6475fd4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the model instead foresees people dropping mask use. "The trend
        toward mandate easing continues, and it appears quite possible there will
        be a huge behavioral rebound," the IHME said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79d4b5-d1f8-4403-a386-fb983251bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8404d9-065e-4e8f-b480-4e344f8cd59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHME says although cases are up, deaths are down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aea31c-6d02-4417-a1d2-dee1abce72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb149bb-243e-49be-9726-fca8eae7555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slow national increase in cases and hospitalizations and decline
        in deaths despite widespread B.1.1.7 circulation may be due to three factors:
        higher past levels of infection in the US compared to Europe, higher vaccination
        rates on average than in Europe, and the arrival of B.1.1.7 after the peak
        of winter seasonality," the IHME said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22bf41-465b-4fa9-90a4-29510376f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c480d-766f-47c2-aff6-ab58c77a6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a worst-case scenario, 679,000 people will have died by August
        1 if more people stop wearing masks and start moving around and gathering
        more, they say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7de72-9a87-486c-b6c8-9392fd7299e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dbf67-d86e-45a0-9abe-9eb3f76f8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Measures to prevent new surge</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d1420-bf29-4f79-9ad7-d4d9612dc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to prevent a new surge as well as Covid-19 variants that
        may be more infectious, health experts continue to recommend mask-wearing,
        social distancing, and above all else, vaccination.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5d8e4-c8bc-4477-9d0c-f49b45b65d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d38a3-4d4e-4f37-9e3e-d043f6285626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines have saved thousands of lives already," Emory University
        executive associate dean of medicine Dr. Carlos del Rio told CNN. "We''ve
        seen mortality in the US decline despite cases going up, and that''s because
        we''re vaccinating people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefee93d-3481-4905-ae59-3118b5f592fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd341d-ddd4-46bb-89cd-25753d8c3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kawsar Talaat, an infectious disease physician and assistant
        professor at Johns Hopkins Bloomberg School of Public Health, told CNN on
        Thursday that while CDC data has shown that vaccines cannot fully prevent
        all Covid-19 infections, such "breakout" cases are rare. Widespread vaccination
        means that less virus is circulating and there is less opportunity for exposure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84dc8e-e882-4046-a3ff-a68296776866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75a7fc-ee26-4470-b9bd-1ae8c63614bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the whole point of getting to herd immunity," Talaat said.
        "Because once we get to a point where enough people in the community are vaccinated,
        then if somebody develops Covid in that community, the people around them
        are protected and it''s much harder for that person to spread the virus to
        somebody else, and therefore the transmission stops."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b41308-1844-4c29-bda7-a705e6037d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def8700-a53a-462c-8456-bd58a0986282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than 78% of those ages 75 and up have received at least
        one dose of vaccine, the percentage of those vaccinated ages 18-29 is at roughly
        25%, CDC data shows. And young and relatively healthy people who have had
        Covid-19 before should still get a vaccine to prevent reinfection, according
        to research published Thursday in the journal Lancet Respiratory Medicine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33607168-d067-430f-be53-a56d3787bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87173bd0-37ce-4a88-a12b-f3c4c8d6b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect of rising infection rates is being felt on a local level.
        Ohio Gov. Mike DeWine said Thursday that although more than 36% of residents
        have received at least one dose of vaccine, hospitalizations are increasing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05233056-6bb6-469d-a9d5-167abc99f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ddb5a-ea20-4109-94bc-66656ea6d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lagging indicator, so not a direction that we want to be
        going," DeWine said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ac6b2-00af-44a5-9de4-b8f2876dff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe13267-0dd9-49bc-8fc0-3deef5521a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to keep going," DeWine said. "We know how to get out
        of this. You know, this is not five months ago, four months ago, we know how
        to get out of this, and we have the tool to get out of it. We just have to
        use the tool and we''ve got to use it every day. And that is vaccinate."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5f784-06af-407f-ac0f-1c19fdaa34b9'
