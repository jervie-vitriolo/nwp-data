      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Commodore Genito Basilio, district Palawan
        commander of the Philippine Coast Guard, said the suspects were nabbed at
        Sitio Green Island in Barangay Tumarbong, Roxas on Friday. The incident is
        considered to be the biggest giant clam shell haul in the province, he added.</p>'
    '3':
