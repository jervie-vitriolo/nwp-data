      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the scientific journal Phytotaxa on April
        16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd833715-7162-4fc8-9aff-2cbcb0ac067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.553+08:00
