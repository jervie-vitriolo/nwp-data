      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) </strong> A team
        of researchers discovered a new plant species, Begonia bangsamoro, in the
        Bangsamoro region in Mindanao, one of the botanically unexplored areas in
        Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349002fe-d96b-4002-94e8-d41678e829b5'
      'mgnl:activationStatus': true
