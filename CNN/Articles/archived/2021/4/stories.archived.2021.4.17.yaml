      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f4251-2015-4846-8b03-94addefc402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30% of US adults have been fully vaccinated, according
        to the most recent data from the Centers for Disease Control and Prevention
        (CDC), and a CNN analysis has some states being able to vaccinate all willing
        adults by June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd5961-b1b4-4549-a4f1-a198c76b5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3082cbb-1da9-4ca1-83fc-a4f2876286ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, between varying rates of vaccine hesitancy and the pace
        of vaccinations, the timeline for vaccinating all willing adults varies greatly
        among states -- a growing concern because, for some locations, a new surge
        may have arrived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26da40-6367-42a7-8afd-536f80f6891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64f99f-ff16-4484-9657-894d88ca01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
