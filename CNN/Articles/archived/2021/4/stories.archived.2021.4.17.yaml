    'template': '1'
    'title': 'Comfort dogs find bipartisan support on Capitol Hill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efba193-cff7-4d70-8da1-b4f68bf7dd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Lawmakers, staff, law enforcement and journalists
        on Capitol Hill found one thing they could all agree on this week: Clarence
        is a very good boy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2030d8-477d-4b92-9135-2cb8256a7779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cba5fc-a650-449a-8182-525bf1ed4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a national icon and a *very* good boy," Democrat Rep. Cindy
        Axne of Iowa posted on Twitter, complete with a selfie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6eef6-5c9e-4614-9673-8fb712f8de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed68c2a-eb71-446f-969b-49713158b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greenfield, Massachusetts, Police Department pup is the first
        Official Police Comfort Dog, and spent the week roaming the halls of Congress
        with Keeva, an Akita, and chocolate lab Hank, capturing the hearts of even
        the most stoic folks on the Hill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bece0a-397f-4cdb-83e7-a25907e8c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c754c-fc14-4cfa-a575-f7d8721c31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Clarence -- who clocks in at a massive 160 pounds of
        big, fluffy St. Bernard heft who caught a lot of the love.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46fbe5d-8baf-454e-ae55-34a5e07240f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90540530-8a50-49bb-a4fa-62c49ae45dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a big dog," said Sen. John Cornyn, a Texas Republican,
        standing next to Clarence as he rested in the Capitol. "Am I right?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5165a3-415b-4b55-9581-63d72450eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0101716-ec06-44df-9176-f562781b9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The light-hearted moments surrounding Clarence''s interaction with
        lawmakers, staff and journalists, comes after a tumultuous time on Capitol
        Hill that has been hit by tragedy this year. Nearly 100 days after the Capitol
        Police suffered the loss of two officers in the wake of the January 6 riot,
        and a third two weeks ago when a car rammed into the barricades, the trio
        of dogs came to comfort officers as they bid farewell to Officer Billy Evans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e54bd-e0e0-4017-a9ba-7d75f9276bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe7b507-d9f0-4ae5-9b9e-9f8bd2d61bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Clarence, and his handler Lt. William Gordon, have been
        at the site of some of the country''s worst tragedies -- Sandy Hook, the Las
        Vegas shootings, the Boston Marathon and the Tree of Life Synagogue shooting
        in Pittsburgh. And while his primary job is to tend to law enforcement officers,
        Gordon says there is plenty of Clarence to go around to help comfort everyone
        who is affected by traumatic events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ef8be-3b70-469f-947a-a1183382b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f091f19-2bd7-4829-ae8e-9c335c094ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officer Clarence and the other police comfort dogs brought much-needed
        joy to the Capitol this week as we mourned the loss of another heroic USCP
        officer," Rep. Mary Gay Scanlon told CNN. "You couldn''t see everyone''s smiles
        hidden behind our masks, but you could certainly feel them!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caafecc4-66c4-4e63-9300-912de5c62788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba6520-1169-418b-9663-d8b279690cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-year-old bear of a dog drew fans from both chambers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be40f9-0d4b-4cc8-abb8-81df926d9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34742d1-eda5-43f4-a20f-db9346657ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scanlon and fellow Pennsylvania Rep. Madeleine Dean posed for a
        photo with the trio, with Dean calling them part of their "late night Paw-licy
        Committee meeting" and that they had "so much pooch-tential."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407220f3-94ef-4b00-8e82-9449a15d427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c936b-6842-4152-978a-1a2a12628cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep running into this guy in the Capitol. Clarence the police
        comfort dog is just the best," Rep. Andy Kim, a New Jersey Democrat, wrote
        on Twitter, with a pic of Clarence sprawled out on the Rotunda floor. "I think
        we should get one permanently here at the Capitol."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e68d00-cb45-43c4-bf1e-c6c89193d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac32e7-3557-45d3-99d2-79367beed63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists -- including some from CNN -- got in on the attention
        as well, filling social media with pictures and information about the massive
        pup, including his work in commercials, TV shows, and for modeling agencies,
        and Gordon handed out Clarence baseball cards highlighting Clarence''s work
        and community service awards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b88d08-e3f9-45e3-b596-03547d40b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65562532-8f90-41ba-a625-79d44fb7f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife watches on social media and kept seeing people say that
        Clarence was fourteen years old," he said. "And she called me and said, ''hey,
        he''s only 11.'' So he will still be doing this for a while."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59096af5-e5e0-49c4-8bbe-15264314f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:39:16.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/16/politics/capitol-hill-therapy-dogs-clarence/index.html">Comfort
        dogs find bipartisan support on Capitol Hill</a>."</em></p>'
