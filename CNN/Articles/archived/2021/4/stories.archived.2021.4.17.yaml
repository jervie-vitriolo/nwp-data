    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More young people are getting hospitalized as a ''stickier,'' more infectious
      coronavirus strain becomes dominant

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4988f-765e-462b-9fd3-e5b0138b9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>What used to be a mysterious new variant
        first detected in the UK is now the most dominant coronavirus strain in the
        US.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa8a89-b777-4395-8fce-76c7a58265f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike the original strain of the novel coronavirus, the more
        contagious B.1.1.7 strain is hitting young people particularly hard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da48166-db94-41e3-8daa-28cd6c052e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Covid-19) cases and emergency room visits are up," said Dr. Rochelle
        Walensky, director of the US Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046855b-189b-4df2-a633-17ab0eacf814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing these increases in younger adults, most of whom have
        not yet been vaccinated."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92497f7c-461e-4f91-9abd-913f90e76c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now doctors say many young people are suffering Covid-19 complications
        they didn''t expect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127cc02-7e76-4343-983a-357ed85c4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.659+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s time to ditch the belief that only older adults or people
        with pre-existing conditions are at risk of severe Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f1ae0-5c4c-4aec-b604-06bb93413ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why B.1.1.7 is more contagious</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cced2b-78e6-410b-bdf2-268fd28cad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses mutate all the time, and most mutations aren''t very important.
        But if the mutations are significant, they can lead to dangerous new variants
        of a virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a6f8b-e7ef-4503-b8a7-a28955dc3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The B.1.1.7 variant has mutations that allow it to bind more" to
        cells, said Dr. Jonathan Reiner, a CNN medical analyst and professor of medicine
        and surgery at George Washington University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c5ba3-4176-4a89-ab40-92aa06518bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of this mutation as making the virus stickier."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b0365-a7fd-4641-939a-1f0a10d13000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus latches onto cells with its spike proteins -- the spikes
        surrounding the surface of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a93271-3ac9-4c93-96c3-024ba81aa4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a little difference in the way the (B.1.1.7) spike protein
        holds that makes it stick to your cells a little more easily," said emergency
        physician Dr. Megan Ranney, director of the Brown-Lifespan Center for Digital
        Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4a501-a4e3-45ae-89f6-800e31e68152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the original strain of the novel coronavirus, "you need a certain
        inoculum -- a certain amount of virus -- in order for the infection to basically
        stick," Reiner said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc35f2d-d549-42ef-866b-d1a25f610195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is one viral particle enough to make you sick? No, probably not.
        On the other hand ... sometimes a massive inoculum can kill an otherwise healthy
        person. And we''ve seen that in health care workers," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5302602-8b28-4d89-b769-42daedccdfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So these new variants, particularly the UK variant, seem to be
        stickier. So the notion is that it''s more contagious, so to speak, because
        potentially you don''t need as much of an inoculum to get sick."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60dbda0-697d-4cbb-bff6-be778415b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means in real life: "You can be in a place and maybe have
        a briefer exposure or have a smaller exposure -- more casual exposure -- and
        then get infected," Reiner said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2bf4a-d1da-4984-b186-365567282e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because B.1.1.7 is stickier, "you may indeed have a higher viral
        load."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cc654-66dd-4c69-a961-9d286d13e3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a higher number of viral particles in your respiratory
        tract, then it''s going to be easier to spread it to other people," Ranney
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb662e-7385-4e01-9f8f-6386bdd9966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s another reason why it''s so important for young adults to
        get vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869ecf5-e281-4da3-a193-05d00f653360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More young people are being hospitalized with Covid-19</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e17516-b1a3-4ec3-95ef-43c5091fed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B.1.1.7 cases have now been reported in all 50 states, the CDC said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead41e2-4386-40b9-bc7d-9a5bb504ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing in a bunch of places now is sick, young people
        -- hospitalized young people. Whereas earlier on in the pandemic, it was primarily
        older people," Reiner said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05dd1a-3b13-4502-b893-8b478d49f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for this might be as simple as the older population
        in this country has either been exposed to this virus, killed by the virus,
        or now vaccinated against the virus."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d4e86-0ce7-449a-9d32-7279975f65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, more than 80% of people age 65 and over have received
        at least one dose of vaccine, and 65% have been fully vaccinated, according
        to CDC data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b142e-6f15-443e-b293-70058def31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unvaccinated -- those are the people who are getting infected
        -- we''re seeing a large number of young people, and they''re the ones we''re
        seeing in hospitals now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302039c3-4f41-48ea-902b-f289bc4b5aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, New Jersey saw a 31% jump in Covid-19 hospitalizations
        among young adults ages 20 to 29, the state health commissioner said. And
        the 40-49 age group saw a 48% increase in Covid-19 hospitalizations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208f2d4-9a9c-46ea-a8fc-38b6fd25c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranney said she''s also noticed a stark change in who''s getting
        hospitalized.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c84d25-8736-4a1b-85a7-5f34e4e4a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been kind of a gradual increase in the proportion of folks
        who are younger over the last couple of months," she said, citing data from
        COVID-NET -- which tracks cases from more than 250 hospitals in 14 states.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cca7fa-cf82-40ba-8d25-aad462f56bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the week of December 26 or January 2, age 65-plus would
        be, say, 3,000 (hospitalizations). And then everything else together is 3,000.
        More than 50% were age 65-plus."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9fda1-bc72-42f5-83cf-d6fcda2630fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by March 27, "it was about one-third (ages) 18 to 49 ... about
        one-third ages 50 to 64, and then about one-third 65-plus," Ranney said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4723d34-a8fb-450b-891d-918ffcc9b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an emergency room doctor, Ranney said she regularly sees young,
        previously healthy patients struggling with coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5ca11-3991-4aa2-b06e-8e56383e3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see at least a few people on every ER shift that I work who are
        there because they are having persistent trouble breathing or other side effects
        as a result of Covid-19," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d69beb-319d-434d-8089-5a15e14020d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranney said she generally defines "young people" as those under
        50. But "no matter which age cutoff you use, right now, we''re seeing more
        B.1.1.7 than the older variants."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620b9d5-508a-4146-976f-c219eba7d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re certainly seeing it more in 20s and 30s as well," she said.
        "And people in their 20s and 30s are less likely to be vaccinated and more
        likely to be out and about."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b85de9-1473-44ba-9bc3-aa149a8e44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of positive coronavirus tests don''t go through
        genomic sequencing to figure out whether it''s B.1.1.7 or another strain.
        But as genomic sequencing increases nationwide, health experts say there''s
        no doubt B.1.1.7 is fueling more hospitalizations among young people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d6c68-fb2d-4094-b0fc-032d91f8ed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Justin Skrzynski is a Covid hospitalist -- or specialist in
        the care of Covid-19 patients -- at Beaumont Hospital, Royal Oak in Michigan.
        He said the facility sends a portion of its coronavirus samples to the state
        for DNA analysis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a24a29-434e-49b3-b738-927fbe07dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the regular Covid test we do -- that''s still just showing
        Covid (or) no Covid," Skrzynski said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc136b-996c-434b-a32b-00df18945a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we do send a lot of those out to the state, and we are seeing
        something like 40% of our patients now (with) B.1.1.7."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e243ce7-f4f7-4606-8ec1-9ceb1ab2cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner said he thinks both human behavior and the "stickiness" of
        B.1.1.7 are leading to more Covid-19 hospitalizations among young people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239d38c-5272-414d-bc62-b9d8338e7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be simply because of just (more young people) getting infected
        ... and perhaps the inoculum (viral load) is higher," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df8d2c-7cfd-4b78-b129-22ce8659eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, young people can be victims of their own strong immune
        systems.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d892c6-db09-4c3f-aa9e-7e3f67dc45f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, doctors have noticed some young, previously
        healthy patients suffer from Covid-19 cytokine storms. That''s basically when
        someone''s immune system overreacts -- potentially causing severe inflammation
        or other serious symptoms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe0376e-5a8d-41a2-8450-8ed6609799ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As B.1.1.7 keeps spreading, it''s possible the number of young people
        with cytokine storms will increase, Reiner said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a2e05-4cb1-44e9-aee7-113c693c5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve certainly seen people come into our hospital, very young
        people (in their early 20s) ... need to be put on ECMO, which is basically
        a heart-lung machine for days or even weeks because they come in with cardiomyopathy
        -- which is a response to a cytokine storm," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1995c46-9fc7-4870-820c-71680d179bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Covid-19 doesn''t have to kill you to wreck your life''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4dba9a-1bc0-4905-be42-c8de99aa15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more young people get infected, doctors are worried they''ll
        see more of a disturbing trend they''ve noticed for months -- long-term complications.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5cb9d-d92e-4737-935a-d6a3a9ad6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot tell you how many people I''ve taken care of in the ER
        who are in their 20s, 30s and 40s, who are never sick enough to end up in
        the ER with Covid, but who now have long-lasting respiratory difficulties,"
        Ranney said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97f660-f73d-48a4-8a38-68fc177ffffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or they have persistent loss of taste and smell, and they''re losing
        weight because there''s no joy from eating. Or they have that kind of brain
        fog that we hear about with long Covid. And it''s not universal. It''s not
        every person who gets Covid who''s going to get that. But there is the reality
        that this disease is not benign -- regardless of whether they get hospitalized
        or in the ICU," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30308c-1eb2-4c52-b955-f36ca2104d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think there''s this false sense of both ''I''m immune to it
        just because I''m young,'' and ''Even if I catch it, I''ll be fine.'' You
        may be lucky. And that may be true, that if you catch it, you''ll be fine.
        But there''s also a chance that you won''t."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408a653-4576-46a3-8262-a98340a724ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner said some long-haul symptoms in young people have lasted
        roughly a year now -- "debilitating symptoms that have come in the aftermath
        of their coronavirus infection," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee10be6-bccc-4c14-a643-228de4448087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what I would say to young people is that Covid-19 doesn''t have
        to kill you to wreck your life."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef2261-efc5-4e79-9b1c-2cb01ff191a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed messages from states don''t help</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d927a-4895-4a42-acf1-01930cfd80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say it''s critical to keep practicing Covid-19 safety
        precautions until many more people get vaccinated. Yet some states have ditched
        mask mandates or reopened bars to full capacity just as B.1.1.7 was spreading
        rapidly.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d378bd-cf68-48a6-8e31-6e015ac508ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.663+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s likely fueling the spread of B.1.1.7 among young people,
        Reiner said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42da77a-d1ca-4645-8578-ac4ce30f4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re the people going out to the bars. They''re the people
        meeting for brunch. The older people in this country have been hunkered down
        for a year because they''ve been worried about dying from this virus. Young
        people in this country haven''t worried so much about dying from this virus.
        And there''s a lot of pandemic fatigue."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744d356-b13b-4909-af53-bed83d02905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner said he understands many businesses have been devastated
        and need to fully reopen once it''s safe to.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a307762-9899-4caa-8400-55b45c2c836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But easing the mask mandate makes zero sense," he said. "There
        is no economic hardship, and there''s no personal hardship to require a person
        to wear a mask when they''re out in public."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89f397-6020-45f1-ac01-9bc983978645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranney said young people may misinterpret the lifting of safety
        mandates.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4afcc-b7df-4201-9db1-9a602b044f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear that ... as a regular person who''s not following
        the day-to-day (data), you think, ''Well, my governor wouldn''t open it if
        it''s not safe,''" she said. "So I think there is that mixed message."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc49891-adc3-47c6-a8b9-c2c104fd31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>B.1.1.7 is also spreading among children</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363c012-f90c-4f8c-92ab-c238a01d9487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just young adults who are getting infected with this variant.
        More cases of B.1.1.7 are showing up among children, too.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e8a6a-059f-4023-95be-9bd7ab65892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely, we are seeing a higher number of kids test positive
        for B.1.1.7 than we have seen for the other virus types," Ranney said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48a85b-9b4c-407a-9828-7a31daae9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessarily that kids are more susceptible to B.1.1.7.
        But it''s just that they''re more likely to be exposed to it both because
        they''re out and about, and because this version is more transmissible."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b693b-d2a7-47e1-99fb-7e063b677638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While classroom learning is relatively safe when the right safety
        precautions are taken, health officials say after-school activities -- such
        as youth sports and other extracurriculars -- are causing more children to
        get Covid-19.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292bd88-40ae-4171-bfea-98b23eb4078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.664+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Covid-19 deaths among children are extremely rare, they
        have happened.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16565721-d565-424a-bad1-3b6e17b2148b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some children who contracted coronavirus have experienced MIS-C,
        or multisystem inflammatory syndrome in children, which is rare but can sometimes
        cause severe illness or death.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984988b-968b-413a-bb23-a416168f3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The easiest ways to quash B.1.1.7</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705bb89a-859a-4e69-9cb9-4cab7f64ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news about B.1.1.7: We don''t need a new playbook to fight
        it. But we do have to follow the existing playbook closely to snuff out this
        highly contagious variant.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59662b3f-1639-430f-9908-e110524fc869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though it is more transmissible, every piece of data that
        we have supports that we can still stop it using the same techniques that
        we have used for other variants," Ranney said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e4b43-c4bd-484c-8b05-1da23106d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s still about masks and physical distancing and ventilation
        and vaccines. And our current vaccines -- and this is really critical -- the
        current vaccines work really well against B.1.1.7."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a82a7-7646-4d56-93b3-4c1c9683517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s the catch: The longer a virus circulates, the more opportunities
        it has to develop new mutations. And if the mutations are significant, they
        can lead to more problematic variants -- including some that might evade vaccine
        protection.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a03fe-a741-4874-891f-3bd38bb3da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, this is a warning sign. This is a shot across the bow of
        what could happen," Ranney said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b530ff-3361-47f8-bb5f-50e5ac7ae36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B.1.1.7 "does spread more easily. It is increasing the number of
        cases. We''re seeing some increases in hospitalizations, probably due to the
        B.1.1.7 spread. But the vaccines work against it," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787f86e-cb56-4b0a-889b-7b0d99a7b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be future variants for which we are not so lucky."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6ef364-469d-4ad5-80c0-470a951295a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-19T08:11:05.665+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/12/health/b117-covid-variant-young-patients/index.html">More
        young people are getting hospitalized as a ''stickier,'' more infectious coronavirus
        strain becomes dominant</a>".</em></p>'
