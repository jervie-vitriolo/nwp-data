      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519a9a5-7065-4d43-95fe-7785c97039ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spirit of those Second Amendment arguments is evident in a new
        interest in the First Amendment, which protects the rights of assembly and
        worship -- rights that some Americans feel are being overrun by state orders
        and recommendations to practice social distancing during the pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3488a-508c-4d68-a341-d355c0e0754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0acfc7-a13e-4a2a-bb5f-ff2bed5f41ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Jordan, a Republican from Ohio, went after Dr. Anthony
        Fauci in a heated exchange on Capitol Hill Thursday, demanding to know when
        Americans can have their freedoms back from the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf9a01-5dd7-4c62-811a-c8f8ba9c0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef4bbe-f50a-4c89-b5c8-224f89089c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What metrics, what measures, what has to happen before Americans
        get more freedoms back?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff15be-7966-4ef7-b122-7e01dcb1cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5d925-0c66-4573-9975-6ee905dc07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the National Institute of Allergy and Infectious
        Diseases laid out reality.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c3942-29bb-4ca3-a3fd-1fa17918190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e359db5f-f599-4a80-82dd-f8d26e0f5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we have about 60,000 infections a day, which is a very
        large risk for resurge. We''re not talking about liberties. We''re talking
        about a pandemic that has killed 560,000 Americans," said Fauci, who later
        said his "best estimate" would be to have the number of infections per day
        "well below" 10,000.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd06c4-5a95-47ed-8b32-4d861d74f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b946b-d37a-41db-a4ce-64b51f4487ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pandemic and an epidemic</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bde350e-11d9-4c75-ae89-173d3c5a52ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to separate these two crises. Dr. Leana Wen, the former
        health commissioner for Baltimore and a CNN medical analyst, was asked by
        CNN''s Kate Bolduan about gun violence just after speaking about Covid on
        Friday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc4a02-8eae-4d24-8e33-1c55e75f5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b64fa-ef7b-45fa-a71c-778a1a7ee08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an ER doctor," she said. "We undoubtedly understand that gun
        violence is a health emergency. It''s also a public health emergency."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea588c6-95a6-450b-a2a4-6a854c4462f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53044d1-e777-4999-b84e-061b86640004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government needs to use tools to address the crisis
        and compared the regulation of guns to the regulation of cars.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d533a-c232-4247-b27d-55b3ff097519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62842c-3076-40bb-92e8-ec73d0ee13e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not trying to ban cars. We''re trying to use seat belts
        and drunk driving laws to make it safer. That''s the same approach that we
        need to use for gun violence as well," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded52c03-c323-4d55-802d-e8a96794dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ba748-bc74-4076-873a-f6be94e67b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, such as 2019, more Americans died from firearms
        than automobile accidents, according to data from the US Centers for Disease
        Control and Prevention.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf549ea-575b-4456-ae38-ba47d0a50cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d34ea-bfef-4c1c-b08c-bbac7da09de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courts have sided with the people over public health in the pandemic
        as well as in the gun war. States are all over the map on both.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165b2c9-81cc-454c-ad45-0a5bda6651ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9a42e-24d4-435c-873d-d03c1f09a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans are still under relatively strict Covid restrictions.
        Others are in states that have no restrictions at all.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c34bc2-6f11-4401-88ca-8db82d27343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd152e-a2d2-4a41-866d-b641ee92007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Gov. Gretchen Whitmer, a Democrat, faced protests and an
        alleged kidnapping attempt in 2020 over earlier Covid restrictions. This month
        she wanted additional Covid vaccines to fight a hot spot in her state, in
        part, because she is unable to place new restrictions in her state because
        the state Supreme Court ruled them out of order.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13952825-e893-4b15-b4ae-1d752e191f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce964eaf-4b80-4699-9183-4e219dfc8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, denied extra vaccine by the White House, she''s pushing personal
        responsibility instead, pushing for voluntary pauses on indoor dining, deferring
        to liberty.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6422af-40f2-48e9-a37d-c13c40a2ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc0e5e6-5cd0-4b0f-96f0-12452bf77cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.928+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has, arguably, barely tried to exert authority
        on Covid.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35468e-082d-4bba-bf0f-810e545268f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac00979-e21f-4590-8feb-9121ed5e3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump disagreed with federal mandates like
        a requirement to wear masks in public places and pressured states to lift
        restrictions.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
