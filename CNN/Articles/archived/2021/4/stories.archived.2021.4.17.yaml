        with cars it says will be tailor-made to match their preferences.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb72ddd-2c3b-48bd-bd23-a768bdfd7dd8'
      'mgnl:activationStatus': true
