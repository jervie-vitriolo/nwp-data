      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        happy to announce the publication of new Philippine species from Mindanao.
        Begonia bangsamoro becomes the 2,002nd species of the world&#39;s sixth-largest
        plant genus. The plant was dicovered in the province of Lanao del Sur and
        named after the Bangsamoro people of BARMM.  <a href="https://t.co/UNpObTJ57R">pic.twitter.com/UNpObTJ57R</a></p>&mdash;
        Andrew Pranada (@andrewpranada) <a href="https://twitter.com/andrewpranada/status/1382910469816479749?ref_src=twsrc%5Etfw">April
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec493ad-2e89-49f2-a428-be9acfae8428'
