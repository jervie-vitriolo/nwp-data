  'Doctors-blood-clot-COVID-19-vaccines':
    'author': ' Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-17T07:58:55.757+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d5c94d6-5e6a-48c6-8b97-1eaeb919c4ce'
    'lead': 'Doctors say they are homing in on the cause of blood clots that may be
      linked with certain coronavirus vaccines, and said their findings have important
      implications for how to treat the condition, regardless of whether vaccines
      cause it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T08:02:33.743+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:51:46.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:07.244+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['doctors', 'COVID-19']
    'template': '1'
    'title': 'Doctors home in on cause of blood clots potentially linked with Covid-19
      vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b98f7-b744-426b-be8b-336a816be040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Doctors say they are homing in on
        the cause of blood clots that may be linked with certain coronavirus vaccines,
        and said their findings have important implications for how to treat the condition,
        regardless of whether vaccines cause it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385f01f-6522-4484-8586-cc7d6f98fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51dae38-2ddd-486b-8f7b-2ec42f8da667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the link is not firm yet, they''re calling the condition
        vaccine-induced immune thrombotic thrombocytopenia or VITT. It''s characterized
        by unusual blood clotting combined with a low number of blood-clotting cells
        called platelets. Patients suffer from dangerous clots and, sometimes, hemorrhaging
        at the same time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267afc55-b3a9-44a2-9225-ed94b22cdb78'
      'mgnl:activationStatus': true
