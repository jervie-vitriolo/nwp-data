      consort of Queen Elizabeth II'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9ea5e-7394-4a05-afa0-52d9eb800742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.205+08:00
