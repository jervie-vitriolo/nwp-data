      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A severe form of blood clot in the brain known as cerebral venous
        sinus thrombosis (CVST) may be linked to the vaccine, yet the occurrence rate
        is rare. So far, only six cases have been reported in the US out of the approximately
        7 million doses administered to date. One person died and another is in critical
        condition, an FDA official said Tuesday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153cfca5-d791-4575-8052-814941646dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec865b-9817-43ea-a947-d7669532c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the six cases involved a 26-year-old Pennsylvania woman,
        according to the state''s department of health, who recovered after receiving
        treatment at a hospital. The state, which is pausing J&amp;J distribution
        until April 24, said that federal oversight of vaccine safety is functioning
        as intended.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffcebd-42d5-4a17-8d5e-a9a4592d46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5fa17-b568-411d-b54b-b7bdea333285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety procedures built into the vaccination process are working
        and should instill confidence in the safety and effectiveness of the available
        Covid-19 vaccines," Pennsylvania Acting Secretary of Health Alison Beam said.
        "I urge individuals who have appointments scheduled to receive a Pfizer or
        Moderna vaccination to keep those appointments."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3b40b-d239-4798-bc8a-025af020455d'
