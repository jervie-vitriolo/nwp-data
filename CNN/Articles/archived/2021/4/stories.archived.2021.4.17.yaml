      'mgnl:type': 'text'
      'text': '<p>These areas may have winds of up to 60 kph or intermittent rains
        within 36 hours.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab2279-eecc-491d-b37e-48a77f89ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:07:45.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., ''Bising'' was spotted 395 kilometers east of Borongan
        Eastern Samar, with slightly stronger winds at 215 kph near the center and
        gusts of up to 265 kph.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d142b-4c46-429b-9ab8-db8408f72845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T00:16:52.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, ''Bising'' will bring moderate to heavy with at times
        intense rains to Eastern Visayas and Bicol Region, the bulletin stated. The
        same rainy conditions will be felt in the Bicol Region, Northern Samar, Samar
        and Eastern Samar on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09237f5-d372-40d6-b1f7-953738039082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T00:16:52.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bising'' is forecast to slow down on Sunday as it moves northwestward
        to the Philippine Sea. However, PAGASA said it is not ruling out a possible
        landfall scenario. The typhoon may move closer to the Bicol Region and Samar
        provinces between Sunday morning and Monday morning. PAGASA also warned ''Bising''
        may also intensify into Super Typhoon category, but notes that the current
        forecast projects it could just maintain its strength in the next 24 hours.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244cc2d1-a8cd-492f-9d31-ba1f770033e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:07:45.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Philippine Coast Guard said as of 12 p.m., a
        total of 1,153 people, 22 vessels, and 496 rolling cargo were stranded in
        Eastern Visayas, Bicol, and North Eastern Mindanao, while 22 vessels and 7
        motorbancas took shelter in ports.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a9ae8-35ec-45ee-a6f0-05106539802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:07:45.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        its regional units were already instructed to prepare, especially those in
        areas affected by the typhoon.</p>'
