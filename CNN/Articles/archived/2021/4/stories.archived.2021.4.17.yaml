      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following our June 12 announcement of DITO being commercially available
        in 123 cities as a means to commemorate the 123rd Independence Day celebration,
        we are pleased to inform everyone that we have added 17 new areas as of June
        30," DITO chief administrative officer Adel Tamano was quoted as saying in
        the statement.</p>'
