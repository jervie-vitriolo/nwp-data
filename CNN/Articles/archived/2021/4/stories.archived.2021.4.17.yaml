      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f53ac4-aa58-4563-8afc-b48eac106018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.237+08:00
