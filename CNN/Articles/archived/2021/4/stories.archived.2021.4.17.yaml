    'jcr:uuid': '917399ca-ee31-4a8e-8c79-43e3bdec77ba'
    'lead': 'Dogecoin is the hottest, quirkiest cryptocurrency on the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T11:42:11.433+08:00
