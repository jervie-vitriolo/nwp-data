      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df342833-0cc4-4887-be1c-bdaf603a5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.553+08:00
