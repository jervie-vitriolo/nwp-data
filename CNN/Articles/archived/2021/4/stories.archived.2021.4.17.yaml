      'mgnl:lastActivated': 2023-01-25T10:50:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the requests "fell into three broad categoriesrequests
        to pick up personal items, planning of events unrelated to the Department''s
        mission, and miscellaneous personal requests." The staff were also "asked
        to arrange personal dinners and entertainment for the Pompeos, which potentially
        could have both personal and official aspects to them; thus, it is unclear
        if they constitute a violation of ethical standards."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a21599-5e7e-474d-91c8-033f2007b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18096ea4-96c0-4d0a-bdd8-9e11e8496c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OIG found numerous examples of the Pompeos making personal requests
        of "the Senior Advisor," likely referencing Toni Porter, a longtime aide to
        the former Kansas congressman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864e613-c24c-4191-8bc8-b9ac9c180c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6626a5-3368-4c03-9579-7960ede5c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On at least six occasions, Mrs. Pompeo had personal items, such
        as cleaning supplies and jewelry, shipped to the Senior Advisor''s home and
        asked that the items be delivered to the Pompeo residence," the report says.
        "Secretary Pompeo explained to OIG that, for security reasons, it was often
        difficult to get items delivered to his residence, so the Pompeos opted to
        have such items shipped elsewhere, including the Senior Advisor''s home. He
        stated that such requests were nothing more than ''asking a friend to help
        out.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66a6e9-a123-4a47-a2fc-166efc3d4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907dba1-7f2a-4b85-82a5-c8aa278d4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that "on several occasions throughout 2018 and
        2019," both Mike and Susan Pompeo asked Porter to care for their dog. Their
        requests "included picking the dog up from their home and dropping it off
        with a boarder; picking it up from the boarder and returning it to their home;
        and stopping by their home to let the dog out when they were not at home."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edaae9e-c6d9-4695-a400-e5c13b4ff7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c2a44-d9ab-4fa0-9c32-05b0e47d8e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another instance, "in July 2019, Mrs. Pompeo tasked the Senior
        Advisor with helping her draft and submit a letter of recommendation for the
        medical school application of a personal friend of the Pompeos who had no
        connection to the Department."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a554803-3c39-44f8-9c3e-92cfde9711da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb90a7f-9960-447a-95e9-f8fc306876d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog "identified at least 30 instances when the Secretary
        or Mrs. Pompeo tasked (Office of the Secretary) employees with making restaurant
        reservations for personal lunches and dinners with Pompeo family members or
        friends."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f0f62-8c03-4cba-9d71-03766a42b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf6825-b7ca-4268-8ef2-0af7f9a37aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The facts ''speak for themselves''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288121b5-6119-469b-acb0-9683b74cb4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog agency opened the inquiry into the Pompeos'' possible
        misuse of taxpayer resources in 2019 following a whistleblower complaint.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d4ffb-6952-4661-a5e8-c6d7d58ff925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd98d82-fcac-4d8c-84ca-b9510a047c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, State Department Inspector General Steve Linick was
        fired at Pompeo''s behest. The former top US diplomat repeatedly denied that
        his recommendation for Linick''s ouster was retaliatory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523d487-b641-436c-9dd8-6634b5447931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83794a6e-0f72-4989-b5a1-10e9ed8abc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo himself "finally" sat for an interview with the Office of
        Inspector General on December 23, 2020 -- three months after the OIG made
        the request, according to the report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40113e32-b3c6-400e-899f-cd1db651fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ee57d-98fd-4747-bd06-f5d11c6ff123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay in obtaining an interview with the Secretary delayed
        completion of the review and this report," it said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2bca7-ba1e-4fc5-870d-f54b6b73b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b9705-0740-4cff-9c93-a8d84341941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early April response from the Pompeos'' lawyer raised objections
        on the grounds that most of the requests came from Susan Pompeo, who is not
        a State Department employee, and "that the requests were ''de minimis'' and
        thus not in violation of the Standards of Ethical Conduct."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e4f57-ca7d-4b7c-99ad-daedd1f0f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904ee28-9c52-4a99-ac9f-9835b2b0fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another objection of Secretary Pompeo''s counsel is that the requests
        in question were mere personal favors performed by the Senior Advisor because
        of her long friendship with the Pompeos. As noted in the report, the Senior
        Advisor told OIG that she generally performed these tasks not as personal
        favors to the Pompeos, but rather because she believed she had to as part
        of her official duties," it stated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53814c91-a474-41fe-93c9-fd2c70f6a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0b7b4-90c1-4e9d-8e13-d85fe9f6bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, Secretary Pompeo''s counsel expressed concern that the
        report ''may be politically motivated'' and is the product of staff in the
        OIG who he speculates ''strongly disagreed with personnel decisions made during
        Mr. Pompeo''s tenure, including the termination of former State Department
        Inspector General Steve Linick,''" the report stated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b77d0d-1d83-4b1c-8b92-10e3c79f9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab0539-ecc5-4cdd-b9e4-1923d67accf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the OIG noted that the probe was opened prior to Linick''s
        ouster and that the report was "largely based on documentary evidence, namely
        emails between Susan Pompeo and Department employees, regarding requests that
        no one is disputing were made."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad234c-ec5e-4fe0-a956-84861ecda18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2733ba-8542-42fd-b11a-8e206edc9e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegation of bias or political motivation is not borne out
        by the facts, which speak for themselves," it said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00b001-38d3-4e6a-9608-b6ff1f3d9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357364c3-c2d9-46bb-a6a6-7dbbe15a955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OIG made three recommendations in the report -- that the department''s
        legal adviser "update its guidance to the Office of the Secretary to include
        guidance on the use of Department funds to pay for gifts to U.S. citizens
        and the use of Department employees to arrange personal dinners and entertainment;"
        that the Bureau of Diplomatic Security update its handbook with guidance on
        "appropriate and inappropriate requests" and how agents should respond to
        inappropriate requests; and "that the Under Secretary for Management draft
        and publish guidance on the use of a subordinate''s time for tasks of a personal
        nature, including direction concerning what to do and who to contact when
        a Department employee is tasked with an inappropriate request."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c5db4-fd63-4a2e-a655-f40c0f90b60b'
