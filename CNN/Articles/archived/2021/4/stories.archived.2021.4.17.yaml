    'lead': 'As Typhoon Bising intensifies, Globe assures assistance to regions affected
      by the weather disturbance as part of its disaster preparedness campaign. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T16:18:15.585+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2023-01-25T10:51:17.841+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:11.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe readies facilities, disaster assistance as ''Bising'' intensifies '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e895c5-e4ba-48ec-bf8a-c8ce8601e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:18:15.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T10:51:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Globe is ready
        to extend assistance to residents in Eastern Visayas, Bicol Region, Caraga,
        and other areas affected by Typhoon Bising as part of its disaster preparedness
        campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ccb70-3308-4e3b-8a72-142c383d0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:18:15.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T10:51:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also assuring the public that its technical and support
        personnel are on call, while standby generators are ready for its facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ae812-2943-4517-85ee-a51c25351abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:18:15.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T10:51:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bulletin issued 11 a.m. Saturday, PAGASA said ''Bising'' has
        maximum sustained winds of up to 185 kilometers per hour near the center and
        gustiness of up to 230 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379d84e-8841-4252-b91e-a299ee0d7fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:18:15.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T10:51:17.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance is seen to intensify and reach its peak
        intensity between 195 and 205 kph on Sunday, the state weather bureau added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd55e84-3d2a-4358-8f6e-e323047c9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:18:15.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T10:51:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe''s Libreng Tawag, Charging, and WiFi services will be deployed
        to areas where the typhoon is seen to bring heavy rains and strong winds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba43a6-683a-437a-a0f3-06b8fbd34abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:18:15.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T10:51:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also providing free data access to the website of the National
        Disaster Risk Reduction and Management Council (NDRRMC) for Globe and TM customers
        to remind affected Filipinos to always be prepared and make sure to tune in
        to legitimate news sites and updates from authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57011b49-9304-4dfe-89b3-34e95eac4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:18:15.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2023-01-25T10:51:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected residents are also advised to store enough food and water,
        prepare flashlights with extra batteries, candles, first aid kits, and fully
        charge their phones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b62aadf-713b-45c3-8db8-93235d8ce2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:18:15.586+08:00
      'mgnl:createdBy': 'cnnproducer'
