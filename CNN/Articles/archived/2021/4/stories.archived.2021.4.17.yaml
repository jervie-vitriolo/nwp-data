      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Tesla''s booth at the Shanghai Auto Show was briefly
        besieged by protesters complaining about problems with its cars, criticism
        that has dogged Elon Musk''s company for months in the world''s biggest market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e499dc3-c572-4d34-ac8c-907877eed2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage of the incident on Monday, which later went viral
        in China, showed a woman climbing on top of a Tesla vehicle, alleging that
        her car had defective brakes. The demonstrator  who wore a white T-shirt
        emblazoned with a Tesla logo and the words "brake failure"  was later pulled
        away by security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f21634-a142-4d77-b650-855ec36ea831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident overshadowed an announcement the US company made the
        same day, when a senior Tesla executive told Chinese newspaper 21st Century
        Business Herald that the automaker would start developing some of its vehicles
        in China from scratch  with new models that would incorporate "many Chinese
        elements."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9873f1e-9e0b-4e02-831d-4b62602bc593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vehicles would be designed based on Chinese consumer research,
        they''ll also be sold around the world, Grace Tao Lin, Tesla''s vice president
        of external affairs in China, was reported as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960252c-8285-422c-bf47-b95fab87344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was supposed to mark an important milestone in Tesla''s
        Chinese expansion plans, which are critical to its global strategy. China
        accounts for a fifth of Tesla''s revenue, and is its second largest market
        after the United States, according to a recent company filing. Musk himself
        has said that China could become the automaker''s "biggest market" in the
        long run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158cded-c307-4fb2-a10f-9a0c75e43145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the company had in the past enjoyed a warm reception in
        China  especially after setting up a Gigafactory on the outskirts of Shanghai
         its reputation has taken a knock in recent months, with challenges ranging
        from questions over how its cars are made to concerns over the data it collects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de340ae7-9485-49a7-8a21-ff36dd691087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No way'' to compromise</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ef8f9-f0fc-4ac7-8b80-4808951da3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those criticisms came to a head once again on Monday at
        the Shanghai Auto Show, where Tao, the Tesla executive, was speaking with
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a63ef5-59d6-44ad-b7b5-45e2111e52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman who climbed on top of the car was later jailed by Shanghai
        police for five days for disrupting public order, while a fellow Tesla car
        owner who also went to the conference to protest was given an administrative
        warning on the same grounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6e220-28da-42e9-ba08-efecb8dbc777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement on Tuesday that the demonstrators had
        gone to the auto show to "express their dissatisfaction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e85ac9-5a42-4f24-9e0b-4fb9c63e9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.920+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester who mounted the vehicle, who was only identified by
        police by her surname, Zhang, "ignored" attempts by conference staff to dissuade
        her, "and forcibly climbed onto the roof of a show car, causing damage to
        the vehicle," police added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e2097-872c-432c-aed4-96a993290162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, Tao addressed the issue with local media, saying
        that her team had "put forward a lot of solutions" to resolve the dispute
        with that customer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e3dda-7083-4436-9c5f-4bc61556beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tao also appeared to take aim at the protester, and suggested
        that she may have been hired to carry out the stunt. "Her actions have been
        very professional  there might be [people] behind her," she told a reporter
        for Caijing, a financial magazine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fecfe4-041d-4323-a6fb-42a3040a1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customer "does not accept vehicle inspections, and insists on
        high compensation," Tao added. "I think there is no way for us compromise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfad012-b984-4bc7-a435-acc8d8c2ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same sentiment was echoed in an official company statement released
        Monday. Tesla vowed to address complaints about its cars, but warned that
        it would stand firm against what it saw as undue criticism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19dbb1-9967-4124-a74a-7ffddaa5c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cherish every customer, so we are willing to make a public promise:
        If it is a problem with Tesla products, Tesla will ... firmly shoulder responsibilities
        to the end," the company said in a post on social media platform Weibo. "At
        the same time, what we need to explain is: our position is to not compromise
        with unreasonable demands."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6d8b0-91fd-4c6a-b056-753c8e28dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That irked many people in China, who took to social media to express
        their own grievances with Tesla''s response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b62c6-cc02-442c-acc3-3352d4f5a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some users said they disagreed with Zhang''s forceful approach,
        many also praised her, calling her "brave" to confront Tesla.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531aa0ba-9227-454a-9c53-5654103daaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also appeared to encourage Tesla critics at Chinese
        state media outlets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1960eec-7916-42c2-ad0b-a6f344b3503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run news agency Xinhua hit out at Tesla on Tuesday, with a
        blistering commentary titled: "Who gives Tesla the confidence to be uncompromising?"
        The article called Tao''s response "arrogant," which showed "no sincerity
        of addressing the problem."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2389cb-429a-4321-ba39-8ecbe594bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutorial Daily, the official newspaper for China''s top prosecution
        authority, also blasted Tesla.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1550bc-da02-4da1-9482-88cf7feae03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Car companies should show sincerity to solve problems, face up
        to consumer feedback, provide effective communication channels, and actively
        cooperate with investigations to clarify facts. Otherwise, keeping a hardline
        stance will only hurt both sides," it wrote in an editorial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57ca67-92ab-42dc-b121-47b109601eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not immediately respond to a request from CNN Business
        for additional comment. But by Tuesday night, the company had already begun
        an about-face.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504330c9-509f-42db-a51a-7740f02d4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new statement posted on Weibo, it apologized to "car owners"
         without naming anyone  and vowed to "carry out strict self-examination
        and self-correction, while cooperating with the investigation of relevant
        government departments."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a9dda-2a05-4501-addc-af74b283e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising challenges</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ef620-fd4e-4c33-91a3-f650d859dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.921+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furore comes at a particularly tricky time for Tesla.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47285572-5728-4da8-a25b-ccde03a653db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Tesla was summoned by regulators to discuss the quality
        of its Shanghai-made vehicles. Authorities said they were concerned about
        several problems with the cars, including "abnormal acceleration" and "battery
        fires." The following month, reports surfaced that the country''s military
        had banned its vehicles from entering its complexes, over concerns that cameras
        onboard could be used for spying.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20b062-3a64-476b-8578-f40284cb6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the company has faced criticism for a series of problems
        involving its cars. In February, it was forced to apologize after a video
        showed one of its staff members in the Chinese city of Nanchang telling a
        customer that a potential overload of the state grid might have caused his
        electric vehicle to experience problems after charging.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db5519-db9b-45e0-9789-46305c22da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for the misunderstanding," Tesla said in a Weibo post
        at the time. "We have [now] properly solved the problem, and are testing and
        investigating the cause of this failure."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48213cc9-e60c-4242-bda0-5f7588193a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has tried to assuage officials in China by addressing the
        criticisms directly. Last week, Tao told authorities that any data the company
        collects in China would be stored within the country''s borders, according
        to Chinese state media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ea65c-3119-487b-a2fd-81b9cb4ffb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:44:22.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Musk has stepped in. Last month, the billionaire CEO appeared
        for a rare interview with state broadcaster China Central Television (CCTV),
        heaping praise on the Chinese government and predicting that the country could
        "become the biggest economy in the world." Days earlier, he showed up virtually
        at an important government conference, saying that his company''s cars would
        never be used for spying in the country.</p>'
    '32':
