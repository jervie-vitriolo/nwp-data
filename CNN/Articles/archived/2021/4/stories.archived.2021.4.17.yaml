    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ace64-9240-4561-b67b-1f58c2af1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.771+08:00
      'mgnl:createdBy': 'bamba'
