      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7947fa-5d0a-48c5-82ac-d8efa6fbe878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the choice, with help from conservative courts and Second
        Amendment true believers, the country is choosing personal freedom over public
        safety, giving some of its people a feeling of liberty, but also causing many
        people to die in the process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd21065-4f6d-4e9d-8b9e-75b2f383ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1307f-fc5d-44f6-9ed4-99318b985c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''National embarrassment,'' but not necessarily the next priority</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555c812-e897-4d17-b7a6-1f5d299b30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called the endless roll of mass shootings "a national embarrassment"
        at a Friday afternoon news conference, but he pushed back on a question about
        his administration prioritizing infrastructure over pushing for new gun control,
        calling on Congress to act. "It doesn''t mean that I can''t also be working
        at the same time on the economy and on Covid, but it''s not a question of
        my being able to set the agenda in the Senate as to what they will move to
        first."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a9ce9-2fd2-4182-b38d-827c9554d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2fd026-d145-43b6-a443-8be656f7d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s US, where everything seems like a partisan, political
        fight, the subject might be Covid restrictions or gun control, but it''s generally
        the same Republican lawmakers and governors pushing liberty versus a science
        and public health crowd pushing statistics about lives lost.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb963b5-1fa9-423c-8f33-da0ad858dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae2cd4-e5a6-471b-aadc-d937639717f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 45 mass shootings in the US in the past month. But
        most gun deaths won''t be in mass shootings. More have died this year by suicide,
        according to data from the Gun Violence Archive. More than twice as many Americans
        have already died from gun violence in 2021 than servicemembers died in Afghanistan
        in nearly twenty years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281cc89-b1d3-49ff-aa58-81bd5c02b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c4104-9603-4565-a431-921b10f19149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden promised this week to get American troops out of Afghanistan
        after 20 years by September 11, he marked the sacrifice of 2,300 servicemembers
        who volunteered to serve and lost their lives there, protecting the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccc421-03f0-48f3-9ec8-c4d65356c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aeb038-bd6c-4a44-b382-29741458c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s mostly powerless in the gun war, however, since courts have
        interpreted the Second Amendment to give Americans easy access to guns and
        much of the country votes like it is afraid the government will take its guns
        away.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c505f-7149-4f3e-b2ee-fed478b594e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084d0dc-40f6-48df-8941-0a13b6db9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is some small movement in Congress toward new background
        check measures, there remains a sacrosanct belief in an inalienable right
        to weaponry in portions of the country, abetted by the Supreme Court''s interpretation
        that the Second Amendment has more to do with individuals and handguns than
        a well-regulated militia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25020f98-bdf9-49c1-aa93-964f3397ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac480d-51b9-43cd-a433-402512f4c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting the Second Amendment at all costs is written in stone
        on the Republican political platform and even most Democrats are unwilling
        to address the root cause of gun violence, which is not that the wrong people
        have guns, but that there are so very many guns that are so very easy to obtain.
        The majority of gun deaths, after all, are suicides.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36685c59-2654-4245-bc18-24ff39e86f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786d77c-2855-44de-a7d2-35ba524bba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For some, the government is already overreaching</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b7e57e-42ef-4cd7-aa67-3d026faa8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the segments of American society trying to protect the Second
        Amendment may worry about the government taking their guns, Black Americans
        need to be seriously worried about the government taking their lives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd06324-3b1c-45c9-b222-049e194b4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08245e-8d2e-4b1a-968e-708c57122aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is no longer able to ignore how unarmed Black men --
        George Floyd to Daunte Wright and beyond -- are routinely killed by police.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434470d9-8f0a-441c-9513-91c0f8209650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6afc8c-97c5-4310-96cb-e697f80e4ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and bodycam video along with trials like the one of
        former Minnesota police officer Derek Chauvin make it impossible for those
        men to be buried in statistics. The repeated police killing of Black men is
        as unacceptable as the inevitability that another mass shooting will occur.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63b15e-7c0e-4612-999d-dceb272e45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9206f4-5ad8-49a9-8144-8339c2fd90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be clear when we''re talking about, this is not a Black
        versus White issue. This is a right versus wrong issue," said Angela Rose
        Myers, president of the Minneapolis chapter of the NAACP, during an appearance
        on CNN Friday. "And people in our state and our government should not be murdering
        their citizens."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7734de-0c66-4b52-91e9-def8bc42ee86'
