      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we''ll get a decision quite soon as to whether or not
        we can get back on track with this very effective vaccine," Dr. Anthony Fauci
        told a Congressional hearing Thursday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ab730-5dcd-40ec-aca5-7f98919768fb'
