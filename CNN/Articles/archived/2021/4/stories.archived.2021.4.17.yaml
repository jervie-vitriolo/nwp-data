      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''ll still work mostly from her home in California. She''ll mother
        her two college-aged daughters. And she''ll continue to ponder intimacy and
        connection as a 54-year-old woman experiencing loneliness.</p>'
    '3':
