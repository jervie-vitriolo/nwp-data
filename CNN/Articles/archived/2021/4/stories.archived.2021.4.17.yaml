      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c0f05-74dc-4e88-a42e-d56c7cb99bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.767+08:00
