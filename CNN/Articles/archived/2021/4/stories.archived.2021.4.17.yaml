    'mgnl:lastActivated': 2023-01-25T10:51:19.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:11.687+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH not keen on revising testing rules despite hard-to-detect COVID-19
      variant in France

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542eba6c-8b01-40f0-b42d-f52df88e4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> &nbsp;The
        Department of Health sees no need yet to revise the country''s testing protocols
        despite reports of a new COVID-19 variant discovered in France that is more
        difficult to detect by RT-PCR (real-time reverse transcription polymerase
        chain reaction) tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506d9a0-4bf2-4741-af90-a5608dd28724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire on Saturday said experts
        from Johns Hopkins, Stanford, and other credible institutions have denied
        claims this new variant is undetectable in standard PCR tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc1be2-eb5d-4b2c-801e-f7bdc407fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito naman po ay pinabulaanan din ng mga experts... Ang sinasabi
        nila na ang RT-PCR not only uses the S gene. Mayroon pong iba''t ibang genes
        na ginagamit for us to detect the virus," Vergeire told a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5f147-5901-4e11-a679-b4823c7643df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was denied by experts. They say RT-PCR not only
        uses the S gene. There are different genes that can be used for us to detect
        the virus.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b01bf-83b9-4197-be25-e2b03c608332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research about the new variant will be needed, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a613c-6166-44c9-a339-1681f5f68717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also stressed that experts still consider RT-PCR testing
        as "very effective to detect the virus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27e76e-bdb8-42d6-a1ea-f20ed777a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the French Ministry of Health issued a statement about
        the mutation that was only detected through genomic sequencing as eight of
        79 COVID-19 patients initially tested negative for the coronavirus using the
        gold-standard PCR test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91830b4c-d1f8-4f4f-b3f9-5a33e5552832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities said the new variant currently "does not appear
        to be more dangerous or contagious."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b85ab-0097-419f-8cd0-852c2dde7cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:03:37.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/14/OCTA-mandatory-quarantine-returning-Filipinos.html">READ:&nbsp;OCTA
        recommends at least 14 days of quarantine for returning Filipinos amid new
        COVID-19 variant threat</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b57f5-d2c8-4cbf-ac16-f75d6be86e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the OCTA Research group recommended the strict
        enforcement of a mandatory quarantine period for returning Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc378c-4da3-4e7c-a442-69f5427fe867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:02:27.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Dr. Guido David pushed for a 14-day isolation - or even
        longer - for Filipinos coming from abroad to prevent a further rise in COVID-19
        cases following the detection of the new variant in France.</p>'
