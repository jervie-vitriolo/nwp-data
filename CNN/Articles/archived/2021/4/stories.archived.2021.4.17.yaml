    'template': '1'
    'title': 'ANALYSIS: On guns and COVID, it''s liberty over lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e4789-1950-4b02-a971-267e81be109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Protecting individual rights from government
        overreach is at the core of what sets the US apart from the rest of the world.
        It helped the country break free from a monarchy and withstand the pull of
        fascism, dictatorships and communism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ba7b5-4ad8-418d-a743-4aa779f10b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397af518-6ed3-46f9-a21d-2539808f1a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in today''s interconnected global world of easily manufactured
        weapons and easily transmitted disease, protecting freedoms is coming at an
        ever greater cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41713f-bfdb-4cb5-9b1d-36e7cac1dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6850ad-b8c2-4a70-a8d5-9ebd61dbf5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re used to thinking of the fight for freedom in terms of wars
        fought abroad, like the long fight in Afghanistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdda611-77ee-4edb-9c3c-0e66ae7e42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a1005-d95c-417c-9509-46c0b9ba68da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But America''s longest war isn''t in Afghanistan, it''s right here
        at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c44c58-db5e-44dd-9f62-2c54680e9948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.923+08:00
