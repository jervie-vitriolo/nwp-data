      'text': '<p>The operation was conducted by the Coast Guard Intelligence Group
        Palawan, Coast Guard District Palawan, PCSD, Philippine National Police  Maritime
        Group Palawan, Armed Forces of the Philippines Intelligence Operatives, and
        Bantay Dagat Roxas.</p>'
