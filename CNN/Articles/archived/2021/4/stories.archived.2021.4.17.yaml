    'lead': 'A heavy metal guitarist with ties to the Oath Keepers pleaded guilty
      to two crimes related to the US Capitol insurrection, making him the first rioter
      to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T02:39:32.074+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:51:51.981+08:00
