      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest battlefield erupted in Indianapolis Thursday night, where
        eight people were gunned down in a few minutes at a FedEx facility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490786f-9559-4aff-8aca-a9e2f31436d9'
