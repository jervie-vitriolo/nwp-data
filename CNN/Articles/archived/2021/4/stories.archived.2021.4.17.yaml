      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, nearly half of Americans reported sometimes or always feeling
        alone. Recent findings suggest that during the pandemic, over one in three
        Americans face "serious loneliness."</p>'
