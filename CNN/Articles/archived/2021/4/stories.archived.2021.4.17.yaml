      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has chosen to let states make their own rules, avoiding a
        fight over his authority and instead making masks mandatory in federal buildings
        and on public transportation. While public health agencies have repeatedly
        warned not to let up, states -- led by Democrats and Republicans -- have moved
        to loosen mandates and restrictions. The people have their freedom, and with
        it has come the potential for a fourth Covid surge despite a remarkable vaccination
        effort.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232b884-a551-4735-862f-b9f316cb78cf'
