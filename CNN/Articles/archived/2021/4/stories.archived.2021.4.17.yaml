  'OCTA-retain-ECQ-mindset':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-17T16:21:43.702+08:00
    'imagesource': 'jcr:859fed27-82ba-4cf4-8732-c6a3369bf095'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94d1e3d3-00cb-4f63-83c1-628293a799d6'
    'lead': 'The OCTA Research Group advised the public to adapt to a mindset of still
      having the strictest form of lockdown  or the enhanced community quarantine
       to sustain gains in the COVID-19 pandemic fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T16:27:17.590+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:51:14.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:11.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA urges public: Retain ECQ mindset to help sustain COVID-19 gains'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a385f-9c7b-41b1-ae31-ca7164a6f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)&nbsp;</strong>The
        OCTA Research Group on Saturday advised the public to adapt to a mindset of
        still having the strictest form of lockdown &nbsp;or the enhanced community
        quarantine &nbsp;to sustain gains in the COVID-19 pandemic fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb586a-e230-4668-bcf9-55dd88a6bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government''s Laging Handa briefing, OCTA''s Dr. Butch Ong
        stressed that public cooperation is a major factor even after Metro Manila
        and other provinces eased restrictions in the past week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa087c4d-4f69-4eb2-af24-887b004de240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihikayat ko na ang mga kababayan natin, para ma-</em>hit
        <em>natin ang</em> target<em> natin na</em> 1.0 (COVID-19 reproduction number)
        and below,<em> ngayon pa lang, magkaroon na tayo ng</em> mindset <em>na nasa</em>
        ECQ," Ong said, as he urged citizens to practice discipline when heading out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0daf2e-9b31-4fe6-82e3-0ab1f8c471e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I encourage our countrymen, for us to hit our target
        of 1.0 and below, right now, let''s already have a mindset that we''re in
        ECQ.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293de464-6d25-46a8-af2d-b5665bd73aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction rate in the NCR dropped to 1.16 for the week of
        April 9 to 15, <a href="https://cnnphilippines.com/news/2021/4/16/octa-some-cities-in-ncr-records-downtrend-in-new-covid-cases.html">according
        to OCTA''s latest report.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbd604-2b14-4c50-8214-d11c46e45d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive number, which increased to more than 2 last month,
        ideally should be one or less, as medical experts say anything higher means
        there is still significant community transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cbb40d-7fd4-42f8-964e-9de3a707844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the nearby provinces of Rizal, Bulacan, Cavite,
        Laguna eased to the more relaxed modified enhanced community quarantine until
        April 30. The provinces of Quirino and Abra, and Santiago City in Isabela
        were also placed under MECQ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d79bda-063b-47fb-ab67-c9b1801fd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/12/MECQ-guidelines-April-2021-Metro-Manila.html">MECQ
        guidelines: What we know so far</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94719b9-6912-4ec5-90e7-2834339ad0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some groups expressed concern over the move, OCTA believes
        the implementation of the ECQ was not wasted since experts have observed a
        significant decrease in some COVID-19 trends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abf0ff-97dd-409c-9874-986f286d769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi nasayang, dahil bumaba naman talaga ang ating</em> reproduction
        number," Ong noted. "We still have one week, <em>mayroon pa tayong isang linggo
        para ibaba pa ito</em>. So <em>wala namang nasayang.</em>"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c43a4-7bc6-4a8d-8beb-cead0f6b11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not wasted, since our reproduction number really
        decreased. We still have one week to lower it further. So nothing is wasted.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdaa3f1-d0fb-4345-b8b3-df78d4f76e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:17.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the Philippines reached 914,971 on Friday, with
        the Health Department logging 10,726 new infections.</p>'
  'COVID-19-active-cases-200-000':
    'caption': 'The country''s active case count exceeded 200,000, the highest number
      of currently sick patients in a day, according to the Department of Health''s
      Saturday bulletin. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-17T15:29:35.379+08:00
    'imagesource': 'jcr:a66b916b-cee8-4d53-8226-fd88276deb84'
