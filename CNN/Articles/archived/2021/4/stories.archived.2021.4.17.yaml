      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)&nbsp;</strong>Social
        media feeds have been filled lately with snaps of makeshift "community pantries"
        &nbsp;where residents can donate basic goods to help fellow citizens in need
        amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65792ff-0248-4888-91b1-04d750650839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:24:56.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement, which first popped up in Quezon City, became a hit
        &nbsp;with other areas in Metro Manila and other regions rolling out the
        same initiative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2d09b-dd9c-4e6c-9a91-98ae31d20f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:24:56.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here''s a look at some of the community pantries:</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670cf567-9d75-4408-9c75-3a70d2b75190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:24:56.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:50:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located along Maginhawa Street in Quezon City, this was the first
        makeshift community pantry to provide free commodities for citizens affected
        by the recent lockdowns.</p>'
