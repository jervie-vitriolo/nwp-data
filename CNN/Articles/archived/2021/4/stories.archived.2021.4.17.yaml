    'jcr:uuid': '3f9061cd-fbeb-4911-b303-0ccf80d64ec2'
    'lead': 'The country''s active COVID-19 case count exceeded 200,000, the highest
      number of sick people in a day, according to the Department of Health''s Saturday
      bulletin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T16:27:36.838+08:00
