      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Helen McCrory, the British actress
        best known for her roles in the ''Harry Potter'' films and ''Peaky Blinders,''
        has died, her husband, actor Damian Lewis, announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39885537-84e6-4b5c-9ebf-ae69e637d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.233+08:00
