        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885aa5a-cbfe-454c-a2f0-423f36184c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, the species was discovered in the forests
        of Lanao del Sur along the Ginapukan river in the municipality of  Wao, thus
        was named after the Bangsamoro people. Previous collections also revealed
        that it also occurs in the province of Bukidnon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc590ae7-e68d-4b06-a667-b5b2ee0c32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5816d-6d27-4b80-981d-6b9a76b64275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its population is sparsely distributed in the forest and along riverbanks
        with a closed canopy, while some were seen creeping up a wet layer such as
        the roots of tree fern for support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51012d9e-15bf-444e-a59b-20e40b0735b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f4f04-483c-4da9-b572-27b8df97a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts provisionally classified the species as endangered based
        on the International Union for Conservation of Nature Red List criteria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5768dfd7-81ce-427f-8bee-8228f7f9788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0041439-1294-47d3-9785-f55d84346e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:12.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expanding plantation of cash crops and continuous clearing
        of the forests, the population of this species within the fragmented forest
        is restricted and faces a potential decline in the near future, they noted.</p>'
