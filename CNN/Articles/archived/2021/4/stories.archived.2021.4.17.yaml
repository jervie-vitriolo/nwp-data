      'mgnl:lastActivated': 2023-01-25T10:51:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46592270-9f14-4d8b-b4d9-3bb73f5cc5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she appeared in two miniseries: The Masterpiece production
        "Roadkill," in which she played the UK''s Prime Minister opposite Hugh Laurie;
        and "Quiz," a fact-based drama about the "Who Wants to be a MIllionaire" scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd155ca-65b6-45ee-a0be-962d256a0f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb51f5a-3ca3-4f3d-936d-98bb6115205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was no stranger to political roles, playing Cherie Blair --
        the wife of British prime minister Tony Blair -- twice, in "The Queen" and
        the TV movie "The Special Relationship," both times with Michael Sheen and
        "The Crown" writer Peter Morgan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342e7d5-44fe-4aec-96ab-d5df6ddbabe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b9170-aca9-4671-8487-bbeb5a07d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.234+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCrory was also an accomplished stage actress, playing strong women
        from Lady Macbeth to Medea in London''s West End.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f52ce7-1c2a-481b-ae8a-056ba8c38050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09e535-62a6-4d55-a9de-f8bcba40a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She died as she lived. Fearlessly. God we love her and know how
        lucky we are to have had her in our lives. She blazed so brightly. Go now,
        Little One, into the air, and thank you," Lewis said in his tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90750cf-d1f9-475e-b961-43b3e0fd8c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.235+08:00
