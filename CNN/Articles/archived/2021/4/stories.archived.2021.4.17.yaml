      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/17/COVID-19-active-cases-200-000.html">COVID-19
        cases in the Philippines</a> jumped to 926,052 on Saturday, with the DOH tallying
        11,101 new infections. The death toll climbed to 15,810 while recoveries stood
        at 706,532.</p>'
