      'mgnl:lastActivated': 2023-01-25T10:51:01.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a distinction between loneliness and the social isolation
        that Covid-19 has required over the past year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce81807-820a-4d44-976e-2fbef2eea5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94db959-4754-475b-94f4-2fc9dfef4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While isolation is more quantitative and objective -- the reality
        of fewer social contacts -- loneliness is a feeling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efa838-e53a-4296-8d54-270d6b084e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3efd3-9d9c-464e-ae96-ab710fb48069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loneliness is thought to be more of a subjective, distressing feeling,"
        Julianne Holt-Lunstad, a professor of psychology and neuroscience at Brigham
        Young University, told CNN. "It''s often defined as the discrepancy between
        one''s actual and desired level of connection."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdb458-ab29-4e7b-bd9b-29e0b4cb7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aefd24-083c-4fee-822d-1d8b73e85d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because loneliness is a feeling, it varies widely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d64e6e-75c2-414d-8f20-1b916095415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81c7c0-331c-4e38-a43b-88a5171c7ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can begin at home, in the workplace or at school. Seniors may
        experience it differently than young people, and it''s influenced by how marginalized
        people may feel where they live and work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf74215-9346-428b-b975-0a3599126a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f5dc4-2beb-42f7-b923-67e4cf70a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cale, it was brought on -- rather suddenly -- by circumstances.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f3ba6-3460-4fa5-8493-c8a41461c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9b9f2-a128-43a6-bfa8-5c98c076f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a divorce five years ago, she found that the communities she
        had come to depend on quickly vanished.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024fc91-84f6-4c06-aae8-daca6a2792c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32099cba-1278-484a-b308-055bfdebaac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People that I had been around for 10 years, it was like there was
        no reaching out. There was no, ''What''s going on? How can I help you?''"
        she said. "It showed a lack of depth, even though we had shared pretty intimate
        things."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf1899-5be1-46e6-a59e-d9bbbc0e39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950095b0-8446-40f5-a7a2-376864bb8328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "lack" defines how Cale views her own bout of loneliness.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58bc68-69e4-4790-bcca-4a30316265bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f01b7-04f2-4827-830a-a65bc659334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would describe it as a lack of intimacy. Being known," she said.
        "You have acquaintances, which [means] ''Hi, how you doing?'' chit-chat, versus
        being really seen and heard."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec68e5-8cb9-419c-b616-de9e35700b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dafffa-50ca-4268-ab8e-7f293133ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether people who are lonely have too few relationships or not
        enough deep bonds with others, loneliness has dire health outcomes across
        the board.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465661c-54e5-45c6-83ba-4442b07f9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1750bc-7b65-4b48-aa99-640e345a0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holt-Lunstad''s research proved social isolation and loneliness
        are risk factors for early mortality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2bedc-4dd3-4cc5-8139-653881b49b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfff287-88d2-49ed-8e5b-bae8fc6c5048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, loneliness is just as lethal as smoking up to 15 cigarettes
        a day, she revealed. And people with strong social bonds are 50 percent less
        likely to die over a given period of time than those with fewer social connections.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6600980-30b1-4d8e-a4fb-420811ffc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939184b0-4846-4515-bcc2-953ae95874ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to recognize that this is a health issue," Holt-Lunstad
        said. "It isn''t just about our emotional well-being ... it''s also medical."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c73b78-7f6b-4b47-af79-cb7a13692ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959fa9c-58ba-4c76-8bec-877d4a7aab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:38.999+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But we don''t need another epidemic</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a5b3a-f1dd-4ab8-8548-126d2ef56970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are pushing back on the medicalization of loneliness, and the
        language of "epidemic" that follows it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93203dca-a02f-4466-ab97-1492f460ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1e85c-2ee9-46fc-bd94-2af9295407e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fay Bound Alberti, a cultural historian and UK Research and Innovation
        Future Fellow at the University of York, wrote a book called "A Biography
        of Loneliness," which traces the history of loneliness as a modern, socio-cultural
        phenomenon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde0b4f-681d-459c-bcf0-44dc89cfa096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54539dc1-03dd-4247-a9b6-848e620d558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said using medical language for loneliness can uproot it from
        its historical and social contexts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007dd000-9ded-4fd2-aa11-ef7fc57a1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376b510-d511-4343-8d80-8cb6ea9a3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s become this epidemic to be frightened of," she told CNN.
        "It''s articulated as something we can''t control, when we know that there
        are actually social reasons people feel lonely."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7edb5-13f0-45bc-a89e-f6ff6954a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9729d-09d1-4474-b588-5161b79deb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberti said that hyper-medicalizing loneliness could lead to knee-jerk,
        one-size-fits-all solutions, which could do more harm than good.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2a577-63b4-40b6-a24a-d73cb2b249c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a37312-5c65-48c1-8d25-41d638797023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thinking of things like a loneliness pill," she said. "But
        a loneliness pill would only address the symptoms ... it wouldn''t actually
        address the causes."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bfb649-7d78-412c-93d8-471bc14a02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481563e5-5b87-4a1f-9339-5dc26e78bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The causes of loneliness, according to Alberti, can be linked to
        an individualism common in Western cultures that arose with secularism and
        industrialization in the 19th century.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec0c93-58b1-42b9-a635-f4a8624dc02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.000+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a26293-a24c-44f5-b9da-e206992fca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a complex, social history, she said -- with biological consequences.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bcdf9-b97f-4cab-a708-44b5cf1a6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d525f-63fb-4c61-ac57-684c15b1f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, it requires a myriad of solutions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea2ff6-d145-4559-830d-f4db046aca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a598f39-0c02-4909-8b27-e88fd39fe116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Post-pandemic, we need to work together against loneliness</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0e52a-d331-4926-b319-f298cbc7800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what effect the pandemic has had on the loneliness
        problem in the US.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546baf0-fc98-4d0c-b9aa-b7dd04d3a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36adc72-2228-4e8d-82f5-4ea1ea60a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holt-Lunstad said several studies have been done to measure the
        effects of the past year''s social isolation on loneliness, with mixed results.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fca073-1a35-47aa-8242-426f84fdc6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33f87b-ad9b-433d-acf2-9ebc157bc142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s safe to say, though, that loneliness levels have stabilized
        at best and risen dramatically at worst.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3227d0-c99d-4c00-b5fc-24c972b3fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8ceff-f548-48c5-a81d-a40c380857af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we begin to transition out of the pandemic, Holt-Lunstad said
        she''d like to see more attention to loneliness in healthcare settings, along
        with cross-sector policies to address and implement strategies against it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4476f-01c1-494d-b56a-f77b1f73549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001e6dd-7ecd-49ff-83a1-86f46d2bb7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.001+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, like Alberti, are focusing on the social roots of loneliness,
        advocating for collective activity and initiatives that create meaning for
        people and which "turn back the dial" on individualistic living.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2221d-90ef-498d-a15c-80ec54cc11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96f246-b41f-4cc7-b173-a8d11ef75fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberti said the early days of the pandemic, when mutual support
        was "spontaneous," could model this.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe545666-4c41-4e20-9c8f-6406e06be4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8fd6e2-e1ad-46ed-a8d8-b753970cc412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, though, are trying to combine the medical with the emotional.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e0fd9-4cc7-4461-b1fd-6f644f1d6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab68b04-01b0-4e9f-849f-d43904cab04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UnLonely Project, an initiative of the Foundation for Art &amp;
        Healing, is one such organization.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e1188-6e7e-4bb6-8ea6-e27e94eb353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bb3aa-e5e5-4b4a-a63e-b1df6228fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foundation''s founder, Dr. Jeremy Nobel, said the project is
        intended to increase awareness of loneliness and its health risks, reduce
        the stigma around loneliness and implement arts programs for connection and
        healing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f2e44-7bf1-4429-85fa-b756ac583ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424caa8c-3946-4d9f-8cab-7ee31496dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s using the art as a way to communicate your personal experience
        in a way that allows you to be seen," he said. "When they share back, you
        see that connection through the sharing of story, is ... creating a shared
        vision of how we can be together."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e7fd7-51a2-4cb5-9858-8b32cb1b8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ced796-d4d1-4184-a02a-1273415e80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UnLonely Project facilitates connection through in-person "creativity
        circles," a virtual creative expression program and an annual short film festival,
        among other initiatives.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77174b86-51e5-4d7b-b2e4-62e3e7ef3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f7e29-f370-40dd-adec-60f6c3bdb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cale says that, for her, managing loneliness in a post-pandemic
        world will simply take time and effort.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9941ee6-0e94-4d35-8fb6-97a2c93db7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756b03e-6052-472d-af40-366f7d28f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people talk about (reuniting), it makes me realize, ''How
        am I going to, once again, try to start over?''" she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f437d-79de-4ce5-8ccf-c865043ce334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300018a-2cbc-44d7-a422-96f864c9a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cale said she is a "joiner" -- someone who naturally seeks out
        volunteer opportunities and community activities. And this is helping.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb6254-0e6a-4c9c-a60e-9e2e7e8aa468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a553bc0-9198-4fbd-950d-2a5a267a013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how I''ve filled the void," she said. "By joining."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b099d-4017-471f-b319-1c9f22f284e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1536f-d743-48e7-b78f-956780821a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many ways to fill that void, experts agree on something:
        It starts with talking about it.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9fcad0-531f-4c38-93e1-b14bb5776466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972bb2c-2738-4fba-a295-71ed107f9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempering our talk of reunion with vulnerability about loneliness
        could ensure that as we emerge from a pandemic, we emerge together.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af7590-6272-4b12-a5a0-271ee08c16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:06:39.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/17/us/loneliness-epidemic-covid-wellness-trnd/index.html">Loneliness
        won''t end when the pandemic ends</a>."</em></p>'
  'Ramon-Ang-takes-role-as-San-Miguel-CEO-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-17T19:19:40.903+08:00
    'imagesource': 'jcr:5cfed43b-6a32-40de-ae21-e26fca488a5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '199d4793-ec50-44ba-b8d5-f53af8787c41'
    'lead': 'Business tycoon Ramon S. Ang has officially taken the reign of San Miguel
      Corporation as the new chief executive officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T19:19:11.157+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:50:55.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:14.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramon Ang takes role as San Miguel CEO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0912b6a-3fc8-4e6b-b45b-c8cc2419b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:19:11.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong>  Business
        tycoon Ramon S. Ang has officially taken the reign of San Miguel Corporation
        as the new chief executive officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a384562-18f1-444e-b522-d48970717e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:19:11.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the conglomerate''s board of directors green-lighted the
        amendment of the group''s by-laws, involving the roles and responsibilities
        of its top positions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eae899-61c6-4bea-9e19-c3e41de01d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:19:11.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing to the local bourse, SMC said: "The role, functions,
        and duties of the Chairman of the Board are separated from the President and
        Chief Executive Officer such that the scope of the role and duties of the
        Chairman are focused on the non-executive functions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3309585-653f-4b62-bab6-85d47c094c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:19:11.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role, functions, and duties of the President and Chief Executive
        Officer are unified in the position of the President. This change is in accordance
        with the recommended best practices in corporate governance on the separate
        functions of the Chairman and the President," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d9dab2-0811-4fd5-9f72-ca0f85aac8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:19:11.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision formally transferred the CEO title to the SMC President
        Ramon Ang, a year after the death of the conglomerate''s "the Boss" Eduardo
        Cojuangco Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4fcd6-794e-47ab-839e-989b5edbe009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:19:11.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:55.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1998, Cojuangco kept the CEO and chairman positions of SMC,
        one of the country''s largest and most diversified and profitable conglomerates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808e1cd-2718-4788-bf75-0c7dc5d50de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:19:11.158+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:55.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang, meanwhile, has been enjoying his stint as the president and
        chief operating officer of SMC for almost a decade now.</p>'
