      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the arrest of Rey Cuyos, Rodolfo Rabesa, Julius Molejoa,
        and Erwin Miagao. They were brought to the Palawan Council for Sustainable
        Development for inquest proceedings and filing of appropriate cases for violating
        Republic Act No. 9147 or the Wildlife Resources Conservation and Protection
        Act.</p>'
