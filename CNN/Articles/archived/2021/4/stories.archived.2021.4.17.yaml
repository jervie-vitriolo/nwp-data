      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMS alerts from NDRRMC will be also sent for reminders and warnings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb48e04-5e25-4176-bb65-942bb76ac35f'
      'mgnl:activationStatus': true
