      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post-pandemic, even now that I''m vaccinated and everyone in my
        household is vaccinated -- I don''t really have people outside my little pod,"
        she told CNN.</p>'
