      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53007654-9cab-4cad-a888-108aa7206cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the CDC and the US Food and Drug Administration recommended
        a pause on Tuesday, the CDC''s Advisory Committee on Immunization Practices
        met Wednesday without voting on taking any further action, stating that more
        information is needed, and vaccine advisers to the CDC have scheduled a meeting
        for April 23 to determine whether additional intervention is required.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b5150-b5b9-4332-8879-7d39fa6f6fec'
