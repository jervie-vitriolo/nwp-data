      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, follow <a href="https://www.facebook.com/GlobeIcon/">GlobeICON
        on Facebook</a> or visit <a href="http://globe.com.ph">globe.com.ph</a> for
        the latest #StaySafePH advisories.</p>'
