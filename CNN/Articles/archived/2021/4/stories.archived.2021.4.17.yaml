      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e326fbc-b939-4fdc-8dca-c7f80736c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War in Afghanistan was never meant to be a multi-generational undertaking,"
        he said. "We were attacked. We went to war with clear goals. We achieved those
        objectives... And it''s time to end the forever war," Biden said, announcing
        his decision to pull the remaining US troops from Afghanistan.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b1bba-66f8-4b4d-af8b-0f9cf6909e11'
      'mgnl:activationStatus': true
