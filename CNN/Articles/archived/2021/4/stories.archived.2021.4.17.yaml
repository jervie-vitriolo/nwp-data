      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here again, there is slow movement in Congress to pass new federal
        policing standards, but every day it seems like Americans wake up to a new
        example of police killing someone.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf10b62-9074-47e7-b6a2-e82b4424fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.926+08:00
