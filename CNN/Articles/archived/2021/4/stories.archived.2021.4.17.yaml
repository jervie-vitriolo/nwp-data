    'jcr:uuid': '611b44a0-3e6e-4c91-8df9-a612b9c1f80b'
    'lead': 'What used to be a mysterious new variant first detected in the UK is
      now the most dominant coronavirus strain in the US.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-19T08:11:05.659+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:50:46.485+08:00
