  'DFA-bullish-on-total-abolition-of-kafala-system--Saudi-Arabia-can-influence-other-Middle-East-countries-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-22T16:25:14.510+08:00
    'imagesource': 'jcr:16f43734-01f0-410d-82cd-630f852fd71a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '873095e6-2fa4-4da1-9c1f-784ba428b6c6'
    'lead': 'Barring Filipinos from leaving to work in the Middle East may be off
      the table as the Department of Foreign Affairs is optimistic about the complete
      abolition of the kafala system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T16:28:50.638+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:50:40.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:16.545+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA bullish on total abolition of kafala system: Saudi Arabia can influence
      other Middle East countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc884442-3a46-40df-ba82-7986d33d9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong>  Barring
        Filipinos from leaving to work in the Middle East may be off the table as
        the Department of Foreign Affairs is optimistic about the complete abolition
        of the kafala system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478c858-c0fa-4abc-88b9-4f4bce179b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Foreign Affairs Undersecretary Sarah Arriola
        said that while the agency has no authority to impose a deployment ban, she
        expressed confidence that the decades-long kafala system would be abolished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0daca-fc5f-4705-983a-bcf8355dffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III on Wednesday hinted at a possible
        suspension of the deployment of overseas Filipino workers to the Middle East
        if the removal of the abusive system will not be pursued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3b92e-bc44-42c5-88e3-2a7d5d5909e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kafala system requires migrant workers to have a sponsor in
        the host country before a visa and worker''s permit can be issued. It generally
        binds a worker to one employer leaving workers vulnerable to exploitation,
        according rights groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68f306-1d0f-4504-b043-6165c6398220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re very positive," Arriola said. "There''s no turning back
        dahil nagsimula na ang mga reforms (because the reforms have begun)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a4842-5ec2-43cb-b7cf-3d85c21fef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA official is banking on the move of Saudi Arabia to eliminate
        the kalafa system, which is only applied to skilled workers, last March 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2099391-f3b1-46c4-9e04-a8f6dbf87417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arriola, Saudi Arabia is now studying to also get rid
        of the controversial system covering household service workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c2589-c0d8-4d32-8c8f-6c8b2c3055b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia ang pinakamalaki at mayaman sa Middle East at ''yung
        leadership niya, makaka-impluwensiya ang Saudi Arabia sa ibang Middle East
        countries," she pointed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962d961-78b3-49fc-aea7-9b66e65f28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Saudi Arabia is the largest and richest in the Middle
        East and under its leadership, Saudi Arabia can influence other Middle East
        countries.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa986a16-78ba-4d71-8d16-071cae85b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Eastern countries like Oman, Qatar, and Bahrain have introduced
        reforms in the kafala system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1816ba5-e2d7-4e18-b8e6-adcaf2e0bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this week branded the kalafa system
        as "unjust and exploitative."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2905b17-4a83-4499-b14b-273fc8b19942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/20/duterte-complete-abolition-kafala-system-middle-east.html">READ:
        Duterte backs complete abolition of kafala system in Middle East</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce9a85-2788-47fa-b5c1-cee6d149aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It places thousands of migrant workers, particularly household
        workers, in the most vulnerable situation  unseen, unheard, and unable to
        defend their dignity as a human being," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808d48a-c7ff-4aa6-85b3-85b222a1ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:28:50.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief on Monday said over 1.7 million Filipinos are documented
        workers in the Middle East.</p>'
  'PSA--National-ID-registrants-reach-28M-as-of-end-March--online-portal-launches-in-May-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-23T16:43:43.227+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44cc639c-567f-4e49-b9ff-81c5efd09871'
    'lead': 'Around 28 million Filipinos were already pre-registered for the national
      ID system, the Philippine Statistics Authority said, adding that enlistment
      will ramp up with the online registration portal launch in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T16:46:38.239+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:50:39.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:16.705+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSA: National ID registrants reach 28M as of end-March, online portal
      launches in May

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e16a75-94ff-4143-ad43-289fb3533a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:46:38.239+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong>  Around
        28 million Filipinos were already pre-registered for the national ID system,
        the Philippine Statistics Authority said, adding that enlistment will ramp
        up with the online registration portal launch in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d19f28-54ee-4bba-a0ec-f03052a208a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:46:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, PSA Assistant Secretary Rosalinda Bautista
        on Friday said the national ID system slowly gained momentum despite the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c974b-fe8b-4886-9f89-fd89485ce12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:46:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/3/19/duterte-urges-filipinos-national-id.html">READ:&nbsp;Duterte
        urges Filipinos to register for national ID</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e14f5-5934-4431-a75b-74a391a05164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:46:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:39.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At end-2020, the initiative listed 10.6 million people in 32 provinces.
        Bautista said 17.4 million people completed the ID system''s initial step
        in the first quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e353d9-5538-4519-91e9-bab7aba955a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:46:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 1 involves door-to-door collection of information of heads
        of low-income households. Step 2 is appointment setting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991dfc63-9319-45f8-bdfa-5894eb154450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:46:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the figure is below the 70-million target by end-2021, Bautista
        said the online registration portal will be launched next month. This will
        allow more Filipinos to apply for the Philippine Identification System or
        PhilSys, and set the schedule for Step 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cddb3-31c6-4ea7-8e30-a876fd38d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:46:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 2 registration, meanwhile, is the validation of supporting
        documents and capturing of biometrics information like fingerprints, iris
        scans, and front-facing photographs in registration centers on an appointment
        basis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42147b31-b809-449a-a52d-64d8ed61fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:46:38.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:39.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
