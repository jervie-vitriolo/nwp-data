    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4751f-d2f2-4ed9-9acd-8d027c44d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.553+08:00
