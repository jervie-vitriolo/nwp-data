      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)&nbsp;</strong>
        Authorities have arrested four suspects in Palawan for selling 200 tons of
        fossilized giant clams shells, also known as taklobo, worth 1.2 billion.</p>'
