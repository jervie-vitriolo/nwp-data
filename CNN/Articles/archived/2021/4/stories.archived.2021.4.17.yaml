    'lead': 'Lawmakers, staff, law enforcement and journalists on Capitol Hill found
      one thing they could all agree on this week: Clarence is a very good boy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T20:39:16.486+08:00
