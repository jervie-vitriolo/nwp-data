      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States push to get ahead of rising infections</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb24ab-8f8b-4022-bf82-5b3bedfb91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, states are racing to inoculate as many residents as
        possible.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37ebc6-cd38-42bc-a3c2-c8c479ce0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.769+08:00
