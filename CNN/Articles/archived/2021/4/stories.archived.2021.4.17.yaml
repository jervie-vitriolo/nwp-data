  'russia-expels-10-US-diplomats':
    'author': 'Nicole Gaouette, Zahra Ullah, Anna Chernova and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-17T01:20:10.053+08:00
    'imagesource': 'jcr:db8b192a-fa22-4b6d-87f7-51d215ca5b9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b417f1dc-34bc-433b-93a4-125744f4332f'
    'lead': 'Russian Foreign Minister Sergey Lavrov said Russia will expel 10 US diplomats,
      part of a series of measures meant to retaliate for President Joe Biden''s sweeping
      sanctions against the Kremlin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T01:20:21.799+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:51:53.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:06.016+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia retaliates against Biden''s sanctions by announcing it will expel
      10 US diplomats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3217ea-2f77-4f64-979a-3944362ffcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian Foreign Minister Sergey Lavrov
        said on Friday that Russia will expel 10 US diplomats, part of a series of
        measures meant to retaliate for President Joe Biden''s sweeping sanctions
        against the Kremlin Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78c540-1676-4e36-b870-10f2444768f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf747c4-4be8-4731-81e2-75393945443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov, speaking at a press conference in Moscow with his Serbian
        counterpart, described it as a "tit-for-tat response" to the Biden administration''s
        Thursday announcement of sanctions to punish Moscow for its interference in
        the 2020 US election, its SolarWinds cyberattack and its ongoing occupation
        and "severe human rights abuses" in Crimea. Those measures included the expulsion
        of 10 Russian diplomats in Washington, including "representatives of Russian
        intelligence services," for the cyber hack and the election meddling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa524bf8-3bbc-4aeb-b42d-373921a5b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faba1f0-517d-4620-9d17-6e598b8e7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten diplomats were on a list the US side handed over to us asking
        to ensure their leaving the United States. We will give a tit-for-tat response
        to that. We will also ask 10 US diplomats to leave our country," Lavrov said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bffeb-9a67-4c30-b22c-2d6666a96503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea175c46-5665-4935-afb1-9ef5a2506cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov said Russia will place eight US officials on a sanctions
        list, without specifying who would be targeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26ff77-1169-4a81-8330-8f66c8c9eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47326e04-1bc2-4617-b123-8dc7d4ccd16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some time ago, before the package [of sanctions] recently announced
        by Biden, the Americans added eight representatives of Russian structures,
        the Russian leadership, including the presidential administration and the
        Prosecutor General''s Office, to the sanctions list," Lavroc said. "Today
        we will publish a list of eight officials who represent the governing structures
        of the Washington administration. They will also be included in our sanctions
        list."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534b026-a874-47da-97e9-4e153f0cd21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9dd075-8d0d-443f-8e4b-d189d22b917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Thursday''s announcement, the US also formally named
        the Russian Foreign Intelligence Service as the force behind the SolarWinds
        hack that affected the federal government and wide swaths of the private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804a711e-140c-418b-ad0a-32de27724eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179f22a-ac62-41e5-a14f-8b7104445bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Thursday that the newly announced sanctions against Russia
        are a proportionate response to cyber-attacks against the US and interference
        in two presidential elections, but also emphasized that "now is the time to
        de-escalate" tensions with the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a0361-01f7-4b70-979d-97cd681d397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf8e58-a4fb-413e-8429-0ae937710e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trying to avoid escalation</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315b071-7faf-47c1-bf69-7514d423235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said during remarks at the White House that he told Russian
        President Vladimir Putin in a call earlier in the week that he could have
        gone further with the measures. While he wanted to avoid escalating tensions,
        Biden made clear that he will not hesitate to take further action in the future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7c219-c580-4787-962d-2da7c535597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf56ec-559e-40d8-bbae-e0f8ebaf37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow a foreign power to interfere in our democratic
        process with impunity," Biden said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426474c3-8049-4875-86d4-94ece97a41f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce0248b-349d-443c-879b-85ab5a0070f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I told (Putin) that we would shortly be responding in
        a measured and proportionate way because we had concluded that they had interfered
        in the election and SolarWinds was ... totally inappropriate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4716b-7aef-4b8d-8c3d-d9cd64938c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac74875-3c85-4892-989c-4349da8eac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 Russian diplomats who are being expelled are based in Washington,
        DC, and New York, and will have 30 days to leave the country, a US official
        familiar with the plans explained. Asked how the US chose the 10 diplomats
        who will be expelled, a senior administration official told reporters Thursday
        that those individuals "were acting with a manner inconsistent with their
        status in the US," and declined to provide further details.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d57b2-f4cc-4555-a424-c69971e72bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04137b4c-8754-42c5-9d24-9228f1496bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Lavrov said Russia is considering more "painful" measures
        against US businesses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1a976-cb39-413c-857a-ee41bee04e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T01:20:21.801+08:00
