      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c36e1-897e-4ea3-a5d8-125b251159f9'
      'mgnl:activationStatus': true
