    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '294ab18d-5fc9-48c2-9a2d-ce83708131b3'
    'lead': 'The release of the report comes as former US Secretary of State Mike
      Pompeo  has given strong signals he may be planning to run for president in
      2024.'
