    'title': '''Hindi kami nananakot'': DOH says private hospitals mandated to boost
      COVID-19 patient capacity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba0657e-db48-4463-9d2b-4257cebe3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.215+08:00
      'mgnl:createdBy': 'lisbet'
