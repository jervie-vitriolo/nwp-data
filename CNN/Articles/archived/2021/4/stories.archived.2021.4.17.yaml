      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong>  Health
        Undersecretary Rosario Vergeire refuted claims that the government is "threatening"
        private hospitals to expand their capacity for COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553dd53-6708-4d05-bfba-be17564ed40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Saturday, Vergeire said private hospitals
        have a mandate under the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155de67-a83d-4dee-bc78-89336f1c4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually hindi ho kami nananakot no, there is no threatening part
        there," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e1833-1ec6-4843-8106-e8d5edf487d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay nasa batas, we are just enforcing and implementing,"
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd728bc-8698-4603-92d2-92611eebc416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually we are not threatening, there is no threatening
        part there. This is in the law, we are just enforcing and implementing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6eada-513f-4365-96a3-e03f48ed75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/21/Hospitals-urged-increase-bed-capacity-rising-COVID-19-cases-.html">RELATED:
        Hospitals urged to increase dedicated beds amid rising COVID-19 cases</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca347c-24b2-4904-8243-9de958b3d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/6/dpwh-4-000-additional-isolation-beds-by-May.html">RELATED:
        DPWH eyes up to 4,000 more beds in COVID-19 isolation facilities by May</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e7a87-f402-4bd6-9e4e-7dc50bbe8467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said private hospitals must improve capacity by "as much
        as 30%".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f807e99-fc21-41c7-ac2c-55453cfd3e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce68264-d712-4ae9-990e-64521f8e85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under DOH Administrative Order 2020-016, private hospitals should
        allot at least 20% of bed capacity for COVID-19 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57614e9d-ad34-4806-8b89-c8ab66d7f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire in a media forum in December said private hospitals must
        increase COVID-19 bed allocation by another 10% in case of a virus surge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2e4e2-88a2-4051-8df2-c38b60193a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36873c-a7a9-47fb-85e7-e3492543d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naiintindihan ho natin ang mga ospital, hindi naman ho talaga ganoon
        kadali para mag-expand ka ng capacity mo. Kailangan mo ng healthcare workers,
        kailangan mo ng mga iba pang pangangailangan. Kaya nga po kapag ganitong mayroon
        ho tayong ini-enforce, tayo naman po ay tutulong kung ano po ang magiging
        pangangailangan para lang makapag-expand tayo ng mga kama," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd8cf7-30be-4957-9b45-3089d28af816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand them, it''s not really that easy to
        expand your capacity. You need healthcare workers, you need other things.
        That''s why when we enforce something like this, we will help whatever the
        need may be, just so we can expand the bed allocation.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f94468-83e3-41dc-95a4-bc6235dd62a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/regional/2021/4/6/Cebu--Eastern-Visayas-deploy-healthcare-workers-NCR-.html">RELATED:
        Dozens of medical workers from Cebu, Eastern Visayas to assist NCR vs. COVID-19</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b7072-9adf-4642-9076-9e260e32abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/30/Hospital-devices-COVID-19-patients-Metro-Manila.html">RELATED:
        DOH to source equipment from other regions if NCR hospitals run out of devices</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75484a-b05b-4cd8-bbbb-6d3ed8304e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:18:55.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:51:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and four surrounding provinces are under hard lockdown
        since March 29 in response to the infection surge that has nearly overwhelmed
        the health care system.</p>'
  'DOH-OCTA-meeting-discrepancies-COVID-case-fatality-rate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-17T18:42:36.246+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76e21c79-d08d-40df-aee5-3c9d15267bf7'
    'lead': 'The Health Department said it plans to meet with the OCTA Research group
      soon to reconcile the varying COVID-19 data they recently released to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T18:48:09.224+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:51:10.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:12.577+08:00
