      'jcr:uuid': '684221cf-a1bc-4e2f-b5d4-ff21a7122a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been linked most firmly with the AstraZeneca coronavirus vaccine,
        which is in wide use in Europe and the UK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960dcad-7402-497a-b074-cd98b7d3da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c095c3-6fd1-4203-9797-1e47a5f588aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention and the Food and
        Drug Administration are checking to see if Johnson &amp; Johnson''s Janssen
        vaccine also might cause the blood clots. Both AstraZeneca''s vaccine and
        the J&amp;J vaccine use common cold viruses called adenoviruses as a carrier
        and some experts suspect the body''s response to those viral vectors might
        underlie the reaction. AstraZeneca''s vaccine is not authorized in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae6a1e-fd31-4c01-8e08-846a3e735300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa82c1-157d-4f14-936f-600394727196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and CDC have asked for a pause in giving out the J&amp;J
        vaccine while they investigate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8468d-effd-486f-9066-db2699d4e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d26876-a327-453d-a07e-29195a56baa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team led by Dr. Marie Scully, a hematologist at University College
        London Hospitals, studied 22 patients who developed the syndrome after receiving
        AstraZeneca''s vaccine, and found they had an unusual antibody response. These
        so-called anti-PF4 antibodies had only been seen before as a rare reaction
        to the use of the common blood thinner heparin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a6f36-6593-4f46-9035-69923d132a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc02d2-e0af-4d6e-a9bd-4d32a980192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings support a theory that an immune reaction might underlie
        the rare blood clots, but the findings don''t yet explain it, Scully and colleagues
        reported in the New England Journal of Medicine Friday. What may be going
        on is a reaction by the immune system with platelets to cause uncontrolled
        clotting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21b986-96e0-4aca-b908-c545f870f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cd338-7286-41e6-b0ae-9ee2c25565e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccines cause it, it''s still very rare and unusual, they wrote.
        It might not even be happening any more often in recently vaccinated people
        than among the population in general.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb396ed-038d-4d1f-bd2b-5b96db003cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ce897-f8aa-4fc7-8881-f25b17fd41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of thrombocytopenia and the risk of venous thromboembolism
        after vaccination against SARS-CoV-2 do not appear to be higher than the background
        risks in the general population, a finding consistent with the rare and sporadic
        nature of this syndrome," they wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98f058-da1a-48d4-9c95-3dc7b630fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be05e0-aa4a-4923-9b1d-82dc5e50d577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The events reported in this study appear to be rare, and until
        further analysis is performed, it is difficult to predict who may be affected.
        The symptoms developed more than five days after the first vaccine dose,"
        they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d84b3a-cdcc-4f27-9be7-d67ec0159d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3b668-29d3-4dd6-bfb7-e3cfde1bfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all cases reported to date, this syndrome of thrombocytopenia
        (low platelet count) and venous thrombosis (blood clot) appears to be triggered
        by receipt of the first dose of the (AstraZeneca) ChAdOx1 nCoV-19 vaccine.
        Although there have been a few reports of patients with symptoms consistent
        with this clinical syndrome after the receipt of other vaccines against SARS-CoV-2,
        none have yet been confirmed to fulfill the diagnostic criteria," they added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2aada-6c1a-4f75-86ce-e4a03ac3ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c7bbf-510e-4ade-a047-5f4d259c249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if vaccination can cause the condition, it would be important
        to recognize that and treat it appropriately -- because the usual treatment
        for blood clots is not recommended for VITT.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642dead-8624-41e9-be63-624305ca984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c5c85-b80a-4c51-b4a5-42c4e6513ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients should be given anti-clotting drugs, but not heparin, and
        infusions of a blood product called intravenous immunoglobulin may replace
        the depleted platelets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546af63b-1dd1-401a-ab42-4e4698352717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d65c5-4833-4575-a190-9ea9230d581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear who''s at highest risk, Dr. Douglas Cines of
        the University of Pennsylvania and Dr. James Bussel of Weill Cornell Medicine
        wrote in a commentary. "Most of the patients included in these reports were
        women younger than 50 years of age, some of whom were receiving estrogen-replacement
        therapy or oral contraceptives. A remarkably high percentage of the patients
        had thromboses at unusual sites," they wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32119b2-527b-4f68-94bb-f1e8c7098bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ea689-d245-4d39-9762-d66f5ce65b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some European countries have restricted who should get AstraZeneca''s
        vaccine. For example. Belgium limits its use in people under age 55. Other
        countries have paused its use. CDC''s vaccine advisers have been asked to
        consider whether similar restrictions might be appropriate for Johnson &amp;
        Johnson''s vaccine, although only a handful of cases have been reported in
        the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a5e89-90b8-4210-9a8e-c04d170c66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e14af5-6333-4c38-b795-2e66623c842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While blood clots in the brain have received the most attention,
        patients have also had clots in other large veins and arteries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c85a9-03dd-4bc8-a7e2-53be6e401f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.748+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0b820-6965-4b58-ae62-767faec1bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These blood clots in the brain -- called cerebral venous sinus thromboses
        or CVST -- are dramatic on their own, but the clots may be forming elsewhere,
        also.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014f34d-153c-4ce6-80ad-f82af236dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d3450-eea2-40d7-b102-879304d534e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are being advised to run tests if people develop blood clots
        after having been vaccinated recently against coronavirus, and to not use
        heparin to treat the clots until VITT has been ruled out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a5ecf-2701-48cf-b1ca-f967b3adee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a4ee9-cfd4-459a-a499-2b6b58deb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.749+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition is very similar to a known development called heparin-induced
        thrombocytopenia, the American Society of Hematology says new guidance released
        earlier this week. It''s also calling the condition VITT.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9e7d1-202f-4eb6-a99f-1fcd4dd3f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ebad2-4edb-4386-8d6f-fdefb738e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASH published guidance saying normal post-vaccination malaise, headache
        and fever are not of concern.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086407fb-4906-4b96-86e6-c49bd665436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11c344-8ef7-4a07-8b6f-ebb10854d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients with severe, recurrent, or persistent symptoms, particularly
        intense headache, abdominal pain, nausea and vomiting, vision changes, shortness
        of breath, and/or leg pain and swelling, either persisting or beginning four
        to 20 days following vaccination should be evaluated urgently by a medical
        provider and consideration given to underlying VITT," ASH says in the new
        guidance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed206c8d-6b83-4ef5-919e-b7d7cf76fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907ddd8-ac8d-4884-afa3-73de1c8f28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While current information links VITT to AstraZeneca and Johnson
        &amp; Johnson vaccines, patients with suggestive timing and symptoms following
        any COVID-19 vaccine should be evaluated for VITT."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68adbfa4-72b6-4f12-9efb-2da77073cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941ea0f-5edc-45da-a129-885dc785db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC''s Advisory Committee on Immunization Practices has scheduled
        a meeting for April 23 to take up the question again after declining to make
        a decision Wednesday. One committee member told CNN more data is needed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9f2da-ab09-40ee-87e9-ba12da6b18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49faf8b-6e5d-43a2-8624-6a5b68c7a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know what the size of the problem is," said Dr. Kevin
        Ault, professor and division director with the University of Kansas Medical
        Center. "So we''re going to shake the trees in the databases that the CDC
        has and we also need to know what the denominator is -- is it just young women
        or the whole population that''s been vaccinated?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3a93b-0b75-4e0f-b5da-299dcf33d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c0671-e602-4174-a299-e163650cde2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC wants to know if there is anything specific that might put people
        at higher risk of developing blood clots after vaccination.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9fd79-279f-45ba-bd11-69aef512a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25ef22-fd4d-46cd-aab7-27bff3f79f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still a fair number of people in the United States who
        have been vaccinated in the last two weeks," Ault said. "We''ve seen these
        reactions within two weeks, so it doesn''t sound like a very long time, but
        we''ll have a fair amount of data in just those nine or ten days."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0420130-55c0-49da-8889-2096e37d1a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308d277-2fab-478d-9860-6340a3929f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the New England Journal of Medicine, scientists at
        Janssen, the vaccine arm of Johnson &amp; Johnson, say there isn''t enough
        evidence to show the company''s Covid-19 vaccine causes the blood clots and
        they are "working closely with experts and regulators to assess the data,
        and we support the open communication of this information to health care professionals
        and the public."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f4147-6c47-4f0d-bf70-41a399af3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4ad1e-8c0f-48e6-9cde-e884efb1588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.752+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time," they write, "evidence is insufficient to establish
        a causal relationship between these events and the Ad26.COV2.S vaccine."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353102b-8051-40d8-866c-bfdb26f353e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5931cf-dfc6-4a36-bad7-aff13565198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines made by Moderna and Pfizer/BioNTech use a different technology
        that sends genetic material into the body wrapped in lipids, and they have
        not been linked with blood clots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe6b08-4a82-495f-beaa-f40b05251cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:02:33.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:46.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/04/16/health/blood-clots-vaccine-possible-cause/index.html"
        href="https://edition.cnn.com/2021/04/16/health/blood-clots-vaccine-possible-cause/index.html">Doctors
        home in on cause of blood clots potentially linked with Covid-19 vaccines</a>''</em></p>'
