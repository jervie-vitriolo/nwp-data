      'mgnl:lastActivated': 2023-01-25T10:51:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helen McCrory will be remembered not just for her remarkable stage
        and screen performances, but also for her selflessness and generosity," Lucas
        wrote. "She and Damian were the motor driving FeedNHS, working tirelessly
        during the pandemic to raise millions for others. What a tremendous loss."</p>'
