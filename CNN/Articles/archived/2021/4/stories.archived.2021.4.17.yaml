    'lead': 'Protecting individual rights from government overreach is at the core
      of what sets the US apart from the rest of the world. It helped the country
      break free from a monarchy and withstand the pull of fascism, dictatorships
      and communism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T13:30:15.922+08:00
