      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those that received the J&amp;J vaccine more than a month ago,
        the risk is "very low," said CDC principal deputy director Dr. Anne Schuchat
        during a virtual briefing on Tuesday.</p>'
    '79':
