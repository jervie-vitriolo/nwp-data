      'mgnl:lastActivated': 2023-01-25T10:51:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872369af-4b49-4e7c-af91-cb4a71699452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that these vaccines are really responsible primarily for
        the 90% reduction in deaths we''ve seen over the first 13 weeks of 2021,"
        Dr. Clay Marsh, West Virginia''s Covid-19 czar, said Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8cabf-f7d3-44a1-b712-ff8da5af0a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feec785-0042-479b-893f-c576d3e96e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware that transportation can be a barrier for some, Rhode Island
        announced that free public transit trips to and from vaccination appointments
        will be available starting Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e305bf-eef5-4c9a-928e-f2ae0f772872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953e6b37-c5c9-4f14-bf76-d43ce0cc204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big win for Rhode Island''s vaccination efforts," said
        Governor Dan McKee. "I hope that no-cost trips will enable everyone who wants
        to get to a vaccine clinic to get there easily."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd219bf-ea72-4ed3-84dd-cdf57732d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f7cf4-5939-403e-98ab-9870f25d1388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News coming out of several states was cautiously optimistic, as
        Pennsylvania, Kentucky, Connecticut and Georgia all highlighted increases
        in vaccination numbers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27c9db-259b-41ae-8e23-6d92cc1c383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ed2c6-9388-44de-a4ca-503a2d752da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York reported its lowest number of hospitalizations since December
        1 and that more than half of New York adults had received at least one dose
        of a vaccine, according to Gov. Andrew Cuomo''s office.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfd0dc-c726-48bc-8d93-4414a277683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cdf63b-2271-4702-aa2c-2f36dc1bb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 95% drop in the daily average of deaths in the state, New
        Hampshire Gov. Chris Sununu announced that a mask mandate set to expire Friday
        will not be renewed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11263324-b357-4f8e-b3cb-b678baa48e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a13d45-4c07-4747-8aab-c7aa7e43cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lifting of the mandate does not diminish the importance of
        wearing a face mask," Sununu said, noting that numbers remain high across
        the state. "We ask that people continue to take steps to protect their own
        health, the health of their family and friends, and the health of their community."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe2c67-e269-4a50-a46d-1ad9993bd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.025+08:00
