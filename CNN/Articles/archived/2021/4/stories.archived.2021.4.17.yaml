      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun war is already a much larger multi-generational undertaking
        if you place the start at Columbine in 1999 and consider Sandy Hook, Las Vegas
        and the Pulse Nightclub as major battles.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
