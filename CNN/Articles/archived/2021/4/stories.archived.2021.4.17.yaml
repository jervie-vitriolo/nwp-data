      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have knocked down this virus already three times, but we have
        to knock it down a fourth time," Washington Gov. Jay Inslee said Thursday,
        as the state''s infection numbers have turned upwards again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc450db-d556-41c3-9e92-709bec2144b4'
      'mgnl:activationStatus': true
