    'template': '1'
    'title': 'What is Dogecoin? How a joke became hotter than bitcoin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0a643-9fd1-4219-b2bb-27a05527788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Dogecoin is the hottest, quirkiest
        cryptocurrency on the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e19794-ee2f-4b64-bb66-2c20dc7f4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total value of the dogecoins in circulation is nearly $50 billion
         not bad for a digital currency that started as a joke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbcfc2-e035-42b0-80a5-a16a117a8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the No. 5 most-valuable cryptocurrency on the market, according
        to CoinMarketCap, having increased more than 6,000% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2012b07-e4cc-4154-b053-d960368e4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a dogecoin doubled again Friday after Tesla CEO Elon
        Musk tweeted about it for the umpteenth time (more on that in a bit). Demand
        for Dogecoin spiked so much this week, it briefly broke Robinhood''s cryptocurrency
        trading system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca2b38-102b-4b2c-bc39-f2373c50426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is dogecoin?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4048edf-b4f2-42a1-a7e6-22c53a5fe87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all cryptocurrencies, dogecoin is a digital currency that can
        be bought and sold like an investment and spent like money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac0f0d-c1bc-434a-a949-1901d1ec842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although each crypto is unique, it shares some similarities with
        its better-known peers  its code is based off the script for litecoin, for
        example. But it has a couple key differences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d054a-d913-4a2a-9b6b-f7b57f557198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike bitcoin, which has set 21 million as the finite amount of
        the digital currency, dogecoin has 129 billion coins in circulatIon and will
        continue to make new blocks of coins available to mine each year. That''s
        part of the reason one dogecoin is currently valued at about three dimes and
        a bitcoin is worth about $62,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce6b17-10d8-4913-a806-2815e922eca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although cryptos are gaining more acceptance as a currency for purchasing
        goods, dogecoin doesn''t have much mainstream real-world use. It has a few
        niche markets, including using dogecoin to tip online artists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409aeb07-c977-46f3-9909-505de5bc4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its main differentiator  its active online community  is what
        makes the odd-ball currency so fun. The group, which is active on Reddit,
        has raised money (in dogecoin, of course) for charitable causes, and in 2014
        it successfully crowdfunded a sponsorship to get Nascar driver Josh Wise to
        advertise dogecoin on his car.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb3f19-2f7b-440e-ae89-26dbd32026e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dogecoin is not so much an alternative deflationary numismatic
        instrument as it is an inflationary leisured exploration of community-building
        around a cryptoasset," wrote Usman Chohan, economist at the University of
        New South Wales Business School, in a paper updated in February about the
        digital currency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b448a0-6c71-47ab-9776-e2079c8c8d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did it start?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f9318-9174-411d-a2af-d5f02fddeaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin was created December 6, 2013, by a pair of software engineers
        as a joke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d381fe-6381-4827-a3fc-f1b2c0e2b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Markus, an IBM programmer from Portland, Oregon, set to differentiate
        his crypto from bitcoin, which was steeped in mystery with an anonymous creator
        and at the time attracted a small, niche group of miners. Markus wanted his
        cryptocurrency to be open to the masses, according to Chohan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9619ca1-8feb-48c7-8f66-763d923488af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markus looked for help making his weird dream a reality and found
        Jackson Palmer, who worked for Adobe. Palmer purchased the domain dogecoin.com
         a nod to the "doge" meme that was all over the internet at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7d4a0-dc35-475e-9e09-4515fcea1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website nods to its joke origins at the very top: Its Shiba
        Inu mascot is the first image on the page, mimicking the meme that inspired
        it, which features the same dog surrounded by a bunch of Comic Sans text in
        broken English.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195565c-425e-4042-b770-6c8586611605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On dogecoin.com, its mascot is captioned: "Dogecoin is an open source
        peer-to-peer digital currency, favored by Shiba Inus worldwide."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293ae16-af46-4009-b4c3-62fe4c94d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is is so popular, all the sudden?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effc7db-1e78-48e2-9767-b0b2e46fd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin is no longer a joke. Its popularity has soared  astronomically,
        this year  buoyed in part by the mainstream adoption of bitcoin and other
        cryptocurrencies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c92ecd-5f52-4745-8a4e-c03fd83672cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Elon Musk is the loudest and most prominent supporter of dogecoin.
        One of his bizarre tweets to his 50 million followers can send the crypto
        surging. That''s what happened Friday, when Musk tweeted "Doge Barking at
        the moon" and shared a photo of a painting by Spanish artist Joan Mir, which
        is titled "Dog Barking at the Moon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60586f58-833b-4501-965d-21fc53fb4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin has also enjoyed something of a cult status on internet
        message board Reddit, where a popular group  not unlike the WallStreetBets
        group behind GameStop''s rally  decided earlier this year to propel its value
        "to the moon." Dogecoin soared over 600% in the wake of that push.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b804902-3d37-42bb-bfac-fa1fbd27fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not its a smart investment remains an active question.
        The more-actively traded and more-widely accepted bitcoin is subject to extreme
        volatility, so dogecoin, too, could crumble without warning. But its rise
        this year has been stunning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef33cd-0098-4715-8654-d86c3d202eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.435+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not benefiting from the coin''s soaring growth is Markus, who sold
        all his dogecoin when he was laid off in 2015. He used it to buy a Honda Civic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2988fe-14e7-4441-857b-a99d420691d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:42:11.436+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/17/investing/what-is-dogecoin/index.html">What
        is Dogecoin? How a joke became hotter than bitcoin</a>".</em></p>'
  'More-young-people-are-getting-hospitalized-as-a--stickier---more-infectious-coronavirus-strain-becomes-dominant-':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-19T08:06:59.172+08:00
