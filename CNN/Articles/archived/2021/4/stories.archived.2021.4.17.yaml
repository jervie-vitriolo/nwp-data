    'template': '1'
    'title': 'Heavy metal guitarist is first US Capitol rioter to plead guilty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67c811-6ad9-4c61-88ac-64ab7b305930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A heavy metal guitarist with ties to the
        Oath Keepers pleaded guilty Friday to two crimes related to the US Capitol
        insurrection, making him the first rioter to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c00fe5-48c2-491a-ad0c-1ebccb9ce054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Ryan Schaffer pleaded guilty to obstruction of an official proceeding
        and entering a building with a dangerous weapon. He admitted to carrying bear
        spray into the Capitol complex during the formal certification of the Electoral
        College votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd46285-18d1-4a23-86c0-d88f2a77afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c5a61-cb52-413a-83d3-e2d2ebb86cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred days after the January 6 attack, Schaffer is now the
        first pro-Trump rioter to plead guilty and admit his crimes. His plea was
        in the works for at least a few weeks, and recent court filings revealed that
        he met with federal investigators for several "debrief interviews" last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7016f-5896-490d-82f7-41db099b0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c878f-71eb-41a8-a9db-b4d9fed62317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors and Schaffer''s attorneys agreed to recommend that he
        get between 3.5 and 4.5 years in prison, based on how fruitful his cooperation
        is with the government. The sentencing decision will ultimately be made by
        federal Judge Amit Mehta, who is overseeing the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448b67e-61c2-4e14-8e9e-64baaa474616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9739319-ea0e-443a-a4b0-3a125ce74479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators likely asked for information about the Oath Keepers,
        the far-right paramilitary group with a dozen members facing conspiracy charges.
        Schaffer wore an "Oath Keepers Lifetime Member" hat inside the Capitol, but
        his defense attorneys have distanced him from the group, saying he bought
        the hat from a fan and doesn''t know anything about the organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de8d9a-ca51-4c79-8fea-0544a3c54867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81746b10-ada6-49f0-aa58-23e22f0c71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Capitol riot defendants have expressed interest in pleading
        guilty and attempting to move on with their lives. But those plea deals --
        and potential cooperation deals -- have been slowed down while prosecutors
        waited for sign-off from senior Justice Department officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5825f-8237-4850-baa9-9aa11215558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91800906-4b47-4db4-bf53-179bf272b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffer''s plea was made official during a hastily arranged hearing
        Friday in DC District Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f67e8-4f60-4557-afd2-ca736819b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b972b-f538-4647-ad2f-67a203967c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the plea deal, Schaffer agreed to cooperate with investigators
        and potentially testify in related criminal cases, according to the court
        proceedings. In return for Schaffer''s assistance, the Justice Department
        might later urge the judge to show leniency during his sentencing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e3e6e-c396-47f0-b69f-536dc0b5e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.084+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667027b-ed24-4cce-b3f7-510e50e8f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some laws being used against Capitol rioters have never been used
        like they are now, to target individual members of a mob on federal grounds.
        Some defendants are disputing the Justice Department''s interpretation of
        these laws, and Mehta alluded to potential "legal challenges down the road"
        while questioning prosecutors about the specifics of Schaffer''s landmark
        plea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9b27b-8172-4fe3-ab9c-0c558838bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.085+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761d2a1-250f-445a-bd89-d698a6f299e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffer was initially charged with six federal crimes. He was ordered
        to stay in jail while his case moved through the court system, because a magistrate
        judge was alarmed by his potential ties to Oath Keepers extremists and by
        the fact that he brought bear spray inside the Capitol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc82bf-b6a0-434f-9421-4cc17c84e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a36ec-4be4-4214-a862-c449ba23b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of his Indiana-based band reportedly quit in protest
        of his role in the attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af2e26-f642-44b6-9182-3e7fbe1325de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3889a-26e6-46ca-b1a9-73b19e748a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department heralded the guilty plea on the 100-day mark
        of the Capitol attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa008a4-687e-4da5-8b3b-d0475ab56bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30832336-5af4-4de8-aa61-ad17cb524115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI has made an average of more than four arrests a day, seven
        days a week since January 6th," acting Deputy Attorney General John Carlin
        said in a statement on Friday. "I commend the hundreds of special agents,
        prosecutors and support staff that have worked tirelessly for the last 100
        days to bring those who committed criminal acts to justice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbdf32-c482-4d53-bf88-2152696b58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T02:39:32.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/16/politics/oath-keepers-capitol-guilty-plea-schaffer/index.html"
        target="_blank">"Heavy metal guitarist is first US Capitol rioter to plead
        guilty"</a></em></p>'
