      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbba46-1a7a-4b14-b554-b5c0578e2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow actor Matt Lucas paid tribute to McCrory in a post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e0291-89fd-47bd-afe7-0af58ce797d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.236+08:00
