      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Biden visited Arlington National Cemetery after
        announcing he''d pull US troops from the country''s longest active military
        conflict.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f200fcc-dd98-48ab-a34b-da207597d715'
      'mgnl:activationStatus': true
