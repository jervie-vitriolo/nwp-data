      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Honoring sacrifice</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472061b4-67a6-4014-858a-5194c943922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.929+08:00
      'mgnl:createdBy': 'bamba'
