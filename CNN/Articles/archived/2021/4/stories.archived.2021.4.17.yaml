      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) </strong> A suspected
        foreign terrorist and two alleged members of the Abu Sayyaf Group were killed
        in an encounter with soldiers Friday evening, the Armed Forces reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89fb11-2e27-45e6-9cec-fa883cb6b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T23:21:17.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Western Mindanao Command on Saturday identified the alleged
        foreign terrorist as a certain Yusop  the stepson of an Egyptian national
        who was also killed by the military in November 2019. He''s also the son of
        another Egyptian national who was reportedly behind a suicide bombing in September
        2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73381cc4-ae25-4e39-b81f-bbcb98d84776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T23:21:17.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two suspected ASG members were identified as a certain Akram
        and Abu Khattab Jundullah or Saddam. Saddam was a bomb-maker and brother of
        a late ASG member, the WesMinCom said. He was also reportedly trained along
        with Mundi Sawadjaan  the alleged mastermind of the twin suicide bombings
        in Jolo in August 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905a3e6-4f90-4650-af1a-6b331894b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T23:21:17.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:50:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WesMinCom reported that troops from the 4th Light Reaction Company
        were in the middle of operations when they met a group of suspected ASG members
        in Patikul town at 10:45 p.m. on Friday. A ten-minute firefight ensued, after
        which security forces found three dead bodies, as well as high-powered weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771cd09b-b4f7-4098-94e6-5bb0c64dc1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T23:21:17.213+08:00
