      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Johnson &amp; Johnson decided to pause vaccinations
        in all of its clinical trials while the company updates "guidance for investigators
        and participants," according to a news release posted Tuesday afternoon.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fbe6c9-0d75-4772-a559-1866eb81bcbe'
