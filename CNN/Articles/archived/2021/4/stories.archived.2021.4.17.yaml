      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, hospitals are increasingly overwhelmed and reaching
        full capacities in part due to the influx of new coronavirus cases. State
        and local officials across the country are attempting to avoid a similar situation
        and are pushing to increase vaccination levels among adults, which shows continuing
        signs of improvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32118a42-2994-4c2a-869a-735d077038f6'
