      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Mc Andrew Pranada, one of the researchers, said this
        is now the 2,002nd species of the Begonia Linnaeus, the world''s sixth largest
        plant genus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d9ff1-92af-40f2-8e32-91006af0fdf3'
      'mgnl:activationStatus': true
