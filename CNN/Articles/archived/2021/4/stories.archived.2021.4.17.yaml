      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 28)</strong>  Third
        telco player DITO Telecommunity has strengthened its reach in the telecommunications
        sector with more areas now commercially covered by its mobile services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
