      'text': '<p>- Balingoan, Misamis Oriental</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bdf23-cfbb-4aea-8f6c-bc3ada41a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:23:23.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new playerbacked by its chairman and CEO Dennis Uy and state-run
        China Telecommunicationsvowed to provide an average broadband speed of 27
        megabits per second, covering 37 percent of the country''s population for
        its first year of operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4988a1-208f-4778-bb89-b1d41debecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:23:23.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is slated to face another technical audit this July when
        it needs to meet the committed 51% coverage and average internet speed of
        55 Mbps for its second year of operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b1d1c-0403-4fdb-8c4d-bd090a1905bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:23:23.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on June 11, DITO chief technology officer
        Rodolfo Santiago said that the telco firm was already in the final stages
        of preparation for the next audit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cff7d0-7811-4d3e-a09d-061eda58d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:23:23.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo, at that time, admitted that while DITO Telecommunity is
        challenging the industry giants PLDT and Globe Telecom, developments on its
        network buildup as well as the traction it sees from Filipino consumers fuel
        the group''s desire to corner at least 30% of the market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39946ac5-6872-4256-ae84-141b77a93276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:23:23.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/business/2021/6/11/DITO-sees-hitting-1M-subscribers--to-be--more-aggressive--vs-telco-duopoly-starting-late-2021.html">READ:
        DITO sees hitting 1M subscribers, to be ''more aggressive'' vs telco duopoly
        starting late 2021</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc310d4d-592c-4cf0-927d-f8789c2893af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T14:23:23.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:50:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last June 16, DITO was able to grow its subscriber base to
        one million, three months after its commercial launch.</p>'
