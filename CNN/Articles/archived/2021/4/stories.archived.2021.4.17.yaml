      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec666a5-a0a3-42a7-8830-c8e434078ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.923+08:00
      'mgnl:createdBy': 'bamba'
