      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce1c8a-f4cc-4735-9e3c-7806a1622f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson &amp; Johnson vaccine side effects are investigated</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264745a-3582-4d51-bd2d-b8aa35ac6875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T19:00:10.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccine distribution continues, the Johnson &amp; Johnson vaccine
        remains paused.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be251665-2bcf-4828-95f6-2f27ec7957eb'
      'mgnl:activationStatus': true
