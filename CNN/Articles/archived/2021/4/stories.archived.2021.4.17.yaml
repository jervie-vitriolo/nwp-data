    'title': 'From cover-up to propaganda blitz: China''s attempts to control the
      narrative on Xinjiang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e2248-16ce-4ac2-8aa2-e0c888f17e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>China''s Foreign Ministry this week
        issued the most forceful defense of its policies in Xinjiang to date, calling
        allegations of "genocide" in the region the "lie of the century."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b44299-d42d-450f-b531-e62f9eff3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8d644-d34d-4245-a3fe-5e0d9f50a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement &nbsp;made in response to ongoing calls for a possible
        boycott of the 2022 Beijing Olympics -- represents the culmination of a long
        evolution of China''s official narrative regarding its treatment of Uyghurs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b1575-761f-4337-ac09-978779747f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b5b63-15dd-4640-aa25-cddf0f732b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This evolving strategy, from outright denial to hardened public
        defense, is closely tied to the Chinese government''s own increased sense
        of confidence on the world stage, and its willingness to confront its critics
        in the West head on, be it over Xinjiang, the South China Sea or Hong Kong,
        a CNN analysis shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ac1148-6879-4518-8095-54c76e4a2db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb0acd-e02e-4f8a-9822-261da0e43307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Xinjiang has become something of a patriotic litmus
        test, in which those wishing to do business with China must pick a side --
        either stand with Beijing in implicit defense of its policies, or face the
        consequences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ea3f5-3658-4e10-8e51-18d87eefa3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2d5b6-b3b4-496e-9ba7-df37f815295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The propaganda campaign has also reached a fever pitch, with state
        media reporters dispatched to Xinjiang to supposedly "prove" there is no oppression
        there, a "La La Land"-inspired musical released to make Beijing''s case, while
        critics overseas have faced sanctions and harassment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af736b-94b6-488a-a913-f0d13c179584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74160d54-35f5-4a0a-bc73-efa855da56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has always maintained a sophisticated propaganda apparatus
        at home, it''s recent campaign over Xinjiang, particularly disinformation
        and harassment of critics overseas, is more in keeping with similar efforts
        by Russia, including deploying "whataboutism" in claiming any US denouncements
        are tainted by the legacy of slavery and genocide on the American continent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4b874-05e3-408b-af62-8a3c0d61f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c5a52-4431-4d0c-a215-2a54cbd0f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warning signs</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9cf02-2393-4b9d-93c9-b0f2023c7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she was "de-radicalized," Amina Hojamet swapped her burqa
        for a silk dress, put a traditional flower-patterned hat on her head, and
        sang "Without the Communist Party, there would be no New China."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc0ad9-9800-41d7-87e7-4fe97e85596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5798289-9343-484b-a8eb-57f718153b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t know it at the time, but Hojamet, along with over a
        dozen other women from her village in Shufu County, in western Xinjiang --
        whose story was recounted in a report by the state-run Xinjiang Daily -- would
        serve as proof of concept for an "anti-extremism" campaign that has engulfed
        the Chinese region since 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011ef0e-1cdc-435b-8cf7-3dff1a17f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783c561-7d46-42b8-bc61-dc76b6a437bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reliable scholarly estimates, up to 2 million Uyghurs
        and other Muslim minorities have passed through a system of detention camps
        set up throughout Xinjiang in recent years. In the camps, they have been subjected
        to intense "re-education," designed to strip them of their Islamic faith and
        ethnic identity in the name of fighting religious terrorism and separatism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d25504-a1f0-4c7c-9049-70a9974f6fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48f3b4-b87a-45fb-a45a-00bb1023d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors of the camps report experiencing or witnessing widespread
        abuse, and incidents of torture, rape and forced sterilisation. The crackdown
        has been denounced as "genocide" by the United States government and the Canadian
        and Dutch parliaments for its effects on the Uyghur people and their culture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774af4e-fb00-4123-bc0d-87e3b03f98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d0dc3-bed5-4a80-a9ae-366002e10951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reports of the camp system first began to emerge around 2017,
        China issued staunch denials, or refused to comment altogether. As this has
        become increasingly impossible in the face mounting international attention
        and subsequent condemnation, Beijing has shifted to an angry defense of its
        "de-radicalization" program, which it has even started to tout to likeminded
        countries as a way of dealing with their own Muslim "problem."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01786d63-63d4-4391-aefd-515acb8a2c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0fad6-acf5-491e-a66f-cc7c8437f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, evidence of the camp system, such as early reports in
        state media like one which gave Hojamet''s story in late 2014, have been scrubbed
        from the internet altogether and are accessible only in archived form, a CNN
        analysis shows. Other materials researchers relied upon to expose the camp
        system -- such as government tenders and official documents -- have also been
        deleted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dfc9d-cbf0-4aa6-bb0d-09070b725d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93947408-460c-4730-b7c1-de48092217b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.913+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple foreign journalists who reported on the camp system have
        been expelled from China, while academics, activists and survivors who sought
        to expose its reach have been denounced, and harassed. Those who have dared
        speak out inside of China have been silenced or detained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0a9ea-bffc-494a-ae63-d50fa93a4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fae4c-0cd8-4bef-9d21-f616435818cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown has been accompanied by a new, coordinated propaganda
        campaign touting the successes of the "vocational training" system, with heavily
        choreographed media tours for sympathetic outlets, interviews with "graduates"
        praising the system, and disinformation which aims to sow confusion about
        the scale of the camp system and the abuses experienced by detainees, while
        painting Beijing as the victim of both violent extremism and Western misinformation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af08183-b224-4c33-bf4e-e8445d9d77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ece41-a4f7-4ed9-a3ff-31cd9d1d3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crackdown</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd284ead-6bda-4942-9002-17dc888349ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the far-west of the People''s Republic of China, Xinjiang
        is among China''s most ethnically diverse regions. It is home to about 11
        million Uyghurs, a predominantly Muslim ethnic minority, who speak a language
        closely related to Turkish and have their own distinct culture, as well as
        significant populations of Kazakhs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a4215-c615-49bd-bcb0-8f6473d0c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b9a8c-6a92-46be-9491-f4b4322c2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich in natural resources, especially oil and gas, the region has
        seen a large influx of Han Chinese, the country''s majority ethnic group,
        amid recent, concerted efforts by the government to tie Xinjiang closer to
        the wider economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094667d-c5c5-498c-bd0e-62e1d3e5835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76655a7-3c2a-442c-9e4c-a694b47526a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang -- the name means "New Frontier" in Chinese -- has long
        been of strategic importance for its rulers in Beijing. The vast region borders
        Kazakhstan, Kyrgyzstan, Tajikistan and Afghanistan, as well as Mongolia and
        Russia in the north and Pakistan and India in the south. Its importance has
        only increased with the advent of President Xi Jinping''s Belt and Road Initiative,
        a trade and infrastructure mega project connecting China to markets across
        Central Asia to Europe and beyond.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23820216-407e-4659-9513-18177fc2ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa707b4-399a-451f-a8ff-2733fcbad9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s and 2000s, as the number of Han migrating to Xinjiang
        increased and the government ramped up efforts to integrate the region, protests
        and occasionally violent ethnic unrest became more common.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848235a-9131-4de1-90f4-82dd9167cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b195649-bd4c-426b-b7e1-e3540776e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about such incidents was often hard to come by, with
        reports in state media sporadic and sparsely detailed. Few foreign journalists
        ever visited Xinjiang, both due to the region''s remoteness from Beijing and
        the harassment and surveillance by local authorities of those journalists
        who did travel there.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d291a-ee2e-4ec0-ab52-d5b7b76df870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105ad04-9e0b-481f-bc3f-546a257d2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such controls only increased as the situation became more unstable
        and the authorities cracked down harder. In 2009, following deadly ethnic
        riots in the Xinjiang capital of Urumqi, the entire region was cut off from
        the internet for almost a year, and many Uyghur writers and intellectuals
        were jailed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480b2ab-d36c-4dcc-b4de-ef7f59649ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa25f5-fd7c-4d83-9109-7bb8ce48a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2013, a group of Uyghurs were alleged to have driven
        a sports-utility vehicle into pedestrians on Beijing''s Tiananmen Square.
        Five people died in the incident, described by authorities as a terror attack,
        including three in the car. Some 40 people were injured.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ff5fc-a597-4ccf-b957-a3ff5fa99a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ebeee-0fae-4157-ac59-300bbdf5eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, Xinjiang''s anti-terrorism budget doubled.
        The regional government, meanwhile, said it was "determined to curb the spread
        of religious extremism as well as prevent severe violent terrorist attacks."
        As part of this, what was called "vocational training" could be provided to
        those "more easily manipulated by religious extremism."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dbad9f-23fc-4209-8569-3a7a26d6491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55a9b2-7f9a-4d91-bb66-eff4cb8e734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2014, 31 people were killed, and more than a hundred were
        injured, during a knife terror attack in a crowded train station in Kunming,
        in China''s southwestern Yunnan Province. Four people were convicted of plotting
        the attack, which the government blamed on Uyghur separatists.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e53c21e-932a-4188-b76b-e892e7e202e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf004f0-d546-4b32-8fed-6524cbf94bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to the region in April 2014 in the aftermath of the
        Kunming attack, President Xi called for an all-out "struggle against terrorism,
        infiltration and separatism," according to leaked internal speeches published
        by the New York Times.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ee1b1-231c-4128-8c85-2ee48e48e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fff4a1-2c16-4d12-ad7d-a3937c633fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this time, in a village in Shufu County, near the ancient
        Silk Road trading stop of Kashgar in western Xinjiang, local officials identified
        16 women in need of "educational transformation," according to the Xinjiang
        Daily article. Their offence? Wearing the burqa.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c60e1-39b9-4409-bc6a-ed7fd8008569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98f721-2263-4fb7-af51-39bcf682152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women, one of whom was Hojamet, were initially "very resistant
        and unwilling," but "gradually realized the essence and harm of religious
        extremism," eventually choosing to abandon conservative Islamic dress for
        regular clothing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4053e9-c5c6-4451-b363-a31eb31aa6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f022a-2a33-4505-a0ab-e7faa9b7b4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman also told the paper her husband had been detained
        by the police for religious extremism and taken for "de-radicalization" in
        an unspecified location. "I hope that he will receive a good education, transform
        well, and reunite with us soon," she was quoted as saying.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b36d6-8650-4ff9-9758-0a3b3f95e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333bb218-ce6a-4867-82ee-10423f15d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cover-up</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1be8ab-a236-4791-864d-43a925987925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in 2014 and 2015 the burgeoning "re-education" system was
        still years away from reaching its current scale, or from becoming public
        knowledge, it was clear the situation in Xinjiang had escalated following
        the high-profile Kunming attack.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1dcc9-88c3-433d-8814-0a05111b6427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a23dc-d61d-4a45-9d71-c98c7a00a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting the region weeks later, Ursula Gauthier, a journalist with
        the French magazine L''Obs, reported an intense system of surveillance, police
        checkpoints, and widespread fear of being reported or denounced among any
        Uyghurs she spoke to.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458b3a5-20a9-402e-a4a0-6c9bf91e44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb7557-9f18-4a74-bc1f-fdd8f7ce42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Xinjiang, where the police respect legal procedures even less
        than in the (rest of China), arrests are not reported to families. They simply
        disappear," Gauthier wrote, adding many Uyghurs reported being constantly
        afraid, such that fear "creeps into all parts of life, poisons relationships
        and paralyzes the most serene minds."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265a1d1-bed7-421d-ae83-8e32a6917fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66fb12-8805-4bcf-9f29-236986d180bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This experience was at the forefront of her mind when, about seven
        months later, ISIS-linked terrorists attacked targets across Paris, killing
        130 people and wounding hundreds more.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941cac0-4442-488e-8cfb-d122958165b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af562da9-711d-48d3-9504-ed34d4314735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disgusted by the bloodshed in her home capital, Gauthier was also
        dismayed by the reaction from the Chinese government, which she felt was attempting
        to take advantage of the incident to gain international support for its crackdown
        in Xinjiang.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93831141-8d01-456a-af89-67dd664caa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431a5e1-9f9b-4d1c-b8ea-7418ab2c7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In expressing sympathy with France, Foreign Minister Wang Yi said
        China was also a victim of terrorism and complained about a "double standard"
        in the West in which media and politicians minimised or sought to justify
        terrorist incidents against Chinese.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b22fb-dad4-410d-ac19-531a464693f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61954db-d26f-4b87-8400-75742cf0b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column for L''Obs, Gauthier noted the astonishing outpouring
        of sympathy and solidarity she had experienced in Beijing from ordinary people,
        while pointing out what she felt were the Chinese government''s "ulterior
        motives" in conflating ISIS attacks with violence in Xinjiang.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d487cd-2617-41aa-b91d-d878642a5837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5f727-f102-4b3c-9e00-713a0c44f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other outlets made similar observations -- "China Responds
        to Paris Attacks Through a Domestic Lens," read a headline in the New York
        Times -- Gauthier''s article struck a nerve.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854cc69a-1dde-42bd-83f0-a249ec85f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a nationalist, state-run tabloid, published multiple
        articles attacking her, and she was summoned to the Ministry of Foreign Affairs
        to explain herself. She was told to apologize but refused, saying she was
        being accused of saying things -- such as that Chinese victims of terror deserved
        to die -- she never wrote.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31aba3-d3ed-4a74-a8c1-3609a3d7427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3649b-40ab-47d1-a954-d5e28e52bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanning the controversy, Foreign Ministry spokesman Lu Kang accused
        Gauthier of having "blatantly championed acts of terrorism and slaughter of
        innocent civilians, igniting indignation among the Chinese people."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f544b-c711-47bd-9b7b-18ebcfed3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ef726-3619-4570-8d9c-51eb0c65b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities refused to renew her press card, and on January
        1, 2016, she flew out of Beijing for good.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb58b1-cdb6-4857-b458-da6ea9915624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5d3b1-9f47-4691-90ba-5a85b9ada0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exposed</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5abca-ccb3-484d-affe-3b6b4e04593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was not alone in criticizing or exposing China''s policies
        in Xinjiang, or even in calling out Beijing''s attempt to conflate ethnic
        unrest with global terrorism, Gauthier appears to have been caught up in a
        shifting policy on Xinjiang, as the government became far more sensitive to
        outside scrutiny.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b312b-5027-4700-8995-30af3370858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848928a0-fe2f-400e-8545-c1707e45be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know today that Xi Jinping had made the decision to change the
        policies in Xinjiang, so in (late 2014) they were preparing the crackdown,"
        she said. "It was just the fact that we didn''t know back then."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcb092-0795-4d11-b43a-fecf28dd4f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759d7fc-2f06-42e8-a677-85f6ef83f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of this transformation would not be known for several
        years. Even as people began disappearing into the camp system, which was built
        up between 2014 and 2017, before massively expanding that year, the heavy
        surveillance in Xinjiang, ongoing intense censorship of Uyghur issues on the
        Chinese internet, and its relative remoteness compared to the rest of the
        country, meant the news did not immediately spread.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776910db-e6e0-4eb0-8f9d-85a3804701bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0598b-cb77-4a32-ad69-0497339ad2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as human rights groups and members of the Uyghur diaspora started
        reporting increased disappearances and people being taken away for "political
        education," a number of foreign journalists were able to travel to Xinjiang
        to see if the stories were true.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b54f41-a9f6-417d-a3b8-cf54ae8cf5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b406e1f-155b-46dd-8d7a-6475be829035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, a series of on the ground reports were published by
        US outlets, BuzzFeed, the Associated Press, and the Wall Street Journal, all
        testifying to the intense surveillance all Uyghurs in Xinjiang were subject
        to, and to the burgeoning camp system.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3d0b0-1e6b-4b9a-b30e-af8634d9022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ff111-7756-4415-9703-9f7b841a5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this spring, thousands of Uyghurs and other ethnic minorities
        have disappeared into so-called political education centers, apparently for
        offenses from using Western social media apps to studying abroad in Muslim
        countries, according to relatives of those detained," Buzzfeed''s Megha Rajagopalan
        reported.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ad48e-b235-4a21-9ac7-40062c2809ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271b075-9f36-48c2-9827-44e5c174a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials defended security measures in Xinjiang as necessary
        for preventing terrorism, at first, Beijing denied reports about the camp
        system, with a foreign ministry spokesman telling Rajagopalan "we have never
        heard about these measures taken by local authorities."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c330b-c95e-462e-b460-44c0730f4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb191e-7386-4566-a6a1-a0d947cd7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar denial would come from China''s representative to Kazakhstan,
        who told reporters "we don''t have such a concept at all in China" when asked
        about a CNN report on Uyghurs being sent to political education camps in early
        2018. More often, the Chinese authorities simply refused to comment for stories
        about Xinjiang.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd46454-360f-42ae-a00e-11ff9525500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7c061-52b2-4ad8-a610-3a39abf4efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN review of Chinese government statements from
        2015 onwards, officials largely avoided addressing the issue of Xinjiang until
        around mid-2018, when growing scrutiny made this impossible.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335dc83-1a32-4c9a-91c2-f1f64619ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8c843-6825-4505-b509-b1dd7a630f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, China appears to have switched strategies in response
        to a hearing of the United Nations Committee on the Elimination of Racial
        Discrimination in August of that year, where it was estimated by the Germany-based
        World Uyghur Congress that as many as a million people could have passed through
        the camps.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261884f-9674-430a-aaa9-bc3226f60a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af52af-fbee-44f2-85fc-11a32c8d2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s representative to the committee said this was "completely
        untrue," while acknowledging people had been assigned "to vocational educational
        and employment training centers with a view to assisting in their rehabilitation."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7be0bd-f940-4cce-938a-ebb42b793446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91b839-05cd-4a6c-916a-48b07e8a289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in mid 2019, Liu Xiaoming, China''s ambassador to the UK,
        gave a staunch defense of the program in an interview with the BBC, saying
        "extremist ideas have easy penetration to the poorer areas. The idea is to
        help the people, to lift them out of poverty."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429b508-9192-4020-a253-aff14cb8e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b66c7-dd9b-44ab-82c8-529b69979e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can leave freely. They can visit their relatives. It is not
        a prison. It is not a camp," Liu said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d25f32-4646-499e-b4e8-656cda2915dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9893dc-3759-4fbe-a322-183a90233813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent months saw the publication of multiple reports which
        drew on witness testimony, satellite imagery and open source Chinese government
        data, such as official tenders, to map the size and scale of the camp system.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ee8c4-425f-4b7c-8b64-532996eec8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c2d4e-f099-4540-87d7-074e6b5288d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has sought, sometimes successfully, to muddy the waters
        on Xinjiang, attacking individual researchers and think tanks, and trotting
        out family members of survivors to criticize them in dubious videos, much
        of the evidence showing the scale of the camp system is in fact open source.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4afb1c3-dded-436f-a295-b7685407cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedfd8c-d0b6-41ac-a34c-7fe60419cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the growth of a camp in Shufu County, around 7 kilometers
        (4.5 miles) from Amina Hojamet''s village, can be tracked via satellite imagery
        on Google Earth. The installation was first built around 2013, though it may
        have initially been used for another purpose. In the years since, it has more
        than doubled in size, and what appear to be watchtowers can be seen on walls
        around dormitory-like buildings, according to a review of historical satellite
        imagery.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce72ee-6632-4272-bc57-3d75f78c443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf614a5-593a-437e-931f-0e0a095a88a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other open source data helps confirm this: a tender for business
        issued by the Xinjiang government in 2017, reviewed by CNN, seeks a $21 million
        refit and expansion of the camp -- described as a Legal Education Transformation
        School.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b118e3-ff5a-4325-8bae-b95fcda3d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96373ed2-1a12-4628-8b05-c6ea909b5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As scrutiny over Xinjiang increased, reports in state media about
        the "de-radicalization" program, as well government announcements about the
        various camps and tenders for supplying them appear to have been scrubbed
        from the internet, with only a small proportion surviving in archived form.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc93f94-44b7-4247-81d9-32cda66aca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d600aa3-4350-4907-a182-aeec0c6b1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effort appears to have been inconsistent, with some materials
        surviving online, along with reports in state media that can be used to track
        the evolution of the "vocational training" system, even as similar articles
        which had been written about by human rights groups, such as that which contains
        Hojamet''s story, were deleted.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152b3da-a994-41da-bb1c-11ade4f533ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47352dc0-a66e-4800-a8c7-951d77142bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, Chinese state media and officials have begun attacking
        researcher Adrian Zenz, who was the first to use government documents to expose
        the camps, and the Australian Strategic Policy Institute, which popularized
        the use of satellite imagery to track their growth. Zenz was among multiple
        academics and politicians in the European Union and United Kingdom sanctioned
        by China in March.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91555016-ce90-41d6-ae47-901740424d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d33b0-56a0-4316-86b4-aa593c3117db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.934+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also punished those journalists who helped draw attention
        to Xinjiang early on. Rajagopalan, the Buzzfeed reporter, was forced to leave
        China in August 2018, after her visa extension was denied. Two years later,
        Gerry Shih and Josh Chin, who wrote early reports on Xinjiang for the AP and
        WSJ respectively, were among a number of American reporters expelled from
        China in retaliation for Trump administration limits on US-based Chinese state
        media.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002ac40-9f69-4229-9b25-11bb041b856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd077e-8b99-4c3f-933b-88bea5be172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pivot</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060df72-fe35-462c-b86b-9254da3ba380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it would continue to officially deny any "camps" exist in
        Xinjiang, with Foreign Ministry officials reprimanding reporters who used
        those terms, from late 2018 onwards, there has been a concerted shift in China''s
        messaging on this issue.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f31263-625a-4287-b5ae-586306bad9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a774bf8-2f20-4980-a435-e0ab370b058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.935+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October of that year, the Xinjiang government all but acknowledged
        reports about the "re-education" system were correct, calling on local officials
        to expand the number of "vocational skill education training centers" and
        "carry out anti-extremist ideological education."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fad2d-06bb-4350-bd7a-d8b116356b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6480543-6ec1-46c5-9ac3-36d06316773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following week, Shohrat Zakir, a high-ranking Xinjiang government
        official, told state media the Chinese government was fighting "terrorism
        and extremism" in its own way, and in accordance with UN resolutions.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968df74a-4ccc-406d-81cc-1554c237f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029102dd-c953-4b8d-a707-ba5011506d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees, he said, had been transformed for the better by
        their time in the "training centers." Instead of being led by religion as
        in the past, now they "realized that they are firstly citizens of the nation,"
        Zakir said.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46fa84-e51d-414e-adaf-ef300c4e0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d96a7-23e7-454e-bb15-4e3791fd031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a white paper published by the State Council Information Office
        in August 2019, China''s top administrative body wrote "Xinjiang is a key
        battlefield in the fight against terrorism and extremism in China."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd5251-cab6-457c-80ea-b59a7fcdbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addac533-26bb-454f-8c26-04676ddf2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government) has established vocational education and training
        centers in accordance with the law to prevent the breeding and spread of terrorism
        and religious extremism, effectively curbing the frequent terrorist incidents
        and protecting the rights to life, health, and development of the people of
        all ethnic groups," the paper said, adding "worthwhile results have been achieved."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2c67d-a874-4552-885e-5be55a89855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b672e3-aaf1-4e5c-8355-f92442c1ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Roberts, an expert on Central Asia at the George Washington
        University and author of "The War on the Uyghurs: China''s Internal Campaign
        against a Muslim Minority," said many officials in Xinjiang appeared to have
        internalized Beijing''s narrative on the issue.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04839cd4-c334-4ff2-8209-d5cebed6d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e750d32-a267-4fad-9fe9-81dc6ae25a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People high up know the real extent of the threat and how minor
        it is, but I think some of the lower level officials really do believe what
        they are doing is saving Uyghurs from extremism and terrorism," he said.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb37189-ba54-4deb-af50-bbd3f3124f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fef18c-52e1-439d-9ce5-2842802d391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the international level, Beijing has leaned on its allies to
        push back on criticism from western countries over Xinjiang. After a representative
        for the United Kingdom issued a statement at the UN General Assembly in 2019
        on behalf of 23 countries raising concerns about human rights abuses, Belarus
        made its own statement on behalf of 54 countries voicing approval of China''s
        "counter-terrorism" program in Xinjiang. Signatories included close allies
        of China, such as Russia, Egypt, Bolivia and Serbia.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9640fb-85a6-4b85-a0a2-3ced087ded1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130d5e1-1d06-41bc-89f9-e600838e06d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a kind of hubris about this," Roberts said of how China''s
        messaging has evolved since then. "There''s a level of confidence in having
        escaped a lot of criticism from the international community, a sense that
        nobody is actually going to punish us for this."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361037b-bb1e-4546-9bb6-ebced5ca85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a962e4e-461d-4006-9d77-a96fd722ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as securing international recognition (of sorts) for its
        efforts in Xinjiang, Beijing has also sought to link its "de-radicalization"
        program with anti-extremism efforts elsewhere, providing a sheen of legitimacy
        even in practice the comparisons are rather far-fetched.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c6dfd-5738-4c1f-95d8-787670f819a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc05b2a-d570-4e05-a313-a331988bc111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Wang Yi, among other officials, has claimed China''s
        system is in keeping with the UN "Plan of Action to Prevent Violent Extremism."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261e198-9a1e-47d4-b422-3f41f533a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e45677-e61a-4a40-819d-a87cf63c2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Plan of Action suggests early engagement and combining counter-extremism
        actions with preventive measures," Wang said in a 2019 speech. "That is precisely
        what Xinjiang has been doing. Visible progress has been made: There has not
        been a single case of violent terrorism in the past three years."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4599cd4-52a0-4716-b6b9-6a22c1588d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02227982-70cb-4e08-a3da-db43f638376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Zakir, the region''s top Uyghur official, said "most
        (detainees) have already gone back to society."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b7e2c0-42d8-48f0-bc7d-c1869e19a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be106b83-7ad4-4171-852b-226ac9369c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say 90% of them have found suitable and enjoyable jobs that
        bring them considerable income," he said, adding many Uyghurs were originally
        lacking employable skills and jobless, though records kept by overseas Uyghur
        groups suggest many intellectuals and highly-qualified individuals have also
        been sent to the camps.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210b6dd-2f69-4d55-8a9a-eb882e82370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2d913-15ef-4592-9309-af8ec998f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning around December 2020, according to a review of government
        statements, officials also began to compare the situation in Xinjiang to programs
        elsewhere in the world, such as the UK''s Desistance and Disengagement Programme,
        and French de-radicalisation centers.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d780d2a-5a89-444c-b36d-a30934c88250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ab77c-ef66-4814-91fd-b9ef623ec8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both French and British programs involve individuals convicted of
        terrorism offences or on watchlists, and are governed by both domestic human
        rights law and the European Convention on Human Rights. By contrast, many
        detainees in Xinjiang are locked up for non-terror related offences, such
        as breaching family planning regulations, or for religious practices deemed
        to be indicative of alleged "extremism," such as wearing the burqa, growing
        a beard, or reading the Quran.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61e421-75d1-4401-92ed-5ed746970eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9be24-9b18-4ad4-a69e-3694bade6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the UN plan also notes "violations of international
        human rights law committed in the name of state security can facilitate violent
        extremism by marginalizing individuals and alienating key constituencies,
        thus generating community support and sympathy for and complicity in the actions
        of violent extremists."</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa8f71d-43f4-42f9-b8d0-39443b0689fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aebe27-9345-4162-8108-14d752606cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Propaganda</h2>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60957b29-094d-4711-befc-e1bf6a5d4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after censors scrubbed stories like Amina Hojamet''s from
        the internet in an apparent attempt to cover-up evidence of what was going
        on in Xinjiang, a new wave of propaganda was pushed out by Beijing, emphasizing
        both the supposed terrorist threat and the success of the government''s so-called
        "anti-extremism" program in tackling it.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757cf35-b906-40f7-b63c-68affb44dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edf934-8e32-4ef7-9fb0-d13c996ae53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video published by state broadcaster CGTN in late 2019, one
        prominent interviewee suggests -- over footage of the 9/11 attacks and the
        Boston Marathon bombings -- that the response to such attacks in the West
        may "have actually served to help the purposes of terrorists and their organizations."</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4dabca-e17b-45b7-8884-00d58887fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.943+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20aec3a-722e-48f5-8ea0-3946bae79006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their responses, you can see the main reasons why terrorism
        has failed to be curbed at the root," says Li Wei, a research fellow at the
        China Institutes of Contemporary International Relations, a government think
        tank.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea0465-7877-431c-b96c-414340014822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539397e-da87-4df3-b941-21f56ebd70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an anti-terrorism symposium held on the sidelines of the
        UN Human Rights Council meeting in Geneva in 2020, co-sponsored by Beijing''s
        mission to the UN, participants heard how "China is willing to share the ''Chinese
        experience'' with the international community," according to an official write
        up of the event.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba78941-2c57-40da-a120-5d529b1addff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a9663-2e85-4aa5-9687-db99f2b00945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift may have been motivated by a wave of leaks -- largely
        unheard of in Chinese politics -- which exposed both the scale of the camps
        and the largely inconsequential "offences" which got detainees sent there,
        as well as the involvement of President Xi and other top officials in putting
        the system in place.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7400e-21e7-4aad-92a6-257469e97698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e0c7c-51fd-4fc5-bd13-4834c2b7eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China denounced the leaks, secret speeches credited to Xi
        published by the New York Times appear to line up with coverage in state media
        from the time they were given. With Xi so publicly identified as one of the
        architects of what has since been called a genocide in Xinjiang, China''s
        propaganda bureau may have felt obliged to spin the entire situation as a
        success.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae33e82-58ae-45d4-8eae-f74bedd77132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55287d0d-7104-4f9e-a652-328deac3aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi himself said in September 2020 that the policy followed in Xinjiang
        has been "completely correct," and called on the government to "tell the story
        of Xinjiang in a multi-level, all-round, and three-dimensional manner, and
        confidently propagate the excellent social stability of Xinjiang."</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81cd632-ad69-4c09-878f-6f9f5fafbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2bed64-b6b0-43e7-9d62-d1a9bc2998be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media, particularly those outlets targeting foreign
        audiences, have pushed this line hard. While stories such as Hojamet''s were
        scrubbed from the internet in what may have been a kneejerk reaction to international
        criticism, they have been replaced by a glut of content showcasing happy,
        successful graduates from the "vocational training" system.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85715beb-9b1d-4038-a852-2606cfb4b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076940f2-86d2-4746-84cd-12e33a4e59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the training, I realized that my past beliefs were completely
        wrong and religious extremism was our enemy. It''s a disease which poisons
        our body and a drug which leads us to death," one woman told reporters at
        a press conference held by the Xinjiang government. "I must stay away from
        religious extremism and lead a normal life."</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84465afc-5d6c-4f9a-bf0b-d896c238c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3c444-7f7d-49a7-bed2-5c9f50d4f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign diplomats from countries close to China -- including Iran,
        Pakistan and Russia -- have been invited to tour Xinjiang, even visiting camps,
        though representatives from the US and other countries have complained of
        being denied unfettered access to the region.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129aaa7-d2b5-4c3a-98b4-2a1e9485b4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75da6fa-1e35-4064-8465-95f1e9736a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s propaganda organs have also organized tightly-controlled
        press trips to Xinjiang, again mostly for media thought to be sympathetic,
        though early on, several international press agencies were invited to visit
        a camp, resulting in embarrassment for Beijing when they reported the situation
        there largely matched the testimony of survivors.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee999658-f514-4f15-9f12-a87909624af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc40f6e-f02a-4dd1-8a14-cfb9a5b5e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such visits have been denounced as "Potemkin-style propaganda tours
        for unwitting foreigners" by Amnesty International, producing a stream of
        positive stories about the situation in the camps and China''s success in
        fighting terrorism which often blindly repeat official propaganda.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be4540-4616-451a-acf5-385c87119011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71019c3a-8aa1-4d92-abf8-fafefa3b25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the few US publications able to send a correspondent to Xinjiang
        in recent years was International Focus, a tiny Houston-based magazine which
        caters to the city''s diplomatic community.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650915eb-4d56-43e6-a27b-1549866bda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90aa45-1023-439c-87cc-7ea05b27d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a piece by publisher Val Thompson from May 2019, she
        was invited to go to Xinjiang by the State Council Information Office, joining
        a multinational group of journalists.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b02fd-2558-418e-8143-5080c05071a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c580ca-0a4f-4202-a0ea-ddc08d069bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing of visiting the government-run "Exhibition of Major Terrorist
        Attacks and Violent Crimes in Xinjiang," Thompson said the experience was
        "eye-opening, I had no idea the PRC was dealing with extremist activity."</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638aa5fc-b6a5-4cd6-b7c9-3af8ad6e76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7193d-3e3b-42b8-8a71-10894055c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Kashgar Vocational Skills Educational and Training Center,
        she said she interviewed "several" detainees, who "were, or could be, victims
        of extremist teaching."</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53a126-4a1d-438c-add8-001c7bc36920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acaf132-7828-474d-94fb-d6e6d665b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were treated well by their supervisors," Thompson wrote in
        her article, which has been promoted online by China''s State Council. "For
        those who want to believe these young people may have been coerced, I say
        you can''t fake happiness; and happiness is exactly what I saw."</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb0b81-5ab0-4edb-8bb0-c6b63a9eed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619c650-372c-4994-9b39-a7d15d886426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson and International Focus did not respond to a request for
        comment.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f61c9-7b4d-4069-b46a-8409b21e8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78aa93f-f8e1-49bc-afa2-73104cb68f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, China''s propaganda organs have ramped up their
        counter narrative, including producing a musical -- "The Wings of Song" --
        purporting to show the ethnic harmony that exists in modern Xinjiang.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee7339-d796-4df5-8f7b-a013bd2c186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2998780-8c58-464b-b0b1-9cd0e6f80665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State broadcaster CGTN, which targets foreign audiences, also dispatched
        a reporter to Kashgar last month, from where she filed live reports, signing
        off with the line: "There''s definitely no genocide, so to speak. So Michelle,
        back to you."</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4fefa-5f75-4098-99fe-5db2deb3b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689ef1c-09bc-481e-ba75-ea8b2308e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video released by CGTN may have made the opposite point however:
        a new documentary about the threat of "extremism" that existed prior to the
        recent crackdown gave as examples textbooks published and approved by China''s
        own propaganda organs, demonstrating how previously innocuous references to
        Uyghur culture and Islam have become taboo.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dcf5da-fd1d-4f32-92b2-f59564ade27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304e119-3209-4c88-ba93-8fc93fccc0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retaliation</h2>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1427c8-e9de-4f1a-a81a-d7af7e9086ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This propaganda push appears to have been successful, particularly
        in convincing many Muslim majority countries to back Beijing, or at least
        in giving their leaders cover in doing so.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e688086-147d-43cd-939c-04ed8f49535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba3c87-e55a-4c06-8714-5f015a041d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all journalists who were taken on government-run tours of Xinjiang
        were convinced, however. The experience of Olsi Jazexhi since he first wrote
        about his trip is indicative of how far China will allegedly go to try and
        control the narrative over Xinjiang, and tear down those who attempt to challenge
        it.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408ca93-0502-489c-9efb-f0503d91eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9eeb3-b1c7-4458-bc06-39b9202dc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Canadian-Albanian writer and historian, Jazexhi said he wanted
        to visit Xinjiang after reading reports in Western media which he felt were
        exaggerated. He was highly suspicious of the involvement of the US government,
        fearing it was attempting to promote extremism among Uyghurs, or fabricate
        human rights abuses in order to attack China.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44581d-7d68-49c3-80b5-5127b2eeea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114f916-499f-448f-bf90-1c1b243419ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m generally skeptical of Western propaganda about the rest of
        the world," Jazexhi said. "Very often they lie."</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd48c80-88eb-4cab-b5e1-04a142194475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb16f1-28c5-48aa-bac0-47dac3ee7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After showing his writing and YouTube channel to the Chinese embassy
        in Tirana, the Albanian capital, Jazexhi was approved to join a trip to Xinjiang
        in August 2019, along with 20 other journalists, most of whom were from Muslim
        countries, he said.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5836d2c-4a05-4385-abd2-2c994f9a32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432d864-4a18-4c3b-842b-270f4c7f683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The desire of the Communist Party was that when we go back to our
        home countries we would say things are fine in Xinjiang and the Americans
        and whoever are lying about the Uyghur issue," Jazexhi said.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc7067-97bc-472c-8b35-d9bb31ca5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb35b5-deda-4ade-a957-b121523976f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, landing in Urumqi, he was greatly impressed. The Xinjiang
        capital had undergone significant development in recent years, and was, in
        Jazexhi''s eyes, "better built and more beautiful than Toronto."</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3de01-8f9a-4737-8558-b6d37dd1a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e383926-194f-4f2a-a781-75809bfc6126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.954+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the real propaganda started, with a series of lectures
        by Chinese historians and local officials, as well as tours of terrorism exhibits
        such as that described by Thompson.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097779e-e3dd-4a83-a17c-4b0aade34486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724b799-5fab-4329-989d-4a0f2131b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A historian of Islam and nationalism, and knowledgeable about Central
        Asia, Jazexhi was appalled by what he heard.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3090a92-fa02-4fde-b9d8-c34a3988b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83b524-ce50-45d0-ae46-16a9749c19e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The narrative was Xinjiang has always been a part of China and
        these Turks and Islam are latecomers," said Jazexhi. "It shocked not only
        me but even other Muslim journalists on the tour. It depicted Islam as a primitive
        religion, and Uyghurs as invaders and newcomers, who were Islamized by less
        civilized Arabs."</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164084dd-91e6-4cd3-a439-4d704cb6c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9586b-3dff-4d97-8b20-ecd1c8a4d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar claims have been made in Chinese government documents, and
        in interviews given by officials to state media, such as one where the mayor
        and deputy Party chief of Urumqi described the idea of Uyghurs being native
        to Xinjiang as a "ridiculous, ignorant and condemnable" fallacy.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee0ee4-8f80-4bed-ac53-17699626bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7c488-bb56-447d-a5ad-6535d86672d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Uyghur people are members of the Chinese family, not descendants
        of the Turks, let alone anything to do with Turkish people," he added.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea39ff9-61cb-4079-bb3c-0e9077ca816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7eb475-81bb-429b-90c2-5428be966cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazexhi''s experience in the "vocational training and education
        centers" his tour was taken to visit was even more eye-opening.</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6426154-b7f7-4f4e-ad33-7f8131b75588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac999c2-c8af-4e5e-acbd-90a8e2021b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After "being brainwashed for two to three days that China is suffering
        from Islamic extremism," Jazexhi said he expected to come face to face with
        a Chinese version of Abu Bakr al-Baghdadi, the former leader of ISIS.</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46264c-dbbe-45cb-86c6-613652307bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5ac57-9c6e-4f89-a4a1-c9a91de24cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the people he spoke to -- via a government interpreter
        -- were normal men and women, whose "only mistake to end up in this detention
        center was that they had read a history of East Turkestan online, or read
        the Quran with their mother, or prayed with their father."</p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4084e7c-c3be-4fed-8947-f0dfb2513a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a35283-2f8b-4795-8762-900e90659593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his Chinese minders said the place was not a prison, Jazexhi
        said they admitted detainees could not leave, nor could they talk to relatives
        except via tightly-controlled, weekly video calls.</p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7339ff4-4c94-402c-aed0-9b5332b4eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7d3a3-e02a-4364-9e5e-a250ccc0a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a prison but it was painted in such a way to give us an
        impression that it was a school," he said. "When we asked (detainees) questions
        in Turkish or English they did not dare to respond before asking their Chinese
        minders what to say."</p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacae4b3-ecb8-4897-999f-56f5fb140883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25b06e-3f10-4be6-9e7a-3bcd2af0b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video taken by Jazexhi during his trip, he spoke with a 23-year-old
        woman in a camp in Aksu. Through a government interpreter, the woman said
        she had been detained for "watching unlawful videos," wearing a burqa and
        encouraging other women in her village to do the same.</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4111f-9cda-4cc1-8b9b-cfa036e4e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c2baa9-e31d-4c30-b2ba-a60df17e01f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the stories were "unimaginable," adding that two female
        journalists from the Middle East, both of whom were veiled, were particularly
        upset to hear from Uyghur detainees that they were there for wearing a hijab
        or burqa.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a2a06-d2c5-4ce8-9433-4141d5367d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd458127-f5fe-4447-8565-f0d6f87ad7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our visit to two camps, in Kashgar and Aksu, we saw beyond
        doubt that China is openly eradicating the Islamic identity and Turkish identity
        of these people," Jazexhi said. "I went to defend China but I found out I
        could not defend it."</p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9a66d-cf8f-4025-8c49-fb717598af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930cdac-267c-465b-8e35-ee13b20cfbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he asked his fellow journalists if they planned to write about
        what they saw, most demurred, saying they would not be allowed to. Jazexhi''s
        minders, meanwhile, had apparently become aware the trip was not having the
        desired impression, and began shadowing him ever more closely.</p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac3579f-fdd0-4a82-894d-cf7d5f32ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3017b-9d7c-4fdf-8e97-2f3a521f4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were really displeased by our attitude when we were inside
        Xinjiang, because they understood in a way that they had failed with our group,"
        he said. "They even warned us not to dare to report anything negative because
        that would be unacceptable."</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e681ac5-647e-47c7-8a61-c353ba680869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9111e51-f634-405a-9f5b-7d6a1383294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon returning to Albania and publishing his findings, Jazexhi said
        he has suffered retaliation from China. A university he taught at canceled
        his courses, which he said was due to Chinese pressure.</p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99782739-0194-441e-a1be-68974fcf9dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa86971f-9c1c-4890-8fd9-a8f55a130f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Xinjiang government accused Jazexhi of being
        unethical and "spreading false information," while China''s ambassador to
        Turkey denounced an article by Jazexhi as one "in which facts are distorted
        and basic knowledge is absent." Chinese state media suggested Jazexhi was
        driven by "malice" and his actions "went against the basic professional ethics
        as a reporter."</p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c97a81-947a-4aa0-af1f-d9a5e4076b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53d682-b440-47cb-8f62-b33ec979f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pushback against Jazexhi, however, is nothing compared to how
        vociferously Chinese officials have gone after some former detainees, attacking
        the "inferior character" of one woman who had spoken to foreign reporters
        and publicising her alleged medical history.</p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99794b18-11f8-4404-9cc3-b525833d7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e84b43-5c17-4b2f-9865-859d7b3a3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another critic, Gulchehra Hoja, a prominent Uyghur journalist who
        previously spoke to CNN about her family''s experiences in the camp system,
        said she recently discovered she had been placed on a terrorist wanted list,
        after China''s foreign ministry publicly denounced her and claimed she lied
        about her parents having been detained.</p>'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80db931-4b31-4a1a-b501-79045f802d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553aea42-7815-4fbd-9217-b219f8b5a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a completely baseless accusation and it''s outrageous," she
        told CNN. "My only crime is being a journalist reporting on what''s happening
        to the Uyghurs."</p>'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c8d5f-ee8e-4a85-8e62-e8149b22d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e825f4-5a5a-47eb-abf6-da9089bbc4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "with us or against us" attitude has ramped up considerably
        in recent months, with new sanctions passed by Beijing against UK and EU lawmakers
        and think tanks, as well as numerous boycotts of Western companies such as
        H&amp;M and Nike which have expressed concern about using Xinjiang cotton
        in their supply lines.</p>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afce5d7-9f3d-4019-8653-c180fbb277ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deaccf0-8233-4481-b402-6d061a8aa4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Chinese Embassy in Albania said Jazexhi''s
        claims were "untrue" and referred questions about his employment to his former
        university, which did not respond to a request for comment. His former employer
        also did not respond.</p>'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803c373-e385-43e2-85bc-3bca5b727f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79157c-18d1-4ebd-8c32-856672ef46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my life I have criticized the Americans, but never have I been
        blacklisted by the American government, had my name condemned," Jazexhi said.
        "The Chinese are even more angry with me because they invited me, I was their
        guest."</p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31395e7a-50f2-4022-9bdc-b96bd43a7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d3ddd-6d5c-40fc-9b94-91ff5aeacda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T08:12:36.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had been told "that if I shut up, I would have
        ''opportunities,'' but I said I cannot lie about the horror I''ve seen, I''m
        a Muslim."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c666800-fa42-4e9c-ab6a-f4f5ae280248'
      'mgnl:activationStatus': true
