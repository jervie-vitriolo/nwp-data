      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a74b1e-9f05-4cb2-80ea-02c430848f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCrory and Lewis shared two children together. Speaking about the
        unique juggling their lives sometimes required to British Vogue in 2013, McCrory
        credited her desire to be there for her children for her impressive resum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb701954-a89b-4bc1-8c35-cf39dd9f39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcedf22-7972-40d8-8981-933c5c728e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s got to be a damn good offer to coax me away from them," she
        told the publication. "Which is probably why the projects I''ve worked on
        since they were born have been such interesting ones."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4fff6f-328c-4f31-936b-bb92784780b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.236+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.606+08:00
