    'mgnl:tags': ['DOH', 'OCTA', 'case-fatality', 'case-fatality-rate', 'COVID-19']
    'template': '1'
    'title': 'DOH eyes meeting with OCTA to settle discrepancies in COVID-19 data'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16b603-3fef-40a2-8d6a-b8223e62fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)&nbsp;</strong>The
        Health Department on Saturday said it plans to meet with the OCTA Research
        group soon to reconcile the varying COVID-19 data they recently released to
        the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1f553-3d1c-4dbe-a151-2cff40e131ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the DOH announced that the coronavirus case fatality
        rate or CFR in Metro Manila as of April 15 stands at 1.46%, lower than the
        <a href="https://cnnphilippines.com/news/2021/4/14/OCTA-COVID-fatality-rate-senior-citizens-Metro-Manila.html">5.36%
        OCTA reported for the same week.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dc2bb-e62b-47f5-83bb-6e7446c4907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginawa po namin noong nakita po natin itong</em> difference
        <em>na ito</em>, we reached out to OCTA," Health Undersecretary Maria Rosario
        Vergeire said during the government''s Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d8673-2dc2-46ea-a8aa-8ebf913ddbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nai</em>-forward<em> na namin sa kanila iyong aming katanungan</em>
        as to how they have computed that and we intend to meet with them, with our
        experts and our epidemiologists <em>para po magkaroon ng</em> unified messaging,"
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2f092-28e5-47ac-8a61-7625f61e74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we saw this discrepancy, we reached out to OCTA.
        We already forwarded to them our questions as to how they have computed that
        and we intend to meet with them with our experts and our epidemiologists to
        have a unified messaging.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b99ad8-7055-4870-826d-18dfbe1e1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire further explained there are sometimes "differing opinions"
        among epidemiologists when it comes to computing the data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da0a38-aa6f-49c1-a43c-ba0f548df66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> iba-iba iyong ginagamit na</em> (So we sometimes use different)
        numerator and denominator and that is something that is commonly heard from
        epidemiologists," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d05e6c-9d1e-44d5-9e4a-f983117f6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its April 14 report, OCTA attributed the spike in the fatality
        rate to the "overwhelmed" healthcare system as well as the presence of the
        more contagious coronavirus variants in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287acac-e866-4175-a1dc-2beb844b2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:51:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/14/OCTA-COVID-fatality-rate-senior-citizens-Metro-Manila.html">OCTA
        raises concern over higher COVID-19 fatality rate among senior citizens in
        NCR</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c61dc6-e8ef-44f3-a9c9-2dc50aec04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:48:09.225+08:00
      'mgnl:createdBy': 'alyssa'
