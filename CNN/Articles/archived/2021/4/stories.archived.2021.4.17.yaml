      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48a71f-968c-41b0-b23b-9725da599d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things have not worked out exactly according to Castro''s plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794b186-46bd-4691-85d3-a45c1bdcc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622111b-446b-401a-baa4-d6408549f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Castro announced he was stepping down on Friday, his country
        is deep in crisis. The tourism-dependent island has been battered by the pandemic;
        the economy shrunk at least 11% in 2020 according to government estimates.
        Cubans each day spend hours in long lines to find increasingly scarce food,
        medicine and other necessities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e19b9a-1e58-49ec-971e-1b3b9fd76a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cba7be-4016-41b2-b593-a0b1ebde7631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cuban officials have made an all-out effort to thwart the
        spread of the coronavirus, cases are at an all-time high on the island. It
        will likely take many more months to know if Cuba''s ambitious, "Hail Mary"
        plan to develop the island''s own homegrown vaccines will prove successful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5b130-fe90-47b2-892e-be7930183aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4fb41-90b5-40ee-bf9d-7c299d6e6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With then-US President Barack Obama, Castro mended long fraught
        US-Cuban relations, only to see those ties blown up again under the Trump
        administration which enacted some of the toughest economic penalties on the
        island in decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef20063d-19b4-44cc-a33f-f304ead24d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649000f3-1dda-4c0d-aaca-d1a342e057d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, current President Joe Biden has been reluctant to engage
        with the communist-run island despite the most significant change in leadership
        in Cuba in decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d0f8a-98a1-4be6-84e4-996ae3eeacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72175fd4-4a3b-4e5b-ab19-9a423aa44320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what administration we have, Republican or Democrat,
        it''s a good time to engage," said former Senator Jeff Flake (R-AZ), a rare
        member of the GOP to push for improved relations, who met with Raul Castro
        during frequent trips to Cuba. "It benefits the Cuban people and puts pressure
        on the Cuban government that they don''t have when we try to isolate them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bdb8ec-0039-4060-baf6-2f32d877c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.127+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38258a6c-27af-4f39-a4ed-d570794206cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to imagine a more precarious time for the last members
        of the aging generation that transformed Cuba into a socialist state to finally
        relax their hold on power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0559a-8926-487b-a5ca-5e63ba170dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba33062f-e9fd-47ba-bd0d-39461a035d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite deepening uncertainty, Cubans witnessed an historic changing
        of the guard at this week''s 8th Congress for the Cuban Communist Party, "the
        supreme body" of the only political party permitted on the island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f38a5-20b7-4323-a900-de27413acf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.128+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd0648-12ff-4ee6-947b-c8ae35572520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congress started Friday, timed to commemorate the 60th anniversary
        of Cuba''s victory over CIA-trained exiles during the Bay of Pigs invasion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5889e6-22b1-464e-9d97-4f6f9a01e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e1596-4bc8-4222-bcb6-6fa43816b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the outgoing head of the party''s family continues to wield
        unquestionable power on the island, once the congress is over, no one with
        the last name Castro will occupy a senior position of leadership for the first
        time in over 62 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c69310-4a23-467f-a453-9525e37814a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.129+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a019b6-d6b7-44d5-b344-f8f62b8e85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the early years of the revolution, Cuba''s head of state has
        always led the party, making it nearly impossible to determine where the government
        ends and the party begins.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c287f87-4ea3-4b24-bbd4-b846f7688848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d4953-c3ba-4e6f-b380-2e4e08450ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2018, Castro stepped down as president, making way for his
        handpicked successor, Miguel Diaz-Canel, to take over running the day-to-day
        management of the government. Castro stayed as head of the party, which oversees
        long term planning, but said Diaz-Canel would likely assume that position
        too in 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055dbf5d-025f-4670-9a4d-1aef3c93c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8c487-56d1-4e77-a18c-3fdb9e5a5396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that," Castro said in 2018, "If my health permits it, I will
        be just one more soldier with the people, defending this revolution."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d68ebec-6e45-44cb-9c24-c7400b4e15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8a702-d620-4f3d-bfbd-0eac1310c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure brings an end to the era of his famous clan occupying
        the top leadership on the island. None of the children of Castro''s older
        brother, Fidel, who died in 2015, hold government posts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59efaf2d-f331-47fa-8534-2ec4f3cabc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e72e6f-a5d8-4cbf-968c-af0750dd130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Castro''s son, Alejandro, is a colonel in Cuba''s Interior
        Ministry and his daughter, Mariela, runs a government center promoting LGBTQ
        rights. A son-in-law, Gen. Luis Alberto Rodrguez Lpez-Callejas, heads a
        sprawling military company that controls state-owned hotels, marinas and infrastructure
        projects but he maintains a low public profile.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e04c32-ae2f-4907-982d-f0b11be2a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85052e-c1bc-4298-99e7-1e562b3e76d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba is one of the countries that has changed the least since the
        end of the Cold War, even as government officials acknowledge the island desperately
        needs to adapt. Finding the path to modernizing Cuba''s economy will now fall
        squarely on the shoulders of Miguel Diaz-Canel, Castro''s successor as president
        who is expected to take over as head of the communist party.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503d915-efb7-4b0b-8a5e-ec0fb290b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72139d6e-5565-4ea4-948f-a800cd0d9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trained as an electrical engineer, Diaz-Canel ran local governments
        in two provinces before becoming minister of higher education and then vice
        president and president.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d7eef-9507-40c8-9b74-ba0bb4ee6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563eace6-4e25-434f-bc79-39529ca61fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel is the first Cuban who was born after the 1959 revolution
        to become president. Gaining the leadership of the party will further establish
        the tall, grey-haired technocrat as the political heir to the Castros. But
        it remains unclear how he differs from his predecessors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472463d1-641c-40ae-aaa7-d9a42bcf401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3a9bb-fab7-4bfe-9025-181dba3014a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in continuity," Daz-Canel told reporters in 2018 when
        asked about his vision for Cuba''s future. "I think there always will be continuity."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9d68f-7276-4a5a-bec7-c53f9b4a482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d413bc-859a-4cd9-b89e-7842ecc0da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel has tried to project a more active image to the Cuban
        public, posting on Twitter regularly. He immediately visited the still-smoldering
        scene of a passenger plane crash in 2018 in Havana that killed 112 people,
        and he holds cabinet meetings across the island as Fidel Castro used to.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535efd2-cbda-41be-b4f8-d5aa741e5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8e143-8c57-4748-9846-c91fc4037c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optics may have changed somewhat but Diaz-Canel is a vocal adherent
        to the ideology that rigid state control of the economy remains the best way
        forward for Cuba, despite decades of stagnant economic growth. And any public
        opposition to the party line, he has said, is the work of Cubans who are "mal
        nacidos" or born in the wrong country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fac26e-bd3f-4776-aca8-44247416a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b45c6-4905-4522-a4b8-2514ff768221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with all the official talk of maintaining the course, Cuba
        is changing. Many in Cuba''s nascent private sector complain openly about
        the slow pace of reforms. Artists fed up with official censorship and activists
        pushing for legislation protecting animal rights have used increased internet
        access to organize and publicize small protests that would have been unthinkable
        just a few years ago.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e9651-b91c-4ecc-9a12-3a9ce902557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e010c4-878b-41c9-9b4d-a8e169a5077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cuba''s government faces increased challenges and threats, some
        hardliners may be wary of Raul Castro''s exit. But former Senator Jeff Flake
        told CNN that Castro is likely resist any last-minute appeals to remain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d439fb9-447b-4f89-9b81-b1efeeaae583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cee0ca-5e25-4e7a-96a9-073eb177bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seems a lot more willing to walk into the sunset certainly than
        his brother did. He would always talk about his grandkids and his family,"
        Flake said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc083674-8f18-4c0d-aae5-a6df32d6d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b0ce0-45ce-4b22-903d-d11a0cf08a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But really to move on, to enact the reforms that Cuba needs, they
        will need to move well beyond the Castros."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a92a282-dccc-4fcb-beaf-7ae2b81e3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T04:02:24.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/15/americas/cuba-raul-castro-communist-leader-intl-latam/index.html"
        target="_blank">"Cuba''s Raul Castro steps down, ending the era of his famous
        clan at the country''s helm"</a></em></p>'
  'johnson-johnson-rivals-blood-clot-covid-vaccine':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-17T05:05:30.406+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03946b91-a6f3-45d5-add5-d39a5c385849'
    'lead': 'Johnson & Johnson sought help from its three rival COVID-19 vaccine makers
      to look into reports of blood clots but Pfizer and Moderna both declined, the
      Wall Street Journal reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T05:04:57.155+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:51:48.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:50:06.771+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J&J reportedly sought help from rivals after blood clot concerns emerged'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7f223-292e-4cd7-8f5f-8b8c5f6e61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Johnson &amp; Johnson sought help from
        its three rival COVID-19 vaccine makers to look into reports of blood clots,
        but Pfizer and Moderna both declined, the Wall Street Journal reported on
        Friday, citing people familiar with the situation. Only AstraZeneca agreed,
        according to the WSJ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1b10b-95e7-4c95-8c08-1a50690f6feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7533eff-7e66-4ebe-a933-18a32a79a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J also wanted to build an informal alliance with its competitors
        that it hoped would allow the industry to speak with one voice about the safety
        of the vaccines and address any public concerns about the blood-clot cases,
        the Journal reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb39a0-63cb-488d-af19-76d83c37a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd6ecd-f4be-46c1-8b7c-191ea6eec468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Friday, a Pfizer spokesperson declined
        to comment on the specifics of the WSJ report. "Pfizer embraces opportunities
        for scientific exchange when we can make a meaningful contribution that is
        not being represented by other groups or regulators," the spokesperson said.
        "We have and will continue to collaborate with other vaccine makers as appropriate
        as we all fight against this deadly pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1b12a-576d-486f-ac1a-f9338203e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d94c3-7297-435b-a9af-124b57b354c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna and AstraZeneca declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ac1de-ba32-48ce-8bc1-2f9fe4bbaf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a9563-e6a7-47b1-8c29-de7218901fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson told CNN in an email that "the safety of the
        patients who use our products is our top priority," and that the company is
        actively working the US and European authorities. The company also noted that
        the pandemic has resulted in "unprecedented collaboration and sharing of publicly
        available data and information," further adding "we believe collaborative
        scientific exchange can lead to more robust answers to questions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a596e54-5043-47d9-9e37-a295447a5cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da4afd-aa3d-4a74-8b88-d7a1561f71a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just three days after the Centers for Disease Control
        and Prevention and the Food and Drug Administration recommended pausing the
        use of the Johnson &amp; Johnson vaccine, following six reported US cases
        of a rare and severe type of blood clot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad3e98-2cb5-4dc5-92a1-cd5d8f665d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dce92b-2590-436e-ae9e-e0b7c59e1eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T05:04:57.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:51:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six cases were among women between the ages of 18 and 48, the
        agencies said in a statement, and symptoms occurred six to 13 days after vaccination.
        The recommendation to pause comes out of "an abundance of caution," they added,
        and these cases "appear to be extremely rare."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
