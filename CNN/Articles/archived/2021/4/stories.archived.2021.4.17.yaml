    'template': '1'
    'title': 'Pompeo violated ethics rules by asking staff to carry out personal tasks,
      watchdog finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b532c-6183-43bb-b30d-33d8d57a537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The State Department''s independent watchdog
        found that former Secretary of State Mike Pompeo and his wife Susan Pompeo
        violated federal ethics rules by making over 100 personal, non-work related
        requests to department employees -- from ordering gifts to booking salon appointments
        and taking care of the family dog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3f672-10ec-4477-a62b-90cbe589c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b11a31-0e33-4428-b0a5-966b4d2b7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department''s Office of Inspector General "found that both Secretary
        and Mrs. Pompeo requested that the political appointee and other employees
        in the Office of the Secretary undertake work of a personal nature, such as
        picking up personal items, planning events unrelated to the Department''s
        mission, and conducting such personal business as pet care and mailing personal
        Christmas cards," according to the report. "OIG found that such requests were
        inconsistent with Department ethics rules and the Standards of Ethical Conduct
        for Employees of the Executive Branch."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e643d83-d79b-4001-9fe5-59c781cbee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c825f-6a15-41c3-bbc1-07c0e9dc90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was published Friday, also noted that the Pompeos
        directed one of their employees to use State Department funds "to purchase
        items, such as gold nut bowls, for when the Pompeos visited the homes of friends
        or attended dinners held in their honor by private U.S. citizens."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcf9af-394a-495f-881f-f4c0bd1573cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240f947-0d9f-4d55-a4b2-58e25f2f04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the report comes as Pompeo has given strong signals
        he may be planning to run for president in 2024. The former top US diplomat
        recently traveled to Iowa and joined Fox News as a contributor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee089c8d-94ad-440a-ab94-8eb8033c060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db1c6c-5d87-4fd3-b18d-cb0afdf96009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the watchdog "found evidence of over 100
        requests to Department employees that are inconsistent with the Standards
        of Ethical Conduct for Employees of the Executive Branch or raised questions
        about the proper use of Department resources."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64baabf-bf71-4eb2-b15e-6b2eaa472e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126c9cb-3a24-4ba0-8e5b-ff3adf18b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s legal counsel, William Burck, raised a lengthy list of
        objections to the findings and conclusion in an April letter included in the
        report. Burck referred CNN to that letter on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff20ce-aa94-485a-aff5-d4ae9c9d8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0cb1d-7aa3-4599-8159-d896a3e42e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Miscellaneous personal requests''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d8138-28db-4187-bed4-689dbb24ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T20:36:57.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:50:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the majority of the Pompeos'' requests
        were made to employees in the secretary''s office, but they "generally did
        not make similar requests to the (diplomatic security) agents who served on
        their protective details."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798baca2-a56a-4fda-8a0a-d388c8337dd1'
      'mgnl:activationStatus': true
