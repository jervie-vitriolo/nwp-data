      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b124b-24db-47c2-b75b-c3657f432c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T17:06:03.553+08:00
      'mgnl:createdBy': 'bamba'
