      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4345ac-98b0-4f2d-b3c7-90f105a83553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCrory, who was 52, died "peacefully at home" after "an heroic
        battle with cancer," the "Homeland" star said in a tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3e043-1002-4149-8a7e-5f2c98211694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0991af7-0526-4061-bdcc-dbbb2a86fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.233+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:51:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-born actress, who starred as Narcissa Malfoy in the "Harry
        Potter" franchise, had an arch, mysterious quality that served her well in
        villainous roles, including the period dramas "Peaky Blinders" and "Penny
        Dreadful" and the "Vampires of Venice" episode of the long running "Doctor
        Who."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0db20-b829-4ca3-b018-af9b86e36961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T07:37:27.234+08:00
