      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far more deadly and uniquely American than any military conflict,
        the US gun war is raging in US cities and suburbs, in schools, and offices,
        at churches and grocery stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
