      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "liberty" promised by the Declaration of Independence is interfering
        with the "life" and the "pursuit of happiness" in ways the Founding Fathers
        could never have imagined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a8f448-0d72-4f96-9a4d-c966951fb02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:30:15.924+08:00
