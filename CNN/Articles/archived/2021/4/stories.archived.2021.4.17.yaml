      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said pursuit operations are ongoing for the remaining ASG
        members in the area.</p>'
  'What-is-Dogecoin--How-a-joke-became-hotter-than-bitcoin-':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-18T11:39:40.109+08:00
