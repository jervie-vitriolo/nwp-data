    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'Active COVID-19 cases breach 200,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcec909-a9ac-465b-80f4-35d4e859c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:36.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April&nbsp;17) </strong>&nbsp;The
        country''s active COVID-19 case count exceeded 200,000, the highest number
        of sick people in a day, according to the Department of Health''s Saturday
        bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d9405-4dc2-4575-8b3c-c93cae1c6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:36.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active case count is 22% of the total number of infections which
        stood at 926,052 after 11,101 new cases were recorded. At least 96% of the
        active cases have mild symptoms, 2.9% have no symptoms, 0.5% are in a severe
        state, 0.4% in critical condition, and 0.29% are moderate cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82fcd1-8702-4c98-b315-ae0bc6b2a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:07:28.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second day in a row that the country logged a new record
        of active cases and the eighth time this month alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3747a8-9ab3-44d3-b5d1-60fea202d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:36.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from nine laboratories that did not submit
        their reports on time, the department added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c1685-6b20-419f-8f7b-7a4b4bb82a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:36.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 72 more patients died, pushing the death toll to 15,810
        or 1.71% of the case total. The recovery tally is 706,532 or 76.3% of the
        COVID-19 count, including 799 new survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29266d89-8f96-4c73-8775-0c3905a0bd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T16:27:36.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 16 survivors into fatalities after
        validation and deleted 20 duplicates, including eight recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7de897-7472-4876-95d9-e58c13022d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:07:28.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate dropped to 17.7% out of 43,574 tests administered
        as of noon of April 16. Positivity rate is the percentage of individuals that
        tested positive out of the people tested in a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56e476-7f33-4177-8ff2-162e8236b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:07:28.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest rate is slightly lower compared to the past few weeks.
        It peaked on April 2 at 25.2% and remained hovering over 20% until April 13.
        Johns Hopkins University warned that high percentages mean there may be high
        transmission and more undetected cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba0a0e2-7089-4a68-a1f6-5d3afe9ce84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:07:28.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research team pointed out that the enhanced community quarantine,
        the country''s strictest form of lockdown imposed for two weeks from late
        March to early April, aided in controlling the surge of cases. Metro Manila
        and nearby provinces later eased into a more relaxed, modified quarantine
        but experts urged the public to continue the ECQ "mindset" to keep the gains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1284f8-66ff-4872-8e55-3c3abe36ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T22:00:25.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs confirmed
        seven more infections, pushing the total to 18,141 in 91 countries. The death
        toll and survivor count stayed at 1,115 and 11,142, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ddb223-f5f9-49b1-9b71-03505d51c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T18:07:28.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, global COVID-19 deaths surpassed three million, Johns
        Hopkins data showed, while total infections neared 140 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89c7aa-d6d3-4713-b2dc-2a6c31de4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T22:00:25.154+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expect more surges</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce410697-eb5e-4b48-a88e-27a6728a005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T22:00:25.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary Manuel Dayrit said the recent surge in cases
        in the country will not be the last, since the pandemic could rage on possibly
        for a few more years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da72fbc-e878-4a1f-9fe3-73fb01e4c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T22:00:25.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see more of these cases as we go, " Dayrit told CNN Philippines''
        <em>Newsroom Weekend</em> on Saturday. "We have to be used to the fact that
        there will be surges and we have to adapt to these surges as much as we can."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5d153-058a-466c-ba12-a75cc1c2d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T22:00:25.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayrit pointed out that measures are in place to control the spread
        of the virus but contact tracing is still weak. As to vaccination, he said
        the proposal to prioritize Metro Manila may erupt into a political issue if
        the government chooses to deprive other areas of the shots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96f071-a137-415f-9888-b94fa360c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T22:00:25.153+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:51:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On treatment, the former health chief said the Food and Drug Administration
        should allow the antiparasitic drug ivermectin to be available to doctors,
        but the manufacturers themselves have maintained that there is still <a href="https://www.cnn.ph/news/2021/4/4/merck-ivermectin-covid19-treatment.html">no
        basis</a> to use the drug to treat COVID-19.</p>'
  'new-plant-species-found-in-Lanao-del-Sur-Mindanao':
