      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df329ca7-0150-43d2-b869-b434bae19b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip maintained close ties with the military community throughout
        his life after completing his naval service in 1953, including holding the
        position of Captain-General of the Royal Marines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4109329-1bab-4b49-adc4-ca62eb6f7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f75ba4-e3b8-4249-9b0c-d3ddf6ac537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The funeral ceremony</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13df06-a279-4186-bdff-b568168eadad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the ceremony, the duke''s coffin -- which will be draped
        with his personal flag, and will have his sword, naval cap and a wreath of
        flowers laid on top -- will be taken to the chapel from Windsor Castle in
        a procession led by the Band of the Grenadier Guards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35208e08-a79a-4782-8654-a4ebdcdf1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31752d5-b5a7-4325-9be7-706015b5accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with the duke''s wishes, the coffin will be carried by
        a modified Land Rover, which he helped design.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce2dcb-850e-4bbc-ad12-7b0ade088581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457b451-5a8f-4732-8674-0c242c2a0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle will be followed in a procession on foot by senior members
        of the family, including Prince Charles, Princess Anne, Prince Andrew, Prince
        Edward, Prince William and Prince Harry. They will all be dressed in civilian
        clothes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031bdc6-7edc-4eab-a5dc-48ea513432d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397fffc-3b44-4b13-af05-c070cf477a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the duke''s closest aides, including his private secretary
        and personal protection officer, will also walk in the procession.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71f5b9-008a-4f15-b7ce-884833b20e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b3d1e-9408-4c36-a062-89dfed865e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rest of the congregation, including Camilla, the
        Duchess of Cornwall; Catherine, the Duchess of Cambridge; Princess Beatrice;
        Princess Eugenie, and other family members will arrive at the chapel by car.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c257e5d-65f5-4d4b-9777-b97301ef89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eeb270-e59e-4970-a772-b630b9488cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry''s wife Meghan, the Duchess of Sussex, who is pregnant
        with the couple''s second child, will not be in attendance after her doctor
        advised against international travel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8a168-db24-46c1-a2a4-ec6c7c0916ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7fbd2-2b68-4512-aa5f-170f224a1d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen will arrive at the chapel separately, attended by a lady
        in waiting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b19472-ed26-43c9-8d0c-4217d8fc6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe172096-c923-46d3-b9a9-fab6e9d76e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A life of service</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fce5ff-ebfd-4cb4-91b7-f5b19bbeb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guns will be fired at one-minute intervals and the curfew tower
        bell will toll ahead of the funeral service, while a national minute''s silence
        will mark its beginning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3682cd-99ee-467f-b192-92d11a93cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634cb65e-c4dc-4b31-af64-761ba2b7af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the chapel, all members of the congregation will wear a face
        covering, as dictated by public health rules.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18547c4a-5977-4292-936d-5a1844cd9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68aa630-3deb-4b63-be10-e46444b1d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke was intimately involved in planning his own funeral service,
        selecting the music and making sure the ceremony reflects his military affiliations
        and personal interests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6b55d-7e4d-428d-bb45-cbd814b291ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4e570-0965-4517-ba29-87d6ef1cd21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will be conducted by the Dean of Windsor, the Right
        Reverend David Conner, and the archbishop of Canterbury Justin Welby and is
        expected to last for 50 minutes. Among the readings will be Ecclesiasticus
        43 and John 11.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93dd1a-cd6e-4e1c-a2db-bae640bc61a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923da585-ca3e-41cc-9ffc-784f68242126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-person choir accompanied by the organ will sing pieces selected
        by the duke, including Benjamin Britten''s "Jubilate in C," a piece he commissioned
        for the St George''s Chapel Choir. In line with the coronavirus restrictions,
        the congregation will not sing along with the choir.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953763fb-1812-437f-b79f-5dffdb7612e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9061e-0ffc-484d-9b39-970ef20cec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choir will also sing an adaptation of Psalm 104, which the duke
        requested to be set to music by William Lovelady. The piece was sung at a
        concert celebrating Prince Philip''s 75th birthday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd918b-e18f-47ac-86b9-acbb00379267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36db150-c55b-416e-a9d3-2abeb9b0284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dean will then give the commendation and the duke''s coffin
        will be lowered into the Royal Vault, where many members of the royal family
        have been laid to rest. The vault, set beneath the chapel, was built by George
        III, who is one of several kings buried within.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb475d10-4e02-40f6-aa77-9c3199f09c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc5759-4015-4f0a-a2d1-d10c72dee0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vault will not be Philip''s final resting place. When the Queen
        dies, he will be transferred to the King George VI memorial chapel to lie
        next to her.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a457d6-15b5-442c-a450-31cffff4115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401511d6-c121-413a-8f18-b82c8b81b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the duke''s request, the end of the funeral service will be marked
        by the Buglers of the Royal Marines sounding "Action Stations," an announcement
        that would traditionally be made on a naval warship to signify that all hands
        should go to battle stations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8fefe-1079-40c1-a65f-5f149c8739e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbba1b9-d4d9-4032-bb05-9663f2145ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop of Canterbury will then pronounce the Blessing. The
        ceremony will then conclude with the national anthem.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8dc7a-623f-4a26-add9-8ca8d30d556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c13a9b-2367-4a04-8752-04de448961fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to Prince Philip have poured in from well-wishers around
        the world, many of whom have remarked on the duke''s extraordinary life and
        his service to the Queen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd3495-1acc-4b2b-ae7e-92359b7d3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4d70c-8b79-431c-a33f-fd60c57d279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1921 in Greece as Prince Philip of Greece and Denmark, his
        family was forced into exile when the Greek monarchy was overthrown by a military
        revolt when he was still a baby.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb853e28-5543-4740-9a87-6a97cf9e318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088b2b1-1705-41fc-b82f-70f041bdcf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined the Royal Navy in 1939, the same year he first met Elizabeth,
        and served during World War II. They married in 1947 and, following the Queen''s
        accession to the throne in 1952, he gave up his rank of lieutenant commander
        to support her in her royal duties.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf15de-3afc-49fd-89de-28e7e4216677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a13f3-20d7-4f26-975d-feab27ce85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played an active role in the royal family before he retired from
        public engagements in 2017.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda04fd1-0d62-4372-9c9b-ec0e2a9ed987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d979f5-3920-422b-8e66-be6355ad3643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family entered a two-week period of mourning following
        his death, and many broadcasters in the UK postponed key programs as a mark
        of respect.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0a2fc-8f6b-4b13-8267-dbf3484ff97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72436d-8d29-40d2-9ed3-9de828af2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of his grandfather after returning to the UK last week,
        Prince Harry said he was "a man of service, honor and great humor ... with
        a seriously sharp wit."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7715ad7-3121-458a-bc6f-cbcafa406392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459f849-1c7c-4622-a16a-4fb87baef3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s brother William, the Duke of Cambridge, said Prince Philip
        was an "extraordinary man and part of an extraordinary generation" with an
        "infectious sense of adventure."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1177821-236a-4c6b-9f34-0ff73878560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-17T13:35:18.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:51:23.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/17/uk/prince-philip-funeral-intl-gbr/index.html">UK
        prepares for funeral of Prince Philip, Duke of Edinburgh, longtime consort
        of Queen Elizabeth II</a>."</em></p>'
  'DOH-not-keen-on-revising-testing-rules-despite-hard-to-detect-COVID-19-variant-in-France-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-17T16:00:53.991+08:00
    'imagesource': 'jcr:84d971b1-90e1-43ac-82c7-1061a1283aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e591f4ec-8ecb-48b1-9f5c-4c8e64f60696'
    'lead': 'The Department of Health sees no need yet to revise the country''s testing
      protocols despite reports of a new COVID-19 variant discovered in France that
      is more difficult to detect by RT-PCR (real-time reverse transcription polymerase
      chain reaction) tests.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-17T16:02:27.205+08:00
