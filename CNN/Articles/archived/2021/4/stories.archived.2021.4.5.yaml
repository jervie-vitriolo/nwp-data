  'PH-covid-cases-800k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T16:12:27.774+08:00
    'imagesource': 'jcr:43cc92f2-2c67-4aad-b22a-8629b0c4ff00'
