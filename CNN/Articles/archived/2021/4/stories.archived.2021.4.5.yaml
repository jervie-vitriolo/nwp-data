    'lead': 'A group of physicians says it has received reports that the supply of
      personal protective equipment for hospital staff treating COVID-19 patients
      is dwindling amid the surge in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T09:04:33.068+08:00
