      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> President
        Rodrigo Duterte will no longer physically grace any welcoming ceremony for
        other vaccines that will be shipped to the Philippines, Malacañang bared on
        Monday.</p>'
