      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia is amassing unprecedented military
        might in the Arctic and testing its newest weapons in a region freshly ice-free
        due to the climate emergency, in a bid to secure its northern coast and open
        up a key shipping route from Asia to Europe.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f56de6-8c83-4a17-9fd5-3a3a53e15e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons experts and Western officials have expressed particular
        concern about one Russian ''super-weapon,'' the Poseidon 2M39 torpedo. Development
        of the torpedo is moving fast with Russian President Vladimir Putin requesting
        an update on a "key stage" of the tests in February from his defense minister
        Sergei Shoigu, with further tests planned this year, according to multiple
        reports in state media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723e7fa-7859-464b-88bc-8bc2b81020f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e840b8-b6d8-4353-9c9f-f753a29308f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unmanned stealth torpedo is powered by a nuclear reactor and
        intended by Russian designers to sneak past coastal defenses -- like those
        of the US -- on the sea floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7cd262-fee5-4b45-80b2-708aa25e889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50fec5-811e-4ced-b6c5-805cdc2b3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is intended to deliver a warhead of multiple megatons,
        according to Russian officials, causing radioactive waves that would render
        swathes of the target coastline uninhabitable for decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03c542-031a-4027-bcb7-3ecafe861869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b133b8-65a2-4370-ad37-dffcb15a5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Christopher A Ford, then assistant secretary of state
        for International Security and Non-Proliferation, said the Poseidon is designed
        to "inundate U.S. coastal cities with radioactive tsunamis."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121cd19-fddd-4fa9-a0ad-b6f68bbfdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b228904-5878-4e4b-8da9-25129af7f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree that the weapon is "very real" and already coming
        to fruition. The head of Norwegian intelligence, Vice Admiral Nils Andreas
        Stensønes, told CNN that his agency has assessed the Poseidon as "part of
        the new type of nuclear deterrent weapons. And it is in a testing phase. But
        it''s a strategic system and it''s aimed at targets ... and has an influence
        far beyond the region in which they test it currently." Stensønes declined
        to give details on the torpedo''s testing progress so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5e89e-6bb1-49c1-b569-46e92ad7769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403ba43-9f19-44d0-a655-3da1c0a25247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images provided to CNN by space technology company Maxar
        detail a stark and continuous build-up of Russian military bases and hardware
        on the country''s Arctic coastline, together with underground storage facilities
        likely for the Poseidon and other new high-tech weapons. The Russian hardware
        in the High North area includes bombers and MiG31BM jets, and new radar systems
        close to the coast of Alaska.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554f302-a1fe-4ea9-87cf-a5146dfe0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4fb50-00c4-44fd-aba7-5698f7ea1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian build-up has been matched by NATO and US troop and equipment
        movements. American B-1 Lancer bombers stationed in Norway''s Ørland air base
        have recently completed missions in the eastern Barents Sea, for example.
        The US military''s stealth Seawolf submarine was acknowledged by US officials
        in August as being in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d761499-32a2-41c6-84a1-af1c3c41a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d49ae54-8071-47a6-a01f-8dcc74bc4a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official told CNN: "There''s clearly a
        military challenge from the Russians in the Arctic," including their refitting
        of old Cold War bases and build-up of new facilities on the Kola Peninsula
        near the city of Murmansk. "That has implications for the United States and
        its allies, not least because it creates the capacity to project power up
        to the North Atlantic," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c181c8-7852-4dba-9a97-066c7f23cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b995b2-ee3c-4530-b705-bff367a6ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite images show the slow and methodical strengthening
        of airfields and "trefoil" bases -- with a shamrock-like design, daubed in
        the red, white and blue of the Russian flag -- at several locations along
        Russia''s Arctic coast over the past five years. The bases are inside Russian
        territory and part of a legitimate defense of its borders and coastline. US
        officials have voiced concern, however, that the forces might be used to establish
        de facto control over areas of the Arctic that are further afield, and soon
        to be ice-free.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae68c2-fde5-4577-8779-1fa5d4dbd3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d214d-6ae9-4403-9872-17a30a0f074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is refurbishing Soviet-era airfields and radar installations,
        constructing new ports and search-and-rescue centers, and building up its
        fleet of nuclear- and conventionally-powered icebreakers," Lt. Col. Thomas
        Campbell, a Pentagon spokesman, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460c477-6674-42c5-b796-a4623c60dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e308b-e0e7-462f-bbc5-5bf46dedc362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also expanding its network of air and coastal defense missile
        systems, thus strengthening its anti-access and area-denial capabilities over
        key portions of the Arctic," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b5129-c2f7-4768-af74-daec80d2c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a521977-130c-475a-a7f3-c9e9976b073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell also noted the recent creation of a Quick Reaction Alert
        force at two Arctic airfields -- Rogachevo and Anadyr -- and the trial of
        one at Nagurskoye airfield last year. Satellite imagery from March 16 shows
        probable MiG31BMs at Nagurskoye for what is thought to be the first time,
        bringing a new capability of Russian stealth air power to the far north.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba7357-468a-4274-8299-3986ca9739dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36a361-29cc-433e-bb35-3d7c0a791ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-tech weapons are also being regularly tested in the Arctic
        area, according to Russian officials quoted in state media and Western officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3b677-c61c-4b25-b027-957e1c2ac186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175cc54-034d-4f53-9c09-c54015ea4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell added that in November, Russia claimed the successful test
        of the ''Tsirkon'' anti-ship hypersonic cruise missile.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952fba2e-3bdc-4f53-ae55-ac83a6700dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4cfb0-2ef7-4da8-807a-203bef387b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tsirkon and the Poseidon are part of a new generation of weapons
        pledged by Putin in 2018 as strategic game changers in a fast-changing world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8bae2f-198e-44a0-aab1-132a33429e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853c849-0196-4426-854f-5b8b868bc7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:12.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time US officials scorned the new weapons as technically
        far-fetched and improbable, yet they appear to be nearing fruition. The Norwegian
        intelligence chief Stensønes told CNN the Tsirkon as a "new technology, with
        hypersonic speeds, which makes it hard to defend against."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e099cb-aac1-4798-a8f8-c127becc7287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192cc9d1-622b-43b9-82b7-14cd9b18f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Russian state news agency TASS cited a source in the
        military industrial complex as saying there had been another successful test
        of the Tsirkon from the Admiral Gorshkov warship, saying all four test rockets
        had hit their target, and that another more advanced level of tests would
        begin in May or June.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367d37e-a1a4-4f4e-acd2-15eb727e918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb283f-5c39-4dac-8342-3d9bb4dd4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:14.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate emergency has removed many of Russia''s natural defenses
        to its north, such as walls of sheet ice, at an unanticipated rate. "The melt
        is moving faster than scientists predicted or thought possible several years
        ago," said the senior State Department official. "It''s going to be a dramatic
        transformation in the decades ahead in terms of physical access."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458034c-f8c4-4372-8411-4e79b3428a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53138e91-dd5a-40e8-ac09-46e2cacb10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials also expressed concern at Moscow''s apparent bid to
        influence the "Northern Sea Route" -- a shipping lane that runs from between
        Norway and Alaska, along Russia''s northern coast, across to the North Atlantic.
        The ''NSR'' potentially halves the time it currently takes shipping containers
        to reach Europe from Asia via the Suez Canal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1472a9f-c713-4afe-a5bf-65d31af0ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12f45a-e790-4afb-bd14-6337dffe33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Rosatom state nuclear company released elaborately produced
        drone video this February of the ''Christophe de Margerie'' tanker completing
        an eastern route across the Arctic in winter for the first time, accompanied
        by the ''50 Let Pobedy'' nuclear icebreaker for its journey in three of the
        six Arctic seas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6484a653-a0be-4f82-9485-16df4e06f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f121be-f09b-4d94-adfa-b6ec60f196ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell said Russia sought to exploit the NSR as a "major international
        shipping lane," yet voiced concern at the rules Moscow was seeking to impose
        on vessels using the route. "Russian laws governing NSR transits exceed Russia''s
        authority under international law," the Pentagon spokesman said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940141b7-d444-4e74-b771-ef06d011b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba556507-a89e-46f9-ace1-72840e88aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They require any vessel transiting the NSR through international
        waters to have a Russian pilot onboard to guide the vessel. Russia is also
        attempting to require foreign vessels to obtain permission before entering
        the NSR."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d2515-36af-47bf-b7d7-c7de8dcd9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250a121-692a-4188-a1ac-ee85d5e4c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior State Department official added: "The Russian assertions
        about the Northern Sea Route is most certainly an effort to lay down some
        rules of the road, get some de facto acquiescence on the part of the international
        community, and then claim this is the way things are supposed to work."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd167e4-46b2-413a-8faa-50ccb8cdf203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4aafb-1610-4467-93a9-cf11583fa08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Buchanan, lecturer of Strategic Studies at Deakin University,
        Australia, said that "basic geography affords Russia the NSR which is increasingly
        seeing thinner ice for more of the year making it commercially viable to use
        as a transport artery. This might yet transform global shipping, and with
        it the movements of 90+% of all goods globally."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95525265-32ba-4e09-8033-647781b0447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f3f17-7cfa-4656-ad55-0138929ce5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official believes the Russians are mostly interested
        in exporting hydrocarbons -- essential to the country''s economy -- along
        the route, but also in the resources being uncovered by the fast melt. The
        flexing of their military muscles in the north -- key to Moscow''s nuclear
        defense strategy, and also mostly on Russian coastal territory -- could be
        a bid to impose their writ on the wider area, the official said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be26e51-cf88-4349-b1eb-239ce2b4221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f178dc-e12b-4313-aeb5-deffc029217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Russians are testing weapons, jamming GPS signals, closing
        off airspace or sea space for exercises, or flying bombers over the Arctic
        along the airspace of allies and partners, they are always trying to send
        a message," the official added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9893f-f6a1-4696-a984-67f0dd7ef5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18beede5-539e-48dd-8660-bd0e00317160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:23.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russia insists motives are peaceful and economic</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffaf70a-5569-47ef-8709-fed053a8ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s foreign ministry declined to comment, yet Moscow has long
        maintained its goals in the Arctic are economic and peaceful.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ea81a-566d-4431-9693-ea7df552288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be9555-7f6c-4f59-b8a8-03a1b92143ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A March 2020 document by Kremlin policymakers presented Russia''s
        key goals in an area behind 20% of its exports and 10% of its GDP. The strategy
        focuses on ensuring Russia''s territorial integrity and regional peace. It
        also expresses the need to guarantee high living standards and economic growth
        in the region, as well as developing a resource base and the NSR as "a globally
        competitive national transport corridor."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd0e60-5fe3-4519-9132-4a2333c96696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bae837-e3eb-4c81-b5ee-21e29418f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin regularly extols the importance of Russia''s technological
        superiority in the Arctic. In November, during the unveiling of a new icebreaker
        in St. Petersburg, the Russian President said: "It is well-known that we have
        a unique icebreaker fleet that holds a leading position in the development
        and study of Arctic territories. We must reaffirm this superiority constantly,
        every day."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ece22-cd5c-42be-8a58-dc702b8499a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734e0aa-cf92-43cf-8375-02a923771d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said of a submarine exercise last week in which three submarines
        surfaced at the same time in the polar ice: "The Arctic expedition ... has
        no analogues in the Soviet and the modern history of Russia."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f84edd-c932-4e5c-abdf-2d00dcd05108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814e9f0-928f-4668-8ace-96f5d7641de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:28.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these new weapons is the Poseidon 2M39. The plans for this
        torpedo were initially revealed in an apparently purposeful brandishing of
        a document discussing its capabilities by a Russian general in 2015.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22738207-ee88-4a80-a8a1-5d16345748d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a4758-ac54-4b14-b1a7-19e4db12c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was subsequently partially dismissed by analysts as a ''paper
        tiger'' weapon, meant to terrify with its apocalyptic destructive powers that
        appear to slip around current treaty requirements, but not to be successfully
        deployed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596be254-b23b-4f42-b5de-f11c272687aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3a8e2-e87f-4cc7-8c48-a71f69a1d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a series of developments in the Arctic -- including, according
        to Russian media reports, the testing of up to three Russian submarines designed
        to carry the stealth weapon, which has been suggested to be 20 meters long
        -- have now led analysts to consider the project real and active.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3abb6-a639-4017-b403-2adb1f49792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291192de-7994-4e32-addf-bbd5a06bc3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s state news agency, RIA Novosti, cited a "source" on Monday
        saying that tests for the Belgorod submarine, especially developed to be armed
        with the Poseidon torpedo, would be completed in September.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a416a-99dc-4cf7-8ae7-53c16d0163f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f91f3-6b54-43ac-9ee5-37e274e86953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manash Pratim Boruah, a submarine expert at Jane''s Fighting Ships,
        said: "The reality of the weapon is clear. You can absolutely see development
        around the torpedo, which is happening. There is a very good probability that
        the Poseidon will be tested, and then there is a danger of it polluting a
        lot. Even without a warhead, but definitely with just a nuclear reactor inside."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e95012-f127-4fef-9d4c-5e51c9af0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526ab53-e63c-4668-ae3a-55b90b4f81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boruah said some of the specifications for the torpedo leaked by
        the Russians were optimistic and doubted it could reach a speed of 100 knots
        (around 115 miles per hour) with a 100MW nuclear reactor. He added that at
        such a speed, it would probably be detected quite easily as it would create
        a large acoustic signature.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57e437-962f-4e33-9d1a-c8416ba3fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5dc8b4-5594-4ba4-b829-4d6bce2cea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you tone it down from the speculation, it is still quite
        dangerous," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18d0a0-1ab8-44e8-9128-480b8b13ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78028641-d53d-4a83-b973-8fff15275bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boruah added that the construction of storage bays for the Poseidon,
        probably around Olenya Guba on the Kola Peninsula, were meant to be complete
        next year. He also expressed concerns about the Tsirkon hyper-sonic missile
        that Russia says it has tested twice already, which at speeds of 6 to 7 Mach
        would "definitely cause a lot of damage without a particularly having big
        warhead itself."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2516e590-6c97-46e7-bb1f-d8c680aad2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0557e96-df1b-429b-8db4-49d5c9e85046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katarzyna Zysk, professor of international relations at the state-run
        Norwegian Institute for Defence Studies, said the Poseidon was "getting quite
        real," given the level of infrastructure development and testing of submarines
        to carry the torpedo.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f342f394-ea26-46e5-99c9-cc337c637d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c324f5e-22a8-47b2-8c0e-cce0b439d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely a project that will be used to scare, as a negotiation
        card in the future, perhaps in arms control talks," Zysk said. "But in order
        to do so, it has to be credible. This seems to be real."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c2864-5ddc-4ffd-80ad-f2ada98a9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e239e-2af6-489d-8b87-62b308d63823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stensønes also raised the concern that testing such nuclear weapons
        could have serious environmental consequences. "We are ecologically worried.
        This is not only a theoretical thing: in fact, we have seen serious accidents
        in the last few years," he said, referring to the testing of the Burevestnik
        missile which was reported to have caused a fatal nuclear accident in 2019.
        "The potential of a nuclear contamination is absolutely there."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d202411-350e-4a05-90ec-b38fc2486f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:47:28.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:13:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/05/europe/russia-arctic-nato-military-intl-cmd/index.html"
        target="_blank">"Satellite images show huge Russian military buildup in the
        Arctic"</a></em></p>'
  'kristina-knott-silver-medal-florida-meet':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-05T21:50:39.249+08:00
    'imagesource': 'jcr:ba6b8428-0721-4862-bfd2-670162c5db83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccd46451-0e59-4ec6-94c2-4012c5a427cb'
    'lead': 'Filipino-American sprinter Kristina Knott continues her Tokyo Olympics
      preparations by winning another silver medal in the 100-meter race of the Pure
      Athletics Spring Invitational in Clermont, Florida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T21:49:43.327+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:12:45.327+08:00
