  'Gonzaga-Baylor-NCAA-men-s-basketball-title-game':
    'author': 'Eric Levenson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-05T21:21:10.949+08:00
    'imagesource': 'jcr:4408607c-c397-4d5b-a015-88fbdb202c23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42c40c94-b458-4450-b77b-bd5f0a81c8aa'
    'lead': 'Though March''s tournament is known for its madness and upsets, this
      title matchup is no surprise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T21:27:06.673+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T09:13:40.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:19.755+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gonzaga faces Baylor in NCAA men''s basketball title game with a perfect
      season on the line'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65714b1-631d-4686-97de-1b9bdc5dc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The two best teams in men''s college
        basketball all season long will meet in the national championship game Monday
        night when the Gonzaga Bulldogs take on the Baylor Bears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadfa15-fe01-4e38-aad2-bacc832fd7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.673+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though March''s tournament is known for its madness and upsets,
        this title matchup is no surprise. Preseason rankings from back in November
        pegged Gonzaga and Baylor as the top two teams in the country, and they''ve
        lived up to those lofty expectations all year long.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce1478-0a8c-4f17-9c05-9fa7348dee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:41.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga, led by coach Mark Few, is coming off a <a href="https://edition.cnn.com/2021/04/03/sport/baylor-v-houston-final-four-game-results/index.html">stunning
        last-second overtime win</a> over UCLA that pushed its record to a sterling
        36-0. With a win over Baylor, they would become the first team to finish a
        season undefeated since Indiana went 32-0 during the 1975-76 season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9929ef-5d57-45f9-b0bf-f51d5fbe89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor, meanwhile, is fresh off a dominating win over Houston in
        the Final Four and holds a 32-2 record. Under coach Scott Drew, Baylor has
        cruised through its tournament opponents, beating every team by at least nine
        points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c136f-3848-44d7-b693-e35979f9799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams boast star players likely to be playing in the pros next
        season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff37c9-29f8-4022-b416-5acf88df372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zags freshman guard Jalen Suggs -- who hit the buzzer-beating three-pointer
        in overtime to beat UCLA on Saturday night -- leads the team in assists and
        steals and is likely to be one of the top draft picks this summer. Forwards
        Drew Timme and Corey Kispert both average about 19 points a game, with Timme
        (and his handlebar mustache) dominating down low and Kispert firing away from
        three-point range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c939bb4-e875-4c57-9f93-8630c2476317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor is led by its own star guard in junior Davion Mitchell, who
        led the team in assists on the year and shot 45% from three-point range. Guards
        Jared Butler and MaCio Teague, who score 16.6 and 15.8 points per game, respectively,
        round out the country''s <a href="http://www.espn.com/mens-college-basketball/statistics/team/_/stat/scoring-per-game/sort/threePointFieldGoalPct/seasontype/2">best
        three-point shooting team</a>. (And let us not fail to mention guard Matthew
        Mayer''s luscious Joe Dirt-like mullet.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a958f01-30c4-42f4-aa73-5a1a333bde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This matchup has been two years in the making, at least. Gonzaga
        and Baylor were among the favorites to win last year''s tournament, which
        was canceled due to the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac6024-7ce0-471e-a374-d96ea561c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor, which has never won a national championship, is playing
        in the title game for the first time since 1948. Gonzaga will appear in the
        championship game for the second time in program history; the Zags lost to
        the University of North Carolina in the championship game in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17147e5-8f87-4124-ad95-1b57edca86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title game will be played in Indianapolis'' Lucas Oil Stadium.
        The game is set to begin at 9:20 p.m. ET and will be broadcast on CBS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d4d62-0b95-4400-957e-a4d2cb1b0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:27:06.674+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:13:45.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/05/us/gonzaga-baylor-march-madness-title-game-trnd/index.html">Gonzaga
        faces Baylor in NCAA men''s basketball title game with a perfect season on
        the line</a>"</em></p>'
