      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Apr. 6, at 10 a.m., Professor Nicholas Sy of the U.P.
        Diliman will give a special webinar on the history of Andres Malong and Andres
        Lopez, two heroes of Pangasinan who fought against Spanish Colonization.</p>'
