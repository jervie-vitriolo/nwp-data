  'Argentina-President-Fernandez-COVID-19-Russia-Sputnik-V-vaccine':
    'author': 'Claudia Rebaza, Jaide Timm-Garcia and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-05T07:06:33.493+08:00
    'imagesource': 'jcr:19b04f55-21e1-4427-8466-d906dd651a9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b487947e-eb03-4648-9c4b-457b7b7896a2'
    'lead': 'A little over two months after receiving the Russian-made vaccine Sputnik
      V, Argentinian President Alberto Fernández has tested positive for the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T07:12:35.474+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:23:03.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:01.499+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Argentina''s President tests positive for COVID-19 after vaccine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9ea12-b540-479f-9952-85524567f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He said he''d take the Covid-19 vaccine
        first, as a role model for the rest of Argentina. A little over two months
        after receiving the Russian-made Sputnik V, Argentinian President Alberto
        Fernández has tested positive for the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba2a58-73d7-4477-958c-2b0f6724ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets posted Friday evening — his birthday — the
        Argentinian President said a fever and slight headache had prompted him to
        get tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d97f4-b3ed-4f98-9b78-4a68eff73059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m already isolated, complying with the current protocol and
        following the instructions of my personal doctor," he said. "I have contacted
        the people I met in the last 48 hours to assess whether they constitute close
        contact."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece7527-7fbb-4577-bede-cbbc9374c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An antigen test followed by a PCR test confirmed his Covid-19 diagnosis
        this weekend, according to Fernández''s medical team. The 62-year-old leader''s
        health remains "stable, asymptomatic, with parameters within normal ranges,"
        they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005a165-f58d-469c-99dd-3d82ce028a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina became the first Latin American country to distribute
        the Sputnik V vaccine in late December, with the purchase of up to 25 million
        doses. Fernández received his first dose of that vaccine on January 21, and
        his second in February, a press officer at the Presidential Casa Rosada said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0907b7-cf37-4c84-bb98-2d50e883f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible to get infected and test positive for Covid-19 after
        being vaccinated. While vaccination reduces the likelihood of disease -- especially
        severe cases -- it''s still unclear to what degree each coronavirus vaccine
        prevents all infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410c315-63e2-4cc5-a525-363b25c134fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Gamaleya Institute, which developed the Sputnik V vaccine,
        has wished Fernández well and emphasized the shot''s high protection against
        severe illness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80128458-1e7a-4049-aa4e-5312cafdd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sad to hear this. Sputnik V is 91.6% effective against infection
        and 100% effective against severe cases. If the infection is indeed confirmed
        and occurs, the vaccination ensures quick recovery without severe symptoms.
        We wish you a quick recovery!," read a message on Sputnik V''s official Twitter
        account, citing rates published February in the medical journal The Lancet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56396a8e-a642-4844-94f5-15ec05771930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s initial vaccination campaign was accompanied by scandal,
        after revelations that a group of about 70 people had received early vaccine
        access, resulting in the resignation of then-health minister Ginés González
        García.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5d2cd-6e6a-4d44-bbc5-e38a0307fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández defended his own early vaccination as necessary and proper,
        he told press during a trip to Mexico in late February, although he acknowledged
        that the so-called "VIP vaccinations" took place under "irregular circumstances."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf5733-9eca-4038-bff3-b30d0f365684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media in Argentina put Alberto Fernández among the people who
        received the vaccine inappropriately, but I had to get the vaccine because
        the Argentine media said that the Russian vaccine could not be trusted. I
        had to call on the trust of the citizens," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e28c31-a359-4b68-8cc6-8cb927e07751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just 1.5% of the country''s population now fully vaccinated,
        Argentina''s government remains on high alert. Last week, the country suspended
        all incoming flights from Brazil, Chile and Mexico due to increasing Covid-19
        cases in those countries, according to Argentina''s state-news agency Telam.
        Flights from the United Kingdom have also been suspended.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46b8b2-5674-460e-af9a-b1d227ce6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, Argentina had confirmed more than 2,383,000 cases
        of Covid-19, and 56,106 deaths due to the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03328b78-a5fe-474d-8cd3-e2add1063dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:12:35.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweeting about his diagnosis on Friday, Fernández urged the country
        not to let its guard down. "It is clear that the pandemic did not pass and
        we must continue to take care of ourselves," he wrote.</p>'
  'COVID-19-vaccine-protection':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-05T09:00:41.227+08:00
    'imagesource': 'jcr:b8d77198-a083-4038-a9e1-b0dd7593788f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fee3b4e-60e7-40cd-a389-6deda3bd8986'
    'lead': 'Although initial evidence suggests immunity from vaccination against
      coronavirus provides long-lasting protection, vaccine makers have begun making
      and testing versions of their vaccines that protect against worrying variants
      of the virus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T07:13:55.154+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:22:46.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:01.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How long will coronavirus vaccines protect people?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f6e96-1c4b-430a-a300-3b2bc05254ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ian Haydon helped test Moderna''s coronavirus
        vaccine last year. Now, he''s helping test the tweaked version of that vaccine
        designed to fight a new, more contagious variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9b48a-031d-40a9-a3ad-431e4ac8c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year ago I tried the Moderna vaccine to see if it was safe. (Spoiler:
        It is!) Now, on my #COVIDvaccine anniversary, I''m happy to share that I just
        got a 3rd dose. This booster experiment will reveal (1) if strain-adapted
        vaccines boost immunity &amp; (2) whether they are safe," Haydon, a communications
        specialist at the University of Washington, said via Twitter last Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888307ce-f2fc-47d0-ba77-2284ee5f1462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unclear whether this new tweaked version is even going to
        be necessary," Haydon told CNN in a telephone interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e64bf-f31e-4dc9-a30d-ee43c10f7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s being developed and tested now so that we have it in
        hand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54824752-2f20-4037-ac27-6dc450040271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:49.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are worried that coronavirus may end up being like influenza,
        which requires a new vaccine every year both because the circulating strains
        mutate fast and because immunity from the vaccine wears off quickly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d53e31-d17f-4b81-a32e-c0b3dfd5c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although initial evidence suggests immunity from vaccination against
        coronavirus provides long-lasting protection, vaccine makers have begun making
        and testing versions of their vaccines that protect against worrying variants
        of the virus. That includes the B.1.351 version first seen in South Africa,
        which carries a mutation that, in lab experiments, appears to allow it to
        evade the human immune response a little.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7167461-8377-413d-a461-353f6322a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report from vaccine maker Pfizer shows people in South
        Africa who got its coronavirus vaccine after B.1.351 became the dominant circulating
        virus were still very strongly protected from infection -- something that
        backs up laboratory experiments that have shown the vaccine causes such a
        strong and broad immune response that it provides a cushion against any effects
        of mutant viruses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20258e9-ca41-4ec8-a326-a8af32793292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still matched enough that we have good protection," said
        Scott Hensley, an immunologist and vaccine expert at the University of Pennsylvania.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f2875-1404-4931-85eb-c89623247c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccine makers are not taking chances. The trial Haydon is taking
        part in is testing not only a third dose of Moderna vaccine tweaked to protect
        specifically against B.1.351 -- that''s what he got -- but a third dose of
        original vaccine in some volunteers, too, to see if the boosted immune response
        is both safe and provides an advantage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99575d89-d288-4ca2-a7c3-4e34f6ac3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report out last month from Pfizer suggests people who get both
        doses keep strong immunity for at least six months. Experts have been at pains
        to point out that doesn''t mean immunity stops at six months. It means that''s
        the longest volunteers in the trials have been followed to see what their
        immunity is. It''s likely to last much longer, Hensley said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc2afd0-7f2e-4cec-82af-c7541dd31643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be surprised if we learned a year from now that these
        vaccines are still producing a strong immune response," Hensley told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f9b23-682c-43a9-bda3-4680f2bafb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:52.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be surprised if this is a vaccine that we only get
        once."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246968eb-521b-4294-9442-da44831ee994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:53.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would make the vaccine more akin to vaccines against measles
        than flu vaccines. Vaccination against measles protects against infection
        for life in 96% of people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a885ca5-0297-4c9d-8bbc-9e68b9cdb36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection from Pfizer''s two-dose vaccine remains above 91% even
        at six months, according to the company. It has released the details in a
        statement, not a formal scientific publication, and the data covers only a
        few thousand people. But if it holds up, that''s an indication that both the
        Pfizer and Moderna vaccines elicit a long-lasting immune response, experts
        say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f0914-0d44-4446-ae1d-1769ccbafd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hensley says the technology used by both vaccines -- delivery of
        genetic material known as messenger RNA of mRNA -- is especially potent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9275415c-9058-401d-8dbf-bc0319b15eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:54.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antibody responses elicited by these mRNA vaccines are incredibly
        high. What we know in animal models with other mRNA vaccines that have been
        tested previously -- we know that those antibody responses are incredibly
        long-lived and they don''t drop over time," said Hensley, whose lab has been
        testing experimental mRNA vaccines for years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c249c-be93-4c74-b52d-d37be8772670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus vaccines are of course new -- the virus has
        only been around since the end of 2019 -- the mRNA technology has been studied
        for many years and used to make vaccines against influenza, Ebola and Zika
        virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1333cb4-5ce2-4b30-8e66-4f433f83b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies have indicated this with coronavirus vaccine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bdb653-ef24-41b6-bb8c-c876a4db72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a team led by Dr. Alicia Widge at the National Institute
        of Allergy and Infectious Diseases wrote the New England Journal of Medicine
        to say their research showed two doses of Moderna''s vaccine produced plenty
        of antibodies that declined only very slightly over time. The vaccine also
        caused the body to produce immune cells known as T cells and B cells that
        can keep defenses going for years. The vaccine-induced immune response was
        stronger and less variable than the immune response that follows a natural
        infection, they found.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc32221-aece-4cf1-839a-56c113347e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study in the New England Journal of Medicine in February
        showed blood taken from people who got Pfizer/BioNTech''s Covid-19 vaccine
        continued to produce an immune response against B.1.351.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6207f-dc9b-4166-96b0-c3ef2a3f41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we do not yet know exactly what level of neutralization
        is required for protection against Covid-19 disease or infection, our experience
        with other vaccines tells us that it is likely that the Pfizer vaccine offers
        relatively good protection against this new variant," Scott Weaver, director
        of the Institute for Human Infections and Immunity at University of Texas
        Medical Branch, told CNN at the time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f810c-dc98-4778-b207-ac28ebdad1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, last month, South African virologists argued that there''s
        growing evidence the vaccines being developed do not work as well against
        B.1.351 and urged vaccine makes to start tweaking their formulas now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ca6cd-33e6-4027-8b5e-a99f01f2b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he''s taking part in clinical trials that require regular
        blood draws to check his immunity, Haydon has no idea how well protected he
        is from the virus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae02cd06-6fc3-4ba5-90a1-78752dbeb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that early on in the trial, myself and all the participants
        did develop neutralizing antibodies -- the kind that you are looking for.
        That was clear many, many months ago," Haydon said. "But the level of those
        antibodies, and how the levels have changed over time, is not something that
        I''m told. That is one of the main things that is being evaluated over the
        study."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d761bce-7ca3-4b74-bde9-3ebd444ebf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a strong reaction to the first round of vaccination and said
        the third dose he just received caused some effects, too.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e4a4a-70d7-48fd-9fa0-1835c4c580ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flulike is the right way to describe my symptoms," he said. "I
        ended up with a fever, chills, a little bit of nausea, headache," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17194c28-9a56-45f4-b611-8413a4df1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunologists say that''s a sign the immune system is responding
        to the vaccine, although people who report no symptoms also develop an immune
        response, so the symptoms do not appear to suggest someone''s having a better
        response than someone who doesn''t develop a fever.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c8891-6a13-417d-b5a4-b51d93564873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haydon doesn''t know whether his response this time around says
        anything about what level of immunity he still had from the first dose he
        was given a year ago.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7a1cd-b42a-4362-a6ac-13371c991eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he does know is that he cannot behave as if he is completely
        immune. So he still wears a mask whenever he goes out and has avoided almost
        all travel.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33ae1e-4a33-4430-b20c-fbe3c603f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re living in a world where most people aren''t vaccinated.
        The fact that you yourself are vaccinated doesn''t change everything for you,"
        Haydon said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee5b457-a287-485d-8255-dda4a7a95e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:13:55.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:02.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to take a lot of the same precautions as an unvaccinated
        person," he added. Although your risk of going to the hospital is greatly
        diminished, spreading the virus is a major concern. It''s not until recently
        that we started to collect data (showing) that vaccinated people also spread
        the virus a lot less. So that''s a recent discovery and a very good sign."</p>'
  'Asian-woman-stabbing-California':
    'author': 'Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-05T07:15:11.915+08:00
    'imagesource': 'jcr:d53be06f-62c9-4744-8a3c-b4b9e963b25d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bcb1a6-b9e6-4915-96a3-733aec7ecf56'
    'lead': 'An elderly Asian woman was stabbed to death while walking her dogs Saturday
      morning in Riverside, California. But investigators say they don''t think it''s
      a hate crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T07:16:10.958+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:22:40.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:02.366+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An Asian woman was fatally stabbed while walking her dogs in California,
      but police say they don''t suspect a hate crime'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6784eab-d0f6-49b5-8811-e7a4c869a3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An elderly Asian woman was stabbed to death
        while walking her dogs Saturday morning in Riverside, California, police said.
        But investigators say they don''t think it''s a hate crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7aa84-7787-4103-a4ef-1db6d64a1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riverside police received several calls about a woman suffering
        from stab wounds on Golden Avenue in the city''s La Sierra neighborhood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558cdba4-4b91-4629-96a4-211ac97a2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, 64-year-old Ke Chieh Meng of Riverside, was bleeding
        from her abdomen area and taken to a local hospital, police said. She died
        from her injuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810fcb6-b77b-4db8-92e6-d968fd68ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the attack, police started getting calls from neighbors
        in the area reporting "a transient woman walking through their yards and appearing
        suspicious," Riverside police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb52a9-6ede-4eae-88b0-9241fa12c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responding to the calls safely detained the woman, identified
        as 23-year-old Darlene Stephanie Montoya of Monterey Park in Los Angeles County,
        police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0869903-db7f-41a0-badc-930258c333e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our detectives interviewed the suspect, they didn''t come
        across anything to suggest she attacked the victim due to her race," Riverside
        Police spokesperson Officer Ryan Railsback said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0257b-baa8-40b1-a534-9063fc93ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Meng was walking her two small dogs along Golden Avenue
        Saturday morning when she was randomly confronted, attacked and stabbed by
        Montoya, who then fled the scene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70c61f-d349-44bf-8e58-80fa87a7ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya was booked into the Robert Presley Detention Center on suspicion
        of murder, a weapons violation, and being under the influence of an illegal
        substance. She is being held without bail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9e17d-f473-4375-96c9-8dfa78c7ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say that Montoya was previously arrested by Riverside police
        on March 30 after she attacked a woman with a skateboard near a shopping strip
        mall at the 91 Freeway overpass.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf98f4-b6d0-4745-a441-9bc165825d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:16:10.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrested and booked Montoya into jail for assault with
        a deadly weapon, but she was released shortly thereafter on a "notice to appear"
        citation due to the current emergency bail schedule in place in Riverside
        during the Covid-19 pandemic.</p>'
