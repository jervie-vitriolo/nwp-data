      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing, Presidential Spokesperson Harry Roque said Duterte
        is assuming that a steady vaccine supply for the country is already underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83849a8d-8850-4320-99ec-dd0ff6b683d0'
