      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines'' The
        Source that the government has increased recruitment by around 60%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2aa022-ddd8-4fb5-8851-7a373f96420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as health workers augmentation is concerned, we have learned
        from the past that one strategy that we need to implement is to recruit health
        workers from adjoining regions where the numbers of COVID are more manageable,
        and we are now doing that," he said.</p>'
