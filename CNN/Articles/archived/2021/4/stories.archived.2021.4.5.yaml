      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Philippines''
        pride Kelley Day was named the first runner-up during the coronation night
        of Miss Eco International 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a38b7-817a-459b-9fa6-d88641739fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:44:54.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gizzelle Uys of South Africa ultimately brought home the crown during
        the beauty pageant held in Egypt on Monday (Philippine time). U.S.A.''s Alexandria
        Kelly was named second runner-up, while Venezuela''s Stefania Rodriguez and
        Costa Rica''s Kristell Ruiz finished third and fourth runners-up, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1205ce-6f01-46e5-bec7-c4de1e7bfe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:44:54.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the question-and-answer portion for the Top 5 finalists,
        Day was asked how she will promote safety amid rising violence in schools.
        In her impassioned answer, she made an appeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c95c2-7f26-4cfb-899d-e38e65afd934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:44:54.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:23:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, as the world is going through a lot of changes right
        now, there is violence. The best thing we can do right now is to improve the
        security in schools. There has to be things like security checks and metal
        detectors," she said. "That''s really all we can do right now and just share
        the word. As I am standing here on this stage, I have the opportunity to tell
        anyone who is planning to do something to children, to stop. Look after our
        generation, please."</p>'
