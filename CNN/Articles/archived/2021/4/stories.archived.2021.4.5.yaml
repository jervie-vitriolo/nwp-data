    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knott delivers another silver in 2nd Olympic prep tournament'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a663f8a-c8c1-46eb-b131-0ca20cbf5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) –</strong> Filipino-American
        sprinter Kristina Knott continues her Tokyo Olympics preparations by bagging
        another silver medal in the 100 meters of the Pure Athletics Spring Invitational
        in Clermont, Florida over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b538e-52e6-483b-b250-7b824a84d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da856477-393a-4ba1-b4c9-2d7d79261bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott clocked 11.36 seconds to finish second behind Angela Tenorio,
        who topped the race with 11.33 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c836a-daca-4933-af88-2eaa13d126cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdd2bd-f254-40d7-bd56-c46c6bbfcd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Fil-Am track star''s time was an improvement from
        her 11.54-second performance in the 93rd Clyde Littlefield Texas Relays last
        March 27, where she also took home the silver medal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d00d2-5d78-4128-889a-185938c144f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9c344-2204-4754-af5b-0eacd4431119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott finished fourth overall in the preliminaries with a time of
        11.57 seconds, enough for her to earn a spot in the final race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950fd1b-7ecc-43f1-b204-39b30b346d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b197a36-a5d0-4c0f-b7e3-1c55d75b865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Knott was not as lucky in the 200 meters of the Florida
        meet as she placed seventh in a field of 21 sprinters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc5989-9482-4151-8a55-3a354476b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.328+08:00
      'mgnl:createdBy': 'david'
