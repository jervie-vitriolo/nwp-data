      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The number of shootings in Chicago
        in the month of March —&nbsp;and the number of shooting victims —&nbsp;are
        at their highest in four years, according to data from the Chicago Police
        Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6582f2-dd96-4008-beb8-d2d9fa13a79b'
