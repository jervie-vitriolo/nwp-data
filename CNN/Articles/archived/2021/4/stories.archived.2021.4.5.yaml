  'Pope-Francis-Easter-Sunday-mass-armed-conflicts':
    'author': 'Livia Borghese, Delia Gallagher, Rob Iddiols, and Martin Goillandeau,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-05T08:32:35.429+08:00
    'imagesource': 'jcr:8c4741d8-46a7-4a6a-95ab-7d704029f746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c81269-9d0b-4ab3-b81d-22b35353838c'
    'lead': 'Pope Francis condemned ''scandalous'' armed conflicts around the world,
      naming Myanmar and Tigray among other areas, during his Easter Sunday mass.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T08:36:09.930+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:21:58.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:05.035+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'Easter-Sunday']
    'template': '1'
    'title': 'Pope condemns ''scandalous'' armed conflicts in scaled-down Easter Sunday
      mass'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c3ccc-309b-4fcb-9884-7b48ca4bdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Pope Francis condemned "scandalous"
        armed conflicts around the world, naming Myanmar and Tigray among other areas,
        during his Easter Sunday mass.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553749fb-6b8f-4658-84ed-c0d661b3f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis led the service in St. Peter''s Basilica, in a scaled-back
        event due to COVID-19 precautions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20bb0f-7d22-4bd8-a43b-3be29ac1ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for vaccines to be shared with the world''s poorest
        countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b5666-63fc-47d9-8f4c-8ed900e5ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is still spreading, while the social and economic
        crisis remains severe, especially for the poor. Nonetheless -- and this is
        scandalous -- armed conflicts have not ended and military arsenals are being
        strengthened," the Pope said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4ef3f-e1d5-4a2e-ab58-d76b2d488d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the efforts to resolve conflicts peacefully continue, in respect
        for human rights and the sacredness of life, through fraternal and constructive
        dialogue in a spirit of reconciliation and true solidarity," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab1d52-8cc9-43fd-a9dd-27b1c8307459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the power of the risen Lord sustain the peoples of Africa who
        see their future compromised by internal violence and international terrorism,
        especially in the Sahel and Nigeria, as well as in Tigray and the Cabo Delgado
        region."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6a5f4-6ab8-4540-ab1c-c168137b1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed younger followers, "especially to the young people
        of Myanmar committed to supporting democracy and making their voices heard
        peacefully, in the knowledge that hatred can be dispelled only by love."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a25b5-25b7-46e4-b2e0-6f78829363c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spiritual leader of the world''s 1.3 billion Roman Catholics
        made multiple references to the pandemic as he spoke but ultimately focused
        on a message of hope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a968b-7ab9-4bec-8f56-30471bfbb7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risen Christ is hope for all who continue to suffer from the
        pandemic, both the sick and those who have lost a loved one," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58860229-3828-4d68-87ff-d1d297cff85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also called vaccines an "an essential tool" in the fight
        against COVID-19. Concern about vaccine nationalism has been mounting worldwide
        in recent weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890654e-5a4c-4780-b3c5-90eb87e03b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the entire international community, in a spirit of global
        responsibility, to commit to overcoming delays in the distribution of vaccines
        and to facilitate their distribution, especially in the poorest countries,"
        Francis said Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9742e-8158-44fd-8554-4dba11bfd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrictions in the Vatican</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d999d6e-dd7f-46f1-821e-d316fbe98f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event marks the second year in a row that Easter crowds have
        been prevented from gathering at the Vatican due to the global pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544791b-bf69-4a8f-b134-44c9c327ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All papal services this year were attended by about 200 people in
        the secondary altar of St. Peter''s Basilica.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e322d-c69a-444e-9ca7-1d382a23f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:06.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easter Sunday is the most important day in the Christian liturgical
        calendar and marks the day Christians believe Jesus rose from the dead after
        being crucified on Good Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebac485-da30-4f94-9fd1-ccbd99f9b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, up to 10,000 members of the faithful fill St. Peter''s
        Square. This year, Francis delivered the blessing from the altar of the basilica
        to prevent worshipers crowding into the piazza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790c801-99de-475b-a319-804fbaee311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an Easter vigil on Saturday, Francis said he hoped the dark times
        of the pandemic would end and that people could rediscover "the grace of everyday
        life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf7081-3efc-4425-bdb8-c7e4b8c123a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:07.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Good Friday he hugged and greeted children who attended a
        special Stations of the Cross ceremony at the Vatican.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffc2bd-e58a-4ebd-a803-ff822ce2065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s travel has been heavily restricted due to the pandemic
        but he did travel to Iraq last month, for the first ever papal visit to the
        country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd48e3e-de5a-4a88-80b4-875fa06aa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s service began two hours earlier than usual so participants
        could return home before Rome''s 10 p.m. curfew.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf58e9-a82f-48fd-b297-0ca3bcd5f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:36:09.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:22:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/04/europe/pope-francis-easter-mass-blessing-intl/index.html">"Pope
        condemns ''scandalous'' armed conflicts in scaled-down Easter Sunday mass."</a></em></p>'
  'Gael-Monfils-Elina-Svitolina-tennis-engaged':
