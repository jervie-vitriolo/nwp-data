      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board made the
        announcement on Facebook on Monday, saying the request came from the Department
        of the Interior and Local Government and was approved by the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a0aaff-c35d-4b62-b753-c6120c10a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:43:48.751+08:00
