      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB clarified that essential goods like food, medical supplies,
        military aid, and relief efforts, as well as drivers who bring in rolling
        cargo, will not be affected.</p>'
