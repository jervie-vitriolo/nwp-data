      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the earth is healing, so why not do your little part and
        take part in a webinar that looks for solutions to solving our waste problems
        at home?</p>'
