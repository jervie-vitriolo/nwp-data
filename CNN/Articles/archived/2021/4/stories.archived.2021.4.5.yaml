      'jcr:uuid': 'b706cd90-9555-4625-972f-9bb72484b651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:20:57.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:22:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago so far this weekend, police have reported 24 shootings
        and one fatality beginning Friday night at 6 p.m. (7 p.m. ET), according to
        the agency''s Media Major Incident Notifications system. It''s unclear at
        this point whether there has been an uptick in shootings and violence across
        the city this weekend as the department tallies weekend numbers on Mondays.</p>'
