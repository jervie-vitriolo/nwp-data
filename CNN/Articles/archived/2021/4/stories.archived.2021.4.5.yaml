      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kabilang sa mga pansamantalang ipinagbabawal na bumiyahe papasok
        ng</em> Region VI <em>ang mga</em> returning residents, tourists, Authorized
        Persons Outside of their Residences (APORs), Returning Overseas Filipinos
        (ROFs), and Overseas Filipino Workers (OFWs)," said the announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a55d51-5531-4bed-8a75-57a75b15ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:43:48.751+08:00
