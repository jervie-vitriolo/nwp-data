      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> A group
        of physicians has appealed to President Rodrigo Duterte to convert hotels
        into temporary hospital facilities amid the surge in COVID-19 cases in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eab000-f84f-4391-8512-c0db8342b687'
      'mgnl:activationStatus': true
