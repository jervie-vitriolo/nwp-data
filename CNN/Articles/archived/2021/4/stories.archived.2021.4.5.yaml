      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Public
        utility vehicles carrying passengers coming from several areas in the country
        will not be allowed entry into Western Visayas for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd8658-21fb-4e8f-8f3d-f1f53f436fac'
      'mgnl:activationStatus': true
