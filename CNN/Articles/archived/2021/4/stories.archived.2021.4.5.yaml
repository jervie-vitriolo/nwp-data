    'template': '1'
    'title': 'OCTA Research cites need for provincial health workers to assist in
      Metro Manila hospitals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a7453-09fd-495d-898a-a1e300b1329e'
      'mgnl:activationStatus': true
