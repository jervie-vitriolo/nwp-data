      'text': '<p><strong>"Local Responses to Spanish Colonization: The Case of Andres
        Malong and Andres Lopez" Special Webinar</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3acd7-1fba-471a-9fb9-905e0d139a39'
      'mgnl:activationStatus': true
