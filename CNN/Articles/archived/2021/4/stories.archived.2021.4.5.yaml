      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontificio Collegio Filippino, an association of Filipino priests
        taking up further studies in Rome, said Tagle can already see “very clearly”
        and “can send smartphone messages” after his eye surgery on March 31.</p>'
    '3':
