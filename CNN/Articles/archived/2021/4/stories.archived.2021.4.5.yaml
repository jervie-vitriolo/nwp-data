      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Mandaue
        City Mayor Jonas Cortes said on Monday he tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1ac6f-fc1e-46b4-84ef-4e6653e55d44'
