      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to her 10 million followers, Carey made a nod to the state
        of the pandemic today compared to where it was a year ago. She referenced
        a video she posted with her kids in March 2020, encouraging people to properly
        wash their hands as the pandemic was just getting started. "We''re still in
        this battle together," Carey said before getting her shot.</p>'
