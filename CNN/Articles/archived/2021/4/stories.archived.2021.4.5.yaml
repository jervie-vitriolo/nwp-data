      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71465829-b44a-4902-960e-b4611a515376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:01:56.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:11:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NPC said it is validating information that 879,699
        Facebook accounts of Filipino netizens have been "compromised as part of the
        large-scale breach affecting 533 million global users" in the popular social
        networking site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66424230-26a9-49e5-87f3-5b53ea701909'
      'mgnl:activationStatus': true
