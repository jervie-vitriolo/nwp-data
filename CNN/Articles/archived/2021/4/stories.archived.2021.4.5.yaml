      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, she also confirmed the proposed conversion
        of some hotels into temporary hospitals to address the surge. She also ensured
        benefits for additional healthcare workers who will be deployed in critical
        areas.</p>'
