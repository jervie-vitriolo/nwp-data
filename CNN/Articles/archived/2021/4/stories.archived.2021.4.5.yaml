      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also reported that the phone numbers of two senior staff
        members of <a href="https://edition.cnn.com/2021/04/04/tech/facebook-user-info-leaked/index.html">CNN
        Business</a> were included in the leaked database.</p>'
