    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1416806-00bc-4690-abb1-84989ab174b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:49.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said YES Madame MONFILS," tweeted Monfils.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed79e1-95d2-4d97-8c2c-fc067e843dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former women''s world No. 1 Caroline Wozniacki, Kim Clijsters, and
        Marcos Baghdatis were among a host of stars to congratulate the newly engaged
        couple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28ab20-4815-4c73-84b1-8a0fc5a1aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:50.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engagement follows the couple''s announcement in February that
        they were taking a break from their relationship, saying in a joint statement
        both just needed "some space."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e877d79-159c-42e9-a39d-46c0894552cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:51.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was incredibly difficult, because we still have love
        for each other," said the couple in the statement, which their shared on their
        Instagram stories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd1b64-7327-4dfb-89fc-5c95c0bc0772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You have to really support each other''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90116e94-2bb8-4ed5-a4f8-d30150f29e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously the 26-year-old Svitolina, who was born in Odessa, Ukraine,
        has spoken about how the couple''s relationship has helped her tennis game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1bdbb-311b-457f-a3df-c1b17b8886ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talk more now with my coach," Svitolina, who was beaten last
        week in the Miami Open semifinals to eventual champion Ash Barty, in quotes
        carried on the WTA website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25397897-6d4c-4a71-9cb7-56ba44041973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more open with my coach and also with Gaël about the tennis
        and my feelings. This really changed, I think, for the past, I don''t know,
        nine, 10 months," added Svitolina, who has won 15 WTA titles and over $20
        million in prize money during her career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d19af-b701-44c9-b600-ac5928006ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just always love the way that he pushes me to be better, and
        I also try to motivate him to be a better person, a better tennis player.
        I think this is the way that it has to be, and you have to really support
        each other and push for better results."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f7a7b-386d-451c-a426-402c38785aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as with any relationship there are ups and downs, as Svitolina
        humorously pointed out in a video posted from Miami, where she says "everyone
        thinks dating an athlete is fun," before pointing out that they are "never
        home,`" always "hungry" and "tired" and suffer "mood swings."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f31cb1-2c78-41af-a937-dc992a9a1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monfils wrote back: "100% hahaha."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf0f16-9291-46f3-ae62-1448e8262f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Monfils, who was born in Paris, has won 10 ATP Tour
        titles and earned nearly $20 million in prize money during his career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523b400-db18-4279-bb05-f7ba7da6078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.294+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire what she''s doing, how she works, the mentality she has,"
        Monfils said of Svitolina in 2019, according to WTAtennis.com. "It''s incredible.
        But I always say: but not for me, not for me. She''s too serious for me. It''s
        her way. It''s her way to be where she is. Even to become better.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3b44a-5f4d-4377-9176-b818fa748368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me, the only motivation that I will say that we have is to make
        the other proud. I love when she wins. I''m very proud of her. I think the
        same for her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1303577-f396-46a0-a742-f7b0ded95617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For myself, I''m serious on my way, which is a normal way. It''s
        not different. I put a lot of work with my coach, a lot of work with myself
        to be back. Definitely is a bit different than her. At the end we try to be
        at the top with different ways, different culture. That''s the beauty of the
        relationship."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508597d-430c-4ff3-a3fa-b3318d23b9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:39:24.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:21:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/04/tennis/elina-svitolina-gael-monfils-engagement-spt-intl/index.html">"Tennis
        stars Elina Svitolina and Gael Monfils announce engagement."</a></em></p>'
