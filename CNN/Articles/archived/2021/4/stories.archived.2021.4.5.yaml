  'Ivermectin-COVID-19-treatment-FDA-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T16:48:26.931+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f06f5c10-ca6c-4cad-a5e4-14a626a71e86'
    'lead': 'Currently, Ivermectin is only approved for veterinary use to prevent
      heartworm disease in animals. It is also a drug for parasite infestation such
      as head lice and scabies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T16:50:06.542+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:17:45.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:12.725+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH manufacturers seek compassionate use of Ivermectin vs. COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a80a8-3e73-4147-927a-5abb6b71db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:50:06.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:17:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Local
        manufacturers have asked the Food and Drug Administration to allow the "compassionate
        use" of antiparasitic drug Ivermectin to treat COVID-19, government officials
        confirmed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d6b8a-1de5-4395-80e3-305aa18c3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:50:06.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:17:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA grants the compassionate use permit application, doctors
        or hospitals can use the unregistered drug in doses to be specified by the
        government agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ebd766-59fd-46bd-a865-474c44256049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:50:06.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:17:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede na po i-process ‘yan ng FDA. Antayin na lang po natin ang
        aksyon ng FDA sa mga naisampa ng aplikasyon [FDA can process it. Let''s wait
        for the decision on the application]," Presidential Spokesperson Harry Roque
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d872b8-9c20-48a2-b343-3cabb0e2d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:50:06.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:17:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Ivermectin is only approved for veterinary use to prevent
        heartworm disease in animals. It is also a drug for parasite infestation such
        as head lice and scabies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78a3a3-a4ce-40ce-9279-59ab07ce1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:50:06.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:17:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a group of businessmen recently appealed to President Rodrigo
        Duterte and Congress for the government to consider repurposing the drug to
        prevent and treat COVID-19 infections. Several lawmakers also pushed the FDA
        to take the initiative of conducting a clinical study on Ivermectin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3f00a-b185-4c69-b718-cb520b688cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:50:06.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:17:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, Health Department, and World Health Organization have warned
        against using it on COVID-19 patients, saying trials conducted in other countries
        did not show positive results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0650965-d68f-4a63-bb69-53588979f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:50:06.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:17:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have very clearly come out with a statement backed by the European
        Medical Association, the US FDA, and the manufacturer of Ivermectin, that
        Ivermectin has not proven efficacy against COVID-19. Even if they look at
        it from a preventive perspective there''s no evidence that supports it," WHO
        country representative Dr. Rabindra Abeyasinghe said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700614ed-72c6-479b-a2db-4f3c44261d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:50:06.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:17:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Merck, the company behind the drug Ivermectin, said there is
        no basis in using it as a treatment for COVID-19.</p>'
  'octa-research-healthcare-workers-provinces-metro-manila':
