    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aee4dc-3541-4b20-b8ad-8dbd417cbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:20:57.847+08:00
      'mgnl:createdBy': 'glee'
