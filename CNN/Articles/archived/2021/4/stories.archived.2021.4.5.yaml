      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the beginning of our forever," said the couple on their joint
        g.e.m.s. life Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c626b-0bb9-4da2-86a8-3aacec0b4d35'
