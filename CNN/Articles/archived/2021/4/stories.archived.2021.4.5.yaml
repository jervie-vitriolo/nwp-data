      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) --</strong> The
        National Privacy Commission on Monday said it is currently investigating the
        reported large-scale data leak affecting around half a billion social media
        users worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1284b6c-986e-4462-a009-f4a0eda3805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:01:56.828+08:00
