      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)—</strong> There
        will be no additional aid for residents affected by the enhanced community
        quarantine in Metro Manila and nearby provinces despite the extension of the
        strictest lockdown in the area, Malacañang said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2138d2e-bd5f-4806-8688-cee9d8d6cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Presidential Spokesperson
        Harry Roque said the almost ₱23 billion emergency subsidy budget released
        to local governments in the NCR Plus — which also includes Bulacan, Cavite,
        Laguna, and Rizal — will be the “totality” of the aid for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b2d59-a09a-418a-9559-2454133f4e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the government planned the budget for the program
        with a two-week ECQ already in mind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ba782-ea0d-456a-9e62-4e9533611216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government, when it was decided to distribute [the aid] per
        family, considered already that the ECQ would be for two weeks,” Roque told
        <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46724c-601f-4ed7-9679-1d2b0bf02c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:42.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason is during Holy Week, they only lost two days of working
        days effectively," he said. "So we believe that— although it’s never enough
        — this will tie over our countrymen for this additional ECQ.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed543921-b4a9-4268-90e4-cf0f84eabf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:42.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs in the greater Manila area can expect to receive the subsidy
        budget from the national government <a href="https://cnnphilippines.com/news/2021/4/2/DOF-NCR-Plus-aid-budget-April-5.html">today</a>,
        according to the Department of Finance. Beneficiaries may receive ₱1,000 worth
        of aid per person, but not more than ₱4,000 per family, with local officials
        <a href="https://cnnphilippines.com/news/2021/3/30/in-cash-in-kind-assistance-ECQ-areas.html">given
        leeway</a> if aid will be distributed in cash or in kind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b339f-827c-414f-88c1-e1495c8e31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.013+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management earlier said that <a href="https://cnnphilippines.com/news/2021/3/31/wendel-avisao-aid-ecq-extension.html">no
        fresh aid will be available</a> to affected individuals should ECQ be extended
        after April 4 — a move the government <a href="https://cnnphilippines.com/news/2021/4/3/ecq-extended-ncr-plus-april-2021.html">decided
        to make</a> amid the “critical” pandemic situation in areas of concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9b747-1d64-4eaf-bd3d-4efa009b0a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:43.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said Congress may intervene if there is a need for
        more aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbeb83-5709-4068-a761-2aca902c78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is need for further <em>ayuda</em> (aid), then Congress
        would have to be called into a special session," he said. "We would need to
        get a supplemental budget for that purpose.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847187d-6016-4a07-aad9-4eadd279d54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But for the time being, it will be the 23 billion released already
        will be the totality of ayuda that the people would get," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f51ee6-d21d-4bd6-8449-862c96fcdd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:06:33.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Sunday recorded <a href="https://cnnphilippines.com/news/2021/4/4/PH-covid-cases-highest-daily-recovery-tally.html">11,028
        new COVID-19 cases</a>, pushing the total number of cases to 795,051. Death
        toll is at 13,425.</p>'
  'Hospital-COVID-19-patients-quarantine':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T14:23:46.687+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91bdad19-5573-4ad6-a5c1-1f3f9e666b9d'
    'lead': 'DOH says these COVID-19 patients will be moved to quarantine facilities.
      Even healthcare workers infected by the virus who are showing mild to no symptoms
      will be taken out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T14:25:31.390+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:19:35.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:09.719+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t to ‘extract’ mild COVID-19 cases in NCR Plus to free up hospital
      beds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a5f07-f529-4965-b6a6-35b1444e4a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:25:31.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The government
        will begin relocating from hospitals admitted COVID-19 patients who are asymptomatic
        or only experiencing mild symptoms in a bid to decongest overwhelmed health
        facilities, the Health Department said on Monday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f640d4-59c4-4a99-8932-e8df2ddd8710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:25:31.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said these patients
        will be moved to quarantine facilities, such as hotels or isolation centers.
        Even healthcare workers infected by the virus who are showing mild to no symptoms
        will be taken out. Patients cannot choose where they will be transferred,
        but the official assured the spaces will be comfortable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda04f64-721d-42da-98b0-457f9e843333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:25:31.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said roughly 400 patients who don''t need critical care are
        currently using up COVID-19 hospital beds, which have become scarce amid the
        ongoing spike in cases in Metro Manila and nearby provinces. She added this
        move will free up at least 40% of beds allocated for COVID-19 patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194da1d-4790-41de-909c-96c1fcbdaefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:25:31.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag tinignan ang census natin sa ospital, kapag matanggal ang
        mild at asymptomatic, luluwag ang ating mga ospital at magkakaroon ng enough
        space for patients who really need hospitals the most," she said in a virtual
        media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0549b6-cd91-4379-8600-5d10d5d8bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:25:31.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at the census in hospitals, removing mild
        and asymptomatic patients will free up space for patients who need hospitals
        the most.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5af45-b480-4c69-aeaf-8b3428080a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:25:31.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraction of these COVID-19 patients is just one of the many
        new plans executed by the government as hospitals continue to be filled to
        the brim with patients. This week, the national government is implementing
        triaging in all Metro Manila cities and municipality; this aims to prevent
        all those experiencing flu-like symptoms from rushing to hospitals. It will
        serve as the "midway" point where local health officials can assess if a person
        needs to go to a quarantine center or be brought to the hospital. Additional
        tents will also be placed in some hospitals to serve as an extension to accommodate
        more patients.</p>'
  'Antigen-test-result-NCR-Plus-Metro-Manila-DOH-tally':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T15:23:24.582+08:00
    'imagesource': 'jcr:696db3bc-bedc-4452-b097-ee075478aa7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3ec6666-51f1-485e-98d7-7720534804dc'
    'lead': 'DOH says antigen tests are effective in detecting COVID-19 infections
      in areas with high virus transmission, which makes it ideal for use in Metro
      Manila, Rizal, Bulacan, Cavite, and Laguna. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T15:25:01.271+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:19:21.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:10.030+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only antigen results from NCR Plus bubble included in COVID-19 case
      tally'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af09f0c-a410-45fc-9e86-01d2b8771c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:25:01.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The Health
        Department on Monday said only results from antigen tests coming from Metro
        Manila and four nearby provinces will be counted in the government''s daily
        COVID-19 case tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838cebe-2476-4b86-a037-da1d83cbd030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:25:01.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said antigen tests
        are effective in detecting COVID-19 infections in areas with high virus transmission,
        which makes it ideal for use in Metro Manila, Rizal, Bulacan, Cavite, and
        Laguna — dubbed as NCR Plus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987bf73-7dde-433f-bce4-3410380519e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:25:01.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang isasama lang sa case bulletin ang magfi-fit ng definition natin
        sa paggamit nito — sa mga communities dito sa NCR Plus bubble dahil alam natin
        mataas ang transmission dito," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c072734-0bd2-4ed7-970b-5a58839ca51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:25:01.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will only include those that will fit our definition.
        These are the communities in the NCR Plus bubble because the transmission
        is high here.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28935ebf-0aa7-4cee-8f3b-3d15b21499c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:25:01.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said COVID-19 testing using the RT-PCR swab tests increased
        in March by as much as 63% compared to February, adding this will go up further
        with the use of antigen test kits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69705cc-0fbf-4840-aebe-8e657ff8eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:25:01.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said 30,000 antigen tests will be rolled out daily
        in areas with high COVID-19 transmission, including hospitals and densely-populated
        communities. DOH said the test cannot be used to screen employees heading
        back to work, or when allowing people to enter establishments. Nor should
        it be used for border control, pre-travel testing, or testing general contacts
        that have no symptoms, the DOH said in another advisory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a99ec-964d-4864-8bfe-5f9d29865100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:25:01.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An antigen test detects the presence of a specific viral antigen,
        which implies current infection, according to the US Centers for Disease Control
        and Prevention. Such test can use nasal or nasopharyngeal samples, with results
        available in around 15 minutes.</p>'
