      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Excuse me for saying this but the emergency rooms
        in our hospitals are now looking like markets...a lot of us could not turn
        away our patients away because we know that they also would not be admitted
        anywhere else.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474dc8f-ad09-47c7-a12a-122c9946e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:34:54.100+08:00
