      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s April 3 data showed that 795,320 Filipinos have
        already been vaccinated against COVID-19. Of this number, 765,871 are healthcare
        workers, 16,121 are senior citizens, while 13,288 are individuals with comorbidities.</p>'
    '17':
