    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ea8cdc5-684d-4773-bacc-926cbd1667dc'
    'lead': 'New COVID-19 cases in the country reach 8,355, bringing the total past
      the 800,000-mark, as the capital region and nearby high-risk areas enter their
      second week under the strictest lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T16:12:05.976+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:17:55.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:12.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH’s COVID-19 tally breaches 800,000 with 8,355 new cases'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019246a-e654-41ce-9d02-3e73b1fdd07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:12:05.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:17:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> -- New
        COVID-19 cases in the country reached 8,355 on Monday, bringing the total
        past the 800,000 mark, as the capital region and nearby high-risk areas enter
        their second week under the strictest lockdown.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261cd69e-adb9-4144-8ead-15239068a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:17:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb658e04-6fc2-4e88-97b4-75dcdf0661a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:17:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s bulletin showed a total of 803,398 people
        in the country have contracted the dreaded virus since the start of the outbreak.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658f69f-481f-4883-ab9b-65f5a5101b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:17:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest daily count is relatively lower compared to previous
        days when new infections breached 10,000. The Department of Health explained
        this is due to reduced laboratory operations during the Holy Week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca081143-1553-46fe-8233-e615581a61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:17:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier warned the country may see an "artificial" decline
        in new cases in the next few days as dozens of testing laboratories halted
        operations over the holidays, including 71 laboratories on Sunday out of 239
        licensed labs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81951f8-bc4a-4f7e-90ef-51f0af6d24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:17:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, of the operational facilities on Sunday, the department
        said three failed  to submit their reports on time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327e1d6-049a-4fe0-b176-b36c8f4fd7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:17:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, 143,726 or 17.9% are active cases. Majority,
        or 97.5%, of these currently ill patients exhibit mild symptoms, the DOH said.
        Meanwhile, 1.1% have no symptoms, 0.5% are critical cases, 0.6% are severe,
        and 0.34% are moderate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d6a34-73d1-4bc5-9f1b-b59d6ca30606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:17:59.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dde2c-e03b-4e4c-ac22-69aee7d2913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also climbed by 145 to 646,237, while the death toll
        now stands at 13,435 with 10 more added. The DOH said four of the newly reported
        fatalities were earlier reported as recoveries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23bd3fe-c8c6-4bda-8dcf-6678f2fd924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d1971-114e-45c2-a4bb-cddd08f3141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the department removed eight duplicates
        from the total case count, including four survivors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d65319-2a93-4b2e-93b9-354798cbbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also posted a daily positivity rate of 21% as of noon of
        April 4. This means at least one in five individuals tested on the same day
        was found positive for the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54062bc6-d035-4780-884f-90716cb4a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c290e-81fb-4ca0-8fd1-9cf9d5924502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With new infections remaining high, Metro Manila, Bulacan, Cavite,
        Laguna, and Rizal will remain under the most stringent community quarantine
        status for at least one more week, or until April 11.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b018b-a381-4e93-ba0f-233bd437dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the independent  OCTA Research group, the past week
        of hard lockdown imposed over the Greater Manila area brought slight improvements
        in the COVID-19 situation,</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb67b8-7e1f-4a66-a94a-37a208c4ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, however, <a data-cke-saved-href="https://www.cnn.ph/news/2021/4/5/NCR-Plus-ECQ-effect-DOH.html"
        href="https://www.cnn.ph/news/2021/4/5/NCR-Plus-ECQ-effect-DOH.html">said
        it is too early</a> to arrive at such a conclusion. It admitted the spread
        has not slowed down yet, and the country may only assess the effect of the
        tighter restrictions two weeks after the lockdown period ends, which would
        mean around end of April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5a7e2-4114-4c84-a630-508843a46604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:57:40.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/5/IATF-eyes-MECQ-NCR-Plus-April.html"><strong>RELATED:
        Gov’t eyes MECQ in NCR Plus by next week if response strategies work — Palace</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01adf5-26a9-4b50-adba-45f2826a1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA projected the Philippines may still record some 11,000 to 12,000
        cases daily for the next week or so. Based on current figures, it also estimated
        the nationwide tally <a href="https://www.cnn.ph/news/2021/4/5/octa-sees-ph-hitting-one-million-covid-cases-april.html">may
        strike one million</a> before the end of the month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee4f08-60dd-4b25-ae1d-fb95f2c48d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af26e8-69ca-4256-8c77-451778d4eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:19:12.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:18:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, among Filipinos abroad, the Department of Foreign Affairs
        confirmed 17 new cases, which brought the cumulative count to 16,423. It listed
        no new recoveries or deaths, with the tallies remaining at 10,060 and 1,049,
        respectively.</p>'
