      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70c726-ead1-4739-a1dc-4197538410b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:44:02.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:21:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine College of Physicians Vice President Dr. Maricar Limpin
        told CNN Philippines on Monday that converted facilities in Metro Manila,
        which may be manned by healthcare workers sent from other regions, would help
        accommodate more COVID-19 patients with mild to moderate cases while lessening
        the burden of hospitals already admitting severe cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77307082-526f-41b0-9b90-86d1890d7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:44:02.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:21:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6f960-24f0-4f19-83ae-aaf68c7fa709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T08:44:02.704+08:00
      'mgnl:createdBy': 'glee'
