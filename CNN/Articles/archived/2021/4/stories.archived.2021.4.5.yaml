    'jcr:uuid': 'd12da3ca-4c29-4004-9ef4-42a7490749db'
    'lead': 'One of the most storied programs in women''s college basketball history
      is back at the top after a 29-year wait. And just barely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T13:20:04.975+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T09:19:52.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:08.658+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stanford survives against Arizona, wins first national championship
      since 1992'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3d8e3-2015-4aeb-8558-ed2e22f5706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> One of the most storied programs in
        women''s college basketball history is back at the top after a 29-year wait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e12521-8ae2-4180-bcac-331e90e32352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just barely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7045e-5a60-47aa-b978-ecf09fe06cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stanford Cardinal -- the No. 1 overall seed in this year''s
        NCAA tournament -- has won the national championship, outlasting fellow Pac-12
        Conference member and No. 3 seed Arizona 54-53 at the Alamodome in San Antonio,
        Texas, on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b3136-5820-4dca-aba7-84a21b143c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona had a chance to win in the final seconds, but star senior
        guard Aari McDonald couldn''t convert on a contested jumper at the buzzer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1daccb-c26a-4fda-ae8c-b55263667ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Stanford''s third national title and first since 1992, tying
        Baylor for the third most in women''s basketball history. Only Connecticut
        (11) and Tennessee (eight) have more. This was the first time two Pac-12 teams
        met in the national championship game and the seventh time in NCAA history
        two teams from the same conference have done so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9dfd3c-605d-4316-ab0a-c02930a99953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Stanford''s titles, the first of which came in 1990, have
        come under the leadership of Tara VanDerveer, who in December became the winningest
        head coach in women''s basketball history. This was her 35th season with the
        Cardinal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386566d-3828-44fa-993c-faac857909e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.espn.com/womens-college-basketball/story/_/id/31195627/stanford-holds-arizona-first-ncaa-women-basketball-championship-1992">ESPN</a>,
        as well as research from the NCAA, the 29 years between titles is the biggest
        gap for any Division I coach in any sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb4259-95ec-46a7-8cfe-6cbac70090fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dream come true for our team. I think it''ll probably
        hit me tomorrow," VanDerveer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a2692-b6dd-402e-a5e6-cc019c6a6ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:57.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Wildcats, in their first NCAA tournament appearance in 16
        years, this was their first Final Four and championship game appearances in
        program history. They fall to 0-3 in games against Stanford this season --
        but this game was by far the closest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0f68f-80b3-46bd-bc10-1f0e44aa40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a great basketball team we just beat," Stanford senior
        guard Kiana Williams said. "It''s hard to beat a team three times, and we
        did that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da78e8-17d3-47ea-bcd4-3d757140f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald led all scorers with 22 points, while sophomore guard Haley
        Jones, named the tournament''s most outstanding player, led Stanford with
        17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13d73c-4fc2-4789-831a-dd96d033b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(My teammates) just kept instilling me with their confidence that
        they had," Jones said. "Down the stretch I just knew if the ball came to me,
        I knew I had to shoot it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc72cd-5e80-427f-9ce2-d63b397c745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:59.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Stanford historically has dominated the Pac-12 -- having won
        its 24th Pac-12 regular season championship and 14th Pac-12 tournament championship
        this season -- it had been a long time since the program had reached the pinnacle
        nationally, last contesting a national championship game in 2010.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43724e-73a2-4cb8-bd43-64ddf04c1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:19:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after the 2020 NCAA tournaments for the women and men were
        canceled because of the Covid-19 pandemic, this college basketball season
        saw varying methods of navigating through it. The pandemic postponed or canceled
        several games -- and in some cases wiped out teams'' seasons altogether.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679dfce-8bfa-47dc-9eb1-faca9a5bfdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teams, like Duke, opted to end their season after just a handful
        of games because of the pandemic. Others, like the teams in the Ivy League,
        never got to play a game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196757e1-612f-46a0-aa65-eebeab5fdbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there were situations such as the Cardinal''s. Regulations in
        Santa Clara County kept Stanford away from campus and forced the Cardinal
        to relocate for training and competition from November 29 through January
        31.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a29837-410f-4d81-b621-76b2fa7b5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting through all the things we got through, we''re excited to
        win the Covid championship," VanDerveer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85422521-eb69-4c7b-8f0a-fba2062793ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a San Antonio native, said she thinks that time on the
        road helped the team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadb201-ba65-4f53-819b-98d73ac989ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want to do that, but afterward, we were thankful for
        it because we grew as a team," Williams said. "We grew as individuals. That
        was hard, but it helped us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff99d3-5615-4190-a48c-25e4563f010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was a guarantee heading into Sunday that a team from the
        Pac-12 would win the national title, Sunday''s final represented the continuation
        of parity in the sport. This is the fourth different national champion since
        Connecticut won four in a row from 2013-2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a5273-85c7-47cc-9c83-c0da338f7149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was almost Arizona, the first Division I team in history
        to reach the Final Four after missing the previous 10 or more NCAA tournaments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48c346-2f4a-42c8-b003-c4608c2f1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by 44-year-old head coach Adia Barnes, the Wildcats won their
        Sweet 16, Elite Eight and Final Four games by double digits -- including stunning
        No. 1 seed UConn in Friday''s semifinal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39594302-e946-46ca-be1b-c0dda934a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fought," Barnes, the fourth head coach to lead her alma mater
        to the national championship game, said. "We weren''t the best team in the
        tournament. No one thought we''d be here. We believed in each other. We didn''t
        play a great game, but we battled. We played our hearts out. ... We came within
        a basket of winning a national championship. So I''m proud. It''s hard. It
        does hurt. Like my heart''s broken. But I can''t ask for anything more of
        this team."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacdaf8a-99df-404b-887e-e95113245940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:20:04.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T09:20:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/04/us/ncaa-championship-stanford-arizona-spt-trnd/index.html">Stanford
        survives against Arizona, wins first national championship since 1992</a>"</em></p>'
  'NCR-Plus-ECQ-effect-DOH':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T13:56:34.308+08:00
    'imagesource': 'jcr:e559e908-c3ff-449c-a74a-fae12f405f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c360f174-f65c-4f37-becb-5b7f700ec9b4'
    'lead': 'Halfway through the lockdown, DOH says it is too early to determine if
      the two-week enhanced community quarantine enforced over Metro Manila and four
      nearby provinces is successful despite the encouraging findings published by
      the OCTA Research Group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T13:58:44.838+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:19:46.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:09.041+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Too early to see effect of ECQ in NCR Plus, DOH says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204f2eb-d9c3-4bc9-9c33-d6927a3423a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Halfway
        through the lockdown, the Department of Health on Monday said it is too early
        to determine if the two-week enhanced community quarantine enforced over Metro
        Manila and four nearby provinces is successful despite the <a href="https://cnnphilippines.com/news/2021/4/4/ECQ-Metro-Manila-working-OCTA-decrease-reproduction-number-.html">encouraging
        findings</a> published by the OCTA Research Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263533b8-1d94-48ec-bad5-0a9023ce9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday admitted
        the spread hasn''t slowed down yet. She said it will take about two weeks
        after the ECQ period ends on April 11 to fully realize if it has been effective
        in curbing the spike in Metro Manila, Rizal, Bulacan, Cavite, and Laguna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913cdcb9-6aa2-430b-b249-52f3b24cdbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too early to say for us to analyze and say na nagwo-work
        na ang ECQ. About two weeks from now tsaka natin makikita [It''s too early
        for us to say the ECQ is working, we will see after two weeks]... We won''t
        see any changes right now," she said in a virtual briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b2a9f-ccc9-4718-a8ef-8b9fc7386118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA on Monday said the reproduction number in Metro Manila, the
        epicenter of the country''s coronavirus outbreak, has decreased from 1.88
        to 1.61 after one week of ECQ. It said it is "clear the lockdown has been
        effective" in slowing down the rise in new cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2d8a6-844f-4982-80a3-a98d3b59b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that the reproduction rate can be affected by
        several factors, so the government does not heavily rely on it to determine
        the success of its COVID-19 efforts. Her two-week timeline is based on the
        surge that happened back in July-August 2020. She said that once the ECQ ended
        during that time, cases peaked then took 10 days before it started to go down.
        The official added it took three to four weeks after the lockdown before hospitals
        started getting decongested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a9411-02d3-422a-aba5-9a856777badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:49.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also warned that the country may see an "artificial"
        decline in new COVID-19 cases in the next few days because dozens of testing
        laboratories halted operations during the Holy Week. Vergeire appealed to
        laboratories to continue testing and analyzing samples as this is crucial
        in seeing the real situation in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0e537-a3a9-4cdd-82cc-7de6df7e485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know the numbers so it can guide our response. Itong
        artificial na pagbaba ng mga kaso, huwag natin isipin na bumabagal ang spread
        ng transmission. Hindi pa natin makikita ang epekto nitong ginagawa nating
        ECQ until about two weeks from the time we have ended the ECQ," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d097f6-9f6c-429a-b9e7-f5ab8bdf59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:50.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not assume the spread of transmission is slowing
        down because of the artificial decline. We won''t see the effect of ECQ about
        two weeks from the end of ECQ.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070a7e2-a7a1-4b45-9a65-432a83a30508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T13:58:44.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:51.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing the possible relaxation of quarantine measures
        in NCR Plus by next week should COVID-19 response strategies prove to be effective.</p>'
