      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fdaff-8c6a-4838-98b1-b66c497a521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:20:57.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:22:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, there were 233 shooting incidents and 298 shooting victims,
        police data show. In March of 2020, there were 146 shootings and 175 victims;
        in March 2019 there were 136 shooting incidents and 165 victims; and in 2018
        there were also 136 shootings, with 151 victims.</p>'
