      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> US drugmaker
        Johnson &amp; Johnson has applied for emergency use of its single-dose COVID-19
        vaccine in the Philippines, Food and Drug Administration Director General
        Eric Domingo confirmed to CNN Philippines on Monday.</p>'
