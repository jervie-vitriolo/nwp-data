    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed9cb1-4b22-4e56-ae39-6e66f8aacca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.967+08:00
