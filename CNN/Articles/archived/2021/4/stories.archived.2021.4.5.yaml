      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami sa Philippine College of Physicians, we already wrote
        to the President. We are recommending maybe kailangang i-transform ''yung
        hotels into a health facility,"</em> Limpin told CNN Philippines'' New Day.
        <em>"Yung mga manggagaling [na augmentation healthcare workers] outside of
        Metro Manila, papuntahin doon at sila yung mag-man."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63761e9-5d30-4fa5-b63b-e982b07c7b29'
