    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b71cd-05c7-4130-ab48-81212779aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:20:57.847+08:00
