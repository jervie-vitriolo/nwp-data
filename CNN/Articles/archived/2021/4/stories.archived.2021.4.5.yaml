    'title': 'Gov’t eyes MECQ in NCR Plus by next week if response strategies work
      — Palace'
    'updated': 2021-04-05T21:02:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55baa72e-2c8d-4071-bb4a-f9b28a2e94ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)—</strong> The government
        is eyeing a possible relaxation of quarantine measures in Metro Manila and
        nearby provinces by next week should COVID-19 response strategies prove to
        be effective, Malacañang said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9067d-b621-426e-bfff-99e6606cf439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Presidential Spokesperson
        Harry Roque said a week-long modified enhanced community quarantine or MECQ
        may be the next step following the extension of ECQ in NCR Plus — an area
        that is <a href="https://edition.cnn.com/2021/03/28/asia/philippines-covid-lockdown-intl-hnk/index.html">home
        to over 25 million people</a> and which also includes Bulacan, Cavite, Laguna,
        and Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9a8c2-af90-41d0-a384-b339735265a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:08.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re following a model,” Roque told <em>The Source</em>. “Prior
        to the ECQ that we imposed, we had a one-week travel bubble in NCR Plus. And
        we’re looking at another week of MECQ after this week, assuming our prevention,
        detection, isolation strategies indeed work.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b904e8-1ac7-4c61-b184-ab213ad4c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the model, which he said is also being followed by experts
        from the Health Department, Roque said previous quarantine protocols and those
        planned to be imposed may help bring down the nationwide COVID-19 cases to
        around 4,000 daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e9122-4be3-44c3-953a-7317e0c6855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we impose another week of ECQ, in addition to the bubble and
        the one week of ECQ that we’ve had already, and if we were to impose another
        week of MECQ, we are looking at around 4,000 cases a day, which is a tremendous
        reduction from the 12,000 that we have right now,” explained Roque.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811acb4-5136-4168-bec1-7fa1e90034c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson of the Inter-Agency Task Force also bared that
        a shift to general community quarantine, instead of an MECQ, would result
        to “substantially more” daily cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec90fd-139e-45f0-ba70-6a3e80232fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:02:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:20:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang briefing also on Monday, Health Spokesperson Maria
        Rosario Vergeire cited the healthcare utilization rate as among the primary
        considerations in deciding on lockdown classifications. She said the figure
        should drop to at least 60% before quarantine protocols are relaxed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f654a4-818d-4d46-89a6-8c0e3d794f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:02:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:20:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b79b14-6bdb-4ea5-8fff-936553b5e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:02:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:20:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For healthcare utilization, we need to see that the utilization
        will be down to at least 60% before we can say that we are at that safe level,"
        Vergeire said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6f571-eadb-4ae9-a264-e39e483da33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:02:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:20:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb42d48-72d6-4f0c-a4e2-fb05e73c18cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:02:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:20:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted the overall utilization rate in NCR stands at about 78%
        to 80%, which falls under the high-risk classification. Intensive care unit
        occupancy for COVID-19 patients, on the other hand, are almost at full capacity
        "in most cities" in the capital region, the health official added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed397cb-033c-4257-8cbb-1110c86073b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:02:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:20:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107b688-d3c1-46fd-bf27-db4851e21ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:02:29.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:20:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health system should be able to manage and should be able to
        breathe and should have this decongestion before we can say that we can easily
        lift the restrictions for this community quarantine," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8e50c-31a9-418f-8c5d-786cd85ddfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greater Manila area continues to be under the strictest form
        of lockdown after the ECQ — initially set to end by April 4 — was extended
        <a href="https://cnnphilippines.com/news/2021/4/3/ecq-extended-ncr-plus-april-2021.html">for
        at least one more week</a> amid the continuous surge in virus infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab975f0-ba0d-4b91-ad21-0d0a3276148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been hitting record high daily COVID-19 cases in
        the past days, with the nationwide tally even hitting over 15,000 last Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649e8bb-9b5d-446e-963f-8f1689cec275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/4/2/COVID-19-all-time-high-with-backlog.html">PH''s
        new COVID-19 all-time high is 15,310 but over 3,700 are from backlog two days
        ago</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d07cdd-f735-417d-b441-0fc2956b0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government decided to extend the ECQ as both the
        COVID-19 attack rates and healthcare capacity in areas of concern remain to
        be at “critical levels.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd408ae-2f12-4419-a8d8-cba502732b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T12:38:17.126+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:20:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said another week of stricter lockdown is expected to give healthcare
        workers some “breathing space,” especially with hospital admissions piling
        up.</p>'
  'Stanford-NCAA-first-national-championship-since-1992':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-05T13:09:32.989+08:00
    'imagesource': 'jcr:80ca6599-4d3c-4df2-bbe4-d4d2710add5c'
