      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9.4 million senior citizens and 14 million people with comorbidities
        are on the priority list for inoculation, apart from the 1.7 million healthcare
        workers who are first in line.</p>'
