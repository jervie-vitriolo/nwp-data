      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you want to catch up (and in a part of the country where
        you can still run safely and socially distanced), Race4Water is a virtual
        fundraiser by Waves For Water Philippines in collaboration with Takbo.Ph.
        Ongoing until April 15, 2021, the virtual fundraiser is a tribute to World
        Water Day, which addresses the global water crisis exacerbated by the pandemic.</p>'
    '20':
