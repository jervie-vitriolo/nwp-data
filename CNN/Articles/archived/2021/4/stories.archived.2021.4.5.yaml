      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Faithfully following his doctor''s advice to avoid too much head
        movement, he joins our Easter Triduum activities as a concelebrant, just like
        during weekday Masses throughout the year,” said the group’s rector Fr. Gregory
        Ramon Gaston in a statement.</p>'
