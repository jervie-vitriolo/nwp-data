      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal remain under the
        strictest community quarantine status for at least another week as COVID-19
        cases continue to surge.</p>'
  'DFA-Philippines-China-Julian-Felipe-Reef-militia-vessels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T15:52:45.425+08:00
    'imagesource': 'jcr:ee909116-fed3-4283-a5cc-bf9b6945c5b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e614d621-a39c-4202-9a19-a8b944a34e27'
    'lead': 'DFA says it will fire off diplomatic protests for each day Chinese vessels
      suspected to be maritime militia refuse to leave Philippine waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T15:57:09.577+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:18:53.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:11.158+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH warns China: Await more protests as vessels refuse to exit Julian
      Felipe Reef'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30285a-3dce-4c97-a890-9ef51f7cfe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The Philippines
        on Monday warned it will fire off diplomatic protests for each day Chinese
        vessels suspected to be maritime militia refuse to leave Philippine waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf66cf2-762f-48e5-9604-f766556311e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs reiterated the demand of Defense
        Secretary Delfin Lorenzana for China to immediately withdraw its vessels that
        are in the vicinity of Julian Felipe Reef and in the Philippines'' maritime
        zones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207c11d-2379-43af-8c41-c97ecc04a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For every day of delay, the Republic of the Philippines will lodge
        a diplomatic protest," the agency said in a <a href="https://web.facebook.com/dfaphl/posts/1925085437646281?__cft__[0]=AZVxXXi3D3zozpEHYk4eaywMw_1uwttssTSSiY5ZZaaIbO6W6B3SSJ2mql4ViNhfcNXofLts1ogS1jcR-hbXdUkwZ6SqCijdTKxq4BSOZLoHWoVhINK8Bzs72Sn5fFE2zNCYFZICSTY7053NDDqaj4hxtM72YIE04O1bJJQ85jEG5hczS89YbtCyVFy6aQJx6cU&amp;__tn__=%2CO%2CP-R">strongly-worded
        statement</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf504b9d-4d26-448f-a7be-c641d90ec3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA in March 21 filed the first diplomatic protest against China
        over the presence of over 200 Chinese vessels at the Julian Felipe Reef in
        the West Philippine Sea. It demanded that China promptly withdraw its ships,
        however, about 44 Chinese vessels are still moored at the reef almost two
        weeks after the Philippines'' demand. Philippine Ambassador to China Jose
        Santiago "Chito" Sta. Romana said last week Beijing gave its assurance that
        its vessels are only temporarily staying at Julian Felipe Reef.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26470feb-70a1-4b81-afe8-b0ce9f46fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Whitsun Reef, Julian Felipe is a shallow coral reef
        175 nautical miles west of Bataraza town in Palawan, well within the Philippines''
        exclusive economic zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d3870-24e2-4917-b578-925fa4e44109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China''s presence in the Julian Felipe Reef, over 200
        of its vessels are in different reefs in the Kalayaan Island Group, which
        the Philippines considers part of Palawan province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f15f4b-fb4a-443c-9698-85d1cd234390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heated exchange</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560291b6-f975-4e4f-bf97-40cdaf205a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A word war erupted between Manila and Beijing officials over the
        weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683951cd-4b35-479d-a59b-eac6a806b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana on April 3 said he was "<a href="https://cnnphilippines.com/news/2021/4/3/chinese-vessels-julian-felipe-reef-lorenzana.html">no
        fool</a>" to buy China''s excuse that bad weather is preventing the vessels
        from leaving Julian Felipe Reef.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ddeed-9434-4cf4-b6bf-f9067165d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Chinese Embassy in Manila called the Cabinet secretary''s
        statement "perplexing" and "unprofessional." It reiterated its claim that
        the reef is part of China''s Nansha Islands. The Embassy added it was "completely
        normal" for Chinese fishing vessels to fish near the reef.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a175ada-2a33-4e77-9656-1cd50f436fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was shunned by DFA in its statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9678f-25b5-4113-b655-967f6698a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:18:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tradition yields to law whether or not it is regarded as traditional
        fishing. The United Nations Convention on the Law of the Sea (UNCLOS) and
        the final and binding 2016 Award in the South China Sea Arbitratiion are clearly
        the only norm applicable to this situation," the department said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93444a02-0200-4ca0-bab5-56e7abe4d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in 2016 invalidated Beijing''s sweeping claims
        in the South China Sea based on "historic rights" and recognized the Philippines''
        sovereign rights to parts of its EEZ, which the East Asian giant contests.
        It also ruled that China''s island-building activities on several reefs in
        the Kalayaan Island Group constitute violations UNCLOS and "have caused devastating
        and long-lasting damage to the marine environment." China refuses to recognize
        the landmark ruling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09228698-37ca-4d48-bfbb-579da2780e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA also said the Chinese Embassy''s remark contained other "blatant
        falsehoods," such as fallacious claims of bad weather, denial of existence
        of maritime militia in the area, and its attempt to promote China''s claims
        in the West Philippine Sea — which DFA said is a clear false narrative from
        the side of Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7818f2f9-56ae-4543-8b85-82662dd1b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also denounced the attempt of the Chinese Embassy to "impugn"
        Lorenzana by calling his statements unprofessional.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f0075-9bc7-4d0d-8c43-65458fb6c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:57:09.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:19:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese Embassy officials are reminded that they are guests of
        the Philippine government," it said.</p>'
