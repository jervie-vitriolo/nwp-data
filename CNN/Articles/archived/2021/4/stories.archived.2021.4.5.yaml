    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitals worry about PPE supply amid rising COVID-19 cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986feee3-a674-452e-856a-474e3569aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T09:04:33.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> A group
        of physicians on Monday said it has received reports that the supply of personal
        protective equipment for hospital staff treating COVID-19 patients is dwindling
        amid the surge in COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205dcf1-3fa1-4a9c-8990-a5433d236b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T09:04:33.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine College of Physicians Vice President Dr. Maricar Limpin,
        who works at government hospital Philippine Heart Center and private facility
        Mary Johnston Hospital, said they are concerned about the decreasing number
        of protective gear and the quality of some PPE that are available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ff143-7c66-4e2d-9f6b-2aa736af3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T09:04:33.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron pang available PPE, but of course, para sa amin nakikita
        namin na ang ibang PPE — siguro sabihin na natin na — hindi kami comfortable
        in really using kasi baka pati kami magkaroon ng infection," she told CNN
        Philippines. "Sa iba, I heard, na nauubusan na rin sila sa ibang hospitals.
        I hope mabigyan ng pansin ang PPE na ito."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d370e88-19e9-42f1-bb56-98d9e2a6e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T09:04:33.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still available PPE, but with some of them,
        we are not comfortable in using them because we may contract the infection.
        I also heard from others that they are running short of supply. I hope this
        issue can be given attention.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa0e31-41af-4382-8ab2-777f26ff4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T09:04:33.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Deputy Chief Implementer Secretary Vince Dizon
        has assured the national government will provide public hospitals with necessary
        supplies, including PPE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2af4dd-74ec-4232-b670-0544383df605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T09:04:33.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:21:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortage of PPE was a problem in the Philippines in the first
        few months of the pandemic back in 2020. Some hospital staff opted to wear
        garbage bags as improvised protective gear. Back then, hospitals relied on
        donations from private groups and individuals.</p>'
    '0':
