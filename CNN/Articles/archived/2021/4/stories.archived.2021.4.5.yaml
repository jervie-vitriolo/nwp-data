    'template': '1'
    'title': 'OCTA sees PH hitting 1M COVID-19 cases before end-April

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74aa661-84dd-4fac-a244-51a13b2f5b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The Philippines
        may witness one million coronavirus cases before the end of April, according
        to OCTA Research group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274d77f-85eb-41ae-9534-c99ca0e2c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one million total cases, that will be breached before the end
        of April based on projections that we''re seeing," OCTA Research fellow Dr.
        Guido David said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e4334-1bf2-45f3-9836-a582cca0723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:05.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, David said the one-week hard lockdown imposed
        over the Greater Manila area brought slight improvements in the situation,
        with the reproduction number decreasing from 1.9 to 1.6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361c4d4-8215-4234-bf1e-92c379039866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth rate also slowed down to a 20% increase from the 50%
        to 60% increase recorded every week before the implementation of enhanced
        community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6755b9-992f-49c0-8571-513a928bfd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines will still record 11,000 to 12,000 daily
        new COVID-19 cases "for the next week or so," David said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da2c59-1a38-4f80-937c-cf6da1285ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the country will first see a decrease in the upward
        trend before it could achieve the downward trend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a97b0-b8fd-4afd-9269-9bf796a01338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases are still increasing, but the rate of increase is slowing
        down," David also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e510148-79a6-4709-a123-f85a31b82260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully with the additional one week ECQ, we can reduce further
        the reproduction number to 1 or close to 1," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a61ad-616f-4503-afd1-8e81d3b02906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/3/ecq-extended-ncr-plus-april-2021.html">READ:
        ECQ extended in Metro Manila, 4 provinces for at least one more week</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09634ad6-a8ea-49e1-b0aa-5dba413ab5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Butch Ong, another OCTA Research fellow who was also at the
        briefing, said that while the trends are going down, "it''s still early to
        say if it''s going down enough."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129974e-3ccf-4ac8-99bf-04132e1528f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong expressed hopes that with the extension of ECQ, the government
        will strictly implement quarantine controls, and for the public to stick to
        lockdown rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9c98a-c234-4f92-84d5-36781ba71d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:45:39.321+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:19:10.033+08:00
