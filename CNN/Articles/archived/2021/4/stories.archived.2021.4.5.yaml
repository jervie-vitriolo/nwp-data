      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing vaccine czar Carlito Galvez Jr., Presidential Spokesperson
        Harry Roque said the expected five million doses from the US drugmaker will
        be delivered by third quarter of the year.</p>'
