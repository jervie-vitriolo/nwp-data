      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar, on Saturday, Apr. 10 (2 p.m.), is hosted by the Ateneo
        de Manila University in partnership with Bokashi Pinoy. Register <a href="https://docs.google.com/forms/d/e/1FAIpQLSc8Dc4nRnISkSSGyZKO1Ccax5Zi0xV21T6FLnfqTysgpB51iQ/viewform?fbclid=IwAR1lNd8Ugb0uISNH-yNQc_WWsoj4meCvS3wJ0u_CbFyJ4TuY1kvDT-ce8EA"
        target="_blank">here</a>.</p>'
