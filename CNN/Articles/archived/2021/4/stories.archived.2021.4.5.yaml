      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the personal information of over 500 million users in
        106 countries, including their phone numbers, full names, locations, email
        addresses, and biographical information, were posted in a hacking forum. The
        news website <a href="https://www.businessinsider.com/stolen-data-of-533-million-facebook-users-leaked-online-2021-4?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+typepad%2Falleyinsider%2Fsilicon_alley_insider+%28Silicon+Alley+Insider%29">Business
        Insider</a> first reported the leak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26f514-9bd4-4104-9937-3a6c101ea3a6'
