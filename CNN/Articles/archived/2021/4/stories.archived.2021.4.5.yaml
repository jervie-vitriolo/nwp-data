      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abeyasinghe, vaccine manufacturers from developed countries
        have imposed restrictions to prioritize the population in their own territory
        due to the COVID-19 surge, which led to delayed and reduced shipments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70d1c9-4251-438b-a7aa-585d4c1eb611'
