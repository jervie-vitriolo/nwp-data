      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) --</strong> Cardinal
        Luis Antonio Tagle joined the Easter celebration in Italy while he recovers
        from his eye surgery.</p>'
