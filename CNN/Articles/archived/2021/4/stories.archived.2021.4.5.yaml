      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Philippines has already received 525,600 AstraZeneca
        doses, a brand that can be given to senior citizens. China''s Sinovac doses
        were already administered to some healthcare workers in early March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe05fda-0dc8-44ed-9a08-8829ba81d355'
