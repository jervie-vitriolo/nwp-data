      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 5) — A research group monitoring
        coronavirus cases on Monday said medical workers from provinces should be
        deployed to Metro Manila — the epicenter of the virus — where hospitals struggle
        to keep up with the spike in infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3163f14-f767-4d16-93f0-193aabd0b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a number of hospitals in the region boosted their capacities,
        many remained at a critical level amid rising cases, said OCTA Research fellow
        Guido David..</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1a673-3446-4e05-9388-86c4cf8d380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/20/list-metro-manila-hospitals-critical-covid-19-occupancy-rate.html">READ:
        LIST: Around one-third of Metro Manila hospitals reach ''critical'' occupancy
        of COVID-19 beds</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163be83-6b26-43ae-8f4d-9cdb6ce595b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/4/3/robredo-real-time-updates-covid-19-hospital-capacity.html">RELATED:
        Robredo seeks real-time updates on hospital capacity amid struggles of people
        seeking treatment</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54311c0f-2868-45fc-aceb-78485dd04342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope they could add more beds, transfer some healthcare workers
        from provinces to NCR because we really have a critical situation in our hospitals,"
        he said during a virtual briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc1f5e-1b4c-4845-baba-8fcdd3ca1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data as of April 4, the Department of Health said 52 hospitals
        in Metro Manila reached "critical" level in terms of bed occupancy for COVID-19
        patients, or around 85% to nearly full.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433d1c1-455f-4841-a21f-05499489b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said 68 hospitals are at the “safe” level which means less
        than 60% is occupied, while 33 have occupancy rates of between 60% and 85%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f10fce-ecc7-4ee1-8e37-2b3e11c03b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary  Maria Rosario Vergeire, in a separate briefing,
        said medical workers that would be redeployed to the NCR Plus bubble will
        be "properly accommodated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a02fb4-e6b4-4627-b80b-f9510045df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:04:03.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:17:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will get additional benefits as they are deployed in the NCR
        area. We will be providing them accommodation, they have a meal allowance,
        and other benefits because they were deployed here," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6735b35-450d-4219-9cac-2ac3c766dbc7'
      'mgnl:activationStatus': true
