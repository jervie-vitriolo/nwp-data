      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Mariah Carey''s Covid-19 vaccination
        was quite the performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbb64f-1e53-42ce-a88b-eca1e83e6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:17:28.866+08:00
