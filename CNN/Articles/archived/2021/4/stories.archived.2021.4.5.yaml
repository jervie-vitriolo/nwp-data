  'philhealth-bureaucracy-covid-response-delay-gordon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T23:53:15.353+08:00
    'imagesource': 'jcr:9c78f5c6-37d2-4928-ae57-99e158127834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c01cf27-a5a1-489e-878f-2025fe68ece3'
    'lead': 'Senator Richard Gordon says the bureaucratic procedure in releasing government
      funds for the COVID-19 response is adding to the burden amid the rising number
      of cases, with the state health insurer acting as the “biggest culprit.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T23:53:56.916+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:11:36.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:23.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth, bureaucracy behind delay in COVID-19 response — Gordon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cbc38-2e27-4efd-9d4b-e8c6643f1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:53:56.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> —&nbsp;Senator
        Richard Gordon said the bureaucratic procedure in releasing government funds
        for the COVID-19 response is adding to the burden amid the rising number of
        coronavirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d64df0-fe76-4226-b845-d6feca223322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:53:56.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, also the chairman of the Philippine Red Cross, pointed to
        the “lack of urgency in some bureaucrats” as the primary reason why the country
        lags behind some Southeast Asian neighbors in the pandemic response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50e56c-dcea-45d8-8fcb-de066f950fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:53:56.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bureaucracy is the number one problem,” he told CNN Philippines
        on Monday. “I think the DOF (Department of Finance) should watch it. I think
        that the Budget and Management (department) and COA (Commission on Audit)
        should realize there’s a tremendous problem before us, and they should release
        the money quickly.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfe79d-b1bc-421b-ab60-aed078485664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:53:56.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the “biggest culprit of all” is the Philippine Health
        Insurance Corporation, which the PRC has had a rocky relationship with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d3a4a-c25b-4046-ac8f-42891d95299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:53:56.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth pays for the RT-PCR tests conducted by PRC for returning
        overseas Filipino workers, as well as frontline health and government workers,
        but Gordon has repeatedly hit the agency for not settling its debts promptly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a4953-2d3d-43a1-b3dd-90137eaa5897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:53:56.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They don''t want to release the money, so hospitals are short,”
        Gordon said. “Even for vaccination, there was this very, very stupid guy from
        PhilHealth who said we cannot pay those in tents in the hospital because they
        are not part of the law. That’s the kind of unmitigated stupidity that we
        have in our country.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de606c7e-fed6-4f84-b363-e626f160ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:53:56.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines <a href="https://cnnphilippines.com/news/2021/3/30/private-hospitals-dialogue-with-philhealth-for-unsettled-debt.html">last
        Tuesday,</a> PhilHealth spokesperson Rey Baleña said the agency continues
        to pay its debts to PRC and settle reimbursement claims of private hospitals.
        However, he said they returned or denied some claims which require correction,
        or which were found to be deficient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8e6f7-acd4-44f3-8b2c-ea4adb916f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T23:53:56.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:11:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run agency also received backlash after it said its packages
        cover services given to COVID-19 patients staying in hospital tents as long
        as they are part of in-patient care, but not those provided by non-accredited
        community isolation unit tents. PhilHealth President and CEO Dante Gierran
        <a href="https://cnnphilippines.com/news/2021/4/2/PhilHealth-hospital-probe.html">on
        Friday said</a> the agency will release "enhanced” guidelines to extend "adequate
        financial protection" to patients.</p>'
