    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t to set up more modular facilities, LGU-based triage for COVID-19
      patients as hospital admissions surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88577829-c75c-48f2-946c-f35393481567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)—</strong> The government
        is setting up more facilities, including a triage system at the local government
        level, to help decongest hospitals affected by the continuous spike in COVID-19
        cases in Metro Manila, officials said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3879a-398b-4422-a3ea-84b3b1f507ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Presidential Spokesperson
        Harry Roque said the government will also continue to expand modular bed capacities
        for intensive care unit patients, adding that officials have already identified
        sites where the tents can be built.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2e675-63d0-40d9-a16a-2612d8132329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:12.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of which is in Taguig, the property of a GOCC corporation and
        then the other is in the PICC [Philippine International Convention Center]
        area,” Roque told CNN Philippines'' <em>The Source.</em> “There are modular
        ICU bed units that are readily available and we are looking at constructing
        these.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da772cd-df42-472f-9941-78d2ae242938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the Public Works Department is also building modular
        facilities for patients by using container vans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdb7ed-1acf-4f78-9e1f-72e23789512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier reported that select mega quarantine
        centers in the capital region — the Rizal Memorial Coliseum, the Ninoy Aquino
        Stadium, and the Quezon Institute — will be <a href="https://cnnphilippines.com/news/2021/3/31/COVID-mega-quarantine-facilities-reopen-DOH.html">reopened</a>
        to help ease the burden of hospitals, many of which have reported critical
        and full capacity due to the spike in coronavirus infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb33bb1-79ea-4410-913c-3e49b93a0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these facilities, Roque said the government is estimating
        “no less than 500 additional ICU bed capacities very soon.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855962b-3e6e-41b8-9a35-b315aac9df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Triage system for LGUs</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce844f-f490-4b15-b4ac-4aa187fba799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media forum, DOH Undersecretary Maria Rosario Vergeire
        said authorities will also be launching a “triage system” at the LGU level,
        where patients can already be assessed for transfer to either a hospital or
        a quarantine facility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5be375-c953-4e9b-84f9-6a039ec4038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Puputulin ang</em> structure <em>na</em> (We’re cutting off
        the structure that) from the home or LGUs, straight to the hospital,” Vergeire
        said. “<em>Lalagyan natin ng</em> (We’re putting a) midway where patients
        can be assessed by LGU health officials.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7502b5-44ae-4cb9-8a9e-1ee50a35b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU-based triage will be linked to the One Hospital Command
        Center, and will have a standby ambulance for possible hospital transfers,
        Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17de830-d0ba-4735-a758-5c452cba26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the proposed system will initially be implemented in NCR,
        with meetings ongoing for its launch in nearby regions. "Eventually<em> sa
        buong bansa kailangan mangyari na ito</em> (Eventually this should be set
        up nationwide),” Vergeire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fd3f1-62af-4150-9079-042776ac3008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the physical set-up, an LGU triage hotline will also
        be launched, the official noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237f102-9c25-4acc-a36e-7c000e65eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improved telecom lines for hospital referral</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c593e-d4b7-4d56-bc7b-15fe627d5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and treatment czar Leopoldo Vega earlier revealed
        that the government’s hospital referral system has been overwhelmed with hundreds
        of calls daily, as he <a href="https://cnnphilippines.com/news/2021/3/31/One-hospital-command-swamped-calls.html">appealed
        for the public''s patience</a> amid the rising COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623a645-ae0c-449f-a97f-de8841871606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, for his part, assured the government would contact telecommunication
        companies if there is a need to provide more lines for the network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb32832-7be2-40e0-b262-3f26b8963143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the problem is additional telecom facilities, we will make arrangements
        again to increase the number of lines so that anyone can access the One Hospital
        Command Center,” Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb03f8-5c5b-44eb-ace8-c86e7961c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T15:43:56.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:19:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Sunday recorded <a href="https://cnnphilippines.com/news/2021/4/4/PH-covid-cases-highest-daily-recovery-tally.html">11,028
        new COVID-19 cases,</a> pushing the total number of cases to 795,051. Death
        toll is at 13,425.</p>'
  'octa-sees-ph-hitting-one-million-covid-cases-april':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
