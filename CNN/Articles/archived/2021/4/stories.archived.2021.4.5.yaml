      'jcr:uuid': '4ca70787-be1f-458e-98f2-56bdf742441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:20:57.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:22:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Police''s Monthly Crime Newsletter on city shootings
        and crime statistics reported the increases in both the number of shootings
        and the number of shooting victims in March compared to the same month in
        the previous three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300cb9c-8fc8-4247-8198-ce5606cb14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:20:57.847+08:00
