      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Palace briefing on Monday, Health Spokesperson Maria
        Rosario Vergeire said that the current healthcare utilization rate of 80%
        must be brought down to at least 60% so that the health sector can better
        manage COVID-19 patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e2c4c-d134-4396-a580-eaf7cd14c661'
      'mgnl:activationStatus': true
