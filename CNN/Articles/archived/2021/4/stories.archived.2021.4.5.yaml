      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nipaubos ko sa RT-PCR test tungod sa akong gipamatyag nga mga symptomas
        sa maong sakit kagahapon," he said on Facebook.</p>'
