      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privacy commission said it is awaiting the comment of Facebook
        Philippines regarding the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5112e8-7c0f-4c06-aaad-08a7d1bae4a3'
