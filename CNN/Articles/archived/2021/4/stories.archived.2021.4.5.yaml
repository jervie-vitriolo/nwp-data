  'lg-quitting-smartphone-business':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-05T19:31:25.172+08:00
    'imagesource': 'jcr:43ac79aa-fd62-4f39-b9d6-122fdb8de217'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48756465-a7c7-4e15-83dd-5a1dae04e833'
    'lead': 'LG is getting out of the "incredibly competitive" business of making
      smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T19:32:56.383+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:13:53.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:18.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LG was a smartphone pioneer. Now it''s quitting the business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d883a7c-4d6a-49a4-9955-f29cfbc3cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;LG is getting out of the "incredibly
        competitive" business of making smartphones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe696f-a51b-4043-a9db-a95661038962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the South Korean tech giant announced that it would close
        down its mobile phone unit after years of losses, marking the end of an era
        for a trailblazer in the Android world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc983d86-61ed-4e2a-9e1a-d401545b346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division is expected to be wound down by July 31, although the
        company may continue to sell some of its existing models after that, according
        to LG Electronics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2b617-4107-4aba-93ec-28cc1ddf133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "strategic decision to exit the incredibly competitive mobile
        phone sector will enable the company to focus resources in growth areas such
        as electric vehicle components, connected devices, smart homes, robotics,
        artificial intelligence and business-to-business solutions," the company said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e828e4e-8c79-49b9-8cfc-33b52a780e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG was once one of the world''s top smartphone makers, even making
        the top three back in 2013, according to research firm Strategy Analytics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a384701-11db-48d0-a884-df7f6fb0d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company''s devices have since dwindled in popularity, particularly
        as Chinese upstarts such as Xiaomi and Oppo have surged around the world.
        As of last year, LG was no longer even among the top seven players globally,
        according to Counterpoint Research, even though it is still the third most
        popular smartphone vendor in the United States, after Apple and Samsung, according
        to market research firm Canalys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a6148-700b-4b92-9aca-7d6286457e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LG leaves a ''small vacuum'' of global market share of under 2%,"
        Neil Shah, a partner and vice president of research at Counterpoint Research,
        told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935f01f-0b7d-45d9-a296-7f04f4fceaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That space will likely be filled by Samsung in both South Korea
        and the United States, as well as some smaller players, he predicted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7b175-41d1-4a38-a023-c10715ecedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG had already warned about the fate of its phone business in January,
        saying that it was looking at all options, including a potential sale of the
        unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8695d-3dd9-463f-8546-cead95603daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to call it quits on Monday was met with an outpouring
        of nostalgia on social media, where users shared photos of their first LG
        phones and reminisced over the company''s willingness to innovate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179cfb9-f304-40e9-8ed7-7cc05cd24904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pour one out for LG Mobile. They''re the reason we have [ultrawide
        cameras] in every new phone right now," Marques Brownlee, a tech reviewer
        and video producer, wrote on Twitter. (LG''s V40 phone has been widely credited
        with introducing the feature to smartphones.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a05bb-c615-4ef6-bfef-28329b546c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:13:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t always ace every phone, but losing them means losing
        a competitor that was willing to try new things, even when they didn''t work,"
        Brownlee added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05d6cc-246d-4a51-a8a8-5ebeeb23f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin Evans, a tech video blogger, noted that "LG were never perfect
        but in a world of boring slabs they delivered some of the most unique phone
        designs, ideas and features ever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e3ae2-b4ce-4450-8500-63539f0f30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG was known for pushing the envelope with its smartphones. In 2013,
        it came out with a curved smartphone screen, making it one of the first electronics
        makers at the time to debut the technology for the mass market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeeabfe-46f8-4892-80ce-ce9c5d576be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, the company wowed experts with the high-end photo-taking
        capabilities of its LG G4. CNN Business'' former tech editor David Goldman
        opined it "might be the best smartphone camera on the planet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295bd787-0d69-4052-b4fd-dc29bec28960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, LG unveiled the WING 5G, a 5G-enabled smartphone
        that came with two screens. One of the screens could rotate up to 90 degrees,
        with the aim of letting users toggle different apps at the same time and multitask
        more easily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32097d4-2b4e-46c7-96c1-c6c307b48e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s last big splash came just three months ago, when
        it revealed a phone that could be rolled up to turn into a tablet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990a1b1-32d9-4303-8ce6-6b2343523f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG said at the time that the device would launch sometime this year,
        though the company confirmed to CNN Business on Monday that it won''t now
        be released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e064ae8-b7ed-416c-a408-4064b7a2c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, [the] LG smartphone was known for its unconventional
        and innovative features," Shengtao Jin, a research analyst at Canalys, told
        CNN Business. "While these features helped LG differentiate itself from other
        mainstream brands, most consumers did not find much practical value in these
        features."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e1461-c840-4ea6-acea-8c4b7a36b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.384+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the firm won''t crash out of the industry entirely. "Moving
        forward, LG will continue to leverage its mobile expertise and develop mobility-related
        technologies such as 6G," it said in the statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ecbba-855e-4e1e-8a21-c2eeb7dd014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Core technologies developed during the two decades of LG''s mobile
        business operations will also be retained and applied to existing and future
        products."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987807d8-4b1f-4bd1-8f09-118f25b9e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe that this decision may help the company in future.
        LG will enjoy better growth prospects overall once it does away with the mobile
        business, said Shah, who described the move as "removing the thorn" from the
        company''s "feet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42de2d-725e-4170-92e0-bbbec1b66ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be wiser for LG to cut the loss and place the bet on areas
        that it has an advantage in, such as the display business," Jin added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c28faf-4af3-4b45-82ba-10dfe8c02658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:05.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG Electronics'' stock closed down 2.5% in South Korea on Monday
        following the news.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9c9fd-108b-4db0-9e73-3e874253965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T19:32:56.385+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:14:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/05/tech/lg-electronics-exiting-smartphone-business-intl-hnk/index.html">LG
        was a smartphone pioneer. Now it''s quitting the business</a>".</em></p>'
