      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 5 Svitolina and world No. 14 Monfils have been dating
        since 2018, according to WTAtennis.com.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
