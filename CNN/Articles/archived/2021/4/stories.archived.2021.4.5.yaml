      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Oral
        arguments over the controversial Anti-Terrorism Act of 2020 are on hold for
        now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a547e4-53ed-4e84-9d3e-7b4dbc3bc1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:59:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s Public Information Office made the announcement
        on social media on Monday, saying the arguments scheduled on April 6 would
        be postponed and would resume "two weeks after the ECQ is lifted in the NCR."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Oral
        Arguments on the consolidated cases in G.R. No. 252578, et al. questioning
        The Anti-Terrorism Act of 2020 (R.A. 11479) scheduled for tomorrow (April
        6, 2021) is postponed and will resume two weeks after the ECQ is lifted in
        the NCR. <a href="https://twitter.com/hashtag/ATAOrals?src=hash&amp;ref_src=twsrc%5Etfw">#ATAOrals</a></p>&mdash;
        Philippine Supreme Court Public Information Office (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/1378993001326800898?ref_src=twsrc%5Etfw">April
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a9176-aa7e-48c4-8076-ced4ab5dab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:59:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413142c-d49e-489f-bd82-3a9ee1a87772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:59:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last hearings on the ATA happened on <a href="https://cnnphilippines.com/news/2021/3/2/anti-terror-law-petitioner-problem-lacking-police-intelligence-ops-.html"
        target="_blank">March 2</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949fade-4bc2-4e4a-8c63-5eac83836aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:59:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearings were previously suspended as some judges went on <a href="https://www.cnnphilippines.com/news/2021/2/22/supreme-court-oral-arguments-anti-terrorism-act-justices-quarantine.html"
        target="_blank">self-quarantine</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4b520-6954-4092-839b-7aa87ee2ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:59:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments began on Feb. 2. Thirty-seven sets of petitioners
        chose 13 representatives to argue why the law should be junked for constitutional
        violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da30e1c-6fdb-451d-baa8-e88a06678fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:59:35.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitions were filed by framers of the 1987 Constitution, law
        experts, and human rights advocates, as well as individuals who claim to have
        been victims of authorities'' terrorist-tagging.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e6c98-8b62-4716-8384-79f119452cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:59:35.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:14:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida and three other lawyers will defend
        the measure signed into law by President Rodrigo Duterte in July 2020.</p>'
