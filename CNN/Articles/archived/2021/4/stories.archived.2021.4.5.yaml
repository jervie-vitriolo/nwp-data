  'Facebook-personal-data-hack':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-05T07:31:34.572+08:00
    'imagesource': 'jcr:c99c1a66-c000-4a3f-8804-86ca892ce9d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33ccd4c4-1414-4f92-a567-b9cab08469a9'
    'lead': 'Details in some cases include full name, location, birthday, email addresses,
      phone number, and relationship status. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T07:33:41.961+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:22:13.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:04.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Half a billion Facebook users'' information posted on hacking website,
      cyber experts say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36838802-ed78-4c42-b172-c4cadbecb0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:14.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The personal information of about half
        a billion Facebook users, including their phone numbers, have been posted
        to a website used by hackers, cybersecurity experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4894fb4-84d4-458d-830e-2c4e7a4092ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are records for more than 32 million accounts in the United
        States, 11 million in the United Kingdom, and 6 million in India, according
        to Alon Gal, the CTO of cyber intelligence firm Hudson Rock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ef181-4778-420b-95b1-5a9ba4ec71f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details in some cases include full name, location, birthday, email
        addresses, phone number, and relationship status, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf03bb4-99a9-4a6d-be57-04bd69d02f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudson Rock showed CNN Business the phone numbers of two our senior
        staff which are included in the database.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1c1ad-dfff-40d8-a0b3-e9f52bb41df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leak was first reported by the news website Insider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8ddce-b3c2-40e3-852c-6fc659fca378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is old data that was previously reported on in 2019. We found
        and fixed this issue in August 2019," Facebook spokesperson Andy Stone told
        CNN Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e655c16-c8c8-4892-8982-61f9346cf69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not say if it notified affected users at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d404c8-4135-45f0-889c-17b8fbde7f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone added, "In 2019, we removed people''s ability to directly
        find others using their phone number across both Facebook and Instagram -
        a function that could be exploited using sophisticated software code, to imitate
        Facebook and provide a phone number to find which users it belonged to."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766ab28-de31-47e4-b1c7-dc32fe5c7fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this data is from 2019 it could still be of value to hackers
        and cyber criminals like those who engage in identify theft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73eee03-183d-4c82-ae29-4ff9e4cd76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:18.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudson Rock''s Alon Gal pointed out on Twitter that the way the
        data was sorted and posted on the hacking site this week makes it far more
        accessible for criminals to exploit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3833b18-861c-448a-a224-59ecf1feb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:33:41.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:22:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Tobac, an ethical hacker and CEO of SocialProof Security,
        told CNN, "These are the pieces of data cyber criminals spend time searching
        for to perform social engineering attacks (a type of hacking) — but now they''re
        all in one place and easily accessible in this leak, which makes social engineering
        quicker and easier."</p>'
