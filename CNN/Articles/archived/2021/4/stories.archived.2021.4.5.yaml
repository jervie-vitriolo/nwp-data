      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott needs to record a time of 11.15 seconds in the 100-meter event
        and 22.80 seconds in the 200-meter run to set the stage for her Olympic debut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7de255-5c86-4abc-b041-89345a383414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaeece4-47cd-4d47-8104-941cfa07851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will compete in the Miramar Invitational in Florida this coming
        weekend and then a high-level competition in Gainesville, Florida on April
        17, where she may run in the 100-meter and 200-meter events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0d35e-447b-4a10-88f8-84d6f8b050d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c1f45-94f0-4d24-9166-4c81acb8fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott''s last tournament will be the 10th Savona International Meeting
        in Savona, Italy on May 13, where she can choose to participate in either
        of the two events, depending on her prior tournaments'' results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc87c24-aa47-4b64-92a7-3f1228c52eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32435f-5da2-4745-b345-d6cd87e75564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T21:49:43.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:12:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott currently holds two Philippine national track and field records.
        She clocked 11.27 seconds in her silver-medal finish at the Drake Blue Oval
        Showcase in Iowa in August last year, eclipsing sports legend Lydia de Vega''s
        33-year-old national record in the century dash. In the 2019 Southeast Asian
        Games, she also broke De Vega''s national record in the women''s 200 meters
        after recording a time of 23.01 seconds to take home the gold medal.</p>'
  'shipwreck-uss-johnson':
    'author': 'Lilit Marcus and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-05T22:09:08.125+08:00
    'imagesource': 'jcr:3248a465-5174-4a10-86c8-1ceec9ad85ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a6dbc4a-9905-4892-b2a6-12028edabc3f'
    'lead': 'The world''s deepest known shipwreck, a World War II US Navy destroyer,
      has been fully mapped and filmed by a US-based crew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T22:16:59.114+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:12:34.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:21.387+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Navy', 'World-War-II', 'USS-Johnston', 'Philippine-Sea']
    'template': '1'
    'title': 'The world''s deepest shipwreck has been fully surveyed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664dd37e-6eb2-46a4-9ab2-df3f1c982dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world''s deepest known shipwreck, a
        World War II US Navy destroyer, has been fully mapped and filmed by a US-based
        crew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db79013-4653-4821-8b0b-e33083432c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:35.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, the USS Johnston, is at a depth of 21,180 feet (about
        6,500 meters) in the Philippine Sea. Its location has been known, but this
        is the first time that a crew has been able to map and film the entire wreck
        site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7406969-f0f9-445f-adb0-cd1207c66c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caladan Oceanic, a US-based private company that focuses on ocean
        expeditions, gets credit for reaching the shipwreck on March 31. Its research
        vessel, the DSV Limiting Factor, was able to survey the wreck, which was more
        than 100 feet deeper than previously believed, sitting in the darkness more
        than four miles below the surface of the Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf531e-c0e4-45df-8583-6dd00ee937f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.114+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caladan Oceanic''s founder is Victor Vescovo, a former US Navy commander
        who has a long-established passion for visiting some of the world''s most
        hard-to-get-to places. He holds the record for being the first person in history
        to have been to the top of all the world''s continents, both poles, and the
        bottom of all its oceans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9037597-b078-4db7-84da-8f6dee04fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the survey of the USS Johnston, Vescovo reached another milestone
        — completing the deepest shipwreck dive in history. He was at the controls
        of the Limiting Factor for the whole process, which took place in two eight-hour
        segments over two days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b26c6c-b911-4d7d-83ae-1a30564d9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sunk during the Battle off Samar</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b8b13-38d0-4294-b1d4-072a1eee93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Johnston was sunk by the Japanese navy on October 25,1944,
        during the Battle off Samar. It was one of four naval battles which comprised
        the Battle of Leyte Gulf, one of the largest battles in the history of naval
        warfare and engagement that sounded the death knell of the Japanese navy in
        World War II, according to the US Naval History and Heritage Command (NHHC).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c584b-420e-4d3d-80d1-69bc7dd585a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Cox, director of the NHHC, said the new images of the wreck
        of the Johnston help the Navy put the spotlight on the heroism and history
        of its crew.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f12c50-4c50-42ac-aaca-269a6be8cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnston was captained by Cmdr. Ernest Evans, a Native American
        from Oklahoma. Along with two other US destroyers and four smaller destroyer
        escorts, Evans led the Johnston in attacking a far superior Japanese force
        of four battleships, six heavy cruisers, two light cruisers, and 11 destroyers,
        according to the NHHC account of the battle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5e718-4057-4baf-8cab-50b31cdf95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an initial encounter, fire from the Johnston knocked out a Japanese
        cruiser, but the US destroyer was heavily damaged and its ammunition depleted.
        Evans himself was seriously wounded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea97067-b474-4c15-9030-08569805effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undaunted, Evans regrouped his crew and the Johnston attacked the
        Japanese ships again, drawing their fire from a nearby US aircraft carrier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b5ba5-5a6c-49ae-b7c9-c87aced57d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two-and-a-half hours of fighting, the Johnston was without
        power and surrounded by Japanese ships. Evans ordered the crew to abandon
        ship, and it rolled over and sank.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc81cc-a4b4-4352-8c29-2cb8da1de765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the three ships that followed the Johnston into the Japanese
        battle line were also sunk, said Carl Schuster, a former Navy captain and
        Hawaii Pacific University instructor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ece0aa-4819-4418-bc56-773c30939a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the USS Johnston serves as yet another reminder
        of the heroism and sacrifice of that day in Leyte Gulf 77 years ago," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30e1c0-0f0c-44cb-b761-7177a7e22422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:41.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the Johnston''s crew of 327 men,186 died, including Evans. He
        was posthumously awarded the Medal of Honor, the first Native American in
        the US Navy to be awarded his country''s highest military honor, according
        to the NHHC.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590070ae-d9d4-4195-80cb-2793eb7d207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:42.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vescovo, being able to reach the USS Johnston was a very personal
        mission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd53fc-76b0-424b-8866-3f1e9812072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways we have come full circle," he said in a statement.
        "The Johnston and our own ship were built in the same shipyard, and both served
        in the US Navy. As a US Navy officer, I''m proud to have helped bring clarity
        and closure to the Johnston, its crew, and the families of those who fell
        there."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3aabd-05c9-4733-b30b-602a50c162fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:16:59.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fiorst published on CNN.com, "<a href="https://edition.cnn.com/travel/article/uss-johnston-worlds-deepest-shipwreck-intl-hnk/index.html"
        target="_blank">The world''s deepest shipwreck has been fully surveyed</a>."</em></p>'
  'universities-covid-isolation-rooms-gordon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T22:15:37.388+08:00
    'imagesource': 'jcr:66135265-2154-4f86-a586-226d1215a393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4849e5c6-86f5-4423-98ce-dfea2dea6f8c'
    'lead': 'A number of universities in the capital region, such as Ateneo de Manila
      University, De La Salle University, and University of the Philippines, have
      agreed to provide rooms for asymptomatic COVID-19 patients to help prevent viral
      transmission in the households, says Senator Richard Gordon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T22:17:38.873+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:12:17.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:21.769+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some universities to open isolation wards for asymptomatic COVID-19
      patients — Gordon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4915537-65cb-42fa-b91f-5ccd8719e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:17.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — A number
        of universities in the capital region have agreed to provide rooms for asymptomatic
        COVID-19 patients to help prevent viral transmission in the households, according
        to Senator Richard Gordon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc942c-9463-484a-9538-4c403926738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross, chaired by the senator, is teaming up
        with Metro Manila mayors to build isolation wards for infected patients in
        a bid to decongest overwhelmed hospitals. Gordon told CNN Philippines on Monday
        that these will be set up in areas all over the region, including some schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3322eb9-5d12-4c96-a089-6d1c29dac0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we find an asymptomatic spreader in a home, in a hovel, really,
        he can infect everybody, that''s why you have families now getting sick,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5dd8b-4890-4f52-842a-39de51284d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ef373-3347-4a78-a51b-84cadde9cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''ll pull out the asymptomatic spreader, put him, six to
        a room, in the schools like Ateneo and we''re preparing for Ateneo, by Thursday
        it will be open, and La Salle and UP. We''ve talked to UP, right now as we
        speak, they''re preparing for it," he continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80aa95-5aee-4e0d-9504-d0e05f8d21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717fb1e-2730-40f7-b04f-cf443002c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the patients will be provided with bed, food, medicine
        and personnel who will monitor their health condition. He added they are also
        looking into extending cash aid, especially if the infected individual is
        a breadwinner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41e3d3-abd5-46c7-a079-44b876760ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d450ffb-1ad3-4328-a317-3a5a29dafbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to make sure that when we get these people out, we
        have enough money also to give their families who are going to be left behind,
        because nobody is going to be a breadwinner," he said. "Just last week, we
        gave 3,500 single parents food for one week and we want to do this also for
        the people who are going to be left behind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50aa6fc-b120-44d8-8519-6656d83f1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:22.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3978d7a-f2d7-4382-8a21-5f7316f85c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health showed that as of April 3, at
        least 1 in 3 Metro Manila hospitals have reached over 85% COVID-19 bed occupancy,
        with some declaring full capacity over the past weeks amid the surge in infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c0654-88d8-4c3e-89cf-700d5c577cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:17:38.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:12:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New COVID-19 cases in the country had hit record highs multiple
        times over the past weeks, with the daily tally reaching over 15,000 last
        Friday. The total case count has now breached 800,000, of which 143,726 or
        17.9% remain active, according to DOH.</p>'
  'amazon-turntide-technologies-engine':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-05T22:18:40.209+08:00
    'imagesource': 'jcr:9f987682-ccab-40b5-a0af-e6b242541b80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef4f426d-6895-46b1-9bcf-c352adec3e59'
    'lead': 'Turntide Technologies is on a mission to save the planet, one motor at
      a time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T22:30:32.392+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:12:00.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:22.152+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'technology', 'Turntide-Technologies']
    'template': '1'
    'title': 'This Amazon-backed startup is trying to save the planet, one motor at
      a time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9374ff-6693-404a-82ca-99bcc24788bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Turntide Technologies is on a mission to
        <a href="http://www.cnn.com/2021/03/30/economy/climate-crisis-economy/index.html"
        target="_blank">save the planet</a>, one motor at a time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae4994-b44b-4ce4-b44e-f7759b227d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startup, armed with an influx of cash from <a href="https://www.prnewswire.com/news-releases/turntide-technologies-raises-80m-with-investments-from-breakthrough-energy-ventures-and-robert-downey-jrs-footprint-coalition-ventures-301239351.html"
        target="_blank">Amazon</a>, <a href="https://www.cnn.com/2021/03/24/business/heliogen-solar-bill-gates-rio-tinto/index.html"
        target="_blank">Bill Gates</a>&nbsp;and actor Robert Downey Jr., wants to
        replace the antiquated and energy-wasting motors used to power fridges, HVAC
        systems and cars with a smart motor that uses a fraction of the energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918a7e9-c875-43c8-ae13-0dfd0a2f0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turntide''s machine learning-powered motors are already being used
        to reduce the carbon footprints — and energy bills — of buildings owned by
        BMW, commercial real estate firm JLL and Five Guys, as well as in cooling
        systems on dairy farms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab62bc3e-b28d-4780-97ca-3c90cbac0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:02.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious, perhaps unrealistic, goal is to upgrade all of the
        motors in the world, a herculean task that the company says would wipe out
        a quarter of the planet''s carbon emissions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146adc2-fd26-4546-980d-0a99d9cdf5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to build a huge, world-changing and impactful company
        that will be up there with the greats," Turntide CEO Ryan Morris told CNN
        Business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801547d-6862-4afe-afa3-1fad12f3973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those greats are throwing their weight behind Turntide:
        The startup recently announced an $80 million investment led by Breakthrough
        Energy Ventures, the Gates-led fund aiming to help the planet reach zero carbon
        emissions through innovation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a61d8-6300-49e7-b407-41879dec1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike some other <a href="https://www.cnn.com/2019/11/19/business/heliogen-solar-energy-bill-gates"
        target="_blank">Gates-backed startups</a>&nbsp;that are attempting to shrink
        the supply of carbon-emitting fossil fuels, Turntide is squarely focused on
        the demand side of the equation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d34f80-9f17-47e7-99f8-1318c6c7b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see great potential for their technology and believe that, once
        widely adopted, it will play a critical role in reducing electricity consumption
        globally," Carmichael Roberts, business lead on Breakthrough''s investment
        committee, told CNN Business in an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9299c-06b8-4269-87e6-c3253b7c1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazon is using the Turntide motor to shrink its carbon footprint</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b77750-c0ce-4932-9617-6910e8df845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric motors, which power everything from cars to the heating
        systems in office buildings, are crucial in that equation. They account for
        more than 40% of global electricity consumption, according to the <a href="https://www.iea.org/reports/energy-efficiency-policy-opportunities-for-electric-motor-driven-systems"
        target="_blank">International Energy Agency</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150212a-78d0-4f16-8ce3-38a65621285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that these motors rely on century-old technology.
        Turntide says it''s using advances in software, machine learning and electronics
        to design and control motors that are vastly more efficient.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ecebf-5ad0-4c59-9038-3f192fe4caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first motor changed the world. This one can help save it,"
        the startup titled a YouTube <a href="https://www.youtube.com/watch?v=osAZeLs6zmY&amp;t=328s"
        target="_blank">video</a>&nbsp;explaining its technology.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed3724-3e27-42c1-bf0f-e50796b5b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turntide says companies that retrofitted their old motors with its
        smart motor have reduced their heating and cooling motor energy consumption
        by an average of 64%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed019bb5-beff-4549-8127-0c182e91bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is one of those companies. Beyond deploying Turntide''s smart
        motor system in its own facilities, it also invested in the startup through
        the Amazon Climate Pledge Fund.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f6e80-b2dc-4376-84f0-24e1e1019660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon is uniquely positioned to help companies like Turntide Technologies
        overcome challenges to growth not only through Climate Pledge Fund investments,
        but also by becoming a customer," Matt Peterson, the fund''s director of corporate
        development new initiatives, said in an email.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33456744-5672-4800-b46a-021017e4b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The VC world was ''burned and scared''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edab8d3-4100-4899-9e70-1337c2041abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris, the Turntide CEO, said it''s been "pretty awesome" to receive
        the backing of prominent investors like Gates, Amazon and Downey''s Footprint
        Coalition Ventures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a17ac-1594-45c0-9692-368fd3fd44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly matches the scale of the problem we''re trying to
        solve," Morris said. "It''s not just money, but these are partners. They help
        us break into new markets. And to get initial customers as references is super
        critical."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24deee9e-cf4f-4599-ae09-bed73513e872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turntide says it has now raised $180 million in funding. The appetite
        among investors for clean energy solutions, especially hardware ones, has
        changed dramatically, Morris says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf2477-8fe7-4d3f-8707-011313a6a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He credits the <a href="https://www.cnn.com/2021/03/22/investing/tesla-shares-target-price/index.html"
        target="_blank">blockbuster success</a>&nbsp;of Tesla and the <a href="https://www.cnn.com/2020/01/14/investing/premarket-stocks-trading/index.html"
        target="_blank">sustainability push</a>&nbsp;from leaders like BlackRock''s
        Larry Fink with helping investors move past the <a href="https://money.cnn.com/2016/04/21/investing/sunedison-bankruptcy-solar/index.html"
        target="_blank">failures of the cleantech</a>&nbsp;investments made around
        the <a href="https://money.cnn.com/2012/10/22/news/economy/obama-energy-bankruptcies/index.html"
        target="_blank">Great Recession</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51013f5b-0312-4714-96ad-0c4fecb032cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VC world was burned and scarred by cleantech 1.0," Morris said.
        "In the last six months the capital markets have really woken up to the opportunities
        of cleantech 2.0."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9cae5-a5a6-4a23-940c-716c68e1bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing was key for Turntide, which was founded in 2004 and needed
        more capital to fuel its next level of growth.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e39fe7-f820-41aa-93e2-3b15c0556dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our funding was extremely challenging for all of our history, until
        very recently," Morris said. "It was like crossing the desert. We managed
        to get through it, while others failed."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c09da2-63f6-4d8c-be3b-5e3de59ffc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scaling up, from cows to EVs</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35f3f2-63bb-4020-8bfe-5778493dc40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Turntide survived, now it needs to scale up dramatically.
        It''s the biggest obstacle facing the startup today.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede1d99-9705-4011-b2ba-972c2fe25142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company will face the usual technology development hurdles,"
        said Roberts, the executive who sits on the investment committee at the Gates
        fund, "as well as the challenges of deploying at scale. However, we feel that
        the technology and the benefits it can provide show a pathway to success."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d57202-a672-4ef5-87d3-380713011c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early focus is on upgrading the HVAC motors used to power commercial
        buildings and to retrofit the systems used to keep cows cool on dairy farms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2dc23c-f786-4624-8a0c-c815b58fdde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out it''s very important for milk production to keep cows
        very happy," Morris said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51399c94-13d5-43ec-a442-a7e735dac6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris said Turntide plans soon to announce a push into electric
        vehicles, following a hiring spree in the EV space last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa057fc7-7778-4204-9712-b0d757f21bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are past the point of, ''Does this work or not?'' There aren''t
        fundamental barriers we need to break through," said Morris. "Now it''s about
        how to scale our impact — across the world."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db364b1a-5467-4213-ba49-a8f2527fbad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:30:32.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:12:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/05/business/turntide-technologies-amazon-smart-motor/index.html"
        target="_blank">This Amazon-backed startup is trying to save the planet, one
        motor at a time</a>."</em></p>'
  'taiwan-transport-minister-resignation-offer':
    'author': 'Chandler Thornton and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-05T22:36:37.120+08:00
    'imagesource': 'jcr:ad3b8047-f261-4e9f-b674-47c65cd2bec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b2b72de-c503-45c9-97b5-cb8311f56efc'
    'lead': 'Lin offered his verbal resignation in a phone call Sunday with Taiwan''s
      premier Su Tseng-chang, Central News Agency reported, saying he wished to step
      down and take responsibility for the accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T22:41:00.024+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:11:52.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:22.559+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'Asia', 'Lin-Chia-lung', 'train-crash']
    'template': '1'
    'title': 'Taiwan''s transport minister offers resignation after dozens killed
      in train crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeeab73-a594-4f55-893a-1e7b83a70225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2021/04/01/asia/taiwan-train-derail-intl-hnk/index.html"
        target="_blank">Taiwan''s</a>&nbsp;transportation minister Lin Chia-lung has
        offered to resign after a deadly <a href="https://www.cnn.com/2021/04/01/asia/taiwan-train-derail-intl-hnk/index.html"
        target="_blank">train crash</a>&nbsp;Friday killed at least 51 people and
        left scores more injured according to the country''s state run Central News
        Agency (CNA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0afd0-a1cb-4b15-98b7-6ef925a86b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin offered his verbal resignation in a phone call Sunday with Taiwan''s
        premier Su Tseng-chang, CNA reported, saying he wished to step down and take
        responsibility for the accident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65b8c1-496d-4fd5-9dd0-00d279fc1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet spokesperson Lo Ping-cheng told reporters that the Taiwanese
        premier commended Lin for showing accountability but declined to discuss the
        resignation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50b511-80a3-4cdf-9a35-1fdcd7788039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busy passenger train was carrying 490 people to the country''s
        Taitung region on Friday morning, when it derailed in a tunnel in eastern
        Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e0d54-db78-4bad-b5fb-5e0bdc006215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train came off the rails in a tunnel just north of Hualien,
        causing several carriages to hit the tunnel wall. At least 200 people were
        injured in the crash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917646b-6864-4df0-90a9-6b19a2da3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train driver is among the dead, according to Taiwan''s fire
        department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550d97f-1527-4802-b6ac-99c65c204f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred just as a long weekend began for the nation''s
        Tomb Sweeping Day public holiday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c38611-184f-495d-84a5-4a0a0d5a0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One couple on the train told CNA they were on their way to Taitung
        to sweep tombs and pay their respects to deceased family members, as is traditional
        for the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e8448-babf-4770-adb6-87bc1afe2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was so full that many people were standing, they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fadf74-c597-4591-a450-b4b0f17cccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s mountainous east coast is a popular tourist destination
        and the crash occurred just east of the picturesque Taroko National Park.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5efe692-46cb-4674-8d75-3204f00fb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s President, Tsai Ing-wen said Friday her government will
        "continue to do everything we can to ensure [passenger] safety in the wake
        of this heartbreaking incident."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42391aa6-176e-4d1d-87b8-3a9eb2d4708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of nearby countries have extended their sympathies to the
        victims and offered assistance to the Taiwanese authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b1535-0f96-46cc-a3e5-c898798eceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T22:41:00.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:11:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/04/asia/taiwan-minister-offers-resignation-intl/index.html"
        target="_blank">Taiwan''s transport minister offers resignation after dozens
        killed in train crash</a>."</em></p>'
