      'mgnl:lastActivated': 2023-01-25T09:22:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d77af-f5ed-49a6-b79e-26384979c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T07:17:28.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:22:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on Instagram, Carey said she was "excited and
        nervous a little bit" about getting her first shot. But she took a breath,
        rolled up her sleeve and let out one of her famous high notes as the needle
        went into her arm.</p>'
