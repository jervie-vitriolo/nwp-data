      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasahan naman niyang sunud-sunod na yung pagdating. Kumbaga
        it''s a matter of course na marami nang darating as supplies ease up worldwide,"</em>
        Roque said.</p>'
    '5':
