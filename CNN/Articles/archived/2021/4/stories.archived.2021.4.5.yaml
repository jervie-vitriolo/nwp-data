  'patient-COVID-19-treatment-car-outside-hospital':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T17:57:45.361+08:00
    'imagesource': 'jcr:07ab0132-602f-4e3c-8232-2cd379850ebe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bd154ee-94e6-4892-9125-c1ada241d0f4'
    'lead': 'Even tents put up outside hospitals for emergency COVID-19 care is insufficient
      to handle the surge in cases. A doctor in Cavite province had to convert a sedan
      into a makeshift hospital room to treat an elderly patient gasping for air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T18:00:24.085+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T09:15:25.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:15.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'patient', 'hospital', 'treatment', 'Cavite']
    'stories': ['21d8fb57-810e-4d38-9a03-5fb1f753fc2c']
    'template': '1'
    'title': 'Patient gets COVID treatment inside car pending hospital admission'
    'updated': 2021-04-06T10:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094b514-26f0-40b1-967d-ab30416c8d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Even
        outdoor tents intended for COVID-19 patients awaiting hospital admission are
        now filling up, so this quick-thinking doctor converted a car into a makeshift
        isolation room.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3853f17-f245-48a3-8411-5fd91ba3efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 66-year-old woman suffering from low oxygen levels had to be treated
        inside the family''s sedan outside the emergency room of a private hospital
        in Dasmariñas, Cavite since Saturday dawn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2bdca-22f4-4a89-b612-77b22727916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor Jamie Amposta had to improvise in giving emergency treatment
        to the patient, whose oxygen level dipped to 70% from a healthy range of 95%
        or higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794f472-1f42-4d17-a939-ffd6d3596544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result: she and her team brought out a towering oxygen tank
        and built temporary IV fluid stands using tubes and medical tape to stabilize
        the patient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471587a2-5235-4d83-9a55-26e0f3f411e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess<em> kasi ''pag doctor ka, ''pag nandyan talaga ''yung</em>
        need, your adrenaline will just rush up and keep up with the need," Amposta
        told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a054a7a-2fa4-4fc5-9e25-6fa742444c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it’s really mentally tormenting <em>kasi doktor ako pero
        hindi na ako makapanggamot at this point kasi ''yung laging dahilan, wala
        nang paglalagyan –– which is totoo din naman</em>," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8e7c5-8dce-4265-83d4-f890d9a4e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I guess when you''re a doctor and there''s a need,
        your adrenaline will just rush up and keep up with the need. For me, it’s
        really mentally tormenting because I''m a doctor and I can no longer heal
        at this point because of the reason that we cannot accommodate more patients
        –– which is also true.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b14e4b-6e34-4c34-96d4-c2e5485ce9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:02:43.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://www.cnnphilippines.com/news/2021/3/20/list-metro-manila-hospitals-critical-covid-19-occupancy-rate.html">Around
        one-third of Metro Manila hospitals reach ''critical'' occupancy of COVID-19
        beds</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44591e05-c21e-4161-bf13-eb9cf6645c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amposta has been an ER doctor for six years now, but she said this
        is the first time their facility was flooded with patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32181a6c-ff89-45ab-85c2-fbadeb05319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that the hospital is relatively small and can only
        accommodate up to eight COVID-19 patients at a time. When the elderly woman
        was brought in by her family, even the four tents set up for patients outside
        were already full.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b9d38-5928-4132-9075-bf5d492f2a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amposta said she had a thorough discussion with the patient''s family
        before they agreed to the set-up. It was only a day later when she was transferred
        to the tent –&nbsp;still not under admission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc6cae-c9c1-457f-b99f-14e9b317d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But staying inside the family car did not mean a discount on the
        medical bill. Since the woman is not yet officially admitted, she is charged
        the hourly rate at the emergency room. It’s been three days and counting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58295f-95d2-45dd-8928-339bbe9f2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are demanding a change in PhilHealth rules as the current
        system does not provide insurance coverage to patients treated in makeshift
        health facilities like the tent or a car. Currently, the benefits are only
        extended to patients confined in hospitals or those staying in accredited
        community isolation centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c57f94-fdcf-44e5-8e71-6a79be0febf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UHC (Universal Health Care) law mandates that all Filipinos are
        covered and can avail of PhilHealth! They might be violating the law," Senate
        President Tito Sotto said when sought for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20f26b-60dd-4735-9c58-491ac1f00f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other senators said the agency is being unreasonable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbcc32-eda2-46e1-a4b4-8236c116d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Obvious bang kabulastugan ''yun? Hindi katanggap-tanggap</em>
        [Isn''t it obviously absurd? It''s unacceptable," Sen. Imee Marcos added.
        "They need to cover it. They just have to find a way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834e968-6335-44bc-ad6d-a2bdd1d1d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Spokesperson Rey Baleña said in a statement that patients
        in tents receiving in-patient care services should be covered by COVID-19
        packages, adding that rules are being enhanced to accommodate such arrangements.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53794b-16e3-46a4-858f-b1b3fe170f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:01:19.016+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/4/2/PhilHealth-hospital-probe.html">PhilHealth
        to probe alleged overcharging of patients in tents</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538770dd-d144-41c1-812c-e8e41f2e534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an average of 10,000 new cases per day, Amposta said she fears
        more deaths are inevitable as the health system is overwhelmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f7ace-ea81-4aa3-97a1-378270391d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her nifty contraption took her patient out of a dangerous situation,
        but not everyone may be able to surpass such an ordeal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951b361-5771-4f97-bccc-4047aa288f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:00:24.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T09:15:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m devastated as a doctor kasi it’s so hard for me to see patients
        gasping for air and <em>wala akong magawa</em> [I can''t do anything]," Amposta
        said. "This is not something I would suggest at all, <em>pero</em> if it''s
        one way to save one more life, I would have done it again."</p>'
