      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Among those temporarily prohibited from entering Region
        VI are returning residents, tourists, Authorized Persons Outside of their
        Residences, Returning Overseas Filipinos, and Overseas Filipino Workers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977eaa6e-2901-4e1a-9d73-a47ce615599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T16:43:48.751+08:00
      'mgnl:createdBy': 'pia'
