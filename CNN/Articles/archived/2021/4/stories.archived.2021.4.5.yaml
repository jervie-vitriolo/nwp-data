      'mgnl:lastActivated': 2023-01-25T09:21:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f219b626-666d-424d-98fd-e03b0fd05a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T14:34:54.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:21:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For ICU beds, [we now have] almost 100% in most cities. We need
        to bring that down to say that our healthcare system can be managed," she
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537d757-6638-4780-b245-ea39fbc9998e'
      'mgnl:activationStatus': true
