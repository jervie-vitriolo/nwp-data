      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still committed to do that. We believe that if production
        picks up in the late second to fourth quarter, we will be able to deliver,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
