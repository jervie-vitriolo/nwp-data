      'mgnl:type': 'text'
      'text': '<p><strong>“Zack Snyder''s Justice League: Justice Is Gray” on HBO
        GO</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782c2c7-b1bf-4d8b-b22d-91f79bec0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:56:27.949+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T09:15:44.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think four hours of the Snyder Cut isn’t enough, then the
        black and white version of Zack Snyder’s “Justice League” is for you. The
        black and white cut is now streaming on HBO GO and it’s definitely a way to
        kill time while we’re still under ECQ. Experience the film, which continues
        the tradition set by recent superhero films which exist in black and white
        versions, such as “Logan,” in all its bleak 4:3 glory.</p>'
    '10':
