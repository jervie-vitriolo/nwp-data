      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We at the Philippine College of Physicians, We already
        wrote to the President. We are recommending that maybe they could transform
        select hotels into a health facility. And healthcare workers coming from outside
        Metro Manila may be assigned there to man the area."</p>'
