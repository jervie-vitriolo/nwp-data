  'Duterte-Lorenzana-Julian-Felipe-Reef-China-vessels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-05T17:33:51.007+08:00
    'imagesource': 'jcr:655bca0f-5064-4ab9-8073-fe81ef60dd2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f78edab0-6ae2-4c61-b17b-c400a6d55c75'
    'lead': 'President Rodrigo Duterte is standing by Defense Secretary Delfin Lorenzana’s
      latest remarks demanding that China withdraw its vessels from the Julian Felipe
      Reef at the West Philippine Sea, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T17:38:13.339+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:17:26.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:13.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte stands by Lorenzana’s remarks vs. Chinese vessels at West PH
      Sea, hopes ‘impasse’ is resolved soon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45dc0b5-4225-4512-9470-f590ecd72cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)—</strong> President
        Rodrigo Duterte is standing by Defense Secretary Delfin Lorenzana’s latest
        remarks demanding that China withdraw its vessels from the Julian Felipe Reef
        at the West Philippine Sea, Malacañang said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe715b90-0faf-4930-9f6c-4b1e57e4b3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also expressed hope the latest “impasse” between
        the two countries will be resolved soon, his spokesperson Harry Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8a403-d55c-4e14-8496-549a057d71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the qualified political doctrine, of course the President
        stands by the statements of our Secretary of Defense,” Roque said in an interview
        with CNN Philippines’<em> The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d5231-343d-43e4-a32f-5cca663eadf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I hasten to add that the President has been clear that this
        is not an issue that will lead to war between friendly nations. We are hoping
        that our friendly relations will soon resolve this latest impasse,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1dbc5f-69da-4996-bcb8-5d17565d768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Manila''s demand and diplomatic protest lodged against the
        East Asian giant weeks ago, about 44 Chinese vessels remain moored at the
        boomerang-shaped Julian Felipe Reef. The Philippines said the reef, also known
        as Whitsun, lies 175 nautical miles west of Bataraza town in Palawan, and
        is within the country''s exclusive economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6a698-d354-41c9-8f4f-1db1859dc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy earlier argued the ships were merely fishing
        vessels that took shelter near the area due to rough sea conditions — a claim
        Lorenzana questioned in a strongly worded statement over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58285d61-e849-45b8-81fc-309ec252aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said Chinese Ambassador to the Philippines Huang Xilian
        "has a lot of explaining to do,” adding that he <a href="https://cnnphilippines.com/news/2021/4/3/chinese-vessels-julian-felipe-reef-lorenzana.html">won’t
        be fooled</a> by the excuse of bad weather for the continued presence of the
        vessels in the vicinity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed74a8a-235f-4266-b6ef-1819613b833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Chinese Embassy called Lorenzana’s statement "perplexing"
        and "unprofessional." It reiterated its claim that the reef is part of China''s
        Nansha Islands, and that it was "completely normal" for Chinese fishing vessels
        to fish near the reef.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c285c80-c004-4146-a5c2-870aed5a3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2021/4/4/lorenzana-blasts-china-vessels-west-philippine-sea.html">
        Lorenzana blasts China anew amid refusal to remove vessels at WPS</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e8890-485d-403c-92da-a5cfb018e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department, on the other hand, has warned it
        will <a href="https://cnnphilippines.com/news/2021/4/5/DFA-Philippines-China-Julian-Felipe-Reef-militia-vessels.html">fire
        off diplomatic protests for each day the Chinese vessels refuse to leave</a>
        Philippine waters. It said the lingering presence of the vessels "blatantly
        infrige upon Philippine sovereignty, sovereign rights and jurisdiction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbdb745-f1b5-4293-a247-361e5d6814f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:38:13.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:17:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, and has repeatedly
        rejected the 2016 arbitral ruling that recognized Manila''s sovereign rights
        in areas of its EEZ that Beijing contests. The tribunal also invalidated China''s
        sweeping "historic rights" claims to the sea.</p>'
  'india-second-wave-covid-pandemic':
    'author': 'Jessie Yeung, Vedika Sud and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-05T17:39:56.187+08:00
    'imagesource': 'jcr:b627c193-4221-485f-b6c1-7e49a08e026f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbdf1ff2-6cdd-4758-b056-992d97a4f5ab'
    'lead': 'A familiar scene is taking place across India. In large cities, hospital
      beds are filling up with Covid-19 patients. Warehouses, unused trains and large
      public spaces are being converted into makeshift treatment centers. And restrictions
      are clamping back down, with new lockdowns in place.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T17:43:13.633+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:16:12.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:14.181+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India reports new record of 103,558 daily Covid cases, as second wave
      and new lockdowns hit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b61ee-cc64-4ea0-bd43-2f09afb7aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A familiar scene is taking place across
        India. In large cities, hospital beds are filling up with Covid-19 patients.
        Warehouses, unused trains and large public spaces are being converted into
        makeshift treatment centers. And restrictions are clamping back down, with
        new lockdowns in place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d9526-7e24-4894-bc88-0333c9276d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has plunged into its second wave -- and this time, with new
        variants, fatigue setting in among the population, and several massive religious
        gatherings taking place, it threatens to be worse than the first one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f076680-d530-48af-8bc3-de377ab55ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded 103,558 new cases on Monday, according to the
        Indian Ministry of Health -- the highest single-day figure since the beginning
        of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf6c80-7771-40a1-bb93-3fc4e0208b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record high had been in September last year, with nearly
        98,000 cases in a day during the peak of the first wave. Daily cases had gradually
        fallen by nearly 90% to reach about 9,000 cases a day in mid-February -- which
        was hailed as a sign that the country had controlled its outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f18815-177d-40ef-af12-078df82be3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cases began rising again in early March. Now, less than two
        months later, daily cases have jumped more than tenfold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379acf9a-fdcf-47e7-b6f4-7d9d7879e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a shortage of private beds and beds in major government
        setups," said Deepak Baid, president of the Association of Medical Consultants
        in Mumbai. "Because beds aren''t available, actually many patients are still
        in home quarantine, patients are getting admitted in non-Covid hospitals when
        they are positive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf6cc8-4171-4ff4-9741-6ab89e243293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s figures raise the country''s total since the beginning
        of the pandemic to more than 12.5 million cases and 165,000 related deaths,
        according to data from Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408ebee-b134-443d-a3cf-3ba47a2ab401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid cases in India are rising very sharply at this time, very
        different from a year ago when the rate of increase seemed a lot less rapid,"
        said Ramanan Laxminarayan of the Center for Disease Dynamics, Economics and
        Policy in New Delhi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d40c58-8c24-4b2e-8101-aa512d597865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major difference is that when the first wave began rising in
        late spring last year, the country was just emerging from a months-long lockdown
        that had closed state borders, shut down national travel, and brought businesses
        to a halt. The stringent lockdown and gradual, phased easing of restrictions
        "significantly slowed" the infections, said Laxminarayan -- which is "not
        the case now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e3d14-9bab-496f-ad11-b3f5ca1d10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some factors that could help lessen the impact this time
        around: the medical infrastructure is better prepared now, and staff have
        experience on their side, which could lower the mortality rate even if the
        case rate increases. The country''s vaccination program is also underway,
        with two vaccines approved for use. And in big cities that have been hard
        hit before, like Delhi and Mumbai, people who have already been infected before
        may have some natural immunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb108d-fcd0-4b6b-a166-f194a744310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, Laxminarayan said, "that is not going to be sufficient
        to prevent a second wave of cases."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06fe3e6-2ca6-422c-867b-60a245deb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:18.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdowns and curfews</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14fe218-070b-4b2e-9cad-555dcb4b785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities rushed to reimpose restrictions over the weekend in
        hard-hit states. The western state of Maharashtra is the main concern, accounting
        for nearly 60% of all of India''s new cases over the last two weeks, officials
        said. And eight of the top ten worst-affected districts nationwide are in
        Maharashtra, including its capital, Mumbai.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba33e5a-6187-4bb5-ab76-a77819704e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire state will undergo new restrictions starting Monday,
        including a daily evening curfew and strict weekend lockdowns, announced state
        cabinet minister Nawab Malik on Sunday. Public spaces like parks, shopping
        malls, cinemas and religious centers are closed until further notice, and
        all restaurants can only serve take-out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1286dc-95db-4d29-a98a-8997c9473664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other states have also seen the virus spread in recent weeks,
        including Karnataka, Chhattisgarh, Kerala and Punjab.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce5cc6-b78f-4f79-ab1e-260498dc4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi held a high-level meeting on Sunday
        to discuss the rise in infections, according to a news release by his office.
        He urged states and authorities to "avoid mortality under all circumstances"
        by "ramping up" equipment and infrastructure, like oxygen availability and
        ventilators in hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c37c0b-787a-4218-a339-6036810ca023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi also directed a team of public health specialists to be sent
        to Maharashtra, instructing hard-hit states to take action so that "the collective
        gains of Covid-19 management in the country in the last 15 months are not
        squandered," said the release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185807d2-b25b-4366-aa30-83bd896a04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several reasons Maharashtra has seen such a dramatic spike,
        said Randeep Guleria, director at the All India Institute of Medical Sciences.
        As one of the country most populated cities, with about 18.3 million residents,
        public spaces are often crowded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250df36-2cda-432b-8bca-5985db00d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also an industrial and transport hub, home to international
        businesses and many migrant workers, meaning there is frequent movement in
        and out of the state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8756c4-5387-4306-819e-4cddfa199765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharashtra also has a high level of statewide testing and a good
        health system, which could mean it''s better at detecting cases than in other
        parts of the country, said Laxminarayan. "You see this consistently, that
        states with better health systems and with more urbanized populations will
        see more Covid cases," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af61db7-0ef9-467b-a869-3b983ad82d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And across India, the winter success, vaccine rollout and sense
        of fatigue have culminated in a dangerous complacency, said Oommen Kurian,
        senior fellow and head of health initiative at the Observer Research Foundation
        in New Delhi. Authorities became less alert, people went out more, and the
        public were looser with precautions such as social distancing and mask wearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39438bb-b900-4c77-b0c8-1f657021492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this comes as the government races to meet its vaccination goals.
        India began its rollout in January, pledging to administer 600 million shots
        by August. So far, nearly 76 million doses have been administered, with less
        than 1% of the country''s 1.3 billion population fully vaccinated, according
        to Johns Hopkins University.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98559d94-cc2e-452d-8730-3dfbb6a6ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all this discussion of vaccines and India''s role as a major
        producer, many people think that the virus is losing the battle, and are letting
        their guard down," Kurian said. "Unfortunately, that doesn''t seem to be the
        case."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0b2c5-089d-4a55-97a1-35240db739f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major gatherings and new variants</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d12642-b9eb-4c1e-a980-3d0335375792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn that cases may balloon in the coming weeks, due to
        a number of large gatherings and congregations in several states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cafe9e1-de5e-47c9-b697-c14aa17639f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:25.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest and most well-known is the Kumbh Mela, one of the most
        important Hindu celebrations. The largest religious pilgrimage on Earth, it''s
        taking place this year in the city of Haridwar, in Uttarkhand state. Daily
        attendance is estimated to reach up to one million people on "regular" days,
        and up to five million visitors on "auspicious" days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359126f-df90-43c2-a3fd-29d5d3a4db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal authorities have already taken measures to help
        contain the risk -- visitors must register online and provide a negative Covid-19
        test to participate in the holy baths in the Ganges River. Thousands of officers
        have been deployed for security and surveillance during the festival, with
        the public urged to follow precautions and wear masks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1cbda8-7b14-4324-9686-57842d94c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts and medical workers worry that it may not be enough
        to prevent a spike in cases. After all, most people take off their masks when
        they dip into the sacred waters, and photos show crowds packed tightly together
        during evening prayers and other ceremonies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45598c-bf30-469d-9be5-5f46ae6745e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also state elections taking place across the country for
        legislative assemblies, local bodies and both houses of parliament. Many political
        figures have hit the campaign trail to hold rallies, often speaking to crowds
        of people packed together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacba562-8778-45a0-a955-7be981b03da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a day before his Covid-19 meeting with federal officials,
        Prime Minster Modi attended a rally in Tamulpur, in northeastern Assam state,
        campaigning for his ruling Bharatiya Janata Party. Videos posted on Modi''s
        social media accounts show hundreds, if not thousands, of attendees clapping
        and cheering, many without masks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016eb36-7bbe-4e3a-b8cf-1491e2ff4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All large gatherings -- not just religious or political ones --
        are "at risk of being super-spreader events," said Laxminarayan, who pointed
        to massive weddings that have also taken place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258de1a-d766-4efd-9bf1-78efeb7716e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, scientists and authorities are keeping their eye on new
        variants, which have been emerging around the world. More than 770 cases of
        "variants of concern" have been identified in India as of late March, according
        to the country''s health ministry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd5769-b4e8-4e6e-89c2-fd1c5780e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variants are "the big unknown," and scientists are still investigating
        their effects and qualities, said Laxminarayan. The main question now is whether
        the variants circulating in India are deadlier or more infectious, and if
        existing vaccines work against them. If any variants can bypass India''s vaccines,
        it could "set up the country for a very challenging situation in the weeks
        and months ahead."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87495a3-30c7-4234-b5b9-dac20c6c2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the two vaccines being rolled out in India, Covaxin and
        Covishield, have proved effective against the variants first detected in the
        UK and Brazil, according to the government-run Indian Council of Medical Research.
        Results have not yet been released for other common variants, including the
        one first detected in South Africa.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee123f-e3f1-4c5c-988d-39981b729f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:43:13.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/05/india/india-second-wave-covid-intl-hnk/index.html">India
        reports new record of 103,558 daily Covid cases, as second wave and new lockdowns
        hit</a>".</em></p>'
  'godzilla-biggest-hit-of-pandemic':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-05T17:43:51.840+08:00
    'imagesource': 'jcr:7780ff40-7ff6-4389-9d2a-82783cc9e15b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed2ace12-2b3a-40b6-941c-f35241317ceb'
    'lead': 'The movie theater industry has been in desperate need of good news since
      the beginning of the pandemic. That good news finally came on Sunday thanks
      to a giant radioactive lizard and an oversized ape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T17:45:43.769+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:16:03.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:14.602+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Godzilla vs. Kong'' is the biggest hit of the pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ca029-efc7-4b84-9fa4-08ca2bc1d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The movie theater industry has been
        in desperate need of good news since the beginning of the pandemic. That good
        news finally came on Sunday thanks to a giant radioactive lizard and an oversized
        ape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2103785-bd28-476f-8742-cb575f7b2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros.'' monster mash "Godzilla vs. Kong" brought in the biggest
        opening weekend of the pandemic era so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b03a3-a492-4f8f-b85e-ddb1bf0a9173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which pits two of the most iconic movie monsters in film
        history against one another, nabbed $48.5 million over the five-day holiday
        weekend in North America, according to the studio. The film made $32.2 million
        for its three-day opening. (Warner Bros., like CNN, is owned by WarnerMedia.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c3ac3-840f-43d4-9572-2f6c8e10eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That greatly exceeded industry expectations for the film''s opening,
        which were projected to be closer to $20 million for five days — a hopeful
        signal to the beleaguered theater industry that moviegoing may be on the mend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14d10f-1d1d-44f3-9c0e-d21481c8ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top opening weekend of the pandemic so far was "Wonder Woman
        1984," which made $16.7 million over its first three days in December, according
        to Comscore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f78ec-4b86-4a52-a0f8-bb53c0c65f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sure looks like moviegoing is coming back. I can''t think of
        a simpler way to say it," Shawn Robbins, chief analyst of Boxoffice.com, told
        CNN Business. "We''re not out of the woods yet, but if I''m a theater owner
        this feels like new life and if I''m a movie studio this definitely gives
        me a a lot more confidence to release movies in theaters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89080935-a45c-4bb1-8cc2-c2610fef93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $48.5 million opening weekend in normal times would typically
        not be worth celebrating, but movie theaters have been ravaged by the coronavirus
        pandemic for more than a year. The industry had to shut down theaters around
        the world, studios delayed blockbusters and audiences were hard to find even
        when marquees were turned back on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc3a86-2fad-4e59-9be6-84a2fb7c51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s totals are especially impressive considering that theaters
        are nowhere near full capacity and some aren''t even fully operational yet.
        Yet, it appears that audiences are returning as vaccinations ramp up across
        the country. This weekend the US delivered more than 4 million doses of the
        coronavirus vaccine in a 24 hour period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e291e-60d9-4dcc-8b13-d6f6703d5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of "Godzilla vs. Kong" is also a good sign that streaming,
        which is Hollywood''s future, can do good business alongside theatergoing,
        which is a big part of Hollywood''s past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55b4ef5-4fc6-4e90-b3a9-3c4c9dc9393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. announced in December that all of its 2021 films would
        be released in theaters and to HBO Max simultaneously, so "Godzilla vs. Kong"
        was available on WarnerMedia''s streaming service HBO Max and in theaters
        when it opened last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b557d5-9684-4b9c-8cdc-3e528b73abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, streaming and moviegoing were never really true enemies
        because they''re two very different experiences," Robbins said. "For the past
        year, people have been stuck at home and moviegoing has left our daily lives,
        and not by choice. Now that choice is back and we''re seeing that people still
        want to go to the movies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb39786-5452-41ec-8c1d-cd215e76e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Hollywood looks towards its most lucrative season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c8442-2fb7-4fcf-8b39-f54df37bbec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.770+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:09.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big films coming this summer include Universal''s next Fast
        &amp; Furious film, "F9," which is set for theaters in June and Disney and
        Marvel''s "Black Widow," which is set for theaters and Disney+ in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072249a-1872-4820-9e21-f33ae771956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, time will tell if the successful box office roll out
        of "Godzilla vs. Kong" this weekend was a solitary event or the beginning
        of a big turnaround for cineplexes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfea5e-8e1e-41d5-9812-deb1d3512d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:45:43.771+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:16:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/04/media/godzilla-vs-kong-box-office/index.html">''Godzilla
        vs. Kong'' is the biggest hit of the pandemic</a>".</em></p>'
  'WHO-AstraZeneca-COVAX-reduced-delayed-vaccine-supply-shortage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-05T17:46:08.239+08:00
    'imagesource': 'jcr:b246b966-2cc6-40ca-acb4-7234a43aca4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee93959c-f581-4d4a-bfb4-1191235e249e'
    'lead': 'The expected vaccine supply from British-Swedish drugmaker AstraZeneca
      via the World Health Organization-backed COVAX facility may be delayed even
      more and further reduced due to a supply shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-05T17:48:21.966+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:15:50.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:11:14.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVAX']
    'template': '1'
    'title': 'WHO: Next batch of vaccines via COVAX may be further reduced due to
      supply shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ceb00e-779d-4f03-978a-2d61da42be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:15:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The expected
        vaccine supply from British-Swedish drugmaker AstraZeneca via the World Health
        Organization-backed COVAX facility may be delayed even more and further reduced
        due to a supply shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936683d-72ec-4263-97f5-7cbd6d035c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:15:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b55a07-1bc8-4d44-8e86-454a9e6b8cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:15:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Country Representative Rabindra Abeyasinghe said during a Palace
        briefing on Monday that the expected supply of over 900,000 doses may be reduced
        until vaccine production can accommodate the demand from other countries.
        The second batch of doses was supposed to arrive between March 24 and 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afc876-e93e-49c2-b5ff-a3927e46c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:15:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb61be-d5db-45bf-a4b1-c4b8b0325036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:15:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the global vaccine shortage, there will be a delay.
        The agreed quantity which was 920,000 vaccine doses will come but because
        of the shortage, we have been informed that we should expect a reduced quantity
        which may come in the next two weeks," Abeyasinghe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294cf84-6863-4d3c-a8b5-45a6771b57d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:15:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e91f1-5a84-46ef-b5cf-7b79ec997073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:15:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that once production picks up, the COVAX facility may eventually
        provide vaccines to cover 20% of the Philippine population, including those
        who are most vulnerable to the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd5960-3e28-45a9-90e7-e5bd94c894b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T17:48:21.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:15:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

