      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pets —&nbsp;like their humans —&nbsp;had
        to adjust during the pandemic.</p>'
