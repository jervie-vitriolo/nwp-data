    'template': '1'
    'title': 'Myanmar''s military is charging families $85 to retrieve bodies of relatives
      killed in crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be913c-0ac2-4364-8a2e-c7cc7b8f5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Myanmar''s military is charging families
        $85 to retrieve the bodies of relatives killed by security forces in a bloody
        crackdown on Friday, according to activists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f687c-109e-4e86-b74b-802d074616cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 82 people were killed Friday in Bago, 90 kilometers (56
        miles) northeast of Yangon, after the city was "raided" by the military''s
        security forces, said advocacy group Assistance Association for Political
        Prisoners (AAPP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c647a33-bda3-4b69-aa8c-6aab793549c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 people have died since the military overthrew Myanmar''s
        elected government in a February 1 coup, according to AAPP. Since then, junta
        security forces made up of police, soldiers and elite counter-insurgency troops
        have embarked on a systematic crackdown against unarmed and peaceful protesters,
        detaining <a href="https://edition.cnn.com/2021/04/08/asia/myanmar-zaw-min-tun-interview-intl-hnk/index.html"
        target="_blank">around 3,000 people</a>&nbsp;and forcing activists into hiding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9e366-5848-4432-899e-65006dae6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military fired on anti-coup protesters in Bago city Friday,
        using assault rifles, rocket-propelled grenades (RPGs), and hand grenades,
        AAPP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3192f1b-4279-4c1c-b31a-3c3d74918f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness who lives in Bago city, who cannot be named for security
        purposes, told CNN Sunday that many residents have fled to nearby villages
        since Friday''s raid. The internet has been cut off in the area since Friday,
        the eyewitness said, and security forces are searching the neighborhoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd1bd8-c51b-4b43-83b8-4aabb997191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was living on the main road. The security forces come and station
        often," the eyewitness told CNN, adding that bodies have piled up at the mortuary
        following the shootings. "Due to the threat, we had to move into the house
        in the lane nearby,"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ed83d-5552-4eb0-8b18-b8168a6651b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is now charging families 120,000 Myanmar kyat ($85)
        to retrieve the bodies of relatives who died Friday, according to a Facebook
        post from the <a href="https://www.facebook.com/108055457392080/photos/a.109578390573120/294735585390732/"
        target="_blank">Bago University Students'' Union</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129d8ca-f0fb-47e6-b30a-39264cbcd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio Free Asia''s Burmese service matched the reporting from the
        Bago University Students'' Union. CNN has not independently verified the report
        and has reached out to the military for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d954d-bf80-4afa-b6b7-887712b8d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military claimed its forces were assailed by protesters
        in Bago Friday, according to state-run newspaper Global New Light of Myanmar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca13e0-2c0d-472b-8bd1-ce8497ee9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security forces were attacked by groups of rioters while removing
        road barriers solidified by the rioters on the streets in Bago yesterday,"
        Global New Light of Myanmar reported, adding: "rioters used handmade guns,
        fire bottles, arrows, handmade shields and grenades to attack the security
        forces."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de34f5-21a8-48db-a1aa-b3667c1d1f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper said one protester died during Friday''s incident.
        "Evidence of confiscated grenades and ammunition indicates small arms were
        used," the report added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9297c-f535-4ee4-9128-1195001b73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military detained a Red Cross volunteer doctor in Bago
        on April 2, the organization confirmed to CNN Sunday. The volunteer, Nay Myo,
        who is also the chair for Red Cross in Bago, has not been charged but remains
        in detention, Red Cross said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc2200-b939-43bd-87c4-3b28d77f004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another volunteer doctor providing free medical aid on the ground,
        Wai Yan Myo Lwin, was detained on Sunday in Bago, his family confirmed to
        CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f16acd-5641-4829-a191-0759e7bc4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Backlash to violence</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd289a-2dc5-4430-aa10-08955f597817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Embassy in Myanmar called for an end to the violence
        on Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2aad6-cb09-440f-90cf-980ad5c4e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mourn the senseless loss of life in Bago and around the country
        where regime forces have reportedly used weapons of war against civilians,"
        the embassy said in a post on its official <a href="https://twitter.com/eAsiaMediaHub/status/1381196284028055556"
        target="_blank">Twitter account</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c39ed1-573e-451d-9bb1-58a453be6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime has the ability to resolve the crisis and needs to start
        by ending violence and attacks," it added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a461f2b-ba4e-447d-8bd1-c68d65c580cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGO Human Rights Watch published a letter Thursday urging the European
        Union to "fully implement" sanctions on the military and "urgently adopt additional
        sanctions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea195e91-2c59-491f-821a-31826bb809a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Myanmar find themselves once against facing the military''s
        bullets, but they courageously continue their struggle, unrelenting," the
        letter said. "EU condemnation and efforts to advance accountability and justice
        for grave, widespread, and systematic abuses by the military junta are welcome
        and important, yet words and partial steps are not enough."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b815ae-f6b1-4fe0-9d51-438d1e4f8509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military''s commander-in-chief, Senior Gen. Min Aung Hlaing,
        defended the coup over the weekend, claiming the junta "did not seize power
        but took measures to strengthen the multiparty democracy system," according
        to Global New Light of Myanmar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fe260-cb64-4c5b-879b-103efa0bba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military spokesperson Maj. Gen. Zaw Min Tun <a href="https://edition.cnn.com/2021/04/08/asia/myanmar-zaw-min-tun-interview-intl-hnk/index.html"
        target="_blank">previously told CNN</a>&nbsp;the generals are merely "safeguarding"
        the country while they investigate a "fraudulent" election, and the bloodshed
        on the streets is the fault of "riotous" protesters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07294a4f-f970-4bea-9e59-cca220e171dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:53:25.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/11/asia/myanmar-families-bago-bodies-intl-hnk/index.html"
        target="_blank">Myanmar''s military is charging families $85 to retrieve bodies
        of relatives killed in crackdown</a>."</em></p>'
