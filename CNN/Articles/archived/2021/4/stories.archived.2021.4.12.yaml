  'COVID-19-vaccination-hospitalization':
    'author': 'Christina Maxouris and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-12T06:29:32.367+08:00
    'imagesource': 'jcr:176f3217-2eec-46c5-a74a-a376489dc4b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b14228f-e817-48d7-8a2a-8072c1022161'
    'lead': 'First, the good news: The United States reported a record-high 4.6 million
      doses of vaccines administered in one day. Now the bad news: For the third straight
      week, new COVID-19 cases and hospitalizations are increasing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T06:32:17.021+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:15:08.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:36.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As vaccinations keep rising in US, so do COVID-19 hospitalizations among
      those who aren''t vaccinated'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4e978-b385-432b-9ed2-7013787b35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First, the good news: The United States
        reported a record-high 4.6 million doses of vaccines administered in one day,
        according to data published Saturday by the Centers for Disease Control and
        Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e642e40-b0c5-4d88-a795-b72fee9ec3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazing Saturday! +4.63M doses administered over total yesterday,
        a new record," tweeted Dr. Cyrus Shahpar, the White House Covid-19 data director.
        "More than 500K higher than old record last Saturday. Incredible number of
        doses administered."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1b760-32c3-4a78-838a-a5d220733b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that more than 75% of the US population isn''t fully
        vaccinated, according to CDC data Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f287e3-ba13-488e-a9f2-b500a8ffa682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the bad news: For the third straight week, new Covid-19 cases
        and hospitalizations are increasing, according to CDC Director Dr. Rochelle
        Walenky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c60455-a626-4c2e-b6dc-be64e28f69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases and emergency room visits are up," Walensky said Friday.
        "We are seeing these increases in younger adults, most of whom have not yet
        been vaccinated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ca25f-5677-40ab-bbac-10c1738b6eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant isn''t just more contagious than the original
        strain of coronavirus -- it''s now the dominant strain the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e4233-7208-475b-b8b8-5fd8bc006921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the B.1.1.7 variant might cause more severe disease
        and may also be more deadlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06139bb4-eb1d-42e6-a38d-2a1f4d9759bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, the US averaged more than 68,000 new Covid-19
        cases every day, according to data from Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500625a8-b25f-4cce-8466-d9293b5bed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up more than 20% since the March 10 seven-day average.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bfdbc3-19bc-4334-a2d2-310d435c6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, more Americans age 18 to 64 have gone to emergency departments
        for Covid-19 complications, Walensky said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5f55f-0597-47a6-bd0b-315070ccec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the trends are "magnified" in one part of the country:
        the Upper Midwest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1d75e-ea3a-440e-ab1d-488dfeb6a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is working closely with public health officials in this region
        to understand what is driving these cases and how we can intervene," Walensky
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874b0e0-a905-4369-9d98-0f40359794bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A life and death race''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd33ee4-0492-48bb-a50a-e8e8bc610168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida has the highest number of reported B.1.1.7 cases, according
        to the CDC, followed by Michigan, which is reporting thousands of new Covid-19
        cases daily.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd637fc3-6d1f-4bdc-adeb-ebc980f7ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan health officials say they''re in the middle of another
        Covid-19 surge.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38999d37-3df6-4cec-8180-be4fb4c83642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This B.1.1.7 variant...is more contagious, and I think there''s
        just fatigue from this pandemic out there so a lot of people don''t wear masks,
        don''t social distance, so we''ve basically taken a step back in Michigan,"
        said Dr. Paul Offit, director of the Vaccine Education Center at the Children''s
        Hospital of Philadelphia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967e115-5287-484a-a448-bfd9af7f077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really frustrating, because we''re almost there," he said.
        "We have to hang in there for the next two months and we''re not doing that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada60287-909c-4dd0-b34e-14f3082855a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Michigan hospitals are delaying and rescheduling non-emergency
        procedures on a "case-by-case basis," a spokesperson for the Michigan Health
        &amp; Hospital Association said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503e6b9-2b33-4000-b5e9-4d85d0bcdf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals want everyone to get the care they need and only reschedule
        procedures as a last resort," John Karasinski said. "We want to stress that
        hospitals are safe for all who need care and any individual with an emergency
        medical need should seek care immediately."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0dca2-b7c7-48c8-81dc-159413a55b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both Michigan and Minnesota, "there is concern about transmission
        in youth sports -- both club sports, as well as sports affiliated in schools,"
        Walensky said Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24810e-2c20-44ae-85d2-8e048d4b3c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota health officials warned the state was seeing a "sharp
        increase" in Covid-19 cases, saying it''s "more important than ever" to keep
        wearing a mask and physical distancing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd8fad-c720-4cd9-b14e-a854284da2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. Mike DeWine said the number of Covid-19 cases, hospitalizations
        and ICU admissions in his state are all rising.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2736be3-45e1-407a-85b2-26e986d90e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving now in the wrong direction," DeWine said Thursday.
        "More than half of our counties, 53, have seen increases."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca241c-d1d5-4f0a-8c94-eb9cf2dffc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can still turn this around if more people continue to get vaccinated,"
        he said. "This is a race. We are in a race. And it''s a life-and-death race."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4105435-80f3-4488-97b7-b6a7c304ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More proof that vaccines are safe and effective</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47689ba5-20b5-4e6a-9f0b-d8a0fc1384a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more young, unvaccinated adults get hospitalized with Covid-19,
        the number of elderly Americans getting hospitalized or dying from Covid-19
        keeps decreasing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c9168-5a3c-4ee8-a5da-9d853ae307ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say that''s because elderly people are more likely
        to be vaccinated than younger adults.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a154d3-b53e-4621-861b-9326692da3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 78% of people age 65 and over have received at least one
        dose of a vaccine, and 60% have been fully vaccinated, according to CDC data.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bb499-6a48-43bb-a3b2-67a7cfee618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s growing evidence showing how safe the vaccines are
        for adults of all age groups.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d42fb-79ac-411b-b24d-0178d5db3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 1 in 28,000 people who got a Covid-19 vaccine -- or less
        than 0.004% -- have reported serious adverse reactions, according to data
        from the Department of Health and Human Services'' Vaccines Adverse Event
        Reporting System, or VAERS.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ac3e7-0290-4cb2-ad37-3768e735e5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine providers "are encouraged to report any clinically significant
        health problem following vaccination to VAERS, whether or not they believe
        the vaccine was the cause," the VAERS website said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3c5b6-9bad-4f23-997d-4e85baeec2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is even when severe reactions do happen, "they usually
        happen in the first 30 minutes," said vaccinologist Dr. Peter Hotez of the
        Baylor College of Medicine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e7f88-1f3e-495d-bd23-6a0ac36e8f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why vaccine sites keep people there for 15 to 30 minutes
        afterward," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcef054-6fcf-46b6-949a-8ce83cf58a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends people who have had a history of severe allergic
        reactions stay for 30 minutes after vaccination. Others could leave after
        15 minutes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598abb8e-c011-40dd-9db9-7b70111381ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All places administering vaccines must be armed with epinephrine
        to quickly combat any cases of anaphylaxis, the CDC said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782a42c-b742-491f-bf82-c07d6e35cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surgeon General said there are simple steps to end this pandemic:</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405c238-3e52-428a-92f4-89f7716c8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:32:17.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One: Get vaccinated as soon as you can," Dr. Vivek Murthy said.
        "And two: Help the people you care about get vaccinated as well."</p>'
  'Prince-Philip-funeral-ceremony':
    'author': 'Max Foster, Laura Smith-Spark and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-12T06:32:31.937+08:00
    'imagesource': 'jcr:048dcb69-276e-4692-90f6-9c2ae6cfa701'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d91137-8472-457c-9a70-fbc15df7cbdd'
    'lead': 'Prince Philip, the late husband to the UK''s Queen Elizabeth II, will
      be laid to rest on Saturday, in a ceremony that will be colorful and steeped
      in tradition, but low key by royal standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T06:36:01.654+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:15:02.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:37.189+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Philip, Queen Elizabeth''s longtime consort, will be laid to
      rest in low-key ceremony'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f4ee6-c12a-4055-8e89-d21601167e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Philip, the late husband to the
        UK''s Queen Elizabeth II, will be laid to rest on Saturday, in a ceremony
        that will be colorful and steeped in tradition, but low key by royal standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a67f17-8974-4663-8304-4a99d9fe2117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip, who was officially the Duke of Edinburgh, died peacefully
        at Windsor Castle on Friday morning at the age of 99. He was the nation''s
        longest-serving consort -- a term given to the spouse of a reigning monarch
        -- and they had been married for 73 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f0d40-b696-4f2a-940c-1fb43c467742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, the Duke of Sussex, will attend his grandfather''s funeral,
        but his wife, Meghan, the Duchess of Sussex, won''t be present, a Buckingham
        Palace spokesperson said. The couple are living in California and a doctor
        had advised the duchess, who is pregnant, against traveling to the UK, the
        spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e3b62-a582-4d2d-a1d0-6e67e6ffbde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple gave an explosive interview with Oprah Winfrey that aired
        in March, in which they told their side of the story in their rift with the
        royal family, making explosive allegations against some of its members and
        the establishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c55cb-afdd-4e16-a1b7-63f9a69d3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip''s long-standing funeral plans had been adapted to respect
        certain Covid-19 restrictions, with all the usual elements that involve contact
        with the public removed. The College of Arms, which oversees many ceremonial
        aspects of the royal family''s work, had earlier confirmed the duke would
        not lie in state anywhere accessible to the public, which could have seen
        thousands of people lining up to view his coffin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b59ac9-6928-48de-8845-96a72c45d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Covid rules in England limit the number of people who can
        attend funerals to 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c3cc0-a53d-4e5a-9a0d-7a485eb58800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to the duke''s preference for driving himself, without
        a chauffeur, his coffin will be carried by a Land Rover from Windsor Castle
        to St. George''s Chapel, for the ceremony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3483fbf-ed96-4605-974c-54fc779baf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession will begin at 2:45 p.m. (9:45 a.m. ET) and will be
        led from Windsor Castle by a band of grenadier guards, along with several
        heads of military units. A Royal Navy piping party will pipe "The Still" whilst
        the Land Rover is stationed at the foot of the West Steps. There will be a
        gun salute and a national minute''s silence at 3 p.m. ahead of the ceremony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d0cfe-69dd-4a2e-82a3-35c326039a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke''s death has been marked in a somber fashion, as the royal
        household and UK government have asked the public not to gather or leave flowers
        at royal residences, with the country still under strict Covid-19 restrictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac07af-99cf-4e50-985f-4d25915779f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gun salutes were held across the nation, as batteries fired
        41 rounds, at one round per minute, at Windsor Castle, the Tower of London
        in the capital and at Edinburgh Castle in Scotland, among other locations.
        Australia, a Commonwealth nation, also paid its respects with a gun salute
        outside Parliament House in the capital, Canberra, on Saturday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10fc2a8-9672-4484-9de5-7785d34f8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes have flooded in from the UK and abroad for the duke, who
        had recently spent a month in two London hospitals, undergoing heart surgery
        and treatment for an infection, before returning in mid-March to Windsor Castle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65838bbe-46ad-480f-a4c2-2aef388991d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying tribute in a televised statement, UK Prime Minister Boris
        Johnson said the duke had "earned the affection of generations here in the
        United Kingdom, across the Commonwealth, and around the world" and had lived
        by an ethic of service.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d741e8f-e489-4bcf-9cdb-19de7697f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the expert carriage driver that he was, he helped to steer
        the royal family and the monarchy so that it remains the institution indisputably
        vital to the balance of our national path. He was an environmentalist, and
        a champion of the natural world, long before it was fashionable," Johnson
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc5690-a3ca-4df0-b9df-c64f76d60442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the duke was also a controversial figure. For many Britons,
        his defining characteristic was not his public service but his off-the-cuff
        and often offensive comments, including some that were undeniably racist.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284fe6c-328c-4c48-a1f7-21c5de990fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said Friday it was receiving complaints about too much air
        time dedicated to the duke''s death, after the public broadcaster canceled
        hours of its usual programming to make way for wall-to-wall coverage of Philip''s
        life and death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f506166-ad13-4d19-ab7f-679eddf9f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC set up a dedicated feedback form within hours of the news
        from Buckingham Palace because of the high volume of complaints.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c759ac-e3f4-4f4d-be59-1a0d3f45485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special coverage had meant some of the UK''s most-watched shows,
        including soap opera EastEnders and the final of cooking competition MasterChef,
        were taken off air.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a342f-e501-442e-9a00-82c808498c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the nation is officially in eight days of mourning, as was announced
        on Friday, and there will be other tributes to the duke in public life.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e47893-556c-41df-a3d0-bba10cc8db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players in the English Premier League will wear black armbands,
        and "there will be a minute''s silence before kick-off at all Premier League
        matches ... across the weekend," the organization has announced.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f589f-90fa-411a-b6c1-91e5f6081da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online book of condolence was launched on the royal family''s
        official website, as they joined the British government in asking that "members
        of the public consider making a donation to a charity instead of leaving floral
        tributes in memory of the Duke of Edinburgh."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6473f89-4d80-40b4-8517-c7c6c9a6dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells of London''s Westminster Abbey, where Prince Philip married
        Queen Elizabeth more than 70 years ago, rang 99 times on Friday evening in
        his honor, while the British flag -- the Union Jack -- is flying at half-staff
        on government buildings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa58f32-88a1-47e2-be4e-da31991c0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to a life of service</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b609986-3569-4411-bafb-25b6adda89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan said his grandfather would be "greatly missed"
        in a statement following news of his death.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf2c17-9088-4440-9948-54457ce83807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posted on the front page of the couple''s Archewell charity website,
        the message simply reads: "In loving memory of His Royal Highness The Duke
        of Edinburgh, 1921-2021. Thank you for your service ... you will be greatly
        missed."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec678e2-15f9-4be8-ae3c-fff22b9f0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Tony Blair said the "whole nation will be
        united in sadness at the passing of Prince Philip," adding he should be recognized
        "as a remarkable and steadfast support to the Queen over so many years" but
        also "celebrated in his own right as a man of foresight, determination and
        courage."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4adc8-a858-40e6-81e5-10fc946361e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes for the duke also flooded in from all over the world, including
        the Commonwealth nations of India, Australia and Canada. Indian Prime Minister
        Narendra Modi said he had had a "distinguished career in the military and
        was at the forefront of many community service initiatives. May his soul rest
        in peace."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d65b2e2-83c6-4dec-bc3c-305e912d2556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Prime Minister Scott Morrison said Philip "embodied
        a generation that we will never see again." Canada''s Justin Trudeau said:
        "Prince Philip was a man of great purpose and conviction, who was motivated
        by a sense of duty to others. He will be fondly remembered as a constant in
        the life of our Queen."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139db2ca-5367-4727-860f-d5fbcc149f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said Philip had "gladly dedicated himself
        to the people of the UK, the Commonwealth, and to his family," and that his
        legacy would live on "not only through his family, but in all the charitable
        endeavors he shaped."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d1b86-3be7-4ebc-a94a-7799c3d2ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Constant strength and guide''</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7448484-f14f-4354-bd3c-0fe635fa48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip married the then-Princess Elizabeth in 1947, following distinguished
        service in the Royal Navy during World War II. Together, they had four children
        -- Charles, Anne, Andrew and Edward -- eight grandchildren and 10 great-grandchildren.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf432ca-1c65-4223-8993-3329f0e45242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Elizabeth ascended the throne in February 1952, on the death
        of her father, George VI, Philip''s lifetime of service as royal consort began.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6c7b3-6afa-47e4-bdaa-5eb2f9856616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades, Philip often accompanied the Queen on royal engagements,
        and conducted thousands of his own solo appearances. He once referred to himself
        as "the world''s most experienced plaque unveiler," while the Queen lauded
        him as her "constant strength and guide."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869cfde0-86b8-447b-996f-f081535bb839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip continued making public appearances well into his 90s, retiring
        only in August 2017.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef80f98-64c6-4f48-a78e-fc37466f67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T06:36:01.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:15:02.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was seen in public only infrequently from that point, notably
        at the Windsor Castle wedding of Prince Harry and Meghan Markle in May 2018,
        and at the nuptials for Princess Eugenie in October 2018 and for Princess
        Beatrice in July 2020.</p>'
  'When-to-get-COVID-19-vaccine':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-12T07:02:54.538+08:00
    'imagesource': 'jcr:176f3217-2eec-46c5-a74a-a376489dc4b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '927a4d0b-debf-423e-9db6-252a24f1dda2'
    'lead': 'People need to take several factors into account when getting the vaccine,
      according to CNN Medical Analyst Dr. Leana Wen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T07:06:02.918+08:00
