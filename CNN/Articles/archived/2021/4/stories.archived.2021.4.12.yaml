      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Matsuyama''s previous best was at the US Open in 2017</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9152b-10d2-41cf-ac4b-6a0cb49ef91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsuyama, who was No. 25 in golf''s world rankings, wasn''t one
        of the typical names being suggested as a potential Masters winner. After
        all, he hasn''t won on the PGA Tour since August of 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152e21e-98d6-49fc-8793-d64b9305a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His previous best at a major came at the US Open in 2017, when he
        tied second behind Brooks Koepka.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6300b-839a-4341-9e97-a58bd90eac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f8f70-547b-4275-b0ff-34f9ca4d9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Rose''s brilliant opening round stole the headlines on Thursday
        -- but the Japanese golfer was just a few shots behind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d8ef2-8544-46f2-9415-024f74558339'
