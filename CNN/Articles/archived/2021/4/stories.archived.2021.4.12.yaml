    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP may cut 2021 economic growth target due to lockdown

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb8e75-db36-466d-aca1-6d9d01e2f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — Monetary
        authorities may revisit the Philippine economic growth target for this year
        following the two-week hard lockdown imposed on the NCR Plus zone, the central
        bank chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83100d9-f68a-49ee-a8eb-bbcb89de421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Monday, Bangko Sentral ng Pilipinas Governor
        Benjamin Diokno said they may revise the original forecast of 6.5% to 7.5%
        economic growth originally eyed for this year as economic activities were
        affected anew with the enhanced community quarantine implemented in the Greater
        Manila area from March 29 to April 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e78e3-ebee-4b5f-b045-17d2413a6ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the recent na pagsasara ng ekonomiya dahil sa ECQ sa
        NCR Plus, this month ire-revisit ang original forecast," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90710d68-5907-4bdf-8862-f027c339c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aking tantiya baka ibaba ang target for this year sa around
        6% to 7%," the BSP chief added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6f7b6-08b6-49e6-9c2a-7418710547b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the recent economic closure due to ECQ
        in NCR Plus, this month we will revisit the original forecast. I estimate
        that the target for this year may be lowered to around 6% to 7%.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b92a7-443a-436d-b51b-30e921c62615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila and adjacent provinces Bulacan, Cavite,
        Laguna, and Rizal, or the so-called NCR Plus, was earlier extended for one
        more week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4875799-13d7-4372-9d99-a2da226f0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This forced many industries to reduce their operational capacity
        or completely suspend operations during the hard lockdown period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7833a-d99e-4ef4-9a91-deda2b85594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Philippine Statistics Authority said the Philippine
        economy contracted by 9.6%, the worst record since the end of the Second World
        War.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28cf8c4-f332-49d1-a79c-08b625d2ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/4/8/ph-economy-2020-contracts-by-9.6-.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20April,%2D9.5%25%20reported%20in%20January.">RELATED:&nbsp;PH
        2020 economy worse than initially reported</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e30bb-3e84-4e7c-b6d1-0a16d71b3130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:51:44.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno remained bullish that the economy would rebound
        in 2022, with the growth rate seen hitting 8% to 10%.</p>'
