      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear, however, how long the optimism observed in January
        will be sustained especially with institutions like <a href="https://cnnphilippines.com/business/2021/3/26/World-Bank-revised-2021-forecast-PH.html">World
        Bank</a> and <a href="https://cnnphilippines.com/business/2021/3/23/Fitch-Solutions-trims-2021-growth-forecast-PH.html">Fitch
        Solutions</a> eventually slashing their 2021 growth forecasts for the Philippines
        as the country faces tighter lockdown rules due to a surge in COVID-19 cases.
        Both projections hover below the Development Budget Coordination Committee''s
        current 6.5% to 7.5% target range for this year.</p>'
