  'st-lukes-medical-center-covid-situation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T23:36:31.288+08:00
    'imagesource': 'jcr:cc7f1907-a7bc-4d00-87ba-0297e055ffa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8300ec0-e2cd-4e36-b975-0501fd07601e'
    'lead': 'With COVID-19 beds remaining full, the St. Luke’s Medical Center is still
      under strain due to the surge in cases, but the emergency room situation has
      been “moderately” better in recent days, its chief medical officer says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T23:38:07.659+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:13:46.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:13:01.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'St. Luke’s still at full capacity, but sees ‘moderate’ decline in COVID-19
      patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b4899-e2f4-43de-930a-38e62a2240b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> -- With
        COVID-19 beds remaining full, the St. Luke’s Medical Center is still under
        strain due to the surge in cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bcc00-3349-4429-a3f1-30a65d39a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief medical officer Dr. Benjamin Campomanes, Jr. on Monday told
        CNN Philippines that a number of patients seeking treatment still have to
        wait to secure a bed, as the capital region continues to log high numbers
        of new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9029ce6-02b3-4cb1-8f9d-2203c768175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, he said the emergency room situation has gotten “moderately”
        better in recent days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ef142-497a-4a96-a9ca-37e5a802bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before the weekend, we would have people waiting even on chairs
        for a room,” Campomanes said. “Now it’s more manageable. Still [at] 100% [capacity],
        but we are now managing our patients well. They’re able to get beds in the
        emergency room.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c0d8c-497f-4b5d-8422-3021146c7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be a result of a number of things, he said, including
        the opening of more COVID-19 facilities. Major hospitals and the government
        have also launched teleconsultation platforms, which means mild to moderate
        patients can consult doctors virtually instead of heading to medical facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14daa3c-933b-4d01-83b6-406e1fa6441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Third, hopefully, there truly is a decrease in infection rate,
        and four, all the hospitals have increased their capacities as requested by
        the IATF (Inter-Agency Task Force),” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a430e-4710-4666-a7c2-934a02f6666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they declared full capacity, Campomanes said the SLMC hasn''t
        been turning away COVID-19 patients over the past two days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831c90c-2b24-49df-9eec-fbcb18611b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are able to contain our emergency room, which sometimes can
        have 20 to 25 people,” he said. “Now, we have about 10 to 15 patients waiting
        in the emergency room for rooms.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b25c6c-293a-410a-ace3-8c700df98cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said moderate cases are either transferred or referred to government
        facilities. Most of the mild patients are also not admitted and instead advised
        to quarantine at home or in isolation areas provided by their local government
        unit, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be08b1b-654e-460b-873e-8517c543dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department tracker showed that 52 of the 154 hospitals
        accommodating COVID-19 cases in the capital region have reached critical capacity
        as of April 10. This means over 85% of their beds have already been occupied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d70307-62bf-43a7-924c-5031def09117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:38:07.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 15,000 lives nationwide have now been lost to the pandemic,
        with the overall case tally rising past 876,000. Of the total infected, some
        157,000 are active cases, while more than 703,000 have gotten well, based
        on the latest official tally.</p>'
  'harry-pays-tribute-prince-philip':
    'author': 'Sarah Dean, Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T23:51:48.828+08:00
    'imagesource': 'jcr:67e41c72-20da-4995-b5ee-022e614faa46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9826132-8c2c-4381-9835-ed478f7cbd2d'
    'lead': 'Britain''s Prince Harry has paid tribute to his grandfather Prince Philip,
      describing him as ''a man of service, honor and great humor,'' after flying
      back to the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T23:51:19.932+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:13:45.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:13:01.603+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry pays tribute to ''cheeky'' grandpa Prince Philip as he arrives
      in UK for funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c606506-b749-4e8b-8943-d0452f585608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s Prince Harry has paid tribute
        to his grandfather Prince Philip, describing him as "a man of service, honour
        and great humour," after flying back to the United Kingdom ahead of the funeral
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef5630-6c5f-4126-a8fc-ff043ea6e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb5d4d-a38d-4023-92af-67e73a440b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was authentically himself, with a seriously sharp wit, and could
        hold the attention of any room due to his charm -- and also because you never
        knew what he might say next," the Duke of Sussex said in a statement published
        on his Archewell Foundation Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27257c-86e8-4907-91af-74d42c74932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad45c56-82f3-4d35-8dfd-afc09140de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be remembered as the longest reigning consort to the Monarch,
        a decorated serviceman, a Prince and a Duke. But to me, like many of you who
        have lost a loved one or grandparent over the pain of this past year, he was
        my grandpa: master of the barbecue, legend of banter, and cheeky right ''til
        the end," Harry continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110bdab2-314d-4cfc-8c2c-c6a1eb304d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44319ad5-bf9b-45dc-8c6a-89a96e9001ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.932+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been a rock for Her Majesty The Queen with unparalleled
        devotion, by her side for 73 years of marriage, and while I could go on, I
        know that right now he would say to all of us, beer in hand, ''Oh do get on
        with it!''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8d88c-045d-4df8-85fe-cc7e894687ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768300d6-8b03-4a95-8f49-7243a17843f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, on that note, Grandpa, thank you for your service, your dedication
        to Granny, and for always being yourself. You will be sorely missed, but always
        remembered -- by the nation and the world. Meghan, Archie, and I (as well
        as your future great-granddaughter) will always hold a special place for you
        in our hearts," Harry added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42091248-2ac2-4dab-9877-035dba31da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286174d9-8be0-4ae5-ab9c-df44f773d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He closed with the words "Per Mare, Per Terram" meaning "By Sea,
        By Land" in Latin -- the motto for the UK''s Royal Marines. Philip maintained
        close ties with the military community throughout his lifetime after completing
        his naval service in 1953, including holding the position of Captain General
        of the Royal Marines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4060b422-5c22-4228-81d4-ab8533b7d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd26f59-5e5f-4e36-814c-43bb5f3bd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry is staying at Frogmore Cottage where he is following
        coronavirus protocols after traveling from Los Angeles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb414e3-efad-452a-8082-e8124bd4a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329780eb-1a50-4274-b2be-8f7649fca9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is the first time that Harry has returned to the UK since
        he and his wife Meghan stepped back as senior royals last March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1280ad-35f4-489d-abee-b8f3878bb9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d684b76-2280-4764-b9f6-0c0608095320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN that Prince Charles is "looking forward"
        to seeing his son.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17a7f0-37f7-4faf-8eac-5de4a6557603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863e339-7f3a-4db6-9707-0d0afb9ce10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William said his grandfather was an "extraordinary man and
        part of an extraordinary generation" in a statement earlier Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2ee26-5c23-44e0-9c88-e2de09e95e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54012734-97b5-4d2e-898f-99d489a0b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Cambridge said he was "lucky" to have had Philip''s
        "enduring presence well into my own adult life" and was grateful that his
        wife and children had the chance to get to know him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687668fc-afb0-44e3-a597-99f33265aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc7c6e-4ad6-454e-a0c3-32a555bb5465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never take for granted the special memories my children
        will always have of their great-grandpa coming to collect them in his carriage
        and seeing for themselves his infectious sense of adventure as well as his
        mischievous sense of humour!" William''s statement read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d6a5b-419b-45d6-8ae2-1a9ebe25112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66fb0ab-4fbf-44f8-8550-6a34cd607183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended his tribute saying that he and his wife, Catherine, plan
        to continue to support the Queen in the years ahead as his grandfather "would
        have wanted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78a25d-767d-461d-bc7c-39959b151bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b52988-448d-43cd-ac36-a04a041ccdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will miss my Grandpa, but I know he would want us to get on with
        the job," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912b624-8e86-4685-adce-97a5d1cac6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c649def3-12d7-40bb-9963-531ba3e7913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How Harry can attend the funeral</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2b9fa-6840-467b-878f-0db71c0fcec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other international traveler returning to the UK, Harry
        is subject to a quarantine period but he will likely still be able to attend
        the funeral this weekend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95cc898-88ad-4930-a7ff-4e3a9a82b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a1b86-3758-4b4b-8dc6-506f25767ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing Covid-19 travel regulations stipulate that travelers
        must complete a passenger locator form and hold a negative coronavirus test
        before leaving for the UK. Once in England, visitors must either quarantine
        at home for 10 days or at a managed quarantine hotel. During the mandatory
        quarantine, two additional Covid-19 tests are required on days two and eight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720087a2-5bc6-4904-8ed9-556929db7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27354d-35b5-46bc-9905-4f407f482891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry could use the UK government''s "test to release" system, which
        allows a person to take a private Covid-19 test on the fifth day after arrival
        to end quarantine early if the test result is negative. They must quarantine
        while they await their test result.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b122c6-0032-46a9-b122-e6962831c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33e5a3-fd26-4850-8386-03f2b7b4169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also guidance for mourners entering the country which allows
        them to leave self-isolation on compassionate grounds which includes "attending
        a funeral of a household member, a close family member or a friend." The individual
        must self-isolate at all other times.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f56374-e1b8-4b43-b77c-dd624df15d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957fb9c-ee92-4dcd-91e3-52879e39d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, Duchess of Sussex, will not be joining her husband for the
        funeral. She is expecting the couple''s second baby this summer and "has been
        advised by her physician not to travel to the UK" from California where they
        live, a Buckingham Palace spokesman said Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd262ab36-ad9e-4881-997a-4305249c47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ef087-086e-40d5-a967-6555b39df2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has approved a ceremony adapted from the plan the Duke
        of Edinburgh consented to years ago to respect pandemic restrictions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097df66-17a8-4b11-957f-86ef63ef4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2125c7-157a-4bae-9e4a-0c71030e4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip will be laid to rest in a private funeral at St. George''s
        Chapel in Windsor, in what is known as a "ceremonial royal funeral," and will
        not lie in state, according to the arrangements laid out by the Palace to
        the press.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385edbe1-4209-42c9-be84-29a2dc1772dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb87d43-903b-4e33-8848-8a73f9f22c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:51:19.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under royal protocol state funerals are usually reserved for monarchs
        so the duke''s funeral will be similar to that of the Queen Mother in 2002,
        the spokesman explained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76b269-222f-4a6e-86bd-881381ef3fab'
