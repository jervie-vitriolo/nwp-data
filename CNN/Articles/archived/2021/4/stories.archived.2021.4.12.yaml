    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'vaccine']
    'template': '1'
    'title': 'When should you get the vaccine if you have had Covid-19? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b7a13-7084-47af-94b6-3822920d38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over 175.1 million doses of coronavirus
        vaccines have been administered in the United States as of April 9, but many
        people still have questions about when to get the vaccine —&nbsp;particularly
        if they have had Covid-19 over the past year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def91e58-b1d4-4d10-a2fa-e7a7d64029d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074997c5-d4b6-4464-acf2-b6fd63423694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the vaccine also becomes more complicated if someone was
        recently diagnosed with Covid-19 or was diagnosed in between their two doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d8eb3-4ea3-45c1-baee-be8dbe9b11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6c830-d671-445f-8217-0d2f44f5c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People need to take several factors into account when getting the
        vaccine, according to CNN Medical Analyst Dr. Leana Wen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb426ff-4f36-4d16-9279-cbd01e24352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3371b-ecb9-4b84-aaaf-f9fdaeeac3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to monitor your symptoms if you have been diagnosed
        with Covid-19, said Wen, an emergency physician and visiting professor of
        health policy and management at the George Washington University Milken Institute
        School of Public Health. You should make sure you are healthy when receiving
        the coronavirus vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ba29e-8c92-49af-8e22-acce08f93240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb018496-1e20-43db-b52c-86398325fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also be sure to consult with your own medical provider if you tested
        positive for Covid-19 or are experiencing symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73d5cb-6025-48ce-a684-3170d7130a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa36f9-d7fe-46b6-a1da-698a0598b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If I''ve had Covid-19 over the past year, should I get the
        vaccine?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d80dc-faaa-462c-9586-d07d31289f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are eligible to receive the vaccine, it''s important to take
        it, Wen said. The vaccine provides "better, longer and certainly more consistent
        protection than natural immunity," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b19818-b05b-47f3-bd76-7ee533e4d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23d516-5520-491b-ad99-4fb005ad1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also don''t know how long protection will last after having
        coronavirus, so you should still be vaccinated," Wen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445bfca-05d3-46b4-80a5-6a2cab3b4c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ceb897-3d73-4d60-a168-52b3bc25a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research suggests that both the Pfizer-BioNTech and Moderna
        vaccines provide a high level of immunity at six months. Because the vaccines
        are new, researchers don''t know how long the immunity lasts, but "one would
        expect for the immunity to last well beyond six months," according to current
        projections, Wen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa56ab0-463b-4e7d-b1e1-d13aab4dbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b994aa-cba9-463f-a996-2d0ecc7b7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If I''ve recently been diagnosed with Covid-19, should I
        get the vaccine?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a43db7-8d36-40a3-9c23-ac727f4c6194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not a set number of days someone should wait until getting
        the vaccine, according to Wen. Rather, people should monitor their symptoms
        and make sure they aren''t feeling any severe Covid-19 symptoms, including
        a fever.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444876b-7d1a-4f58-b5c9-e57ef71ade54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.921+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63987aee-679e-424f-b24d-1a37b129e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current isolation period following a Covid-19 diagnosis is 10
        days after the beginning of symptoms, so she recommends people follow that
        guidance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5391533-38e2-41a0-93f3-a688cbe4d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbea89f-1c23-4b0a-98a8-9ff24ff7a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s been 10 days and they have minimal or no symptoms, it
        would be fine to get the vaccine at that point," Wen said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1acf27-40d9-4590-b90c-bdf5187ba2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079beb1c-5e83-40ca-b562-c3d025025fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Should I take both doses of the vaccine?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97d40a-6f22-40c8-a81e-5b7893ea9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s crucial to receive both doses of the vaccine if you''re getting
        a vaccine that is administered in two parts, Wen said. The vaccines were studied
        under the assumption people would take two doses, she said, so the effectiveness
        applies as long as people take both doses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd5cd2-77ce-474f-a0e4-587189988361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc903fc3-41b0-4597-9a5a-203bb8d5e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.922+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dose gives some protection, but health experts don''t
        know how long that protection lasts, she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3baa32-b7b7-453c-b5c7-53b9daf9d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dedde-0b5b-4a8a-b586-bb312021cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What if I''m diagnosed with Covid-19 between my first and
        second vaccine doses?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd302c-66aa-4d0e-aa9c-88a51675dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen said this situation has happened before. The first dose of the
        vaccine offers some protection, but not as much as two doses would, she said,
        so there is a possibility of contracting the virus between shots.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e7d36-ee73-4a05-b26c-a1467109728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27393cc-65c0-442d-8b8c-c51bdba27b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are diagnosed with Covid-19 in between doses, Wen recommends
        waiting to receive your second dose until your symptoms subside.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd979e9-df9e-4486-a845-6af33bb7579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc22c5-de75-4dd5-8548-7c100d61cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your immune system is already revved up and responding to the coronavirus,
        so you do not need the vaccine to further stimulate your immune system at
        that point," Wen said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87d8be-543e-46a8-881b-a887287efa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5890d2e-0183-4efc-9a20-b8ac969afa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to give your body a chance to recover, so it''s
        best to wait until the symptoms have resolved. After that, it is OK to receive
        your second dose, Wen said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87537042-dab2-44f7-85a6-ed406b5bf623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:06:02.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:15:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/04/11/health/second-dose-coronavirus-vaccine-wellness/index.html"
        href="https://edition.cnn.com/2021/04/11/health/second-dose-coronavirus-vaccine-wellness/index.html">When
        should you get the vaccine if you have had Covid-19? Dr. Wen explains</a>''</em></p>'
