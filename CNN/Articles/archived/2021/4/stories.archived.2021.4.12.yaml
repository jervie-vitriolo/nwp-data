    'lead': 'The clinical trials for herbal medicine ‘lagundi’ as a supplement treatment
      for COVID-19 are running smoothly as more trial centers have been deployed,
      Science and Technology Secretary Fortunato dela Peña said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T20:11:49.137+08:00
