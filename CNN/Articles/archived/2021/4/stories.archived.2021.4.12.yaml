      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        clinical trials for herbal medicine ‘lagundi’ as a supplement treatment for
        COVID-19 are running smoothly as more trial centers have been deployed, Science
        and Technology Secretary Fortunato dela Peña said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acaed86-83d5-4871-a308-8164e9677c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:11:49.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, the official said they were seeing a "rapid
        development" on the study of Lagundi as a supplement coronavirus treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94082b2-6145-4fc2-874f-5ef59098520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:11:49.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the clinical trials are now on stage two. Stage one was
        only meant for identifying the best dosage that will be used for the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a45ac-5eb0-477c-9640-eaa7424a9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:11:49.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/29/FDA-clinical-trials-lagundi-supplement-coronavirus-treatment.html">READ:
        Lagundi trial gets green light, virgin coconut oil seen to reduce risk of
        coronavirus</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1e3f7d-df48-4d94-8aea-9a9ff35364d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:11:49.137+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For stage two, the study needs to have around 200 COVID-19 patients
        with mild symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2003506-13b4-48e9-b8be-65f7bb826650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:11:49.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakamalaking contributor, participants ay quarantine centers
        sa Quezon City... In a few weeks ay matatapos na," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcaa90f-f86d-46eb-8c7b-ed6d2e9c2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:11:49.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The biggest contributor of participants are quarantine
        centers in Quezon City... In a few weeks it will be completed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2b2a7-b41b-4619-b0e9-d0f56afb7b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:11:49.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, dela Peña said they have yet to record adverse effects linked
        to Lagundi supplement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d67b4-6d3b-4b4b-9c3b-16b66d65b5fd'
