      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Gatherings for necrological services, wakes, inurnment, and funerals
        for non-COVID deaths are allowed, but limited to immediate family members.
        Visits to memorial parks, cemeteries and columbaria shall be limited to not
        more than 10 people per group and not exceeding thirty percent 30% of the
        venue capacity. For confirmed, suspected or probable COVID deaths, regardless
        of community quarantine status, only adult family members of the deceased
        are permitted to attend the funeral. Large gathering at crematorium and burial
        ground should be avoided, there will be no viewing of cremains.</p>'
