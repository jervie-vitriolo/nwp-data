    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Balikatan-Exercise']
    'template': '1'
    'title': 'PH, US open 36th Balikatan Exercises'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33542f6e-c998-4662-a2fe-7dd8fe945983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — Officials
        from the United States and Philippine military formally opened the 36th Balikatan
        Exercises on Monday in Camp Aguinaldo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b890aa-9975-4361-ba52-0f504b236123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of National Defense Undersecretary Cesar Yano presided
        over the opening ceremony which was attended by Armed Forces of the Philippines
        Chief of Staff Gen. Cirilito Sobejana, US Embassy in the Philippines Chargé
        d''Affaires John Law, MGen. Edgard Arevalo, Joint US Military Assistance Group
        Chief and U.S. Defense Attaché Col. Stephen Ma, and Col. Aaron Brunk of the
        US III Marine Expeditionary Force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2ef04-4b66-425f-9eca-f8369399d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this year''s 36th Balikatan Exercises, we reinvigorate the
        friendship, partnership and alliance between the Philippines and the United
        States; a bilateral relationship that is founded on our shared history of
        espousing peace, security, and cooperation among nations," Yano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2861fe1b-3555-46ce-be73-7649c1dedeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the AFP said this year''s exercises will be conducted
        with strict observance to health and safety protocols because of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108fc8ad-a31a-4240-bd84-36130be78ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 736 AFP personnel and 225 participants from the US Armed
        Forces will take part in the two-week event that will conclude on April 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6b7a7-abda-41f0-9e08-dbfc78517b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against this backdrop and these challenges notwithstanding, the
        decrease is only in terms of number and never in the participating nations''
        passion and desire to meet the steep objectives set forth in every exercise,"
        said Arevalo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49167bed-2b35-4e95-9e97-52f23767e5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the activities will involve trainings and the building of
        classrooms and a daycare center in Plaridel, Bulacan, as well as a classroom
        in Atimonan and a health center in Mauban, Quezon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d701e-864d-474b-90eb-ef710b1791ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual drills are carried out by the two defense allies under
        their Visiting Forces Agreement. Military forces undergo training in counter-terrorism
        operations, crisis action-planning, and internal procedures development during
        the exercises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37d60e-570b-41f2-9721-e519d4b081bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Balikatan Exercises were <a href="https://www.cnnphilippines.com/news/2020/3/27/balikatan-2020-canceled-covid-pandemic.html"
        target="_blank">cancelled</a> because of the COVID-19 pandemic.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069003a-d40f-4fed-9090-ec6370d1bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA was signed in 1998 in support of the two countries'' 1951
        Mutual Defense Treaty. The agreement outlines procedures for the visit of
        American forces to the Philippines, with Balikatan as one of the activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d1241-179f-4f91-80ea-7190ed519ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA was supposed to be scrapped on August 9, 2020 but the Philippine
        government on June 1 suspended its pending termination in light of "political
        and other developments in the region."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08e0af-2563-4e05-ad29-e88056e2908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:15:55.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:00.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2020/11/11/Philippines-Duterte-VFA-termination-suspended-six-months.html"
        target="_blank">November last year</a>, Foreign Affairs Secretary Teodoro
        Locsin, Jr. said the country would hold off the abrogation for another six
        months.</p>'
  'senators-doubt-pork-imports-will-bring-down-prices':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T20:10:48.642+08:00
    'imagesource': 'jcr:7196c802-5f3f-442f-b5af-238952259ff0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88670fbf-fa53-4fb6-889c-219b477e4dfa'
    'lead': 'Lawmakers on Monday called upon President Duterte to recall his executive
      order reducing import duties on pork, saying it will kill the local hog industry
      without the certainty that flooding the market with frozen meat will drastically
      reduce retail prices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T20:17:16.893+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:13:59.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:59.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork', 'import', 'hog-raiser', 'supply', 'tariff']
    'stories': ['2c831156-f396-4f1b-8a01-b46c270d02d8']
    'template': '1'
    'title': 'Senators doubt imports surge can pull down pork prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f85b8-fd13-46d8-84de-b11253b7250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Senators
        on Tuesday doubted if massive pork importations will bring down retail prices
        and appealed to Malacañang to revoke the order slashing tariffs on frozen
        meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1639fd-7929-4b7c-ab4d-af4a03c8a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Animal Industry director Reildrin Morales said he expects
        the price of liempo (pork belly) to drop to ₱275-₱295 per kilogram from the
        current ₱350 once the additional imports at cheap duties enter the country
        in the next three months. But Sen. Ralph Recto clarified that only supermarkets
        are capable of properly handling frozen products from abroad, which must be
        kept in freezers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219ad37-8a49-405d-96ba-9b0758efb783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa makatuwid, hindi rin bababa ang presyo sa palengke kasi
        frozen ''yan, pang-supermarket hindi sa palengke</em> [In other words, the
        price in public markets won''t go down since the products are frozen, it belongs
        in supermarkets]," Recto said during the Senate Committee of the Whole meeting
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62446973-047e-4f4a-89e3-d5f37211e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the Department of Agriculture will deploy cold chain
        storage facilities in public markets so that vendors can sell the products,
        but Recto doubted how swiftly this can be enforced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892e066-fa79-4af9-999c-554bf4a7ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung maraming player ang nag-i-import, posibleng bumaba ang
        presyo. Pero kung iilan lang ''yung player ninyo diyan, pwedeng hindi bumaba
        ang presyo niyan at lumaki lang ang kita nila</em> [If there are many players
        importing, it''s possible that prices will drop. But if there are only a few,
        prices may not go down, but their profits will grow]," Recto added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7382a2e-7883-4f02-91e0-906138968827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2021/2/10/hog-traders-investigation-pork-price-manipulation.html">Hog
        traders on top of DTI''s list in pork price manipulation probe</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b5b28-6fed-4445-acdd-97ece4f3f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also lamented the fact that the government will forgo
        tax collection, which senators estimate to range between ₱3.6 billion to <a
        href="https://cnnphilippines.com/news/2021/3/22/Pangilinan-over-P11B-losses-lower-pork-import-tariffs.html">as
        high as ₱14 billion.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44793a-c15f-454a-ab19-ebadf1376764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers found fault in the DA''s seeming prioritization
        of imports as a solution to the "severe" supply shortage, rather than focusing
        on direct support to hog raisers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584df27-4a37-483c-b136-2d1eb1fb24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than we be accused of being the Department of Importation,
        I think we now have to look at asking the President to review the executive
        order," Senate Majority Leader Juan Miguel Zubiri added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9f449-009a-437c-9653-cdc5ff86794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar also blasted DA officials for requesting
        President Rodrigo Duterte additional imports worth 388,563 metric tons, which
        Secretary William Dar said was the difference between the 1.6 million MT projected
        demand for pork and the 1.22 million MT local supply.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da7be1-db01-4a6e-a0b1-0d2b33bf83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/28/duterte-recommendation-pork-imports-agri-groups.html">Duterte
        backing hike in pork imports ''ill-advised,'' to aggravate supply shortage
        — agri groups</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba7c25-2e9e-4226-a6fe-0ccaebf6a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said if local hog production is down 25%, the country should
        allow imports of an equal amount rather than multiply the minimum access volume
        (MAV) by eightfold which is "out of range."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0b8a4-f882-41af-9ddd-013e19913034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Duterte heed the DA''s recommendation, over 400 million kilos
        of pork may be brought in by traders subject to a tariff equivalent to 5%
        of its declared value –– a huge discount from the previous 30% in-quota rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ccca6-9108-475a-800e-09f844d16eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Timing in question</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc4787-7335-4636-8579-0ded34b230cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also flagged how Malacañang seemed to have skirted the
        rules to allow new import policies to take effect without Congress approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8837f-3f91-4857-9010-8f86aef9b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon said Duterte <a href="http://cnnphilippines.com/news/2021/4/7/Duterte-signs-EO-on-lowering-tariffs-on-imported-pork-meat.html">issued
        the order on lower duties on April 7</a>, when Congress is already on recess.
        He said this effectively deprived lawmakers the opportunity to review the
        measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905fe7b-4493-4d41-9d1a-0f5ced205756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/3/26/Duterte-higher-pork-imports-recommendation.html">Duterte
        recommends raising pork imports to Congress</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c85afb-c465-46f0-ac15-3490a8627efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11203, or the Customs Modernization and Tariff
        Act, the President can set tariffs when Congress is not in session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a8c9f-28a6-4b76-9597-49c770efe3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon suggested for lawmakers to file a bill that would "overturn"
        the policy on higher import volumes once sessions resume in May. Villar said
        she is working on a bill that would use tariff collections to fund hog repopulation
        and biosafety programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db96da-09b7-4b5f-b8f4-eeb25aa82e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate earlier passed a resolution urging the President not
        to allow the entry of cheap imports and instead asked him to declare a state
        of national calamity so that emergency funds may be tapped to combat the local
        African Swine Fever outbreak, which has affected 68,382 hog farmers across
        40 provinces nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9689bbd-1c75-498b-97ba-b0ab2e8562c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No ''tongpats''?</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b32f44f-3175-4175-99c3-fe9461e780d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dar denied Sen. Panfilo Lacson''s earlier allegations
        of a "tongpats" scheme within the agency, which supposedly involves a kickback
        of ₱5-₱7 per kilo of pork covered by import clearances signed by officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5723b-9b6d-4e16-948a-b400000ad5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present DA leadership categorically denies any involvement
        if such scheme indeed exists," Dar told the panel. "As far as the MAV allocation
        is concerned, strict implementing regulations and guidelines are in place
        to ensure a transparent and non-discretionary systematic distribution procedure
        on the MAV allocation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c8584-7291-44a7-8bfa-e635690ce154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BAI''s Compliance and Regulatory Enforcement for Security
        and Trade Office revealed there were several schemes that led to the issuance
        of over 5,000 questionable import permits for various farm products and cold
        storage warehouses, which allegedly include clearances given to a dummy company
        called Mafroque Trading. Four cases have been filed, three of which were against
        former bureau chief Ronnie Domingo for grave misconduct, dishonesty, and gross
        negligence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c945ec7-17fe-47f8-8f14-a048657ab00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:17:16.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:13:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other investigations are underway, said unit head Pedro Sanchez.</p>'
