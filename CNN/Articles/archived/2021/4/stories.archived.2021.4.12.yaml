      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19576362-0f19-4bc1-9420-31545eee724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They got used to people being at home most of the time, just as
        people learned how to juggle caring for their pets while also doing their
        jobs remotely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab64e3-2b0a-4d22-ba03-e2e5b1b5a711'
      'mgnl:activationStatus': true
