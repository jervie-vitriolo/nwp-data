      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal care services, such as salons, nail spas, and aesthetic
        centers are still not allowed to open based on the recent IATF guidelines.
        Home service for these activities is also prohibited.</p>'
    '65':
