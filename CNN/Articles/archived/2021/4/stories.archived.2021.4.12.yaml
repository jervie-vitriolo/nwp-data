    'title': '‘Uptick’ in areas outside NCR Plus may affect national COVID-19 numbers
      — OCTA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b88bb55-eeb7-48c4-9ca0-ac88d6512d2c'
