    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13ff6c9-8246-4c2b-9b08-ce468ccc2466'
    'lead': 'The Manila Electric Co. on Monday assured that there will be no disconnection
      activities in its franchise area for the whole month of April as the NCR Plus
      is placed under modified enhanced community quarantine (MECQ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T20:09:24.257+08:00
    'mgnl:createdBy': 'lisbet'
