    'mgnl:lastActivated': 2023-01-25T10:14:21.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:56.207+08:00
