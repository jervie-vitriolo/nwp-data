      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the two-week enhanced community quarantine, some doctors''
        groups lamented situations in hospitals amid rising COVID-19 cases — long
        lines in emergency rooms, overworked medical staff, medical resources running
        out, and dying patients who could not get immediate treatment.</p>'
