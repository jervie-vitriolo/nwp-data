    'template': '1'
    'title': 'Gov’t lists down essential workers eligible for vaccine priority'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b6ebc5-fb76-4741-bc63-6437d6d1394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        national government on Monday released the list of essential economic workers
        that will be prioritized in the COVID-19 vaccination program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbce5a9-8905-47cc-a1db-fd35e5b60d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority Undersecretary Rose
        Edillion presented the subgroups under the A4 priority group. They will be
        vaccinated after the ongoing inoculation of senior citizens and people with
        co-morbidities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ad61a-a91b-460d-868c-325ea846b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conspicuously absent from the list are media workers, a change from
        previous lists of priority sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45852d69-6ef1-4a29-a4e0-ce44d525944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The subgroups under A4 priority are as follows:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf2b20-d202-4905-919a-f1f56448b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.1 - commuter transport (land, air, and sea), including logistics</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30dcd6-f00e-401e-b799-cdfe0ff855d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.2 - frontline government workers in the justice, security, transport,
        and social protection sectors</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fd48c-17db-44f6-a173-c6fc952aeef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.3 - Public and private wet and dry market vendors; frontline
        workers in groceries and supermarkets; delivery services</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef71322-7957-465f-ad42-a6be58ce56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.4 - Workers in manufacturing for food, beverage, medical, and
        pharmaceutical products</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28150aa8-0123-4227-b72b-fd01ce751a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.5 - Frontliner workers in food retail, including food service
        delivery</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1728bd6d-77ca-4f41-9981-03dfd481dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.6 - Frontline government workers</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e282e9-83a2-4996-836e-a060ae8011ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.7 - Frontline workers in financial services</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf03131-b77e-406c-9b9b-c140567b9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.8 - Teaching personnel in medical and allied medical courses
        of higher education institutions, including personnel handling laboratories</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c763657a-e616-4720-8425-7bdd731e437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.9 - Frontliner workers in hotels and accommodation</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623985e-e1f9-4965-a06e-ce3f1c6ac290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.10 - Priests, pastors, religious leaders</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c2f3a-c9a0-4b99-a5f3-f2d8b7070379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.11 - Construction workers in government infrastructure projects</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2b423-8d34-4dd8-a025-70c0532a7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.12 Security guards and personnel assigned in establishments,
        offices, agencies, and organizations</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6aaa6-90cc-4525-b53a-a650a2111cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4.13 - OFWs not classified above and scheduled for deployment within
        2 months</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d02c8-e72a-45c5-85b3-c5beb68fcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA eyes the rollout of the A4 vaccination by May as the "best
        case scenario," but it could be pushed further to August due to scarce global
        vaccine supply, Edillion said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223552f-3db4-474c-9e3e-a81ea5ec8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Media excluded</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd19b0-5514-4788-afbf-7ad97c72901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media personnel, even those working in the field, are not included
        in the next batch of group to be vaccinated despite the nature of their work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed5935-3780-42a0-9c35-36829191b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said workers in the
        media will be included after the vaccination of A5 or indigent population
        and other sectors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f4fa6-d07f-45d3-9eb3-1236a2057e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Media would be part of B classification already, together with
        the other workers in our society," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d56a29-479c-4210-b03c-be5af9c7554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillion said media organizations can appeal the decision before
        the Inter-Agency Task Force.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5f7ce-38a5-4c06-a6a5-8c8ca96e4649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tinignan namin those who cannot have their own bubble, those
        who cannot work from home, ganoong tipo ng sectors... Ang final say nito ay
        ang IATF," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d4cf1-847b-4c14-9381-30dd5a06f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We included those who cannot have their own bubble,
        who cannot work from home, those types of sectors. IATF will have the final
        say.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94818c07-a33f-4f9b-ab69-668fe270e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T13:58:00.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department urged companies and agencies to start issuing
        Certificate of A4 Eligibility to prevent delays once the rollout for the A4
        group begins. The certificates have to be signed by the owner of the company
        or the head of the Human Resources unit. They are also encouraged to provide
        logistics support, such as the transportation of the personnel.</p>'
