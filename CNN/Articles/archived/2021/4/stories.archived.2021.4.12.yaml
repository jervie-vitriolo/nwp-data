      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> For
        Presidential spokesman Harry Roque, it is "un-Christian" to ask how he was
        able to immediately secure a hospital bed, while other COVID-19 patients are
        grappling to find medical facilities to get treated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
