      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities in Metro Manila, as well as the provinces of Cavite,
        Laguna, Bulacan and Rizal are now placed under the modified enhanced community
        quarantine until April 30, based on the latest decision of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
