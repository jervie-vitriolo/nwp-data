    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte: I am willing to waive my chance at the vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491af07-7241-479b-83fa-38245a966e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — President
        Rodrigo Duterte said he was willing to give up his slot to receive a COVID-19
        vaccine to someone else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ecaff-fb58-439d-9289-dea43615b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his weekly address on Monday, he said his age was one of the
        reasons why he didn''t think the vaccine would do much for him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d35185-9c46-4b01-b21f-442f50880325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako,</em> ok <em>na ako... Ako, magwe-waive ako, magwe-waive
        ako</em> because 70 above... <em>ano pang makuha mo magsige ka,</em> dream?
        Dream of what? Living until kingdom come? <em>Ako mag-waive ako, kung sino
        ''yung may gusto sa</em> slot <em>ko, ibigay ko,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6da63-aeff-45fa-8fcc-9f532840a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m okay...I will waive it because at 70 above, what
        else can you do, dream? Dream of what? Living until kingdom come? I will waive
        my slot and whoever wants it can take it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96cf1e-c3cf-482c-8a78-79c24507faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President turned 76 on March 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcd734-1081-4506-9853-135867050d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he has always been fatalistic and can accept it when his
        time is up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76254014-0bde-4446-98e6-552ff9b71305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s COVID or a <em>bala,</em> or whatever, <em>disgrasya.
        Wala ako masyadong ano diyan sa</em> illusions about life and death. If anyone
        wants to have it, they can have it. We are not in the priority anyway," he
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78f32c-906b-4fae-9488-b41f8462e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether it''s COVID or a bullet, or whatever, an accident.
        I have no illusions about life and death. If anyone wants to have it, they
        can have it. We are not in the priority anyway.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61463388-5101-4869-b46b-633b7cd8edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said those who must be prioritized are those who still have
        a long life ahead of them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a53f05-f9c4-4bd8-ade2-a8de7f896c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/12/A4-vaccine-priority-list-essential-workers-COVID-19.html"
        target="_blank"><strong>READ: Gov''t lists down essential workers eligible
        for vaccine priority</strong></a>&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4adc35-af45-444b-8e2a-6d6ee96a93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most senior citizens are retired, he said, and are no longer as
        productive. However, he said the exception are those elected into office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174250b-7fd3-4ed3-8a98-7a67de875dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:59:10.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako,</em> after this...nothing to look forward to. Maybe spend
        a little time with the family and then, time to go," Duterte said.</p>'
