      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mass gatherings are prohibited. Any gathering can only be up to
        10%, outdoor exercise is only allowed just within the barangay or village
        and we have a curfew now at 8 p.m. to 5 a.m.," he said.</p>'
