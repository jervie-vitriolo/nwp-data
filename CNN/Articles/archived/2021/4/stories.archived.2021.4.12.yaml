    'jcr:uuid': '5548e050-6395-4cd1-b296-b657be9dbf8a'
    'lead': 'The country has now lost more than 15,000 lives to COVID-19, as the Department
      of Health confirms for the fourth consecutive day over 200 new deaths from the
      virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T16:10:23.150+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:14:26.701+08:00
