      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909c146-cbdb-4133-b98a-897cc1a9e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.412+08:00
      'mgnl:createdBy': 'alyssa'
