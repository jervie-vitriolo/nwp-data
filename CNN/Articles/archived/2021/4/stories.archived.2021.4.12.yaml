      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following industries are still prohibited from operating: entertainment
        venues such as theaters; recreational activities such as internet cafes and
        arcades; amusement parks; indoor and outdoor sports courts; gyms, spas, and
        swimming pools; outdoor tourist attractions; and indoor tourist attractions
        such as libraries and museums.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657e163-af3e-4558-983e-7e8b33956a30'
