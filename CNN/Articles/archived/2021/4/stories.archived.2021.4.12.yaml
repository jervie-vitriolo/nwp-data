    'lead': 'The efficacy of Chinese Covid-19 vaccines is "not high" and authorities
      are weighing options to bolster protection — including mixing different shots,
      China''s top disease control official has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T14:56:53.185+08:00
