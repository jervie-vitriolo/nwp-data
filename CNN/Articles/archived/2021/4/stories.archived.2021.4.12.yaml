      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—</strong> COVID-19
        numbers may not show a notable downtrend this week as rising cases in areas
        outside greater Manila could affect the tally, an OCTA Research fellow said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc561307-c96a-4986-b654-d5f22664a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:19:22.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The number of cases will not significantly decrease yet by this
        week,” Guido David told CNN Philippines’ <em>The Source.</em> “Right now,
        we’re also seeing upticks in other provinces outside the NCR Plus. So this
        could affect the numbers that we’re seeing nationally.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6284dcf-93bb-4c7d-ac37-85f412e1a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:19:22.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, David cited the increase in Santiago City in Isabela,
        one of the areas<a href="https://cnnphilippines.com/news/2021/4/11/new-quarantine-classifications-ph.html">
        placed under the modified enhanced community quarantine</a> until April 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728ed53-3a91-4a69-b448-479e8d449f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:19:22.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Smaller” case spikes were also recorded in Bicol and Ilocos regions,
        including La Union province, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589f682-492a-4239-9c02-d3c12ca00829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:19:22.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, <a href="https://www.facebook.com/LGUSantiagoCity/posts/1122810934889409">COVID-19
        cases in Santiago</a> reached 2,123, including 106 active cases or people
        currently sick. Total active cases in La Union are at <a href="https://www.facebook.com/LGUlaunion/photos/pcb.4225339477484618/4225339380817961">1955.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a2786-c35c-4b9b-ba5a-fdfe25d48cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:19:22.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:23.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases nationwide zoomed past 860,000 on Sunday, with the
        Health department listing 11,681 new infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572f72e-9843-485c-83c2-36d08dbcdb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:19:22.386+08:00
      'mgnl:createdBy': 'alyssa'
