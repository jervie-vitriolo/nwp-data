      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be available for 48 hours starting 2 a.m. (Manila
        time). Check the Instituto Cervantes de Manila <a href="https://www.facebook.com/InstitutoCervantesManila/posts/2924927261083111"
        target="_blank">Facebook page</a> for updates.</p>'
