    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641ecbc-6c3f-4ce3-bb33-67c2abf18c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:25:47.302+08:00
      'mgnl:createdBy': 'lara'
