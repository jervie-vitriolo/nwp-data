      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993dab10-ea46-430f-8a4e-eefe530b2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.560+08:00
