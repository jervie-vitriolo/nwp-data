  'jerwin-ancajas-retains-bantamweight-belt':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-12T21:10:29.380+08:00
    'imagesource': 'jcr:cac352b2-7053-4d65-a1e4-2b435f634bff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '521ac1cc-9fc9-47a5-90c6-b4694b982491'
    'lead': 'Jerwin ''Pretty Boy'' Ancajas scores a unanimous decision victory over
      Mexico''s Jonathan Rodriguez to retain his IBF junior bantamweight title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T21:10:12.053+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:13:49.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:13:00.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jerwin Ancajas retains belt via unanimous decision over Mexican foe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993603c6-fa95-49e8-bb0f-d53b0147fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) –</strong> Jerwin
        Ancajas retained his IBF junior bantamweight title on Sunday (Philippine time)
        after scoring a unanimous decision win over Mexico''s Jonathan Rodriguez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3d00d-e5cc-4e96-aeae-c6a42ea29354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas notched the victory after getting scores of 115-112, 116-111,
        and 117-110 in the Premier Boxing Champions-promoted undercard fight held
        at the Mohegan Sun in Uncasville, Connecticut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82010355-f0af-4bbc-840d-2d5afba4cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74324f-7175-42e2-9cf6-ea850502d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas, nicknamed "Pretty Boy," improved his win-loss-draw slate
        to 33-1-2, 22 KOs while Rodriguez fell to 22-2, 15 KOs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fc3e25-9edd-4167-af48-7c4d2b02edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa9c18-8b91-4723-9d30-579696b37b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino world champion, who last defended his crown in December
        2020 by knocking out another Mexican in Miguel Gonzalez, dominated the first
        six rounds of the fight. The rising Mexican boxing star, who made his U.S.
        debut, started to engage in his punches after Round 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a86b27-4a6a-4580-81e5-64b129e5d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5582aaf5-a3cd-473f-b8c1-f10694c20fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final seconds of the eighth round, Ancajas floored Rodriguez
        with a barrage of punches in the corner to give the Mexican the first knockdown
        in his career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1abd71-80d7-41d2-8843-d8fecfd58c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff2a6a-4352-48da-bbfb-3edacdaf6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panabo, Davao del Norte native delivered more blows in the latter
        rounds to pick up the win for his ninth title defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0676587-34b0-4efd-94b3-39321c1be1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbccdc2-97be-44ed-b4d4-ba96f870726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez led in punches thrown (273-232) and power shots (253-176),
        while Ancajas landed more body shots (131-44) and jabs (56-20).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa81b58-b0eb-463b-8b08-4b9c4d3dd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e478f-2d34-47c3-a86e-9009b6174322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hard work paid off because we have been training here for seven
        months. The knockdown proved to be an advantage on my part, his (Rodriguez)
        legs were already wobbling in the last three rounds but he was a strong fighter,"
        said Ancajas in the post-fight press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75618c8-87a7-450e-b8cd-2928d8147f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e7dc7-b732-4aa4-9d15-0b67e8103a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, top Filipino featherweight bet Mark Magsayo defeated
        Pablo Cruz in four rounds with a knockout in one of the other undercard fights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89f42b-4a2c-4077-b13e-6a4b646531c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d0b8d-0e46-4de5-b9fe-c0d15d6b9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo first floored Cruz in the second round, courtesy of a jab.
        In the third round, the Filipino fighter threw a combination ending with a
        left hook to his opponent for his second knockdown in the match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93de3f-e410-4c33-af7f-29a69cb87ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06cf85-ce39-4c84-9754-e60c6eb15a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo landed a right straight against Cruz at the opening of the
        fourth round for the third knockdown, where referee John Callas decided not
        to count and stop the fight instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93bd74-e936-48b8-b38f-6edc354a77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa85969-6081-4aaa-8312-6b013da2b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:10:12.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsayo remains undefeated with 22 wins, 15 of them via knockouts.
        He last fought in October 2020 with a split decision victory over Rigoberto
        Hermosillo.</p>'
  'sws-survey-duterte-health-public-matter':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T22:31:20.710+08:00
    'imagesource': 'jcr:f364f329-dbf0-4050-ad23-e0b9de63302d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3823125-0f92-4676-98cb-d3232632d158'
    'lead': 'A survey conducted by the Social Weather Stations said most Filipinos
      believe President Rodrigo Duterte''s health is a public matter and people should
      be made aware of it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T22:35:06.047+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:13:48.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:13:00.907+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'SWS', 'Social-Weather-Stations']
    'template': '1'
    'title': 'Most Filipinos believe President Duterte''s health is a public matter
      — survey '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90f5e2-2e74-4f26-9dbf-88673750e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T22:35:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — A survey
        conducted by the Social Weather Stations said most Filipinos believe President
        Rodrigo Duterte''s health is a public matter and people should be made aware
        of it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976fa3d-4a6c-42ec-a67f-5f6af3498bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T22:35:06.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS National Mobile Phone Survey conducted in 2020 revealed
        65% of Filipinos said the status of the President''s health should be made
        public, while 32% said it was a private matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d854b42-ba29-432c-9070-deb6e18ab2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T22:35:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210412110830&amp;mc_cid=f1bf684e5f&amp;mc_eid=31b9d30a85"
        target="_blank">1,249 adult Filipinos nationwide were interviewed from Sept.
        17-20, 2020</a> and the results were four points above a similar survey in
        December 2019 and September 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23248fb-e08a-42a3-b0e5-389a3a3d66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T22:35:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the pollster, the percentage of those who consider
        the President’s state of health as a public matter “is highest in the Visayas
        (69%), followed by Metro Manila (65%), and Balance Luzon and Mindanao (both
        at 64%). This opinion is also dominant across the rest of the basic socio-demographics,
        ranging from 60% to 70%."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298fa75f-6837-4117-84eb-d37fa9acff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T22:35:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey comes as questions about the President''s health
        surfaced after he cancelled his regular weekly address scheduled on April
        7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41d9b3-9852-4846-a016-929b4414ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T22:35:06.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go dispelled any concerns about Duterte’s health by
        sharing <a href="https://cnnphilippines.com/news/2021/4/11/duterte-golfing-motorcycle-health.html"
        target="_blank">photos and videos</a> of the President riding his motorcycle
        and playing golf within Malacañang grounds.&nbsp;</p>'
