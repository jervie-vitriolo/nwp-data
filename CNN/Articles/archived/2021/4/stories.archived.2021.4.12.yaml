  'Masters-golf-Japan-Hideki-Matsuyama-champion':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-12T07:26:54.506+08:00
    'imagesource': 'jcr:ff489fb2-303f-4035-86b2-0ce3e948c5dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7160eed5-414b-4913-bbe0-04929c1d092a'
    'lead': 'In winning the famous golf tournament, Hideki Matsuyama becomes the first
      Japanese man to win a golf major and ended an almost four-year winless drought.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T07:29:54.611+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:14:56.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:38.767+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hideki Matsuyama wins the 2021 Masters, becoming first Japanese man
      to win golf major'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b35565-45b2-49d4-8eb8-a6148dd87918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:29:54.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hideki Matsuyama put together two
        brilliant closing rounds at the Augusta National to win the 2021 Masters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aa387-9ce7-426f-a5c1-58cfc5178b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese golfer finished ahead of Will Zalatoris in second to
        claim his first major. He shot a final round 73 to finish with a score of
        10 under par, one shot ahead of the American runner-up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b299c36-416a-4c25-8ff6-aaba6e0c2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old was bunched amongst his competitors before an hour-long
        weather delay on Saturday before he catapulted himself into the lead in the
        third round with some scintillating golf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9512fc3-26e7-4c29-b2ed-62fe3425844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the all important fourth round on Sunday, Matsuyama held off
        early tests from Zalatoris and a late push from Xander Schauffele, in which
        both players found the water, before guiding himself to victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c9faa-46da-49c1-8de0-cddf2aba5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:56.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In winning the famous golf tournament, Matsuyama became the first
        Japanese man to win a golf major and ended an almost four-year winless drought.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Golfer
        Hideki Matsuyama wins the 85th Masters, becoming Japan’s first major champion.
        <a href="https://twitter.com/hashtag/TheMasters?src=hash&amp;ref_src=twsrc%5Etfw">#TheMasters</a>
        <a href="https://t.co/wWimjFxD0f">https://t.co/wWimjFxD0f</a></p>&mdash; CNN
        Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1381386197004587011?ref_src=twsrc%5Etfw">April
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1260a-3c7f-445d-9964-827bb91c73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:30:15.081+08:00
      'mgnl:createdBy': 'lara'
