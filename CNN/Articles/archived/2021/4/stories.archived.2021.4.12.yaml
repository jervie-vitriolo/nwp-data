    'mgnl:tags': ['china-', 'vaccine']
    'template': '1'
    'title': 'Chinese Covid-19 vaccine efficacy is ''not high,'' top health official
      admits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f1c2d-63df-480f-9d1d-2c6d4c5e6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The efficacy of Chinese Covid-19 vaccines
        is "not high" and authorities are weighing options to bolster protection —&nbsp;including
        mixing different shots, China''s top disease control official has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8e19d-de9f-441f-8348-07ecc79e42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e225f39-1d64-4196-a51a-ac8c50f5f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protection rates of existing vaccines are not high," Gao Fu,
        director of the Chinese Center for Disease Control and Prevention, told a
        conference in the southwestern city of Chengdu on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6c84f-917f-4893-8c6a-ab34bf5608c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073fa96-028c-4fd2-8563-2dee974d79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed two options to solve the problem: one is to increase the
        number of doses, or adjust the dosage or interval between shots; the other
        is to mix vaccines developed from different technologies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb67ac6-8089-44c3-b577-9f8032088bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08611d80-8ecf-47bd-ac29-4b5bd42d4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao''s remarks are a rare public admission from the country''s top
        health official that the efficacy of China''s coronavirus vaccines is not
        ideal -- and improvements are needed to boost protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd8abf-9b4d-4079-b033-0ec0ba558b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309c62d-fd05-49ff-93b8-946c485f025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has positioned itself as a leader in Covid-19 vaccine development
        and distribution, promoting and supplying its vaccines to countries all over
        the globe, including Indonesia, Zimbabwe, Turkey and Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dbac7e-e91a-4169-b847-53dc6033cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15fce67-70f7-4a9e-a866-8e2ceb202d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 60 countries have approved the use of Chinese vaccine.
        The safety and efficacy of Chinese vaccine is being widely recognized by various
        countries," Chinese Foreign Minister Wang Yi said at a news conference in
        March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a08a0-d0a5-4b5f-ba75-e65ff247921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b56ed8-93c5-413b-af57-e834e593b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively low efficacy rate of Chinese vaccines, however, could
        hamper credibility and dent Beijing''s so-called vaccine diplomacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189c29d-68c9-4efa-b8c4-a90c023d872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007411b3-120b-4db2-8bb7-e77365339ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pharmaceutical firms that supply the majority of Chinese
        Covid-19 vaccines to the world have not published comprehensive clinical trial
        data in medical journals on their vaccines'' effectiveness. But from the interim
        results announced by the companies, their efficacy falls far behind the new
        type of vaccines developed in the West that use mRNA to trigger an immune
        response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a2be2-299f-4252-9fb8-96d56f4bfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e8e78-e272-4818-a99b-aea1d98f294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CoronaVac vaccine developed by Sinovac, a private company, was
        found to have an efficacy rate of just 50.4% in clinical trials in Brazil.
        Another trial in Turkey showed it was 83.5% effective. State-owned Sinopharm
        said its two vaccines have efficacy rates of 79.4% and 72.5%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e39b4-1f12-4150-b0ee-943c1bec8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be265b61-db98-4976-9947-dfaf931d9123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the Pfizer-BioNTech and Moderna vaccines have efficacy
        rates of 97% and 94%, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477d94a-a72d-4ad9-bee7-0ad51ec3067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580b7a9-dc54-4559-98c3-e64731eba0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the United Arab Emirates started offering a third dose
        of a Sinopharm vaccine to residents who failed to generate sufficient antibodies
        after two shots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3467ee-0679-4249-bcb0-0d3525358cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c1a43-6345-43b2-a5b5-22a267d95c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, Gao''s comments on the relatively low efficacy of
        Chinese vaccines were merely stating a well-known fact -- but it was the first
        time a high-level official in China had publicly acknowledged it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964c3a3-28b7-4a4c-9fcc-c4ed3c52d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5e5ef-4f45-49d8-964e-2f36d443584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese CDC chief''s remarks also come as China is aggressively
        ramping up its vaccination drive at home. As of Friday, the country has administered
        more than 160 million doses of Covid-19 vaccine. It is aiming to inoculate
        40% of its 1.4 billion population by the end of June.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52274ae3-2979-406d-92e5-af872066c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084e7b7-2b7a-4a64-9534-1beb2d22de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What struck me most was that the suggestion of the relatively low
        efficacy rates of Chinese vaccines appears to be a deviation from what the
        Chinese state and social media has said. The official narrative portrays Chinese
        vaccines as both safe and effective," said Yanzhong Huang, a senior fellow
        at the Council on Foreign Relations, who posted Gao''s speech on Twitter over
        the weekend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eedba44-d14d-4231-a9de-5580e115f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21674100-50f2-46d5-a304-989c5fb28b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gao''s comments gained traction on social media and made international
        headlines, Chinese censors quickly scrubbed discussions online, and state
        media swiftly put out an interview with Gao to walk back his comments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66700aee-2fe7-4e76-b741-8d67240be6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda301c7-8d78-4bcb-9012-c5bbe203832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times, a state-run nationalist tabloid, quoted Gao as saying
        reports about his admission were "a complete misunderstanding."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c1e1c-b945-4604-83ef-7bd77ac4c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873820a6-33fc-4085-9d91-b723b02a1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protection rates of all vaccines in the world are sometimes
        high, and sometimes low. How to improve their efficacy is a question that
        needs to be considered by scientists around the world," Gao was quoted as
        saying.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c91f66-a07d-48e9-a26e-ee46b10a0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa9ae8-3dd4-4249-89ed-18f17ee24a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang, the expert on China''s public health, said the quick repudiation
        by the Global Times suggested Chinese authorities will not tolerate any challenge
        to their official narrative.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbd4f2-837f-471c-a44a-ca8029e538b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c5ba68-6afc-4904-a7ba-7f100d4bdfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gao''s remarks were just an occasional aberration," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81235347-1238-4a97-9fce-e9a2842e0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T14:56:53.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/04/12/china/china-vaccine-efficacy-intl-hnk/index.html?utm_content=2021-04-12T06%3A32%3A22&amp;utm_source=twCNNi&amp;utm_term=link&amp;utm_medium=social">Chinese
        Covid-19 vaccine efficacy is ''not high,'' top health official admits</a>''</em></p>'
  'OCTA-clear-downward-trend-NCR-COVID-cases':
