      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN Philippines asked Roque how he managed to get a bed while
        many infected patients had to wait for days to get admitted, he responded:
        "With all due respect, I think that is an un-Christian question."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0721b64-8f23-4f3b-8aa7-9dade95fc32a'
