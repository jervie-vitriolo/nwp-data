      'jcr:uuid': '5231c594-7c12-4a26-8c72-ff195bb67fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:16:22.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a market report, RCBC chief economist Michael Ricafort flagged
        the alarming increase in recent coronavirus infections locally and delays
        in the rollout of vaccine doses as "offsetting risk factors" in recovery prospects
        for FDIs. He also noted the risk of further lockdowns and travel restrictions
        both domestically and internationally as the world continues to grapple with
        the health crisis.</p>'
