      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Instituto Cervantes presents "Del corto al largo” featuring
        “Mala Espina” and&nbsp;“Marsella”</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bba57-bb96-429c-b7b2-52e67235b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:05:15.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:14:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those growing tired of the usual Netflix fare, Instituto Cervantes
        de Manila is presenting “Del corto al largo,” a series of contemporary Spanish
        films by four filmmakers.&nbsp;On April 14 and 15, they will be screening
        Belén Macías’s 2001 short film “Mala Espina.” Adriana Ugarte (who starred
        in Pedro Almodovar’s “Julieta”), in one of her first roles, plays a teenager
        on vacation and comes into a huge conflict with her elders.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b9079-5ad6-40bd-9d5c-e8bcfdb4b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:49:25.473+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:14:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macías''s second feature film “Marsella” will be screened from April
        17 to 18. The film is about the relationship between&nbsp;nine-year-old girl,
        Claire, her biological mother, Sara, and her foster mother, Virginia.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703906f1-5cd6-4838-a02e-8f74a629392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:05:15.102+08:00
