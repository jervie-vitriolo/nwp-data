      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will impose a unified curfew hour from 8 p.m. to 5
        a.m. Authorized persons outside of residence are exempted from the curfew.</p>'
