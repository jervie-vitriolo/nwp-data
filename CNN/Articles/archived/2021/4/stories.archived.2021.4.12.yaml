  'MagellanTV-binge-watching-true-crime-documentaries':
    'author': 'Anjali Huynh and Melissa Gray, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-12T09:36:35.466+08:00
