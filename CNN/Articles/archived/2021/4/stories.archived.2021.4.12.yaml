      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f7ad3-4d42-465a-b70c-8a469c1ba2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, they had to make adjustments too: Some pets had to make
        a real adjustment to the sudden 24/7 intimacy of people being home all day,
        especially in households with small children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72799f-ea3f-43e8-85e6-de1da9a5df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a23608-830d-4cb7-b3c4-ab10f8055be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were adopted during the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648a5fd-1f2a-4cea-bf2e-5aded5335319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd581b-35d4-448e-af2d-0bcd0333be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall percentage of US households owning pets notched up
        to 56% in 2020, with 44% of households owning dogs, 25% owning cats, and 12%
        owning other pets (including fish, birds, small mammals, and reptiles/amphibians),"
        according to Packaged Facts, a market research firm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43073165-520a-4872-a4aa-cd187b24584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de06946-dcfb-49f2-8e12-a73815648631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among current pet-owning households, 35% adopted pets in the 12-month
        period ending February 2021," Packaged Facts said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9749f24-e936-40f0-9c53-da10f3526e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a5af5-d898-47d8-a05e-ecc21aa4d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means millions of pets have no sense of what "normal" life
        looked like.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d659414-1cc7-4150-8631-b08d64becc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c32763-ca5c-41c6-8da5-e3868a2d53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start leaving them alone for a few hours at a time: So, if you''re
        planning a return to the office, Dr. Douglas Kratt, president of the American
        Veterinary Medical Association, recommends you start by leaving your pet for
        two or three hours at a time daily, so they aren''t caught off guard when
        you''re gone for eight or more hours a day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec281fb4-9b91-4aa8-b9e2-ce9b40d09b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313633cd-0f74-460b-a2fa-61d4d90fc085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... but don''t fully change routines just yet: While you may be
        changing your routine, Kratt told CNN it''s helpful to keep pets as close
        to their routine as possible and make sure that "you''re not forgetting things
        because you''re into a new routine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbbf88-a2d7-452f-b828-2e2e3d25196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a9a20-b43e-431e-bbf0-aa2af557cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dana Varble, chief veterinary officer for the North American
        Veterinary Community, suggests pet owners keep some of the habits formed during
        the pandemic, such as taking their dogs for a walk during their lunch breaks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d28e0-e7fb-4df9-9104-dba02f2be8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bd219c-3b58-41a2-b93e-4b2211e0b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider a pet sitter: If your new normal doesn''t include time
        for that, Varble said it may be time to re-hire the dog walker or pet sitter
        you had before the pandemic, which can then give your pet some familiarity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70f330-d646-4be4-828d-53a1753b30cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ba3b0-40cd-441e-a98f-b09496638488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last several years we''ve done a lot of research that''s
        shown that a lot of animals have a much more significant and longer lasting
        memory than we thought that they did," Varble said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e70617-f1b4-4415-9fb8-52485ac36eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412adfa0-9631-48e2-bcf3-78dc07f72183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realize that readjustment times will vary: Pets will need about
        four weeks to adjust to a new routine, Varble said -- but noted that different
        animals are more adaptable than others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d2a89d-5b1e-4661-9d0c-d3ab8e3ec22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2930f00-afc8-4d5d-80bd-3a0e3bf9e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cats, for example, she said, need longer and may show signs of stress
        for up to six months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12930d80-8036-4a70-8e57-f818fca9ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35dc914-86ee-4c9b-b614-db1e607eaa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they''re a lot more independent, I think that they really,
        really thrive on routine."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abf09f-4dfb-4601-a720-89c3bad55ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d00968-bb26-46d5-a9a9-dee2f2cb472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, if you see unwelcomed behavior in your pet -- including
        vocalizing or shredding of toys -- Varble said "it''s really important" to
        stick with your routine. But, if you notice more harmful behavior, it''s OK
        to correct it, she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a89271-38ab-4f8e-acf6-7f231618bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd9abc-0dd0-4587-8759-331df308eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leave some distractions around: Ingrid Johnson, certified cat behavior
        consultant at Fundamentally Feline, suggests cat owners find fun distractions
        for their cats while they''re gone, such as leaving cat videos or easy listening
        music on.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67f23b-b2dc-4596-858e-474323e8cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6a1a1-edeb-472e-8d26-c34c0532a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer them these different novel things so we''re leaving, but
        there''s something fun to do," Johnson told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c85175-9911-4f2e-a99c-66e416a54db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3fa03-97fc-4e5a-a026-90becbb6b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said food puzzles are a great way to distract cats while
        making sure they''re able to eat in accordance with their internal clock.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e90e7-d183-42cb-9c7a-2a25d5fb221a'
      'mgnl:activationStatus': true
