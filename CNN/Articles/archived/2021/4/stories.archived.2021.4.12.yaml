      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Philippine Sports Commission will be placed on a 10-day lockdown starting
        Tuesday after 63 of its employees tested positive for COVID-19, it announced
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88c169-b299-4483-aaa9-41f9de9fb803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:25:47.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrative offices at the Rizal Memorial Sports Complex
        in Manila City and the Philsports Complex in Pasig City will be closed for
        disinfection, the commission said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7c14f-1a04-4acc-aab3-c72b5a7b66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:25:47.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSC said it is waiting for more test results. It said positive cases
        were only at 41 on April 9, when they submitted the request to the Office
        of the President — a requirement before government offices are allowed to
        close down physical operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b5ffb-d076-40ab-a64d-0a1e94730e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:25:47.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still waiting for some test results and we are hoping that
        we do not add any more positives," PSC chief of staff Marc Velasco said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9fdad-6bf2-43e2-add1-19a760514afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:25:47.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees will shift to a work-from-home arrangement to ensure services
        remain unhampered, the commission said.</p>'
  'BSP-may-cut-2021-economic-growth-target-due-to-lockdown-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-12T16:47:09.533+08:00
