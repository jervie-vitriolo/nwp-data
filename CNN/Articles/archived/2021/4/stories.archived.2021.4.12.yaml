      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> With
        the announcement of the shift of Metro Manila and several provinces to modified
        enhanced community quarantine or MECQ starting April 12, confusion also ensued
        because of the national government''s ever-changing guidelines.</p>'
