    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b0214f-d9b6-4911-a4e6-863726b7f38c'
    'lead': 'The country is expecting some 2.4 million doses of COVID-19 vaccines
      from Pfizer, with the shipment seen to arrive by end of May or June, according
      to Philippine Ambassador to the United States Jose Manuel Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T17:34:32.408+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:14:18.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:56.817+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH secures 2.4M Pfizer vaccines, shipment may arrive as early as May
      — envoy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0031a857-a927-404c-bcae-12b2fe05c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—</strong> The country
        is expecting some 2.4 million doses of COVID-19 vaccines from Pfizer, with
        the shipment seen to arrive by end of May or June, according to Philippine
        Ambassador to the United States Jose Manuel Romualdez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d242d7c-4659-4660-a989-d09e28b9af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, Romualdez said the
        government has resolved the legal requirements with Pfizer to finally secure
        the much-awaited vaccines, which will be supplied by the COVAX facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44fa94-e88d-44f2-b00c-64087f77162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was supposed to receive an initial batch of 117,000
        Pfizer doses through COVAX in February, but the delivery was hampered due
        to the absence of an indemnification deal between the parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2646ba9-e39b-4b3b-80ff-a32a9fcc38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkaroon tayo ng problema sa</em> legal requirements<em> ng</em>
        (We had some problems in the legal requirements with) Pfizer and I think we
        have been able to resolve that, and I think we would be able to get those
        by end of May or at the latest June,” Romualdez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba086f-055c-4591-a0ca-1585e6c169c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez added they are only waiting for the US to finish the vaccination
        of its citizens before it is able to export vaccines for donations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7912ec-8b2a-4135-be83-c64fed4fe534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the COVAX donations, the Philippine government also earlier
        inked a tripartite agreement with American manufacturer Moderna for<a href="https://cnnphilippines.com/news/2021/3/19/Moderna-vaccines-Philippines-tripartite-agreement.html?fbclid=IwAR2pUJcgoFahjRYFAiEQWOka8I0A3kNmCmQ8IbFXxVOHR5wvFjsvBkIqSQU">
        20 million vaccine doses.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c659064-f855-4a49-bdf4-cee0d91d5148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said officials are trying to increase this allocation
        to 25 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb284dc4-45d8-42c0-a4f3-0019f6c74bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But like Pfizer, the supply is dependent on how quickly [US] will
        take care of their domestic requirements,” the envoy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d91c16-96a7-41ae-860a-7bfa3a9be2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines launched its COVID-19 inoculation drive in March,
        with the first shipments coming from Sinovac and AstraZeneca.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d0790-17f8-49e4-8853-a9e02e9a20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:34:32.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report.</em></p>'
