      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Travel and movement</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6014f-6a65-4ec9-b6a2-8c4338136cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:20:19.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2566bf-d64b-4ef8-9400-24848b28b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:20:19.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Strict home quarantine shall be observed. Travel should be limited
        to accessing essential goods and services, for work in permitted establishments.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7c4e0-f9f5-41b1-84c9-613f1eb66ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:20:19.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa1814-40ef-46b2-9dc4-6634c5df2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:20:19.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Those below 18 years old, over 65 years old, those with co-morbidities,
        pregnant women should stay at home, except for work and obtaining essential
        services. LGUs may relax the minimum age range to below 15 years old, depending
        on the COVID-19 situation in their respective jurisdictions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b914e-9a2c-47b2-9512-4ca5f4e6fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:20:19.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bc785-5a02-446c-9b08-80d0cd5fa4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:20:19.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Mass gatherings are prohibited. Religious gatherings will be
        allowed up to 10% of the venue capacity, but LGUs are allowed to increase
        it up to 30%.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7d055-129c-46ac-b78a-a2ddde775413'
      'mgnl:activationStatus': true
