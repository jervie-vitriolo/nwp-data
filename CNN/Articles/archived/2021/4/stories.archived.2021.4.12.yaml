    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf9400-c718-4859-9475-bbade43db65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Colorado state legislature is
        working to give children free access to mental health care to help them cope
        with the mental ramifications of the Covid-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8bd4f-7f45-4370-a2e0-f594c436da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ce5fd-0c5d-4ddb-bcf4-9cbc561b8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB21-1258, introduced in the House on April 6, seeks to create a
        temporary program that would provide minors with three free sessions with
        a mental health professional. The bipartisan bill allocates $9 million to
        reimburse providers for these visits, which may be in person or virtual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c55df-55f6-4cdb-b33a-6b4c76166c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97dd6e8-7e08-4da8-86b6-a34ad2bb1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill acknowledges the pandemic put "extraordinary stress" on
        young Coloradans "who have experienced enormous disruptions to school, social
        activities, and support networks, resulting in increased isolation and, in
        many cases, new or exacerbated instability, particularly as a result of a
        parent''s loss of employment or stable housing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a16540-22bb-4fd9-b116-8f402084ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0d9b3-6d3a-444c-a126-6f4d5335a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the pandemic began, the Colorado crisis services hotline
        has experienced a thirty percent increase in calls and texts, and Children''s
        Hospital Colorado has seen a ten percent increase in the number of kids who
        visit the psychiatric emergency department due to thoughts of suicide," the
        bill says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70ee28-e2c5-4a89-a412-fd4f7e22790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2af690-c74c-4c6f-9bc8-fe6dd6f7837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.005+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Colorado ranked in the bottom half of states
        for prevalence of mental illness and access to care, according to the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb2113-5d4c-4bd0-8fc4-2b5a940bac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4630d-2d1e-4ef9-bfdd-a2771dc31a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill says "recovery from the pandemic will depend on youth having
        access to mental health support, regardless of their ability to pay for it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e240f9-d93a-4747-bab7-061f6f6619dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082521d-1542-4aae-8ff8-4939551bd268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires the state to create a portal by May 31 for children
        to sign up for services and get screened to see whether they would benefit
        from the support. The portal would also connect people with providers covered
        by their insurance so children could continue to get help after the three
        free sessions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5f990-aa1d-4ebe-af33-ed864119e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bade0-66ee-47d0-bc20-987872274efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program would run until June 2022 under the proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecf4e6-0d77-446a-aff0-4b6b8a399af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee6a67-094d-4329-8505-cd06edc9c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that kids who are getting the support that they need are
        healthier and more successful at school," state Rep. Dafna Michaelson Jenet
        told The Colorado Sun. Michaelson Jenet, a Democrat, is a prime sponsor of
        the legislation. "If we can get that to every kid in Colorado? Game-changer."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbdc31-4dbc-41b7-8d9d-49ec44082572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdb9ee-dce2-4eb2-a9ce-e6f36b986842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the House can put the bill to a vote, the House Public &amp;
        Behavioral Health &amp; Human Services Committee plans to discuss it in an
        April 20 meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a88146-b4f0-47ff-a4e6-fa7f9daf1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986797e3-c578-4b19-b41b-bf81fe7485f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also work at the national level to address the pandemic''s
        impact on Americans'' mental health. Last month, Democratic US Sen. Amy Klobuchar
        introduced the Covid-19 Mental Health Research Act, which would authorize
        $100 million annually for five years to the National Institute of Mental Health
        to fund research on the mental health consequences of the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124d59a-6ecb-4ffd-8d9b-87cfa9efc545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a1e83a-d064-4f03-81fd-565faed58c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps. Paul Tonko, a Democrat, and John Katko, a Republican, introduced
        the House version of the legislation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85fe4b-a28d-42f6-8f0d-d9cac167f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:44:02.006+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/11/us/colorado-mental-health-children-bill-trnd/index.html">Colorado
        bill would give children free mental health services during the pandemic</a>."</em></p>'
