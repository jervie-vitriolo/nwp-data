      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna and Rizal -- collectively
        known as NCR Plus -- are now under a modified enhanced community quarantine
        until the end of the month, after government officials claimed that they are
        already ramping up the country''s bed capacity to accommodate more COVID-19
        patients.</p>'
