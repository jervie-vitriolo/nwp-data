      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90531196-6c7e-4a53-a510-a3ee4eefa496'
      'mgnl:activationStatus': true
