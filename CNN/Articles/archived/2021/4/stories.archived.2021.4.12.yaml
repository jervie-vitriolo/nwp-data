      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to an earlier claim by the Healthcare Professionals Alliance
        against COVID-19 (HPAAC) that the restrictions on mobility were "wasted again,"
        Health Undersecretary Maria Rosario Vergeire said the government maximized
        the enhanced community quarantine by improving healthcare capacity that was
        on the brink of collapse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bee0eb-3d78-4475-9f5a-4d8362fc8e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the criticism has no basis since the full effect
        of the recently-lifted ECQ over Metro Manila, Rizal, Bulacan, Cavite, and
        Laguna will be seen 10 days to two weeks from now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78fdd7-cd51-4ab3-9c92-71e2c8b87699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko masasang-ayunan ang HPAAC dito na sinasabi nilang it has
        gone to waste because we have implemented measures. We are currently doing
        ano ang dapat gawin para maibsan ang sitwasyon," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8063d2-5f2a-48f0-884c-1244d5935ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won''t agree with the HPAAC''s statement that it
        has gone to waste because we have implemented measures. We are currently doing
        what we need to do to ease the situation.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178daa0-4c25-46d7-b4b8-59336b03f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire admitted that new cases have yet to go down and hospitals
        are still struggling, but she underscored that the government was able to
        add 164 ICU beds for COVID-19 patients and over 3,000 beds in hospitals, isolation
        centers, and extension facilities. She added that there has been a slight
        improvement with contact tracing efforts, bringing the ratio to 1:6 or six
        close contacts traced per patient.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae3fb8-9f56-4be0-a846-357e04f0bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi tayo gumagawa nitong mga measures, we might be mas mataaas
        pa sa 10,000 na average daily cases natin because of the exponential increase
        rate of the virus on how they transmit," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691744d-69af-4c7c-8898-84ce25f39014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we didn''t implement these measures, we might see
        more than the 10,000 daily average in cases because of the exponential increase
        in virus transmission.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8144b44-2925-4217-bab5-234ec3d202bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government hopes to see a decline in new cases in the next 10
        to 14 days. Independent research group OCTA, meanwhile, is more optimistic
        by projecting a "clear downward trend" in COVID-19 cases in the national capital
        region by next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c470d962-dd24-4702-b0e7-d306db0da02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the provinces of Rizal, Bulacan, Cavite, and Laguna
        eased into modified enhanced community quarantine status until April 30 as
        the government aims to further balance the health and economic aspects of
        the COVID-19 crisis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4633225-4daf-420c-a32d-a2d3ef95ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:22.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Quirino and Abra, and Santiago City in Isabela
        were also placed under the same form of lockdown.</p>'
  'Philippine-Sports-Commission-lockdown-COVID-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T16:24:05.917+08:00
