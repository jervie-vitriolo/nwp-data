    'jcr:uuid': '316da3b2-49b8-4731-8593-c5dc57231a33'
    'lead': 'Monetary authorities may revisit the Philippine economic growth target
      for this year following the two-week hard lockdown imposed on the NCR Plus zone,
      the central bank chief said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T16:51:44.256+08:00
