      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23567b6-e3fb-4658-b500-bd0c8f6479d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives them comfort to be able to control access to all their
        basic needs," Johnson said, urging the importance for cats to have as much
        consistency as possible and that small environmental changes can cause them
        to stress.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ea278-87e7-4a5d-bf31-febc9d19a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:10:04.560+08:00
