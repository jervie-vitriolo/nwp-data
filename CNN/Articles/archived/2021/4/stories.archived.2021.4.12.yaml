      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Sunday said Metro Manila,
        Rizal, Bulacan, Cavite, Laguna will ease to the less strict form of lockdown
        until April 30. The provinces of Quirino and Abra, and Santiago City in Isabela
        were also placed under MECQ.</p>'
