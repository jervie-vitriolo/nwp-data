  'Over-2-million-Pfizer-vaccine-doses-May-June':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T17:29:28.169+08:00
    'imagesource': 'jcr:16fb86f7-0857-48fb-b3f6-c943c9df83f2'
