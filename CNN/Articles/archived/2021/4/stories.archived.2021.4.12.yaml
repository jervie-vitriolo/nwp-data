    'template': '1'
    'title': 'Gov’t ready to reimpose ECQ in Metro Manila, other provinces if needed
      — task force adviser'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272b452-9b22-485f-ac35-0e1aa77a4817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—</strong> The government
        would be ready to reimpose stricter quarantine measures in Metro Manila and
        other provinces if the need arises, an adviser to the COVID-19 national task
        force stressed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089be04f-5159-4042-973a-c4dd49f5a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.800+08:00
      'mgnl:createdBy': 'alyssa'
