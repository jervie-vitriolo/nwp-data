      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Monday, Roque refused to expound how he was quickly
        admitted to the Philippine General Hospital over the weekend after disclosing
        that he contracted the virus for the second time.</p>'
