      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fans of true crime documentaries have
        another chance to binge-watch a full day of gory drama and earn cash while
        doing it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69105c-4dc9-49bb-afb4-c6317fac2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4831f1-8e93-442c-8f5b-fde61dfeb723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, documentary streaming service MagellanTV paid one true
        crime fanatic $1,000 to watch 24 hours of crime documentaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6460f1-db5c-465a-b10d-1216611ec428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e7a7d-8274-4bfb-b1cd-70555bda5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year they''re looking for three brave souls to take the job
        -- and they''re offering more than double the reward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf672e94-397d-43b4-8dc6-155b87c8483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bbc598-1bf5-4f22-a88b-0ccab92202c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people will now have the chance to win as much as $2,400 each
        if they can sit through a full day of true crime -- $100 per hour they endure.
        They''ll also get a one-year membership to MagellanTV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0623c7f8-d40a-4076-919d-63977ea8fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4140b0-8b62-40fc-96cd-795478834dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ideal candidates live for True Crime," the posting for the
        "True Crime Watch Dream Job" said. "They can handle the most menacing serial
        killer, the goriest details and don''t flinch at the chilling paranormal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6e493-6941-4dd6-9e1d-b1606aabacd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355edc01-6aaa-4a4f-a63d-e0c2dc1ebeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lucky three selected will watch 18 documentaries, some of which
        are the same as last year. They include terrifying stories debunking fiction
        and retelling fact, from "Jack the Ripper: Tabloid Killer" to "The Columbine
        Massacre: In the Killer''s Mind."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5d56d-878d-4775-8e22-49cd57ed04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd857c53-e572-48c5-9cfc-666c7c8dc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just to make sure only those with the thickest skin apply, there''s
        another challenge. Whoever''s hired must stream their experiences on social
        media to show everyone just how tough -- or not -- they are.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf48c11-1a2a-4dfc-ab10-b124259c0491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d46afc-f5d3-4c7a-a77e-563968ef46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who dares to put their sanity to the test has until May 5
        to apply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d5908-8849-4229-9bf1-cc562d6d426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T09:40:00.749+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:14:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
