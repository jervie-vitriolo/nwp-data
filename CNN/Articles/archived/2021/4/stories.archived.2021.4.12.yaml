      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        country''s employment situation may improve in the coming months as businesses
        get more upbeat about the local economy, according to Bangko Sentral ng Pilipinas
        Governor Benjamin Diokno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e6a1a-72e1-4f78-a9f4-718b1ef0f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tumaas ang kumpiyansa ng mga businessmen," he said during a virtual
        briefing on Monday, citing the BSP''s Business Expectations Survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb5f3e-7b25-4aeb-9c33-0df33a55656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;The confidence level of businessmen increased.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406cf67-4642-4b15-b0d5-650af0a83763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank survey showed the overall confidence index improved
        to 17.4% in the first three months of 2021 from 10.6% in the last quarter
        of 2020. The index level represents the net of the percentage of firms in
        the survey that gave positive answers, less the percentage of those who answered
        in the negative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96ef89-ab68-42c8-a674-cd7b6d67eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2021 second quarter, businessmen kept their bullishness,
        with outlook rising to 42.8% from the previous quarter''s survey result of
        37.4%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ddf39-a5e7-4ebc-be5a-a3912b3c9e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.342+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business outlook on the Philippine economy for the next 12 months
        was more optimistic as the confidence index jumped to 60.5% from the 57.7%
        recorded in the Q4 2020 survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efcc19a-87fb-4dea-a16d-cbd7ac2eab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP executive said the favorable sentiment was buoyed by the
        observations that Filipinos are embracing the "new normal", news on the COVID-19
        vaccine drive, as well as the emergence of new business/marketing strategies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979802c-d8db-4438-8280-009e9df9c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this can be translated to businesses hiring more employees
        this 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f26859-bac8-4e11-b99a-81650a32b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagbuti ng business sentiment ay nagpapakita na maraming industriya
        ang mag-hire ng mga manggagawa sa mga susunod na buwan," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa7f75-7264-413c-bf5e-5ef6c1a0b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The improvement in business sentiment shows that many
        industries will hire workers in the coming months.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621fe08-1bae-4395-be45-db4c8d7dc3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority showed earlier that
        4.2 million Filipinos were jobless in February, which was higher than the
        4 million reported in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff55bc0-fc54-415e-89cc-71aa6989ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said Filipinos may find jobs in booming industries like healthcare,
        construction, and business process outsourcing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27984d21-51c9-434c-ab94-8d26c1f75554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:12:34.343+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also explore job opportunities in government offices, telecommunication
        and logistics companies.</p>'
