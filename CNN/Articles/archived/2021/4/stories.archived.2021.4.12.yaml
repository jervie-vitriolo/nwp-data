    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93cfe92f-0a50-472d-a3b9-1dbfe9294fb0'
    'lead': 'Fans of true crime documentaries have another chance to binge-watch a
      full day of gory drama and earn cash while doing it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T09:40:00.747+08:00
