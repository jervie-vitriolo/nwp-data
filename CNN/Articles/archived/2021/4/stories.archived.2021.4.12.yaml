      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this first webinar of the Rudolf Rahmann lecture series, professors
        Danilo M. Gerona of the Partido State University and George Emmanuel R. Borrinaga
        of the University of San Carlos will talk about “Cebu and the Visayas at Spanish
        Contact.”</p>'
