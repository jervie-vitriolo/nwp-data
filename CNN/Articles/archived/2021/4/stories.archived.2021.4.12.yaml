      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised arrangements have been made in "close consultation"
        with government and public health officials to meet social distancing guidelines
        which limit funerals to 30 people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f96cc-02e6-4bb0-a5e1-4a10e5777ecb'
