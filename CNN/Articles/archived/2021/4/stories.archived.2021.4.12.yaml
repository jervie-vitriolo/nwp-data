      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels more like the early 20th century than a modern conflict,
        with tired, nervous soldiers gripping their rifles around him as they reach
        open ground, scanning the area for movement across no-mans-land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93ab79-c18a-4a52-8cf2-a37b04fb8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They know snipers, likely trained by Russians, say Ukrainian officials
        are looking for a chance to fire. More than 20 of their comrades have been
        gunned down already this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f3494-bb42-4c9b-9cbd-b5f354795f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s eerily quiet with an occasional crack of a gunshot in the
        distance shattering the calm, keeping everybody on edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fe766-7fe9-47e8-bd18-8283b4e80c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This area near Mariupol is a risky place for the President of a
        country to visit, but that doesn''t stop Zelensky who granted CNN unprecedented
        access to his trip to the front lines, where he insists on going to the most
        forward positions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d55f0-cb38-42e2-bd26-40114821644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I visit a military base, the guys at the very front will hear
        about it and think I forgot about them," Zelensky told CNN in exclusive comments
        over two days. "They need to know they have political support."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b31917-6f19-4bc4-866e-5221a33eae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, strapped into a camouflage flak jacket and helmet, has
        to sprint across the open ground with his presidential security to reach the
        trench cover.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a525933-42ae-458c-a197-95893a592f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With<a href="https://www.cnn.com/2021/04/09/europe/russian-forces-ukraine-border-analysis-intl/index.html">
        Russian troops massing on their side of the border</a> with Ukraine, the US
        and its NATO allies declared political and military backing for Ukraine. Zelensky
        urged them to bolster their support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190454a-90c4-49fb-be2c-af42d36e6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New boiling point in long standoff</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e99de-99f3-4481-99df-88a6643f55ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the brutal conflict in eastern Ukraine, between government
        forces and Russian-backed separatists, has been locked in a tense standoff.
        Major combat, which cost thousands of lives since 2014, has given way to a
        grinding stalemate. Following the annexation of Crimea by Russia in 2014,
        fighting erupted in the neighboring Donbas region -- another mainly Russian
        speaking area of Ukraine with rebels demanding independence from Kiev.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c34b0-f895-4b71-a0cf-e0e4481887fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid growing tensions with the United States and its Western
        allies, Russian forces have again been spotted on the move across the border
        sparking concerns the war may be reignited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43547d5a-6981-4afb-b850-6a40a833b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell phone video has emerged of Russian armored columns driving
        towards the Ukrainian frontier. Tanks and artillery guns have been seen being
        transported by rail. There''s also been a build-up reported in Crimea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67120bdc-ccba-4046-b0b1-1834661ee350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Moscow, the Kremlin says the troop movements are inside Russia,
        part of a planned military exercise and pose no threat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469763f-3acb-4a12-93de-19cd1d6c2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the front lines, the Ukrainian President told CNN a Russian
        invasion is a very real possibility his country is bracing for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105379a-c2fa-49dd-b0d6-279ee55a2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course. We know it, from 2014 we know it can be each day," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387145eb-fef1-400c-952a-22d9f6fe1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are ready, but we are also ready because we are on our land
        and our territory," he told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753163f9-148f-4a87-842f-98eb1507ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Ruslan Khomchak, commander-in-chief of the Ukrainian armed
        forces, told CNN an estimated 50,000 Russian troops have now gathered across
        the Russian border and in Crimea. In addition, there are at least 35,000 Russian-backed
        separatists in rebel-held areas of Ukraine, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5817b2-4dbd-4e55-877e-ee5e1afce1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before this current worrying build up in the number of troops
        at Moscow''s command on Ukraine''s doorstep, Zelensky called for the US to
        sell it weapons, such as Javelin anti-tank missiles. Those weapons have now
        been delivered, most notoriously in a phone conversation with then-President
        Donald Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08bf100-4759-4249-b5d9-06ad3e96b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said Sunday that<a href="http://www.cnn.com/2021/04/11/politics/blinken-taiwan-china-coronavirus/index.html">
        there are "real concerns"</a> over Russia''s action. On NBC''s "Meet the Press,"
        Blinken said, "The question is, ''Is Russia going to continue to act aggressively
        and recklessly?'' If it does, the [US] President''s been clear, there''ll
        be costs, there''ll be consequences."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2a8d5-ec85-4649-a565-b0cfae70dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Friday that <a href="http://www.cnn.com/2021/04/08/politics/ukraine-us-black-sea/index.html">the
        US is considering sending warships into the Black Sea</a> in the next few
        weeks in a show of support for Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406989f9-52c9-467d-87f0-051dfb4920a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lurching to the future</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f98658-80d2-4143-9942-5efadb9ce439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the air, above the muddy trenches, the seemingly endless flatness
        of eastern Ukraine is punctuated by battered towns and the rusting industrial
        hulks of the Soviet-era factories that made this war-ravaged region Ukraine''s
        economic backbone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24e7b9-3d2a-4643-afc9-b84eb4b19c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military helicopters, deafening old MI-8s first developed during
        the Soviet era, painted in unnaturally vivid combat camouflage, fly fast and
        low over the countryside to avoid ground fire. Every few minutes they lurch
        upwards to leapfrog trees or electricity lines, then quickly plunge back down
        again within feet of the soil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7876e-b1a7-46f5-a4e4-f651f49e3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board the aging presidential chopper, which retains a degree
        of well-worn comfort, Zelensky shouts above the engine noise of how the US
        is a "good friend" of Ukraine, but that President Biden "must do more," to
        deter Russia and help bring this conflict to an end.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c729b7-992a-4dbb-b355-bdb02a62adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More weapons, more money to fight, and, crucially, more support
        to join NATO, the Western military alliance where an attack on one member
        commits all to respond, he explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333ffde-47d0-46f5-b168-97af7eba2f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they [the US] see Ukraine in NATO, they have to say it directly,
        and do it. Not words," Zelensky told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72872cf5-45db-4968-9958-1e81fcf55943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chances of that are slim, amid concerns that moving Ukraine
        closer to NATO membership would provoke Moscow, possibly fueling a broader
        conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f41ff-17f5-40f9-b946-77fcb83baadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you are right," Zelensky responds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e6166-856a-47fd-ac99-71490bfff3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what now is going on? What we do here? What do our people do
        here? They fight."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62550ee-0bb4-4dab-9f65-c3d946dd5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the front line, Zelensky led a minute of silence for the fallen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81c568-b52a-4cac-a575-89592d8df1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without NATO, this is his country''s reality. Ukraine is
        at war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189318ec-1cc9-4254-9472-6153ea2b5339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:05:41.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
