    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5b1af-9eb5-4b7e-94a8-c84b4b7fc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the basis of the decision, Herbosa said the Inter-Agency
        Task Force made a “balancing act” and considered data from both angles of
        the health and economic sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e82458-6521-4e1d-ac75-37c2afe60cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I looked at the minutes of that discussion, I saw the data
        being presented by our losses in terms of economics,” Herbosa noted. “But
        I also saw that the health sector was also gaining in terms of what needed
        to be done.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f56405-8e39-4a95-bcbd-0246ee2a3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa particularly cited the reopening of more isolation facilities
        for COVID-19 patients in the NCR Plus. He said the government has ramped up
        healthcare capacity in the bubble, with more than 3,000 additional beds for
        patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2146c-457b-4238-9514-471eba7277a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while there’s also room for improvement in the country’s
        current COVID-19 testing capacity,&nbsp;the government also ramped up this
        protocol by purchasing antigen tests, which the Health Department said can
        be used as a stand-alone test in areas with outbreaks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55697521-3cfb-4953-8097-f118f43de07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/9/first-batch-of-gov-t-procured-antigen-test-kits-arrives.html">First
        batch of gov''t procured antigen test kits arrives in PH</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de762b50-aa41-4502-a5bc-7dd81291cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the Philippines reached 864,868 on Sunday,
        with the <a href="https://cnnphilippines.com/news/2021/4/11/PH-all-time-high-covid-recoveries.html">DOH
        logging 11,681 new cases</a>. Of the total tally, 146,519 or 16.9% are active
        cases.</p>'
