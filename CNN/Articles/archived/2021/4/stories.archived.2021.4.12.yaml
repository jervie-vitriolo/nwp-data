      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference on Saturday, Gao Fu, director of Chinese Center
        for Disease Control and Prevention, said the protection rate of Chinese vaccines
        "are not high," even if they are widely recognized and have been approved
        for use by more than 60 countries.</p>'
