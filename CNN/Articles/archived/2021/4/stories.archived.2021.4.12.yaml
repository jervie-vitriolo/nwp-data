      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday, San Juan
        City Mayor Francis Zamora said a significant number of recoveries may be reported
        after the two-week enhanced community quarantine in Greater Manila area.</p>'
