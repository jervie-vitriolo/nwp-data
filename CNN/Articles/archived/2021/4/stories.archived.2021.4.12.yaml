      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pets can help us manage our stress and keep our calm," Varble said.
        "I think it''s still important you celebrate your bond with your pet, your
        human-animal bond, as a great source of stress relief in your life."</p>'
