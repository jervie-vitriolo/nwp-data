      'mgnl:type': 'text'
      'text': '<p>FDIs are often touted as a key source of employment for Filipinos,
        with more capital placements expected to generate additional job opportunities
        for them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26044f0-8b79-49b7-b9e6-95111cf32029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:16:22.011+08:00
