      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking assurance lang, sa administrasyon ni Pangulong Duterte,
        lahat ng merong pangangailangang medikal ay mabibigyan ng tulong," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7b41c-0f56-4cfb-8e5c-351b827cccd7'
