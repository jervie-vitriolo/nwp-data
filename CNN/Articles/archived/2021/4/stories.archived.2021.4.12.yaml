      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before ECQ we are growing at an exponential rate," Zamora said.
        "After two weeks of ECQ, we saw this number stopped growing and I believe
        it will start to drop now because every single day, we have recoveries. Those
        who have finished their quarantine will be tagged as recovered, thus, this
        number will go down."</p>'
