    'mgnl:tags': ['how-to-survive-hotel-quarantine']
    'template': '1'
    'title': 'How to survive hotel quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e975396-c62e-4fca-834b-667536f3eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Being stuck in isolation in a small
        hotel room for days on end with no option to leave could easily have been
        the basis for a fly-on-the-wall&nbsp;reality show a few years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966fd26-5469-49ad-b35c-93df5f61d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as travel restrictions continue to change due to the COVID-19
        pandemic, this scenario is becoming part and parcel of traveling during the
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ecda0-ff2d-4599-ad19-6d539eeb62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of destinations around the world, including Canada, Australia,
        and New Zealand, have a mandatory two-week quarantine in place for arrivals,
        while those traveling to Hong Kong are required to remain in isolation for
        a staggering three weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf799b2-74d0-4bd5-948f-6d023517159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this may seem like a lot to go through for a vacation,
        it''s an unavoidable obstacle for those who need to travel during these uncertain
        times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da0aa6-7e90-48c5-b650-e7d4e8a5ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how hard can spending a few weeks trapped inside a suite really
        be? Tougher than you''d imagine, according to professor Ian Hickie from the
        University of Sydney''s Brain and Mind Centre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708db683-bd9b-4f89-b832-ba4a02a57bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hickie, many travelers don''t realize how vital being
        awake and active during the day and having social interactions is to their
        overall wellbeing and end up approaching their mandatory hotel quarantine
        in an "unhelpful" way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297c903-6128-4ac8-9405-fce62afc8f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be purposeful</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d2ac6-4037-4645-a1af-bb37b20959b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to lie about binge-watching streaming services through
        the night and sleeping through the day just to get through the period," he
        tells CNN Travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2be543-fd33-43fd-9cb9-857b81f76727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is very unhelpful. Travelers are surprised at how quickly
        their mood deteriorates after a few days of this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b3e86-a7c6-4e29-b615-85e3de79ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of watching series after series of TV shows back to back,
        Hickie advises travelers to spend at least six hours a day "doing something
        purposeful" in order to stimulate their minds fully.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8cc40-4172-4f42-9b6b-6a0090cccbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your brain is a very energy-intensive organ, which is not used
        up very much by staring at a screen," he explains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e528da1-5a7b-41e1-ab9e-eaacc1d47a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just by engaging in complex activities, which may be work-related
        or other things that engage you deeply, you''ll feel like you''ve achieved
        something.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb84883-1668-4954-81da-4945c17efe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it helps with these 24-hour cycles. If you''ve actually exhausted
        yourself mentally, as well as physically, it will help you sleep."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8999c-4710-4591-9f53-3c81b2adf761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before completing Hong Kong''s mandatory three-week quarantine back
        in February, CNN features producer Zahra Jamshed sought advice from a number
        of seasoned hotel quarantiners, who suggested she put a routine in place from
        the get go.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4df4b7-3e6d-4b7e-9563-b364274ffae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Jamshed was able to work from the hotel during her quarantine
        period, so her days had a regular structure to them, she decided to create
        a "to do" list with a number of allotted tasks so that each day would feel
        purposeful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492ef2a-14a7-42cc-9636-00ee1ee7506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was nervous that the weekends could feel empty and monotonous,"
        she explains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0693b-983f-4170-a772-ce76a39748c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way I knew I wasn''t going to wake up on the weekends wondering
        ''what do I do with the day'' while scrolling through everyone else''s feeds
        on Instagram."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bd14c-a685-462f-9cf5-9ae04ec7bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making sure to get an early start was also vital, as there was just
        one big window in her hotel room, and the best time for direct sunlight was
        early in the morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fd1a6-9f8a-4d09-b9aa-5abef64ebb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odd day that I slept in and missed my time in the sunshine,
        I really felt it take a toll on me mentally," she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06347a72-0d59-4617-900a-901cb684fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Daylight factor</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49716266-a5fc-477c-967e-43f1c34e74f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Jamshed discovered, daylight is hugely important when it comes
        to regulating our moods and maintaining our sleep schedules.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0abe1-8ca3-4cf6-889f-47307a029634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sunlight is so essential for enhancing moods and setting your regular
        24 hour cycle / body clock in terms of brain function and emotion in particular
        ways," explains Hickie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601afe73-f3b1-4400-a9ff-791b856416ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you''re in rooms that face away from the sun and don''t
        have a balcony, that''s much harder."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03590cd2-e687-40b6-9dfe-18dd1a8857d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying physically active can be difficult while in a confined space,
        but it can make a huge difference to your mood.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6bf1b-e4c0-4ff8-8b94-e860dada8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run up to the Australian Open in Melbourne earlier this year,
        tennis star Novak Djokovic was pictured trying to stay fit while in quarantine
        by swinging tennis rackets on his hotel balcony, while British player Katie
        Boulter shared images of herself doing yoga in her suite.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e200ed-a128-4758-9756-8e09e99121c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamshed says she also tried to exercise daily, alternating between
        yoga and circuits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10894504-a9e1-4141-a662-fc77f7a7ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of simple things like being able to go outside, get regular
        daylight and move around were apparent to CNN Travel digital producer Lilit
        Marcus, who sailed through a two-week hotel quarantine in Sri Lanka.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e90a4-30fe-4ecd-ab88-0b8cee66a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.923+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the destination''s hotel quarantine rules are slightly less restrictive
        than those in other countries, she was allowed to leave her suite and enjoy
        the resort''s amenities, which included a pool, gym and spa, as well as visit
        ''approved'' tourists sites.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c56511-16fe-4291-9653-745606481608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As quarantines go, there are worse ones than Sri Lanka''s," says
        Marcus, who is based in Hong Kong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76257e1-5370-4333-a13d-0be6bd6d8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I was working remotely to stay busy, having the ability
        to go for a swim first thing in the morning and eat meals somewhere other
        than my bed went a long way for my mental health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e9d98-35de-4639-8760-2619f1fbb8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guests and staff had masks and gloves on, and the size of the resort
        made it really easy to socially distance, even at the breakfast buffet. I
        felt safe, but I also had fun. Who could have imagined?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83db56c-69af-4f33-8bf4-a185416810ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Marcus'' movements were restricted and she was unable to
        socialize freely, she was ultimately spared the complete isolation and lack
        of social interaction that many in quarantine struggle with.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026d1b23-da1c-4336-b940-b4e7067d2f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay connected</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878bdee-094a-49f8-845b-5972208ead2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being out in the social world interacting with people is essential
        to your normal mental health and wellbeing," says Hislop.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ca6b0-0547-44f6-84ac-7d546956b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [humans] are social animals and we expect to be able to interact
        with people physically and emotionally.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a424f-b171-453f-969b-52f81e983bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans cope best in groups. A lot of people have never really lived
        their lives on their own, especially for an extended period. So that''s really
        challenging."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b22c8-08be-4be3-8a60-7ffa84aadf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he notes that one of the major benefits of modern technology
        is that staying connected while being physically apart is much easier.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cebad-81bd-43dd-b008-98e3f1363a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamshed spent a lot of time writing thank-you notes to friends "on
        the outside" as well as having video and phone calls with her loved ones.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afdea59-dc43-48e3-b1d0-252b5ad6986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while social media can also be helpful in terms of keeping up
        with news back home, it can also be overwhelming, particularly with the uncertainty
        brought about by the pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a92bf-25ef-4a42-82b9-a037023a8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hickie recommends that travelers "turn off the 24-hour news cycle"
        where possible and focus on "stuff that is more purposeful."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257b977-69e4-40bf-9730-e9900299b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach worked for Lee Jung-soo, who stayed busy by documenting
        her Hong Kong hotel quarantine in January.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136026d-b4b8-44bb-a987-0aa0328d8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean entrepreneur shared at least 70 Instagram posts
        detailing the experience, including all of her meals, during the course of
        her mandatory hotel stay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8699a-2932-4265-851c-bbe7b9400164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.924+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t recommend watching the news all day," she told AFP
        via video chat while in quarantine. "That''s just not a good headspace to
        be in, constantly updating yourself about the latest (outbreak), you''ll just
        drive yourself up the wall."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eec7aa-54c8-470e-8858-87bc0284eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamshed says she tried to view her quarantine period as two blocks
        of ten-day periods, so that she wasn''t counting down three weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0801f6f-682f-4e21-a750-b10691ca61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that was essential, because the bigger numbers tend to
        be scarier and more overwhelming the longer you''ve been in here," she explains.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6fc1c-c96b-419b-97d3-7084314773ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s way harder to comprehend "I''ve been in here 16 days" than
        it is to say "I only have five days left!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f538ef1-004c-4a51-8b3f-4128c6aa1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep focused</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eda589-2d1c-497e-a24f-2fcb82ea5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she coped well for the first two weeks, day 16 proved to be
        a particularly low point.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb58df9-b5d3-49ed-ab50-49ff4dfd01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure why, I started to miss the feeling of solid ground
        under my feet, and fresh air," she says. "But by day 17 I was back to better
        spirits."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07391b-bfad-49a3-a59e-eb71667be03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hickie, many travelers are surprised by the impact
        being in isolation for an extended period can have on their mental wellbeing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c6e35-973a-4c24-89d6-efa5be478a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting, I''ve spoken to a number of people who''ve been
        far more challenged by it than they thought they would," says Hickie.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d890b-f94c-4495-995d-b460a94bb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just assumed they would go in, count the days and be out the
        other end. Then after three or four days in a row, they start to think ''this
        is really challenging.''</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7990d-f8ed-4544-884b-3ef8a471fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who''ve been in quarantine more than once came to realize
        how essential their daily activities are in maintaining their normal moods.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c606ff-050e-45ff-b025-965d26b189db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When deprived of that, they suddenly become disturbed in ways they
        wouldn''t have predicted at all."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3088a47-1fbe-42bb-9f0e-67ec4841bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she''s out the other side of quarantine, Zamshed admits there''s
        a few things she would do differently given the opportunity, and reducing
        the amount of plastic waste she accumulated during her stay is top of the
        list.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f4827-d2b6-439b-8623-c0cfa53f59f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Hong Kong everything in your room either leaves with you, or
        it''s thrown out once you leave for hygiene reasons," she explains.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e263dc00-bd9b-49b7-b85d-b95da49f589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My room came with boxes of plastic water bottles, dozens of mini
        shampoo bottles, all of which I didn''t need.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea3b42-e678-4b51-a5fe-3617e0b62adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, and I would have brought less clothes... the reality is you
        just end up cycling through the same leggings and T-shirts every day."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a666f-c5b0-4597-aea0-513d7b59c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:39:11.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/surviving-hotel-quarantine/index.html">"How
        to survive hotel quarantine."</a></em></p>'
