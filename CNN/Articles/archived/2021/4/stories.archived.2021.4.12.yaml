    'template': '1'
    'title': 'The job of binge-watching true crime for a day is back — and could earn
      you $2,400'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266fee3-ab73-4d1c-a230-1e76a8420617'
      'mgnl:activationStatus': true
