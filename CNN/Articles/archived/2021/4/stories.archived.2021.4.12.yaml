  'india-ganges-river-kumbh-mela-festival':
    'author': 'Jessie Yeung and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-12T18:43:58.807+08:00
    'imagesource': 'jcr:cc279f25-66ad-4c19-80c6-630127bb8b0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a1131b-bd60-45ca-9d5d-64ca69f39018'
    'lead': 'As many as 5 million visitors were expected to descend on the city Monday
      — an auspicious day in the ongoing Kumbh Mela religious festival, which was
      delayed this year due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T18:47:47.422+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:14:09.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:58.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'India', 'Ganges-River', 'Kumbh-Mela']
    'template': '1'
    'title': 'Millions of Hindu pilgrims head to the Ganges River as India''s daily
      coronavirus cases continue to surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044017b2-f03d-483d-b876-60e8eeefd564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hindu devotees packed the streets of Haridwar,
        in northern India, on Monday for the largest religious pilgrimage on Earth,
        in scenes that defied social distancing rules just as COVID-19 infections
        soared in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd6f63-2936-4347-8b41-f699aae9064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 5 million visitors were expected to descend on the city
        Monday — an auspicious day in the ongoing <a href="https://www.cnn.com/2021/04/01/india/india-kumbh-mela-2021-intl-hnk/index.html"
        target="_blank">Kumbh Mela</a>&nbsp;religious festival, which was delayed
        this year due to the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus pandemic</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f6ad8-7f55-4d2f-adb1-52fed4dfb5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the festival, devotees wash away their sins in the river''s sacred
        waters, which are believed to turn into "amrita" — the nectar of immortality
        — on auspicious days like Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676bdd8-5868-4378-94a1-36c7710b39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 650,000 people had already taken a dip in the river by
        early Monday, according to police Insp. Gen. Sanjay Gunjyal. Throughout the
        day, there will be an estimated 11,000 to 18,000 people in the water at any
        time, spread across the 15 main riverbanks, said Mukesh Thakur, a senior police
        official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46852a-1c37-460c-9158-d890ad6779e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive crowds are causing concern as India struggles to contain
        a <a href="https://www.cnn.com/2021/04/05/india/india-second-wave-covid-intl-hnk/index.html"
        target="_blank">worrying second wave</a>, with cases rising dramatically every
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edd177-1461-410e-9172-ddab4a2f57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing is proving very difficult," Gunjyal said. "If
        we try to enforce it then it can lead to a stampede — that''s why, despite
        wanting to, we are unable to implement social distancing at these riverbanks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6f745-10f0-429b-bbe9-9c3378cad8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added authorities were "continually appealing to people to wear
        masks and follow COVID-appropriate behavior."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca5c43-2778-49f1-8540-3112bda86ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India reported 168,912 new cases Monday, its highest single-day
        figure for the sixth consecutive day, according to data from the country''s
        Ministry of Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f831489-0bc8-41bd-ae6b-fb237cac72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave, which began in March and has rapidly accelerated
        in the past week, has far surpassed India''s first wave last year, when at
        its peak in September daily cases passed 97,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92b044-f393-415d-927e-a6977f1d4614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trying to contain the risk</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c911885-aad5-4c5c-908d-b339819043b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Haridwar, Uttarakhand state, authorities have introduced measures
        to try to contain the risk during Kumbh Mela.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3270f25-5ea6-45ac-b367-b9370d55a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes artificial intelligence cameras at various riverbanks
        and 15,000 security personnel deployed to handle crowd control, Thakur said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789a903-4fdc-45fe-82fe-6b484f88a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The camera has sensors which alert us when the number of cars in
        parking areas or foot traffic crosses a certain threshold and we can communicate
        with people on ground to start diverting crowds," Thakur said. "The cameras
        also detect if people are not wearing masks and the officers on ground immediately
        issue tickets to those people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8455434-c5d6-4ced-b883-89218cd92f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gunjyal said it was impossible to issue tickets to everyone
        on Monday due to the sheer size of the crowds, with photographs showing plenty
        of people defying mask-wearing rules.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9826a-f234-45e2-8a5a-c3c6d13303fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other restrictions were aimed at preventing those carrying the virus
        from reaching the festival.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc57be0-3499-4b42-9b6f-c2dfe2475df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before entering Haridwar, all those attending the festival had to
        register online, and provide a medical certificate confirming their health
        status. Visitors coming from states with surging infections had to provide
        negative COVID-19 test results, and checkpoints were set up at transport hubs
        to carry out random testing on people passing through.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242e73c-fe07-49a4-b4c5-8a209339c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, all these restrictions might not be enough to prevent the
        virus spreading between the masses of people eating, washing, and praying
        together in close proximity. Haridwar is already starting to see infections
        surge; 2,209 cases have been reported in the city since the festival began
        on April 1, according to data from the Uttarakhand state health department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0878de7b-8c6a-42fd-ae67-adeb363a8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second wave of coronavirus is ongoing in the country ... in
        Uttarakhand as well, the impact of (COVID) has risen, more than 500 cases
        have started coming in daily," said Uttarakhand''s police director Ashok Kumar
        earlier this month, urging people to follow safety guidelines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f61d50-f8aa-4c96-9b40-edb0d784f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not let it get to a point where we again need a lockdown,
        as that is harmful to everyone."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a113ae2-6d70-40b2-b4dd-8d18b2af2a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:47:47.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/12/india/india-covid-kumbh-mela-crowd-intl-hnk-scli/index.html"
        target="_blank">Millions of Hindu pilgrims head to the Ganges River as India''s
        daily coronavirus cases continue to surge</a>."</em></p>'
