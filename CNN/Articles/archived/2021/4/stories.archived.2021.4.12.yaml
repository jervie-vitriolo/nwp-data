    'template': '1'
    'title': 'PH’s COVID-19 death toll breaches 15,000'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a303cc-9b25-4f95-8f1f-2dbc5d7705d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:11:50.144+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> —&nbsp;The
        country has now lost more than 15,000 lives to COVID-19, as the Department
        of Health confirmed for the fourth consecutive day over 200 new deaths from
        the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16441589-bef5-4e3f-b0d1-24b2e9f50fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17ae67-86bd-4f22-b3ad-3ab5be10c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Monday report showed the viral illness killed 204 more people,
        with the death toll rising to 15,149.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6457f-87c0-4f07-a929-f95369cca14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92adb6-de1f-45cb-b974-c4b2fe2411e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past week alone accounted for around 11% of that total, as the
        DOH recorded more than 1,700 deaths since April 6. <a href="http://cnnphilippines.com/news/2021/4/9/COVID-19-all-time-high-deaths-active-cases.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20April,of%20total%20number%20of%20cases.">On
        April 9</a>, the country saw its deadliest day of the pandemic with 401 new
        deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4e536-a26f-4e3a-bee0-3079e21c9b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d489c7e-4c23-4186-88ee-2090d93ae326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly confirmed fatalities, the department said 34 were earlier
        announced as recoveries and were reclassified after final validation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200dba1-ba48-43c6-b4df-623fee1613e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301bc390-f585-4282-a3f0-dd37ed32cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case fatality rate —&nbsp;or the percentage of those who succumbed
        to COVID-19 out of all infected —&nbsp;is currently at 1.73%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5948ea-11b3-4370-afaa-d2a4027f31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b785c147-3e71-4ccf-b4d1-3bcb3284390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also listed an additional 11,378 infections, marking
        the fourth straight day new cases breached 10,000. This does not yet include
        results from six testing laboratories which failed to submit data on time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb76eb-ca2b-46b7-abb7-d75473a3fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede5cca-302f-42f8-8836-5cb956a37c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T17:30:55.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:14:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total case tally now stands at 876,225, of which 157,451 or
        18% are active cases. At least 97% of the currently ill patients have mild
        symptoms, while 1.7% are asymptomatic, 0.5% are critical cases, 0.6% are severe,
        and 0.32% are moderate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
