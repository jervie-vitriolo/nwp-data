    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco stretches ''no disconnection'' policy until end-April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e634c3-2265-449b-a297-08b661984520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:09:24.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        Manila Electric Co. on Monday assured that there will be no disconnection
        activities in its franchise area for the whole month of April as the NCR Plus
        is placed under modified enhanced community quarantine (MECQ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf933d-7f15-4e0b-8b44-cd13cefa553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:09:24.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to put on hold all disconnection activities until
        April 30, 2021,” Ferdinand O. Geluz, first vice president and chief commercial
        officer of Meralco, said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01099beb-f3b7-47a3-95c4-41edde1c4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:09:24.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this extension will help lessen the burden of our customers
        and provide enough relief and time for them to settle their bills," he also
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbbb3a-3a46-4118-8684-495e5a958a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:09:24.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was late in March when Meralco halted its disconnection activities
        following the decision of the government to impose ECQ, the most stringent
        lockdown rules, in Metro Manila, Bulacan, Cavite, Laguna, and Rizal amid the
        surging cases of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864f5d7-fd1d-473e-99f3-09f582fb4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:09:24.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Presidential Spokesperson Harry Roque announced that
        the Greater Manila area will shift to MECQ starting today (April 12) until
        April 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da377719-26e0-4f9f-9ccb-d01e369140ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:09:24.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meralco business operations, including meter reading and bill delivery
        activities, will continue throughout the MECQ," said Geluz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5487f9-b34c-4c05-b424-51649c515667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:09:24.258+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our continued operations will ensure that actual consumption for
        the month will be billed accordingly," he added. "But rest assured there will
        be strict implementation of health protocols in order to safeguard the health
        and safety of both customers and our personnel."</p>'
  'Lagundi-trial-as-COVID-19-treatment-nears-completion-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
