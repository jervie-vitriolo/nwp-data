  'alibaba-fine-tech-crackdown-china':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-12T18:37:55.334+08:00
    'imagesource': 'jcr:8a18c715-580e-434c-80a7-9dff818e497b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0a4ca00-ea20-4943-a719-8a7e0f2bc2d6'
    'lead': 'Alibaba is trying to draw a line under accusations that it behaved like
      a monopoly after Chinese regulators hit the online shopping giant with a record
      fine over the weekend. But that doesn''t mean the crackdown on tech in China
      is over yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T18:42:52.887+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:14:10.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:57.878+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'technology', 'Alibaba', 'Jack-Ma']
    'template': '1'
    'title': 'Alibaba''s record fine is a ''warning shot'' in China''s tech crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886915aa-22c0-4261-9d00-da4b3c812195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Alibaba is trying to draw a line under
        accusations that it behaved like a monopoly after Chinese regulators hit the
        online shopping giant with a <a href="https://edition.cnn.com/2021/04/10/tech/alibaba-china-record-fine/index.html"
        target="_blank">record fine</a>&nbsp;over the weekend. But that doesn''t mean
        the <a href="https://edition.cnn.com/2021/03/16/tech/xi-jinping-tech-crackdown-intl-hnk/index.html"
        target="_blank">crackdown on tech</a>&nbsp;in China is over yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92dccb-985b-4c44-bce7-340c626228e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Tsai, Alibaba Group''s co-founder and executive vice chairman,
        told investors on Monday that the company will not appeal the 18.2 billion
        yuan ($2.8 billion) penalty that China''s <a href="http://www.samr.gov.cn/xw/zj/202104/t20210410_327702.html"
        target="_blank">State Administration for Market Regulation</a>&nbsp;(SAMR)
        imposed on the business. Regulators had investigated Alibaba for "exclusive
        dealing agreements" that prevented merchants from selling products on rival
        e-commerce platforms — a practice known as "choosing one from two."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cdc53-c4ae-4373-81df-f0cbeca80809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this penalty decision, we''ve received a good guidance on
        some of the specific issues under the anti-competitive law," Tsai said on
        the investor call. "We are pleased we are able to put this matter behind us."
        The company has promised to case the "exclusive dealing" practice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567accd-7755-4e2e-8caf-7b8c90e32b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fine is equivalent to 4% of Alibaba''s 2019 sales in China,
        it could have been worse and the outcome appeared to provide some relief to
        Alibaba and its investors. The antitrust investigation had gone on for months
        while Beijing scrutinized other big tech firms, including Alibaba''s financial
        affiliate <a href="https://edition.cnn.com/2021/02/19/tech/ant-group-analysis-intl-hnk/index.html"
        target="_blank">Ant Group</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735057e7-00d9-4102-9111-e0f153354d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said that the penalty comprised less than 20% of Alibaba''s
        free cash flow in the past 12 months, while CEO Daniel Zhang added that the
        change in the agreements with merchants would not have a big impact on the
        company''s business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e906ca8-6bac-40d9-af41-03e0d50d9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Alibaba rallied more than 6% in Hong Kong on Monday, though
        the stock is still down more than 20% since last November, when regulators
        pulled Ant Group''s mega IPO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06028c-2f5c-4677-bcd8-c419df2e6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine removes "a significant overhang" for Alibaba shares, wrote
        analysts from S&amp;P Global Ratings in a note on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f7806-fe3a-4839-a51e-a90cb900e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The penalty also removes the possibility of more serious consequences,"
        they added. Under China''s anti-monopoly law, Alibaba could have been fined
        as much as 10% of its revenue, much more than what was ultimately levied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40006894-8375-4d76-b06f-142d5c0104c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-founded by legendary entrepreneur <a href="https://www.cnn.com/2021/02/16/china/jack-ma-fast-facts/index.html"
        target="_blank">Jack Ma</a>, Alibaba is one of China''s most prominent and
        successful private businesses. But the company''s shares have tanked since
        Beijing tightened the screws on China''s tech champions late last year. The
        tightening is part of a regulatory crackdown that President Xi Jinping has
        described as one of the country''s top priorities for 2021, aimed at "maintaining
        social stability."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cb869-1b88-4349-a6a2-a1dd70641fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quelling fears about the future</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74dbe2-b9f8-48bc-a0ec-d6d9daf0c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Chinese state media tried to quell worries about what the
        fine meant for the future of "platform" companies such as Alibaba and Tencent
        over the weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99415a2-599a-4dde-a905-65732b8a9ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This penalty is a specific move by regulators to strengthen the
        antitrust regulations and prevent disorderly expansion of capital," wrote
        the <a href="http://opinion.people.com.cn/n1/2021/0410/c1003-32074529.html"
        target="_blank">People''s Daily</a>, the mouthpiece of the ruling Communist
        Party, in an editorial Saturday. "But it doesn''t mean [we are] denying the
        important role of the platform economy in overall economic and societal development.
        It doesn''t mean the government has changed its supportive attitude of the
        platform economy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9afa0-8559-4a03-af56-6d458349adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba executives also sought to assuage concerns. Tsai said that
        regulators are "affirming" the company''s operations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3283db01-e915-489b-a866-57f9ef5d019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our business model as a platform is fully endorsed and affirmed
        by the authorities [that] this kind of model is good for the country''s growth
        of the economy and also helps promote innovation," he added. "We feel very
        comfortable there is nothing wrong with our business, [and with] the fundamental
        business model of platform companies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8952ff5-1d9f-4f9f-8f9d-c23772ecb129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai also said the regulatory scrutiny marked a "healthy process"
        that was ultimately good for Alibaba, and allowed the company to get to know
        how regulators think about these companies. "Every large-scale technology
        company will face [scrutiny] — in our case, we have experienced this scrutiny,
        and we''re happy to get the matter behind us," Tsai said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0063e2-2184-4b58-b32e-8f81085d0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crackdown is not over</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f3717-48ad-4c52-abdb-faaa4f4f5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, some experts point out that Alibaba''s case still highlights
        the challenges facing business in China as Beijing continues to probe the
        private tech sector.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7040cc-0bef-4dbc-8017-2fd8c2b6d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alibaba''s fine isn''t a financially crushing blow by any means,
        and it reflects the company''s progress in negotiating a resolution to its
        regulatory problems," said Brock Silvers, managing director of Chinese private
        equity firm Kaiyuan Capital.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7462a-2024-4f50-93dc-b4d8592dc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was an example of how "opaque policy and private political
        maneuvering" can suddenly erase shareholder wealth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8bf46f-e489-4de6-b72b-7d4b85032cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regulators are now preparing to increase their battle against China''s
        corporate titans, which should be quite worrisome to global investors who
        may be increasingly exposed to China risks that have long been unseen and
        remain unquantifiable," Silvers added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10a52d-eca3-4b49-8707-48eccc8af2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alibaba fine is a "warning shot across the bow for the entire
        big tech sector in China," said Alex Capri, a research fellow at Hinrich Foundation
        and a visiting senior fellow at National University of Singapore.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0337ae-a08f-4d1b-920b-f8474e61b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:14:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Communist Party will continue to exert its will, not
        only to diminish systemic risk in the financial sector, but to ensure that
        Big Tech serves the government as a capacity builder around things like digital
        currency and data harvesting," he said. "The goal is to exploit the strengths
        of Big Tech while preventing companies like Alibaba from straying out too
        far on their own. Therefore, the crackdown we''re seeing on Alibaba and Big
        Tech, in general, is not over."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa6c89-9789-44ed-bedd-76125c818705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T18:42:52.890+08:00
