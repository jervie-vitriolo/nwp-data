    'lead': 'The Philippine Sports Commission will be placed on a 10-day lockdown
      starting Tuesday after 63 of its employees tested positive for COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T16:25:47.302+08:00
