      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' COVID-19 case tally spiked to 864,868 on Sunday,
        after the Health Department listed 11,681 new virus infections. This marked
        the third consecutive day new cases topped 10,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc38284-2490-42c8-92d9-5b0a7452e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past weeks, the country has been logging consecutive record-highs
        in new daily infections, which reached a single-day peak of <a href="https://cnnphilippines.com/news/2021/4/2/COVID-19-all-time-high-with-backlog.html">15,310
        on April 2.</a></p>'
  'DOH-COVID-19-home-quarantine-pulse-oximeter-oxygen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T15:53:17.771+08:00
    'imagesource': 'jcr:8d368d05-ff74-478f-b332-7f633a860819'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34134ce-7833-4270-b422-dae2d52cb63f'
    'lead': 'DOH advises COVID-19 patients with mild symptoms to prepare a pulse oximeter
      — a small clamp-like device painlessly attached to the finger — to constantly
      monitor the amount of oxygen in their blood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T15:55:14.635+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:14:27.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:54.210+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH advises mild COVID-19 patients: Prepare pulse oximeter, teleconsult'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741eedf6-cc77-4119-bf4c-f41cacf9a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:55:14.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        Department of Health on Monday gave some tips to mild COVID-19 patients as
        some cases report a rapid escalation of symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ac5dc-5844-48b7-b3f2-31bc0ecbf030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:55:14.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire advised patients with
        mild, flu-like symptoms who are on home quarantine to immediately seek medical
        help via telemedicine as hospitals can no longer accommodate non-severe COVID-19
        cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67885b-34c9-40dd-9bf2-70568f450e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:55:14.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It starts with a mild disease. Halimbawa sa COVID-19, mauuna yan
        maglalagnat ka, sipon, ubo [For COVID-19, you will experience fever, colds,
        cough]. Ang pinakamabuting ginagawa [the best thing to do], as soon as you
        experience symptoms — of course you have to isolate — make use of the telemedicine
        providers so doctors are guiding you on what you''re supposed to do," the
        official said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3b16c-ba68-46b0-bcb7-439835ecef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:55:14.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also urged patients to prepare a pulse oximeter — a small
        clamp-like device painlessly attached to the finger — to constantly monitor
        the amount of oxygen in their blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b646a-93fa-405b-b7ff-c43bdc424431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:55:14.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also handy na meron tayong pulse oximeter doon sa bahay natin...
        Sinasabi ng ating mga eksperto na kapag ang oxygen level is below 90 already,
        you need to seek consultation in a higher-level facility katulad ng ospital,"
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d054f-a330-4f70-8f5c-0648cc46c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:55:14.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:14:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is handy for us to have a pulse oximeter at home.
        Experts say when the oxygen level is below 90, you need to seek consultation
        in a higher-level facility like a hospital.]</p>'
  'PH-coronavirus-death-toll-15000':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T16:09:42.256+08:00
    'imagesource': 'jcr:4cd0ceb3-c9cb-4882-a4c7-e33cf42c4570'
