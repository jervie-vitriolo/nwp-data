      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa told CNN Philippines’ <em>The Source</em> that the
        decision to shift the NCR Plus — Metro Manila, Rizal, Bulacan, Cavite, and
        Laguna — to a more relaxed modified enhanced community quarantine is “not
        fixed.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad0508-3ebe-48ca-b342-a1aea79f0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like in any disaster or chaos, you are ready to actually move back
        to a stricter ECQ,” Herbosa said. “Remember, modified ECQ is still an ECQ.  It’s
        still an ECQ, we just modify it with lesser restrictions.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf9600-7abe-4634-afd3-62e8df505a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR Plus will ease to MECQ until April 30, <a href="https://cnnphilippines.com/news/2021/4/11/new-quarantine-classifications-ph.html">Malacañang
        announced on Sunday</a>. The provinces of Quirino and Abra, and Santiago City
        in Isabela were also placed under the same form of lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acc38d-8408-41f1-8640-f672919a39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:11:27.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/12/MECQ-guidelines-April-2021-Metro-Manila.html"
        href="https://cnnphilippines.com/news/2021/4/12/MECQ-guidelines-April-2021-Metro-Manila.html">MECQ
        guidelines: What we know&nbsp;so far</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b74c1-c202-48bc-85e9-f6db0faf070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:58:20.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas were meanwhile placed under general community
        quarantine: Cordillera Administrative Region, Cagayan, Isabela, Nueva Vizcaya,
        Batangas, Quezon, Tacloban City, Iligan City, Davao City, and Lanao del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6973c-2da5-4148-89fe-3e663e19a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T12:58:20.753+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under the modified GCQ.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Metro
        Manila, Bulacan, Cavite, Laguna, and Rizal will transition to a more relaxed
        quarantine status beginning today.<br><br>Here are the other quarantine classifications
        until April 30 <a href="https://t.co/mHqr6Ap5TM">https://t.co/mHqr6Ap5TM</a>
        <a href="https://t.co/hYKAsLRcCD">pic.twitter.com/hYKAsLRcCD</a></p>&mdash;
