      'mgnl:type': 'text'
      'text': '<p>While the delivery of other Western brands is underway, shortage
        in global supply has made it unclear when the Philippines will receive the
        next batch of AstraZeneca doses via the World Health Organization-led COVAX
        facility.</p>'
