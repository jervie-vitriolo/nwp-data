    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA projects ‘clear’ downward trend in NCR COVID-19 cases by next week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e233ce-4e70-4ebf-9d94-1ef4be4c0c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)—</strong> Metro
        Manila may see a “clear” downward trend in COVID-19 cases in the region by
        next week, according to a fellow of independent research group OCTA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f7d12-9b94-49f0-adb5-914c96e14429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We project that by next week, we will start to see a clear downward
        trend in cases,” Prof. Guido David told CNN Philippines’ <em>The Source</em>
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b34830-f951-458c-9972-f1f050cc94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said there has somehow been a slowdown in COVID-19 trends
        in the capital region, the epicenter of the pandemic, with the reproduction
        rate in the area now down to 1.23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a9993-22ed-4739-a779-85d550672dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive number— which increased to <a href="https://cnnphilippines.com/news/2021/3/23/OCTA-COVID-cases-go-down-unlikely-two-weeks.html">more
        than 2 last month</a>— ideally should be one or less, as anything higher means
        there is still significant community transmission, according to medical experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b381c04f-b3ec-42eb-bd83-bad0f4d5d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re hoping that by next week, it will be close to 1," David said.
        "When it goes down to 1, that means we will start on a clear downward trend."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883266bc-6bb4-4dd9-9336-169bcee05f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the lower reproductive rate, David said a number of local
        government units in Metro Manila have also been recording improvements in
        terms of metrics and growth rates for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7cf6c-f448-4918-b12c-d14de8d45781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pasay, Marikina, and Mandaluyong have been logging a downward
        trend in virus infections, while Manila, Quezon City, and Taguig have also
        seen negative growth rates in the past week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc4dab-ab64-4ee1-97f8-3d16178243f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While David acknowledged NCR''s shift to a more relaxed modified
        enhanced community quarantine may delay the slowdown in cases, he expressed
        hope the momentum it got from the earlier ECQ will still help in pulling down
        the trends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb57f96-1958-4492-a182-11b05075d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, with the momentum that we have with the ECQ, even though
        we downgraded it to MECQ, we can carry this momentum, and continue to have
        a negative growth rate, and eventually reverse the trend,” David said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a048d53-e556-4fe9-bce0-cb7633e29570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the other provinces in the NCR Plus bubble—  Rizal,
        Bulacan, Cavite, and Laguna — eased to MECQ until April 30 as the government
        aims to further balance the health and economic aspects of the COVID-19 crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306681e5-7adb-4325-8ad9-2b377482de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T15:15:02.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:14:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Quirino and Abra, and Santiago City in Isabela
        were also placed under the same form of lockdown.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Metro
        Manila, Bulacan, Cavite, Laguna, and Rizal will transition to a more relaxed
        quarantine status beginning today.<br><br>Here are the other quarantine classifications
        until April 30 <a href="https://t.co/mHqr6Ap5TM">https://t.co/mHqr6Ap5TM</a>
        <a href="https://t.co/hYKAsLRcCD">pic.twitter.com/hYKAsLRcCD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1381398612106739712?ref_src=twsrc%5Etfw">April
        12, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
