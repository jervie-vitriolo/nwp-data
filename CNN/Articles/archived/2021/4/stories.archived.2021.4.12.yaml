      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — The
        Department of Health on Monday dismissed criticism from a group of healthcare
        professionals that the government wasted the public''s sacrifices during the
        two-week lockdown imposed in Metro Manila and other provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac03681-7418-4222-9a35-c0647f72318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:21:53.236+08:00
