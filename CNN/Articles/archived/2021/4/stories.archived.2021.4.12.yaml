      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> The
        local government of San Juan expects a drop in daily COVID-19 cases after
        the city''s shift to a looser quarantine status until the end of the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf12ea-e972-4bfd-b10f-a3aa75e8c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T08:42:45.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:14:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
