      'mgnl:created': 2021-04-12T20:11:49.138+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:14:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for the virgin coconut oil clinical trial, dela Peña
        said they have recorded promising initial findings, where those participants
        who took VCO recovered faster than those who did not.</p>'
    '10':
