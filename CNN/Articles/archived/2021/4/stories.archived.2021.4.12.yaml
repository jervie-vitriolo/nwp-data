      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses allowed to operate at 50% capacity during ECQ can now
        open fully.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da297389-b42a-4429-8a21-83d3e0f8bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T16:20:19.140+08:00
