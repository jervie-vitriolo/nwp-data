  '36th-balikatan-exercise-opens':
    'author': 'CNN Philippines Staff'
    'caption': 'AFP Chief of Staff General Cirilito Sobejana declares the official
      start of the scaled down 36th Balikatan Exercise.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-12T20:12:02.381+08:00
    'imagesource': 'jcr:06d10ef6-e4f9-449e-bc42-d0f83d4a672e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e2cd0c3-395e-4eec-ae14-a9143828781b'
    'lead': 'Officials from the United States and Philippine military formally opened
      the 36th Balikatan Exercises on Monday in Camp Aguinaldo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T20:15:55.146+08:00
