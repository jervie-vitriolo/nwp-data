      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) –</strong> President
        Rodrigo Duterte explained his two-week absence from the public eye as he addressed
        the nation on Monday on the government''s pandemic response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88315c8-78c3-4241-8ae2-8e56cf121ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f1a97-9d73-49b9-9307-27cc631ead02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong nawala ako ng ilang araw, talagang sinadya ko ''yun.
        Ganoon ako eh, kapag kinakalkal mo ako, lalo ako ''yung...parang bata. ''Pag
        lalo mo akong kinakantiyawan, mas lalo akong gagana</em>," said Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d1d5f-6082-440f-8b3e-f7d5d108acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872e7ca-2650-43bb-9118-2eb7007137e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I was gone for a few days, it was really intentional.
        I''m like that, when you push me to come out, I become even more...like a
        child. The more you tease me, the more I''m motivated to work.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85036c86-5d78-4231-b2e0-7b4353dfb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d242d-c450-4831-90e2-db9040089e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last made a public appearance on March 29 during his weekly
        national address. BGen. Jesus Durante III, commander of the Presidential Security
        Group, <a href="http://cnnphilippines.com/news/2021/4/8/duterte-psg-covid-19-vaccination.html"
        target="_blank">told CNN Philippines last Thursday</a> that he recommended
        the deferment of the President''s activities for the week due to the alarming
        rise in COVID-19 cases among PSG personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928a619-15e5-4797-af96-8899877a6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf5016-39b1-427c-b2d7-ec7ad5d266a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dropped out of the public eye as Metro Manila and nearby provinces
        were placed under enhanced community quarantine and as the country continued
        to tally record-high daily COVID-19 infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce46093-df5a-427c-b805-a411f1ff9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791c3f1-f8c8-45cb-a621-12a22d0747d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was abuzz with criticisms over the President''s absence
        and apparent inaction over the past week, with many raising concerns about
        his health. To disprove speculations, Duterte''s former aide Sen. Bong Go
        <a href="https://www.cnnphilippines.com/news/2021/4/11/duterte-golfing-motorcycle-health.html"
        target="_blank">posted</a> on social media photos and videos of him performing
        different activities over the weekend, including golfing, jogging and riding
        a motorcycle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ec350-f914-48e8-bc1b-231cf10a4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fb0dd-fd33-4a71-adeb-78a694618555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed there is nothing wrong with enjoying his hobbies
        during nighttime, as he was not indulging them on government time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab85ae-d652-4e77-ba7b-ff9ec97806e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cec58c-2b52-4e55-bb9b-130097af02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ako nakaka-</em>swing <em>ng</em> golf (club), <em>tapos
        nagmo-</em>motor, <em>kasi kaya ko pa.</em> The problem is you should look
        into the time I enjoy my hobbies. <em>Gabi ''yun, ano ba naman. Sa araw makita
        mo ako nag-</em>golf...<em>sabihin may problema</em>," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc0dd54-bc0a-4dde-a24b-32e4cd095eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d84f4-3aad-4ceb-bde0-b249e3313b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I play golf and ride the motorcycle, because I still
        can. The problem is you should look into the time I enjoy my hobbies. I do
        them at night. If I do them during the day, you will also see something wrong
        with it.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2851ae0-a0b0-44a5-88df-5cc43a5ee0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.346+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54886282-c098-4b0a-8eca-690a86aad10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3c1cd-cd38-4411-bdae-53b920e2d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s address, the President said he should be allowed
        to go back to Davao City on a regular basis because it is his "home."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2731bba-6617-429c-ad90-012f21a0d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e7cc1-97d2-43bc-ac35-79735b87e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people must know that I am a resident of Davao City. I never
        pretended to be a resident of Sampaloc or Sta. Ana," said Duterte, referring
        to Manila''s two districts. The Sampaloc district is where Malacañang, the
        official residence and workplace of the President, is located.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff8f5e-de2d-4127-b3b9-8ac3caf6ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe44f25-bff6-4ce5-82cc-730b39d8e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I want to go home there (Davao City) on reasonable basis. I
        can because that is my home. ''Yung pamasahe ko, hindi naman sa gobyerno (My
        airfare is not from government funds). I go home just to be there and come
        back the following day," Duterte added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27668e7b-955d-419a-9131-0d9123ab3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c318882-b17e-42d4-b47b-f667efd789bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he missed the birthday of her daughter Veronica
        because he was signing agriculture-related papers. He then commented on the
        country''s food supply issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc3e25-c6fc-4951-834b-dd6be91b3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4aa656-c320-4d46-a16d-d33fa0fe653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T23:34:51.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:13:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really working on the papers to try to find out if it''s
        not…in accordance with law. It must be lawful and we have to intrude into
        so many things. But in times of crisis, we are just about really ready to
        embark on something that can help the people, especially in the food issue,"
        said Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e8cf0-9823-44b8-a0cc-5fa82fae58fc'
      'mgnl:activationStatus': true
