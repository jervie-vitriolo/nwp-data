      'mgnl:lastActivated': 2023-01-25T10:13:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez made the remark in an interview on CNN Philippines on
        Monday following the arrival of US Navy''s Theodore Roosevelt Carrier Strike
        Group (TRCSG) in the West Philippine Sea on April 4 and in view of the continuing
        Chinese presence in Philippine territorial waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e79eaad-aab1-4106-98b3-96f193cb36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:23:20.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been doing that already. Freedom of navigation operations
        increasing them for the past several months now," Romualdez said. "The Theodore
        Roosevelt is there now and this is part of the approach that the area remains
        free from any kind of problem that will allow ships to go freely in those
        international waters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8851ac78-f204-4e20-b322-19451c8d4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:23:20.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino envoy added that there is a lot of concern among American
        officials on the recent developments in the West Philippine Sea. This prompted
        high-ranking officials from the Philippine Departments of National Defense
        and Foreign Affairs to confer with their American counterparts, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa8ca2-0a8a-4cb1-a869-440b88956b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:23:20.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. had a phone conversation
        with Secretary of State Antony Blinken, while Defense Secretary Delfin Lorenzana
        spoke to US Defense Secretary Lloyd Austin over the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ccb8ec-f57f-43c0-9c97-6ce7f4f8249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:23:20.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, the United States made a commitment," Romualdez said.
        "As you know Secretary Pompeo said that ''we have your backs'' and the Biden
        administration has been carrying that policy that they are out there to support
        the Philippines especially in our arbitral win in the UNCLOS. It''s very clear."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c7976-3446-47d4-b663-5019b12b89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:23:20.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez refused to give the status of the Visiting Forces Agreement
        (VFA) after the Philippine government suspended its termination in November
        2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e6532-95b4-4fb9-af9c-a26e30229aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:23:20.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat, however, said talks are still underway, and that both
        parties are optimistic the negotiation will yield positive results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d8499-90c9-4edf-a890-6e93ce975752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:23:20.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:13:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a continuing discussion between both parties right now
        precisely to thresh out the issues that they may have, or we may have as far
        as the VFA is concerned," the Filipino ambassador to Washington said . "We
        are very hopeful. I think both sides would like to see something good with
        both countries and we are hopeful that this will come to good conclusion for
        both countries."</p>'
  'BPOs-e-commerce-office-space-demand-Q1':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-12T20:25:26.029+08:00
    'imagesource': 'jcr:d096ef63-cd8f-4315-98d4-fbc3fd53d8aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a286c00-6464-4cd1-9a96-7dedb595275e'
    'lead': 'Leechiu Property Consultants says the information technology and business
      process management sector and ‘sunshine industry’ e-commerce mainly drove office
      demand from January to March this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T20:27:35.308+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:13:54.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:12:59.988+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BPOs', 'e-commerce', 'POGOs', 'office-space-rentals', 'office-space',
      'Leechiu-Property-Consultants']
    'template': '1'
    'title': 'BPOs, e-commerce driving ''steadily improving'' office demand into Q1
      — property firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799767d-f37a-45cf-bd5b-0d16e6c87b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12) —</strong> Office
        space rentals saw demand improve anew in the first quarter of 2021, a property
        consultancy group revealed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd506cf-6a0e-4d45-8a85-faecd771266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bac939-cdf9-4c9b-bf05-f3564ea5297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Leechiu Property Consultants said 109,000 square
        meters of commercial space had been leased in the first three months of the
        year. This is up by 22% from the 89,000 sq.m. taken up the quarter prior,
        and by a whopping 68% from the 65,000 sq.m. in the third quarter of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91953a-81c8-42c2-909a-b880fb16fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3d485-ffb7-49d0-b959-a02856430287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnout in office spaces indicates firms have been “thinking
        long term and are preparing to go back to the office,” noted the consulting
        company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb3dee2-bee5-450c-bcaa-6159860dcc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456196d-16de-44a0-aada-e3707a436d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information technology and business process management sector
        still amassed the biggest chunk of rentals at 33,000 sq.m. This is, however,
        slightly down from the 34,000 sq.m. recorded in the last quarter of 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471bbc3-c6ec-42d3-ae20-5ae65797835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7e307-00d7-4707-b2a6-f76cd5422147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-commerce, which LPC chief executive David Leechiu dubbed as a
        “sunshine industry,” comes next at 19,000 sq.m. of leased spaces. This is
        over thrice the 6,000 sq.m. of office space the sector occupied from November
        to December last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b684897-bcaf-49d9-84f1-496f9850999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a1130-d5f4-481b-9ac8-23fae8f6dc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPC likewise noted in a presentation that Philippine offshore gaming
        operators (POGOs) registered no demand in both the fourth quarter of 2020
        and first quarter of 2021, citing the COVID-19 pandemic, crackdown by Chinese
        authorities, and hefty taxes imposed by the industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d26d0-d588-41b2-8d50-ca1dcd3de2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd0c57-41f4-4d3a-984b-936ce50b1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue earlier required POGOs to settle
        their unpaid taxes beginning April last year before they are given the go
        signal to resume operations amid the health crisis while observing minimum
        health standards. In September 2020, the Palace announced <a href="https://cnnphilippines.com/news/2020/9/24/pogo-philippines-pandemic.html">only
        around 20 POGOs</a> have complied with conditions set by the BIR.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583cf9b-3750-4027-9ae1-7183c1c25cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf529a9-6743-4357-8b20-fa42a3028a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the sector accounts for 12% or 31,000 sq.m. of office
        space being eyed for opening this 2021, according to LPC associate director
        Mikko Barranda. While it’s too early to say if POGOs will remain in the Philippines,
        seeing their concerns addressed might help affirm their commitment to the
        country, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3e101-d3c9-4e09-a0fc-75ccb5130202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07031d6a-9ac9-4ad1-9b10-f8193fbd8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, active office requirements stand at 266,000 sq.m. for
        the year — BPO firms comprise 33% of the demand while retail firms make up
        7% of it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409ccee-8901-4077-b35d-c155127492e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4388b-2622-4b34-8a76-18f74d4fa0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the hardships the retail industry has experienced we are
        seeing companies adapt, innovate and commit to space in anticipation of a
        recovery,” said Barranda, noting the fulfillment of these requirements will
        push 2021 demand above 2020’s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d92ff-f960-42a6-be84-189f778210fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4829ffe-2698-463a-8811-5db708e46357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T20:27:35.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:13:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPC also observed how office contractions tempered in the first
        quarter of 2021, down by 19% from the quarter prior. The consultancy firm
        noted this, coupled with improvements in office demand, was a manifestation
        of “improving investor confidence.” Of the 851,000 sq.m. worth of office contractions
        made during the period, the POGO sector accounted for 47% of the total or
        396,000 sq.m., followed by the IT-BPM industry at 10% or 89,000 sq.m.</p>'
  'iran-nuclear-incident':
    'author': 'Andrew Carey, Amir Tal, Ramin Mostaghim and Sarah Dean, CNN'
    'caption': 'Iran on Sunday confirmed an "incident" at a nuclear plant in Natanz,
      a day after the government said it was launching more than 150 new uranium enrichment
      centrifuges at the underground facility.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-12T19:52:30.822+08:00
    'imagesource': 'jcr:a1d124c0-f37a-46d9-a6ec-e0751e11ccc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a060a8ec-a571-42f6-b74b-c7afd87ca85c'
    'lead': 'Israel''s army chief has appeared to hint at possible Israeli involvement
      in an incident at the Natanz nuclear site in Iran, which was described as "terrorist
      action" by the head of Iran''s atomic energy agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-12T21:02:33.445+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:13:53.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:13:00.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli army chief appears to hint at possible role in Iran nuclear
      site incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b98c44-1f7d-4b66-b23c-3d76b9cc2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Israel''s army chief has appeared to hint
        at possible Israeli involvement in an incident at the Natanz nuclear site
        in Iran, which was described as "terrorist action" by the head of Iran''s
        atomic energy agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b935f8-e7cb-4de6-b615-25299ccb5cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian officials on Sunday confirmed an "incident" at Natanz, an
        underground facility where <a href="https://www.cnn.com/2021/01/04/middleeast/iran-uranium-enrichment-restarted-intl/index.html">uranium
        enrichment</a>&nbsp;takes place. "Fortunately, the incident did not cause
        any human injuries or leaks," said Behrouz Kamalvand, a spokesman for Iran''s
        Atomic Energy Organization (AEOI). "The causes of the accident are under investigation
        and further information will be announced later."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306408a-600e-438b-9466-e019f71a4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEOI condemned the incident, calling it a "terrorist action," according
        to the Iranian telegram channel of the Revolution Guard Corps, or IRGC, a
        branch of the Iranian Armed Forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91476709-abf8-4270-8d4c-13b2c2889187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blackout in Natanz on the anniversary of National Nuclear Day
        is suspicious and may be due to sabotage while Iran is trying to convince
        the Western countries to lift the sanctions," said Malek Shariati Niaser,
        a member of Iran''s parliament, the semi-official news website Entekhab.ir
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57c98a-c920-4b11-a5d4-c06667eb531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after Iranian officials reported the incident, Israel''s
        army chief Aviv Kochavi said the country''s "operations throughout the Middle
        East are not hidden from the eyes of the enemies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831cc45-7f20-4079-ac2e-349c60186533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are watching us, seeing the capabilities and carefully considering
        their steps," he said, speaking Sunday at a remembrance event in Jerusalem
        to mark fallen soldiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84511d2e-bccc-4544-a2d0-6041440f1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in several Israeli media outlets Sunday quoted intelligence
        officials saying Israel''s national intelligence agency, Mossad, was responsible
        for the incident. While few details of the unnamed officials are offered,
        some outlets described them as "Western intelligence sources," though it is
        not immediately clear whether "Western" includes the possibility the sources
        are from Israel or not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fd954-4606-43b5-8efe-9bad09f93bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Prime Minister''s office offered no comment on the reports,
        but Prime Minister Benjamin Netanyahu addressed Iran Sunday at a toast to
        mark the anniversary of the founding of the state of Israel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7761f57-eeb1-4eb8-8e9e-375b68c68bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The struggle against Iran and its proxies and the Iranian armament
        efforts is a huge mission," he said, appearing alongside Israel Defense Forces
        chief Kochavi and his senior commanders, as well as Defense Minister Benny
        Gantz. "The situation that exists today will not necessarily be the situation
        that will exist tomorrow."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3fc16-e94a-42fd-b43b-d630e0e962e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu is due to meet Monday with US Defense Secretary Lloyd
        Austin who is on a visit to the country. It is the highest-level visit to
        Israel by a member of the Biden administration and comes days after talks
        in Vienna aimed at restarting negotiations on a possible new nuclear deal
        between Iran and a US-led group of world powers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7a41a-af98-41b4-a27f-d76a132a8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials were also in Vienna and met with representatives from
        global powers who are still party to the deal. They did not meet with Iranian
        officials directly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087eedd-821d-410a-92b5-8e056859e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Donald Trump began imposing new sanctions on
        Iran as he withdrew the United States from the deal. Iranian officials have
        maintained the US must lift all Trump-era sanctions and return to the nuclear
        deal before it again complies with the agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be86a9-4afa-4205-8790-bee685d46db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s leader repeated his strong opposition this week to the
        prospect of a restored Joint Comprehensive Plan of Action (JCPOA)-type deal,
        saying Israel "would not be bound by any agreement that paves the way for
        Iran to develop nuclear weapons."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bdc70-8568-4d8f-90a5-ff6a7f197617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iran condemns ''terrorist action''</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0b8c7-bf25-4343-8e92-7db363dc06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in Iran condemned the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e74993-215a-4f04-85a0-c7010a6ee531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbar Salehi, chief of Iran''s Atomic Energy Organization, said:
        "Iran reserves the right to respond against the perpetrators, and those who
        committed the terrorist action," IRGC reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a26b3-e652-41ec-b6d7-a320e56f252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s attack demonstrates that the enemies of Iran''s progress
        and advancement in nuclear science, as well as nuclear negotiations, are in
        desperation committing terrorist actions against the nuclear technology at
        Natanz [nuclear facility]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e9e3e-3f88-4260-b869-f92a5d5a724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iranian news agency reports, other Iranian officials suggested
        the facility may have come under attack, speculating the plant may have been
        targeted as the country discusses a revival of the Iran nuclear deal with
        its Western signatories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e6749-de3c-47bf-ad58-90e03edd8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the International Atomic Energy Agency told CNN
        by email on Sunday the agency was aware of the media reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e56d3-0f38-4e12-a631-192cbb0321c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no comment at this stage," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a710e-2b7f-4c5e-8498-f8e18c15999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 15th anniversary of Iran''s National Nuclear Technology
        Day Saturday, Iranian President Hassan Rouhani announced new uranium enrichment
        centrifuges at the plant, stating that while Iran''s nuclear activities are
        for "peaceful and civil purposes," the country''s nuclear capability was also
        stronger than at any time before.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c67a05-b05e-4559-a1a5-54a758607e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a chain of 164 IR-6 centrifuges was launched," Rouhani said
        Saturday, according to state-run Press TV. "It can provide us with products
        10 times more than the former chain."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eec4257-c71a-4995-a1d8-57b35453f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natanz nuclear plant lost a building when a fire broke out last
        July. The Iranian government said at the time that it was an attack on its
        nuclear program. It was also the target of the Stuxnet cyberattack in 2010,
        which security experts believe was carried out by Israel and the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d16ed2-77ae-4dc5-aafe-22039fa2fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T21:02:33.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:13:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/11/middleeast/iran-nuclear-incident-intl/index.html">"Israeli
        army chief appears to hint at possible role in Iran nuclear site incident"</a></em></p>'
