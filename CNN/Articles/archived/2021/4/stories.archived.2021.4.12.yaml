      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238918f-9682-4560-97d1-1235f2fb8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T07:56:08.469+08:00
      'mgnl:createdBy': 'lara'
