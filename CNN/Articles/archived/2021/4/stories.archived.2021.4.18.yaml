      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efadb2-0754-4d80-8af8-7966d764b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:19:42.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is hope that visitors may be allowed to trickle in
        by the end of 2021. On Friday, Morrison suggested that the priority would
        be to allow vaccinated Australians to fly in and out of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7dbc1-ec6d-40d7-bb0f-5ab6e033ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:19:42.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36a075-598f-46da-8e48-cbdc57643c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:19:42.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that even a partial border opening was still some time
        away, and would not be considered until the vulnerable have been vaccinated.
        Easing the restrictions could see 1,000 cases a week, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca859a-db95-4066-a4de-cf7fd094e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:19:42.932+08:00
