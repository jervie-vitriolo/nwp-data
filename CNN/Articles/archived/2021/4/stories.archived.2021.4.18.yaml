    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4041c-9121-4d62-9775-4e9ae70e8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) --</strong> The
        rise of community pantries in different parts of the country can be considered
        a desperate call for help amid the pandemic, said Senator Panfilo Lacson on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe501d78-4db8-427b-be91-850d8b57ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25d570-209e-40b3-9dff-b4553bb1acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson lauded such an initiative amid the health crisis, but noted
        it''s a sign that people can no longer rely on the government to put food
        on the table.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6adb06-6e60-43c3-94f9-d1fd3e973793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1aaa83-f5d2-4cd6-95f4-65ef6fabad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is good that through community pantries, we see mutual aid by
        neighbors and barangay residents. But this is also a sign of desperation,
        that people can no longer rely on government to help them,” said Lacson in
        a radio interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a857447f-ff89-46ad-9684-68dfacb0e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a0d3f-7cd1-401d-a574-d943d23167b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:42.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community pantry initiative, where residents can donate basic
        goods, started along Maginhawa Street in Quezon City. After going viral on
        social media over the weekend, <a href="https://cnnphilippines.com/news/2021/4/18/Robredo-on-community-pantries.html">more
        pantries and carts sprang up in various areas in Metro Manila and other regions.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ab832b-5dc6-40d8-a439-c25edbd43490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de5ad0-43fa-439f-9bbf-e3715bce2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you realize you cannot rely solely on government, you band
        together to find ways to survive,” added Lacson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8d7bc-54cd-4102-bce1-fa48ac158c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c99a0b-ac31-4924-97ae-a86abfb3a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also on Sunday <a href="https://cnnphilippines.com/news/2021/4/18/Robredo-on-community-pantries.html">expressed
        hopes</a> that more community pantries will be set up in other areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135aac3f-b0f5-46d2-be0d-7f1e89ca6e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93f55e-d702-4fe9-b398-c148ff7743b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also voiced his concern after President Rodrigo Duterte claimed
        that the government has had no shortcomings in addressing the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e44cab-16bf-4efe-b62e-62a9c6ef7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90664f4c-d771-412d-a076-9d6fd4792426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that Health Secretary Francisco Duque III and vaccine
        czar Carlito Galvez, Jr., two of the country''s top pandemic response officials,
        will not improve their performance if the President continues to defend them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434ea14-383d-41d7-94e0-4280838851f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb8ae7-2fe1-430a-973f-32097b2d8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:37:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:55:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the President says they have no shortcomings and his subordinates
        believe it, they will not see the need to make adjustments,” said Lacson.
        “But we all know the government had had many shortcomings, including the late
        purchase of vaccines and over-regulation of the private sector.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aef116-865e-44b4-aa93-725691b7ad92'
      'mgnl:activationStatus': true
