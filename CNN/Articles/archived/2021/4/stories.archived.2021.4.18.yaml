      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of our delegates walk with purpose, strength and in their own
        unique stride. Presenting the official footwear sponsor of the 69th Miss Universe
        competition Jojo Bragais, who empowers women to ‘Walk. Win,’" said the organization
        in its Facebook page.</p>'
