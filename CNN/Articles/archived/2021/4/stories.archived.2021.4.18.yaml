      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3b2f4-121d-44a2-b0e9-8b1b4ce8393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate future of live music and events has remained uncertain
        amid the coronavirus pandemic, with several scheduled festivals and events,
        including Glastonbury music festival, canceled for this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077ade8-ef24-4b61-9da1-fdcfe2d985a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbeb82d-036c-492e-9139-e65ba6f0215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, a first scientific trial began on Saturday
        with the World Snooker Championships. The Championships are due to run until
        May 3, welcoming up to 1,000 spectators a day to the Sheffield Crucible Theatre
        in northern England, to test an indoor seated setting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9229b162-d7b5-4bc7-9d78-52b8d138f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e4b94-2e6a-4ef3-b91a-79a991586b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, UK Culture Secretary Oliver Dowden said: "We''re
        one step closer to a summer of live events now our science-led programme is
        underway. Testing different settings and looking at different mitigations
        is key to getting crowds back safely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0bb953-c161-4c61-b2c3-78cf1b26c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0aa6b0-66f8-4d88-a6d7-a3a43675b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sefton Park pilot is an important addition to the programme.
        After many months without live audiences, Festival Republic are bringing live
        music back to fans with this very special event and I hope it won''t be too
        much longer until gigs are back for good," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a1fe4-e1c5-4a68-9494-9654b6a63e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446f2fb-e26e-44c3-a859-898f6057cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Matt Hancock also said: "These pilots will inform
        our approach to ensuring future big events can take place safely. By trialling
        a range of measures to reduce transmission, we are able to gather vital evidence
        to inform our plans for allowing events in the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd64d9-1de4-4c96-894a-a3c5fd57ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.970+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/covid-no-distancing-music-festival-intl-scli-gbr/index.html"><em>"Non-socially
        distanced music festival to be trialed"&nbsp;</em></a></p>'
