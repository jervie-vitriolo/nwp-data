    'title': 'New COVID-19 cases in PH at over 10,000 as daily recoveries reach all-time
      high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37efb62-9fc2-4110-8e6d-61378eb8b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:34:30.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:56:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        Department of Health on Sunday reported 10,098 new COVID-19 infections, along
        with a record rise in the country''s recovery count.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841fb2e-7ea2-4b41-a3e6-cd805d874f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:34:30.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:56:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infected has climbed to 936,133, of which 141,089
        or 15.1% are active cases, the department''s tally showed. This does not cover
        the latest data from seven testing laboratories which have yet to submit their
        results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc94db9-21d3-40b6-ba54-763aefeb5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:34:30.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:56:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 72,607 more patients have recuperated -- the
        country’s biggest daily jump in recoveries since the pandemic began. This
        brought the survivor count to 779,084, which represents 83.2% of the overall
        case tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa302fc0-a309-4cfd-b015-3ac9f17d96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:34:30.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:56:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll has reached 15,960, with the case fatality
        rate standing at 1.70%. This came after the country logged 150 more fatalities,
        of which 48 were mistakenly reported as recoveries in previous reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0f29d6-c9fd-4225-a60e-e64100c4b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:01:58.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:56:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said 17 duplicate entries, including
        seven survivors, were also removed from the overall figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3d0c1-ef28-4e59-9899-ca98d03528a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:01:58.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:56:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate remained high at 17.2% as of noon of April
        17, based on the bulletin. This refers to the percentage of infected people
        out of all tested on the same day. Aside from widespread viral transmission,
        experts said a high percentage suggests the need to augment the testing capacity
        as more cases are likely left undetected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef459cc-17b4-4c78-9298-13ac3495e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:01:58.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:56:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the COVID-19 tally remained at 18,141, including
        11,142 recoveries and 1,115 deaths, with the Department of Foreign Affairs
        receiving no new reports.</p>'
  'octa-concern-rise-in-cases-mecq':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-18T16:22:17.066+08:00
    'imagesource': 'jcr:02045a80-7fe4-4b3f-9908-a2caecf02785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e79fb61b-a4de-45cf-88b2-d5a2f0c3bb50'
    'lead': 'The OCTA Research group is concerned that the modified enhanced community
      quarantine raised over Metro Manila and nearby provinces is not working as well
      as it should.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T16:37:45.881+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:56:04.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:00.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'OCTA', 'OCTA-Research-Group', 'MECQ', 'Guido-David']
    'template': '1'
    'title': 'OCTA Research expresses concern over increase in cases under MECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7628b-f24c-4cec-b585-865f837caa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        OCTA Research group is concerned that the modified enhanced community quarantine
        raised over Metro Manila and nearby provinces is not working as well as it
        should.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d66f8d-3d0d-40b8-8559-b043e3bdb210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to wait a few more days before we make recommendations
        because we might be reacting too early saying that MECQ is not working. It''s
        working to an extent but maybe not working as well as it should, <em>pero</em>
        [but] we will see the trend within a few days," said Professor Guido David
        of OCTA Research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745780e-1ac7-449f-a9c6-ef945ba1e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka naman there are still cases and backlogs in previous weeks.
        That''s just a possibility <em>kaya nagkaroon ng</em> increase [that''s why
        there was an increase]," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db020b8-a673-4c99-82ae-19eb57df9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David, when NCR, Rizal, Laguna, Bulacan, and Cavite
        were placed under enhanced community quarantine, the rate of infection decreased
        by 20%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6af1fb-ddf1-45de-bf1e-2c7a1b8b263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since being placed under MECQ, a growth rate of 3% was observed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f2efc-505a-4b2c-a837-b878c25cb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon</em> after one week of MECQ, the cases actually started
        to increase in NCR. <em>Ngayon</em> it''s at 4,800 from 4,618, so it increased
        by 3%," said David.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313f9a5-6cee-43d7-9683-df0956e58ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now after one week of MECQ, the cases actually started
        to increase in NCR. Now it''s at 4,800 from 4,618, so it increased by 3%.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490faab-3f92-48c4-9b4f-5512bba181ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the uptick in cases continues, David suggested the government
        should consider placing areas with a growing rate of infection under tighter
        restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19954c5d-9282-4af4-9f7e-3535297c5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s not working as well as it should be, we can consider several
        options. We can increase certain restrictions. <em>Kung ano ''yun</em> [whatever
        that is], it has to be discussed in detail<em> kasi maraming</em> restrictions
        <em>ang na-ease</em> [because a lot of restrictions were eased] during the
        move from ECQ to MECQ," says David.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf3249-e416-4fef-a788-330fa0050ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also clarified the discrepancy between the case fatality rate
        provided by the OCTA Research group and the Department of Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ef85f-ce91-4bc5-8ef4-a6e7fc75cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 15, the department reported a CFR of 1.46% while OCTA
        reported a 5.36% CFR during the same date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1f0f0-7592-4f89-8b07-abac284990a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David, this is because they use a different formula
        from that of the DOH.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41604d-b8a7-4165-8b01-e90d63879eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In OCTA, we don''t count active cases doon sa [in the] computation.
        Why? Because that formula is provided by the WHO. What that means is we divide
        deaths with the number of result cases," says David. "We looked at data from
        March 28 until April 16 so it''s a very short-term data. It might be subject
        to inaccuracies because we are looking at short term."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d7cf83-24f1-4cdb-bd18-da4985057237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:37:45.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:56:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it intends to meet with the OCTA Research group to
        discuss their different computations of the CFR.</p>'
