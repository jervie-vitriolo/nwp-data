      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,301 passengers, drivers and cargo helpers, have meanwhile
        been stranded in ports across the country as of Sunday morning, the Philippine
        Coast Guard said. It added that 995 are in the Bicol region, 941 in the Eastern
        Visayas region, and 365 in Northeastern Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6d89a-d183-4f6b-b96b-c3169d339203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 41 vessels and 966 rolling cargoes in ports in affected
        regions have also been stranded, while 52 vessels and another 52 motorbancas
        have been taking shelter, the PCG said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d330fb9-787f-474b-a15f-76a8c432eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the NDRMMC''s count as of Sunday evening, the number of
        stranded individuals in Bicol seaports stood at 851. Eleven buses, 176 trucks,
        103 light vehicles, and seven vessels have also been unable to travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa97a3-0503-448b-a282-edbc87547e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said 173 persons and 87 trucks are stuck along Maharlika
        Highway, particularly in Barangay Putiao in Pilar, Sorsogon due to the typhoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cbc19b-d72b-4506-9129-83d66e14a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bising will bring moderate to heavy rains over the Bicol and Eastern
        Visayas regions for the rest of Sunday, <a href="https://cnnphilippines.com/news/2021/4/18/Typhoon-Bising-updates.html">according
        to PAGASA</a>. Bad weather is expected to persist in the Bicol region and
        in Northern Samar until Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95401e-f168-452d-80b4-41ceeda32792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:45:04.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Tacloban-based Correspondent Wil Mark Amazona
        and Albay-based Correspondent Rosas Olarte contributed to this report.</em></p>'
  'OFWs-in-South-Korea-receive-one-year-extension-of-stay-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-18T15:56:22.100+08:00
    'imagesource': 'jcr:95026def-f7f1-419c-8a27-c2175b84d917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81975632-9f52-40d5-875e-717ed322f17b'
    'lead': 'South Korea has allowed Filipino migrant workers under a government-to-government
      hiring program to extend their stay and employment for one year amid the ongoing
      global health crisis, the Department of Labor and Employment said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T16:01:50.912+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:56:17.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:00.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFWs in South Korea receive one-year extension of stay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2a363-89e7-4b31-8f58-215738cf5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:01:50.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:56:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — South
        Korea has allowed Filipino migrant workers under a government-to-government
        hiring program to extend their stay and employment for one year amid the ongoing
        global health crisis, the Department of Labor and Employment said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5509d-ada5-4502-a4df-f41778c82b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:01:50.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:56:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, DOLE said Korea’s Ministry of Employment
        and Labor and the Ministry of Justice amended the Act on Employment of Foreign
        Workers to provide an extension to overseas workers amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35da737-b6ca-4d55-b0a6-a01c5543f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:01:50.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:56:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance stated that the stay and employment period of foreign
        workers (E-9 and H-2) under the Employment Permit System or EPS and whose
        employment period — 3 years or 4 years and 10 months — expires from April
        13 to end-December of 2021, is extended for one year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8031bf7-bdbd-4129-9710-1049541efead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:01:50.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:56:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPS allows Korean employers to legally employ foreign workers
        to boost the local workforce shortage. It is managed by the Philippine Overseas
        Employment Administration as the sending agency with the Human Resource Development
        Service in Korea as its counterpart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b67c97-4158-4420-b262-0fb423aee0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:01:50.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:56:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Attaché Maya Valderrama of the Philippine Overseas Labor Office
        in Korea said this move hopes to "resolve the difficulties of workers entering
        and leaving the country during the pandemic and the manpower shortage of small
        and medium-sized companies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f842316-9a86-4810-b603-7fb51c573ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:01:50.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:56:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The granted extension also applies to EPS workers who have been
        given a 50-day visa extension by Korean authorities, provided that the extended
        period also falls within the mentioned period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b749183-b7cd-4517-a783-0a5d5925ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T16:01:50.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:56:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOLE, the South Korean government has started implementing
        the extension period on April 13.</p>'
  'PH-covid-recoveries-all-time-high':
    'caption': 'Over 10,000 more people nationwide caught the coronavirus, while a
      record 72,607 more patients were cleared of the infection, the DOH reports.
      Meanwhile, the death toll has inched closer to the 16,000 mark.'
