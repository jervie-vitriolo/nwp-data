        target="_blank">Community pantries pop up in NCR cities, other regions amid
        COVID-19 crisis&nbsp;</a></p>'
  'Robredo-COVID-19-healthcare-capacity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-18T15:17:32.881+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a91b4d-2780-4074-b2b8-52a9da847269'
    'lead': 'Vice President Leni Robredo lamented the lack of hospitals for COVID-19
      cases, describing as ''too heartbreaking'' the plight of patients in dire need
      of hospital care but have nowhere to go to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T15:18:24.157+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:57:06.627+08:00
