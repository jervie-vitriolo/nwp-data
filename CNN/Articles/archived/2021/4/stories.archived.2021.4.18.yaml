      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bragais also shared the announcement on&nbsp;<a href="https://www.instagram.com/p/CNw1eyqjusf/?utm_source=ig_embed">Instagram</a>:
        “Jojo Bragais is a world-class Filipino brand that understands how walks in
        life can make or break one’s ability to win. For that reason, it has always
        designed its shoes to be uncompromising in style, comfort, and quality. The
        brand has been worn by winning queens in some of the most important runways
        around the world.”</p>'
