    'template': '1'
    'title': 'DND, AFP deny claims of their withdrawal of support for Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb50e2-9f0e-415f-85cf-f946cea1386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Military
        and defense officials debunked claims that they have withdrawn their support
        for President Rodrigo Duterte, branding them as "irresponsible propaganda"
        and "disinformation" by the government''s detractors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d55554-f337-43b1-a120-97274216623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials of the Department of National Defense and the Armed
        Forces of the Philippines issued separate statements on Sunday, dismissing
        rumors making the rounds on social media about the existence of an alleged
        Viber group of active and retired military personalities withdrawing their
        support for the commander-in-chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27029ac3-5cf6-4da0-9c61-01d1947c0d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is fake news! I am not, and will never be, a part of any such
        group — neither are the officials at the Department of National Defense, many
        of whom are also retired military officers," Defense Secretary Delfin Lorenzana
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e614ec8-4b37-403e-bc91-1c0e11228189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief branded the rumors as "irresponsible propaganda"
        and "an act of reckless agitation emanating from detractors."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e43afd-0605-4993-88ad-29ccfcdfaa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on these destabilizers to cease from propagating malicious
        statements especially at a time when our people should all be coming together
        in the face of the challenges that we are all currently facing," Lorenzana
        said. "You are not helping our country and people at all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05361a3a-01e0-4e76-8e4a-438a4b59811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief Gen. Cirilito Sobejana echoed the same sentiments, adding
        that the rumors were only meant "to create panic and confusion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd9193-4f31-442d-9b1f-24a864f3f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise the public to remain calm and dismiss them as another
        disinformation," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca1ef7-09a7-4080-b3ea-5227f9fb3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will focus on our mission and continue to perform our constitutional
        mandates. We will veer away, as we appeal to all quarters to spare your AFP
        from partisan politics," Sobejana added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019eca0-45af-4650-bb86-91c50c2c6280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief also denied social media posts that there were "warplanes"
        from various countries taking off and landing at Clark Airbase in Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417bd800-f518-4473-a3ae-e68e4f2886c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:34:38.928+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:55:55.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have issued a statement dismissing that SMS as fake news. No
        such landings or taking off of aircraft from other countries are taking place.
        The AFP is on normal alert as opposed to the claim of that spurious sender,"
        he said.</p>'
  'Community-pantries-desperate-help-pandemic-Lacson-':
