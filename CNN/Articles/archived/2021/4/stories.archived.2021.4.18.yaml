    'jcr:uuid': 'e27e261b-47d8-488a-8600-4bda47976994'
    'lead': 'The US and China have agreed to cooperate on climate change after two
      days of high-profile meetings in Shanghai, despite rising tensions between the
      two countries.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T20:24:25.442+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:54:18.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
