      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b8f1c-e988-4dd1-9181-c50be3adf5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
