    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:59.140+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on lack of hospitals catering to COVID-19 patients: ''Sobrang
      nakakadurog talaga ng puso'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c62de8-1e23-49a6-81d4-8c8c0a3ac02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:07.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Vice
        President Leni Robredo lamented the lack of hospitals for COVID-19 cases,
        describing as ''too heartbreaking'' the plight of patients in dire need of
        hospital care but have nowhere to go to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078b7ce7-4305-49ea-9b09-422aa358a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang nakakadurog talaga ng puso ''yung kakulangan ng ospital
        ngayon," she said during her weekly radio show BISErbisyong LENI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516276a2-0b04-49ec-85c5-744a4918907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is too heartbreaking to see the lack of hospitals
        right now.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e174bb-e41a-4cc8-a2ae-3dfb947775cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said many families have sought her office''s help in finding
        hospitals with vacancies for COVID-19 patients. This has happened, she said,
        since the launch of their Bayanihan E-Konsulta - a program that offers free
        online medical consultations to non-emergency cases in Metro Manila, Rizal,
        Cavite, Laguna, and Bulacan, as these areas also known as NCR Plus are under
        strict mobility restrictions due to the exponential rise in infections. Robredo
        earlier said the Bayanihan E-Konsulta stopped taking in consultation requests
        on Saturday and Sunday as they "transition to tech-based options" to improve
        their processes further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496b8bc-4530-45e7-8adf-dc982d75ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang nakakaawa yung mga pasyente. Marami kaming natatanggap
        na messages na ''tumawag na po kami pero ang sabi sa amin sa barangay muna
        kasi wala na talagang espasyo sa ospital,''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78153d70-8936-4f63-a906-178fec54588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The patients are in a pitiful state. We have received
        so many messages that they were referred to the village officials because
        the hospital has no more space for COVID-19 patients.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3dcb2-c483-48d3-ab55-cb24e52cf1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, reports on social media showed families of COVID-19 patients
        from Metro Manila have reached outlying provinces in search of medical attention.
        Some, meanwhile, were not able to make it inside health facilities even hours
        after waiting in line to be accommodated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab76f70-26bf-4ef2-91d9-60019f9ba11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/31/hospital-capacity-admission-families-covid19.html"
        target="_blank">READ: Desperate calls for help as hospitals fill up due to
        COVID-19 surge</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2f164-932b-41fa-b886-594d0448faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:34:05.727+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has called on the government to post real-time updates on
        hospital bed occupancy as people struggle to find medical facilities that
        can still admit COVID-19 patients.</p>'
  'typhoon-bising-stranded-passengers-evacuation':
    'caption': 'The Philippine Coast Guard says at least 2,301 passengers, drivers,
      and cargo helpers have been stranded in different ports nationwide as of Sunday
      morning.'
