      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It felt like paradise when Dania and Hussam
        first moved to Denmark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc68cee-7ae3-4c88-a421-069ed67d4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:43.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc06bf-c985-40e0-8c1d-964e9668eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not speak a word of Danish yet the Scandinavian country
        was an outpost of calm for the siblings, who fled the destruction and death
        that followed the outbreak of the Syrian civil war in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef71ad9-3840-463c-93c8-761ec9c72cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420247b-1f32-4a34-9617-1275230f638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can hardly remember anything but war in Syria," Dania, 22, told
        CNN of her time growing up on the outskirts of the country''s capital, Damascus.
        She said what drew her family of five to Denmark was its reputation for welcoming
        refugees -- being the first country in the world to sign the United Nations
        Refugee Convention in 1951.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73631338-cf1d-45c2-a2e6-20da55016e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f2ab2-b9ec-4e39-9219-a8cf2206669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On arriving in 2015, it only took them a year to learn the language,
        and now Dania is months away from finishing high school in the Danish port
        of Kolding. "We were very happy at the beginning and felt safe being here,"
        Dania, who hopes to work in bio-medicine, said. "We [wanted] a good future,
        therefore we did everything [we could] to learn Danish."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e5bab-6f76-4286-9680-943ab8ae5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8b1bc-b692-4f0a-8ef8-e9d8997cad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings asked CNN to withhold their last name due to concerns
        for family members back in Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a7252-0b31-444c-b071-c995c9ec3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a21ed-e30f-47f0-8d06-44b8f2d69678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:48.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussam, 20, described Denmark as a place of peace, a country where
        his family felt at home, and "a society that gives you the freedom to live
        the way you want." He hoped to study engineering or medicine once he completed
        high school next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34172b42-69cf-4866-861a-d7f8873e52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67c880-0f58-49c5-9a68-8437284529cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those dreams were dashed when Denmark became the first democratic
        European nation to tell Syrian refugees originating from Damascus and its
        surrounding countryside to return to the war-torn nation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a62fab-cad8-49aa-93c1-0805cd29b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc354a6e-eb52-4281-aafa-7a810707934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Danish government began reviewing the residency permits
        of refugees who came from Damascus -- a move based on its assessment that
        the conditions there had improved and it was therefore safe for refugees to
        return. In February, it was announced they were also reviewing the status
        of several hundred Syrian refugees from Damascus'' surrounding region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0961cc62-f34f-4971-9293-f9d4243d0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875fef1-bca0-42aa-b7e3-68ad315f559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the policy of stripping Syrians of residency permits
        is the latest salvo aimed at Denmark''s non-White refugee and immigrant community.
        While fighting has subsided considerably in the region around Damascus, activists
        say the Danish government is actively putting Syrians in harm''s way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e30b59-83ce-4f77-9705-185d33c161cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a24c8-d25e-413c-b299-0ac2e4a8b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disagree with the decision to deem the Damascus area, or any
        other area [in Syria], safe for refugees," Charlotte Slente, the secretary
        general of the Danish Refugee Council, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf6812-d0b6-4615-93f6-39cc927be3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed4970-69ad-4bd8-be48-1d05129b4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have knowledge from various reports of arbitrary detention and
        ongoing civil rights abuses of the civilian population in Syria," she added,
        citing a March Human Rights Council report, which found that the Syrian government''s
        policy and acts "amount to crimes against humanity [and] have continued unabated
        for nearly 10 years, without any sign that the government intends to discontinue
        them."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245fb8d8-3c5e-4ee8-bd2e-47f28eef0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18630166-635f-4fa3-85c2-e9cd6f7c2b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish minister for immigration and integration, Mattias Tesfaye,
        defended the policy in a statement to CNN, saying that "Denmark has been open
        and honest from day one" that residence permits for Syrian refugees are "temporary,
        and that the permit can be revoked if the need for protection ceases to exist."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed097a-b7db-4433-b0e0-d0edeaba28b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc313a-1de1-41d0-a581-51b059378d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The approach of the Danish government is to provide protection
        to those in need of it, but when the conditions in their home country have
        improved, former refugees should return to the home country and reestablish
        their life there," Tesfaye added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc184409-8d96-4d56-a8d7-860c9002a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781a2aa-7708-4404-9b0e-b6e6ba5521e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dania and Hussam''s family have been caught in the dragnet. The
        Danish Immigration Service uprooted their lives in February by refusing to
        extend their father''s residency permit, which their own visas are linked
        to, according to their lawyer Daniel Nørrung. Dania and Hussam had been told
        to leave Denmark by March 5, but with the help of a lawyer, the family is
        challenging the decision with the Refugee Appeals Board.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab94f86-0b93-425f-97cd-1ebed0ae88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72edd1dd-5c03-4b9b-818c-0b6d0ffc3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit problematic, Dania and Hussam were given a date to
        leave Denmark when their father''s case has not even been finalized," Nørrung
        told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75432291-526a-48c5-a7f4-a5f3bf6bba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941c6f8-509c-4975-849e-4b84d59948ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the appeals board upholds the immigration service''s decision,
        the family will be stripped of their rights to study, work or live in the
        country. This mean they risk being sent to one of two deportation facilities
        -- known as "departure centers" -- for people who have been refused asylum
        and refugees like them who have lost their status.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528dbf46-2d20-4d90-980f-95cdcebe3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c66e7a-5b54-4f23-bc2f-17431c4fc703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to languish in a center, where people are broken down,
        humiliated and held in helplessness and hopelessness, instead of being able
        to go out and contribute to society," Dania said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75054701-eb8a-4bd2-87fb-aa9234e57ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df435d-d58a-476c-bd0f-8f7760ed7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Uprooting lives</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b0d02-da3a-469b-a426-2db8df0d6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish government has refused to extend the residency permits
        of least 300 Syrian refugees since 2019, after its security assessment concluded
        that the situation in Damascus was "no longer so serious."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639e4c54-7374-4833-9b44-3060415798da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373d919-2f65-4341-a03e-3645331a39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:01.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are currently reexamining the protection of more than
        400 more Syrian refugees living in the country, according to figures given
        to CNN by the Ministry of Immigration and Integration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24947c-7880-4263-a16a-77a0d989df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f84ea-1815-4c17-8db9-f5cc65c2e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:03.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of a self-described paradigm shift of Danish refugee
        policy, said Nikolas Feith Tan, a refugee law expert at the Danish Institute
        of Human Rights.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e196d2-b6e0-467d-8053-9971df98cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0ae46-82fe-443f-9e4e-959dd4f18494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:04.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has seen successive governments enact legislative amendments
        that have shifted the country''s focus from the integration and permanent
        protection of refugees to the kind of temporary residency permits Dania and
        Hussam were placed under.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7787d43-b41e-4da9-b600-26293eaff0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29318b-99a5-46b4-93a3-5025c975550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the country''s left-wing Social Democrat Prime Minister
        Mette Frederiksen reiterated her party''s intention to be as restrictive on
        immigration as her right-wing predecessors, telling parliament the goal was
        to have "zero asylum seekers." Frederiksen adopted a hardline stance on immigration
        in the run-up to Denmark''s 2019 election, luring voters away from the right-wing
        populist Danish People''s Party (DPP).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8206651-ce0c-4de1-a5fe-18565dae50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98bc300-9abc-410d-9b70-4b693525dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:06.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the election, the Social Democrat party is "locked
        in now" to prove it is not soft on immigration, or it risks drawing the ire
        of right-wing parties or the electorate, Kristina Bakkær Simonsen, an associate
        professor at Aarhus University, who specializes in immigrant integration,
        discrimination and stigmatization, told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287be729-29ea-4fc5-8b31-d4e9ffa639a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3616336-e469-45e6-baff-f6f4f398a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Danish government "cannot carry out forced returns" as
        it does not have diplomatic relations with Syria, "the government''s clear
        hope is that this group of people will choose to return voluntarily, which
        some Syrians already have done," Tan added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80045c3e-77a2-4dfe-9d89-d0e36182234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d0544-807e-4084-ae8b-53eb9994acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with the move "a bag of money from the Danish state" is
        provided to the voluntary Syrian returnees, the immigration and integration
        minister Tesfaye has said. His ministry told CNN the financial support is
        around $28,150, and since 2019 more than 250 Syrian refugees have taken the
        financial support package.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7fdfb-a209-44f1-a0cc-aa15dee1bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:08.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab31c6-e48a-4741-a3d7-77380d60d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists say Syrians are being compelled to return by the Danish
        government''s efforts to make life intolerable for those without residency
        rights. The deportation centers Dania and Hussam dread entering "are like
        torture, designed to break people down," Michala Clante Bendixen, the head
        of Refugees Welcome Denmark, told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8cc0e0-3f77-484e-b0bd-bf6d955a44e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8005f-6fd2-4ee0-8553-1e354ad33a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centers are partially open, which means their occupants are
        able to move in and out freely, said Bendixen. But the occupants have to check
        in every evening, and have no income, rights to employment or access to public
        housing. One center is around four miles from the nearest bus stop, making
        it impossible for anyone to leave in the day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb97ba72-1b7f-4a74-8cf9-1a0254c216f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a8a9b-fb9e-45a9-adfd-4530ca152265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no activities, no training courses, you can''t even cook
        your own food," Bendixen said, noting that even in prison there are opportunities
        to make money. Instead of returning to their country of origin, refugees sometimes
        "go underground" and flee to other European countries "where they will try
        and reopen their asylum cases," Bendixen said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e395b-0e72-4be2-90a1-8f049b9e1221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb34dc-b317-4d17-b507-9fb9a67ab8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Targeting immigrants and refugees</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d1581-1847-4ec3-b67c-9fe502ff9061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Denmark has rolled out some of the harshest anti-immigrant
        policies in Europe, including a so-called jewelry bill that allows the government
        to take certain assets from asylum seekers to contribute to the country''s
        welfare state.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b070a07b-322e-4014-be3f-a16705fa36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1c922-116c-486a-bc92-b7095e4e7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the former Liberal Party immigration minister Inger Stojberg
        celebrated the passage of another law that tightened immigration controls
        with cake. The following year, a decade-old proposal by the right-wing populist
        DPP to ban face coverings in public came into force, essentially criminalizing
        Muslim women who wear the niqab or burqa.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c77981-18ad-426c-a9af-9b1696c56169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190019d7-c0da-45d9-907f-83d12f722271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the government forced social and ethnic change in 15 low-income
        housing estates across the country -- which it called "hard ghettos" and which
        Danish regulations define partly according to the races of residents.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30841a2c-f342-42b2-8f7a-fa28b9489f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669c08a-d102-40da-9643-d6ed77b3e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the authorities said it would drop the term "ghetto"
        but expand the law to prevent the growth of such enclaves. The aim is that
        by the end of the decade, "residents with non-Western backgrounds" can only
        comprise up to 30% of any neighborhood in Denmark, according to a press release
        from the Interior and Housing Ministry.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad17ce0-a00c-49a4-8b55-1582a123ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeffe44-e3ae-4118-a143-89c80cf9e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For far too many years, we have closed our eyes to the development
        that was underway, and only acted when the integration problems became too
        great," housing minister Kaare Dybvad Bek said in a statement. "We will do
        this by preventing more vulnerable housing areas and by creating more mixed
        housing areas throughout Denmark."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33579df-84fb-487d-95d1-5aed18433894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73776e-50d9-4a38-b52b-aa7e9d299cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government is not succeeding in escaping the scrutiny that
        "they are trying to avoid by renaming ghetto areas, when they keep prioritizing
        ethnicity as the prime criterion" of these policies, Simonsen told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d7e56-6329-4a10-ad18-d7bf1ac3d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c236b-8278-4c0a-8c2a-7dd4ef924fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Copying the far right''</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6fab3-f2be-4190-9c78-5bafcf3b6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the governing coalition, which is led by the Social
        Democrats, is copying the language of the Danish far right.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528718fc-a94e-434e-8ab4-248f93fdbaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8dd9e-6bd1-494b-a219-fd873696eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denmark is strong when it comes to rights and solidarity; burden
        sharing and economic equality; fair governance and no corruption," Bendixen
        said. "In that way, it is very surprising and very paradoxical we have this
        growing xenophobia and also managed to make ... clearly discriminatory laws"
        for refugees and immigrants, she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb2da8-fcda-4256-af13-5533fed9794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9db298-9428-414e-ae90-b3d2711486c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:21.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some maintain that, at its core, Denmark''s identity is tied to
        its White heritage -- something reflected in official statistics, which divides
        the population into three categories: "persons of Danish origins," "immigrants,"
        and "descendants of immigrants." This means that second-generation immigrants,
        who are naturalized Danish citizens, are not counted officially in the Danish
        category.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80d89c-a3e5-42c0-bc3b-b1ef791abf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856536c-555d-4b3f-8a1a-1100a4c6b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the immigration and integration minister Tesfaye announced
        a new classification for people from primarily Muslim countries. The category,
        called MENAPT, will include people from or with heritage from Middle Eastern
        and North African countries as well as Pakistan and Afghanistan.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19295d-7557-4eaa-87aa-5e7147114276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f4de2-8746-4c72-be71-9286bdde291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will provide a clearer picture of how people from 24 countries,
        primarily in the Middle East and North Africa, who have played a major role
        in immigration to Denmark, cope in relation to, for example, crime and employment,"
        a government statement wrote.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df853177-a354-4b44-9263-af15e2903869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9bb538-df4d-4346-b316-36f87d273ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it shows, Bendixen said, is that there appears to be "two sets
        of laws" in Denmark: "One set for ''the real Danes,'' and one set for the
        ''others who don''t belong here.''"</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968eabe8-cb12-4156-a05b-28890bb9b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e65435-bc92-4891-9ce5-4bc81692f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While analysts have noted that Danish political discourse on immigrants
        is extremely negative compared to other European countries, the policy of
        removing the refugee status of Syrians has been controversial in the country.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59371ea5-261c-471f-a3d0-bdbc9b47809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137dfefd-16eb-4407-832e-01ebc4f1e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of young Danish-speaking Syrians have filled the pages
        of the country''s largest broadsheets and Facebook groups have been set up
        to campaign for them to remain.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2492d891-4b02-4f7a-985f-6ca6e3ff6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:26.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d324f97-98ee-4708-9375-a058da2bc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action has also made the country an outlier among its closest
        allies. In March, US Secretary of State Antony Blinken told the UN Security
        Council that it was "not in the interest of the Syrian people to pressure
        Syrian refugees to return to Syria, including to regime-held areas, where
        many fear they will be arbitrary detained, tortured, or even killed by Assad''s
        security forces in retaliation for fleeing."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66789b3-1306-447a-b326-0a476228eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4a177-2722-4f06-b1ff-9050a036cf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree with the UN that refugee returns must be voluntary, well-informed,
        and should ensure the safety and dignity of the people involved -- or else
        they should not happen," Blinken added.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d179f-696a-4e59-94fa-01b443d95bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2dc644-7c8c-493c-8cbc-18c85cec7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Denmark does not appear to be reconsidering the move. "The government''s
        policy is working, and I won''t back down, it won''t happen," immigration
        minister Tesfaye told Agence France Presse. In a statement to CNN he pointed
        to reports by the UK Home Office, the European Union''s Asylum Office and
        the Swedish government that said the security situation in Damascus had improved.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576333d1-bf74-4110-a712-0e234131d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d7e31-1667-49cf-be88-2cde84753bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, neither of those nations are repatriating Syrians to the
        Damascus region, while the EU does not recommend doing so.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f1e19-cf4d-4c6e-a805-66fdf3b71ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1b19a-57f9-4c6e-ac7a-ac250798371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Hussam and Dania want to do is remain in Denmark. But instead
        of worrying about exams and other everyday concerns like their Danish friends,
        the siblings now fear their family may face repercussions on returning to
        Syria for "turning our backs" against the regime. Hussam also stands the risk
        of being conscripted into the Syrian army, he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afb495-681c-4fed-a7f3-5aff3fb68063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba0b0d-58dc-4767-9dd8-a255a969d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syria is not safe, and will not be safe no matter what city it
        is, as long as a dictator rules it," he said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204770d3-91a2-46b5-a406-c79cba442af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/18/europe/denmark-syrian-refugees-damascus-intl/index.html"><em>"In
        its latest lurch to the far right, Denmark plans to send some refugees back
        to Syria"&nbsp;</em></a></p>'
  'Non-socially-distanced-music-festival-trialed-United-Kingdom-':
