      'mgnl:lastActivated': 2023-01-25T10:52:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) --</strong> House
        Speaker Lord Allan Velasco on Sunday appealed to the Food and Drug Administration
        to expedite the procedures concerning the application of local drug makers
        for certificates of product registration and emergency use authorization permits
        amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307d5b8-d63e-449a-af5b-c2bec5b4fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9ddfa-99ee-4ee4-bcb4-55b3e3752eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said local pharmaceuticals can boost the country’s response
        against COVID-19 but government agencies should strike a balance between the
        "thorough study of drugs" and making compliance easier for the drug firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812588d-f624-4a3e-84b6-195e19b3de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58deb4-c797-4e28-8f25-bccd37e9d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are countless reports of local drug manufacturers whose products
        have been stuck in regulatory limbo for years. These bureaucratic impediments
        are something that we need to eliminate, especially during a public health
        crisis,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f20525-a117-4c61-8e65-ebd683de2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e6247-2919-4d0a-9a91-9f540aba67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Deputy Speaker Bernadette Herrera-Dy said based on computations
        from the current FDA checklist, it will take a company at least eight months
        to complete the requirements needed for the issuance of a CPR. But business
        insiders said that the process for CPRs usually takes longer than that, she
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1a174-c7d4-4555-8c20-6741b7001ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f430c-9e94-4c01-ad5c-f932c66566be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco and Herrera-Dy <a href="https://www.cnnphilippines.com/news/2021/4/15/House-leaders-probe-detrimental-DOH--FDA-policies-COVID-19-drug-registration-.html">earlier
        filed a resolution</a> calling for an inquiry on the policies set by the DOH
        and the FDA in approving COVID-19 drug products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31db1a53-7c4a-445f-bd24-e69e47e2adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223abb07-972b-462d-93d4-6e8fa38d9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even from a trade and industry perspective, it is alarming that
        a number of local pharma producers have actually been forced to close, simply
        because they could no longer afford to wait for the FDA to grant them their
        permits,” Herrera-Dy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bdcef2-01c9-4ae4-ae7a-2d64e4469dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f0705-0bf0-480c-a8c7-9c4e847a6aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the government should provide support to the local
        drug makers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf54bb2-cc24-4455-abcb-216b5d760e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722c6b6-3705-47bb-8fbf-f3bbd9932b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This can be done through direct grants from Bayanihan 3, soft loans
        or credit subsidies, or tax considerations. Now is the perfect time to look
        into these options, and to maximize our resources,” she said.</p>'
