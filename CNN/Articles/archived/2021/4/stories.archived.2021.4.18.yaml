      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a76d9b-2af7-46ee-b7b8-2db9f3651451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Windsor, England (CNN) --</strong> Grief and loss have a
        way of bringing families together and that appeared to be the case yesterday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffc7c0-24d5-4be4-b77f-ea22b990474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f3b28-fc26-42c8-b6b5-3f40466e1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s royal family has faced some crises of late but the Duke
        of Edinburgh''s funeral service signaled a new phase in the monarchy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31845e-9684-41ac-875d-9d79a82c0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80aa7f-412c-4a6f-bb2a-e9cc62d3aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in 73 years, the Queen is without her soulmate,
        her most trusted adviser who had been there right from the beginning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5dea44-52df-463b-9703-877ab7436011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1a5da-1c7a-4b7e-812c-2549787e7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen often turned to her husband for professional counsel and
        nearly always took his advice. Behind the scenes, he assumed leadership on
        many aspects of the family''s life. Now the clan are charting a new path forward
        after laying their beloved patriarch to rest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e0f94-91e8-47b6-a069-0f82e9835dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c0b44-1e24-4462-a35c-707f6e2cac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:55.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we are witnessing is a monarchy adapting and evolving in real
        time. It''s a tricky period for the United Kingdom, which frankly is not so
        united right now. Calls have not gone away in Scotland for independence, episodes
        of violent unrest have erupted in parts of Northern Ireland in recent weeks
        and England is facing something of an identity crisis post-Brexit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de5314-d9e5-485b-a562-9c5ec451ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d8f9a-1012-4246-846f-148dd934d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceremonial departures can help steady the ship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be51c14-13bf-44e4-8eb9-e07ce72ad238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79975d-0403-40ab-8ec2-0f7e3cf65df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen will undoubtedly carry on, as she has always has, due
        to her eternal commitment to duty and service. She will still define the monarchy
        as a symbol of unity and continuity. But we are also seeing senior royal family
        members rallying around her in Philip''s absence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f17c1-5aa3-4027-8ca7-d121a630c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ef26b-26cd-4cbf-9329-af3c00290b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was certainly the case this past week. Despite some friction
        in various family relations, her children, and then later grandchildren, came
        forward to convey how she was coping and share fond memories of the duke and
        his work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b0ebb-9bb7-4bdc-9716-8ff21303c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837b457-110b-4277-83d8-73bea4b4f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the Queen''s exceptional reign, 72-year-old Charles is the
        world''s longest-serving heir apparent, which he became at the age of three
        when then-Princess Elizabeth acceded to the throne. But never has his position
        as successor been more essential. He now assumes the role as the Queen''s
        closest confidant, truly a king-in-waiting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a398b-897a-49bb-a9ff-9255b7d9b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:53:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994278a-166b-4cbf-ab68-4ca2db750b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will help manage situations as he did, alongside his eldest William,
        when Harry and wife Meghan revealed they wanted to step back from royal duties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b5108-7fb4-4d09-932a-154b6ac600a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd595a1-3b88-45fc-8aec-342f19436e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep rift between the brothers has been heavily speculated over
        since the Sussexes sat down with Oprah Winfrey last month. The pair are deeply
        hurt. For Harry''s part, he feels he was left with no choice but to separate
        himself from the UK, its tabloid press and "unsupportive" monarchy to protect
        his wife. William, meanwhile, feels abandoned by his brother who was supposed
        to be by his side in the future monarchy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013cfe9-19e4-46b5-b631-2ad972de12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1afa0-ca1f-4348-a20e-d95e81e04747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the funeral, much was made of the fact the brothers would
        follow Philip''s coffin on foot but be separated by their cousin, Peter Phillips.
        In the end, yes Phillips was between them, but they naturally fell in sync
        with one another with their cousin a step behind them. And then there was
        the moment of seeing Harry join William and his wife Catherine, chatting as
        they walked back up to Windsor Castle following the service.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80736ac-5240-49d0-a452-472e2623deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f87a4-3861-41f4-aecb-ff18514ab2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the brothers reunite despite current differences was enormously
        important. Harry doesn''t need to come back into his royal role, but they
        must repair their relationship and William needs someone to confide in. That
        person has to be Harry -- the only person who truly understands William. Catherine
        may be William''s wife but Harry has gone through tough times with his brother.
        He understands royalty and the duties that come with it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da68c6-0c51-42aa-b173-a282d9993a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:03.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c61c1-0518-48df-9d34-c7986df32958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN royal historian Kate Williams, who joined us in Windsor, recalled
        that Harry''s life has been one of service and would likely have been moved
        by the numerous military references peppered throughout the funeral service.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbb146-f8cd-411b-8a41-55a96cae6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91af0a6-5084-4be2-a6a2-8f9d6028787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service would have touched the Duke of Sussex because of his
        two tours of duty in Afghanistan, and "everything he''s done for veterans
        with the Invictus Games. He''s always wanted to be in service," Williams said.
        She added that Harry had hoped to create something of a flexi-royal function
        -- a system that the European royals use -- and perhaps that could be explored
        in the future. Regardless, Williams said, "Harry''s support is so important
        to the monarchy and he is so needed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587b603-c9e2-4b8a-8dad-9391ee68fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba73b9-68a0-43d5-93c6-e3f2091f5939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge is how the clan prepares for the next generation of
        monarchy. The Queen remains incredibly popular and the system is safe so long
        as she is on the throne. They must find a way for Charles'' reign to be held
        in equally high esteem, and that will require the assistance of both of his
        sons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a758bfe-e640-4e53-a6af-12be843bd97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
