  'Brazil-advice-pregnancy-COVID-19-variants':
    'author': 'Rodrigo Pedroso, CNN'
    'caption': 'Credit: Michael Dantas/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-18T06:39:58.833+08:00
    'imagesource': 'jcr:830c4eda-657a-4e55-a9b7-76e4a1482538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '449f800e-b746-4c92-966b-3f65edc9ef1e'
    'lead': '"If possible, (the women should) postpone the pregnancy a bit to a better
      time so that (they) can have a more peaceful pregnancy," Secretary of Primary
      Health Care of the Brazilian health ministry Raphael Camara says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T07:01:26.255+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:00:42.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:54.346+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil asks women ''if possible'' to delay pregnancy over COVID-19 variants'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a293eb-a411-4458-b3b5-ff8ec63e2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazil has warned women to postpone
        pregnancy until the worst of the coronavirus pandemic has passed, saying that
        the variants of the coronavirus in Brazil have been more aggressive in pregnant
        women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918fd57-1ecb-40f0-b3fd-ba680b7bec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If possible, (the women should) postpone the pregnancy a bit to
        a better time so that (they) can have a more peaceful pregnancy," Secretary
        of Primary Health Care of the Brazilian health ministry Raphael Camara said
        Friday. "We cannot say this to those who are 42, 43 years old, of course,
        but for a young woman who can, the best thing is to wait for a little," he
        said during a press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce8bcf-afa8-4b4c-9011-82521932fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is second only to the US in terms of Covid-19 deaths, according
        to Johns Hopkins University, with 368,749 deaths and more than 13.8 million
        cases. Cities across the country have been hit hard by a recent surge in Covid-19
        cases and deaths, fueled in part by new variants believed to be extra contagious
        and some Brazilians'' disregard for social distancing precautions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60cd77-2892-4bef-b72e-a6426698d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country could be headed for even worse times thanks to a combination
        of political chaos and inaction, a team of public health experts warned this
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980adbe-fa15-4247-8c8a-67246c6b209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Brazil, the federal response has been a dangerous combination
        of inaction and wrongdoing, including the promotion of chloroquine as treatment
        despite a lack of evidence," a team led by Marcia Castro of the Harvard T.
        H. Chan School of Public Health, experts at the University of São Paulo and
        elsewhere wrote in their report, published in the journal Science.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e1bad-d58b-4c90-aecb-3c4e3ee73fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers argued that "prompt and equitable" responses from the
        federal government could have helped contain the outbreak and protect the
        most vulnerable -- but leaders have failed, and are still failing, to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208f283-cba6-44fd-a178-b67c2f24163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Manaus, a spike in severe cases led to hospital systems
        collapsing, with a shortage of oxygen for patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239a66f-ed8d-43f1-8007-fdfe7f603473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without immediate action, this could be a preview of what is yet
        to happen in other localities in Brazil," the team warned. Unless the government
        took immediate action, conducted epidemiological and genomic surveillance
        measures, and stepped up vaccinations, the spread of variants will likely
        lead to "unimaginable loss of lives."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb77a59d-c488-4b4e-81b9-55e62d12e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camara said Friday that the ministry is working on studies on the
        issue of pregnancy and variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc0aea-3a70-4b8b-8fb7-ef651a8dfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have a national or international study, but the clinical
        view of experts shows that the new variant has a more aggressive action on
        pregnant women," he said. "Before, [severity] was linked to the end of the
        pregnancy, but now (they) see a more serious evolution in the second trimester
        and even in the first trimester," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cb5fb-7e19-4532-ae12-dae7e02c8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pregnant women in UK can get jab</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691357e0-0212-43c3-974d-cb053ed3f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UK''s vaccine advisers said pregnant women "of any
        age" in the country can be offered either the Pfizer/BioNTech or Moderna Covid-19
        vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a223c-3bfc-47aa-a893-51836a64e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although clinical trials on the use of COVID-19 vaccines during
        pregnancy are not advanced, the available data do not indicate any harm to
        pregnancy," Friday''s updated guidance said. "JCVI [The Joint Committee on
        Vaccination and Immunisation] has therefore advised that women who are pregnant
        should be offered vaccination at the same time as non-pregnant women, based
        on their age and clinical risk group."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66acf0-ac66-4347-84dc-f73baf897799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance further said that "there is now extensive post-marketing
        experience of the use of the Pfizer/BioNTech and Moderna vaccines in the USA
        with no safety signals so far. These vaccines are therefore the preferred
        vaccines to offer to pregnant women."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68aadd-1375-4815-934f-d00136733d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnant women who commenced vaccination with AstraZeneca, however,
        are advised to complete with the same vaccine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c0ad6-82bd-4695-9c56-d3b11a358e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T07:01:26.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/17/americas/brazil-pregnancy-covid-intl/index.html"
        target="_blank">Brazil asks women ''if possible'' to delay pregnancy over
        Covid variants</a></em></p>'
  'Hideki-Matsuyama-professional-golfer-national-treasure':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-18T09:05:34.281+08:00
    'imagesource': 'jcr:ff489fb2-303f-4035-86b2-0ce3e948c5dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f3fb561-7c26-4791-81b6-2831e3b8c230'
    'lead': 'With one small putt, Hideki Matsuyama ascended from professional golfer
      to national treasure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T09:14:01.100+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:00:20.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:54.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Hideki Matsuyama became Japan''s new national hero'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464bcbf-d3c1-4712-a7ba-7ef7852a2898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With one small putt, Hideki Matsuyama ascended
        from professional golfer to national treasure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047548d-b448-4ad8-9fac-62d6b7adae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Naomi Osaka before him, the 29-year-old''s victory at the 2021
        Masters propelled him into a Japanese superstar and a potential Olympic poster
        boy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394bdd0e-4b20-4444-bbe9-1aa1abfc855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:21.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By claiming a dramatic one-shot victory, Matsuyama became the first
        Japanese man to win a golf major. One Japanese newspaper even printed a 72-hole
        graphic detailing every single shot played by the golfer as Japan went Matsuyama
        made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa2cca-cf55-4cef-97a2-4d40b29044a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t just Matsuyama''s golfing prowess that has endeared
        him to the Japanese nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e53b33-dadc-4205-8df6-95ab6db3177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was the respectful bow from his caddie Shota Hayafuji to the
        Augusta National course in the immediate aftermath of the victory and then
        the world No. 14 golfer was seen on his way at an airport with his Green Jacket
        over his arm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6babbe6-45ed-450f-b0b1-6cd0116b0904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsuyama says he hopes his Augusta success will help inspire the
        next generation of Japanese golfers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1da11-6ca2-497f-816a-1d356a29d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s thrilling to think that there are a lot of youngsters in
        Japan watching today. Hopefully in five, 10 years, when they get a little
        older, hopefully some of them will be competing on the world stage," Matsuyama
        said during his press conference following his Masters victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae9f73-0d41-4178-bdf2-402216c26881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I still have a lot of years left, so they are going to have
        to compete against me still. But I''m happy for them because hopefully they
        will be able to follow in my footsteps."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d44b9c-814d-4327-b715-38dcb96be3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps also unsurprisingly, since his victory in Georgia, the Japanese
        golfer has been "inundated" with marketing requests and media opportunities,
        according to Matsuyama''s agent Bob Turner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc93d6-f800-4132-830a-8d39b1ba4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making changes</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b638a44-ab66-4d0c-ae25-9dd6616b436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost four years without a win, victory on golf''s biggest
        stage was the perfect return to form for Matsuyama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913c8c9-4236-4c28-96e6-217de9bcfb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His blistering display on day three of the Masters stole the show
        as he raced into the lead, while on the final day, Matsuyama held off Xander
        Schauffele''s late charge to claim that famous Green Jacket.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f05c1-65f8-475e-a4fb-f2691922ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Yamanaka, who has known Matsuyama since he was a teenager,
        says he saw a change in the golfer''s demeanor at Augusta which he suggests
        could have made the difference between winning and losing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e92e87-b101-42c5-997f-a35dce57a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time at the Masters, we saw more smiles on the golf course,
        which is very unusual for [him]," Yamanaka told CNN''s Selina Wang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75b04c-4bbc-43ff-b939-e1f5920a3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he plays on the golf courses, he doesn''t smile a lot, but
        this time we saw some smiles, and he looked very relaxed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d66f0-844e-40a8-95d7-9992b7ad3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:28.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he holed the winning putt, there were no extravagant celebrations.
        Matsuyama almost casually removed his hat, shook hands with Schauffele and
        embraced his caddie.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5c392-deac-4f9b-9339-e825a508496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the emotions appeared to kick in, before the golfer
        raced off the 18th green to receive the Green Jacket coveted by so many.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c21f5-61a9-43dd-97bc-d94121092266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having turned professional eight years ago, Matsuyama''s hard work
        and dedication on the driving range are qualities that have stood him in good
        stead, taking him to 13 professional wins and second in the world rankings
        in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab7cbc-7147-4b41-ac74-91457461213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamanaka believes that it isn''t until recently when he''s started
        to add muscle to his frame -- thereby helping to add more distance to his
        game -- that has given him another dimension.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a91a2-d0b5-41e4-a075-f8d975bc7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very skinny guy," Yamanaka explained. "So, when he joined
        our national team, we had a training program. And so he spent a lot of time
        putting a lot of muscle on him by doing some exercises.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949c103-95f9-4e43-8782-f8bcbe34c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after he turned professional ... he knew that to be better
        a player as a professional golfer, he needs to be built bigger. And so, as
        well as hitting a lot of golf balls on the range, I think he spent a lot of
        time in training, to put more muscle on him."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658522d4-5ad8-47db-9be1-62ca0bafe889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact back home</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a6c0b-9fdb-4b31-91f9-66196b548968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsuyama is no stranger to the Masters and to Augusta National.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6105ed-a003-4c30-a274-7938494bd188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years ago, Matsuyama earned low-amateur honors at the tournament
        and the 19-year-old sat beside winner Charl Schwartzel in the Butler Cabin
        during the Green Jacket ceremony.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5174403-77a5-4244-8849-2130770f97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at that time, Matsuyama''s mind was distracted by events
        back home -- the tournament took place about a month after the devastating
        2011 Tōhoku earthquake and subsequent tsunami hit Japan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe26ee35-f2a7-438a-ad61-54f0b0c36a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsuyama himself was competing in Australia at the time of the
        earthquake, but when he returned to Tohoku Fukushi University he found his
        accommodation destroyed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a071d0-a8cf-41e8-84a4-678835ac2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally, thousands of lives have been lost, and there are still
        a lot of people missing," Matsuyama said in the post-Masters press conference
        in 2011. "Infrastructure is still in the recovery process and a lot of the
        inhabitants are forced to live in emergency relief places.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4777d-abef-47ce-8fcc-b311b38d7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am from the Tohoku region, and knowing such a hard situation
        back home, I am not sure if I should play at the Masters even at this very
        moment. Still, I have decided to play."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4104a-1b29-4d66-b12b-8a655cf66c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed his desire to take up some volunteering upon his return
        and through his attention on the earthquake relief and place on the PGA Tour,
        Matsuyama helped shine a spotlight on the issues back home and became a more
        prominent figure to his compatriots.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004fd759-0f6c-4799-b078-09b7685c00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Yamanaka is hoping Matsuyama''s new major-winning profile can
        help widen golf''s appeal in Japan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64338b6b-2588-4473-a6bd-e1cd15d59a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 2,200 golf courses; we are known as the second largest
        golf country in the world. Next to America, next to the US. We have about
        7.5 million golfers. Golf is a wonderful sport where any generation can enjoy
        and compete each other. So, I think his win has inspired not only golfers
        but also young people who don''t play golf, come into play golf, coming to
        the game.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc86e1d-9b04-4275-b0a4-1770f6584cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The young generation people these days, they have so many options,
        and every sport has to compete against other sports for young generation to
        come into that sport, and golf is under the same situation. So we need a more
        and more young people to come into our game."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130be8b-75d9-4326-88cb-16faf3ce4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Broadie, Columbia Business School professor and author of ''Every
        Shot Counts'' -- a book which teaches played how to use statistics and golf
        analytics to transform their game, cites the influence Se Ri Pak''s 1998 US
        Women''s Open victory had on South Korean golf as a possible blueprint of
        the impact of Matsuyama''s Masters win in Japan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e1721-0bfd-4a25-9a72-5f826fe45bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Se Ri Pak''s 1998 US Women''s Open] win led to a huge growth in
        golf in South Korea which now has 4 of the top 10 and 39 of the top 100 players
        in the Rolex World Rankings," Broadie told CNN via email.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f62a7-2077-4ab2-a5fa-1cf39202e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is that Hideki will become an icon and role model in Japan
        and will inspire a generation of younger Japanese players (and likely beyond
        Japan)."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f3f21-2fbd-4c17-add1-f9fc5f7e5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Matsuyama secured victory at the Masters, emotions got the
        better of Tokyo Broadcasting System''s (TBS) commentators.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a699d-5521-4aab-9149-a375d834db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TBS announcer Wataru Ogasawara said: "Matsuyama won the Masters!"
        before tearing up and saying: "Finally, finally, Japanese has become the top
        of the world!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe71c0c-3c59-4149-a49d-597e01cedf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-commentator Tsuneyuki Nakajima burst into tears and could not
        speak following the win.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd28d59-8af3-488c-b853-890120f8fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with calls suggesting Matsuyama should light the Olympic Cauldron
        ahead of the delayed Summer Games, the golfer is set for a busy year with
        three more majors to contest as well as the Tokyo 2020 golf tournament.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063480f3-5318-4dd5-b81d-7b971ee0cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:40.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That event will be staged at the Kasumigaseki Country Club, where
        Matsuyama won the Asian Amateur Championship in 2010.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ebef5-8d7d-48c4-bc36-f1aa67596efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matsuyama knows the golf course well and obviously he''ll be representing
        Japan at the Olympics, said Yamanaka. "So he has a bigger chance, bigger advantage,
        And hopefully, he or another Japanese player with a gold medal ... will be
        another great story for golf in Japan."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525c939-9289-4c75-9207-abe44d7d7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:14:01.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/17/golf/hideki-matsuyama-masters-aftermath-japan-cmd-spt-intl/index.html"
        target="_blank">How Hideki Matsuyama became Japan''s new national hero</a></em>&nbsp;</p>'
  'Serum-Institute-of-India-COVID-19-vaccine':
    'author': 'Jessie Yeung and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-18T09:21:34.961+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3dc8233-7147-49e8-93c4-a491c2aafb2c'
    'lead': 'In India, the world''s biggest vaccine producer, millions of people are
      waiting for Covid-19 vaccines amid a devastating second wave of infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T09:27:11.088+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:59:56.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:55.341+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s biggest vaccine producer is out of Covid-19 vaccines, as
      second wave accelerates'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2106c2-0af8-4a2b-884d-6da5df5f9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:59:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In India, the world''s biggest vaccine
        producer, millions of people are waiting for Covid-19 vaccines amid a devastating
        second wave of infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640c4e5-0da2-4a6d-878d-a2fe39eade4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:59:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India typically produces more than 60% of all vaccines sold globally,
        and is home to the Serum Institute of India (SII), the world''s largest vaccine
        maker. Its vast manufacturing capability is why the country signed on as a
        major player in COVAX, the global vaccine-sharing initiative that provides
        discounted or free doses for lower-income countries. Under the initial agreement
        announced last year, SII would manufacture up to 200 million doses for up
        to 92 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c210ca0-62f7-433d-b335-9b530202c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:59:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation in India is markedly different from just a few
        months ago. Its second wave began in March, quickly surpassing the first,
        which had peaked last September at more than 97,000 coronavirus cases a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637285c-74bb-4bf9-9451-1cb1ff542aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:59:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country reported 217,353 new cases -- its highest
        single-day figure so far, according to data from the Indian Ministry of Health.
        India added a million new cases in less than a week, surpassing 14 million
        total cases on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21f1a6-043d-40a7-bac4-4fb9fea7d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:59:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States and cities are imposing new restrictions, including weekend
        and nighttime curfews in the capital region Delhi, home to 19 million people.
        Migrant workers are also leaving major cities en masse for their home villages,
        afraid any potential lockdowns will leave them stranded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067d041-8ced-46d8-962b-667065cc5ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:59:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And through it all, vaccine supplies have dried up on the ground,
        with at least five states reporting severe shortages and urging the federal
        government to act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb9f0c-54c6-4eab-8dbe-a95d6b828c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of crisis, the government and SII have shifted focus
        from supplying vaccines to COVAX to prioritizing their own citizens at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b1fc5-8e34-40c9-b0ac-15f2b2ed0130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deliveries of doses from the Serum Institute of India will be delayed
        in March and April," said COVAX, which is run by a coalition including international
        vaccine organization Gavi and the World Health Organization, in a news release
        on March 25. "Delays in securing supplies of SII-produced Covid-19 vaccine
        doses are due to the increased demand for Covid-19 vaccines in India."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a8a3e-28e9-4dce-9157-46c96d27dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India had provided 28 million doses of the AstraZeneca vaccine so
        far, and was scheduled to deliver another 40 million doses in March and 50
        million in April, the release said, adding that COVAX and the Indian government
        "remain in discussions" about completing supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51f887-4ca6-42f8-a548-d25ee35bb0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time India had to pause its COVAX contributions:
        in January, the government restricted the export of AstraZeneca vaccines produced
        by SII "because they want to prioritize for the most vulnerable and needy
        segments first," SII CEO Adar Poonawalla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194a4bd-e758-4c68-aee0-ecfa92fadfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:02.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these repeated delays have hit poor countries hard. The director
        of Africa''s disease control body warned India''s hold on exports could be
        "catastrophic" for the continent -- while Pakistan, one of the biggest program
        recipients, decided to allow private vaccine imports and sales to fill the
        gap.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ee655-a10f-4059-b1af-dbb26ce3f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination centers turning people away</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b7ed0-573e-483c-b698-c51ca0a71e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is administering two vaccines domestically: the Oxford-AstraZeneca
        one, also known as Covishield, and its homegrown Covaxin, developed jointly
        by Bharat Biotech and the government-run Indian Council of Medical Research
        (ICMR)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5e462-247d-4d61-a527-7ea282fa6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country started its vaccination program in January for health
        care workers and priority groups, with the goal of fully inoculating 300 million
        people by August. But the program had a sluggish start, facing logistical
        issues as well as vaccine hesitancy among the population -- especially towards
        Covaxin, which was approved for emergency use before the efficacy data of
        its third phase trial were released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad82d5-d699-4c22-969a-3b7bc7cff96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only 14.3 million people have been fully vaccinated --
        just over 1% of India''s population of 1.3 billion, according to Johns Hopkins
        University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faab6a9-0012-40b1-a189-05cc8e8ec1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public confidence rose as the government stepped up an awareness
        campaign to assuage concerns, and the vaccination program picked up speed.
        As new daily cases accelerated in March and April, several states began reporting
        major vaccine shortages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1dc399-2a27-4e53-8834-93626e2e67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Odisha, nearly 700 vaccination centers had to close last week
        due to shortages, wrote health authorities in a letter to the central government,
        warning the state would soon exhaust its available stock.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096b930-8e56-4c0b-819b-cd699718f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajesh Bhaskar, a health official in Punjab, told CNN last week
        the state had about 450,000 doses of Covishield and 30,000 doses of Covaxin.
        The state is home to more than 27 million people, according to the government''s
        latest available statistics. "We want to vaccinate about 100,000 people per
        day at least, and the current supply is insufficient to meet that demand,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba8528-00c3-4d38-b853-96fea296e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several districts in Maharashtra, the worst-hit state, had to temporarily
        suspend vaccination drives, including more than 70 centers in Mumbai that
        shut last week, according to the state''s health minister, Rajesh Tope. Maharashtra
        had administered more than 11.1 million doses as of Thursday, the most of
        any Indian states, according to the Indian Ministry of Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479cafd9-5301-4da8-b20e-ce6abcd435fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both cities and villages, we have created teams ... to bring
        all those above 45 years old to take the vaccine," Tope said on April 7. "People
        are coming to the centers, but our healthcare workers have to tell them that
        they haven''t received the vaccine so they should go home."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf7b46-aea4-4200-9812-0b363596f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several challenges contributing to the shortages -- one
        being the supply of raw materials, said former ICMR director general Nirmal
        Kumar Ganguly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade24131-69ef-43a0-a6b0-39a4e602c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India "has the capacity to produce," Ganguly added, but supply chains
        have been disrupted during the pandemic. The vaccine formulas and required
        materials "cannot be changed overnight, so we have to rely on the raw materials
        being imported."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca72c5e-0aac-4bd5-8f27-7fbb539648c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has placed a temporary ban on exporting raw materials critical
        for vaccine production -- and the EU has similarly tightened restrictions
        around vaccine exports. India is now working to "adapt to the materials which
        are made at home or the neighboring countries like Singapore," but this will
        take time, said Ganguly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab619cb-167a-490c-8bb1-1a4e27080b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional challenge is the country''s reliance on SII, he added.
        There are other vaccine manufacturers in the country, such as Bharat Biotech,
        but SII remains the largest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db85a40-aed8-4b6a-906c-21614f99c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need has been glaringly brought out that we need to expand
        our capacity," Ganguly said. "We are one of the vaccine exporters but these
        are done by two or three Indian companies at the moment, the rest of them
        are not big players and some of them are totally new in vaccine production."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e35b7-da91-4620-b9b9-6f53ec5aaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:09.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government''s mixed response</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc65881-7659-4cfb-8614-144e645963d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states have requested more doses from the central government
        -- but federal officials have pushed back, insisting the situation is under
        control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaad5de-808e-4466-a777-0d48a44b244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tope''s complaints were "nothing but an attempt to divert attention
        from Maharashtra government''s repeated failures to control the spread of
        pandemic," said Indian Health Minister Harsh Vardhan in a statement last week.
        Home Minister Amit Shah also refuted states'' claims, saying their information
        was "not true" and vaccines were available, "as much as is required."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402ddb9-00bd-44f5-8155-5ba04c0b8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:11.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi has made a point of praising India''s
        vaccination effort as a success. During a meeting with state governors on
        Wednesday, Modi "highlighted that India has become the fastest nation to reach
        the landmark of 10 crore vaccinations (100 million doses)," according to a
        statement from his office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf15cc0-c65b-4c5f-ba42-0c27dde2671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India took 85 days to reach 100 million doses. By comparison, the
        US took 89 days and China 102 days, according to Modi''s office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bbde2e-0857-44d7-8106-5aafa29038a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, Rajesh Bhushan, the health ministry''s secretary,
        said the problem was poor planning and management -- not supply. "We are making
        doses available to states in a timely manner," he said, adding that states
        should "look at how many unutilized doses there are at each cold chain point."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484fe36b-7830-4162-a1a9-1d084a632559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their statements were met with outrage from local and state leaders.
        Shah''s assertion was "factually completely incorrect," tweeted Rajasthan
        Chief Minister Ashok Gehlot on April 10.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfdac8-a014-44eb-8149-f376431b61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though a last-minute shipment from the central government had
        saved Uttarakhand from a complete shortage, it''s far from a perfect solution
        and "the supply is unpredictable," said health department official Kuldeep
        Martolia on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8b535-b84c-460e-bcb7-fb5402b4bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign the federal government may be feeling the pressure, it
        took action this week to open the doors for vaccine imports. On Tuesday, it
        announced it would fast-track emergency approvals for vaccines already approved
        by the World Health Organization or authorities in the United States, Europe,
        Britain and Japan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88853e6-75fc-4fa4-b211-95a456b96609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies still need to apply for approval in India, but they will
        be exempt from having to conduct local safety trials, expediting the process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb505f7-2d31-4517-ae0e-215afca7e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any of these regulators have approved a vaccine, the vaccine
        is now ready to be brought into the country for use, manufacture and fill-and-finish,"
        Dr. VK Paul, a senior health official at the government-run think tank Niti
        Aayog, said at a news conference on Tuesday. "We hope and we invite the vaccine
        makers such as Pfizer, Moderna, Johnson &amp; Johnson and others ... to be
        ready to come to India as early as possible."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a5351-5934-4cce-853a-7159fe1855fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is "a calculated step" by the government to "ensure we
        have more vaccines available," said Ganguly. The government could also expand
        its supply through the private market -- but this brings additional challenges
        too, he said, including the question of how to price vaccines to provide equitable
        access to the poor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84604cb0-c651-4950-bccc-78b3e4c4fb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the possibility of importing foreign vaccines won''t be
        a quick fix, since companies like Pfizer and Moderna have other orders to
        fulfill first, including supplying vaccines for the US. India just granted
        emergency use authorization for Russia''s Sputnik vaccine -- but "by the time
        they build up manufacturing capacities and manufacturing requirements, it
        will be five to six months," Ganguly said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e79f69-bd25-4337-90d1-ce23247cc3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the government is working to expand local production
        capacity -- a state-run biomedical institute in Maharashtra was given the
        green light to manufacture the Covaxin vaccine on Thursday, through a transfer
        of technology with Bharat Biotech.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df286e04-c314-45f9-914f-2346db88096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, the second wave roils on, with cases climbing sharply
        every day. Millions of people are traveling across the country to the city
        of Haridwar in Uttarakhand for the Kumbh Mela, a Hindu festival and the largest
        pilgrimage on Earth. Despite warnings of the Covid risks, huge crowds are
        gathering to hold prayers, attend ceremonies and take holy dips in the Ganges
        River.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b83167-49e6-423e-bcb1-8ded45be61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, cases in Haridwar are spiking -- prompting the state to
        impose new restrictions on Thursday. At least one religious group attending
        the festival, the Niranjani Akhada, has asked those from out of state to pull
        back amid the rise in cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27e69f-01e1-4788-9bd7-9dbbac56f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:17.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This surge is a very, very threatening sight which is happening
        at this given moment in India," said Ganguly. "We have never seen anything
        like this before."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86813ea0-1acc-4135-87d2-b23681e9a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T09:27:11.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:00:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/04/17/india/covid-vaccine-shortage-covishield-covaxin-intl-hnk-dst/index.html"
        target="_blank">The world''s biggest vaccine producer is out of Covid-19 vaccines,
        as second wave accelerates</a>"</em></p>'
