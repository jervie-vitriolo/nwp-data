    'mgnl:tags': ['United-States', 'China', 'climate-change']
    'template': '1'
    'title': 'US and China agree to cooperate on climate change after talks in Shanghai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7434441-e73c-4750-a233-e064e2689cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US and China have agreed to cooperate
        on climate change after two days of high-profile meetings in Shanghai, despite
        rising tensions between the two countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e54ebd-ad9b-449d-a124-62b77e6d5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d20e09-28aa-4064-a553-b46d28b90881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released on Sunday, Washington and Beijing
        said the climate crisis "must be addressed with seriousness and urgency" and
        agreed to work together to "strengthen" the implementation of the Paris Agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35229c5a-0f19-44b3-842b-e1eeb37f6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b31c71-0b07-4e11-9272-2186556902bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and China will continue to discuss, both on the
        road to COP 26 and beyond, concrete actions in the 2020s to reduce emissions
        aimed at keeping the Paris Agreement-aligned temperature limit within reach,"
        the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ff979-23eb-4417-889f-9240c75544a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d120f-c459-4f2e-9e78-4113ede9c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement followed two days of talks between US Special Presidential
        Envoy for Climate John Kerry and China Special Envoy for Climate Change Xie
        Zhenhua in Shanghai on Thursday and Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba65ef-2086-4f9a-9b2c-4a8df29b2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54541d64-738b-41e2-b8d8-eab79ac044f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden, who has taken a stronger stance on dealing
        with climate change than his predecessor Donald Trump, is hoping the US will
        be able to work with Beijing to address carbon emissions while maintaining
        a firm stance on issues of trade, technology and human rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cbbe8-f9cf-484b-bfce-b5b62d66e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fdb0a0-1ba7-4dc6-bc0a-51e6a421f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s biggest carbon emitter, making the Chinese
        government''s participation a vital part of any successful plan to address
        the climate crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1480bb-727b-4d30-ad0e-fd0cecaf3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a16e2b-ad44-46b4-8fae-49aecde4bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, China''s Ministry of Ecology and Environment
        said the talks between Kerry and Xie had been "candid, in-depth and constructive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93216ec1-4b8e-4fd1-8879-64567631a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:25.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3de3c-9a6b-42ac-a689-3b8b75d525d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:25.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides recognize that climate change is a serious and urgent
        threat to the survival and development of mankind," the ministry said, adding
        that China and the US "will strengthen cooperation, work together with other
        parties to address the climate crisis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503dea3-fd42-40f3-9a9e-ecd18ed4d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7155e1-9bc4-4e4b-8472-c7a57a2bab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry also said the two countries will "further strengthen
        exchanges and cooperation in areas such as strengthening policy measures,
        promoting green and low-carbon transitions, and supporting the energy and
        low-carbon development of developing countries."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05475e9-9d1a-47c6-86cf-351a9a971aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:24:25.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/18/politics/us-china-climate-change-shanghai-intl-hnk/index.html"><em>"US
        and China agree to cooperate on climate change after talks in Shanghai"&nbsp;</em></a></p>'
