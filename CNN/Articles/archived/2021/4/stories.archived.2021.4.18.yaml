      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the countries to have performed better in the pandemic,
        with fewer than 30,000 reported cases and 910 deaths, according to Johns Hopkins
        University, Australia''s borders are still closed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c485ce7-e481-40b7-8470-dba4df276212'
