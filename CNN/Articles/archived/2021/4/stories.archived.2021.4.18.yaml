    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c7cd1ad-983a-4581-ae46-b9df3e81b687'
    'lead': 'Denmark has become the first democratic European nation to tell Syrian
      refugees originating from Damascus and its surrounding countryside to return
      to the war-torn nation. Critics say it''s the latest crackdown aimed at the
      country''s non-White immigrant community.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T22:03:10.871+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:52:42.826+08:00
