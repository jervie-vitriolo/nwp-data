    'template': '1'
    'title': 'Thousands evacuated, stranded due to ''Bising'''
    'updated': 2021-04-18T21:46:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0066fa5-5637-41ce-b940-3adc72bb7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> —&nbsp;Thousands
        of families living in high-risk areas were forced to pre-emptively evacuate
        due to Typhoon Bising (international name: Surigae), which has also left many
        passengers stranded in ports nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fc0f7-50d6-4299-815c-8a1a2b17a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bicol region alone, at least 15,852 families or 57,793 residents
        have been evacuated, according to the National Disaster Risk Reduction and
        Management Council''s tally as of Sunday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1e5e0-96bb-4ecf-95d7-824ae2cfeec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the total are from Albay which listed 9,833 temporarily
        displaced families, while 835 are from Camarines Sur, 5,109 from Catanduanes,
        and 75 from Sorsogon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc4c5b-57b7-4080-8f38-f85416f875b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands have also been evacuated in the Eastern Visayas region,
        including over 1,100 families or more than 3,000 residents in the Eastern
        Samar and Northern Samar provinces, according to the regional police. This
        tally is still expected to rise as more local government units submit their
        reports and continue to bring more residents to safety amid the continuous
        rainfall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c936aaf-41cb-4952-b3b4-20c74c0ce1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:48:08.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:57:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuated residents were those living in high-risk areas, such
        as near shorelines, riverbanks, and landslide-prone zones, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d451b2f-9d9b-4f15-b5fd-4d8969f7e79a'
      'mgnl:activationStatus': true
