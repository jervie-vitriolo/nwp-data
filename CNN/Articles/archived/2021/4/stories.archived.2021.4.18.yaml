  'more-covid-variants-department-of-health':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-18T13:33:58.668+08:00
    'imagesource': 'jcr:eb823a00-b80a-4f3c-ba35-c2d63834aac8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25526f1-aee7-4af0-afdd-f34d8eb4aaa1'
    'lead': 'A statement from the Department of Health said there are 266 more cases
      of the B.1.1.7 variant, 351 cases of the B.1.351 variant and 25 additional cases
      of the P.3 variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T13:37:09.233+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:57:50.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:58.303+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-variants', 'Department-of-Health']
    'template': '1'
    'title': 'More cases of COVID-19 variants detected in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43979190-d50e-4770-a288-1c7a20504584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        Department of Health says more variants of COVID-19 have been detected in
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928641ea-0245-4693-be40-c88058e79410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the DOH on Sunday said there are 266 more cases
        of the B.1.1.7 variant, 351 cases of the B.1.351 variant and 25 additional
        cases of the P.3 variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419f546-d8c9-4f8c-951a-e6425456a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant was first discovered in the United Kingdom,
        while the B.1.351 variant was first detectedd in South Africa. The P.3 variant,
        meanwhile, was first found in the Philippines but is not a variant of concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec260b3-e1c8-4e16-bc2d-c996e721373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH, the University of the Philippines-Philippine Genome Center
        (UP-PGC), and the University of the Philippines-National Institutes of Health
        (UP-NIH) reiterate that the P.3 variant is still NOT identified as a variant
        of concern (VOC) since current data is insufficient to determine whether the
        variant will have significant public health implications," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c86fff-f64c-4b98-b21e-80f7dfe910e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 266 B.1.1.7 cases, 11 are returning overseas Filipinos, while
        188 are local cases and 67 are being verified to see whether these are local
        or ROF cases. It added, based on the case line list, eight cases have died
        and 204 cases have recovered while 54 cases are still active.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cae2c3-40b9-4cc9-9ca1-f54c494409bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, from the B.1.351 variant cases, 15 are ROFs, 263 are
        local cases, and 73 cases are currently being verified if they are local or
        ROF cases. The DOH said 54 cases are still active, four cases have died, and
        293 cases have recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e279a4-2ec4-416f-b9eb-199c767e8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two cases of the P.3 variant from ROFs, 21 local cases,
        while two cases are being verified if they are local or ROF cases. Based on
        the case line list, one case is still active, and 24 cases have recovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de34af01-cf30-483f-9cec-39ce936d5233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the DOH said the total number of infections stand at 926,052,
        with the active case count breaching 200,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69578a9-dcc0-4883-865f-1d7fa4da026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T13:37:09.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:57:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, global COVID-19 deaths surpassed three million, Johns
        Hopkins data showed, while total infections neared 140 million.</p>'
  'Robredo-house-to-house-COVID-19-vaccine-registration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-18T14:55:21.734+08:00
    'imagesource': 'jcr:428c10e4-bda4-4dce-9af7-1fbe5bff4607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e1542df-cdfd-4ab9-b104-22b3b5b1ab77'
    'lead': 'Local governments should have a ''hybrid'' of online and house-to-house
      registration for free COVID-19 vaccine to speed up the rollout of shots in anticipation
      of more supply, Vice President Leni Robredo says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T14:59:38.864+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:57:17.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:58.605+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo to LGUs: Go house-to-house to accommodate more people in COVID-19
      vaccination program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e808001-bb3d-4200-920b-0ccf2af195d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T14:59:38.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)&nbsp;—</strong>
        Local governments should have a ''hybrid'' of online and house-to-house registration
        for free COVID-19 vaccine to speed up the rollout of shots in anticipation
        of more supply, Vice President Leni Robredo said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12fab3-fa77-4a00-9828-958436fb43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T14:59:38.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she observed a lot of LGUs only offer online registration.
        But she noted not all Filipinos who want to avail themselves of free vaccination
        services have access to technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39cd12-3584-49f6-bd2b-43ecf946079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T14:59:38.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon kasi napapansin ko - hindi siguro sa lahat ng LGU - pero
        maraming LGU na online ang pag-register. Ang problema sa online registration,
        marami tayong mga kababayan na hindi kaya iyon," the vice president said in
        her weekly radio show BISErbisyong LENI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea9ebd-c399-475d-a2cc-12d84c81029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T14:59:38.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I have observed was many LGUs - if not all -
        use online registration. The problem with online registration is that not
        everyone has the capacity to register online.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cab787-8616-4ae4-b289-7caab873eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T14:59:38.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said house-to-house registration is important amid the
        low confidence in vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3de05c-7c52-41e2-a296-81f849003677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T14:59:38.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo pointed out the local inoculation drive has a "problem in
        speed," noting some vaccine doses remained unused a month since the vaccination
        program started. She also said she has received information that some hospitals
        were not able to use all the vaccines allocated to them because a lot of people
        refused to receive the shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73ef80-4493-4c77-b4eb-771951c44102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T14:59:38.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health showed that the country has so
        far received over 3 million doses of COVID-19 vaccines, of which 2.8 million
        were distributed. Of the distributed doses, 1.2 million were administered
        to Filipinos. Currently, the government is conducting simultaneous vaccination
        of healthcare workers, elderlies, and people with comorbidities in light of
        the fresh surge in COVID-19 cases. The government aims to inoculate up to
        70 million of the population to achieve herd immunity by end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffce122-e765-497b-ad2b-c1c48a1f6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T14:59:38.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo reiterated the need to identify the vaccine recipients "by
        name" to make sure prioritization is followed. She said this measure, coupled
        with logistics preparedness, will ensure a smooth vaccination process.</p>'
  'Robredo-on-community-pantries':
