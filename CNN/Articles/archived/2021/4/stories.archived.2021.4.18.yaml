    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a71451-8b60-4507-897a-daeee99c8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:15:54.026+08:00
