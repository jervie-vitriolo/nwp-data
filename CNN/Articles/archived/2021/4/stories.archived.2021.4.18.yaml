      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clean and jerk, Diaz comfortably lifted the 75kg in her first
        attempt but did not complete the 80kg lift. Dalabehera successfully completed
        the 83 and 88kg lifts to clinch the gold again in the division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b99d1-f9ae-4622-bcde-d0cb1571da96'
