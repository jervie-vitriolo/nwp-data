      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalabehera edged Diaz in the final score, 157-135, to complete a
        sweep on the head-to-head battle in the women''s 45kg division.</p>'
