      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PHILIP REMEMBERED</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f10deb-946a-4f4f-8d06-e41c077235bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A Queen in mourning</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a52c8-b39d-49eb-9720-7f4c86bf4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:08.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9648a0-561f-495c-a54a-bdacf128af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family adhered strictly to UK Covid-19 regulations during
        the funeral. As such, the Queen sat alone during the service. All guests who
        are not members of the same household were required to sit around 2 meters
        apart. The Queen and the late Prince Philip had been in a bubble with some
        members of their household for the last year and so the monarch was not eligible
        to join one with other members of her family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fdbab-ef3d-425c-8478-d88c118446ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3423160-e2db-40aa-8710-1534922080d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How Meghan honored Philip from afar</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e0c7b7-253f-4116-82a1-39c9f97db882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c6bb9-cc97-4553-a01b-8e2f6d7dda51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, Duchess of Sussex, who is pregnant with the couple''s second
        child, had wanted to attend the Saturday service but was advised against traveling
        to England by her physician. However, she wanted to pay her respects and sent
        a wreath made up of locally sourced flowers and a handwritten note from the
        couple. A spokesperson for the Duke and Duchess of Sussex said Saturday that
        she was watching from home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5af07-6e9b-4941-b956-5d5cbd0b994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38186d3a-27b4-4d2f-abfb-5f468f32ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Prime Minister couldn''t attend the funeral. He did this
        instead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad48fd-98f5-4c3a-af85-10eaf5d565db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5b19b-723e-4dd7-a3d3-6924ae1a04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson watched the funeral from his country residence of
        Chequers, a Downing Street spokesperson confirmed Saturday. He was unable
        to attend the service -- as he would have been expected to under normal circumstances
        -- as a result of the pandemic. The number of mourners in attendance was limited
        to just 30 people to remain in compliance of current government coronavirus
        restrictions. In lieu of his attendance, he held a minute''s silence as the
        service got underway at the door of his property in memory of the duke and
        posted a photo of the moment''s tribute on Twitter.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128423f-0816-4325-a66f-e5475e9f8688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81470322-a9bb-4ea4-ba52-e398d5cf93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip was laid to rest in an intimate service at St. George''s
        Chapel, which lies within the grounds of Windsor Castle. By royal standards,
        the service was a relatively muted affair. The ceremony was limited to 30
        people, in line with England''s current coronavirus restrictions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439430bd-601f-434c-8bec-1972f0b99a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83342262-bef6-4734-b073-4dc7aeba71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was preceded by a ceremonial procession that featured members
        of his family and several of his closest aides walking behind the coffin while
        the service was littered with references to the duke''s strong relationship
        to the military.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3bf6f-fda3-4e90-9833-fc7925117fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a84556-4297-4295-85fb-841929664e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbacce-3bdb-41a4-9e17-59a7891d7c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archbishop of Canterbury personalized a prayer for the Duke
        of Edinburgh, paying tribute to his enduring duty and service to the monarchy
        and beyond.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fa8c2-8cf2-4017-834b-616a4763259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:30:38.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/18/uk/royal-news-newsletter-04-18-21-scli-gbr-cmd-intl/index.html"><em>"The
        monarchy will look different now Philip has gone"&nbsp;</em></a></p>'
  'Hidilyn-Diaz-clinches-Tokyo-Olympics-berth':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-18T21:22:12.406+08:00
    'imagesource': 'jcr:25689b87-7ed5-4840-9a37-e05911cdc063'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24efc3a-fe63-4610-8e72-edf652650f43'
    'lead': '2016 Rio Olympics silver medalist Hidilyn Diaz formalizes her hold to
      a fourth straight Olympic berth, after competing in the 2021 Asian Weightlifting
      Championships in Tashkent, Uzbekistan where she finished fourth in the women''s
      55kg category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T21:23:05.148+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:53:34.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:05.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidilyn Diaz clinches Tokyo Olympics berth, finishes fourth in Asian
      meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540696a5-a092-4367-a91a-cdfec14e006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) –</strong> 2016
        Rio Olympics silver medalist Hidilyn Diaz formalized her entry to the Tokyo
        Olympics on Sunday after competing in the 2021 Asian Weightlifting Championships
        in Tashkent, Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfeea2-ecc0-4e7a-930a-19a46e369472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:35.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ef1a6-6cd8-4a67-9ae5-f7859bb55705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboangueña lifter''s participation in the tournament, whether
        she landed a podium finish or not, was enough to book her fourth straight
        Olympic outing after meeting the International Weightlifting Federation''s
        requirement of competing in five tournaments to earn points in the world rankings
        and qualify for Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b1546-2ef6-4055-b385-7a6fe11db726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa6c45-23db-4639-8674-63dff382dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:36.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz joins pole vaulter EJ Obiena, gymnast Carlos Yulo, and boxers
        Irish Magno, Eumir Marcial, Nesthy Petecio, and Carlo Paalam in the roster
        of Filipino athletes competing in the 32nd edition of the Olympiad from July
        23 to Aug. 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff33d4-3927-4581-8615-0efb423f13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c81345-0bdf-4eaa-b439-e45830272b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Weightlifting ng Pilipinas President Monico Puentevella
        lauded the achievement of Diaz, who also represented the country in the 2008
        and 2012 Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65050e87-f32c-4f3e-a12d-c26cfaf7f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34737052-4e99-4c5b-8bd4-99daac763182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.148+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:53:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s move on to the ultimate challenge, the Tokyo Olympics. Her
        mission tonight was not to win, but to qualify," said Puentevella.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95395c1f-17d7-401d-915d-692884d49266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T21:23:05.149+08:00
      'mgnl:createdBy': 'david'
