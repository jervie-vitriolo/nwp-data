    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Denmark', 'refugees', 'Syria']
    'template': '1'
    'title': 'In its latest lurch to the far right, Denmark plans to send some refugees
      back to Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2526f64-1b04-4137-95c4-a700eef9a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:03:10.871+08:00
      'mgnl:createdBy': 'vince'
