    'template': '1'
    'title': 'Biden says administration will raise refugee cap in first comments after
      Friday''s back and forth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2265d04-12e3-408e-a2d6-73b03998e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden said Saturday his administration
        will increase the refugee cap after a <a href="https://www.cnn.com/2021/04/16/politics/biden-refugee-cap/index.html"
        target="_blank">back and forth</a>&nbsp;on Friday where the administration
        first announced it would keep the cap at the historically low level set by
        former President Donald Trump, before reversing course after facing <a href="https://www.cnn.com/2021/04/16/politics/progressive-outrage-refugee-cap-biden/index.html"
        target="_blank">blowback</a>&nbsp;from refugee advocacy groups and Democrats
        in Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a60d2e-be26-4820-94fe-d6a7fe2192e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna increase the numbers," Biden told reporters at the
        Wilmington Country Club after a round of golf, noting that the situation on
        the southern border had complicated things. "We couldn''t do two things at
        once. And now we''re going to increase the numbers," he said. Notably, the
        President called the situation on the southern border a crisis, a word administration
        officials have avoided using.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb97df-5687-4b69-9e87-67e85d0a6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials signaled in a conference call with refugee
        resettlement advocates late Friday that Biden is likely to raise the current
        refugee cap of 15,000 quickly, well ahead of the May 15 <a href="https://www.cnn.com/2021/04/16/politics/biden-refugee-cap/index.html"
        target="_blank">deadline set Friday</a>, according to a person familiar with
        the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e138346-e1e2-4761-8991-bf7d94da2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy national security adviser Jon Finer told the advocates that
        Biden wants to work quickly to bring the refugees who have already been vetted
        and cleared to the United States after a prolonged delay, in which many of
        their flights were canceled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e933abd-5832-4cf6-bef2-da179089650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call comes after the White House faced immediate blowback from
        refugee groups and Democratic and progressive lawmakers for initially saying
        Friday that Biden would keep this fiscal year''s refugee cap of 15,000, and
        not raise the cap as he had promised to do — a significant reversal from the
        Biden administration''s proposal in February to lift the cap to 62,500.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68317ea-50fd-459f-8cf2-4691227e40c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the flood of criticism, the White House backtracked later
        Friday and announced Biden would set a "final, increased" refugee cap by mid-May,
        but added that it''s "unlikely" the number would be as high as the 62,500
        cap proposed earlier this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf775f-3ee3-40cd-b6d2-006987c57409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, a Democrat, took office aiming to set a new course for US
        immigration policy, including a more compassionate approach, following Trump''s
        hardline policies and vilification of refugees. But his initial decision to
        not change the Trump administration''s <a href="https://www.cnn.com/2020/10/01/politics/us-refugee-cap-fy21/index.html"
        target="_blank">refugee cap of 15,000 for this fiscal year</a>, the lowest
        since 1980, put him at odds with his promises as a candidate and on track
        to admit fewer refugees than any other US president in history, according
        to the humanitarian group International Rescue Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83284bdb-87b6-444e-9d8f-ce704b97ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden <a href="https://www.cnn.com/2021/02/04/politics/biden-state-department-visit/index.html"
        target="_blank">announced</a>&nbsp;in February that his administration would
        bring the cap up to 125,000 refugees during his first full fiscal year in
        office and signed an executive order intended to rebuild and enhance the programs
        in place to pave the way for more arrivals to the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab412c-dee1-4e98-99d7-24b4a352a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finer said on the call that the 125,000 figure that Biden had floated
        is an "aspirational number" but remains the administration''s goal and is
        going to be "a major challenge," according to a source familiar with the call.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f36c7-3580-47f4-88e7-f470013265fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on the call why the Biden administration is on track to
        have the worst year of refugee admissions in the program''s history, Finer
        insisted that "this will not be the number that we end on," according to the
        source familiar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25997696-a403-4dbb-886d-f8a1bfb8824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finer also claimed that the refugee admissions program was "even
        more decimated than we thought," with less staffing to deal with processing
        capacity and a security vetting process that''s slow moving, according to
        the source familiar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b3cd0-32d1-4389-8d35-1d2a96386450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had said Friday that a "factor" in the decision
        was that the Office of Refugee Resettlement, a federal agency under the Health
        and Human Services Department, had limited capacity, given the growing number
        of migrants arriving at the US-Mexico border.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f14d7-1142-4136-a7c2-450a93405452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finer said that the administration wanted to be sure that it could
        meet its responsibilities to support both refugees trying to resettle in the
        US and unaccompanied children arriving at the southern border.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62d7f9-e9a9-44f9-8025-617fa2612f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But refugee resettlement agencies have repeatedly said they''re
        prepared to take in refugee arrivals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbef82-0424-4ec1-953f-479552fc818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department <a href="https://www.cnn.com/2021/02/05/politics/refugee-cap-biden/index.html"
        target="_blank">presented Congress</a>&nbsp;with a proposal to expand the
        Trump-era refugee cap to allow up to 62,500 refugees to be resettled in the
        US, which was in line with Biden''s campaign commitment to raise the refugee
        ceiling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66865d4-1549-435e-beb5-0cb112f1a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden delayed approving the proposal increase, resulting in
        the cancellation of hundreds of resettlement flights and leaving thousands
        of people who had expected to arrive in the US in limbo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2605156-9592-40b0-9af8-58e6b259b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources had <a href="https://www.cnn.com/2021/04/15/politics/biden-refugees/index.html"
        target="_blank">told CNN</a>&nbsp;that Biden resisted signing off on increasing
        the Trump-era refugee cap due to political optics, when the administration
        is facing heat over its handling of an influx of migrants at the US-Mexico
        border despite it being a separate situation from the refugee program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031ba71-69d3-4d32-aac8-822a486d26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Biden signed the emergency presidential determination
        that returned to regional allocations, effectively casting a wider net of
        who can resettle in the US under the current 15,000 refugee ceiling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd30b92a-5427-402d-8e75-17f868ec4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 31, only 2,050 refugees had been admitted to the US
        this fiscal year, according to the Refugee Processing Center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ca320-1fcb-404e-8dcd-b2ffa6316b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with comments from Biden.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2668bc-a9eb-460d-a787-6b3fcbb1171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:17:13.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/17/politics/biden-refugee-cap-advocates/index.html"
        target="_blank">Biden says administration will raise refugee cap in first
        comments after Friday''s back and forth</a>."</em></p>'
  'spacex-nasa-contract-lunar-lander':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-18T11:18:54.614+08:00
    'imagesource': 'jcr:d8a34bc4-ed74-4f4a-b0e3-2c5c65b64a1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c3fd2d-b532-4c1b-aac5-f15248632369'
    'lead': 'The fixed-price contract is a major vote of confidence for Elon Musk''s
      rocket company, as the space agency is placing a large amount of responsibility
      for its cornerstone human spaceflight program, known as Artemis, on SpaceX.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T11:22:20.740+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:58:10.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:57.335+08:00
