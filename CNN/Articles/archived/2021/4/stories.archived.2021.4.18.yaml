      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) –</strong> Mary
        Flor Diaz took home three silver medals on Sunday in the women''s 45kg category
        of the Asian Weightlifting Championship in Tashkent, Uzbekistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd475f-1893-4fb6-bd03-c7b7d79a94ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T18:44:00.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:55:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two lifters competed in the division, with India''s Jhilli
        Dalabehera winning all the three gold medals at stake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161594a3-ed25-4dda-b412-3ff92264f59b'
