      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom is set to trial a non-socially
        distanced outdoor concert with 5,000 attendees in a bid to get audiences back
        to live events safely this summer, the British government announced in a statement
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6fa482-5312-4417-83c7-90043bca9331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616bd4c-9243-47db-9c20-7f739f953246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British music promoter Festival Republic will host an outdoor gig
        at Sefton Park in Liverpool, England, on May 2 with 5,000 people without social
        distancing or requirements to wear face-coverings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d8850-724d-462b-8220-24cdc7577014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0db6b-092a-44f9-a12c-4c7693e6ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ticket holders will be required to take a "rapid lateral
        flow test" at a local testing center before entry to trial the role these
        facilities could play in the return of large-scale events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9b921-b940-443b-af4f-47bf58d634ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c60771-f96e-4566-9591-9cbf198bf3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, researchers on site will "examine the
        movements and behaviour of the crowd."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cabacc-0988-4cdf-b939-1d96104566fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
