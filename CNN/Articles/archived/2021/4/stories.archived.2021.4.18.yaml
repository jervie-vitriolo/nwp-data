      'mgnl:lastActivated': 2023-01-25T10:52:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445953c6-ccbc-4a32-8444-c9014c2587c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T22:07:11.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:52:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot gig is part of a research program to establish how all
        venues, including major sport stadiums, theaters, wedding venues, conference
        centers and nightclubs, could operate safely this summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6cccf-9e02-4d01-a4d4-bc455489fadc'
      'mgnl:activationStatus': true
