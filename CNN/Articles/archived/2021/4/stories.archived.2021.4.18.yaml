    'mgnl:tags': ['space', 'science', 'technology', 'Space-X', 'NASA', 'Elon-Musk']
    'template': '1'
    'title': 'SpaceX wins $2.9 billion NASA contract for lunar lander'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191ba9f-cb03-4d16-a87f-fb6ebfcf1b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — SpaceX secured a $2.89 billion <a href="https://www.cnn.com/2020/04/30/tech/spacex-blue-origin-nasa-human-lunar-lander-scn/index.html"
        target="_blank">NASA contract</a>&nbsp;to build spacecraft that will land
        astronauts on the moon for the first time in five decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403723e7-e70c-4a5c-8d74-4a06c9fbc374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fixed-price contract is a major vote of confidence for Elon
        Musk''s rocket company, as the space agency is placing a large amount of responsibility
        for its cornerstone human spaceflight program, known as Artemis, on SpaceX.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91c463-5c3b-49a6-b921-3656b930dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s announcement is a blow to Blue Origin, the rocket company
        founded by Jeff Bezos, which had proposed working as a "National Team" alongside
        corporate behemoths such as Northrop Grumman and Lockheed Martin to design
        and build a lunar lander, and to Alabama-based Dynetics, which had put in
        its own bid. But ultimately, SpaceX won with its bid to use of a spacecraft
        the company is already developing on its own in <a href="http://www.cnn.com/2021/03/30/tech/spacex-sn11-starship-test-flight-scn/index.html"
        target="_blank">South Texas</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7607d-99a2-493b-95a8-ec6ae16f42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vehicle, called Starship, is also the linchpin of Musk''s personal
        goal of landing the first humans on Mars. Test flights of early Starship prototypes
        have all ended in explosions thus far, but the company is rapidly building
        new test vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def8997-a488-477a-84ff-1f2776b09905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, NASA announced three different contracts for lunar lander
        development, which were awarded to SpaceX and Blue Origin''s "National Team,"
        with the expectation that the companies would each work to bring operational
        vehicles to fruition and compete with each other on price and technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c657a-c649-4935-a357-b3bbb859f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Watson-Morgan, NASA''s Human Landing System or HLS program
        manager, said during a press call Friday that NASA had "supported each partner,
        providing design support analysis, subject matter experts and testing" to
        all those contractors during that phase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26776bf4-4663-4d0c-ae86-990e65ec0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson-Morgan added that NASA will continue to provide close oversight
        as SpaceX continues its development, "ensuring that this system will be safe
        for our astronauts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62077be-506d-4873-990e-53a6d4168df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing is building another key element for the Artemis program:
        The Space Launch System or SLS, a gargantuan rocket designed to carry the
        Orion crew capsule to the moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45201439-c2cb-4061-8995-fbbdf774f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the rocket that will carry astronauts to the moon''s orbit,
        and then the crew will transfer to the Gateway space station, and from there,
        Starship will carry the astronauts to the moon''s surface, according to Watson-Morgan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ec71a-28c7-40a7-b3d7-a7f07aaff27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the space community have <a href="https://www.newsweek.com/nasa-sls-cost-spacex-falcon-heavy-artemis-lori-garver-1574406"
        target="_blank">expressed their frustration</a>&nbsp;that NASA has stuck by
        the SLS program, considering that SpaceX''s Starship would theoretically be
        capable of completing the entire mission. The SLS development program has
        also been billions over budget and years behind schedule.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54b15d-3d2b-48cb-a787-498c7bb1b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said SpaceX will also be required to conduct an uncrewed demonstration
        mission, landing Starship on the moon, before astronauts will fly onboard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6506aa0-6e68-4487-852e-d43527232e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s surprise announcement that SpaceX would be the sole awardee
        comes after the space agency struggled for two years to convince Congress
        to <a href="https://www.cnn.com/2019/06/13/tech/nasa-budget-moon-mission-artemis/index.html"
        target="_blank">adequately fund</a>&nbsp;the lunar lander development program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13506cc6-b50e-410f-b280-e5467b4e4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency confirmed price was a major factor in its decision
        to move forward with one contractor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff92770-b7ee-4ab5-9cc3-689354d08102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis contract announcement signals that NASA is willing to
        put immense trust in SpaceX, which had an early history of <a href="https://www.cnn.com/2020/08/09/business/spacex-nasa-astronaut-launch-demo-2-culture-clash-scn/index.html"
        target="_blank">butting heads</a>&nbsp;with the space agency for its move-fast-and-break-things
        approach to rocket development.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae589c3-7dfb-4b28-a5ea-5ff8a684002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, the company has worked hand-in-hand with NASA
        on historic accomplishments, most notably crewed spaceflights on SpaceX''s
        Dragon vehicles, which began last year and have carried astronauts on two
        flights to the Internationaol Space Station, with a third planned for next
        week. The Crew Dragon ushered in the return of human spaceflight from US soil
        for the first time since 2011.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb8769-3309-4f01-ae42-2339c1483dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX was also previously selected to build another version of
        Dragon to carry cargo to Gateway, the space station NASA plans to put in orbit
        around the moon to support a future moon base where astronauts can live and
        work for extended periods of time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edccc53b-a8f5-45a3-ab47-7275bece5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:18.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this headline incorrectly
        stated the amount of the contract awarded to SpaceX.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9d730-9262-41b8-91e8-78a01356ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:22:20.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/16/tech/spacex-nasa-moon-contract-scn/index.html"
        target="_blank">SpaceX wins $2.9 billion NASA contract for lunar lander</a>."</em></p>'
  'Biden-uses-meeting-with-Japanese-Prime-Minister-to-emphasize-new-focus-on-China-':
    'author': 'Kate Sullivan and Jason Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-18T11:42:47.557+08:00
    'imagesource': 'jcr:4dcd686f-a473-41cc-a1f7-c4441f84f370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c351d9ea-91c8-46e4-909f-c8c39bae3952'
    'lead': 'US President Joe Biden hosted Prime Minister Yoshihide Suga at the White
      House on Friday for his first in-person meeting with a foreign leader as he
      refocuses American foreign policy toward East Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T11:44:16.950+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:57:57.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:57.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden uses meeting with Japanese Prime Minister to emphasize new focus
      on China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa965e15-3e66-47c7-b42d-5f02d00edb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:57:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden hosted Prime Minister
        Yoshihide Suga at the White House on Friday for his first in-person meeting
        with a foreign leader as he refocuses American foreign policy toward East
        Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1741a-03f0-40ca-bdf5-170c23e88a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:57:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between the two leaders came at the end of a pivotal
        week for the Biden administration''s foreign policy, marked by Wednesday''s
        announcement that the President will remove US troops from Afghanistan by
        September 11 and Thursday''s announcement of sanctions on Russia for election
        interference and cyber attacks. Those moves are a part of the President''s
        desire to shift the country''s foreign policy focus to East Asia and counter
        a rising China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6185e03-3135-4d4f-8527-7fa1f0b369af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:57:58.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Suga said they both aimed to tighten the relationship
        between the two countries during the daylong visit, and China was one of the
        biggest focuses of the day''s meetings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5b830-5895-4190-b71a-e1d5f4b394aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:57:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We committed to working together to take on the challenges from
        China and on issues like the East China Sea, the South China Sea, as well
        as North Korea, to ensure the future of a free and open Indo-Pacific," Biden
        said during remarks in the Rose Garden of the White House on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5dc851-4a9c-4a9a-ae17-6e526ddbbca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:57:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga said he and Biden had "serious talks on China''s influence
        over the peace and prosperity of the Indo-Pacific, and the world at large."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756730ce-387b-4fb6-a9f8-e0a7720509b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed to oppose any attempts to change the status quo by force
        or coercion in the East and South China Seas and intimidation of others in
        the region," Suga said. "At the same time, we agreed on the necessity for
        each of us to engage in frank dialogue with China, and in so doing, to pursue
        stability of international relations, while upholding universal values."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e41c7-693b-4ba4-b92d-2d162d6e8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China sent 25 warplanes into Taiwan''s air defense identification
        zone on Monday, which was the largest breach of that space since the island
        began regularly reporting such activity in September, Taiwan''s Defense Ministry
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea0724-1baf-497a-ad76-42024c208a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Suga was the first foreign leader to pay a visit to
        the White House showed the importance of the relationship between the two
        countries in promoting democracy in the region, Biden said earlier in the
        day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d1a0d6-b580-4c96-ab23-8057f72568f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, this is the first foreign leader to visit me in my
        presidency and I''m really pleased to welcome such a close ally and good partner,"
        Biden said during a bilateral meeting in the State Dining Room at the White
        House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de053eca-130e-4fab-b629-234f136acc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga opened his remarks at that meeting by acknowledging the shooting
        in Indianapolis that left eight people dead overnight, saying through a translator
        that "innocent citizens must not be exposed to any such violence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bc138-591f-4ef9-b5d3-b4ec204ef5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said the two countries have a bond over their
        shared values and he was looking to "reaffirm the new and tight bond between
        us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74f704-bb30-43c0-beff-18ad5b3f3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to spend time with you to, again, confirm the close ties
        between our two countries. And thank you again for accepting us," Suga said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce9a4c-b2ba-4edf-89b7-66c769543cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference later in the afternoon, Biden mentioned
        partnerships with Japan on technology, making sure the technologies are shared
        and set by democracies, not autocracies, in a nod to China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad094c5-77bd-46f3-aa8f-bf5d6cb47622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to work together to prove that democracies can still
        compete and win in the 21st Century," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c37b54-40e9-412e-a001-a9a55c34b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga said during the news conference that the two leaders discussed
        issues related to Taiwan and Xinjiang during their meetings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c218d44-8753-4932-b143-d48be0b20037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we engaged in an exchange of views over the regional situation,
        we also discussed the circumstances in Taiwan and Xinjiang Uygur Autonomous
        Region as well," the Prime Minister said, according to a live translation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a4c97-b5a2-47ea-8ece-50b1bc3076d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I refrain from mentioning details since it pertains to diplomatic
        exchanges, but there is already an agreed recognition over the importance
        of peace and stability of the Taiwan strait between Japan and the United States,
        which was reaffirmed on this occasion. I also explained Japan''s position
        and initiatives regarding the situation in Xinjiang Uygur Autonomous Region
        to the President, who I think understood my points," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca6e4f-948b-45d7-af88-c9e2f719263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also discussed North Korea, as the US is nearing
        the conclusion of its North Korea policy review.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d59b9-1e68-426d-9e96-62f8c7e0a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan has been consulted throughout the process, the two leaders
        had an opportunity to "put the finishing touches on what is an important initiative
        for the United States," a senior official said ahead of the meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5335ae-cbb2-4ee5-81f6-1538baf21615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan recently met with his South
        Korean and Japanese counterparts in Annapolis, Maryland, in order to discuss
        the administration''s North Korea policy review. The review included extensive
        consultations with members of the Trump administration about diplomatic engagements
        with North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d6b33-d640-416d-9a0d-fe4951fa8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States can only be effective in Asia when the US-Japan
        relationship is strong and Japan is steady and stable," the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d2c7a-a5c0-4093-b444-1b3500fdecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:44:16.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:58:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story and its headline have been updated with further developments
        Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb501733-694e-4f8d-a33d-cc1e55b3cf70'
      'mgnl:activationStatus': true
