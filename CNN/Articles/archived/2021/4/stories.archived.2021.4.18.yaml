      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/australia-borders-intl-scli/index.html"><em>"Australia
        in ''no hurry'' to open borders to visitors"&nbsp;</em></a></p>'
  'US-China-agree-cooperate-climate-change-talks-Shanghai':
    'author': 'Ben Westcott and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-18T20:22:12.064+08:00
    'imagesource': 'jcr:f98ea6af-d46b-453d-aa61-e1ab767291f2'
