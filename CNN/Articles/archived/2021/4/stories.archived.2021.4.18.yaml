  'space-archaeologists-preservation':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-18T11:06:21.862+08:00
    'imagesource': 'jcr:3fbe3dbc-191c-4041-b17b-ba288f5bc839'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d1f9611-5e3e-43d3-a5df-3ae08064f752'
    'lead': 'It''s a technological feat easily on par with Egypt''s pyramids, the
      Great Wall or Stonehenge — but how should the Apollo 11 mission site and others
      be preserved and protected for future generations?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T11:11:03.146+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:58:34.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:51:56.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'archaeology', 'archaeologists']
    'template': '1'
    'title': 'Space is the final frontier for archaeologists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e2649-d0e7-4d05-9021-1c8eb6921e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The boot prints left by Apollo 11 astronaut
        Neil Armstrong are a tangible legacy of one of humanity''s greatest achievements
        — putting a man on the moon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe86f00-da69-483b-8c3d-16849ef906e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a technological feat easily on par with Egypt''s pyramids,
        the Great Wall or Stonehenge — but how should the Apollo 11 mission site and
        others be preserved and protected for future generations?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51d0df-aef4-4c14-a618-1915672c8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the bootprints, rovers and hundreds of other artifacts
        from the Apollo missions are not protected like heritage sites are on Earth
        — something a small but growing number of space archaeologists want to change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87decf-ca0b-4b88-b0c2-3702599ddc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These seminal imprints, they''re not set in stone, they''re set
        in dust. If they''re not preserved — either by having a cover put over them
        or by declaring a national park around them — then they will go," said P.J.
        Capelotti, a professor of anthropology at Penn State Abington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbe034-0710-413d-8b0e-59c5dc429c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are critical sites for understanding human movement into
        space, and there''s no reason why this can''t be demarcated as space parks
        or have some kind of protective regime put around them," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5e5fc-2033-4b5e-ac21-a82064629374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an abstract concern.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7d68d-6124-413c-be09-84955eca73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the prospect of tourists on the moon and more planned crewed
        and robotic missions this decade, space archaeologists worry that the footprints
        and other artifacts could easily be damaged or destroyed. There''s also the
        risk that natural space phenomenon such as radiation and extreme temperatures
        could have already damaged them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3ca62-d995-4535-9fe4-c3e4b3df005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we need is a rocket to land nearby and blow dust all over of
        them. Or lunar vehicle to drive too close to that site and kicks all the dust
        up and that''s it, they''re gone," said Alice Gorman, an associate professor
        in the College of the Humanities, Arts and Social Sciences at Flinders University
        in Australia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f68cb-692a-4d59-a969-4dff694c340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cool stuff up there''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67f7ad-3ed0-4ad2-b488-9eeb6956a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be hard to think of the moon as an archaeological site
        but Gorman, who is also a member of the Space Industry Association of Australian
        Advisory Council, said that was based on a misperception about archaeology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d31399-b2a7-446b-a494-174530a1e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about archaeology, it''s not that it has to be old, and
        it doesn''t have to be something you can excavate. The primary aim of archaeology
        is to look at how humans interact with material objects and environments,"
        she explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fc5f4-cb55-41b4-b284-838702a7cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the objects and traces left on the moon aren''t just of
        scientific and technological value — they are cultural artifacts. They include
        family photos left by astronauts and the patch from the Apollo 1 mission,
        brought by the Apollo 11 astronauts to commemorate the three astronauts who
        died in a cabin fire during a rehearsal launch in 1967.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd16fb2-515a-4cc0-b7b1-75fa435a6cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That patch isn''t part of any scientific or technological experiment.
        It''s a memorial. The fact that we take our cultural behavior into space is
        very interesting," said Beth O''Leary, a professor emerita of anthropology
        at New Mexico State University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eac45e-c8e0-4292-9bf2-aa0554ef2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of cool stuff up there."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0ddb2-944a-4e51-aa21-558b3668b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:42.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cool stuff includes things clearly worth preserving like the
        flag planted by Armstrong and Buzz Aldrin but also discarded items such as
        urine receptacles and wet wipes — although archaeologists would argue that
        litter often yields the biggest insights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f8cb2-f7a0-4b75-995a-f3b181b0ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tranquility Base, the spot where humans first set foot on the moon,
        isn''t the only thing of interest to space archaeologists. Vanguard 1, and
        the upper stage of its launch rocket, are the oldest human-made objects still
        in space — part of a cloud of space junk that circles the Earth. It was launched
        in 1958 and would be a fascinating relic, Gorman said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a3d3f-51cd-4fa8-88a3-282c2cb93921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More historic missions are on the horizon — the first settlements
        on the moon or Mars for example — but it would be impossible to preserve all
        these sites as monuments. Gorman said a "reasoned decision-making process"
        was needed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d97084-b7f7-4583-bdef-25224dd87397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sovereignty vs. protection</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b0c89-c5a1-4d5b-82de-d6eed675a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, the United Nations Educational, Scientific and Cultural
        Organization, known as UNESCO, decides what deserves World Heritage status
        from nominations sent by countries that claim ownership of the sites.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a23156-5963-4c49-98e6-5494255ed095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different rules apply in space, with the UN''s <a href="https://www.unoosa.org/oosa/en/ourwork/spacelaw/treaties/introouterspacetreaty.html"
        target="_blank">1967 Outer Space Treaty</a>&nbsp;stating that space "is not
        subject to national appropriation by claim of sovereignty." However, individual
        objects on the moon remain the property of the nations that put them there,
        according to the treaty.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77557f0-459d-4ce0-93db-5a16e89cd2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership at NASA is taking the issue seriously, and in 2011 published
        <a href="https://www.nasa.gov/pdf/617743main_NASA-USG_LUNAR_HISTORIC_SITES_RevA-508.pdf"
        target="_blank">voluntary guidance</a>&nbsp;to protect the Apollo mission
        landing sites for scientific investigation and their historic significance.
        The guidance also catalogs all the items left behind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a9d51-b5b8-4a55-b0af-4b722ab4c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lunar Xprize <a href="https://money.cnn.com/2017/01/24/technology/google-lunar-xprize-competitors/index.html"
        target="_blank">sponsored by Google</a>&nbsp;had been launched four years
        earlier to create an incentive for private enterprises to land a robot on
        the moon. One of the goals was to take capture images of Apollo mission hardware
        left on the lunar surface. However, the competition <a href="https://money.cnn.com/2018/01/23/technology/google-lunar-xprize-ending/index.html"
        target="_blank">ended without a winner</a>, and the only successful trips
        to the moon have been government funded and mostly scientific in nature.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ce5a7-c276-451d-a873-86aec4c5eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA voluntary guidance suggested a 75-meter exclusion zone
        around the Apollo 11 landing site and advocated controlling the movements
        of vehicles and landing of spacecraft to prevent scattering dust.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec96ea-5339-483f-bec1-8895002cb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not legally binding, the guidelines lent weight to the idea
        that human sites on the moon were of value, and in December 2020 the One Small
        Step to Protect Human Heritage in Space Act became US law.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14bd9e-a916-4ebb-814e-1db93df11ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires companies working with NASA to abide by those guidelines
        to protect Apollo landing sites — although there is no way of enforcing them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82322ebc-3176-4fcb-bd95-00967bd4e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as laws go, it''s pretty benign. It requires companies that
        are working with the National Aeronautics and Space Administration on lunar
        missions to agree to be bound by otherwise unenforceable guidelines intended
        to protect American landing sites on the moon. That''s a pretty small pool
        of affected entities," said Michelle Hanlon, a space law expert at the University
        of Mississippi, in an article for <a href="https://edition.cnn.com/2021/01/21/world/astronaut-artifacts-on-moon-scn-partner/index.html"
        target="_blank">The Conversation</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5d969-5b32-4ec7-a048-5b889fed7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is also the first law enacted by any nation that recognizes
        the existence of human heritage in outer space. That''s important because
        it reaffirms our human commitment to protecting our history."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c342988-86b9-4d0c-b60d-d9cc9674a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O'' Leary said that the focus needed to be on international cooperation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319704a3-41fe-4820-bf96-d321b22339f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about the important sites, there are a lot more than
        the US: The earliest Russian site, Lunar 2 — the first human artifact on the
        moon in 1959, which is really quite early. There''s also China''s earliest
        missions, the first Chang''e didn''t go very far but it''s still there, you
        know, that''s a very important site. Who would have thought in 1969 China
        would be on the moon?"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23147ce1-4d84-41d0-881a-918ca078bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible model Capelotti suggested could be the <a href="https://svalbardmuseum.no/en/kultur-og-historie/svalbardtraktaten/"
        target="_blank">treaty</a>&nbsp;that gives Norway sovereignty over Svalbard,
        where the Global Seed Vault is located, in the Arctic. Under a 101-year-old
        treaty, citizens of all its signatory countries, including Russia, can settle
        and conduct business there.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c8c7a-8bf0-4097-8143-23e2c0008f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Final frontier</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9f7b2-c8f3-4883-9427-5db6c0461b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most archaeologists agree the artifacts should be left on the moon
        — any attempt to retrieve them would likely result in damage. Equally, even
        if they are left undisturbed by future missions, natural space phenomena such
        as radiation could put some of the artifacts at risk.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fceb29b-26ad-4983-a991-d28ec4d45a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have this idea of the moon as a dead rock but that''s not
        true. Because it has no magnetic field and so little atmosphere, the surface
        is constantly bombarded. ... with cosmic rays and high-energy particles, micro
        meteorites," Gorman said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1f4ce-3aff-41a4-b468-ae3a6fb8779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely the moon would ever be excavated by archaeologists,
        not least because NASA says that degrees in archaeology, along with other
        social sciences, don''t qualify under its astronaut recruitment requirements.
        But Gorman said it would be feasible to fly a small drone equipped with a
        camera over the Apollo 11 site to reimage it and see what had changed over
        the past 50 years.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6273db3-f062-436a-b41c-ba103628db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon plays a huge role in many different cultures around the
        world, and any international moves to protect it should take into account
        cultural and symbolic beliefs about the moon, as well as the tangible objects
        that have been left there, O''Leary said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993d72f-c4b7-44b7-aac1-11ed211b74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:52.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanity has been staring at the moon for the last 200,000 years.
        It is the common heritage of humanity. No one owns it, and everyone owns it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041051d-cea3-4a88-a723-6747bdb36bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T11:11:03.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:58:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/17/world/space-archaeology-moon-heritage-scn/index.html"
        target="_blank">Space is the final frontier for archaeologists</a>."</em></p>'
