      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd6cf2-0735-4a53-ab2e-025a3826618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:19:42.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 19, a full travel bubble with New Zealand will commence,
        with the whole country classed as a green zone. It is not indefinite, however
        -- regional outbreaks could see the bubble curtailed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa684f-a929-440b-807b-93fe5beecdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:19:42.932+08:00
