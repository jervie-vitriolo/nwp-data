      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, the cousin of 2016 Rio Olympics silver medalist Hidilyn, settled
        only for 60kg in the snatch lift as she failed to hurdle the 65 and 66kg lifts.
        Dalabehera obtained a better score after managing a 69kg lift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af5d42-42be-4ceb-b372-428fd0682b2d'
