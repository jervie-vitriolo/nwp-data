      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Australia is in "no hurry" to open its
        international borders and risk the success that the country has had with the
        coronavirus pandemic, Prime Minister Scott Morrison said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b002b-b2d0-45b2-b298-d0dad617e863'
