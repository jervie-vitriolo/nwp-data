      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18) --</strong> Vice
        President Leni Robredo on Sunday expressed hope that more "community pantries"
        will spring up to help hungry Filipinos in the throes of a pandemic, which
        pushed the country into recession and left&nbsp;millions jobless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d417c69-6a44-48f6-aa9c-df611f304062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:30:41.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:13.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakalaking bagay na may community pantry kasi parang sinisiguro
        mo na walang tao sa community mo na magugutom," she said in her weekly radio
        show BISErbisyong LENI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7363f-d7e1-4008-b7d3-43cf0d08bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:30:41.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Having a community pantry is a big thing because it
        ensures that no one in the community will go hungry.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec493a6-f6a2-4b76-ab32-72163a7977fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:30:41.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:14.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakagandang proyekto na sana tularan ng marami pa nating mga
        kababayan," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d29477-1fda-434e-90b5-8e1556341bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:30:41.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a great project which I hope many of our fellow
        Filipinos will emulate.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670cc903-63af-4050-a5aa-392a820107f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:30:41.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has recently been flooded with posts of community pantries
        where residents can donate basic goods for others who have a hard time putting
        food on the table.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9e0a3-b1c9-4c4c-868c-b658c8f7cc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T15:30:41.453+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:57:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement, which first popped up along Maginhawa Street, Quezon
        City, became a hit with other areas in Metro Manila and other regions rolling
        out the same initiative. The Maginhawa pantry was set up by small business
        owner Ana Patricia Non.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefdcab-4729-4f97-86c0-47070ba53457'
