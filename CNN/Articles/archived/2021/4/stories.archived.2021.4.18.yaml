  'indianapolis-shooting-fedex-facility':
    'author': 'Madeline Holcombe and Harmeet Kaur, CNN'
    'caption': 'Leaders of the Sikh Satsang of Indianapolis participate in an interview
      addressing their grief in the parking lot of their temple on April 16, in Indianapolis,
      Indiana.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-18T17:50:42.708+08:00
    'imagesource': 'jcr:6b08a6f3-32b2-427f-a27c-a298c3fc6ae6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f7a9b89-ef8d-4074-8d67-407473411fc7'
    'lead': 'This week''s deadly mass shooting at a FedEx Ground facility in Indianapolis
      struck deeply into the area''s Sikh community after it suffered the loss of
      four members in the bloody onslaught.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-18T19:31:58.780+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:55:00.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:52:03.392+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Sikh community is in mourning as 4 members were among the victims
      of the Indianapolis shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fde8c-eea5-464f-b16d-79c6a1de2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- This week''s deadly <a href="https://www.cnn.com/2021/04/16/us/indianapolis-shooting-fedex-facility/index.html">mass
        shooting</a> at a FedEx Ground facility in Indianapolis struck deeply into
        the area''s Sikh community after it suffered the loss of four members in the
        bloody onslaught.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb286f31-da60-477b-9a3d-4a9be02fe3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community has a long road of healing physically, mentally and
        spiritually to recover from this tragedy," Maninder Singh Walia, a member
        of the Sikh community in Indianapolis, told CNN on Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07221b-af42-403c-a629-5d99412d25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:02.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were killed and several others wounded Thursday night
        when a former FedEx employee opened fire at a facility near Indianapolis''
        main airport before taking his own life. Investigators are still <a href="https://www.cnn.com/2021/04/16/us/what-we-know-indianapolis-fedex-shooting/index.html">
        trying to determine the motive</a>&nbsp;behind the shooting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360915f5-6696-42c1-8535-9343c16e4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday evening, Indianapolis police released the names of the eight
        deceased victims. They are: Matthew R. Alexander, 32; Samaria Blackwell, 19;
        Amarjeet Johal, 66; Jasvinder Kaur, 50; Jaswinder Singh, 68; Amarjit Sekhon,
        48; Karli Smith, 19; and John Weisert, 74.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52207d16-4690-49fa-a659-15b02bf82fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the eight killed were Sikh, Walia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ed17e-73a4-465a-a04e-b42c8da24b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community has grown in Indiana in recent years, he said. When
        he moved to the area in 1999, about 50 Sikh families were there. Hundreds
        more families have arrived since then, with many Sikhs having come to Indianapolis
        for economic opportunity and good schools, Walia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3f074-901a-47f6-b03a-9320d558ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sikh Coalition, a US-based advocacy organization, said that
        Indiana''s first gurdwara -- or Sikh house of worship -- was established in
        1999. The state now has 10 gurdwaras and about 8,000 to 10,000 Sikh Americans,
        the coalition said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f62f1a8-75b3-4652-9b52-233c305d190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shooter''s motive unknown</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcb3a5-7ce4-4a80-9d42-f512c5f92f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tragedy for all of us and we are all family," Walia said.
        "We''re neighbors. We''ll do anything we can to help our city heal in the
        weeks and months ahead. It''s not like it''s going to go away."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5101b69-5998-4dfe-ac2b-8a266579b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the shooter''s motive isn''t yet known, "he targeted a facility
        known to be heavily populated by Sikh employees, and the attack is traumatic
        for our community as we continue to face senseless violence," said Satjeet
        Kaur, executive director of the Sikh Coalition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872acab-0705-4372-9e09-471f36af1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed in a letter to the Biden administration
        Saturday, in which the Sikh Coalition wrote, "It was no accident that the
        shooter targeted this particular FedEx facility where he had worked and knew
        was overwhelmingly staffed by Sikhs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a92e5-a6c8-4831-9a52-1cc238ddaa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.781+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that were shot and killed were not random targets,"
        the coalition said. "As such, we implore the Administration to ensure that
        this shooting is not simply dismissed by the media or law enforcement and
        acknowledge what it is -- a deliberate act intended to inflict the most harm
        against diverse Americans."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4f273-6bc1-4652-a668-f91e63607953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sikh faith was founded in India''s Punjab region. India''s external
        affairs minister, S. Jaishankar, tweeted he was "deeply shocked" by Thursday''s
        shooting, and that India''s consulate in Chicago was in touch with Indianapolis''
        mayor and local authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f0f25-8a99-417b-bce0-6c4a100ad290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will render all possible assistance," Jaishankar also <a href="https://twitter.com/DrSJaishankar/status/1383237297420701699">tweeted</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38709ddd-d5d3-4fd5-9097-8da17e92740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack marks at least the 45th mass shooting in the US <a href="http://www.cnn.com/2021/04/16/us/mass-shootings-45-one-month/index.html">at
        least the 45th mass shooting in the US</a> since the Atlanta-area spa shootings
        March 16. CNN considers an incident to be a mass shooting if four or more
        people, excluding the gunman, are wounded or killed by gunfire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0c4b1-c043-4ec2-8b30-5740386fba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the United States'' deadliest shooting since 10 people were
        killed March 22 at a grocery store in Boulder, Colorado.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df5026-015f-4ecb-9b26-3aefd814e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Friends and relatives remember the victims</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f457b35-b77a-43ca-938b-04b7b35c9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:09.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekhon and Kaur were relatively new to Indianapolis and were working
        the overnight shift at the FedEx facility when they were killed, said Rimpi
        Girn, an Indianapolis resident who knew them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f4f24-47e8-48d7-bc25-d834eaaf7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekhon, after immigrating to the US in 2004, moved to Indiana in
        2019 from Ohio to be closer to family and relatives, said Girn, a close family
        friend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6c0b07-f61c-4075-826f-940b02255095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekhon leaves a husband and two sons, ages 13 and 19, Girn said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dfc105-8fd4-4a8b-a30b-69c910ee21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaur, who immigrated to the US in 2018, was the breadwinner for
        her family, according to Girn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c05384-fc4d-41bb-993d-c7483b22b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekhon drove Kaur to work because Kaur didn''t have a driver''s
        license, Girn said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb5bc4-eb50-4af6-a33a-acdd0c920d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t want to work night shift anymore," and they were looking
        for day shifts with FedEx, Girn said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef2ae5-96aa-48f9-9896-2dbd37b886e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weisert would have celebrated his 50th wedding anniversary this
        fall, his widow, Mary Carol Weisert, told CNN affiliate WTHR. He''d worked
        at FedEx for about four and a half years, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957aa7a-17fa-4f38-a63a-5fbc37cda0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just a package handler. A retired professional engineer (previously),
        but after retirement he wanted to keep working. We had some things we needed
        to pay off, so he took this job," she told WTHR.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283644ab-12cb-436d-978a-356aeb5ee775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.782+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander was a graduate of Butler University, the school in Indianapolis
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0b291-d9d4-438f-83c9-abf7a7d89a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Butler community is mourning the loss of Matthew Alexander,"
        the university said on Twitter. "We want to extend our deepest sympathies
        to Matthew''s friends and families during this time of great sorrow."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed69541-a8c7-4c5a-894e-5876b5f2e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samaria Blackwell was the "baby of our family," her parents said
        in a statement, describing her as a "fun-loving, caring daughter" who was
        "tenacious in everything she did," whether it was playing soccer or basketball
        or being a lifeguard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e016c2-8279-4ced-a89e-8b3b9b57d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an intelligent, straight A student, Samaria could have done
        anything she chose to put her mind to," Jeff and Tammi Blackwell said, "and
        because she loved helping people, she dreamed of becoming a police officer."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57ef3f-fdf5-4bf1-a8a8-753ef34408e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the night unfolded</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134eba05-8157-48e8-9447-4a010aab7f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday night''s shooting lasted only a few minutes, according
        to police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1fe484-1ed4-4cd9-b448-f8eef8092eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began when the gunman "got out of his car, and pretty quickly
        started some random shooting outside the facility," Deputy Police Chief Craig
        McCartt said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccf714-1a3d-436e-8416-91ea9262cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman then "went inside and did not get very far into the facility
        at all," while shooting others there, McCartt said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877a067-398b-4029-980c-a234b75baf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx employee Laveda Chester told CNN''s "OutFront with Erin Burnett"
        that she was in her car outside the building when she heard a pop.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7cac2-792a-486f-b29e-0049cae37627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a car crash, but then when I saw the gunman running
        towards the front door with his rifle, I immediately pulled off the parking
        lot and I called the police," Chester said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b6ddc-529c-4911-aa5f-4514f221dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:18.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She waited until he went in so she could drive away without drawing
        the gunman''s attention. She called police from another parking lot and said
        she tried to warn other arriving workers that there was a shooting going on.
        Some stopped and some drove past her.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110a113-8caa-4c42-921c-eff10661c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have heard the shooting lasted "just a couple minutes
        -- that it did not last very long," McCartt said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752139a-6c21-451a-ac8e-0b38ae79527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding is, by the time that officers entered ... the
        situation was over -- that the suspect took his life very shortly before officers
        entered the facility," McCartt told reporters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b64f31-9b39-43f3-a22d-05644ce4c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 people were in the facility when the shooting began,
        he said. Many were on their dinner break or changing shifts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc0bdf-b720-4e1a-a13e-b18ba16d9b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.783+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:20.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were found dead outside and four others, not counting
        the shooter, were dead inside, McCartt said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b860820-8f07-4a25-824f-b31e58bee62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police say they are trying to understand the motive</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f8211-9966-481a-81bf-0da8e86bb7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartt on Friday afternoon identified the gunman as <a href="http://www.cnn.com/2021/04/16/us/indianapolis-fedex-shooting-suspect/index.html">19-year-old
        Brandon Hole</a>, who was last employed by FedEx in 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc3ac5-4cb5-4287-911f-c8d48f29ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:22.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, Hole''s mother told law enforcement that he might
        attempt "suicide by cop," the FBI''s Indianapolis office said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4350eb-4630-4913-89be-af5f97451663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Agent in Charge Paul Keenan said Hole was placed on an immediate
        mental health temporary hold by the Indianapolis Metropolitan Police Department.
        He also said a shotgun was seized at Hole''s residence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba46972-f6af-4c00-9560-ffb38db4f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on items observed in the suspect''s bedroom at that time,
        he was interviewed by the FBI in April 2020," the statement said. "No Racially
        Motivated Violent Extremism (RMVE) ideology was identified during the course
        of the assessment and no criminal violation was found. The shotgun was not
        returned to the suspect."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6e335-2f7f-4ae1-868f-be8e7ddc218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartt told reporters that Indianapolis police found Hole''s name
        in two past incident reports. The deputy chief didn''t have information about
        the first report. The details he described from a 2020 report align with the
        FBI statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc5ba5-5105-4d74-a456-bd4d2f5261a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what brought the suspected gunman to the FedEx facility
        Thursday around 11 p.m., McCartt said: "I wish we could answer that."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f14d2e-7f80-4cd6-bd84-64e44b89d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department announced Saturday that Hole purchased two
        guns used in the attack legally.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35628b1b-708e-4e91-9a37-708c4dd1413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During Thursday''s incident, the suspect, Brandon Hole, was witnessed
        using assault rifles in the assault," the department said. "ATF conducted
        a trace on the two weapons. IMPD learned that Brandon Hole purchased the rifles
        legally in July and September of 2020."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6c93b-8f00-4a08-8bf0-8745ee3c8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to <a href="https://www.wrtv.com/news/local-news/crime/fedex-shooting/we-tried-to-get-him-the-help-he-needed-fedex-mass-shooting-suspects-family-speaks-out">CNN
        affiliate WRTV</a>&nbsp;on Saturday, Hole''s family said it was "devastated
        at the loss of life caused as a result of Brandon''s actions," adding, "through
        the love of his family, we tried to get him the help he needed."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca409d66-13a0-4126-9cd5-cb92409d7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sincerest and most heartfelt apologies go out to the victims
        of this senseless tragedy," the statement said. "We are so sorry for the pain
        and hurt being felt by their families and the entire Indianapolis community."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8d495-d8dc-4ed4-87f0-7750e1ddb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T19:31:58.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:55:26.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/17/us/indianapolis-shooting-fedex-facility-saturday/index.html">
        "The Sikh community is in mourning as 4 members were among the victims of
        the Indianapolis shooting''"</a></em></p>'
