      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc0d76-dbd9-4e1e-9103-8cd076c4fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:19:42.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s borders are closed, with citizens and returning permanent
        residents, their immediate family, and travelers with exemptions the only
        people permitted to enter the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3015aa9-f88f-4fef-aecb-d646ce6a0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-18T20:19:42.932+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:54:36.684+08:00
