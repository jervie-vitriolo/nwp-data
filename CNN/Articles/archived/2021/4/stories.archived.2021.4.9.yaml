      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large cemetery and tombs, similar to those in the Valley of Kings,
        were also uncovered but have not been explored yet.</p>'
    '27':
