    'jcr:uuid': '03741db0-caa2-4484-843e-d91d5ce16631'
    'lead': 'In most situations, a mailbox is just a mailbox. But in the milestone
      union election at an Amazon warehouse in Bessemer, Alabama, a mailbox installed
      earlier this year threatens to upend the whole process  or at least become
      a focus for the union if it loses the vote. The public tally began Thursday
      afternoon.'
