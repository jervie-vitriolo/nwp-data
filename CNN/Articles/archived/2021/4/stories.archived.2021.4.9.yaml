  'Southwest-needs-all-flight-attendants-back-this-summer':
    'author': 'Gregory Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-09T20:34:32.789+08:00
    'imagesource': 'jcr:de3aacee-98f7-48f1-bef8-cf35d6e12282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
