  'tiger-woods-disoriented-crash':
    'author': 'Mallika Kallingal and Alexandra Meeks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T21:12:22.363+08:00
    'imagesource': 'jcr:a9f44ab6-08a7-4562-8488-bc00b252ed13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb11ec90-8e0d-412b-8a4e-583553035bf6'
    'lead': 'Shortly after Tiger Woods crashed his vehicle in Southern California
      in February, responders found him ''somewhat combative'' as he was being treated
      at the scene, according to details from a 22-page crash scene investigation
      report by the California Highway Patrol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T21:11:32.416+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:47:45.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:39.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods was disoriented in a manner consistent with shock following
      his crash, police report says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d08c68-f18d-4d14-ba67-b30ece19de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shortly after Tiger Woods crashed his
        vehicle in Southern California in February, responders found him "somewhat
        combative" as he was being treated at the scene, according to details from
        a 22-page crash scene investigation report by the California Highway Patrol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3532c-e21e-4d3f-a043-9f85398bce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was "acting in a manner consistent with someone suffering
        from shock due to having been involved in a major traffic collision," a deputy
        explained in the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fe5c9-12aa-4a50-9948-c2c93232ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:47.327+08:00
