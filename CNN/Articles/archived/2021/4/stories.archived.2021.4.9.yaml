      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s Entity List has existed for years. But during
        the Trump administration, the US government began adding Chinese businesses
        to the list at a faster pace, beginning with companies such as Huawei, the
        global telecommunications giant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07484d20-3616-4af5-91a8-dd8c039dd3ca'
      'mgnl:activationStatus': true
