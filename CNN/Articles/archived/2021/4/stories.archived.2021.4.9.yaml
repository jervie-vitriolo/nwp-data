    'title': 'More than 1 in 4 US adults are fully vaccinated against COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29cad4-1f58-4c0e-9f85-aafe30d4d0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> As the US aims to ramp up inoculations
        to win the race against COVID-19 variants, more than 1 in 4 adults are now
        fully vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f90f39-618a-4e8e-8b1b-cc037b5f3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05020b-3a55-407b-8bb0-9429918fc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than 66 million people have received two doses, more
        than a third of Americans -- or 112 million -- have received at least one
        dose, according to data published Thursday by the US Centers for Disease Control
        and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38742839-d4b9-4018-bb00-b454a8b3d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7144e5-e282-44e8-9033-bc18429086fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and experts hope to get Americans vaccinated quickly as
        lockdown fatigue takes its toll and many people are letting down their guard
        just as more transmissible, and perhaps more deadly, variants of the virus
        become dominant. In that effort, all 50 states have committed to opening vaccinations
        to all Americans 16 and up by April 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929cf8e-dab5-402a-b9c0-0076f4be0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9dd322-7508-48de-896c-bc0211acda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost a race between getting people vaccinated and this
        surge that seems to want to increase," Dr. Anthony Fauci said earlier this
        week, noting Europe is experiencing a spike much like the one experts worry
        about for the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e158c0-234b-4a3a-bf4e-09f89cf5b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40395d12-4190-4258-8116-1f8311fa64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is still averaging above 60,000 new cases a day -- a level
        Fauci, the director of the National Institute for Allergy and Infectious Disease,
        said puts the US at risk for another surge. Experts are especially concerned
        about the spread of the B.1.1.7 variant, first identified in the UK and now
        the dominant strain in the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14622b-e4b2-4d0c-b897-b7d21b293406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca154dc-8da2-410a-9aa3-f08018cf0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish we had another three or four months before this B.1.1.7
        variant surge started to occur," Dr. Michael Osterholm, director for the Center
        for Infectious Disease Research and Policy at the University of Minnesota,
        said this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0586a-f6b6-48d1-9507-b07ec617471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a232f1-70c6-443d-be8e-e60c2614eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As states including California and Vermont plan to fully reopen
        this summer, experts are warning that to truly declare victory against the
        variants, Americans need to get vaccinated and continue measures like social
        distancing and mask wearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87e382-58b8-4e5d-9021-42b9c943a58d'
