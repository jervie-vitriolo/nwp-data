      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99865342-0cbd-4456-8341-076034b9834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the Lost City not only will give us a rare glimpse
        into the life of the Ancient Egyptians at the time where the Empire was at
        his wealthiest but will help us shed light on one of history''s greatest mystery:
        why did Akhenaten and Nefertiti decide to move to Amarna?" added Bryan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e479f5-42ab-4038-a274-f7bebef8ba17'
      'mgnl:activationStatus': true
