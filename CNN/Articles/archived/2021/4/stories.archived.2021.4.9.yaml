      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) </strong> Filipino
        tennis ace Alex Eala ended her first W60 tournament campaign on Friday (Philippine
        time) after being beaten by hometown bet Simona Waltert in three sets, 5-7,
        6-3, 2-6, at Bellinzona, Switzerland.</p>'
