  'QC-gov-t-to-convert-existing-buildings-into-isolation-facilities-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T19:57:19.420+08:00
    'imagesource': 'jcr:d8e658ac-2a44-4fc7-807b-97633f9a616c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1994c202-61aa-4f4a-b4bc-c02712ea75f4'
    'lead': 'The local government of Quezon City is planning to transform existing
      buildings into quarantine facilities, a move aimed at decongesting hospitals
      amid the COVID-19 surge in the National Capital Region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T20:03:19.885+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:48:40.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:37.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC gov''t to convert existing buildings into isolation facilities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac295bf-291b-4082-ac28-0624dec66b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> &nbsp;The
        local government of Quezon City is planning to transform existing buildings
        into quarantine facilities, a move aimed at decongesting hospitals amid the
        COVID-19 surge in the National Capital Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b5b91-322d-4c98-998c-de1cda12fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:41.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City mayor Joy Belmonte said they have started identifying
        buildingssuch as local government infrastructure, public school buildings,
        and dormitoriesthat can be converted into isolation facilities as hospitals
        in Metro Manila continue to struggle in accommodating patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8be35c-92f2-4796-97f3-83502189474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the fastest way to decongest our hospitals while also mitigating
        further spread in the barangays. Since asymptomatic or those with mild symptoms
        do not need extensive medical care, they can be admitted in these facilities
        until their full recovery," she was quoted as saying in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33478b9b-43cc-4ff5-8782-e012e098272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte added that nurses and doctors will be deployed to isolation
        facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3561c3-1c49-4068-81f9-5174735ded87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government is eyeing to have 1,000 new beds in isolation
        sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45de95-e35c-4ca8-b849-5183c020068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the initial list, it said three buildings in Quezon City University
        will be reopened as isolation and quarantine facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d391d4a-9ec0-44c4-8932-616f133dc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kamia Residence Hall in UP Diliman Campus will also be transformed
        to a 282-bed facility, targeted for COVID-19 patients who are asymptomatic
        or with mild symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47335bd3-85bc-4d47-92ff-1d5c0e14694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Building D of the San Francisco High School in Bago Bantay,
        Barangay Sto. Cristo will also be developed into an isolation area with four
        beds in 24 classrooms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75aba0-1052-42cc-a588-4a31645012bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo''s Junior High School complex will also be used for Quezon
        City-referred patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bef5c-7d06-41fe-bbb5-d82f033b6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:03:19.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:48:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government said it was also in talks with private
        organizations for additional facilities for COVID-19 patients or healthcare
        workers.</p>'
  'KonsultaMD-teleconsulting-platform':
