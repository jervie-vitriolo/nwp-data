      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts address vaccine reaction concerns</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16fdcc-7554-416b-be51-96d0aefa76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some in the public have expressed concern over their possible
        adverse reactions to vaccines, health experts are advising that the benefits
        outweigh the risks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238590b-2c0e-4797-9b4b-6951f9dc3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f89854-a9e0-4db5-8fbb-70872506db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Colorado Department of Public Health and Environment
        (CDPHE) said it determined that the adverse reaction suffered by 11 people
        who received the Johnson &amp; Johnson vaccine at the Dick''s Sporting Goods
        Park vaccination site was "no cause for concern."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76789e43-cbfd-48a7-bef4-dfb495f9ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc0f9e-9890-4ffa-ac20-001224322cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After reviewing each patient''s symptoms, analyzing other vaccinations
        from the same lot of the vaccine and speaking with the CDC to confirm our
        findings, we are confident in saying that there is no reason for concern,"
        Dr. Eric France, chief medical officer with CDPHE said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db67508-fa53-4cc9-a127-d7519a990064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a8085-98c1-41b8-bf2f-03c056bda268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Institutes of Health has begun a clinical
        trial to determine whether people who are highly allergic or have mast cell
        disorder are more likely to experience an immediate allergic reaction to the
        Moderna or Pfizer-BioNTech COVID-19 vaccines, according the agency''s news
        release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a7be1-164f-4b95-831f-4f22146d236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe14cdf-4450-498d-a87b-31ff6bfe7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mast cell disorder is caused by an abnormal accumulation of a type
        of white blood cell that leads to allergic reactions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682834df-2c5f-4db4-94e0-87cd6b7dfc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33181721-85bb-4ee7-85dc-a74da1f9a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public understandably has been concerned about reports of rare,
        severe allergic reactions to the Moderna and Pfizer-BioNTech COVID-19 vaccines,"
        Fauci said. "The information gathered during this trial will help doctors
        advise people who are highly allergic or have a mast cell disorder about the
        risks and benefits of receiving these two vaccines. However, for most people,
        the benefits of COVID-19 vaccination far outweigh the risks."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a70f9-e921-43de-9ae8-1d4bcd2b32b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4ad1a-8307-46ea-a79b-eb03714ffef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Universities aim to protect against outbreaks</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f72858-57de-4928-a4a1-e3164ffd452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent cases of COVID-19 are skewing younger, in part because of
        activities like school sports and because of more older people being vaccinated,
        Fauci said Wednesday. Now, some universities are implementing policies to
        avoid further outbreaks among their students.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d8a89-f437-4f2b-8775-542cfd803e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba591cb-85e9-4a29-aa8b-78fed8a7a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Chicago issued a stay-at-home order for students
        living in residence halls for the next seven days, a letter from the dean
        and vice president said Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258dd782-038b-49b6-9626-00751836ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751532c8-5245-496b-bb16-0d18bff61529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after more than 50 cases of COVID-19 were detected
        among students. It is the largest cluster of cases the school has experienced
        since the beginning of the academic year, according to the letter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4f0a2-49b8-4471-a8d2-6a0f26fe4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc14f6f3-de7c-4b5c-8f72-a29f74f2ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these cases may have been connected to one or more parties
        held by off-campus fraternities over the last week," the letter said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c925aa5-521c-4a3d-a257-0cbf077df1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12fc64-a45c-40e3-9b75-fe2d5803aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the University of Notre Dame in Indiana as well as Syracuse
        University and Ithaca College in New York are joining the growing list of
        colleges and universities requiring the COVID-19 vaccine for students prior
        to returning to campuses in the fall.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e17e2-2400-4b21-94af-2342275729c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964be184-af18-4254-8845-b111a89c0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other schools made similar announcements this week. CNN
        counts 14 college and universities nationwide that have announced they will
        require students to be fully vaccinated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b33bb-6828-45b2-8237-6a65f918f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92500a5c-cb5a-4bc1-97bc-0a5945230eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a long year, this should give all of us hope for a return
        to a normal campus experience," said Syracuse Chancellor Kent Syverud. "At
        every turn, you have demonstrated what it means to be Orange by navigating
        these extraordinary times with grit, grace and determination. Now, I ask that
        each of you take the next step by being vaccinated."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a6051-05b6-43a2-bc61-faeb67b42a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b76c45-e98c-4633-ab2f-4fd59ca71552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story misstated how many
        Americans have received at least one dose of Covid-19 vaccine. It is a third
        of all Americans.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925a717-4bb7-4765-a703-afdd0565bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:22:47.897+08:00
      'mgnl:createdBy': 'bamba'
