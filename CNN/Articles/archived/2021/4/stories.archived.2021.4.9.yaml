      'mgnl:type': 'text'
      'text': '<p>There are now around 25 online services available at the My.SSS
        portal, according to the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547bc9b-41c1-40be-8325-47d0dbf2c48e'
