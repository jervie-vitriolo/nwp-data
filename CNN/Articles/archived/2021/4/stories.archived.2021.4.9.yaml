    'template': '1'
    'title': '''Pressured FDA can be liable for granting compassionate permit to
      use ivermectin vs. COVID-19  ex-DOH chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700647f-e586-4342-8d2d-c66bd2d2ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:26:41.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong>&nbsp;The
        Food and Drug Administration can be held liable after approving a hospitals
        request for a compassionate special permit, or CSP, to use ivermectin against
        COVID-19, former Health Secretary and now Iloilo Representative Janette Garin
        warned Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d7c23-cbae-4255-8413-3d0f5b113c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely yes, Garin told CNN Philippines <em>The Source</em>
        when asked if there is a possible liability on the part of the FDA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac02266-681f-4d64-acab-4ea29ab8f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official turned congresswoman cited Administrative Order
        No. 4 series of 1992  the official guidelines and requirements to avail of
        such a special permit  amended by the DOH in July 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d511fb-ec1b-4b31-9ae8-3f1af18e5291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the document showed that a CSP can be issued to a specialized
        institution or a specialty society even for an investigational product provided
        that:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073aedb5-d97c-432f-af57-b0bcf033df93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:41.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> The requested product must have ongoing Phase 3 clinical trials
        in its country of origin or other countries, or there is an ongoing clinical
        trial in the Philippines but the enrolment of a patient in the trial is not
        possible; or</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a5404-fe6a-4185-b32d-be0c6c2fd7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> The product is in the process of applying for market authorization
        in the country of origin or in the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9261a-69a4-4d5f-b491-efcb42bb70e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin argued that most of the prerequisites for the ivermectin CSP
        application have not been complied with. She noted how the FDA has not been
        transparent about the institution it gave the green light to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb58552-9bc1-4198-98e3-29de063069eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, you cannot say that its for purposes of privacy that you
        cannot reveal the hospital. Thats a no-no, there should be full transparency,
        especially if this is a clinical trial, Garin pointed out. Second, it should
        be a specialty institution or a specialty society.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89642db2-a03e-439a-9060-a603b4477ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its very clear in the guidelines the issuance of CSP for ivermectin
        is way beyond what is bounded in that. You cannot just give outright permits
        without consulting the experts, she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e91b25-fc5e-41fe-9a5c-fb0b529b9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former Health Secretary, Esperanza Cabral, also agreed that
        the issuance of such permit must follow the guidelines laid out by the FDA
        itself and the DOH.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d2790-03b1-4442-9396-a46468484b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:44.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to find out if the issuance of the guideline actually did
        that or not, and if not, what happened, Cabral said in the same program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b0a12-6d51-4d5b-ae66-d42440d43c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin meanwhile lamented how the countrys regulatory agency was
        seemingly pressured and bullied to allow the limited use of ivermectin,
        despite previous warnings from medical experts, the DOH, and the World Health
        Organization that there is no sufficient data it can cure or prevent the coronavirus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1cd78c-9ad4-4176-848e-a526d5343d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/7/Ivermectin-distribution-irresponsible-FDA-COVID.html">Irresponsible
        to distribute Ivermectin pending data vs. COVID-19; testimonials on use insufficient
        evidence  FDA</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99980533-4c42-477d-8cba-5bc68f096e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pardon me for this, but FDA is allowing itself to be bullied,
        Garin said. And thats a very scary thing. Because the very institution that
        should be independent is now submitting itself to the outside pressures of
        the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf19aa1-afe4-4df6-be9a-fe348fcc8fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA: We follow all rules and regulations</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8acdc-d625-4d12-b69f-def3f63c888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, FDA Director General Eric Domingo said the hospitals
        application for the ivermectin use was approved as all requirements were submitted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704efdd-08da-4465-87bb-49fe698a1183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained the agency will not issue such permit if the product
        in question was ineligible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354ca24-130e-4268-8279-cc2e46bdde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA follows all of our rules and regulations, Domingo said
        in a separate media forum, denying the agency was pressured by opinions of
        other parties.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5620ad-d4ca-461b-a4d6-56521eec3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when we make decisions its really based on set rules and
        regulations, if we give permits or we deny them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ecc3d-49b6-4c85-9987-ae928ad7dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of transparency, Domingo stressed that the name of
        the concerned hospital cannot be divulged due to privacy purposes for patients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4752ead6-43b9-4ecb-abde-af4a0049f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False hope?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcafd7-7101-4f2b-bafa-9892bf192611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, on the other hand, clarified she is not against ivermectin,
        particularly if it is undergoing clinical trials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dfe16-3f5e-4eb7-b2e5-e2443f8356c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she stressed that the the FDAs latest decision may only
        give false hope to the Filipino people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024a715-2c97-4d66-870a-ae355860a369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:34:41.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:52:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been similar studies in other countries, and there was
        no benefit generated, Garin said. This is the worse thing. It is giving
        our people false hopes that it can cure COVID.</p>'
  'sss-discburses--6.23b-disability-benefits-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T14:57:57.313+08:00
    'imagesource': 'jcr:d61d064e-9aaf-41bf-a80e-1a540609192f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40bc902-278c-4527-884a-f14709b4c276'
    'lead': 'The Social Security System disbursed 6.23 billion in disability benefits
      last year, a 12.6% decrease from 2019 as quarantine restrictions prevented other
      members to claim their benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T15:02:21.670+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:52:33.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:28.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS disburses 6.23B in disability benefits in 2020, down from 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3735375-32d8-4676-8452-0afbc8e6a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:02:21.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:52:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong>  The Social
        Security System disbursed 6.23 billion in disability benefits last year,
        a 12.6% decrease from 2019 as quarantine restrictions prevented other members
        to claim their benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acb061-2e5f-461f-8b19-a89e6ff1f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:02:21.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:52:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-owned pension fund said the releases covered 118,755
        beneficiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06216e4-bcbd-4329-a78a-f1d61089c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:02:21.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:52:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS president and chief executive officer Aurora C. Ignacio said
        in a statement the amount released was lower than the year earlier "due to
        the limited mobility of members and pensioners since March 2020" when the
        government started implementing lockdown rules to stem the spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af4255-dc7d-4376-9f24-bada2a3938f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:02:21.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:52:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the SSS has been digitalizing its system to allow members
        and pensioners to tap its services online, it has yet to include disability
        and death benefits in the platform, the top official noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce5d11-b435-4f89-b995-f492d1b3f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:02:21.670+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:52:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We facilitated the use of the drop box system to minimize face-to-face
        transactions to curb the spread of the COVID-19 virus," Ignacio said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8909fb-5a6b-4dfd-9192-d9e9db5d7020'
