      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like "Star Wars: Galaxy''s Edge," which opened in 2019, Disney
        is integrating another of its most beloved film and streaming franchises into
        its parks. By doing so, Disney connects its resorts to a blockbuster brand
        that has made more than $22 billion at the global box office, according to
        Comscore.</p>'
    '12':
