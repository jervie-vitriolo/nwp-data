      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Friday reported <a href="https://cnnphilippines.com/news/2021/4/9/COVID-19-all-time-high-deaths-active-cases.html">401
        new COVID-19 related deaths</a>, the highest recorded in a day in the country,
        along with over 12,000 new infections with 178,000 currently battling the
        disease.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321d13ca-d3e7-4d29-aa29-587e6b09980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:52:04.212+08:00
