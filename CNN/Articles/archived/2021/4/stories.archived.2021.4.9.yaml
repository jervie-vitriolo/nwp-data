  'boeing-737-electrical-problem-':
    'author': 'Chris Isidore and Pete Muntean, CNN Business'
    'caption': 'Boeing announced a new problem with the troubled 737 Max  this time,
      the issue is with its electrical system. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-09T22:15:34.257+08:00
    'imagesource': 'jcr:10a24a50-eaff-41c6-b7cd-7c92a8afcd46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b014803-279d-4c4d-afd8-c1428af4ba07'
    'lead': 'Boeing announced a new problem with the troubled 737 Max  this time,
      the issue is with its electrical system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T22:19:31.232+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:46:09.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:42.228+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', 'Boeing-737']
    'template': '1'
    'title': 'Boeing''s 737 Max has new problem that will ground some of the jets
      again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e671eb-4ba7-4099-ba32-0d8033887f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Boeing announced a new problem with the
        troubled 737 Max  this time, the issue is with its electrical system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329cce6-a917-469e-ae86-5b0e9c007987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boeing has recommended to 16 customers that they address a potential
        electrical issue in a specific group of 737 Max airplanes prior to further
        operations," the company said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009903b6-3f18-4ab7-b8c9-9bda8ccec2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines need to verify that one of the components of the plane''s
        electrical system is sufficiently grounded, Boeing stated. The company said
        it is working with the US Federal Aviation Administration to address the problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5546b18-ad0e-4a05-b832-f6ee62b3adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the planes were grounded for 20 months worldwide from March
        2019 through November of 2020 following two fatal crashes that killed 346
        people. Although the FAA has approved the fixes that Boeing made to the malfunctioning
        safety system blamed for the crashes, several other countries, including China,
        have yet to clear the plane to fly again. The grounding cost Boeing more than
        $20 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090900b0-84eb-45df-8040-e2399b69ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing (BA) did not identify which 16 airlines are affected by this
        alert, or how many of the planes are affected by the problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fa0a9-0f31-41a4-a74c-7718cad2506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many airlines that own the planes have been eager to get them back
        in service despite having many of their planes still parked during a period
        of reduced air traffic caused by the Covid-19 pandemic. The planes are more
        fuel efficient and have lower maintenance costs than earlier versions of the
        737, which have remained in service during the grounding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332b432-6c9c-40e1-85d0-e0367f49c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year of very weak demand for air travel, air traffic has
        picked up in recent months, especially in the United States. The airlines
        do not need to cancel flights to replace planes in their fleets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f21f8-18af-4960-9c30-8141598bd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four US airlines &nbsp;Southwest (LUV), United (UAL), American
        (AAL) and Alaska Air (ALK) &nbsp;have the 737 Max planes in their fleets
        and are currently flying them. Southwest and United have placed orders for
        additional 737 Max jets since the grounding was lifted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac7e2f-308b-4a2d-8da8-f28ef6f0f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest said Friday that the issue affects 30 of the 58 737 Max
        jets in its fleet. It says those planes will be replaced by other aircraft
        and that it "anticipates minimal disruption to our operation" since it flies
        Maxes on a limited schedule and the planes account for only a fraction of
        its planes in service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd425c-5a11-40a2-a311-02a269f66972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American, the first US airline to begin flights with the Max in
        December, said last month that it has not seen any indication that passengers
        are less willing to fly the Max than they are other jets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40900127-dbcf-4920-a210-59b219dfd81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T22:19:31.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/09/business/boeing-737-max-electrical-problem/index.html"
        href="https://edition.cnn.com/2021/04/09/business/boeing-737-max-electrical-problem/index.html">Boeing''s
        737 Max has new problem that will ground some of the jets again</a>"</em></p>'
