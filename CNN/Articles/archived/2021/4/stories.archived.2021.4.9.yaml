  'Richard-Cambe-Bong-Revilla-PDAF-plunder-dead':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T07:53:44.878+08:00
    'imagesource': 'jcr:5eb07c2a-0096-425d-b1ac-cf4af9134d15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3c927c9-c883-49d8-aa73-3ce9668eec02'
    'lead': 'Richard Cambe, a former staff member of Senator Bong Revilla, died of
      natural causes while serving jail time in the multi-million peso pork barrel
      scheme. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T07:55:23.493+08:00
