    'lead': 'As the US aims to ramp up inoculations to win the race against COVID-19
      variants, more than 1 in 4 adults are now fully vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T19:22:47.892+08:00
