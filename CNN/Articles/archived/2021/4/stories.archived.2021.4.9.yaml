      'mgnl:type': 'text'
      'text': '<p>These will now be set for distribution to local governments in Metro
        Manila and four nearby provinces as the country scales up efforts amid the
        spike in COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
