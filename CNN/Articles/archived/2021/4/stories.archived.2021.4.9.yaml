      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to online applications for calamity loan, pension loan,
        retirement benefit, unemployment benefit, and funeral claim, members may also
        submit their requests for member data change for simple corrections, while
        employers can submit sickness benefit reimbursement applications of their
        employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920695b-9e11-4496-a887-04286c72bdcd'
