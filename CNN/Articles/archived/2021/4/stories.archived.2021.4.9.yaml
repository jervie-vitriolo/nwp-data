      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala had a strong start in the first set after she held a 4-1 lead,
        but Waltert delivered timely aces and break points to win six of the next
        seven games as the Swiss gained a set advantage.</p>'
