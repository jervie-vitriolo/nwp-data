    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Bong Revilla''s ex-aide convicted in pork barrel scam dies in jail'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c8911-1605-4fef-93fb-19873995a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T07:55:23.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) </strong> Richard
        Cambe, a former staff member of Senator Bong Revilla, died of natural causes
        while serving jail time in the multi-million peso pork barrel scheme, the
        Bureau of Corrections said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a07a0-4f70-4008-a0cf-e873aae0beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T07:55:23.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:21.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambe suffered a stroke on Thursday and was brought from the New
        Bilibid Prison to the Ospital of Muntinlupa where he was declared dead, it
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efc189-eda1-4fdd-b19b-016fd7b07237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T07:55:23.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor spokesperson Gabriel Chaclag said there were no signs of foul
        play in Cambe''s death based on initial investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9dc97b-640f-432c-a741-6f6be0184aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T07:55:23.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambe and co-accused businesswoman Janet Lim Napoles were found
        guilty of plunder in 2018 for amassing 224.5 million worth of Revilla''s
        Priority Development Assistance Fund (PDAF).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4e675-c744-47bd-a501-a88464eda07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T07:55:23.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambe was sentenced to reclusion perpetua or a maximum of 40 years
        in prison, while his boss was acquitted but ordered by the Sandiganbayan to
        return 124.5 million to the government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2776b2-b0d0-4cf1-ae37-a4cc457d1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T07:59:05.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/12/10/Bong-Revilla-Sandiganbayan-plunder.html">RELATED:&nbsp;Acquitted
