      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324f442-99b5-429a-8f35-f03b33043abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KonsultaMD''s doctors can also provide callers e-prescriptions,
        e-laboratory requests, e-medical certificates, proper medication, general
        health information, and mental health assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a62e2-9123-471e-9c2a-5a9bd1537eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:32.009+08:00
