      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4110316-9683-48a0-9ddb-78b617a55ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are plenty of other countries that don''t have other options
        because of the logistics ... and because of the cost," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedb28a-b6b7-4dff-8a8a-f56d728eed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b94d2-7b36-45b1-88bb-add4c65197d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does worry, however, that all the bad publicity could affect
        people''s willingness to accept an AstraZeneca vaccine when it becomes available.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa82e8-f4b9-4738-9055-6c85db189e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ec28c-ff84-47b6-8635-f18bb6f862a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is definitely going to impact the reputation of the AstraZeneca
        vaccine," Lazarus said. "[It] will lead to lower uptake."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed70813-eca8-4007-ab6b-15ea368307a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85048548-b055-4dbc-8ec3-5be77603ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be bad news for the global economic recovery. This week,
        the International Monetary Fund upgraded its forecast for global growth this
        year to 6%. But that estimate depends in part on the pace of the vaccine rollout.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc1a9c-81f6-4cbd-8d2f-d15ff98bb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e07da-7e77-4f8f-8f8d-917186da8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that might effectively reduce vaccine availability is
        obviously not good news," said May of Oxford Economics.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01faa5fe-2a3c-4b4c-96a3-01532b8f272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f33a5c-8655-4429-a536-7f7390a16ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine "is still usable for the most vulnerable sections of
        the population," he noted. But coupled with supply shortages, new restrictions
        could complicate the recovery in countries where AstraZeneca''s vaccine is
        central to pandemic exit strategies, May said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abee3e8-de14-4d03-b8d2-3cc5a41fdea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/08/business/astrazeneca-vaccine-corporate-problems/index.html"
        target="_blank">"How AstraZeneca''s latest vaccine troubles could slow the
        global recovery"</a></em></p>'
  'George-Floyd-died-low-oxygen-level':
    'author': 'Eric Levenson and Aaron Cooper, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T04:10:09.267+08:00
    'imagesource': 'jcr:7caa69aa-9ec7-4eda-bbee-ef69558310c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c5cd8f-13a8-4469-a336-00b511cd08b3'
    'lead': 'A renowned pulmonary critical care doctor testified that George Floyd
      died from a ''low level of oxygen'' when former police officer Derek Chauvin
      pinned him to the street and restricted his ability to breathe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T03:38:21.871+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:57:30.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:18.795+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Floyd died of a low level of oxygen as Derek Chauvin pinned him
      to the street, doctor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e362f0-d41a-4dc8-b808-8020139c7c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A renowned pulmonary critical care doctor
        testified Thursday morning that George Floyd died from a "low level of oxygen"
        when former police officer Derek Chauvin pinned him to the street and restricted
        his ability to breathe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75889e9b-a68c-4d99-b403-4bd00785a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb8666-1869-4305-87b4-7c082dead494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:32.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This caused damage to his brain that we see, and it also caused
        a PEA arrhythmia that caused his heart to stop," Dr. Martin Tobin of Chicago
        testified, referring to pulseless electrical activity, a type of cardiac arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc48c54-71eb-40a3-8f83-0db98ac2b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc0ee47-bec3-46eb-afe8-2d634ab10c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cause of the low level of oxygen was shallow breathing," he
        added. "Small breaths. Small tidal volumes. Shallow breaths that weren''t
        able to carry the air through his lungs down to the essential areas of the
        lungs that get oxygen into the blood and get rid of the carbon dioxide."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55025b-e99a-4b52-a697-39ed8d76c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec8d91d-a084-4e46-a1b8-4e2819655f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified four main reasons why Floyd died: the handcuffs and
        the street acting as a "vise," Chauvin''s left knee on his neck, Floyd''s
        prone position and Chauvin''s right knee on Floyd''s back, arm and side. Combined,
        these limited Floyd''s ability to expand his lungs and narrowed his hypopharynx,
        a part of the throat that air passes through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8e6bc-f5ad-4d93-b55a-d77f4b9c036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:34.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3f667-0791-4071-9a38-4c4a5447bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:35.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s preexisting health conditions were not relevant to his
        death, Tobin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679d69e-dc40-479b-b473-fa6d74df3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650911b-6001-4ea1-b6a2-1422e46e0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A healthy person subjected to what Mr. Floyd was subjected to would
        have died," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d75c9f-8391-4519-8e9f-ccba2d4befae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4819ca-e0be-4380-9b22-61b41d12ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor highlighted several still images from the police body-cam
        footage that showed Floyd pressing his knuckles against the squad car''s tire,
        pressing his knuckles against the ground, lifting his right shoulder and even
        digging his face into the street. These images indicated that Floyd was using
        every possible way to try to lift up his chest and breathe, Tobin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ad488-afed-43dd-b629-175abceba20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e5932-d9a0-4f3e-ba8a-457e83362def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very poor way of breathing. But it''s what you have to
        do when everything else is failing," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e401cc8-cf3a-471e-8a1d-6c712d163b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78a94c-7b99-4032-b534-de72d50aede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also played disturbing slow-motion video of what Tobin
        said was Floyd''s final moment alive, as his eyes flickered and then closed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34ffd1-98a3-4bc1-b459-184efb43044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8ae10-84b0-4de6-b2ec-1268819d53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see his eyes, he''s conscious, and then you see that he
        isn''t. That''s the moment the life goes out of his body," Tobin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f9df5-9f2d-4eb8-aa16-4de1ed324b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7756973-b6e9-4a1d-9971-fb81dde6636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the demeanor of a kindly old professor, Tobin spoke directly
        to the jury and encouraged them to feel parts of their own neck and chest
        as he described how breathing works. Almost all of the jurors did as the doctor
        asked and closely engaged with the testimony, according to a pool report from
        inside the courtroom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2709cd-c3ca-468a-a91e-d26c690b9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78084c-3d25-4fec-8b1d-968f6e652dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobin''s testimony comes on the ninth day of the trial as prosecutors
        shifted into the third phase of their case, focusing on the medical analysis
        of Floyd''s cause of death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea3611-6c7f-4804-a3d7-110bba164ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c4fac-f9d6-40e0-9880-5652b8d492c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:43.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first week of the trial focused on Floyd''s last moments on
        May 25, 2020, particularly the harrowing bystander and body-camera footage
        that showed his final breaths. Over the last few days, a series of police
        experts and training coordinators have testified that Chauvin violated police
        policy and used excessive force on Floyd.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c92f5f-5fe4-468c-b23f-a701b0ab4be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af329b-9a85-4a05-997f-22497ecc821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important medical testimony could come Friday when Hennepin
        County Chief Medical Examiner Dr. Andrew Baker is expected to testify. Baker
        performed the autopsy on Floyd and determined his death was a homicide, listing
        the cause of death as "cardiopulmonary arrest complicating law enforcement
        subdual, restraint, and neck compression."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470bff4-6e13-4bfd-895e-ab42167eb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661134f-1b8f-4251-83b3-0c0168964a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical analysis is important to the prosecution''s case that
        Floyd died because Chauvin put his body weight on Floyd''s neck and back for
        over nine minutes -- causing death by "positional asphyxia." Chauvin''s defense
        attorney Eric Nelson has argued that Floyd died of a drug overdose and preexisting
        health conditions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5527f6-8482-4d52-a01b-b7bcb1b5995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc170ef-46ac-436e-8e4e-0b1bfb379a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have sought to show Chauvin used excessive and unreasonable
        force on Floyd and had a "depraved mind" without regard for human life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a75701-21ce-4a31-8986-10728da443d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:46.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e49f7-43e0-4c2f-8fe8-381600c3ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 45, has pleaded not guilty to second-degree murder, third-degree
        murder and third-degree manslaughter. The trial, now in its second full week
        of testimony, is expected to last about a month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f232f-d163-4bf1-ab8a-24cf89677b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313cda5-88d8-43f9-a46a-e58265ef76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fentanyl did not play a role in Floyd''s death, doctor
        says</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98c01e-7cbc-4bbd-98b7-eeb12b8d1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s knee was on Floyd''s neck for over 90% of the time, Tobin
        said. The doctor calculated that this constituted about 91.5 pounds on Floyd''s
        neck when his feet came off the ground.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41b69d-472e-4823-a6f6-b2b7406de673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a7ede-4f47-4127-84bb-4bfb0d40b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By observing Floyd''s condition in video and calculating the rate
        of decline in his blood-oxygen level, Tobin deduced that Floyd eventually
        had no oxygen left in his body. Chauvin remained kneeling on him for another
        three minutes and two seconds after that point, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01862f79-ccb6-4c94-9f6b-1c54df0fc944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2519b9-8f47-4671-9f92-47b51f7ab44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He highlighted a moment in the body-camera footage when Floyd''s
        legs lift into the air. This involuntary movement, also known as an anoxic
        seizure, is evidence of a fatal brain injury due to lack of oxygen, Tobin
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398660f4-411b-4e3a-b4dd-7a7f2295f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceafce9-04c5-4789-9c0e-188988f90b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Tobin explained that fentanyl did not play a role in Floyd''s
        death. After observing body-cam footage, Tobin calculated Floyd''s respiratory
        rate at 22 breaths per minute, within normal range. People who overdose on
        fentanyl generally have a respiratory rate of about 10, so Tobin concluded
        that fentanyl was not affecting Floyd''s breathing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c61b6-aae9-41a6-9ba6-b2164df5f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:52.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a18d3-c22a-4bb0-8c07-c21c0ae2d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically it tells you that there isn''t fentanyl on board that
        is affecting his respiratory centers. It''s not having an effect on his respiratory
        centers," Tobin said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8128097-b374-4c51-ad29-a9e1332c2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbf405-4ad8-4b7e-b20d-b8639cd49689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the scene, former officer Tou Thao told the concerned bystanders
        that "if you can speak, you can breathe." Tobin testified that comment is
        true but misleading and "gives you an enormous false sense of security."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc8d9a-03f2-4307-9e37-cd9f68869a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468e915-4a90-43a0-ab6d-564d72390839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, at the moment that you are speaking, you are breathing.
        But it doesn''t tell you that you''re going to be breathing five seconds later,"
        the doctor said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d66f9-ffda-4258-b286-4351af911ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e858c21-ea75-4d49-8afa-74a580f28873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Floyd''s suspected drug use</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d9f52-7ac6-4452-8e48-0765844543a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s testimony, the special agent who led the Minnesota
        Bureau of Criminal Apprehension investigation into Floyd''s death struggled
        to make sense of a short phrase Floyd said as Chauvin kneeled on him.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027c847-bf51-4690-a91d-d0779d73e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57b17c-a5c2-4643-ba62-f71e741d4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Special Agent James Reyerson was shown a clip from Minneapolis
        Police body-camera footage of Floyd saying something while handcuffed and
        in a prone position on the ground. He initially agreed with Chauvin''s defense
        attorney that it sounded like Floyd said, "I ate too many drugs."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a795893-15dd-45d5-af66-4f2cb8f34d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.874+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce1f02-dcc8-4c37-ae3d-70542674625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:58.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a short break, the prosecution played for Reyerson a longer
        clip of the video. Reyerson then changed his mind. "I believe Mr. Floyd was
        saying, ''I ain''t do no drugs,'' " he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f21dbc-5d23-4148-b816-730659d43ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb3f41-d880-4b80-ac42-a350eb11b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, a Los Angeles Police Department use-of-force
        expert hired by the prosecution testified that Chauvin had used excessive
        and deadly force on Floyd when none was needed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a718128-9b5d-4205-95a5-feb3666eabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41c08e-40c0-4abc-a48a-bb7c1cd3d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, several white pills containing fentanyl and methamphetamine
        were found in Floyd''s vehicle, and a smaller pill with Floyd''s saliva on
        it was found in the back of the police squad car, three forensic scientists
        said Wednesday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e566b-aae7-4c9a-b60f-47163e46c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dac06a-f178-440b-ba7f-ffe1e21be0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCA investigator McKenzie Anderson searched the vehicles involved
        in May and then again months later after initially failing to collect some
        of the pills.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc1b27-3194-4b7e-83fc-ebcde2e8571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de7cab-fe07-4c78-bcb6-d7a0a12c73da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Floyd''s vehicle, she found two packets of suboxone, a drug that
        treats opioid addiction, three white pills, and bills stuffed between the
        seat and the center console, she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180c2cd-c01e-4aa2-aaf0-a170af71caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bc5b7-0907-48d1-a0ee-0d8abfcf6188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the police squad car, she initially recovered Floyd''s shoes
        and a strap and noted eight bloodstains that matched Floyd''s DNA. On her
        second search of the car, she recovered a pill with a rough texture that did
        not appear whole as well as several small pieces that she thought might be
        pill fragments. Tests confirmed the smaller pill had Floyd''s saliva on it,
        she testified.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3377dd-3671-4f3a-863d-4bab66d31b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae2672-a3fc-4ff0-b97e-8440d243ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breahna Giles, a BCA forensic scientist, testified that she analyzed
        the white pills. They had the markings of a pill that would contain oxycodone
        and acetaminophen, but upon testing they actually contained methamphetamine
        and fentanyl, she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b826c1-5e40-4dc6-8c7e-b9f461fcc6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26afbb-e866-4681-81e0-3667aebbeb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a glass pipe recovered from the vehicle contained THC,
        the psychoactive component of marijuana, but no plant material, Giles told
        the court.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500d7d7-b9ba-4f8e-aefd-07cb26e2dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:38:21.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/08/us/derek-chauvin-trial-george-floyd-day-9/index.html"
        target="_blank">"George Floyd died of a low level of oxygen as Derek Chauvin
        pinned him to the street, doctor says"</a></em></p>'
  'chinese-tech-firms-military-ties-US-blacklist':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-09T04:45:31.215+08:00
    'imagesource': 'jcr:d16def90-60b0-4468-b448-9325886abdad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7b15b22-3aa3-4ba4-b6d8-35151d1cc570'
    'lead': 'The Biden administration is keeping up the pressure on Chinese technology
      firms by adding more companies to a Commerce Department blacklist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T03:41:51.277+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:57:20.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:19.371+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese tech firms with ties to the military added to US blacklist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fbb73-4de4-4ddb-9cb6-9a057f4c53e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Biden administration is keeping up
        the pressure on Chinese technology firms by adding more companies to a Commerce
        Department blacklist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351d9f0-0d52-4139-9cb3-439fc9c22312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c47d95-5e8f-4061-8df3-a82c1d6bf3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Chinese businesses with ties to the military were added to
        the so-called Entity List on Thursday in a move that restricts US firms from
        dealing with the companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6084e84-c360-4f8f-a205-ec9ecd09691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8aa2e-7be6-49c4-a068-78414a7780f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven of the listed companies, the Department said, operate
        in the field of supercomputing and have helped the Chinese government modernize
        its military or have worked on weapons of mass destruction programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0875a-2171-4244-8d8f-878b456e22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6116d-9d6d-4ac1-a75c-27c7ab931717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supercomputing capabilities are vital for the development of many
         perhaps almost all  modern weapons and national security systems, such
        as nuclear weapons and hypersonic weapons," said Commerce Secretary Gina Raimondo
        in a statement. "The Department of Commerce will use the full extent of its
        authorities to prevent China from leveraging US technologies to support these
        destabilizing military modernization efforts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f915d32-81b9-402e-b87c-0887ecd9052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55018d5a-f6dc-4a06-a7ee-d39368fe1974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly blacklisted companies include Tianjin Phytium Information
        Technology, Shanghai High-Performance Integrated Circuit Design Center and
        Sunway Microelectronics, as well as four National Supercomputing Centers in
        Jinan, Shenzhen, Wuxi and Zhengzhou.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82974e6e-fb97-4839-9b42-536d9ab63001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491042e7-530d-4367-9272-bbed42c5e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:41:51.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:57:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
