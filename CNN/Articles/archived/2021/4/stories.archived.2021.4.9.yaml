    'lead': 'The Department of Labor and Employment is targeting to hire around 5,000
      displaced workers from the informal sector as contact tracers for 90 days under
      its emergency employment program'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T16:35:41.830+08:00
