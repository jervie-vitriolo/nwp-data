      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b98ee-ddf5-48ef-a21d-75c69c234670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later versions will be able to shunt signals from Neuralinks in
        brain to Neuralinks in body motor/sensory neuron clusters, thus enabling,
        for example, paraplegics to walk again," he added.</p>'
