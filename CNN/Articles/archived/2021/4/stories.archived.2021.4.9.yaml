  'LinkedIn-users-data-hacker-site':
    'author': 'Clare Duffy, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T09:18:59.541+08:00
    'imagesource': 'jcr:9aeb4bff-c38e-463f-8fb4-e2a8a4e751ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9426a28-709e-49ef-b669-b4c05e138985'
    'lead': 'Information scraped from around 500 million LinkedIn user profiles is
      part of a database posted for sale on a website popular with hackers, the company
      confirmed Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T09:27:42.718+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:55:04.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:23.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '500 million LinkedIn users'' data is for sale on a hacker site'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513a76b-316d-43e8-a237-43d50660e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Information scraped from around 500
        million LinkedIn user profiles is part of a database posted for sale on a
        website popular with hackers, the company confirmed Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901778e9-91af-42b7-b877-846148d76d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of the data was first reported on Tuesday by cybersecurity
        news and research site CyberNews, which said that an archive including user
        IDs, names, email addresses, phone numbers, genders, professional titles and
        links to other social media profiles was being auctioned off on the forum
        for a four-figure sum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c4f34-52d4-4bcf-960d-5bd27badce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:06.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LinkedIn, the database for sale "is actually an aggregation
        of data from a number of websites and companies." The data from LinkedIn users
        includes only information that people listed publicly in their profiles, the
        professional social media site, which is owned by Microsoft, said in a Thursday
        <a href="https://news.linkedin.com/2021/april/an-update-from-linkedin" target="_blank">statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41131d2-e87b-49ba-9621-c8a6a3362bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a LinkedIn data breach, and no private member account
        data from LinkedIn was included in what we''ve been able to review," the company
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a345e-2e24-4e97-a3eb-3bde2ee4aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just days after a separate incident in which data
        scraped from more than 500 million Facebook users in 2019  including phone
        numbers, birthdays, emails and other information  was posted publicly on
        a website used by hackers. While these kinds of data are less sensitive than,
        say, credit card details or social security numbers, information like phone
        numbers can still be exploited by bad actors, including for robocall scams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7350353-7919-439f-bcd5-86cd50939a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn has more than 675 million members, according to its website,
        meaning that around three quarters of its users'' information may be included
        in the database.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0664a2-0417-4792-ab56-a710cdc9f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies have tools in place aimed at preventing scrapers
         LinkedIn on its terms page details "technical measures and defenses" against
        such abuse  but they don''t always work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bf5d65-e025-46ee-87f2-2172f27c1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that "any misuse of our members'' data, such as
        scraping" violates its terms of service, which prohibit third-party software,
        bots, browser extensions or plug-ins that scrape data from the site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2a47f-f1e6-45b9-abc3-7f122d8f547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When anyone tries to take member data and use it for purposes LinkedIn
        and our members haven''t agreed to, we work to stop them and hold them accountable,"
        LinkedIn said in its statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00daee78-f39a-4336-be22-c226bde49c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to a request for comment
        about whether it will alert users whose data was scraped and is included in
        the database for sale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a7326e-48e2-4f81-bc5c-96c53173ab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:27:42.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2021/04/08/tech/linkedin-data-scraped-hacker-site/index.html"
        target="_blank">500 million LinkedIn users'' data is for sale on a hacker
        site</a>"</em></p>'
  'Prudent-to-pause-AstraZeneca-vaccine-for-under-60':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T09:40:14.762+08:00
    'imagesource': 'jcr:355c37e9-87df-4a78-a8e0-4ff7912bf1d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f223b2d-4372-4514-ad63-bf6f9835e718'
    'lead': 'The decision to temporarily stop giving the AstraZeneca vaccine to people
      under the age of 60 is an act of prudence, Philippine General Hospital spokesman
      Jonas del Rosario says, adding there is time to pause since most of those who
      received the first shot won''t need the second dose until late May or early
      June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T09:47:16.863+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:54:55.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:23.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH spox: Prudent to pause use of AstraZeneca vaccine for those under
      60'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb8d6b-4e03-4cf9-ace8-81f5f8cae056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:54:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong>  The decision
        to temporarily stop giving the AstraZeneca vaccine to people under the age
        of 60 is an act of prudence, Philippine General Hospital spokesman Jonas del
        Rosario said Friday, adding there is time to pause since most of those who
        received the first shot won''t need the second dose until late May or early
        June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdaec1c-6761-430d-8663-246f768c8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:54:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it is just prudent for the FDA to check on the data, del
        Rosario told CNN Philippines <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4b962-b72c-4210-9e35-b2a967e85e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:54:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have time to pause, review the data, check if any of our vaccinees
        had complication of blood clots, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118e256-6bb8-440d-ac4a-db7e7f558bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:54:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in PGH, none of the 4,100 AstraZeneca vaccine recipients had
        experienced blood clots after inoculation, the spokesman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e6db9-e6dc-4a76-bdcf-d474649b81f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:54:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health adopted the recommendation of the Food
        and Drug Administration to hit the pause button on the rollout of AstraZeneca
        shot for those below 60 while awaiting clearer guidance from local experts
        and the World Health Organization. This was after the European drug regulators
        found a possible link between the AstraZeneca vaccine and very rare cases
        of blood clots with low platelet count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2fdf8-b270-4fa9-b805-29a9f0b199d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:54:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency or EMA said it reviewed 62 cases of
        clotting in the sinuses that drain blood from the brain, and 24 cases of clotting
        in the abdomen, 18 of which were fatal. The cases were reported to the EudraVigilance,
        the EU drug safety database from European countries, including the United
        Kingdom, where around 25 million people had received the AstraZeneca vaccine,
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226291f-7e5e-4c27-9bb2-3a59ff63fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:54:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who had this rare reaction mostly occurred in women below
        60 years old within two weeks of vaccination, the agency said. But the AstraZeneca
        vaccine is effective in preventing COVID-19, based on studies, the EMA noted.
        It also lowers the risk of getting hospitalized and dying due to the infectious
        disease, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844af3b1-1d6d-47eb-b5bd-ac5dd9688817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:54:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and the DOH earlier said that careful review of this new
        development is ongoing to craft recommendations on the vaccines use. FDA
        Director General Eric Domingo has assured the public the review will be completed
        in time for the second vaccine dose completion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c18cd5c-a5b9-4ca1-ab47-1af6170d1468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big problem</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbc7c7-f614-4c2a-9e7b-18fbbe33ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is going to be a big problem if the government decides not
        to give AstraZeneca to less than 60 years old permanently because there will
        be a lot of people who will be missing their second dose since there are no
        studies on mixing different vaccines, del Rosario said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d10e9f-b83f-4843-a994-a156787eec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if this happens, people who received the first shot may
        have to start over with another vaccine of a different brand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e2bc1e-571c-426e-b475-a389759c68ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he is confident authorities will allow the use of AstraZeneca
        vaccine for those below 60 years old anew, noting that the incidence of blood
        clots possibly linked to the shot is quite low.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786bb15-89c5-40b1-9edd-b650eef92180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: One expert said it (incidence) is 100 hundred times less
        than having a blood clot for people taking contraceptives. He did not name
        the expert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7da7e-9b6b-4b1e-8fb5-173b759f9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.ph/3d06Baw" target="_blank">AstraZeneca
        COVID-19 vaccine: How common are blood clots and should I be worried?&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84784a88-6752-463f-b6c5-167411185f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local experts recommend giving two doses of AstraZeneca shot to
        people aged 18 and older four to 12 weeks apart.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb12627-e975-4b13-9e91-8b0436572f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T09:47:16.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:55:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country began rolling out AstraZeneca vaccine doses from the
        COVAX facility shortly after they arrived in two separate shipments in the
        first week of March. The Philippines has so far received 525,600 doses of
        AstraZeneca. The Philippines has so far received 525,600 doses of AstraZeneca.
        As of April 6, only 31,912 of those doses remain unused, according to National
        Task Force Against COVID-19 spokesman Ret. Gen. Restituto Padilla. Officials
        expect to receive the next batch of AstraZeneca shots from COVAX no later
        than May.</p>'
  'Araw-ng-Kagitingan-COVID-19-frontliners-Duterte-Robredo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T10:11:54.751+08:00
    'imagesource': 'jcr:97db842a-c8f6-414b-b5e5-917185aac91f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fda459e-5406-47e6-9b92-259784801233'
    'lead': '''We take a moment to honor the fortitude displayed by our selfless and
      dedicated frontliners whose unrelenting commitment in this fight reflects the
      heroism of the warriors of Bataan,'' President Duterte says in his Day of Valor
      message. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T10:15:36.929+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:54:46.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:23.810+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte honors COVID-19 frontliners on Araw ng Kagitingan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efb475-2979-4ad1-a2c2-3f5947cbbc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) </strong> President
        Rodrigo Duterte salutes all soldiers who fought in the Battle of Bataan 79
        years ago and their modern-day counterparts helping combat the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723bfdfe-7ba0-4ff7-8b6d-550468f6fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Araw ng Kagitingan (Day of Valor) message on Friday, the
        President honored the selfless bravery displayed by frontline workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d94a8-bc8c-479a-b67f-0e5eb4d84f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their service reflects the heroism displayed by Filipino
        soldiers in 1942.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e2dd8-51d6-4372-95ae-18cc342257cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to overcome the COVID-19 pandemic, we take a moment
        to honor the fortitude displayed by our selfless and dedicated frontliners
        whose unrelenting commitment in this fight reflects the heroism of the warriors
        of Bataan," he said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761565ae-ae41-4ca7-a189-2b7843bbec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This day is a firm reminder of the unyielding determination of
        the Filipino to prevail over all forms of adversity," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25604f27-7036-4c27-8c0c-33505f3359f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 9, 1942, officials in command of Bataan  where Filipino
        and American fighters maintained the main resistance in the war against the
        Japanese forces  formally surrendered after battling for 93 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e235685-eb1d-4077-b7d2-7c9858606dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, meanwhile, likened the situation in
        Bataan to what is happening in the country now because of the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21adae7a-6c45-49c8-86cf-a41b5a90a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while the country is engulfed in darkness, this commemoration
        is a reminder to continue standing in solidarity with fellow countrymen to
        emerge victorious.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f199c-f515-4ee9-96fd-4d117a54a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang Pilipinong kailangang maging magiting mag-isa," Robredo
        said in a statement. " Sama-sama tayo. Tulong-tulong tayo."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265b1e2-3638-45f0-8d39-2c278596597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No Filipino has to stand alone. Together, we will
        help each other.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19492203-462e-423f-b489-941738c64899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At sa paggabay ng diwa ng mga bayani ng Bataan at Corregidor, tiwala
        ako: Madadaig natin ang mga hamon ng panahong ito," she also said. "Makapagtataguyod
        tayo, tulad ng pinangarap nila noon, ng bansang mas malaya, mas makatarungan,
        at mas makatao."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c63f6-5f08-4530-af9e-b6608041d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:15:36.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:54:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the guidance of the heroes of Bataan and Corregidor,
        I believe we can overcome the challenges of our time. We will prevail, like
        their dream of having a country that is free, just, and humane.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57850e8e-3975-4e1c-9cea-61b01403cbbb'
      'mgnl:activationStatus': true
