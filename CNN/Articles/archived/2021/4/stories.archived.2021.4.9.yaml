      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said antigen testing, which detects the presence
        of a specific viral antigen, is effective in detecting infections in areas
        with high virus transmission, making Metro Manila, Rizal, Bulacan, Cavite,
        and Laguna ideal for its use.</p>'
    '19':
