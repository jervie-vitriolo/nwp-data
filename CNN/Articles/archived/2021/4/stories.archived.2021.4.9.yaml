  'Disney-Marvel-Avengers-Campus-June-opening':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-09T08:38:22.457+08:00
    'imagesource': 'jcr:5bbeeec1-d062-4518-9c01-3b4546996d9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d51514-eb6a-4efa-a2f2-4ef1ee2a01d6'
    'lead': 'Soon guests will be able to walk alongside Earth''s Mightiest Heroes
      when ''Avengers Campus,'' the new land based on the Marvel franchise, opens
      at Disney''s California Adventure on June 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T08:45:44.366+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:55:11.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:22.751+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney sets opening date for Marvel''s Avengers Campus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22263e-18e5-4bd6-b395-a18aabd3c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Soon guests will be able to walk alongside
        Earth''s Mightiest Heroes when "Avengers Campus," the new land based on the
        Marvel franchise, opens at Disney''s California Adventure on June 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be049c6-56ec-4334-8349-66556d8292e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land  which is located at the sister theme park of Disneyland
        in Anaheim, California  is the company''s latest undertaking at its parks
        and resorts unit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132397de-7841-4757-964e-f858fb9965d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said on Thursday that the land will open a few months after
        Disneyland itself reopens on April 30. Disneyland and California Adventure
        have been closed for more than a year because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604512e-558d-4627-a743-40be64f33703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Avengers Campus will be a sprawling new land that will include
        rides, food and locales all based on the comic book brand. The Campus'' premiere
        attraction is called "WEB SLINGERS: A Spider-Man Adventure," which is a 3D
        ride with New York''s favorite webslinger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a713b-8f6c-40bd-a338-2c50130dcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company calls it an "interactive escapade" that allows guests
        to "sling webs like Spider-Man and experience what it''s like to have super
        power."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81042c5-9244-4caf-8d59-8bf355aa8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be eateries, including the "Pym Test Kitchen," which
        will offer Impossible plant-based meatballs as well as other foods "at unusual
        scales, including shareable bites, inventive-sized entrees and tiny treats,"
        according to Disney. (Hank Pym, for those who don''t read comics, is one of
        the characters who dons the Ant-Man suit, which allows for heroes to change
        sizes.)</p>'
    '15':
      'image': 'jcr:6953dec1-d402-4625-bf98-1e94a25ea5e6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb103d9-38a3-49fa-83eb-53cd7e1651ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cfc98-a03d-4093-aca3-0338a20ce9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also many of Marvel''s popular locations for guests to
        explore, including an ancient sanctum with Doctor Strange and Avengers Headquarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99de19c-3d93-42fb-88ff-fbdf329db1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney even said Spider-Man will do "flips 60 to 65 feet in the
        air" above the campus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce15238-43ab-42ca-b0a1-0e20fc53ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so excited to soon welcome our guests to Avengers Campus,
        our first land dedicated to Super Heroes," Ken Potrock, the president of Disneyland
        Resort, said in a statement. "Here, our cast members will unite to help guests
        of all ages find their super powers and create special memories."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607cc49-5794-40b7-a1f8-c8a50c72ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T08:45:44.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:55:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
