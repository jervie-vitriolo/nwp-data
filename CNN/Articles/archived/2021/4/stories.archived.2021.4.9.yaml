  'Chinese-vessels-chase-Filipino-crew-West-Philippine-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T15:43:44.229+08:00
    'imagesource': 'jcr:b4167e76-749c-402b-9dfc-d5e462f6256d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bc3c729-606d-4011-8bac-c932e89872ed'
    'lead': 'The Armed Forces of the Philippines is investigating the reported harassment
      of a Filipino civilian vessel by Chinese Navy and Coast Guard ships in the West
      Philippine Sea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T15:46:37.968+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:52:24.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:28.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH probes reported Chinese attack craft''s chase of Filipino civilian
      vessel in WPS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6030a-947a-4d2d-aeff-df13988ab342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.968+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong>  The Armed
        Forces of the Philippines is investigating the reported harassment of a Filipino
        civilian vessel by Chinese Navy and Coast Guard ships in the West Philippine
        Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4bb4e-7c8c-4ff2-a4a3-0b4e3cd382e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP launched the probe on Friday as ordered by the Department
        of National Defense. Both expressed concern over ABS-CBNs report that its
        television crew, onboard a Filipino civilian vessel, was chased down by two
        missile attack craft of the Chinese Navy just around 90 nautical miles from
        mainland Palawan, well within the Philippines exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447d36c-a4ec-440a-b82c-474b99736784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:25.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP expresses concern over the report of an alleged harassment
        by Chinese PLA Navy vessels and a Chinese Coast Guard vessel as reported by
        a team of journalist on board a watercraft within our EEZ," Armed Forces spokesperson,
        Maj. Gen. Edgard Arevalo, said a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dacdff-9fdf-4b67-a974-6950eb2f65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN reporter Chiara Zambrano said the team wanted to do a story
        on how Filipino fishermen are coping amid the presence of Chinese vessels
        around the Kalayaan Island Group, a resource-rich area the Philippines considers
        as part of Palawan province. The KIG is being claimed by Beijing through a
        historic nine-dash line that an arbitral tribunal already invalidated in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177744de-fece-4227-8da3-d8a31903c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ABS-CBN, the local civilian vessel was four miles away
        from Ayungin Shoal, internationally known as Second Thomas Shoal, when it
        received a radio challenge from a ship of the Chinese Coast Guard. Since the
        message was in English, the Filipino captain was unable to respond and decided
        to leave instead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdd667-cf00-4cd7-8f14-500dd269cd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the China Coast Guard vessel accelerated its speed and
        started to chase the Filipino vessel, ABS-CBNs report read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ad6a1-a3eb-49bf-9536-1e882c1ce6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese ship followed the Filipino ship on its path home to
        mainland Palawan for an hour, getting so close that bow number 5101 was visible
        to the naked eye, sometimes sailing beside the Filipino vessel on either side,
        it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d47ba-6fd0-4fe5-b44f-e0ab8ae60dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.969+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Coast Guard vessel eventually left the civilian boat,
        only to be replaced by two smaller, faster vessels, which turned out to
        be Houbei Type 22 missile fast attack craft, it said. The National Task Force
        for the West Philippine Sea earlier reported spotting four Chinese Navy vessels
        at Panganiban Reef, also known as Mischief Reef, the largest of Chinas artificial
        islands in the disputed Spratlys located less than 20 nautical miles from
        Ayungin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f11de7-28d7-4121-b116-27e63453146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the military''s Western Command has asked ABS-CBN for
        raw footage and photographs to help us establish the circumstances and document
        the incident.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f09851-3afe-45af-b7d0-f25c1a5856ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:36:42.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, however, he reminded the media to be more
        prudent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e283ea0a-0ad1-466e-a52b-8da21e0eef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:36:42.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we understand the journalists insatiable desire to be ahead
        in reporting, we appeal to them to exercise prudence in the course of their
        job, Arevalo said, noting that the AFP <a href="https://www.cnnphilippines.com/news/2021/3/31/china-radio-challenges-philippine-aircraft-julian-felipe-reef.html">previously
        gave the media access to maritime patrol</a> so they can be protected while
        in the practice of their profession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021c2f2-7752-4e69-8a63-69036c7454ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:36:42.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro Teddy Boy Locsin, Jr. in a series
        of tweets said he wanted to know if the ABS-CBN team was in a passenger vessel
        or a boat they hired, saying the latter would be inviting risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbeb3c-0a2f-477b-884b-a03753aaeee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:36:42.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you dont give chase; you use your bullhorn to warn off, he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322fd78-32b4-4eda-9e6a-f9060a9d58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:31.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, DND spokesperson Arsenio Andolong said
        AFPs findings will be used to coordinate any appropriate action through
        the NTF-WPS and engagement among the DFA (Department of Foreign Affairs),
        DND, DOTR (Department of Transportation), and other concerned agencies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e142d-3b19-48e6-a0ba-8e95b6453a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of <a href="https://cnnphilippines.com/news/2021/1/27/China-Coast-Guard-ship-blocks-Filipino-fisherman-Pag-asa-Island.html?">Chinese
        vessels driving away Filipino fishermen</a> in the West Philippine Sea, but
        this could be the first known case of alleged missile-capable boats doing
        the chase. The incident comes amid <a href="https://cnnphilippines.com/news/2021/4/7/philippines-diplomatic-protest-chinese-vessels-.html">diplomatic
        protests filed by the Philippines</a> against the presence of suspected Chinese
        militia vessels at Julian Felipe Reef, also known as Whitsun Reef, 175 nautical
        miles from Bataraza, Palawan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4694163-d802-47cb-af4f-012f34b6d10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T15:46:37.970+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:52:32.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark arbitral decision recognized the Philippines sovereign
        rights within its 200-nautical mile EEZ that China contests, but the East
        Asian giant rejects the ruling.</p>'
  'DA-lowering-tariff-on-pork-meat-imports-win-win-solution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T16:17:44.241+08:00
    'imagesource': 'jcr:9b9f3a32-78fe-4bd5-817a-75fc61814c23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0883b07-14f7-48bd-8875-1ce7b1731f8f'
    'lead': 'Department of Agriculture Secretary William Dar said Friday the recent
      decision to lower the tariff on imported pork meat for a year is a win-win
      solution to the supply problem due to the African Swine Fever. But hog raisers
      disagree, saying it may kill what is left of the local industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T16:19:09.725+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T09:52:15.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:28.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA chief says lowering tariff on imported pork win-win solution, but
      hog raisers disagree'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63f2f1-febd-4b40-aaac-4d00c20e04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong>  Department
        of Agriculture Secretary William Dar said Friday the recent decision to lower
        the tariff on imported pork meat for a year is a win-win solution to the
        supply problem due to the African Swine Fever. But hog raisers disagree, saying
        it may kill what is left of the local industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d74076-0ea0-4ac9-ab7d-b786647b5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this lowering of tariff, at saka ''yung (as well as the) hog
        repopulation program na ongoing na ay win-win lahat ito (these are all win-win),
        Dar said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a7257-fa2a-401a-b9f4-abc6ec41a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed on Wednesday an executive order
        reducing the tariffs on pork meat imports within the minimum access volume
        or MAV to 5% from 30% for three months after the order takes effect. The tariff
        rate will increase to 10% in the subsequent nine months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87cbf8e-0f87-4b76-98d3-d3f18bcfd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariff rate outside the quota will go down to 15% from 40% on
        the first three months of the EOs effectivity. It will go up to 20% in the
        succeeding nine months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f015d-2b12-4b4c-9b87-2e757c609d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has asked Congress to increase the MAV threshold for imported
        pork to 404,210 metric tons from the current 54,210 MT to cover the projected
        supply deficit this year. This means the government is eyeing to import 350
        million kilos of pork meat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95eea6b-3ab3-4ae3-aa1b-66377edf060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork prices earlier rose to over 400 per kilo, forcing the government
        to impose a temporary price ceiling and set up a task force to deal with price
        manipulators and smugglers. The 60-day price cap on pork and chicken in Metro
        Manila expired on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b81175-4910-4bf2-9850-81d6cce73069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government task force investigating alleged pork price and supply
        manipulation may submit its probe findings next week, Dar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbf7de-7a70-4537-81f1-120d0a4dc0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:19.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dying industry?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b02e9a-8a5a-4ce2-b60e-e74de6deab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork Producers Federation of the Philippines Vice President Nicanor
        Briones said reducing the taxes on imported pork may force swine producers
        to leave the industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d15290-54e2-49fd-8857-bbc353e351cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sigurado babagsak ang presyo ng local at malulugi ang mga backyard
        raisers at mga magbababoy. Lalo kaming hindi magrerepopulate, lalo kaming
        mapipilitang umalis, Briones said in an interview with CNN Philippines on
        Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b74884-6c41-497f-b107-b91709b655c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For sure, the prices of local pork will go down and
        hog raisers will face income loss. We will be more discouraged to repopulate
        and forced to leave the business.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd397866-be33-4e51-a856-d39e97f3c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi kami pinakinggan at lumalabas na tuluyan nilang pinapatay
        ang industriya ng pagbababuyan dito sa ating bansa, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f34d2d-9600-4702-bfd0-ad1ebab80721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not listen to us and it seems they are killing
        the hog industry in our country.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e8e66-e267-4ee4-b67b-a9178b00f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said under their P29.6-billion hog repopulation program, DA
        is offering indemnification as well as loans for hog farmers who were forced
        to cull their pigs infected by African Swine Fever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d57dc1-5f37-441c-be09-973029f56177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:22:44.333+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:52:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the lending program, borrowers may avail of a loan, up to
        80 percent of the project cost with a fixed interest of three percent for
        three years, and thereafter subject to annual interest rate repricing, the
        DA said in a statement last month.</p>'
  'COVID-19-all-time-high-deaths-active-cases':
    'caption': 'The country posted grim milestones on Friday, with 401 COVID-19 fatalities,
      the highest in a single day, as well as the most number of sick people, according
      to the Department of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T16:21:25.113+08:00
    'imagesource': 'jcr:a214e833-4d75-450d-81a4-6f3ffc91a8ea'
