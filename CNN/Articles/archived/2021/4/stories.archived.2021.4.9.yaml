      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, she said they were planning to hire 12,000 to 14,000
        workers for 30 days. But upon learning that local governments require contact
        tracers to provide their services for three months, she said the number of
        new employees the DOLE could accommodate went down to "roughly 5,000" slots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2c3d5-ae15-4135-918b-76f6ac93aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:41.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the contact tracers'' salary will be based on regional
        wage rates. For example, in Metro Manila, the daily minimum wage is P537.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c22be-ae6e-4e88-835b-6a43b4abd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:41.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trayvilla said aspiring contact tracers can submit their applications
        to the Public Employment Service Office of their LGUs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c10a2-a223-4e00-ac91-e1cd1176a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:41.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they are threshing out details on the hiring of additional
        contact tracers with the Metropolitan Manila Development Authority and Department
        of the Interior and Local Government.</p>'
  'Backlash-after-mayors-marked-homes-with-Covid-19-warning-signs-in-Venezuela-':
    'author': 'Stefano Pozzebon'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T17:13:30.048+08:00
    'imagesource': 'jcr:fa325106-4204-4d82-b5a1-939461ed7be6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '838bd86d-40bd-49c0-8dea-017eea6453dc'
    'lead': 'Two Venezuelan mayors are in hot water after marking the houses of potential
      Covid-19 patients with warning signs -- a measure that has been harshly criticized
      by civil rights NGOs and has prompted an investigation by Venezuela''s attorney
      general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T17:14:55.952+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:51:36.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:30.665+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Backlash after mayors marked homes with Covid-19 warning signs in Venezuela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31c30b-25b1-4afb-b32c-7821c3211d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Two Venezuelan mayors are in hot water
        after marking the houses of potential Covid-19 patients with warning signs
        -- a measure that has been harshly criticized by civil rights NGOs and has
        prompted an investigation by Venezuela''s attorney general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aceace7-eecc-42c9-b365-8bbfbe1f01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on his official Instagram account on Tuesday,
        Mayor Luis Adrian Duque of Guama, a small village in the central Venezuelan
        state of Yaracuy, announced the measure as part of the town lockdown policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2c24d-08b8-462f-a9a0-6276630da712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.952+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are protecting our people, [this sign] indicates a positive
        case or a potential case, so that people are aware," Duque says in the video,
        pointing to a red prohibition sign placed on the window of a local house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bfef7-257e-4c67-ae4d-d48c05f87d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People caught removing the Covid-19 signs on their homes would be
        fined 10 million bolivars, a sum out of reach for many in Venezuela, where
        the minimum monthly salary is less than a US dollar. Those who were not able
        to pay the fine would be required to serve days of "voluntary" community services,
        Duque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79e6f8-4231-4b29-8926-fc8c20c0ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo posted by mayor''s office in the neighboring city of San
        Felipe also showed local officers standing next to a similar "quarantine"
        sign. The photo, which touted Mayor Rogger Daza''s campaign against the coronavirus,
        has since been removed from social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d509ff-d8a5-4087-8abb-945574721334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users on social media commended Mayor Duque for taking a strong
        stance against the pandemic, which has piled stress on a health sector already
        damaged by seven years of economic crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1d4b4-db03-41bf-930a-ed9f453e28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures collected by the Venezuelan government, the
        country has reported a total of 169, 074 cases and 1,693 deaths. However,
        health officials and the Venezuelan opposition have questioned the government''s
        capacity to collect and analyze data, and warned the real number of cases
        could be much higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f5e05-16d1-45ca-98e1-e06bcd92a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But criticism of the strategy was also fierce. Local Venezuelan
        NGO "Access to Justice" condemned the signs as harmful to the dignity of the
        patients, and a civil rights group in Yaracuy has called for a virtual protest
        on social media, since public gatherings are banned in Venezuela under lockdown
        rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5903c1f-ae34-4275-af02-1c65e3189b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguelangel Delgado, 33, of San Felipe, deplored the signs as a
        way of instilling fear. "People are afraid, there''s a lot of rejection towards
        this way of dealing with the pandemic, but there''s also a lot of fear to
        be singled out."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d7df5-b3da-4e7d-bcf9-18756780d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Narvae, 23, a local resident, told CNN the practice that such
        extreme containment measures were distraction from an actual lack of health
        services. "The only solution the authorities put in place is to limit the
        citizens without providing any assistance," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769802a-c813-40b8-947d-dbfea53df184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in Guama, the Mayor has taken to mark houses and terrify the
        population with the military, which reminds me of the Nazis, while the town
        only has one ambulance to move patients," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c10654-5b74-43cc-900f-92e0f23a813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Duque nor Daza responded to CNN''s attempts to contact both
        mayors by phone and messages. A spokesperson from Yaracuy''s governor Julio
        Leon, who''s currently in quarantine with coronavirus, told CNN the governor''s
        office was aware of the signs displayed in Guama, but did not elaborate if
        Duque faced any censure from local authorities. They also said they would
        get back in touch with a response, but that hasn''t happened so far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72977569-039f-401e-b951-e3b76460a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Wednesday night, the Venezuelan attorney general Tarek William
        Saab announced an investigation into Duque''s actions, calling them "macabre"
        and not sanctioned by the Venezuelan government. Saab confirmed to CNN Duque
        was under investigation but said he could not comment on the ongoing case.
        The attorney general took several hours to intervene in the situation, and
        when he did so, social media was in flames around the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b8d1a-fefb-4901-80d6-c486f3e789ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two mayors are not alone in ordering drastic measures in an
        attempt to contain the virus. Embattled President Nicolas Maduro himself has
        taken the extreme step of ordering that all potential Covid-19 cases be hospitalized
        either in local hospitals or quarantined in ad-hoc facilities at hotels and
        recreation centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a269d90e-8b88-45ea-b413-069c9f820444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, however, at least one of the Covid-19 signs
        displayed in Guama had been removed Narvae told CNN, describing it as a small
        sign of defiance. "The mayor wants to give the impression of control, but
        people are not okay with it," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c1d2d-a912-4598-aaea-56ecb95853a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:14:55.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/09/americas/venezuela-mayor-covid-19-signs-intl-latam/index.html">Backlash
        after mayors marked homes with Covid-19 warning signs in Venezuela</a>".</em></p>'
  'US-considering-sending-warships-to-Black-Sea-amid-Russia-Ukraine-tensions-':
    'author': 'Barbara Starr and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T17:15:31.191+08:00
    'imagesource': 'jcr:1c7afcc0-633e-43ff-8a51-f368952ba9f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cd37eb6-54f9-48a8-86f1-ecbb7543f16c'
    'lead': 'The United States is considering sending warships into the Black Sea
      in the next few weeks in a show of support for Ukraine amid Russia''s increased
      military presence on Ukraine''s eastern border, a US defense official told CNN
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T17:16:58.513+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:51:26.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:31.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US considering sending warships to Black Sea amid Russia-Ukraine tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716107a-62a0-48a3-b97a-2d04720bb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>The United States is considering sending
        warships into the Black Sea in the next few weeks in a show of support for
        Ukraine amid Russia''s increased military presence on Ukraine''s eastern border,
        a US defense official told CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28078bfb-6eb9-469f-b8c2-7b6d88d6338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy routinely operates in the Black Sea, but a deployment
        of warships now would send a specific message to Moscow that the US is closely
        watching, the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115751b-5cd2-46a8-8773-1d116b5b6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is required to give 14 days notice of its intention to enter
        the Black Sea under a 1936 treaty giving Turkey control of the straits to
        enter the sea. It is unclear if a notice has yet been sent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676714b2-bd5e-4e86-816d-116304f10a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense official also said the Navy is continuing to fly reconnaissance
        aircraft in international airspace over the Black Sea to monitor Russian naval
        activity and any troops movements in Crimea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a008da-8566-40c5-a040-eaa4cdf6967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, two US B-1 bombers conducted missions over the Aegean
        Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce48267-84a3-4911-bc0e-9ab6cca4f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.513+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the US does not see the amassing of Russian forces as posturing
        for an offensive action, the official told CNN that "if something changes
        we will be ready to respond." Their current assessment is that the Russians
        are conducting training and exercises and intelligence has not indicated military
        orders for further action, the official said, but noted that they are well-aware
        that could change at any time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f4d07-4b0c-4d41-b9d0-3094d22cafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration and the international community have expressed
        concerns about mounting tensions between Ukraine and Russia. In recent weeks,
        President Joe Biden, Secretary of State Tony Blinken, Defense Secretary Lloyd
        Austin, Chairman of the Joint Chiefs Mark Milley and national security adviser
        Jake Sullivan have all spoken to their Ukrainian counterparts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed6541e-0a29-403a-8194-005a13ee23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday White House press secretary Jen Psaki said Russia''s
        actions are "deeply concerning."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3745b15-8aab-4585-88a6-3b98cb16f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is increasingly concerned by recently escalating
        Russian aggressions in eastern Ukraine, including Russia''s movements on Ukraine''s
        border. Russia now has more troops on the border of Ukraine than any time
        since 2014. Five Ukrainian soldiers have been killed this week alone. These
        are all deeply concerning signs," Psaki said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2da12c-c740-4df7-b307-07f4b8f678fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:31.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said a review of the Russian government''s actions will
        be concluded in "weeks, not months," and that new sanctions on Moscow would
        not be introduced this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758892e-b415-4304-8fc5-128d95121b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon and State Department have also expressed their concern
        about Russia''s behavior in eastern Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4628aea-11d2-4150-930d-817184546f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned by recent escalating Russian aggressions in eastern
        Ukraine, including the credible reports that have been emanating about Russian
        troop movements on Ukraine''s borders and occupied Crimea," State Department
        spokesperson Ned Price said this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067c993-dca3-4598-8442-f8c975ab4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have asked Russia for an explanation of these provocations,
        but most importantly what we have signaled directly with our Ukrainian partners
        is a message of reassurance," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104d2fb-3016-4ec7-b668-9e87b382fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesperson John Kirby said this week that it was important
        "for all sides to comply with the Minsk Agreement" and "for the territorial
        integrity and the sovereignty of Ukraine to be respected by Russia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa525aa8-329a-4f96-9c7a-f91335f4c54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, German Chancellor Angela Merkel called on Russian President
        Vladimir Putin to withdraw troops in order to de-escalate the situation, according
        to a spokesperson for the German government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64726a9-f259-4fb3-8963-0027cf9e4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Kremlin readout of the call, Putin accused Kyiv of
        "provocative actions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ffa28-066a-4faa-9a90-afc360a23387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:16:58.514+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/08/politics/ukraine-us-black-sea/index.html">US
        considering sending warships to Black Sea amid Russia-Ukraine tensions</a>".</em></p>'
  'South-Korea-supersonic-fighter-jets':
    'author': 'Brad Lendon and Yoonjung Seo, CNN'
    'caption': 'South Korea unveiled its homegrown supersonic jet fighter on Friday,
      joining an exclusive club of military aviation giants and setting the stage
      for a $5.2 billion program it hopes will be a top export driver and jobs creator.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T17:10:02.284+08:00
    'imagesource': 'jcr:994d0ab9-0bd4-47a7-a299-8a70d5462620'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '396d541f-30ac-4b7f-80ae-ff187e3598ce'
    'lead': 'South Korea unveiled its homegrown supersonic jet fighter on Friday,
      joining an exclusive club of military aviation giants and setting the stage
      for a $5.2 billion program it hopes will be a top export driver and jobs creator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T17:17:19.633+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:51:12.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:31.568+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea']
    'template': '1'
    'title': 'South Korea rolls out the KF-21, joining elite group of global supersonic
      fighter jet makers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b9867-5dde-4f71-8bc5-f93daced084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> South Korea unveiled its homegrown supersonic
        jet fighter on Friday, joining an exclusive club of military aviation giants
        and setting the stage for a $5.2 billion program it hopes will be a top export
        driver and jobs creator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f08595-0ad7-49aa-a46b-20b997e3d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, the KF-21 jet is expected to be armed with a range
        of air-to-air and air-to-surface missiles &nbsp;and possibly even air-launched
        cruise missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ce5cb-7a89-4616-a1a6-ee0690da249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin-engine fighters will come in single- and two-seat versions,
        depending on the missions to which they are tasked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf6086-a3cd-4e2e-83be-1b00cc34fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:14.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A new era of independent defense has begun, and it''s a historic
        milestone in the development of the [South Korean] aviation industry," President
        Moon Jae-in said at the rollout of the KF-21, nicknamed Boramae, or "young
        hawk trained for hunting," at the production plant of Korea Aerospace Industries
        in Sacheon, South Gyeongsang province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9dc0fd-d883-432f-a40c-38e01fb267cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said after ground and flight tests are completed, mass production
        of the KF-21 will begin with a goal of 40 jets deployed by 2028 and 120 by
        2032.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582f8b2-1638-4016-ade3-37a57000d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When full-scale mass production begins, 100,000 additional jobs
        will be created and we''ll have an added value of 5.9 trillion Korean won
        ($5.2 billion). The effect will be much greater if they''re exported," Moon
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1393d-ed0f-49e9-9f31-7e38a88e3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is expected to produce six KF-21 prototypes for testing
        and development, the first three to be completed by the end of this year and
        the next three in the first half of 2022, according to the country''s Defense
        Acquisition Program Administration (DAPA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb08cb-180a-4d87-b206-a9d916416a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:16.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exclusive club</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd1586-e00f-472d-89b1-fadde2b4d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only 65% of the KF-21 is of South Korean origin, its rollout
        still marks a significant achievement for a country that doesn''t have a lengthy
        history of aircraft production.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68054fda-a759-4b27-b83b-9a96cf5cbb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the final tests are completed in the future, South Korea will
        become the eighth country in the world that has developed an advanced supersonic
        fighter," a government statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca617ce5-1898-4325-9cc4-e4bd8f0568ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those countries are the United States, Russia, China, Japan, France,
        Sweden and a European consortium of the United Kingdom, Germany, Italy and
        Spain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3513af9-918c-439e-bc3e-8029c33b57cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those, only the United States and China have deployed domestic-made
        fifth-generation fighter jets &nbsp;planes which feature stealth technologies,
        radar-jamming capabilities and advanced avionics that integrate onboard and
        remote data to give pilots a complete real-time picture of their operation,
        according to NATO''s Joint Air Power Competence Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427caab-6e59-4313-af9c-0b5b7ea056c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DAPA calls the KF-21 a 4.5-generation fighter jet because
        it lacks, for instance, an internal weapons bay that increases stealthiness,
        analysts say it may be able to fly higher and faster than the newest US-made
        fifth-generation fighter, the F-35, and still carry a robust weapons load.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21fd949-adbe-4d91-be96-c4946ecd78b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The KF-21 is the first fighter aircraft made with domestic technology,
        and it indicates that South Korea is now able to build fighter aircraft by
        its own. It will also be a stepping stone to develop better fighter aircraft
        and operate locally developed arms," a DAPA statement to CNN said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7843dd-c0c5-40c4-addb-b10efd3bd9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KF-21 is a joint project between South Korea and Indonesia in
        which Seoul holds 80% of shares while Jakarta seeks 20%. South Korea says
        Indonesia is behind in payments to the project, but negotiations continue
        and Jakarta''s defense minister was at Friday''s rollout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf416d7-7ed4-4d0a-854e-5d3fe9e84f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon saluted Indonesia for its role. "In particular, I thank the
        Indonesian government for becoming a partner who believed in the potential
        of South Korea," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad152b-0db2-4923-850d-930ec35eb63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new fighter jet is expected to replace South Korea''s F-4 and
        F-5 fighters, third-generation US-designed jets first introduced in the 1960s.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98404a1d-1cf5-4fa1-9863-f4c0a4a29d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As production runs are increased, it could also replace South Korea''s
        fourth-generation F-16s and F-15Ks, analyst Abraham Ait, chief editor of Military
        Watch Magazine, wrote in The Diplomat last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdb7ea-146b-41d1-84a2-f7e122391400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea also operates F-35 stealth fighters, receiving the first
        in a 40-jet order in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12258ae5-ea0c-43e3-bf1f-75f92abb209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overseas sales</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2852b2-daa8-4976-b8bd-a2768323c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the KF-21 might eventually replace hundreds of fighter jets
        in South Korea''s fleet, it also has significant export potential because
        its price tag is expected to be significantly lower than the F-35s the US
        sells to foreign militaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d800a38-f81d-423e-8309-51c6ae88f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand, the Philippines, and possibly even Iraq "could be leading
        clients for the fighter," Ait wrote, noting those countries all operate the
        same kind of aircraft the KF-21 will replace in South Korea''s fleet. They
        also have been customers for South Korea''s indigenously developed FA-50 light-attack
        fighter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2a2bb-2e67-4cc4-9e60-8b8962cc44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:23.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Seoul is successful in marketing the KF-21 as an export product,
        it will continue a trend for South Korea. According to statistics from the
        Stockholm International Peace Research Institute, Seoul''s arms exports were
        210% higher from 2016 to 2020 than in the previous five years &nbsp;giving
        South Korea a 2.7% share of the world''s global arms market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34a682-5a49-4c84-829a-784f34fcef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spokesperson Lim Se-eun said Thursday South Korea plans
        to build its own surveillance and reconnaissance capabilities, electronic
        warfare ability, enhance its air defenses, build stronger guided weapons,
        and secure an independent satellite navigation system and space war capability
        &nbsp;all with the goal of being in the top seven nations in the global aviation
        industry by 2030.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f61167-218c-40fd-bb7e-18db7592c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:17:19.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/09/asia/south-korea-kf-21-fifth-generation-fighter-jet-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/09/asia/south-korea-kf-21-fifth-generation-fighter-jet-intl-hnk/index.html">South
        Korea rolls out the KF-21, joining elite group of global supersonic fighter
        jet makers</a>"</em></p>'
  'Japan-lung-transplant-COVID-19':
    'author': 'Julia Hollingsworth and Emiko Jozuka, CNN'
    'caption': 'A Japanese woman whose lungs were severely damaged by COVID-19 has
      received what doctors say is the world''s first lung transplant from living
      donors to a recovered coronavirus patient. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T17:19:56.187+08:00
    'imagesource': 'jcr:eb9186ee-abd0-4abb-b59f-178706e65e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93f6ba79-e47e-4b36-baa4-2bea1735b94d'
    'lead': 'A Japanese woman whose lungs were severely damaged by COVID-19 has received
      what doctors say is the world''s first lung transplant from living donors to
      a recovered coronavirus patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T17:24:26.248+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:51:02.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:32.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'transplant', 'Japan']
    'template': '1'
    'title': 'Japanese doctors perform world''s first living donor lung transplant
      to a COVID-19 patient'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106baac4-8677-436d-9bfb-8bfd886b2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:03.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A Japanese woman whose lungs were severely
        damaged by COVID-19 has received what doctors say is the world''s first lung
        transplant from living donors to a recovered coronavirus patient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c221c66-ebe6-403b-a1e8-2b9ab2922281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyoto University Hospital said the woman underwent an 11-hour operation
        by a 30-strong medical team on Wednesday to transplant lung tissue from her
        husband and son.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d605fbf-1a87-4b9a-9ee3-ad586723679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:04.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is known to cause severe lung damage in some patients,
        and people around the world  including the United States &nbsp;have received
        lung transplants as part of their recovery from the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69700983-4272-44b4-850d-7325416472c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kyoto hospital said this case was the first in which lung
        tissue had been transplanted from living donors to a COVID-19 patient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b7e78-0d14-4ede-8966-a7e222b79130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Hiroshi Date, a thoracic surgeon at the hospital who led the
        operation, said it gave hope to patients suffering from severe lung damage
        from COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd0718-58ef-4cb3-9bab-31dde1fb95f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demonstrated that we now have an option of lung transplants
        (from living donors)," he said at a Thursday news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a07155-eb79-4b3d-a10e-e27c7058b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, identified only as a woman from Japan''s western region
        of Kansai, contracted COVID-19 late last year, and spent months on a life
        support machine that worked as an artificial lung, according to Kyoto University
        Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1debb-efa2-4c67-a1f8-f7360ffc74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 caused so much damage to her lungs they were no longer
        functional, and she required a lung transplant to live.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e73bdb-9cac-4ae9-8dcb-fc5b2aa967bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:07.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s husband and son offered to donate parts of their lungs.
        Transplants from brain-dead donors are still rare in Japan, and live donors
        are considered a better option, according to the hospital''s statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db76e5-1171-498b-9b46-0dbc2049c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The husband and son are in a stable condition and the woman remains
        in intensive care. She''s expected to be able to leave the hospital in about
        two months, according to the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c556a-8cda-4dc1-86cf-0af4477b347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June last year, US surgeons performed a successful double lung
        transplant on a COVID-19 patient &nbsp;believed to be the first such operation
        on a coronavirus patient in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76138af-fb8b-4186-9d9a-66e102e1b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, US surgeons completed a "Covid to Covid" double lung
        transplant, using lungs from a donor who recovered from COVID-19, only to
        die from another cause, for a patient in his 60s whose lungs were damaged
        by the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c792fbed-97b5-4209-81a2-fcb534b0d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released earlier this year of more than 1,700 patients treated
        in the Chinese city of Wuhan &nbsp;ground zero of the pandemic &nbsp;found
        that X-rays of severely ill patients showed evidence of lung damage months
        after their infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e0f00-dea4-43d3-afdd-25b75c7e9ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:24:26.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/09/asia/japan-lung-transplant-covid-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/09/asia/japan-lung-transplant-covid-intl-hnk/index.html">Japanese
        doctors perform world''s first living donor lung transplant to a Covid-19
        patient</a>"</em></p>'
