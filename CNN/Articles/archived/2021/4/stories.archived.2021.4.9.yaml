      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians believe that one year after the pot was made the city
        was abandoned and the capital moved to Amarna, 250 miles to the north, but
        the reasons for doing so remain unknown, according to the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c0581-5ccc-4156-8873-765c2f0d27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
