      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation orders are in place in about a dozen districts of St.
        Vincent, affecting roughly 6,000 to 7,000 people, a spokesperson for the University
        of the West Indies Seismic Research Centre, or UWI-SRC, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ab53d-6d21-4500-af58-9ed0ed78bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Vincent is the largest island of the St. Vincent and the Grenadines
        chain in the Caribbean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39379f-1f6e-4be4-87eb-82e0eb545e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the Belmont Observatory in St. Vincent observed a
        volcanic tremor on the island at about 3 a.m. local time, according to UWI-SRC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b89ab2-dc6c-47a4-9cc0-565dd04c3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first band of tremors was followed by five more throughout the
        day. This type of seismic signal is usually associated with movement of magma
        and fluids close to the surface, according to UWI-SRC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84483ed-324d-4625-888f-4c2b9ee284b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ash venting was also observed during the most recent tremor episode,"
        the center reported on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1bf70-1525-4a01-aaed-646b3fe88003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano has had five explosive eruptions &nbsp;in 1718, 1812,
        1814, 1902/03 and 1979 &nbsp;according to the seismic research center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4dbd7f-fe17-4b38-bf85-acdacd07659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad and Tobago Prime Minister Keith Rowley has spoken to Gonsalves
        and offered assistance, according to the Ministry of National Security for
        Trinidad and Tobago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d6505-6e56-48f9-96c2-f03a456316c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela will send humanitarian supplies and risk experts, Venezuelan
        Foreign Minister Jorge Arreaza said on his Twitter account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7368ed8-4e59-449c-b75c-fc72a2325d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise lines to help</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcc86f-d6d5-4348-9672-1dc37d7ccec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise ships are heading to the islands to assist in evacuations,
        NEMO officials wrote on their Twitter account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170284c9-b0e9-4230-9e4e-434364dfae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.599+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival Cruise Lines is sending two ships  the Carnival Paradise
        and the Carnival Legend &nbsp;to evacuate residents, a spokesperson told
        CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a67902-7d9f-4cd6-9965-2ce9a489b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each ship will accommodate up to 1,500 residents who will be transported
        to neighboring islands which have agreed to offer refuge out of harm''s way.
        All precautions will be taken to protect the health and safety of Carnival
        crew and the passengers who board the ships," the spokesperson said. The ships
        will arrive Friday, the spokesperson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23103134-3365-47f5-9a14-9c636a849380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean and Celebrity Cruises are each sending one ship
        and should arrive Thursday night, according to a statement from Statement
        from Royal Caribbean International.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47582482-f68c-46bb-989a-76183763f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:28:09.600+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:51:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/08/americas/st-vincent-volcano-intl/index.html"
        href="https://edition.cnn.com/2021/04/08/americas/st-vincent-volcano-intl/index.html">St.
        Vincent on red alert for ''imminent'' volcanic eruption</a>"</em></p>'
  'Philippines-US-Mutual-Defense-Treaty-Chinese-vessels-West-Philippine-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. (L) and
      US Secretary of State Anthony Blinken (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T17:24:24.501+08:00
    'imagesource': 'jcr:aac5a810-529f-4f71-9d2c-2bb7ab266723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c39468e-7744-440f-bfdc-46fc368045fe'
    'lead': 'The top diplomats of the Philippines and the United States discussed
      the two countries'' alliance as Chinese vessels lingered in the West Philippine
      Sea despite demands for them to leave.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T17:29:34.668+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:50:43.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:32.891+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, US tackle ''enhanced cooperation'' amid massing of Chinese vessels
      in WPS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2c7e2-a483-409c-a174-8c24714c8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) </strong> The top
        diplomats of the Philippines and the United States discussed the two countries''
        alliance as Chinese vessels lingered in the West Philippine Sea despite demands
        for them to leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881a3ca-03b1-428f-934e-4599d1feefa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. and US
        Secretary of State Anthony Blinken talked over the phone on Friday, their
        departments announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a22250-6c57-47c5-894c-003933964fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides reaffirmed the importance of working closely to enhance
        the Mutual Defense Treaty between the Philippines and the United States that
        has stood strong for nearly 70 years, in light of the recent geopolitical
        developments and challenges in the Asia Pacific region, particularly in the
        West Philippine Sea," Manila''s Foreign Affairs Department said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8a49a-a22c-4e7e-9020-7c379405cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department disclosed more details, saying Locsin and Blinken
        "expressed their shared concerns" over the massing of Chinese vessels in the
        West Philippine Sea, including Julian Felipe Reef or Whitsun Reef, where over
        200 Chinese ships were spotted in March. <a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">Last
        week''s aerial and maritime patrols</a> showed 44 Chinese vessels were still
        moored at Julian Felipe Reef, while more than 200 others are in other areas
        in the Kalayaan Island Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4260e1-cb45-4ee3-bfdd-909775f0d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the entire KIG, which the Philippines considers part
        of Palawan province. The Philippines <a href="https://cnnphilippines.com/news/2021/4/7/philippines-diplomatic-protest-chinese-vessels-.html">has
        filed diplomatic protests</a> and demanded that China "promptly withdraw"
        its vessels from the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e82ed-d4fa-4f39-9407-81c615ac1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ned Price, spokesperson for Blinken, said the US Secretary of State
        also reiterated calls for Beijing to abide by the 2016 arbitral ruling which
        already invalidated its sweeping claims to the South China Sea, including
        areas in the West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f9f6d-e8aa-4cdf-bdff-3e194014bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Blinken and Secretary Locsin welcomed enhanced bilateral
        and multilateral cooperation on the South China Sea," Price said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaadee3-f8df-4a5c-94c4-db4a1bc07e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Blinken also reaffirmed the applicability of the 1951
        US-Philippine Mutual Defense Treaty to the South China Sea," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545310d6-1731-4db7-8b8b-c4a3ea246c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT, signed by Manila and Washington in 1951, states the two
        countries will provide military aid to each other in case their metropolitan
        areas or territories in the Pacific are attacked by a foreign force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee18d7-45a1-4895-b89e-13bb6089e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2020, President Rodrigo Duterte moved to terminate the
        Visiting Forces Agreement, which complements the MDT, but he has since suspended
        the abrogation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328e66d-0063-4413-a6ba-95153a847eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s foreign policy is seen as a pivot toward China and away
        from traditional allies like the US, although his administration calls it
        an independent "friend to all, enemy to none" policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688c0ef-d411-48a0-ae8a-f026cdc9f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not claim any part of the South China Sea but conducts
        freedom of navigation operations, and calls out Beijing''s alleged militarization
        and expansive territorial claims.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9caf71-9cee-4497-a220-92669d8fe765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:44:41.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly told the US not to intervene in regional matters
        while maintaining that the Philippines is its "friendly neighbor."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced0d84-fdcd-4af2-974e-870e167b94e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:44:41.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:50:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect regional countries'' efforts in resolving differences and
        maintaining stability on the [South China Sea and] stop driving wedges!" Chinese
        Foreign Ministry Spokesperson Lijian Zhao said in a recent statement addressing
        the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8e23f7-5691-4f46-8316-05772cb31e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:29:34.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:50:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the presence of Chinese vessels in the KIG, the Armed
        Forces of the Philippines also reported seeing "illegal" man-made structures
        in the area. It is also investigating ABS-CBN''s report that its news crew,
        onboard a Filipino civilian vessel, <a href="https://cnnphilippines.com/news/2021/4/9/Chinese-vessels-chase-Filipino-crew-West-Philippine-Sea.html">was
        chased down by two missile attack craft of the Chinese Navy</a> just around
        90 nautical miles from mainland Palawan, well within the Philippines'' exclusive
        economic zone.</p>'
  'FDA-denies-pressured-compassionate-special-permit-ivermectin':
