      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit is trying to rebound after one of its hardest years ever
        due to closures and layoffs caused by the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046993d-d0c6-4191-98a2-75e8d7f200f2'
