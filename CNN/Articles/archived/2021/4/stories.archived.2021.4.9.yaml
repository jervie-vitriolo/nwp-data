      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;In most situations, a mailbox is just
        a mailbox. But in the milestone union election at an Amazon warehouse in Bessemer,
        Alabama, a mailbox installed earlier this year threatens to upend the whole
        process -- or at least become a focus for the union if it loses the vote.
        The public tally began Thursday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7dad00-8066-4b3a-ba4f-97b5b9fb7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.268+08:00
