    'template': '1'
    'title': 'Speed up your game with the new vivo Y20s [G]'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c85c5-a7c0-4069-a5c4-ec1bc938d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.931+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> With mobile gamings
        continued increase in popularity since lockdowns were announced more than
        a year ago, vivo has worked non-stop to upgrade the industry-leading gaming
        technology packed in its smartphones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b30bcd-56ed-42d0-bd53-2d0fc4fb5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.932+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest innovation is the soon-to-be-launched, vivo Y20s [G],
        a budget smartphone priced at P9,999. It is loaded with features that will
        provide users a smooth and high-performing gaming experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6643b-c5f5-4498-a58c-ba8657619081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.933+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A budget smartphone powered by a high-octane processor</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be142a5-34be-4bb3-9ae7-0db0bfdc1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.934+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineered for the ultimate gaming experience, the vivo Y20s [G]
        is powered by a MediaTek Helio G8O gaming processor that optimizes performance
        and effectively manages all the smartphones resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04a455-2a44-4476-abfc-32609702aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.934+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complementing the processor is the smartphones 6GB RAM + 128GB
        ROM which eliminates lag and provides enough space for all your gaming needs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3fcd5b-3f60-4145-b412-b74268102f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.935+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond gaming, the high-octane processor also gives vivos leading
        AI camera technology a boost, perfectly utilizing the vivo Y20s [G]s triple
        camera setup which consists of a 13MP Main, 2MP Bokeh, and 2MP Macro lenses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2bb40-b206-40ab-b910-9530d7ab1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.936+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Non-stop gaming experience</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb64371-5380-4ca2-ad56-b7a6cd04b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.937+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these specs are supported by a powerful 5000mAh battery with
        18W fast charge technology that will allow users to keep playing and winning
        the games they want whenever they want.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fe0ca-21ad-4369-9967-c3a3a13ca1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-08T11:43:09.938+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:53:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
