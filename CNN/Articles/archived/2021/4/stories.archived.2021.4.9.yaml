    'jcr:uuid': 'be619435-fae0-4407-a194-d72703a26e06'
    'lead': 'The Presidential Security Group has still not submitted a response to
      the inquiries of health authorities months after the reported COVID-19 vaccination
      of its personnel, Food and Drug Administration Director General Eric Domingo
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T17:56:25.400+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T09:50:34.940+08:00
