      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KonsultaMD''s website also lists the following specializations handled
        by their doctors:</p>'
    '13':
