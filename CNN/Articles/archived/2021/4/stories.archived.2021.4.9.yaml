      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is reviewing many of the Commerce Department''s
        Trump-era policies. So far, officials appear poised to maintain the US government''s
        confrontational posture toward China. President Biden''s infrastructure plan,
        for example, highlights the strategic threat posed by China, describing it
        as a competitor in technology and R&amp;D.</p>'
    '13':
