      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, antigen tests conducted by private companies will not
        be included in the case count, the Health spokesperson said. This is to ensure
        accuracy and firmness of data and to prevent the total from ballooning, she
        noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
