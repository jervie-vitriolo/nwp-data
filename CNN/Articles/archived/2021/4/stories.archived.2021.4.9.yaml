  'Facebook-AI-fairness-data-set':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-09T10:36:51.695+08:00
    'imagesource': 'jcr:020fc8f1-2995-4dc0-b177-e23980c1cd63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70012d41-a2a7-4901-9de2-caff6198ef7a'
    'lead': 'In an effort to help make AI fairer in a variety of ways, Facebook is
      rolling out a new data set for AI researchers that includes a diverse group
      of paid actors who were explicitly asked to provide their own ages and genders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T10:42:09.395+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:53:22.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:26.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'artificial-intelligence', 'fairer', 'paying', 'data',
      'people']
    'template': '1'
    'title': 'Facebook is trying to make AI fairer by paying people to give it data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb6a91-59ed-4f4d-8bf2-550c705f24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Artificial intelligence systems are
        often criticized for built-in biases. Commercial facial-recognition software,
        for instance, may fail when attempting to classify women and people of color.
        In an effort to help make AI fairer in a variety of ways, Facebook is rolling
        out a new data set for AI researchers that includes a diverse group of paid
        actors who were explicitly asked to provide their own ages and genders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc9695-7ad4-4c4b-9fdd-f739a1986bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a83b28c-d582-4f5b-8d23-11559d10d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook hopes researchers will use the open-source data set, which
        it announced Thursday, to help judge whether AI systems work well for people
        of different ages, genders, skin tones, and in different types of lighting.
        (The data set is not meant to be used to train AI to identify people by their
        gender, age, or skin tone, the company said, as this would violate the terms
        of the data use.) Facebook also released the data set internally for use within
        Facebook itself; the company said in a blog post that it is "encouraging"
        teams to use it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e128de6-09a4-4ffe-88f5-2fbab7ed2ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc7c30-f826-4f44-992b-5ff53e2b61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data set, called "Casual Conversations," includes 3,011 people
        from around the United States and 45,186 videos. Facebook gave the data set
        that name because participants were recorded while giving unscripted answers
        to a variety of pre-chosen questions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd6702-5333-430d-9eaa-8e815a70ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad6f991-7397-4c13-a778-52d6aaabe26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook had humans label the lighting conditions in videos and
        label participants'' skin tones according to the Fitzpatrick scale, which
        was developed in the 1970s by a dermatologist to classify skin colors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd38b432-1b39-4d96-8c9b-d187bcd0210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d520e81-358c-42ba-b766-903ce51da38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there are some AI data sets that include people who agreed
        to participate, it is often the case that people are unaware that they have
        been included in some manner. That''s been the case with images used to build
        some of the key data sets for training facial-recognition software. And tech
        companies including Facebook have used ImageNet, an enormous data set of all
        kinds of images (including those of people) gathered from the internet, to
        advance their progress in AI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62062bba-27e3-4a8a-b5de-3007d2c306de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:27.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acdc9d-96bd-4d79-915c-43826f81139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Casual Conversations data set is composed of the same group
        of paid actors that Facebook previously used when it commissioned the creation
        of Deepfake videos for another open-source data set (Facebook hoped people
        in the artificial-intelligence community would use that one to come up with
        new ways to spot technologically manipulated videos online and stop them from
        spreading). Cristian Canton Ferrer, research manager at Facebook AI, told
        CNN Business that the Casual Conversations data set includes some information
        that was not used when Facebook created the Deepfake data set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49056a4c-8832-47a1-bbc0-ade17ce2c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97bd31-25a4-43be-9b2b-7ec65596bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canton said paying participants  who had to spend several hours
        being recorded in a studio  seemed fair given what Facebook got in return.
        Participants in this data set can also tell Facebook to remove their information
        in the future for any reason, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcd539-4a5a-443c-84d3-e6c737fab087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665b73c-694a-472d-b934-0a18d874979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canton knows much more work needs to be done to make AI systems
        fair. He said he hopes to get feedback from academic researchers and companies
        so that, over time, fairness can be better measured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b604a3c-c948-40f8-8435-65884c4eb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e142b-045f-45af-83ac-f8a00d72533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area he is considering expanding on in the future is the way
        gender tends to be defined in data sets. Computers are typically tasked with
        looking at gender in a very narrow way  as binary labels of "male" or "female"
        that may be applied automatically  while humans increasingly recognize gender
        with a growing number of terms that may change over time. In the Casual Conversations
        data set, participants were asked to self-identify as "male," "female," or
        "other," Canton said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55832341-72e1-47a5-aa54-de3efee5a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8c4cf-3bde-4f92-9992-97c711dd84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Other'' encapsulates a huge gamut of options there," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af1407-37b7-4a1a-ac53-9de5daa2d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:42:09.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/08/tech/facebook-ai-fairness-data-set/index.html">Facebook
        is trying to make AI fairer by paying people to give it data</a>."</em></p>'
