      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the country secured <a href="https://cnnphilippines.com/news/2021/1/14/philippines-secures-17-million-covid-19-vaccine-doses-astrazena.html">17
        million doses</a> of AstraZeneca vaccines through tripartite deals with the
        private sector, local government units and the manufacturers. The secured
        shots from those deals have not yet arrived but last month <a href="https://cnnphilippines.com/news/2021/3/7/astrazeneca-completed-arrival.html">more
        than half a million</a> AstraZeneca doses were delivered to the country under
        the COVAX initiative led by the World Health Organization. Healthcare workers
        and senior citizens have since been administered the shots. More deliveries
        from COVAX are expected until May.</p>'
