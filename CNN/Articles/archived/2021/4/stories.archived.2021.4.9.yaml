      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) </strong> With
        hospitals getting overwhelmed by the alarming surge in COVID-19 cases, a telemedicine
        platform is stepping up to allow Filipinos to reach out to doctors about health
        concerns without leaving their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70e601-145c-4029-97fe-8d6090f8cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6acf693-ff0e-4f39-90f6-ce2e73e6e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.487+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"KonsultaMD gives you access to licensed doctors all through your
        phone. What makes this service unique is that it''s 24/7, it''s unlimited
        and it''s no appointment needed," KonsultaMD chief operating officer Cholo
        Tagaysay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c11ccf-6742-41ed-890c-ad206dc98522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:27.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b56ce6-5e7a-412c-91b1-bb7a6ea20c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its services are subscription-based, Tagaysay said the public
        may avail of their health plan for free for an entire month by texting "KMD"
        to 2256602. The application can then be downloaded from Google Play Store
        or the App Store.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e93c9-afe1-4895-8aab-3de7e10f5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287c9ff-6ae2-447a-8820-ec5c86d14972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re helping decongest hospitals by being the first point of
        contact for people wondering if they have COVID," he added, noting their doctors
        can likewise classify callers as mild, moderate, or severe cases, and what
        steps should they take moving forward from getting tested for the coronavirus
        disease to actually seeking in-person medical attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e75a3-379e-44f9-9367-480c5db104c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dfce52-8442-4a53-aeee-12329c2f662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:48:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform may also send an ambulance to a caller''s home if they''re
        relaying an emergency situation, owing to KonsultaMD''s partnership with ambulance
        service provider Lifeline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec7051-cf7b-418f-baa1-c94ae731644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:11:39.488+08:00
