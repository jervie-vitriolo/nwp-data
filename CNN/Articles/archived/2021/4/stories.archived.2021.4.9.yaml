    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Still no reply from PSG on inquiries over COVID-19 vaccination  FDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27098eca-7d0c-4ef4-8baa-63a8c8e88fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:56:25.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)&nbsp;</strong>The
        Presidential Security Group has still not submitted a response to the inquiries
        of health authorities months after the reported COVID-19 vaccination of its
        personnel, Food and Drug Administration Director General Eric Domingo said
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16655e-d975-43e7-908f-09f95e208522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:56:25.400+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, Domingo said he and even Health Secretary Francisco
        Duque have yet to receive an official reply from the PSG.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc99aa-281e-4092-9112-9f1b844a5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:56:25.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala talaga. Wala pa kaming makuhang</em> response <em>diyan</em>
        (We still can''t get a response there)," Domingo told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e263bf4e-14b2-4ec5-8ab2-5ef3f0698c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:56:25.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the FDA launched a probe on the entry of the <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR3vx8t9gpxtilIIy8gMQLUC_hbDDd67sTKKiPUVvn2l3WD6OrQiycAUBj0">"smuggled,"</a>
        unregistered coronavirus vaccines to the country, following the revelation
        that members of President Rodrigo Duterte''s security detail <a href="https://cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">got
        inoculated late last year</a> even without regulatory approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e033c8c4-a014-4756-838c-4264af4f4253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:56:25.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG came under the spotlight again after it was reported that
        dozens of its personnel got infecteda development that led to the postponement
        of the chief executive''s activities for the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9aaf0c-20bf-45b3-8f14-d4e9c4051001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:56:25.401+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG chief Brig. Gen. Jesus Durante earlier told CNN Philippines
        that <a href="https://cnnphilippines.com/news/2021/4/8/duterte-psg-covid-19-vaccination.html">not
        all of Duterte''s security</a> got vaccinated against the coronavirus.</p>'
