      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the only way to reach the normalcy we''ve all so longed for.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d34c8f-f1ce-435b-8509-9d312ed650db'
