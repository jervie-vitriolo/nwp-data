      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> <strong>&nbsp;</strong>The
        Department of Labor and Employment is targeting to hire around 5,000 displaced
        workers from the informal sector as contact tracers for 90 days under its
        emergency employment program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94def40-0cc0-4cad-8e21-7f5f384e2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:41.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:46.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan po natin na maumpisahan ang pagha-hire po next week,"
        Director Ma. Karina Perida-Trayvilla of the DOLE''s Bureau of Workers with
        Special Concern said in a briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccf1e8-1641-4a4c-94c7-3eb21efddd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:41.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect to start hiring next week.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d548205-89e4-4a97-bba2-ab88e97b02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:41.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:51:47.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be deployed to Metro Manila, Rizal, Laguna, Cavite, and
        Bulacan or NCR Plus, which is under the strictest enhanced community quarantine
        until April 11 to help slow the surge in COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d269e-15d9-4c1e-84a6-b2e4d87923f5'
      'mgnl:activationStatus': true
