      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The correspondence, which runs from January to early February, indicates
        Amazon wanted the USPS to move quickly to set up a mailbox ahead of the start
        of the election and pushed for updates on the matter from the government.
        In one email from January 14, a Postal Service employee said, "We have not
        heard anything back on the install of this collection box. Amazon is reaching
        out again to me today about the status as they wanted to move quickly on this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb17af-2a5c-4cb9-a21b-aa4ef2cdd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6902b7a-f680-4253-ac47-260db19a719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union elections are typically done in-person with NLRB officials
        present, but due to the pandemic the NLRB allowed for voting by mail, over
        Amazon''s strenuous objections. That decision led to a great deal of focus
        on how ballots would be handled. The ballots, which were mailed to the homes
        of eligible employees, could be cast in any USPS mailbox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e567f2-406a-451b-963f-640788bc73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2263096-2c28-407b-a49f-7420826caf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business last month, Amazon spokesperson
        Heather Knox said "the USPS recently installed a mailbox onsite for the convenience
        of our employees."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e248170-ff4f-4390-9b8c-67cd5cb7fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aab5ba-4da4-4258-a637-97926b4b3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mailbox is enclosed in a tent making it convenient, safe,
        and private for our employees to vote on their way to and from work if they
        choose to, or use it for any of their other mailing needs. Only USPS can collect
        the outgoing mail from this box or put incoming mail into it," the statement
        continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bab429-0a89-498e-9b13-b40c40dee075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f8452-4040-4b17-b31e-d9ab005174ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail, Wholesale and Department Store Union, which is conducting
        the union drive for the Bessemer facility, had previously raised concerns
        about the mailbox, saying that Amazon had in text messages encouraged workers
        to use it to mail their ballots. Labor experts had pointed to the mailbox
        as one thing the union might use to challenge the election if it loses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a8f6d-c821-4866-95cc-3bfa14cd8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e5a32-61b4-4ff3-aebb-d695f43d6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the union, the NLRB received 3,215 ballots. When the
        NLRB stopped counting votes for the evening, the votes were heavily in Amazon''s
        favor, with 1,101 voting against the union and 463 in support. In this election,
        nearly 6,000 warehouse workers at the one-year-old Bessemer facility were
        eligible to vote. The count will resume Friday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773367a-052a-4821-bda3-a184bd793233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315cc57a-e898-4271-b36c-993d22766fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 minutes before the vote ceased for the day, Stuart Appelbaum,
        president of the RWDSU, said in a statement: "Our system is broken, Amazon
        took full advantage of that, and we will be calling on the labor board to
        hold Amazon accountable for its illegal and egregious behavior during the
        campaign."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3056f4d-e177-47c2-9542-47eb725c6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3222b19-b5da-4a3d-95c7-c69e4a7f4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But make no mistake about it; this still represents an important
        moment for working people and their voices will be heard," the statement read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b9165-8b6c-4632-9d79-a226fa7dfffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:35.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d791e-3db1-4597-bb6f-c9b36635823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before, Appelbaum specifically called for "an investigation
        over Amazon''s behavior in corrupting the election" in regard to the mailbox
        situation. "Even though the NLRB definitively denied Amazon''s request for
        a drop box on the warehouse property, Amazon felt it was above the law and
        worked with the postal service anyway to install one. They did this because
        it provided a clear ability to intimidate workers," the earlier statement
        read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c40e6e-3728-404c-87f5-2314993e933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df881884-0bee-4cbf-8fbd-913df647fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Concerning its push for an in-person election, the NLRB had rejected
        Amazon''s suggestion to use equipment clearly belonging to the company "such
        as pass-through boxes or vending machines" noting that it "implies a problematic
        amount of Employer involvement in election proceedings.")</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d564a7-e8e2-4e33-8816-ab5e7152c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e0122-17a5-4d65-9b0b-b3e6768b3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appelbaum previously objected to the mailbox, telling CNN Business
        last month that "everything you do at Amazon you know is surveilled, everything
        is monitored, and you have every reason to believe that if you mail from that
        box it is going to be monitored, as well."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6c3fd-2040-44b8-9230-49198d0eeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4038ee1-9284-46f4-bfd9-827529c7efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business last month concerning the mailbox,
        David Partenheimer, a Postal Service spokesman, said, "We suggested the unit
        as a solution to provide an efficient and secure delivery and collection point."
        In an email to CNN Business Thursday, Partenheimer reiterated that the box
        installed "was suggested by the Postal Service as a solution to provide an
        efficient and secure delivery and collection point."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8be853-1f41-44a7-add9-2797e1d0a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679eca7-09cf-4720-bbfd-db4733ca4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Amazon''s Knox said, "We said from the
        beginning that we wanted all employees to vote and proposed many different
        options to try and make it easy. The RWDSU fought those at every turn and
        pushed for a mail-only election, which the NLRB''s own data showed would reduce
        turnout. This mailboxwhich only the USPS had access towas a simple, secure,
        and completely optional way to make it easy for employees to vote, no more
        and no less."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99494486-a79c-4a0c-94ed-b58e531c98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535aaa0a-7ee7-4763-98b2-380673a6bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLRB declined to comment on the situation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21241f3-6ff2-4d91-bee9-49132706ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693604fa-a639-4884-8baf-68a8bebee6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, which has previously fended off unions in the United States,
        waged an online and offline campaign to combat the drive, including posting
        signage in bathroom stalls and pulling workers into meetings before the start
        of the election to convey its anti-union stance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d91f78-c9ba-40b0-86a7-cd4188cdeb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382d645-9208-41a1-8332-fa5a2ef66422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Amazon, and its workforce, the stakes of the vote are high.
        A successful union drive in Bessemer could encourage people in the company''s
        warehouses around the country to launch similar efforts, potentially changing
        how Amazon works with many of its 950,000 US-based employees.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3bc0f-bb27-43c1-ab3d-88ba630de123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af7fd1-63ab-4605-a333-70a52e459a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Amazon workers in Europe are unionized, but this is the largest
        effort by US-based Amazon workers to unionize thus far. In Delaware, a small
        union election was held at a warehouse in 2014 but resulted in workers rejecting
        representation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8cdf4-b67b-4a72-8fe1-bc33a419433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/08/tech/amazon-union-mailbox/index.html">Amazon
        union votes are still being counted but there''s already a controversy</a>."</em></p>'
  'Wall-Street-Joe-Biden-infrastructure':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-09T10:22:06.327+08:00
    'imagesource': 'jcr:d80ca672-1dbc-4658-bbfe-ff06b9aea801'
    'jcr:mixinTypes': ['mgnl:hasVersion']
