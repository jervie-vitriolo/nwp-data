    'title': 'Archeologists discover 3,000-year-old Egyptian city, left ''as if it
      were yesterday'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a41c6-172c-41c6-9ab0-213abf2ebba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A group of archeologists has found the
        largest ancient city ever discovered in Egypt, dating back 3,000 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ff693-8466-4e01-a6af-fc71f4af5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3724da-e5f3-4af6-a7af-eea5437e2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, named "The Rise of Aten," was discovered under the sand
        on the western bank of Luxor, lead archeologist Zahi Hawass said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6b3f3-5e8d-4ca8-b49b-647f5a972a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe4b1f-d7b9-4f8f-8ea6-68b8c26d2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dates to the reign of King Amenhotep III, who ruled Egypt between
        1391 and 1353 BCE, according to the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f152dc-b32f-4172-80d6-74f90e77469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1bc7a-c228-4db1-9c01-395edd8bdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the largest administrative and industrial settlement in
        the era of the Egyptian empire," Hawass said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd0a15-dcd2-445d-b1dd-16d461eba66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00366a-3607-42c4-982c-e7351f7446a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists found the "city''s streets flanked by houses," with
        intact walls up to 10 feet high and "rooms filled with tools of daily life...left
        by the ancient residents as if it were yesterday," such as rings, colored
        pottery vessels, casting molds to make amulets, pots used to carry meat, and
        tools for spinning, weaving and metal and glass-making.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c743664-31c8-4220-afe8-194dda2964f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f18f6-c2d8-4239-a5b2-988294820e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also found a large bakery, "complete with ovens and storage
        pottery," whose size suggests it was used to cater to a "very large number
        of workers and employees."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff2ff8-4218-491e-8adc-ca524b789f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9f6e7-e045-456f-9631-9717f35b693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other discoveries include the skeleton of a person buried with arms
        stretched out to the side and rope wrapped around the knees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499be039-f902-4407-a153-5631ae820621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad67a8-e0ac-4212-907a-7cb33e20a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The location and position of this skeleton are rather odd, and
        more investigations are in progress," according to the statement, which describes
        it as a "remarkable burial."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41852105-1a7b-45e7-8c4a-e7f345c5988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d1683-881f-49f8-af23-f6da9da0a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of this lost city is the second most important archeological
        discovery since the tomb of Tutankhamun," Betsy Bryan, Professor of Egyptology
        at Johns Hopkins University, said in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d5511-9480-4e46-bbce-90f39591eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904102d3-c06d-4efb-ac21-8c2c1e8ff3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found an inscription dating back to 1337 BCE, which confirms
        the city was active during the reign of Amenhotep III''s son, Akhenaten.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada3c3c-61ca-4d5a-a9f9-c9e7d39b85ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be74c3-b9b0-4d8b-ac7d-af05e2ffa8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:34:02.825+08:00
      'mgnl:createdBy': 'bamba'
