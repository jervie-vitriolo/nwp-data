      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a1da7-a8de-4b9f-860e-a232b9e53017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan is also likely to give a lift to companies that run
        cell phone towers, data centers and other high tech and telecom infrastructure,
        said Mercer''s Calcagni.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2545d47-1386-4f15-b1e8-692d6c75b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb17be-b547-49dd-ba79-e71409bb1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of wireless infrastructure companies American Tower and Crown
        Castle are both up around 10% this year. So is the Defiance 5G Next Gen Connectivity
        ETF.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f2314-26ee-403a-b53b-41e92299fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683802e2-f321-438d-9c8d-a8051c961771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do like how this plan fundamentally broadens what is defined
        as infrastructure. If Covid-19 has taught us anything, we need more broadband
        access," Calcagni said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461da29f-09ea-49bc-88b1-3e06753c7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e23fb2-943d-4418-8f35-0b7627a4ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take the long view</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848afc3-e3fe-40b8-9f5e-97e7d2229858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, much of this spending will roll out slowly over the next
        decade.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd8a8d5-aa12-4a4b-8fe8-f10a9ba27f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144ca5e-8294-413f-8f01-0b2208bba288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So investors will need to be patient, especially as President Biden
        and Congressional leaders try to figure out how big the spending bill will
        be and how it will be financed. It will likely be paid via a mix of corporate
        tax hikes and partnerships with private industries and state and local governments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3c9c1-3f47-4722-bc47-f6d9d8cd7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ece0b9-7442-44f7-abaf-195a8925143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be positive in the long run for tech firms, manufacturing
        companies and even municipal bond investors," said Stephen Dover, chief market
        strategist and head of the Franklin Templeton Investment Institute.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c376e7-ea5d-4bac-85c2-e4d9cb88c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:18.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba83176-da1c-4fbd-8912-7b2ea6aac492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is not a shovel-ready plan. It''s not stimulus in the
        usual sense," Dover said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559c582-7038-41e8-a2bb-68585fe01ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015724d-4c41-471e-b4df-8958a1ebd3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That isn''t necessarily a problem, however. Some experts are applauding
        the Biden administration''s apparent willingness to play the long game to
        ensure the US doesn''t fall behind China, Europe and others in the global
        economy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57ed18-981d-4ca1-8a1e-c4759e10c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05da57-183f-40f0-95eb-077c0a7604d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just about repairing what''s wrong now right away,
        but also managing for the next 30 to 50 years," said Christophe Petit, co-founder
        and president with Star America Infrastructure Partners.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564d857-3674-4648-8713-f19cae805dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec275ac-503c-4466-b21a-4b56900b60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more sustainable and innovative infrastructure," he added.
        "This goes way beyond fixing roads and bridges."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178be4e-aa2e-47ac-b3a3-41e815d42b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/08/investing/infrastructure-spending-stocks/index.html">Wall
        Street is betting on Joe Biden getting infrastructure done</a>."</i></p>'
  'speed-up-your-game-with-the-new-vivo-y20sg':
