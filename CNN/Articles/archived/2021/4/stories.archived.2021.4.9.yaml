      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc7684-34fb-4577-8404-ba2139307792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golfer was driving a Genesis SUV around 7 a.m. on February 23
        when the vehicle veered off the road about 26 miles southwest of Downtown
        Los Angeles. After the crash, a sheriff''s deputy found a backpack laying
        in the brush next to the car with an empty, unlabeled pill bottle inside,
        according to the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a40a5-df5f-4b61-a72e-229d4be0e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08452b76-7f5c-42a0-9b4b-579e2895b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In (the) front pocket of the backpack he [the deputy] found an
        empty plastic pharmaceutical container," the report states. "The container
        had no label and there was no indication as to what, if anything, had been
        inside."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1620a-92e4-4d23-9d89-be6ab7fe1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838816f-d858-4368-98f1-f0c6c0fb61f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said there was no reason to believe Woods had been
        operating the vehicle while impaired by alcohol or drugs but, rather, crashed
        while driving at an "unsafe speed for road conditions," according to the
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459dd52-c2a8-494e-ae12-853757ea24c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a243c0c-81dd-477a-88c2-119c21c6743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no open containers of alcoholic beverages, odor of alcoholic
        beverages or prescription medications recovered from the scene, according
        to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e40e0-20ca-45ef-ba30-e82af8f4cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94592ff-8321-452e-85b7-019c6d69ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Woods was receiving medical treatment in the emergency room
        after the crash, a sheriff''s deputy asked him to recount what happened. Woods
        said he did not remember being involved in a collision and "thought he was
        currently in the state of Florida," the report states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa100e-0db3-462f-9b3e-995c4d3cfe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac2ab8-1323-4bd8-98db-5b0aa58ac853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro golfer also told deputies he had completed two long photo
        shoots the previous day but could not recall anything afterward. Woods said
        he did not consume any alcoholic beverages or take any prescribed medications
        the day before or the morning of the crash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5656391-b5e9-433a-bf27-5171f222e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2378a2-1e9e-40e9-9b25-5a2103abd05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the collision, Woods showed no signs of impairment
        or intoxication and was not cited, the sheriff''s department previously told
        CNN. A deputy said he was unable to perform sobriety tests at the scene due
        to Woods'' injuries, according to the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7ae86-f5b2-48b1-8b11-c76deac66451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cda14-a0ac-4083-9764-fdb6a6f99ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:54.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 7, the Los Angeles County Sheriff''s Department said Woods
        had apparently meant to hit the brakes but instead slammed on the gas as he
        approached a curve in the road -- causing a high-speed rollover crash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79029933-5464-4769-b5ea-dc29db8f456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1246f222-cf12-4c02-988c-8e01ed2668a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is zero braking on that data recorder," but "there is 99%
        acceleration on the pedal," Capt. James Powers said. He added that the car
        hit a tree, went airborne and did a "pirouette" before it landed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ab0e3-f0d5-4680-b8bb-4d5b4e496227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aaaa81-eef8-4522-8520-c2e360ef3622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golf legend suffered serious leg injuries due to the crash.
        After weeks in the hospital, Woods has been recovering at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c7658-4b78-469a-acbd-d7446b954059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:11:32.418+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/09/us/tiger-woods-crash-report/index.html"
        target="_blank">"Tiger Woods was disoriented in a manner consistent with shock
        following his crash, police report says"</a></em></p>'
  'risks-covid-higher-astrazeneca-vaccine-WHO':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T21:30:08.287+08:00
    'imagesource': 'jcr:e64f972c-699d-47a9-9c32-8a20448b37ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '190f3f0d-35b8-4929-9a05-469dc412fe3b'
    'lead': 'The World Health Organization continues to believe that the benefits
      of the AstraZeneca COVID-19 vaccine outweigh the risk of rare side effects,
      WHO director-general Tedros Adhanom Ghebreyesus said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T21:26:44.263+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:47:36.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:40.060+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Risks from COVID-19 much higher than AstraZeneca vaccine related
      risks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ff3d7-6689-4462-97be-b38c291427b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization continues
        to believe that the benefits of the AstraZeneca COVID-19 vaccine outweigh
        the risk of rare side effects, WHO director-general Tedros Adhanom Ghebreyesus
        said during a news briefing in Geneva on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb1996-09f0-4e77-acb5-be8d26d98107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c2a32-7784-46b7-bbbb-22fa857ec612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as we work to expand access to vaccines, were continuing
        to keep a close eye on vaccine safety, Tedros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831e495-8142-4efa-99dc-dbc3a082173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9389dd-e8a1-4543-9a74-bcc34d1f70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vaccines and medicines carry a risk of side effects, he said,
        adding that:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ff0eb-5820-4828-b278-daf7b29c792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0788c-f2c3-46f5-9ea0-a3e5551a34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the risks of severe disease and death from COVID-19
        are many times higher than the very small risks related to the vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab7a12-b4ea-465c-b0c2-b265aa12e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week European and British medicines regulators announced
        a possible link between the AstraZeneca vaccine and rare cases of blood
        clots, with the UK announcing it would offer people under 30 an alternative
        vaccine. Later on Wednesday, WHO released a statement saying that a causal
        relationship between the vaccine and the occurrence of blood clots with low
        platelets is considered plausible but is not confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49fe3a-07fb-46f6-aa3c-9ba90f143670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fabd26-2bed-4601-bf63-d20ae0163c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:26:44.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:47:41.852+08:00
