  'Biden-announces-limited-gun-restrictions-':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T00:40:15.022+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3b494c5-2ffb-4f64-9c85-15896993a482'
    'lead': 'Facing pressure to act after a recent spate of high-profile mass shootings,
      US President Joe Biden unveils a package of moves that seek to address the scourge
      of gun violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T00:42:16.485+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:58:42.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:17.484+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden announces limited gun restrictions as pressure rises following
      mass shootings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b7837-42f9-4598-b3ab-226f85a437b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facing pressure to act after a recent
        spate of high-profile mass shootings, President Joe Biden unveiled a package
        of moves Thursday that seek to address the scourge of gun violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3abc07-7474-4052-8c6e-162f830df59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332f7e8-8c95-4c23-bf2b-bd5d50250378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gun violence in this country is an epidemic," Biden said in the
        Rose Garden to an audience of lawmakers and Americans touched by gun violence.
        "And it''s an international embarrassment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14e5cf-8dcd-44b2-bd4b-88ae403b66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b741c-1748-4c15-a4df-28156708217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive actions included efforts to restrict so-called "ghost
        guns" that can be built using parts and instructions purchased online, but
        are limited in scope and fall short of the steps Biden has vowed to pressure
        Congress to take.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9483fe-979b-4564-a079-35ec7bd760b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:45.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfcfa57-d04e-4602-8da7-ca82a6446bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They nevertheless fulfilled his pledge last month to take "common-sense"
        steps on his own, and one move -- more heavily regulating arm braces used
        to make firing a pistol more accurate -- directly relates to the March shooting
        in Boulder, Colorado, where such a device was used.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d53ba1-57ed-46a8-bdae-d94c63cfc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e1c7c-6ef0-4220-a82f-cde167de80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced that he is nominating gun control advocate David
        Chipman to lead the Bureau of Alcohol, Tobacco, Firearms and Explosives, which
        hasn''t had a permanent director in place since 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01aba3-5395-4211-9ed6-ccd93032409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ba997-a871-42f7-b29d-72789b25129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have emphasized the announcements only
        amount to the first steps toward addressing gun violence, with later action
        -- like a ban on assault weapons or rules requiring universal background checks
        -- requiring Congress. Biden, who is in the midst of advancing a massive infrastructure
        plan, has voiced uncertainty on the likelihood of passing major new gun laws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a70bb-0a5f-4e22-a34d-6139dc8fb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311ecf0-fd9a-47ef-896c-68dfaa311275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a long way to go," he said on Thursday. "It seems like
        we''ve always got a long way to go."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c665d53e-5600-400b-8cbf-c619619bd47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b076bf-5459-44ef-a41f-757ae32d8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>West Wing moved after recent shootings</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a4539-dd25-43bc-9f3a-e5c758c35141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation''s posture on guns has evolved, Biden has been front-and-center
        at most every stop along the way for more than three decades, from the triumph
        of a 10-year ban on assault weapons in 1994 to the disappointment of a failed
        push for universal background checks in the wake of the 2012 Sandy Hook massacre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc374c5-3705-4bf9-89be-31b58fcd3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535aa83-72ed-481f-a958-db238dc4464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent shootings in Georgia and Colorado had raised the question
        inside the West Wing over how much political capital Biden should expend on
        the matter, which has so often ended in frustration. Like former President
        Barack Obama, Biden has determined that executive actions are a more viable
        vehicle for progress given a narrowly divided Congress and a slate of other
        pressing priorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b08d84-4cf1-482d-b34b-cc7651c5afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6eeb8-587b-4dca-b707-2bb0adb82275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "would be the first to say this is not enough," his communications
        director Kate Bedingfield said ahead of the announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f135170-77f8-460b-967b-7a124325b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6f269-8d0f-4f86-9cfb-c8017ae79f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are sensible regulations that help ensure that some of the
        most dangerous elements, the most dangerous guns that are out there, won''t
        be as easy to get and to use," Bedingfield said on CNN''s "New Day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548dfcc4-dbb3-4d74-98fe-f00681303a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aaf65f-8ee1-4e09-8fba-6e16091cc175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made the announcements Thursday from the Rose Garden alongside
        his attorney general, Merrick Garland, whose Justice Department will be responsible
        for drafting the proposed rules.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a76025-c06b-436b-b4d0-2b7c0678874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b2404-5706-4d2c-8379-7fd631ab60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rules target ghost guns and braces</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cfcea8-4138-409c-af94-2891745555c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghost guns are handmade or self-assembled firearms that don''t have
        serial numbers. Some can be fabricated in as little as 30 minutes using kits
        and parts purchased online. Biden directed the Justice Department to issue
        a proposed rule to "stop the proliferation" of those weapons, though a senior
        administration official previewing the step declined to elaborate on how specifically
        the rule -- due in 30 days -- might work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98aa84e-1b3a-4309-983d-6dbffdc42d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c2b51-3ec1-4565-9fba-504ff37fb341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another proposed rule would target stabilizing braces for pistols,
        which aid in the weapons'' accuracy and manage recoil. Under the new rule,
        the devices -- which the senior administration official contended turn pistols
        into short barreled rifles -- would be covered by regulations in the National
        Firearms Act, including requiring registration. Last month''s mass shooter
        in Boulder, Colorado, used a pistol modified with an arm brace, according
        to a law enforcement source.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb2fd7-12ca-47c7-9763-96d3e7550df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae67dec-53b3-47d8-87fe-0a737ba231b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also nominated Chipman to the ATF, a position that
        often becomes embroiled in the fraught politics of gun control. Chipman is
        a former ATF agent who serves as senior policy adviser at Giffords, the organization
        led by former congresswoman Gabby Giffords, who became a gun control advocate
        after being shot in 2011.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab34d7-eca8-4b16-8d80-25f795111b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae42eb0-eba1-4d9f-bddc-d26bdac55ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced new investments in intervention programs in
        violence-prone communities; a directive to the Justice Department to publish
        model "red flag" laws for states that allow the temporary removal of guns
        from people deemed at high risk of harming themselves or others; and a comprehensive
        report on firearms trafficking.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b12f0-6a79-4d59-8452-e99ed93d9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c9b57-f9dd-4987-ae29-efbe1713e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the actions amount to the first real steps by Biden''s
        administration to combat gun violence. Inside the White House, efforts to
        devise executive actions have been led by White House Domestic Policy Council
        Director Susan Rice and Office of Public Engagement Director Cedric Richmond,
        administration officials and gun safety advocacy groups told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25fdb0-40bb-4cd5-9056-d3226573eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d000e6e-b240-4df8-92d7-7d65db1f4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included meeting with some of those groups and fielding ideas
        for steps Biden could take on his own. Some advocates had been clamoring for
        steps earlier in the administration, pointing to Biden''s pledge to prioritize
        gun control during his campaign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6ebd8-e547-4e51-8289-c531ab95826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T00:42:16.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:59:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/08/politics/gun-actions-joe-biden/index.html"
        target="_blank">"Biden announces limited gun restrictions as pressure rises
        following mass shootings"</a></em></p>'
  'astrazeneca-latest-vaccine-troubles-slow-global-recovery':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T03:33:11.374+08:00
    'imagesource': 'jcr:8295a62a-d0d4-4bf3-99e8-e4cdd411a740'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fed751-732a-4522-9aac-78cd91dd5dea'
    'lead': 'AstraZeneca''s vaccine is key to ending the global economic slump caused
      by the coronavirus, but a series of missteps by the drugmaker and new concerns
      over blood clots risk undermining public confidence in the shot and delaying
      the recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T03:32:35.973+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:58:09.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:18.084+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How AstraZeneca''s latest vaccine troubles could slow the global recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5840e-8f28-4bbb-bf5d-3aea34abdafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> AstraZeneca''s vaccine is key to ending
        the global economic slump caused by the coronavirus. But a series of missteps
        by the drugmaker and new concerns over blood clots risk undermining public
        confidence in the shot and delaying the recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9d0f7-35dd-45fe-a11c-7eeda5d1f6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b9983-df03-4195-9e3b-11bfba24a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.973+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European drug regulators confirmed a link between the Oxford-AstraZeneca
        COVID-19 shot and rare blood clots on Wednesday, but stopped short of recommending
        its use be limited. UK authorities recommended that people under 30 take alternative
        vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c44658-2368-4be3-b589-70ed1166de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b84861-6c78-46ee-b6b5-238724980ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest setback for AstraZeneca, which has faced criticism
        over its communication with the public and regulators, the design of its vaccine
        trials and severe production delays that have slowed the rollout of shots
        in Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f94491-1013-4efc-84a3-1dc6520f32dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c7a32-794c-4b82-abfc-b29018218da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities maintain that the benefits of the vaccine far outweigh
        the risks for most age groups. Yet shifting guidance and blood clot worries
        risk snarling distribution efforts in many countries. Germany suspended the
        use of the AstraZeneca vaccine last week in people under 60 years old, while
        Australia said Thursday it will not give it to people under the age of 50.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1bab1-e7b4-4772-b23f-af6a68a4236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131c2cd-366c-4930-bf73-a2cf1a0a9a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety questions could have even bigger implications for developing
        and middle-income countries, many of which are relying on the shot to unlock
        their economic comebacks because it''s cheaper than other vaccines and can
        be stored more easily. Many are accessing it through Covax, a global vaccine-sharing
        program, which has secured more than half its supply from AstraZeneca as of
        March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4dd264-b5ca-4909-bf9f-da6085ac7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1feee2-ba9c-4508-9b75-741a8ce93e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, orders for an estimated 2.4 billion doses of AstraZeneca''s
        vaccine have been confirmed, according to the Duke Global Health Innovation
        Center. That''s roughly 28% of the global total.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc0a94-fa31-428b-8290-418fc583ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:15.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1aab8-4621-4e57-9c63-a416cdd7f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of uncertainty here," said Ben May, director of
        macro research at Oxford Economics. He said the AstraZeneca developments weren''t
        enough to revise near-term growth forecasts, but that he would keep monitoring
        the situation closely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc034a-39b3-46fb-8be8-073e576b5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0bf6c8-0e3e-470f-8abd-06809052122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said in a statement Wednesday that
        "based on current information, a causal relationship between the vaccine and
        the occurrence of blood clots with low platelets is considered plausible but
        is not confirmed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad00a3-2d24-4996-87a9-fcd728318f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:17.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ec799-87ba-447b-ae51-68213e3294f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.974+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said that nearly 200 million people around the world
        have already received its vaccine, and that reviews by EU and UK regulators
        "reaffirmed the vaccine offers a high-level of protection against all severities
        of Covid-19 and that these benefits continue to far outweigh the risks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62327373-cff9-4894-9c7d-97d7dd943e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45292b74-4123-4eb4-a765-b2a0b11511a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:18.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A rough start</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea7188-fc56-4e62-85bd-a8c5a6a14535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca received emergency use authorization from the United
        Kingdom in late December and the European Union one month later. Because the
        vaccine was less expensive and could be stored at higher temperatures than
        ones developed by Pfizer and Moderna, it was heralded as a breakthrough, particularly
        for less affluent countries that lack sophisticated logistics networks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95faf638-38f5-4edb-a74d-4ba6cd7ded82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8ba01-7c24-4fb8-9107-91b1df43b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also generated lots of goodwill by pledging to supply
        its vaccine at no profit during the pandemic, and by partnering with the Serum
        Institute of India, which agreed to produce more than 1 billion doses for
        low and middle-income countries. AstraZeneca has already provided over 30
        million doses to more than 58 countries through Covax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dff61-0993-4890-8397-a41a4046b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6e767-f3aa-4c03-bdbc-fc0f00aa2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a series of missteps generated a string of bad headlines
        for the Anglo-Swedish drugmaker.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c48ebf-49c9-4c9c-b2fb-f552aff2400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15c999-4659-4bc5-9f70-e82f6ffc5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first issue cropped up in November, when the company faced questions
        about data from large-scale trials. Volunteers received different doses due
        to a manufacturing error, creating confusion about its actual effectiveness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbf2de-e7b6-494a-be87-c0d46dd34ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c445bea-ed67-4a56-a6cc-1dc5181e0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca did not mention that a mistake caused the dosing discrepancy
        in its initial announcement, generating concerns about a lack of transparency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a64a3-437f-49c1-8050-e1376646823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef168e-afda-4f1f-b21e-ba815b8c25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to criticize fellow academics, or anyone for that matter,
        but releasing information like this is like asking us to try and read the
        tea leaves," Dr. Saad Omer, a vaccine specialist at the Yale School of Medicine,
        said at the time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21ba40-1431-4342-bbdd-a26828b8c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.975+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:24.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb2b69-4dcc-4fb1-81c8-ac9c20f0ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More stumbles followed. Germany''s vaccine commission said in January
        that AstraZeneca''s shots shouldn''t be given to people older than 65, citing
        insufficient data for the age group. France also initially limited AstraZeneca
        vaccines to those under 65. Both countries changed course last month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503059c-5715-4fa3-9e2c-f080758086fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0cff9-6951-4fc2-8c1d-6bd1a4103fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lazarus, head of the health systems research group at the
        Barcelona Institute for Global Health, previously told CNN Business this was
        an "easily avoidable" issue tied to trial design.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c9cfb-14b8-4652-a6d2-95bfa00636fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:26.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769ee2f-43f9-4a65-8a33-e815609ee498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the vaccine rollout been smooth, such stumbles may have been
        forgotten. But continued shortfalls in supply of the AstraZeneca shots in
        Europe, which is now mired in a third wave of coronavirus infections, have
        triggered huge political blowback in the bloc. Leaders have imposed restrictions
        on vaccine exports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69268d04-b5e7-4745-9f67-63b1e8b617ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce57e9-c071-4f8c-b89d-01389e314074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had received the 100% of AstraZeneca''s vaccines that were
        contracted to us, the European Union would be at the same level today as Great
        Britain in terms of vaccines," European Commissioner Thierry Breton said in
        a recent interview with Le Parisien newspaper. "So I can say that the pocket
        of turbulence we have experienced is solely due to AstraZeneca''s failure
        to deliver."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778ce4f-9988-42c3-bdf0-40ff2b7f8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a26c9-d64d-44b9-957a-841fd3144f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>AstraZeneca''s future role</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf419c-1996-4e42-9a23-fd3d12a89934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also ran afoul of US regulators last month when it submitted
        trial data from the country. The US National Institute of Allergy and Infectious
        Diseases expressed concerns that the efficacy information submitted was "outdated."
        AstraZeneca quickly sent in revised data, but Dr. Anthony Fauci, the agency''s
        director, called it "an unforced error."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e12e3d-1f3f-40e0-9746-a83d2169f3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:30.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26117b-8b43-4a30-b286-6141fdd497e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as fears about rare blood clots force governments around the
        world to reassess the risk-benefit analysis of providing shots to all age
        groups, the United States has indicated it does not need AstraZeneca''s doses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7adb623-39a6-4add-9003-68dd46c4f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81843e8b-7409-4746-bcb6-5da89ef3658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough very good vaccines," Fauci, who also serves as chief
        medical adviser to President Joe Biden, told CNN on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a9ec5-1b35-4561-99e8-ccd1a87b268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd507ad-f0bc-428d-9913-fa18768ea0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:32.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all countries will have that luxury, however. India, for example,
        is leaning heavily on AstraZeneca''s shot as it tries to fight back against
        an alarming spike in cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887772c-b74a-493a-b91d-88e92cffc78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:33.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e8fae-fa28-4365-837f-787d7c075038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:58:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazarus said Thursday that if wealthier nations decide they want
        to reduce their reliance on AstraZeneca, he hopes shots can be sent to other
        nations in need, since the data still indicates it''s safe and effective.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be1e1a-0220-4197-99a0-55fdaf1b631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T03:32:35.977+08:00
