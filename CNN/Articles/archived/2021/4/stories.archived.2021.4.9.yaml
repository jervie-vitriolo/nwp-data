  'iatf-urged-to-prioritize-teachers-vaccination-line':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T16:34:18.336+08:00
    'imagesource': 'jcr:00eb3fc6-303d-4663-9b76-1d4ee4f62603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76de8f5d-dee1-414e-8366-4f8110e06957'
    'lead': 'Filipino teachers must also move up in the government''s COVID-19 vaccination
      priority list to ensure the continuous delivery of education amid the pandemic,
      the Alliance of Concerned Teachers said Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T16:35:39.690+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:51:50.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:29.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH govt urged to prioritize teachers in COVID-19 vaccination line

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c607799-8a9c-42ee-a12e-2f057d29a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9</strong>)  Filipino
        teachers must also move up in the government''s COVID-19 vaccination priority
        list to ensure the continuous delivery of education amid the pandemic, the
        Alliance of Concerned Teachers said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af3e86-99d7-4b24-859a-ab2b07f358b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the ACT said it submitted a formal request to the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        urging the latter to move teachers to the front of the vaccination line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67baf3cc-5515-416d-87f9-ab3deec2056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the vaccination priority list, teachers fall under Phase 2
        - B1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bf856-17dd-40cf-8b16-45a6c9df9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT is demanding that the IATF elevate teachers from B1 to A4
        category, joining frontline personnel in essential sectors including uniformed
        personnel and those in working sectors identified as essential during enhanced
        community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a89719-892d-4823-a05f-83fddade7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html">READ:
        LIST: Priority sectors, subgroups in COVID-19 vaccination program</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e424c17-d2d4-4a96-a812-f8a014da117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group stressed that teachers are considered frontliners as they
        are "compelled to report to schools and visit communities to distribute modules
        and facilitate other government programs, such as the Department of Healths
        deworming project."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7222a-ed97-423c-8a88-e092cc535138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.690+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are alarmed by the increasing number of teachers infected every
        day as they perform their sworn service to our learners. Without enough protection
        from the government, not only are their lives put on the line but also is
        the future of education, said Raymond Basilio ACT Secretary-General.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedbd53c-da1b-419a-9004-abc4ad76c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio cited the situation in August to October of last year when
        the DepEd was preparing for school opening, the sector recorded a 452% surge
        in the number of infected personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad239c7-6061-4f4a-bebd-1f7501531cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that was "enough evidence of the teachers high level of
        vulnerability to infection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e2e91-2780-4319-921b-b5a74503f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:39.691+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:51:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a blow to our teachers morale that the Duterte government
        overlooks the value of their work as the country grapples with the pandemic,
        not to mention the immense hardships and risks that they bear under the ill-prepared
        distance learning, Basilio added.</p>'
  'DOLE-displaced-workers-contact-tracers-90-days':
