    'template': '1'
    'title': 'DOLE eyes hiring thousands of displaced workers as contact tracers for
      90 days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14554703-a324-4917-8c1f-995c881526a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:35:41.831+08:00
