    'mgnl:tags': ['Southwest', 'airlines', 'flight-attendants', 'summer', 'operations',
      'COVID-19', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'Southwest says it needs all flight attendants back at work this summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595e6d1-abff-40e0-a5ff-8316cfc66b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:47:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> In another sign that air travel is rebounding,
        Southwest told 3,000 flight attendants and pilots on leave it''ll need them
        back on the job by this summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cfade-5c13-4b0d-a848-d54e7f77b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:47:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c4cc2-d956-4f22-b08f-bc15c84a3fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest was able to avoid involuntary layoffs and furloughs that
        other airlines imposed during last year''s downturn. It accomplished that
        after 4,000 of its 61,000 employees took buyouts and early retirement packages.
        Southwest also encouraged other employees to take voluntary leaves of absences,
        allowing them to continue with reduced pay and benefits if they did so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4591570-b2b7-4b3b-bb92-655a24694bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f61b9-26c8-4f1e-afd8-d33fdca9584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with air travel and bookings coming back, Southwest says it
        will recall all flight attendants who are currently on a voluntary leaves
        -- more than 2,700 of them. They are needed to "support the upcoming summer
        schedule," spokesman Brian Parrish told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57298d-ccdb-46a2-8991-59d5a98bb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0132841-e186-408c-a773-2f1173e91463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline also said it will call back 209 pilots from similar
        leaves of absence. Some other employees, including approximately 800 pilots,
        will remain on the leave they agreed to take, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa271d4-8e52-41da-9978-ae70ff410b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca01411-8672-4a18-9da1-ff77dc896b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines were helped by three rounds of federal payroll support
        to keep many of its employees on staff. But many other airlines, such as American
        Airlines and United, furloughed employees during lapses the various government
        grant programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca941f1c-d186-4c12-95f3-43151d108efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6fef6-1a76-472d-ba9c-117f69101249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now airlines are adding capacity and preparing for a busy summer
        travel season, fueled by pent up interest in traveling, a vaccinated public
        more confident in venturing out, and customers holding vouchers for trips
        canceled during the pandemic. Southwest is adding multiple new airports to
        its flight schedules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb642d5-d80a-41e5-b75b-74056a112717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2d71d-c673-425d-8852-5fbf3e2d96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 15 Southwest said that business travel continues to lag,
        but leisure passenger bookings were up for March and April, with beach and
        other vacation destinations doing particularly well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002958f-c303-465a-ba24-50b7beba6341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:05.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261c82d-a4ad-438a-bd36-1575ed403d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Chris Isidore contributed to this story</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d0b88-0cb4-474f-a591-a04faa840b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T20:44:11.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:48:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
