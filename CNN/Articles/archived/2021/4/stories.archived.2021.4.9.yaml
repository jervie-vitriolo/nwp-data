    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '909fe9c0-6f09-43ae-a827-1c57611a7c35'
    'lead': 'The country posted grim milestones on Friday, with 401 COVID-19 fatalities,
      the highest in a single day, as well as the most number of sick people, according
      to the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T16:24:14.875+08:00
