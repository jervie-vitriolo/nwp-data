    'template': '1'
    'title': 'FDA denies being pressured in granting compassionate permit to use ivermectin
      vs. COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc1826-9caa-4b4e-af2d-f10473115b19'
