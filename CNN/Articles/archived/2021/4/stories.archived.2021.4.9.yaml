    'mgnl:tags': ['COVID-19', 'coronavirus', 'DOH']
    'template': '1'
    'title': 'COVID-19 single-day deaths, active cases reach new all-time high'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aaf9df-26d4-45ef-a785-93f931cc56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:24:14.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:52:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) </strong>&nbsp;The
        country posted grim milestones on Friday, with 401 COVID-19 fatalities, the
        highest in a single day, as well as the most number of sick people, according
        to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc07a9b-26d0-4c79-ba97-743e469403e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:24:14.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:52:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now 14,520 or 1.73% of total number of cases.
        The DOH said 213 of the newly recorded fatalities were added after validation
        showed they were mistakenly tagged as recoveries in the previous report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53e483-43fc-467f-b74f-9a6ff60f7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:24:14.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:52:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases were at 178,351, a new all-time high, or 21.2% of the
        case count. The country tallied 12,225 new infections, the third highest single-day
        infection count, pushing the total to 840,554.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4a628-3a8c-407d-a617-4badd68174e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:24:14.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:52:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 97.5% of the active cases were mild symptoms, 1.4% with
        no symptoms, 0.4% in critical condition, 0.5% severe, and 0.27% moderate condition.
        Meanwhile, 946 more patients got better, raising the recovery count to 647,683
        or 77.1% of total cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d08eb9-93a2-4b79-9462-0bc1cdd9e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T16:24:14.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:52:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten laboratories have yet to submit reports, the DOH said. The agency
        said it also removed 37 duplicates in the overall tally.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceee0cd-d80c-4857-9009-a76aec97ee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T18:05:19.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:52:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest COVID-19 numbers also posted a positivity rate of 21.4%
        out of 39,630 tests conducted as of noon of April 8. Positivity rate is the
        percentage of individuals that tested positive for the coronavirus out of
        all patients tested. The rate is high when viewed against the World Health
        Organizations recommendation that the figure be kept below 5%. Experts said
        a high positivity rate means more widespread transmission and that there are
        likely more cases not yet detected. The DOH said it will still update the
        rate later on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2fbab-9f17-4e16-8dbb-7f9ed1dbbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T18:05:19.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:52:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, 18 more caught COVID-19, the Department
        of Foreign Affairs said. The total is now 17,082 in 91 countries, with 3,996
        infections verified by the DOH, the DFA added. Two more Filipinos died, while
        45 others recovered. The death toll is 1,068 and the survivor total is 10,122
        while 5,892 patients are undergoing treatment.</p>'
