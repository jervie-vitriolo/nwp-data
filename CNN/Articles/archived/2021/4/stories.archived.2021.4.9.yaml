  'Prince-Philip-dies':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T19:14:05.828+08:00
    'imagesource': 'jcr:b33e6403-5fa0-47fb-b1fc-53f4f88218d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80037104-c817-45e3-9339-e4ffe32a2f4c'
    'lead': 'Prince Philip, the lifelong companion of Britain''s Queen Elizabeth II,
      has died, Buckingham Palace announced Friday. He was 99.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T19:15:37.241+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T09:49:22.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:36.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Philip, husband of Britain''s Queen Elizabeth, dead at 99'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eeda70-dd7f-4654-b7f2-395ea4821e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Prince Philip, the lifelong companion
        of Britain''s Queen Elizabeth II, has died, Buckingham Palace announced Friday.
        He was 99.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255fae99-bb9d-4201-9cef-1d0b9e0230f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the palace said: "It is with deep sorrow that Her
        Majesty The Queen announces the death of her beloved husband, His Royal Highness
        The Prince Philip, Duke of Edinburgh. His Royal Highness passed away peacefully
        this morning at Windsor Castle. Further announcements will be made in due
        course. The Royal Family join with people around the world in mourning his
        loss."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3779c-cbd6-48a1-b8a9-7d62f6b51966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke had been admitted to the King Edward VII Hospital in London
        hospital on February 17 after feeling unwell. The palace later confirmed that
        he was being treated for an infection. On March 1, he was transferred to St.
        Bartholomew''s Hospital, also in London, where doctors continued to treat
        the infection as well as undertake testing for a pre-existing heart condition.
        After heart surgery, the duke was discharged from hospital in mid-March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fe1a5-aa0a-4124-b933-439ff9392c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip, also known by his official title of the Duke of Edinburgh,
        was the longest-serving British consort. He married the then Princess Elizabeth
        in 1947 after a courtship that charmed a country still reeling from the ravages
        of World War II.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8db5f-7ac3-4b94-b396-a32bede1a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his seven decades of service, Philip often accompanied the Queen
        on royal engagements, and conducted thousands of his own solo appearances.
        He once referred to himself as "the world''s most experienced plaque unveiler,"
        while the Queen lauded him as her "constant strength and guide."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f765d5-4609-4718-a9fc-ba8999b93a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:25.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke was known for off-the-cuff remarks that often displayed
        a quick wit but occasionally missed the mark, sometimes in spectacular fashion.
        Philip continued making public appearances well into his 90s, retiring only
        in August 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4691933-ca29-42ed-b7bb-2803cbdce246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He supported a number of philanthropic endeavors and was associated
        with around 800 organizations. He founded the Duke of Edinburgh Awards Scheme,
        a youth development program that operates in more than 130 countries and territories
        around the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a35b66-da33-471a-9836-e9dddb04e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retiring, Philip spent much of his time at the Queen''s rural
        Sandringham estate. He was occasionally seen in later years at private family
        events such as the weddings of the Duke and Duchess of Sussex, and of Princess
        Eugenie to Jack Brooksbank, both at Windsor Castle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0582d55-7e17-4fe0-bc1c-970121bea60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip''s advanced age meant that his health had been the subject
        of much media focus in recent years. In December 2019, he was taken to hospital
        as a "precautionary measure" for what Buckingham Palace described as a "pre-existing"
        condition. He had previously been admitted to hospital on multiple occasions
        for a variety of reasons, including for a hip replacement and for treatment
        for bladder infections.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0a9c6-a771-47fb-82b2-70610ae3c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke was born the Prince Philip of Greece and Denmark on the
        Greek island of Corfu in 1921. He left Greece aged 18 months with his family
        when King Constantine was forced to abdicate after a revolt by Greece''s war-stretched
        military forces. The family moved first to Paris and later, in 1928, to England.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3726ff-cee3-4230-88e9-187fb0b0362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip had an itinerant childhood, educated variously in the UK,
        France, and Germany.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9095d-4a47-4393-b082-68fc83b2bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became a decorated naval officer for his service during World
        War II, and when peace returned, rekindled an earlier friendship with Elizabeth
        that quickly blossomed into a public romance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c51445-5e99-4eec-b1f8-bd43d84cd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:56:15.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:29.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to marry, the duke renounced his Greek title, became a
        naturalized British subject and took the surname Mountbatten, derived from
        his mother''s side of the family. The marriage ceremony was held at Westminster
        Abbey in 1947. He and Elizabeth had four children: Charles, Anne, Andrew and
        Edward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912829a-07b7-4e00-b9e1-16b0be1871d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:18:59.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T09:49:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/09/uk/prince-philip-dies-gbr-intl/index.html">"Prince
        Philip, husband of Britain''s Queen Elizabeth, dead at 99"</a></em></p>'
