    'jcr:uuid': '11774d68-f246-45e8-8362-bbf75711dd7a'
    'lead': 'In another sign that air travel is rebounding, Southwest told 3,000 flight
      attendants and pilots on leave it''ll need them back on the job by this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T20:44:11.104+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:47:58.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:39.312+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
