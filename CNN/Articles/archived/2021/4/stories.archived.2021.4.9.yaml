      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18cad9c-b80a-4385-b7c4-6b0e3f342324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better times are ahead," President Joe Biden said earlier this
        week. "We can have a safe, happy Fourth of July with your family and friends,
        in small groups in your backyard. The real question is: How much death, disease
        and misery are we going to see between now and then?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917db4e-b306-4127-902d-0976bb407727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9eb2d-19d0-4db9-8104-5b5799ec4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifting life-saving measures too early</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15123342-d47b-4228-b17d-4839edbff517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a catastrophic winter surge, cases of the virus plummeted
        for several weeks earlier this year. At the same time, vaccinations began
        slowly ramping up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf836443-e62f-40a4-88e9-4d66c0517678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8935b1-e890-4df8-afc6-641f540a2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors pointed to the lowered COVID-19 numbers and new vaccines
        as reason to up capacity limits and -- in some cases -- drop mask mandates.
        Leading health officials -- including Walensky and Dr. Anthony Fauci -- advised
        against it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff7277-bfa5-4d1c-9470-e6d76481fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51024b0-efe3-4060-8c8a-9718649e8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past six weeks, more than a dozen state leaders have
        eased restrictions -- even as case numbers began flattening at levels that
        experts warned were uncomfortably high, before they eventually started inching
        back upward.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85627ac-cd5f-497c-835e-b8e394defffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae8f66-ecc4-4886-b1b8-fa8e802bd1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Track
        Covid-19 cases in the US</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b68570c-54f8-4e42-b053-51d3e1200067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278e92f-bc76-4c01-a45a-3514d55e19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are worried about the quick abandonment of safety measures
        as the virus still runs rampant. They''ve worried before -- and they were
        right.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662138c7-9cc3-466b-a06a-60e916432a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cebc56-2144-4f0c-90ba-7852ecc38a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewind to one year ago -- when more than 90% of Americans were in
        lockdown as the first COVID-19 wave hit the country. Some of those measures
        lasted just a few weeks, even as the US led the world with the highest number
        of reported infections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cbe2a-27a8-4885-8d1a-8e1e8feab256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88405534-ebb2-4b83-b279-8f7e61d17527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:49.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump, in hopes of quickly reopening the
        economy, touted progress in the COVID-19 outbreak, tweeting last April the
        country was seeing a "flattening of the curve." In Texas, Gov. Greg Abbott
        lifted the stay-at-home order about a month after it was imposed, saying the
        state was "beginning to see glimmers that the worst of Covid-19 may soon be
        behind us." Other states, like Georgia, reopened businesses with restrictions
        and pushed for a return to normalcy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8922ef9-b7f0-44b4-8d90-8d01824d42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7614a803-755a-4402-b80a-1b8eac2d3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Memorial Day, infections in parts of the country were soaring
        again as some Americans flocked to parks, restaurants and beaches to celebrate
        the holiday. And then, a violent summer surge prompted states to pause or
        roll back their reopening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb469a-87c5-4941-ad91-60e3b6a0943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4095e28-bd08-428e-91d4-5290ad2c48d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wave across the Southern states in the summer, that was due
        to premature lifting of restrictions and masks," said Dr. Peter Hotez, dean
        of the National School of Tropical Medicine at Baylor College of Medicine.
        "It bears some resemblance to what we''re seeing now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a01d9c-1b1e-44b2-ac34-3186c46ef73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a852bd1-0ac1-4fbc-9964-51f6df94528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prematurely relaxing masks and social distancing restrictions,
        that seems to be a recurring theme with each of the peaks that we''ve seen,"
        he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc878a26-d908-4b8e-a6dd-1465cc5fb885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5de0b-f6c6-47b1-97ff-01609fd90a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Alabama Gov. Kay Ivey became the latest state leader
        to announce masks would no longer be mandated statewide, adding residents
        were still "strongly encouraged" to wear them. On Wednesday, Georgia Gov.
        Brian Kemp announced he was loosening remaining COVID-19 restrictions, declaring
        the state was "open for business."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2b524-094c-4940-90d1-51acd27a0a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089279d-fdab-4d67-8940-5630474dd8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopenings across the US concern epidemiologist Michael Osterholm.
        The variant has already wreaked havoc in Europe and experts say it''s more
        contagious, more likely to cause severe disease and potentially more deadly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e438f6b-cf86-4b31-aaac-d9c1b487c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0c357-0c5f-405c-a152-7d1dd16bca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry very much that as much as the vaccines are a major new
        development, our opening up everything in the face of what we know is happening
        in Europe ... that''s a really difficult proposition," Osterholm said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f382b-63fe-4429-a605-5f10e98a3955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff60c95-2791-4bce-87c7-70d74bc4803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going against experts'' advice</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b3cc0-c339-46ee-bb25-4e8f7468f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public mitigation measures are our best bet to beat another surge
        as we build up our vaccination numbers. With only about 25% of American adults
        fully vaccinated, experts say the US is nowhere near where it needs to be
        to control the virus from spreading.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501818ab-a752-40b4-ab95-1c9d206c19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d818343-2493-4b06-b5fc-96a0969e4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting the country to heed experts'' advice was no easy task
        before -- and it''s an even bigger challenge in the face of COVID-19 fatigue,
        nearly 13 months into the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2aa538-60ff-433e-971f-c45b7d15161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807846a8-5b3e-44a9-8b0c-5e2ff5e98d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two reasons why half a million Americans lost their lives,"
        Hotez said. "One was due to the virus ... the second was the defiance. The
        defiance of the public health interventions."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984aeb97-010a-492a-98bc-37f30b0407f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725d359-bd11-4d73-b1c0-07b2b326d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defiance from both political leaders and residents.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5b554-084c-414e-a5c6-66673daea789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc2901-fe45-4bdd-b685-94bbde5e2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recall the CDC''s warnings several months ago over the dangerous
        potential of Thanksgiving travel. Despite those warnings, travel numbers did
        jump, and so did infections, just weeks after that. It wasn''t the only time
        that happened.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5d122-4263-4c7c-be83-73f7ed57de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ff283-9d29-458f-b361-b9d2e2ceb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:02.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time you have an increase in travel -- whether that was the
        Fourth of July, or Thanksgiving or the winter holidays -- where you have people
        mixing across households, that has ... led to a surge," epidemiologist Dr.
        Celine Gounder recently said on CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4b106-a56f-4c49-b1a9-f927dfe3491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:02.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364a3eb-2af8-4c10-8057-8b867c7183e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, travel numbers soared again. Popular spring break destinations
        saw crowds packing bars and restaurants while ditching masks and social distancing
        measures. And though it may feel safer to do so now, it''s not. There''s still
        a lot at stake.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda343bf-d755-4849-98c9-3982b47a0a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:03.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14fce7-422d-412b-8346-27fc1642ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to be the person to die three days before you were
        scheduled to get your COVID-19 shot," Osterholm said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4569bc2-d575-493a-b643-35fee7159bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac84d72-2bf1-425a-a218-ce2b13c88de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:05.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High infection numbers now could mean A) more preventable illness
        and deaths and B) a higher chance that more concerning variants of the virus
        develop, Wen said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd73d12-82f3-4629-a540-fc360e55a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b48c6e-0971-4259-a115-7647498a91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sense, we could also be prolonging the pandemic here in the
        US and worldwide by not taking the aggressive measures now," she added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d823f-ae98-4554-815a-3f3b909077d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d62415-53aa-40a2-85ee-bc3fdceb828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines could give people a strong incentive to listen to the guidance,
        experts say, by providing a clear end game.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892f205-4790-410d-ae53-edd317531603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcebfcb-de2c-49f5-a17e-cf154e596bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Giving people a clear timeline is important because we can''t just
        tell people to hold off indefinitely," Wen said. "But if we say to people,
        ''It''s a matter of weeks before you are fully vaccinated, please, can you
        hold off until then?'' I think a lot of people would be willing to do that."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c440ba3-4fe6-4ff7-a8c3-8e59c87264c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0011d30-9183-4efe-bc71-bf18b8bd073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politicizing public health tools</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157981d5-3d7c-49b7-8479-6b491f708982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among the factors hurting the US the most in its response to
        COVID-19, experts say, is the deep division that helped politicize life-saving
        public health tools, like face masks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d2e6b-80da-465d-9a7d-bef85461a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bee849-2eb2-490e-94ad-85d9eddf0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mask is nothing more than a life-saving medical device, and yet
        it got categorized in all sorts of other ways that were not factual, not scientific,
        and frankly dangerous," National Institutes of Health Director Dr. Francis
        Collins said during an interview with "Axios on HBO'''' in February. "And
        I think you could make a case that tens of thousands of people died as a result."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4bdd3-e29b-467c-a2c8-eb0e62e1aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03853c6e-eb8b-49c0-9a95-0575b23a2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who repeatedly downplayed the danger of the virus, ignored
        the advice of the science community and declined to wear a mask at his election
        rallies. Some governors refused to ever implement a statewide mask requirement.
        An Arizona city leader organized a protest in response to a local mask order.
        Last month, Idaho residents held "Burn the Mask" rallies, where they torched
        face masks in several barrels.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692cd73-423e-4c69-bf84-de474647dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9891e70-187a-4600-86c3-f4e8b01b8f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were people who were not wearing masks because of a political
        statement," Fauci said on CNN last week, speaking to the national debate over
        masks. "That is really, you know, inexplicable, because it''s not a political
        thing. It''s a public health measure."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df7459-fcbb-426d-8147-545188a0578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a559195-c300-4dd5-92ca-bc8c15a463a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now parts of the country could be making the same mistake with
        vaccinations. A CNN poll conducted by SSRS released last month showed large
        political divisions over vaccines: While 92% of Democrats said they had gotten
        a dose of the vaccine or planned to get one, that fell to 50% among Republicans.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6da4e9-ab22-4755-a811-97ed5b1baefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:14.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25cf9a-68d7-48f9-b860-e2ec88cb7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really worry and I''m actually quite certain that we''re not
        going to reach herd immunity because of it," Wen said. "At least we''re not
        going to reach herd immunity in 2021. I can''t see us getting to that point
        because of how vaccines have been so politicized." Experts including Fauci
        have estimated somewhere between 70% to 85% of Americans would need immunity
        -- either through a vaccine or from recovery after a COVID-19 infection --
        to get control of the virus in the US.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c92afd4-e90e-4f6e-a859-098d365701ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41fcbb-ea3a-4f92-a59e-1ba8eddc9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Gov. Asa Hutchinson recently told CNN that among Republicans,
        part of vaccine hesitancy is a "natural resistance to government and skepticism
        of it."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18c7b0-59f2-4940-b98a-da0d858aa2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a8c03-99ba-45ae-bb07-ebbacba4e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect as a country we''ll get to 50% vaccination rate of the
        population. But we''re going to have a harder time getting from 50% to 70%.
        And it''s about overcoming the skepticism, it is about education," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b569c3-186f-4b3c-ad32-72dd765c499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a94e988-a1db-40b6-bb05-722a84d9d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought the politicization of vaccines could keep
        the US from reaching the needed vaccination levels to suppress the spread
        of the virus, Hotez said: "It will. Unless there''s a shift or change, it
        will."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8effd6-9176-451b-9a4e-0405644cb664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880fb2f-93ca-4a29-86b3-b85e186ce992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:50:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, he added, there need to be active efforts, including
        from the federal level, to reach those communities and combat anti-science
        and disinformation campaigns and encourage vaccinations.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ac4e6-1cde-4304-849d-4bdf79fdc88a'
      'mgnl:activationStatus': true
