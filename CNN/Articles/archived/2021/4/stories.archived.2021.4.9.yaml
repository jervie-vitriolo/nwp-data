    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ab718-da6e-4197-9299-0163b875a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> Former
        Health Secretary Esperanza Cabral believes it is better for COVID-19 patients
        to remain in one facility and wait to be treated there instead of going hospital-hopping,
        saying their condition may only worsen in the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60b813-e35e-410c-9e65-c062ac873a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Friday,
        Cabral acknowledged that families have the instinct to look for an available
        place right away for their sick loved one. But she warned of the risks this
        may pose if they are unsure of vacancies in other medical centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b057f-380c-481f-ac9e-ad5b194b1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang problema is doon sa pagdadala mo, na hindi ka naman sigurado
        doon sa pagdadalhan mo, lalong napapasama yung kondisyon noong pasyente,</em>
        Cabral said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806c682-6126-49bd-b7b4-472a2c30c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem there is if you bring them around, and
        youre not even sure where youre going to bring them, the patients condition
        will only get worse.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7ccfb-3162-4abb-a81c-3396631f1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am telling patients that it is better to stay in one place than
        to go from hospital to hospital, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86deb48f-d0fe-4c26-af34-797631123964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals in Metro Manila and nearby provinces have been
        reporting critical level to full capacity for COVID-19 patients  with&nbsp;at
        least one doctor resorting to treating a patient inside a car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4764b7d-d72e-4f1d-990b-e39c188eb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/8/Suspected-COVID-19-patient-treated-inside-car-still-awaiting-hospital-admission.html?fbclid=IwAR3u8BHsIS34dtZyDVgUcaGZccEztq_eKs7GKe2Yrti0rlYBZfmdB0r0yp4">Suspected
        COVID-19 patient treated inside car still awaiting hospital admission</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a818c62-2555-40b3-ace4-430cd4e4eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the Philippines reached over 840,000 on
        Friday after the Health Department logged 12,225 new cases. Active cases were
        at 178,351, a <a href="https://cnnphilippines.com/news/2021/4/9/COVID-19-all-time-high-deaths-active-cases.html">new
        all-time high,</a> or 21.2% of the case count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef37dfa-10bc-4309-b3bf-5d389f1552b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the numbers rising by the day, Cabral said she stands by her
        earlier statement that the Philippines has been doing worse in its pandemic
        response compared to last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf9f83-15d8-4355-ba50-ef9165d69ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:15:59.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:49:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just look at the figures and find out for yourself, she said.</p>'
