  'us-coronavirus-vaccination-analysis':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T18:57:01.728+08:00
    'imagesource': 'jcr:0b93e97e-3c64-465c-a7a8-32c06e5347d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd34c7d4-891a-4f10-9a55-bf8c04274bea'
    'lead': 'For more than a year, the US has battled a ruthless enemy: a novel virus
      that took no mercy on American communities, crippled hospital systems and took
      the lives of more than half a million people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T19:14:15.724+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:49:33.452+08:00
