      'mgnl:created': 2021-04-09T10:21:35.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails, which were between USPS employees, are partially redacted
        and were obtained by the union backing the election through the Freedom of
        Information Act. The union has called for an investigation by the National
        Labor Relations Board into the matter.</p>'
