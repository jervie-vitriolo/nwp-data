    'lead': 'With hospitals getting overwhelmed by rising coronavirus cases, KonsultaMD
      gives Filipinos access to licensed doctors without them having to leave their
      homes. KonsultaMD says this service is available 24/7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T20:11:39.487+08:00
