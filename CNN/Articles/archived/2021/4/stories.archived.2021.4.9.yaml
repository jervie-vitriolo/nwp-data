    'template': '1'
    'title': 'Businesses not backing out of deals for AstraZeneca shots  Concepcion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53d3e3-610c-4ecb-92c9-dd205f59b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:52:04.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) &nbsp;</strong>The
        government''s decision to temporarily stop the use of AstraZeneca''s COVID-19
        vaccines on people under 60 years old does not affect tripartite deals for
        17 million doses which were partially been paid for, Presidential Adviser
        for Entrepreneurship Joey Concepcion said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c483ec2-8367-478e-9086-7ef1df42b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:52:04.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s going forward because 70% of the value of these vaccines
        have been paid, 30% is due upon delivery and we need these vaccines badly,"
        Concepcion told CNN Philippines'' News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0851f-e804-4696-80d2-190bfb59d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:52:04.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the <a href="https://www.cnn.ph/news/2021/4/8/PH-rollout-AstraZeneca-vaccine-blood-clot-cases-.html">Department
        of Health adopted</a> the Food and Drug Administration''s recommendation to
        halt vaccination using AstraZeneca doses on those below 60 due to reports
        of blood clot incidents in other countries. However, the European Medicines
        Agency had said that the likelihood of severe blood clotting is 1 in 100,000
        and 1 in 250,000 for blood clotting paired with low platelet count. The rate
        is considering 20 million have been vaccinated in the United Kingdom from
        where the vaccine originated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1636ed7-f684-424e-a081-1dc3b0fd0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:52:04.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion called the new restriction an "overreaction", adding
        that national officials were caught "flatfooted" by the DOH announcement.
        He reiterated experts'' claims that the risks of the AstraZeneca vaccine outweigh
        the benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05273af5-558f-4d6d-accb-bbcae0d8ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T21:52:04.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:46:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, the only way out of this is vaccines," said Concepcion.
        "You have to take certain risks."</p>'
