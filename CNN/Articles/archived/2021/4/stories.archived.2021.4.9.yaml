      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8183b46-be7c-40c2-bf95-bb077dcbf8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first iteration of the device "will enable someone with paralysis
        to use a smartphone with their mind faster than someone using thumbs," he
        tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ad93a-0e09-4293-9263-6840178aaccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
