    'template': '1'
    'title': 'Novaliches diocese launches online program to console COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbac9f-9198-45b5-926e-095b7f633c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:48:50.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:53:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong>  A Catholic
        diocese in Metro Manila launched an online program that would allow COVID-19
        patients in isolation to get in touch with a priest for their spiritual needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927577e8-0ef8-4f4a-b2d0-bf296891ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:48:50.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:53:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Novaliches diocese announced on Wednesday they are now accepting
        requests from people diagnosed with coronavirus who urgently need pray overs
        virtually with a priest through E-PRAY, which could be accessed <a href="https://docs.google.com/forms/d/1owK0183SqrytJZgWFtviqarRoap6jxPtNyMG0shSz-4/viewform?fbclid=IwAR3r02xdgoNDyZHgZnpwey9_LOh0sFkjv7YVIA3qfnlg2uGj-REqhGJs11M&amp;edit_requested=true#responses"
        target="_blank">here</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3155c17-44ca-4756-858a-9684d0282b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:48:50.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:53:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer priest would contact their flock via Facebook messenger
        or mobile phone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405e16e-ce80-4ebe-bfb7-3d3fd2e34648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:48:50.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:53:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Luciano Felloni, the social communications director of Novaliches
        diocese, <a data-cke-saved-href="https://cbcpnews.net/cbcpnews/novaliches-diocese-launches-e-pray-to-reach-out-to-covid-19-patients/?fbclid=IwAR0RpISLOcbDE3rsX_lxjf5kQamxNf3AIWMIg0lYGup7n4JSKAP2k-LiSLU"
        href="https://cbcpnews.net/cbcpnews/novaliches-diocese-launches-e-pray-to-reach-out-to-covid-19-patients/?fbclid=IwAR0RpISLOcbDE3rsX_lxjf5kQamxNf3AIWMIg0lYGup7n4JSKAP2k-LiSLU"
        target="_blank">told</a> CBCP News on Wednesday that about 30 priests from
        the country and one from New York have volunteered to listen and pray with
        the COVID19 patients.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77fc36-7a75-479e-b475-50aa084f534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:16:02.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:53:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Felloni was quoted as saying that praying for the sick remotely
        is what they can do for now as these COVID-19 patients are required to complete
        their mandatory isolation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825c7d2-62e2-41ec-9f52-eb5f19b6f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:16:02.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:53:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is theres no direct contact because priests are not
        allowed to enter in hospitals, in ICUs, and in quarantine facilities, Felloni
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547408af-3b2a-41ce-aa7d-00b64b7b4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:16:02.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T09:53:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cant offer at this point in time the anointing of the sick,
        we cant offer confession. What we can offer is a priest to pray over them,
        he added.</p>'
  'snap-twitter-tiktok-india':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-09T11:46:16.669+08:00
    'imagesource': 'jcr:2d99899c-be75-4d99-96dc-ec6d1aa86d17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '461dd6ff-a5ba-426e-a405-ded179bfb3f0'
    'lead': 'Snap and Twitter are among a group of investors that have just poured
      half a billion dollars into Mohalla Tech, an Indian startup that owns social
      media platform ShareChat as well as Moj  a TikTok-like app that has soared
      in popularity since the Chinese original was banned in India last year.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T11:46:30.853+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:53:12.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:26.667+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snap and Twitter are backing India''s answer to TikTok

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba665be-540d-48b5-94f7-14e9ecba8287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:30.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Snap and Twitter are among a group
        of investors that have just poured half a billion dollars into Mohalla Tech,
        an Indian startup that owns social media platform ShareChat as well as Moj
         a TikTok-like app that has soared in popularity since the Chinese original
        was banned in India last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4269ffb-218e-4649-894d-31d3b031dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:30.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $502 million funding round was led by investment firms Tiger
        Global and Lightspeed Venture Partners, and boosted the valuation of Mohalla
        Tech to a little over $2 billion, the company said in a statement on Thursday.
        This is Snap''s first investment in the company, while Twitter has taken part
        in two previous rounds, a ShareChat spokesperson told CNN Business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b25e22-f678-42a1-ab9e-fd5c877d31d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:30.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this infusion of capital we would continue to aggressively
        grow our user base," Mohalla Tech CEO and co-founder Ankush Sachdeva said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eccca47-16a5-4c7d-9127-1f434e5d0915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:30.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundraising catapults Mohalla Tech into the growing club of
        Indian unicorns, or technology startups valued at over a billion dollars.
        So far, 2021 has been an outstanding year for Indian startup ecosystem, with
        at least eight other companies acquiring unicorn status.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f7d5c-670b-4d12-80ab-22cb7aa0a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:30.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohalla Tech, which was founded in 2015, has raised over $766 million
        in six funding rounds. It has 280 million users across its two products 
        ShareChat and short video app Moj.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c6b16-08da-4f36-a4af-5ae7a1f7180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:30.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter was launched less than two days after Prime Minister
        Narendra Modi''s government banned TikTok and other Chinese apps in June last
        year. Moj says it has already amassed 120 million monthly active users, showing
        India''s keen interest in finding alternatives to popular Chinese apps that
        remain banned in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae09edf-a03d-42ae-8032-24b61212f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:30.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moj is well positioned to seize the opportunity presented by the
        growth of short video in India. We are impressed with the team''s understanding
        of these rapidly evolving technologies and its ability to execute quickly,"
        said Scott Shleifer, partner at Tiger Global, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25014ff3-c721-4279-92ac-51be40e78e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:30.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/08/tech/sharechat-moj-snap-twitter-int-hk/index.html">Snap
        and Twitter are backing India''s answer to TikTok</a>".</em></p>'
  'us-response-russia-accountable-alexey-navalney':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T11:46:12.956+08:00
    'imagesource': 'jcr:c5f45ac6-7061-4363-90be-8c2b516e36d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2dd9864-63a5-4a89-a08f-e262ca124716'
    'lead': 'The Biden administration said it is "disturbed" by reports of swift deterioration
      in the health of Alexey Navalny, as campaigners called on the US to impose more
      sanctions to hold Moscow accountable for what Amnesty International said may
      be the "slow death" of the Russian opposition leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T11:46:42.814+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:52:58.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:27.047+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Campaigners call for US to do more to hold Putin accountable as Navalny''s
      health deteriorates

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae6640-c308-428d-a9bd-3cc17cc1635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:52:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>The Biden administration said it is
        "disturbed" by reports of swift deterioration in the health of Alexey Navalny,
        as campaigners called on the US to impose more sanctions to hold Moscow accountable
        for what Amnesty International said may be the "slow death" of the Russian
        opposition leader.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e100b-3907-4253-9838-d4caed9428a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:52:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government appears undaunted by previous tranches of
        sanctions by the United States and European Union over its poisoning and imprisonment
        of Navalny. Although some said it is unclear or unlikely that more sanctions
        would change Russia''s behavior, they said it was important that the United
        States continue to speak out and act against Moscow''s treatment of Navalny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d8288-2e9b-448b-ae91-37245d6a1898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.814+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:52:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the US may be weighing potential consequences for the Kremlin''s
        continued maltreatment of Navalny, the Biden administration is preparing to
        roll out sanctions for a range of other Russian misdeeds ranging from the
        SolarWinds hack to reported bounties on US soldiers in Afghanistan and election
        interference, according to two administration officials familiar with the
        process. The sanction options have been drawn up and the administration, which
        has largely been focused on domestic issues in recent weeks, has been looking
        to carve out the right time to roll out these sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b695a-7fb5-4d87-959c-3e8372e8c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, an outspoken critic of Russian President Vladimir Putin,
        has been diagnosed with two hernias and is losing feeling in both hands, one
        of his lawyers, Olga Mikhailova, said in an interview with Russian media on
        Wednesday. He is on a hunger strike in protest of prison officials refusing
        to grant him access to proper medical care. The Kremlin said this week that
        it would not give him special treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481a385-33ae-43a4-b9de-1f872e5720a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kremlin is killing Navalny. He may not die next week or next
        moth but they will grind him down until his heath deteriorates and make up
        an excuse about how he died," said Bill Browder, an American-born financier,
        Kremlin critic and friend of Sergey Magnitsky. Magnitsky, a Moscow lawyer,
        died in a Russian jail in November 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089e3ae-3b9f-4205-a614-7c6f45281640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:01.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Callamard, the secretary-general of Amnesty International,
        said in a tweet this week that Navalny has been subjected to prison conditions
        "amounting to torture."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f476d8-aecc-45c2-8e76-6d98374c382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired US Ambassador Kenneth Yalowitz, who served two tours as
        a diplomat in Moscow and ambassadorships in Eastern Europe, told CNN it was
        unclear if the Russian government "simply wants to let him die in prison or
        to keep him as sort of a hostage -- every time his health declines to pump
        him up, so that he can keep going, simply to demonstrate that his fate is
        in Putin''s hands completely."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72461bd7-4d27-42f2-89f9-a50f72843e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin trying to demonstrate ''he is all powerful''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b9884-1e65-4517-ac26-f5c937a714fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s what (Putin''s) trying to demonstrate is that in
        the end, he is all powerful," Yalowitz said, adding that if the Kremlin allows
        Navalny to die, "all hell will break loose."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9231cfd-8da4-40c0-a4a5-ea991c073c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, officials from the White House, the State Department
        and the National Security Council offered calls for Russia to allow the ailing
        Navalny to access adequate medical attention and reiterated their opposition
        to his imprisonment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979d520-7350-4b31-81ab-8dfaeddbd9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge Russian authorities to take all necessary actions to ensure
        his safety and health," White House press secretary Jen Psaki said at a briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d84a80-3cfd-4b54-bceb-bd4ffe64f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as he is in prison, the Russian government is responsible
        for his health and well-being," she said, adding that they would "monitor
        the situation closely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78c94e-c393-4a29-8907-7558db9cc431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would also reiterate that we consider Mr. Navalny''s imprisonment
        on trumped-up charges to be politically motivated and a gross injustice,"
        Psaki said. "And we stand with like-minded allies and partners in calling
        for his immediate release, as well as an end to the persecution of his supporters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdab94-6b4d-400a-a28a-24cca71ea0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garry Kasparov, chairman of the Human Rights Foundation, said in
        a CNN opinion piece that "the free world''s political and business leaders
        have another chance to show newfound resolve  or continued cowardice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11ed51-050c-4a3a-8253-8f8d732d8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browder called on the administration to impose new sanctions "imminently."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1dda0f-4ac2-40a6-a89c-47a770ca6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:06.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do not do it imminently it will only get worse," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a07760-3491-4e75-88be-cba5dc8a670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.815+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden administration unveiled sanctions in March</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5f8c5-9498-4d86-a9f8-73423f3cb799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early March, the Biden administration imposed a raft of sanctions
        on Russian officials and entities in response to Navalny''s poisoning and
        imprisonment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e903a-4f8e-4db7-a06a-994de76aed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions -- taken in coordination with the European Union, which
        also unveiled sanctions -- represented the first significant move against
        Moscow since Joe Biden became President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448576b-7a74-4050-9e64-78f16315792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One EU official told CNN that there are "ongoing discussions between
        EU and US in response to Russia''s behavior, including on the situation with
        Navalny''s poisoning and imprisonment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661a0dc-f62c-448b-a906-30806d91b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browder told CNN on Wednesday that "the last sanctions were not
        on the right people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfb75c-179e-4044-b300-221eecf10807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:09.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Navalny made a list of who needed to be sanctioned, and it was
        full of people who are not working for the Russian government but are the
        cashiers, the businesspeople who look after the funds of Putin and his cronies,"
        he said. "The US should go down that list and sanction more people, and keep
        doing it until they release Navalny. That is the way to stop Putin from killing
        him."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae31214-6b1d-44fd-b290-7c2c4a2bd4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yalowitz, a global fellow at the Wilson Center, said he doubted
        that new sanctions would make a difference in Russia''s behavior toward Navalny
        but that they "are important to keep pressure on, to let the Russians know
        that they are isolated, that this is inhuman behavior."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f9455-652f-4c00-b5b0-e5f101bc8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has talked about the importance of human rights,
        distinguishing his administration from the previous one. And I really think
        it''s really important for, you know, for us to act in accordance with those
        principles, even though we may know that it may not deliver the end result
        that we want," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fba41a-a87d-48ab-bfa7-549dff4a326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with further comment from Kremlin
        critic Bill Browder.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ab58b-b3e9-47ce-8923-46374d0c0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T11:46:42.816+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:53:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/07/politics/navalny-us-response/index.html">Campaigners
        call for US to do more to hold Putin accountable as Navalny''s health deteriorates</a>".</em></p>'
  'Pasig-ECQ-cash-aid-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T13:22:35.174+08:00
    'imagesource': 'jcr:036a1642-cd88-4fbc-8448-134c670bccc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42bc3992-ec14-4c4a-bb12-7f6603d2553d'
    'lead': 'Pasig City opts for house-to-house distribution of cash aid as reports
      emerge of recipients gathering in large groups and lining up until wee hours
      to get their financial assistance from their local government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T13:25:17.689+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:52:52.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:27.429+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig goes house-to-house to distribute ECQ aid'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0951edf-2fc0-4bfd-bc98-75bb0b4eb4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:25:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) </strong> Pasig
        City has opted for house-to-house distribution of cash aid as reports emerge
        of recipients gathering in large groups and lining up until wee hours to get
        their financial assistance from their local government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567f9d1-2066-4ea4-aba6-c88d7d1f8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:25:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig Mayor Vico Sotto on Friday said 40 teams have been deployed
        to visit the homes of the individuals qualified to receive aid during the
        enhanced community quarantine period. He said the visits are unannounced to
        prevent crowding of those hoping to receive help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a35673f-8f22-45f9-be6c-4045fd9e684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:25:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive added they are opting for cashless distribution
        for families that are part of the Social Welfare Development''s Social Amelioration
        Program list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b35c3-7588-4c06-9714-5affb250c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:25:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig will distribute aid to 681,743 residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7475f-f822-4f6c-91cf-8d389c0fc958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:25:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang perpektong paraan sa distribusyon nito... Ngunit malaking
        tulong po ito sa ating Lungsod, at sisikapin nating maging smooth at LIGTAS
        ang pamamahagi nito," the <a href="https://www.facebook.com/VicoSotto/posts/4003289209729727">mayor
        said in post on his Facebook page.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda7a1b-5a05-4e36-95d8-791e462e607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:25:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department said local government units in Metro Manila,
        Rizal, Bulacan, Cavite, and Laguna are encouraged to complete the distribution
        of cash aid within 15 days. They may be allowed an extension if they could
        not make all aid releases within the prescribed period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca159b9-24f7-461e-b393-30b5cacfd2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:25:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 infections continue to increase, the national government
        decided to place Metro Manila and nearby provinces under enhanced community
        quarantine. For people in the restricted areas, this means having to lose
        several days'' worth of income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909ae48-d6b5-4d7b-b377-50a7edd72e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T13:25:17.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:52:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help them, the national government allocated P22.9 billion for
        assistance to eligible beneficiaries, including low-income households and
        the vulnerable sector. An individual beneficiary will receive P1,000, with
        a family entitled to a maximum of P4,000.</p>'
