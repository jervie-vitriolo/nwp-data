      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained only those who will fit their guidelines in the
        use of antigen tests will be counted in the tally, like suspected or probable
        cases, and close contacts in communities from the NCR Plus. Their inclusion
        in the total count will start once LGUs receive their supply, she said.</p>'
