    'mgnl:tags': ['US', 'coronavirus', 'COVID-19', 'vaccination', 'vaccine', 'pandemic',
      'analysis']
    'template': '1'
    'title': 'ANALYSIS: COVID-19 vaccinations are climbing. But familiar mistakes
      could lead to more misery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987e898-5c60-45e2-8fb5-fb5bbb969ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> For more than a year, the US has battled
        a ruthless enemy: a novel virus that took no mercy on American communities,
        crippled hospital systems and took the lives of more than half a million people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af8f64-7a9a-4773-8e8f-46dbddc2c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53061b74-6a66-4dc2-8a87-8c2bb9d85142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a long road of despair, there''s good reason to be optimistic
        now: COVID-19 vaccines are being administered across the US at record speed
        -- nearly five times faster than the global average.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502b512-12fe-481b-a619-afb4b0f953e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9fcadc-31f0-4877-8161-cf06936370b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so close -- so very close -- to getting back to the everyday
        activities we all miss so much," Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky said during a recent White House Covid-19 briefing.
        "But we''re not quite there yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9643147-0313-4a37-a171-583a5ff0aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a42b49-2d3c-43c9-a4ec-88289526d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of millions of Americans are not yet protected from the virus
        while the B.1.1.7 variant -- now the dominant strain in the US -- is fueling
        a rise in cases and hospitalizations, predominantly in younger groups, and
        threatening to create another surge. And while vaccine eligibility is expected
        to open to all adults in the next 10 days, some may have to wait months more
        for immunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d53c82-e56d-4860-a76d-e0b1eeaa6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27330380-fa9f-4792-99ee-6408d1d2d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, the current headlines feel like deja-vu. Again, the
        US is seeing the chilling signs of a fresh surge. Again, that feeling of "impending
        doom."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55f7d3-59ae-4cbb-9241-312b561be1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e63a0-d8c2-4765-b3d5-9ed80008d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And again, it may be familiar mistakes that hinder the country''s
        progress: lifting critical measures too early, disregarding experts'' guidance
        and politicizing public health tools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17568922-6da9-47b5-973b-c98ffc57240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e9e9f-23b3-475f-9757-961fd4ca66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in the pandemic we know what to do," emergency physician
        and CNN Medical Analyst Dr. Leana Wen said. "And by not doing it, and in some
        cases actually going against guidance, we are doomed to repeat what happened
        before."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62335681-fbed-48a9-9edb-d8fe662d5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7a919-5d03-484f-8a92-8ae94d14b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:49:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that could mean is more unnecessary infections, hospitalizations
        and more American lives lost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb4601-4bb0-426d-a0e9-22fe19d52857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T19:14:15.726+08:00
