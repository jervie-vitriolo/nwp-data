      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excavation, which began in September 2020, has unearthed most
        of the southern part of the city. However, the northern region is still to
        be unearthed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed433731-773a-4416-98e6-cea879616ba7'
