      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> The Food
        and Drug Administration on Friday dismissed claims it was pressured to approve
        a request for a compassionate special permit to use anti-parasitic drug ivermectin
        against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bc080-4606-46ea-b330-ea47b97ed90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:35:54.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, FDA Director General Eric Domingo maintained the
        agency abides by all rules and regulations, including the issuance of such
        document.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd942ffc-92d4-487d-8ff1-8609d8580e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:35:54.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we make decisions its really based on set rules and regulations,
        if we give permits or we deny them, Domingo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002bd5b3-e18d-40ea-a674-3bdbc7cb5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:35:54.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi naman tayo sumusunod dahil sa</em> pressure or <em>doon
        sa kahit na anong mga opinyon na naririnig natin</em>, he stressed. In the
        end<em>, kailangan sumunod kami sa batas, at saka sa mga</em> regulation<em>
        ng</em> FDA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989d247-c017-4b54-9da8-9aecadcc8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:35:54.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Were not submitting to pressure or any other opinions
        were hearing. In the end, we need to follow the law and the regulations of
        the FDA.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912d0d3-f263-4ad2-a055-510d10af986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:35:54.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines earlier in the day, former
        Health Secretary and now Iloilo Rep. Janette Garin lamented how the FDA 
        which she said was supposed to be an independent agency  was <a href="https://cnnphilippines.com/news/2021/4/9/Janette-Garin-FDA-ivermectin-compassionate-special-permit.html">seemingly
        pressured</a> and even bullied to grant the CSP application of a still unnamed
        hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b0851-f716-4996-86c6-03afc2bf0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T17:35:54.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T09:50:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/6/Mike-Defensor-Ivermecting-COVID-19-warning-DOH-FDA.html">Several
        advocates</a> lawmakers and doctors alike  have been pushing for the use
        of ivermectin as a possible alternative treatment for COVID-19. But the Health
        Department and the World Health Organization have both cautioned against the
        use of the drug, citing the lack of studies on its effectivity in curing or
        preventing the virus.</p>'
  'PSG-no-reply-illegal-COVID-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-09T17:51:06.105+08:00
    'imagesource': 'jcr:fd036473-1b36-4a0e-a718-29c5890a4b86'
