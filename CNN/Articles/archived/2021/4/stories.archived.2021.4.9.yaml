      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12339ab-20f2-41a7-8c06-21fe4302da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:45:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-year old male macaque, named Pager, has a Neuralink device
        implanted in both sides of its brain, according to a YouTube video posted
        by the company on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a03d42-6197-4146-b7d7-f617867e8145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:45:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c175a097-bfe8-4fdb-88fa-0186a2378170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:45:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuralink is developing Bluetooth-enabled implantable chips that
        can communicate with computers via a small receiver, and has previously demonstrated
        the technology in pigs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b146f7-aa1d-4236-88d8-93d490202bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cd726-772b-4d2e-b75b-2622f0b3fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s learned to interact with a computer for a tasty banana smoothie
        delivered through a straw," says the narrator in the video as Pager moves
        an onscreen cursor using a joystick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e8a85-9751-4bfa-9716-262b6d0a79a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e160a78-23a3-4dcd-a368-f91f32d0b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Neuralink devices record brain activity via more than 2,000
        tiny electrodes implanted in Pager''s motor cortex, which controls hand and
        arm movements, according to the video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1d191-f370-4acd-9219-32f94ab79c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c624ef1-b74b-4306-b4cd-9a40e0bac2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuralink feeds the information from the monkey''s neurons into
        a decoder, which can then be used to predict Pager''s intended hand movements
        and model the relationship between brain activity and joystick movements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc270f4a-55cb-4d86-919f-8a0c325b31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147e07d-1b9b-47b9-8cad-e097509d0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a short calibration period, the output from the decoder can
        be used to move the cursor, instead of Pager manipulating the joystick. Then
        the joystick is disconnected and Pager is shown moving the cursor using only
        his brain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257aec88-8928-4972-9b3c-ac1bb1a51a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7786b-af4f-4108-a97c-fe0bc9abecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to enable a person with paralysis to use a computer
        or phone with their brain activity alone," says the narrator, explaining that
        people would calibrate their decoder by imagining hand movements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe1576-0ebf-437b-a4ca-54572e557093'
      'mgnl:activationStatus': true
