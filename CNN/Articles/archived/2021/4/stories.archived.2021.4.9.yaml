    'jcr:uuid': '28787148-5fc8-487a-a97c-1cebcb60a594'
    'lead': 'After four years of head fakes and dashed hopes, there''s reason for
      investors to believe that Washington will finally get something done to repair
      highways, railroads and bridges and spend more on high tech and telecom networks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T10:36:42.471+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T09:53:57.051+08:00
