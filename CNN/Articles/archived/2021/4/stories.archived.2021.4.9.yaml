      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e10907-b29a-4872-9902-808ac71ef910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:46:05.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also discussed plans for the devices on Twitter on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfd897-bb99-47b6-8096-fafa5f7d82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T23:43:51.331+08:00
