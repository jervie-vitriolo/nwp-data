  'AstraZeneca-COVID-19-vaccine-blot-clot':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T06:11:53.182+08:00
    'imagesource': 'jcr:95a612a3-5499-48b9-8536-f39388b08ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '973fdb49-eb29-495c-b84c-46b4a79939b3'
    'lead': 'European drug regulators have cleared up some questions around the AstraZeneca
      shot but raised many others. Here are the answers to some of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T06:14:52.007+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:56:43.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:20.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AstraZeneca COVID-19 vaccine: How common are blood clots and should
      I be worried?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2c9e6-54c7-45d8-84bc-9509602573c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Following weeks of speculation about whether
        Oxford-AstraZeneca''s COVID-19 vaccine might be connected to dozens of cases
        of blood clots reported in the region, European drug regulators have now announced
        that there is a possible link.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd3acc-6297-4391-924f-602fb4e96b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency (EMA) stopped short of changing its
        guidance on how the vaccine is used, maintaining that the overall benefits
        still outweigh the risks, while some European countries are restricting use
        of the shot to older age groups only.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7aa55d-406d-4850-a3e8-11e1a356dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, UK authorities also confirmed the link and emphasized
        that the benefits of the AstraZeneca shot outweighed its risk overall, but
        took a different course of action for people under the age of 30, advising
        that they are given different vaccines, if available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd64e4-b004-4940-8d5d-fad46493efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulators have cleared up some questions around the AstraZeneca
        shot but raised many others. Here are the answers to some of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048fece-eaf5-4be7-ae99-94eba139194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the risks of taking the AstraZeneca vaccine?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5af54c-b31a-40c2-8a04-ffcea075dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:46.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMA concluded on Wednesday that the vaccine had caused an unusual
        combination of blood clots with low counts of blood platelets in dozens of
        people. It had analyzed 62 cases of cerebral venous sinus thrombosis (CVST),
        which is clotting in the sinuses that drain blood from the brain, and 24 cases
        of splanchnic vein thrombosis, or clotting in the abdomen, in people who had
        received the shot as of March 22. Of those cases -- reported from an area
        where around 25 million people total had received the AstraZeneca vaccine
        at that point -- 18 were fatal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35f374-f3fb-416b-984d-6942daf88eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMA said that these severe blood clotting events were being reported
        at a rate of about 1 in 100,000. Without age and sex data, it''s not known
        if the risk is higher or lower for particular groups, it said. The overall
        rate could also change upwards or downwards, as more people are vaccinated
        and a clearer picture emerges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031cf408-2d86-4d89-bd93-eac888dacf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, there were reports of 79 serious blood clots alongside
        low blood platelet counts. Nineteen of those people died as of March 31, the
        country''s Medicines and Healthcare products Regulatory Agency (MHRA) said.
        Some of these deaths may have already have been calculated in the earlier
        EMA analysis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8d36b-8b7b-4e56-b1ff-3317162e8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the blood clotting events with low blood platelet counts,
        the overall risk is roughly 1 in 250,000, when considering about 20 million
        people have received the AstraZeneca vaccine in the UK. Considering the clots
        appear to be infecting younger people and women in higher numbers, it''s possible
        that the risk could be higher once that data is narrowed down to specific
        groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8915772-dd0e-47bd-af86-1c8c8e87bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are the clots more common in women?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0315cd-e55a-4f1b-a753-d99aa9435b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of reported blood clots is relatively small, and the
        data on them is limited, so it''s difficult to draw any conclusions about
        who is most likely to suffer the side effects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf2008-48b6-45e0-a167-b58ebdb200fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMA''s safety committee chair Sabine Straus said that, so far, most
        of the cases have occurred in women under age 60, but cautioned the agency
        did not have enough data based on age and sex to be sure about any particular
        risk profiles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217a642-caf2-490a-89c4-ede138f57c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency can''t be sure, for example, that women are not experiencing
        these clotting events in higher numbers simply because more women are being
        vaccinated. But it also means it hasn''t ruled out the possibility that women
        are at greater risk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8645aec-2a3d-4066-93cd-77d0801f83d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK regulators said something similar. Of the 79 cases that were
        documented, 51 were women and 28 were men. But more women have been vaccinated.
        Authorities did not present data on Wednesday on what they think the incidence
        of clotting in women might be.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a35fa-930c-4c52-8634-5fc449b4a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When EMA says the benefits outweigh the risks, it means that is
        the case when it looked at the overall picture, pooling everyone together,
        regardless of age or sex.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbe0a0-ef3c-410c-9ff0-22be28caa24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straus conceded, when challenged by journalists on Wednesday, that
        EMA did not have the data to understand the extent to which benefits might
        still outweigh risks for particular groups, such as for women or younger age
        groups.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c77e87-1ec9-42f2-9fbb-a6f1959acbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are more predisposed to certain clotting events, such as CVST,
        than men, so a question for further analysis is whether women in particular
        are experiencing these clotting events at a higher incidence than usual.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8894a-fc71-49ac-8098-fcb8bc536cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are younger people more likely to get these clots?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe68ef-86d4-4ee4-8165-09e505f15fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK health authorities had clearer data on age than sex, saying Wednesday
        that there was a slightly higher incidence of these blood clotting events
        in younger adults compared to older ones. And when you consider that Covid-19
        is less likely to seriously affect younger people, in some scenarios, the
        risks actually outweigh the benefits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397987e2-6c7c-491f-a4a3-f0b658917794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:53.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Britain took the decision to give people under age 30
        alternatives to the AstraZeneca vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3ed40-a40b-4162-b5ae-0824a61b02bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by the Winton Centre for Risk and Evidence Communication
        at the University of Cambridge, shared at the UK government''s news conference
        on Wednesday, found that the vaccine was more likely to cause serious harm
        in 20- to 29-year-olds that it was in preventing them getting so ill they
        would require intensive care treatment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7d214-cd2b-4144-ad9c-7955ce7cd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:55.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly, for every three people the vaccine helps prevent the need
        for intensive care treatment, four others will experience serious harm from
        the shot, in a situation where there is low exposure to the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13cccc-14ea-4484-8bc6-48cd21b32824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As exposure to the virus increases, as it will when lockdown restrictions
        loosen, the situation is reversed. People in this age group are twice as likely
        to benefit from the shot -- in terms of avoiding the need for intensive care
        -- than they are to be seriously harmed by it. And in a high-exposure situation
        -- say, if things were back to normal -- these benefits would be more than
        six times higher than these risks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e363d44-3b5c-4269-a1f2-287c4af5ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential blood clotting side effects appear to become less
        likely in older age groups, contrasting with the increasing dangers of Covid-19
        among older people, according to the UK''s experts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063818e8-3bd3-4630-b3e5-7fa0da9d36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their data suggested that for those in their 60s, 0.2 people per
        100,000 would suffer serious harms due to the vaccine -- about 2 people in
        a million.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2d710-52ca-433f-8ac0-6920431dd3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for every one of those cases, there would have been 70 people
        in their 60s admitted to intensive care units (ICUs) last month, when the
        risk of Covid-19 was relatively low.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db507af-3696-4bad-8537-7acdd58fa7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the peak of the UK''s second wave, that number balloons to
        about 640 ICU admissions for every person in their 60s to suffer vaccine complications,
        according to this data.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333423b-76b5-48c2-a557-9f93d0ff4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lockdowns ease, the threat of Covid-related complications is
        likely to rise given increased transmission -- while the threat of dangerous
        vaccine side effects should remain at the same low level.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb103a-f687-41d3-a241-53badfc0a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What if I''m already more at risk of blood clots?</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09616776-eae7-4858-83ac-03c7b6f584f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood clots are common, and a significant portion of the population
        is already more predisposed to develop them as a result of underlying conditions,
        genetics, lifestyle or other medication they''re taking.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3135a69-1090-47b0-b1dc-17a66932b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, studies estimate that anywhere between 3% and 15% of
        people in Europe have Factor V Leiden, a genetic condition passed through
        generations that increases the risk of blood clots. In the United States,
        between 5% and 8% of people have one of several genetic risk factors, according
        to the Centers for Disease Control and Prevention.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca695f2-4f8d-4728-ad0c-6db9b3bab3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the blood clots that authorities are seeing as unusual are specific
        severe clotting around the brain and abdomen, and are accompanied by low counts
        of blood platelets. This is an unusual combination because platelets typically
        help the body''s blood clot in a good way, to stop bleeding, for example.
        Usually high platelet counts and severe clotting go together.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2080a407-3c17-447e-8936-1cd477574e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, regulators said that as a precaution, people "of any
        age who are at higher risk of blood clots because of their medical condition"
        should be given the vaccine "only if benefits from the protection from Covid-19
        infection outweighs potential risks."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5917d2-0f96-4f88-848b-cf4a3f8a712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s already advised that people should talk to their doctor or
        pharmacist before getting an AstraZeneca vaccine if they have had problems
        with bleeding or bruising, or if they are taking blood thinning medication.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ef816-27b9-4525-8db8-22a9a1f89669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If I''ve had a first dose, should I get a second?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689677cc-17af-415d-ab94-ad62648d219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless you''ve experienced blood clotting after your first AstraZeneca
        dose, UK authorities say you should still get your second, while EMA is still
        advising everyone to take the shot, with the exception of people with conditions
        who have been advised against it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d372956-1a94-4e23-a70d-6c052d15e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:02.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who did not have these side effects should come forward
        for their second dose when invited," the MHRA said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138381b-5574-4a71-9efc-d15e5b123de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases of blood clotting occurred within two weeks of a person
        getting their first dose, EMA said, though there is naturally less evidence
        about second doses because fewer have been administered. In the UK, to date,
        no reports have followed a second dose. But again, far fewer second doses
        have been administered.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f97c8f-7859-4c93-a11c-d9baece5c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, both agencies say the benefits of the vaccine far outweigh
        the risks -- so the advice remains to go ahead with AstraZeneca vaccination
        appointments unless told otherwise.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9ca27-1636-4469-85b3-08c5aab4907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:04.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have concerns, it''s worth speaking to your medical provider
        about them.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffdbc4-76ef-41ae-b273-e4fa6cf9724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMA also warns that there isn''t enough data yet on switching vaccines
        for your second dose. Some ongoing trials are looking into the effect of taking
        two different vaccines.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a589f-59f2-4b71-9e77-12df88771c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:05.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do I identify a blood clot?</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ee249-50a1-462a-97d5-3cc3ff293217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators have advised that patients be informed of the possible
        side effects of the AstraZeneca vaccine, as they would be for any medications
        or vaccinations that carry potential risks.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848b4af-e45c-499a-a6ca-ee77ae325ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remember that mild to moderate side effects are
        relatively common in the hours and days after taking any of the approved Covid-19
        vaccines.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d46c3d-6c00-4ada-93ea-255a93540b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:06.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For AstraZeneca, these can include tenderness at the site of the
        injection, fatigue, headaches, nausea, chills, or a general unwell feeling,
        says the EMA. One or more of those are very common; they affect more than
        one in 10 people, the UK''s MHRA advises.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335dd00-2064-44c7-974a-12bd5e75eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s less common for side effects to last more than a few days,
        and EMA advises patients seek urgent medical attention if, in the weeks after
        being vaccinated, they experience symptoms like shortness of breath, chest
        pain, leg swelling, persistent pain in the stomach, neurological symptoms,
        such as severe headaches or blurred vision, or tiny blood spots under the
        skin. They could be signs of a blood clot, or another adverse reaction.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4376201-e110-425b-abf5-33fde1cbd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the vaccine still safe?</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f760c-4228-428f-98e6-41c8d5d32db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of blood clots have added to the information countries have
        about the AstraZeneca vaccine, but they haven''t changed the overriding conclusion
        that the shot is saving more lives than it is putting at risk.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5291a-5ccc-4879-b9c0-701c2b3843fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mentioned, in the UK, the rate of people who have developed these
        unusual blood clots with low platelet counts is roughly 1 in 250,000, or 4
        in a million.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1c03f-6e96-4979-9197-46a9340147a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reported combination of blood clots and low blood platelets
        is very rare, and the overall benefits of the vaccine in preventing Covid-19
        outweigh the risks of side effects," EMA concluded on Wednesday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839f9b3-6749-4a75-a9f2-72e7fe7f053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, this conclusion takes a big-picture look at what''s happening,
        and UK data shows that age is a factor worth considering. Younger people may
        also want to consider their role in transmitting the virus to older people,
        who have a higher risk of becoming severely ill.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba18033-d915-40e8-b4df-54ae7159a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-world data shows that the vaccine is reducing hospitalizations
        and deaths from Covid-19. A Public Health England analysis estimates that
        6,100 deaths were prevented in people age 70 and older in England up to the
        end of February, after the first few weeks of the UK''s vaccination program.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8ad0b-f72d-4ec1-b081-1bbc16fe34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:14:52.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:57:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a single dose of the shot reduced the risk of hospitalization
        from Covid-19 by more than 80% in people older than 80, and gave up to 73%
        protection against symptomatic disease, the same agency found last month.</p>'
  'Myanmar-coup-deaths-election':
    'author': 'Clarissa Ward, Brent Swails, Scott McWhinnie, Sandi Sidhu, and Salai
      TZ, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T06:15:42.798+08:00
    'imagesource': 'jcr:826e0326-2369-4235-89f2-d7fd856549ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24a7b319-ae73-4998-8ec3-d34762d80368'
    'lead': 'During an hour-long conversation with CNN, the military spokesperson
      was steadfast in upholding the junta''s official narrative: that the generals
      are merely ''safeguarding'' the country while they investigate a ''fraudulent''
      election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T06:18:37.186+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:56:10.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:20.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar military denies responsibility for child deaths and says elections
      could be pushed back'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd4237-66c9-4baa-85b1-6e48eef18d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: CNN was granted access to Myanmar by its military.
        The trip was coordinated through the military''s consultant, Ari Ben-Menashe.
        The military escorted the team and controlled its access and movements throughout.
        A journalist from the Southeast Asia Globe, who was also reporting for Al
        Jazeera, was on the trip along with CNN.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9c4a1-8c6d-434e-bc29-cd0d7ea89ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> "This is not a coup," said Maj. Gen. Zaw
        Min Tun from a gilded hall in Myanmar''s purpose-built capital Naypyidaw,
        the city where his comrades recently ousted an elected government, detained
        the country''s leadership, and installed a military junta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7c2a5-99e9-49f0-b89f-c5d9d181f033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an hour-long conversation with CNN, the military spokesperson
        was steadfast in upholding the junta''s official narrative: that the generals
        are merely "safeguarding" the country while they investigate a "fraudulent"
        election. The bloodshed on the streets that has killed at least 600 people
        is the fault of "riotous" protesters, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a552b6-3cab-4ef1-9ce3-3faa0256b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Zaw Min Tun said if civilian leader Aung San Suu Kyi''s
        father -- the assassinated independence hero Aung San, who founded the country''s
        modern military -- could see the situation now, he would say: "You are such
        a fool, my daughter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6dc31f-a683-42dc-b061-29ddfa905221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview took place during a week-long press tour of Myanmar''s
        biggest city, Yangon, and Naypyidaw from March 31 to April 6. Prior to the
        trip, the military assured CNN it would be able to report independently and
        be given freedom of movement, but the journalists'' request to stay in a Yangon
        hotel was denied and the team instead were housed in a walled military compound,
        given only intermittent and heavily controlled access to the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37011a3c-1466-46bc-bd64-5ef9d8558681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following interview with Zaw Min Tun offers an insight into
        how Myanmar''s military junta are trying to justify their bloody takeover
        to the world, while at the same time cocooning themselves in government buildings
        far from a populace fiercely resistant to their rule, as they order deadly
        crackdowns on their own citizens in villages, towns and cities across the
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e01dc-5c21-4e8c-97fc-661cf4544697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was provided with military interpreters, but conducted its own
        translations afterward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ecae2-6c84-480e-b81c-41130ae8d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:14.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The back story</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71278bcb-3c3c-4ef8-a461-27139e1eadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:14.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after commander-in-chief of Myanmar''s armed forces Gen. Min
        Aung Hlaing ordered his troops to seize the capital before dawn on February
        1, he announced on television that a state of emergency would be in place
        for one year, after which elections would be held. His takeover came as newly-elected
        lawmakers were due to take their places on the opening day of parliament.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03533e7b-46f0-4c7d-a922-f7347bb205f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency caused all legislative, executive, and judicial
        power to be transferred to Min Aung Hlaing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a98581-7dd1-47fb-b8c3-8a248976e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Min Tun said the state of emergency could be extended for an
        additional "six months or more" over "two terms" and "if the duties are not
        done yet." He did not give a firm date for when elections would be held, but
        said that according to the 2008 military-drafted constitution, "we have to
        finish everything within two years. We have to hold a free and fair election
        within these two years."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b027b4f-074e-4b66-afcf-4899f158d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promise that we will make it happen," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e785e48-4783-4df0-a75d-00e98ccb23a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers have questioned whether the military, which ruled
        Myanmar for half a century between 1962 and 2011, would be willing to relinquish
        power again, whether elections would indeed be "free and fair" -- and whether
        ousted leader Suu Kyi and her popular party the National League for Democracy
        (NLD) would be allowed to contest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f765c6b-84d1-4dff-a9d9-02819905ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Min Tun pointed to a string of reforms the quasi-civilian government
        embarked upon in 2011 after the military gave up direct rule, which paved
        the way for the 2015 elections, in which Suu Kyi won a resounding victory.
        "If we didn''t want her from the beginning there would be no process like
        this," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab74bd-4479-41f9-b425-650f24748c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 2008 constitution was designed so the military would
        retain power despite a civilian government. It allocated the military a quarter
        of seats in parliament, giving it effective veto power over constitutional
        amendments, and the generals kept control of three powerful ministries --
        defense, border and home affairs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d172ce-47d4-46ff-ad74-cab84b8b8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Min Tun also highlighted that Suu Kyi, who is under house arrest
        and has not been seen in public since the coup, is facing five charges, including
        illegally importing walkie-talkie radios, and for breaking Covid-19 regulations.
        She has also been accused of corruption and bribery. The most serious charge,
        however, is violating violating the country''s Official Secrets Act, which
        carries a prison sentence of up to 14 years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae9b27-2778-4e29-9b5c-6bba6bd8b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened is because of the corruptions on national level and
        errors on state level procedures and we are accusing on the facts," Zaw Min
        Tun said. "Daw Aung San Su Kyi is a well-known person both in Myanmar and
        the world and we will not accuse that person without any reason."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d81bc6-b39d-4542-8ad7-f39ed39d37af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But slapping perceived opponents with charges under vaguely-worded
        colonial-era laws has been a well-used tool by the military throughout its
        rule, and during the reform period. The charges against Suu Kyi have been
        described as "trumped up" by her lawyer, who called the bribery accusations
        a "complete fabrication."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0db409-e21b-4862-b24a-302d1f8ef37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:19.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To justify the coup, the junta has alleged widespread election fraud
        in the November vote that would have given the NLD a second term and a mandate
        to continue its reform agenda, which included attempts to amend the constitution
        to limit the military''s power. Zaw Min Tun said the military had tried to
        negotiate with the NLD government but "no action was taken."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef7e94-24b5-4441-954c-d0e26ff0e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Min Tun said the junta had "solid evidence" the elections were
        fraudulent, but did not show any to CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0edfbd-7af9-45f7-966d-1820d8cc9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The voting fraud we found in the election is 10.4 million, the
        number of eligible votes announced by the Election Commission was around 39.5
        million and the voting fraud is a quarter of the vote," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06b04f-3979-4b49-a2ff-4b3dacafdf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election commission denied there was mass voter fraud and independent
        election monitors said there were no substantial problems that would be enough
        to overturn the result. Suu Kyi won with 83% of the vote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c39fa-1984-48bf-bd52-e32b0fb9e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bloodshed on the streets</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f2233-4597-45ad-a2bb-9a9b62b46415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is evident from the interview that Myanmar''s military leaders
        want the world to believe they are acting in line with the country''s laws
        and constitution, and say they are committed to building a "multi-party democratic
        county."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c804d-eaef-42ba-a6f4-30053a2db8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bloodshed on the streets, in which soldiers and police have
        shot dead protesters, bystanders and children, belies that claim.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd9cbc-10b8-4aa6-a37b-d46d82f2d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 600 civilians have been killed by security forces, according
        to advocacy group Assistance Association for Political Prisoners. The UN envoy
        has reported enforced disappearances, arbitrary detentions and torture in
        prisons. The UN High Commissioner for Human Rights (OHCHR) said authorities
        have "increasingly resorted to heavy weaponry such as rocket-propelled and
        fragmentation grenades, heavy machine guns, and snipers to kill demonstrators
        in massive numbers."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd763ad-2dc4-47be-94aa-1b7c6d584786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:23.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3,000 people have been detained, many kept out of contact
        from their families, their condition or whereabouts unknown. Meanwhile, protesters,
        activists, journalists and families of those killed by the junta, have been
        forced into hiding as they fear security forces will hunt them in nighttime
        raids.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341eb4e-dda8-452f-97cd-71b94accc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a special envoy of Myanmar''s ousted civilian government
        to the UN warned of a civil war if the world fails to stop the junta from
        seizing power and killing pro-democracy protesters.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c4262-8dd2-436d-8005-74f956c7a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:24.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bloodbath is real. It is coming, more people will die. I am
        afraid," Dr. Sasa said on CNN. "It is the time for the world to prevent another
        genocide, another ethnic cleansing, another massacre, so the world has the
        power to stop it before it''s too late."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde2edf-1338-417e-a8da-794fc824c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Min Tun blamed the violence on protesters "provoking" the crowd
        and said security forces cracked down because protesters "blocked the civil
        servants" from going to work.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02529a-232a-4bdb-ae0d-cf77593213d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, thousands of civil servants, as well as white- and blue-collar
        workers, including medics, bankers, lawyers, teachers, engineers and factory
        workers, left their jobs as a form of resistance against the coup. The strikes,
        called the Civil Disobedience Movement, have disrupted sectors of the economy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3419b2-50b3-439f-ab9c-a52d0249de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowds were throwing stones and slingshots at them in the beginning
        but later the crowd are blocking with sand bags, shooting with handmade guns,
        throwing with fire, throwing with molotov (cocktails) and the security forces
        have to use the weapons for the riot," Zaw Min Tun said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dca093-05b5-426e-8c21-919b24ea9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:26.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he was seriously comparing slingshots to assault rifles,
        Zaw Min Tun said the security forces were using "minimum force."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee935844-d70e-49d9-a0fa-5e5b116d74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be deaths when they are cracking down (on) the riots,
        but we are not shooting around without discipline," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f8924-f5ee-492b-bd1f-24ce0625cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military, the death toll at the time of the interview
        was 248 people, including 10 police officers and six soldiers, he said --
        less than half the toll documented by multiple human rights groups, which
        have repeatedly said security forces are violating international humanitarian
        law by shooting indiscriminately into crowds of peaceful protesters.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43331e-c623-4a57-85a2-daaaaa381814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullet wounds in the heads and necks of many of those shot also
        suggest the soldiers are shooting to kill. Video and images captured by local
        journalists and eyewitnesses and verified by CNN show security forces shooting
        into crowds. In others, security forces are beating detainees with their rifles,
        or dragging bodies through the streets.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908a77a-74c8-459e-bca6-5aa7c73d3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The killing of children</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f284ed6b-4ec0-4246-a0ef-1a3ca965396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN Children''s Fund, 46 children have been killed
        since the coup. CNN has documented instances of children being shot in their
        homes or while playing outside.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd69f9-2ad3-4a61-8bcf-bd6cf81563e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about three teenagers who have died at the hands of security
        forces -- Kyaw Min Latt, 17, Htoo Myat Win, 13, and Tun Tun Aung, 14, -- the
        military spokesperson blamed protesters for "using" children on the front
        lines.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f6c71-832d-4fad-a7fa-55c8c06d9673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some places they provoke the children to participate in violence
        riots ... Because of that they may get hit when the security forces were cracking
        down (on) the crowds," he said. "There is no reason we will shoot the children,
        this is only the terrorists are trying to make us look bad."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c2943-7b5e-4f1e-8764-b4d74836f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "not possible" that a child would be shot inside
        their house and an investigation would be carried out if that was the case.
        Videos posted on social media corroborate that security forces have shot at
        houses.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d80b00-d321-4210-ae70-7d2e8a665e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Htoo Myat Win''s father said his son was shot when several bullets
        smashed a glass window in his house in Shwebo city on March 27. "I dodged
        the bullet but my son was coming up to the glass window and got hit," he said,
        adding that his son was hit in the chest. "I don''t understand why they have
        to shoot us when we were inside our house."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d0d56-d1a9-443a-9d99-a15e4f25cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were shooting at protesters before and the protesters were
        running and we hid some of them because we worried that they might get arrested.
        They (army) must have positioned themselves in this neighborhood," he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bda3d-3ea1-44e6-8571-b5d5bab51bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video widely circulated online showed Htoo Myat Win''s distraught
        father screaming with grief in the back of a taxi as he rushed to his son''s
        lifeless body for help. Forced to go to a military hospital, Htoo Myat Win''s
        father said doctors there did an autopsy and told him to sign a document stating
        there was no bullet.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f187fc-c8d6-4e0c-8fb6-890f7b452d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked them my son die with a bullet wound why you want to say
        it is not from a bullet?" he said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ecf50-defe-468f-a153-abccbc5b556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps keen to avoid creating martyrs, the military has sought
        to control the narrative over some high-profile deaths. Junta forces exhumed
        the body of one young protester and carried out an autopsy in which they determined
        the bullet that killed her did not come from a police gun.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0db48b-516e-4fc0-a64e-15cfa0f2b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident, a military hospital claimed Kyaw Min Latt died
        after falling off his motorbike in Dawei city. CCTV footage, however, captured
        the moment a soldier standing on the back of a truck shot at the teenager
        as he rode with two others, who managed to run away. His mother verified the
        footage to CNN.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d529166-d7f9-4fb7-9b29-a97628b985ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctor told us that my son is suffering from the injuries of
        fall from motorbike, we couldn''t say back anything except just kept say yes
        to everything," his mother Daw Mon Mon Oo said. She said X-rays of her son''s
        body conducted at a second hospital were taken away by officials from the
        military-run hospital.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c2173-b99e-47cd-ba05-7fea765765da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death certificate, seen by CNN, states Kyaw Min Latt died on
        March 30 because of "the primary brain injury due to the fall from cycle (motorcycle)."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3422581-4057-4e35-a4bb-8c4be4e146f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his family were able to take his body home, his mother said
        "there was no injury from the fall of the bike but only when there the bullet
        went in and out, and bruised on his right eye."s</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe5350f-b374-4c17-9ad6-deb80714a4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:35.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by CNN about the allegations from families of soldiers shooting
        into houses and of the military attempting to cover up the causes of deaths,
        spokesperson Zaw Min Tun demanded CNN show him evidence. "If that kind of
        thing occurred, we will have investigation for it," he said. "There may be
        some videos which look suspicious but for our forces, we don''t have any intention
        to shoot at innocent people."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b89b7-ad39-4704-be10-b723e2d3cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the military has launched any internal investigations
        into repeated claims of extrajudicial killings.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763b337-3f1f-48ff-a420-5b54ded5e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also pressed Zaw Min Tun on why at least 11 people were detained
        shortly after speaking with the CNN team in Yangon. Some were detained merely
        for flashing the three-finger salute from the Hunger Games movies that has
        become a symbol of resistance. According to three sources close to those detained,
        who spoke on condition of anonymity over fears of reprisal, eight were later
        released.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b002c-0ec3-4713-ae54-92baf1a09696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaw Min Tun confirmed security forces detained three people from
        the first market and eight others at a second after interacting with the team
        on the ground. When asked by CNN what crime they had committed, he said they
        hadn''t broken the law.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49142b-ebfa-42d2-a0c4-f98e916e723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:37.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The security forces were worried they would provoke others and
        start the protest in the market, and that is why they got arrested," he said,
        adding the military expressed "regret" over the arrests.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95ed17-2132-46b6-b4cc-c26625db2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has since learned those eight are now in hiding, fearing rearrest.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab02813-08c7-4b35-8940-e93056161c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International reaction</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e3ef7-b95a-44fc-980a-8bc91107755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup and subsequent deadly crackdown have been widely condemned
        internationally. The United States, United Kingdom and European Union have
        imposed sanctions on several generals in charge of the coup, as well as on
        military-owned companies.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d1e1f-8e28-427b-9d83-bbd46069d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while Zaw Min Tun insisted elections would be held in the
        future, he warned the military''s version of democracy would perhaps not be
        a Western-style liberal system.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da9fe9-ce13-497c-8a9b-f62dc2a427d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The democratic country we are building is the one suitable with
        our history and geography. The standard of democracy in Myanmar will not be
        the same as from Western counties," he said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4741a68-16e1-4a26-81e2-eb145e3b0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dangers, protesters from all walks of life in Myanmar
        continue to demand the military hand back power to civilian control and are
        held fully accountable. They continue to call for the release of Suu Kyi and
        other civilian leaders. Myanmar''s many ethnic minority groups, which have
        long fought for greater autonomy for their lands, are also demanding the military-written
        2008 constitution be abolished and a federal democracy be established.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e52a34-b057-4e6f-9b61-cfaf7eba973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having grown up with a level of democracy, and political and economic
        freedoms their parents and grandparents didn''t have, Myanmar''s young people
        leading the resistance movement remain determined to fight for what they see
        as their future -- and they say they will not give up.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88edce66-9459-4c52-ae7b-b5aa658a2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:18:37.194+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:56:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/08/asia/myanmar-zaw-min-tun-interview-intl-hnk/index.html">"Myanmar
        military denies responsibility for child deaths and says elections could be
        pushed back"</a></em></p>'
  '7-11-Asian-worker-hate-crime-Manhattan-New-York':
    'author': 'Ganesh Setty, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-09T06:20:50.633+08:00
    'imagesource': 'jcr:f41eeacf-c4fd-4fae-a7c5-f1d8509b1a28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e1b9e90-a1e1-46a1-94bb-d8bb560492e8'
    'lead': 'Police arrested a Brooklyn resident on assault and reckless endangerment
      charges after he allegedly struck a 7-Eleven worker in the face multiple times
      while making anti-Asian statements. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-09T06:22:00.626+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:55:41.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:45:21.312+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man arrested for assaulting Asian 7-Eleven employee in Manhattan, NYPD
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c997e3e-d07d-4ea3-8044-205056333e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:22:00.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Police arrested a Brooklyn, New York, resident
        on assault and reckless endangerment charges after he allegedly struck a 7-Eleven
        worker in the face multiple times while making anti-Asian statements, according
        to the NYPD.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9aafe2-a4c0-4ea5-96e8-3c6161b2d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:22:00.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged assault occurred at a 7-Eleven in midtown Manhattan
        early Saturday morning, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5d0f8-b7f8-40c7-bf56-b3d7b6f267ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:22:00.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory Jacques, 33, was later arrested Wednesday morning and charged
        with assault, along with attempted assault and reckless endangerment, both
        in the second degree, the NYPD said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f71d1a-fbc9-4056-af8b-f20445f5b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:22:00.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seven second clip of surveillance footage sent by police appears
        to show a man striking an individual once before the video ends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fd87d-3a6b-47cf-8867-f6c31b8d497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:22:00.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was a 26 year old Asian male, an NYPD spokesperson told
        CNN via email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73f005-cc34-4d67-8aaf-9838266c6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:22:00.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the arrest an NYPD spokesperson told CNN that the incident
        was being investigated by the NYPD''s Hate Crime Task Force.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd529f7-0590-4389-b752-68563224c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:22:00.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is inquiring with NYPD why no specific hate crime charges were
        recommended. CNN is reaching out to the district attorney''s office for comment
        and clarity on what charges ultimately will be pursued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85b943-3b8c-40b0-869c-b669ad7eb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T06:22:00.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:55:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether an attorney is representing
        Jacques at this time.</p>'
