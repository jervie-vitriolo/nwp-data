      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 subcommittee of the WHO Global Advisory Committee
        on vaccine safety has reviewed available information from Europe and other
        regions and has said that a causal relationship between the vaccine and the
        occurrence of blood clots with low platelets is plausible, but more investigation
        is required, he said.</p>'
