      'mgnl:lastActivated': 2023-01-25T09:54:25.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290be11-011e-4e99-8144-63a1a3c287a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:21:35.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before the public counting began, news broke from The
        Washington Post of emails showing that Amazon had urged the US Postal Service
        to install the mailbox ahead of the election, an election that could lead
        to the first US-based Amazon union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871dd2e-088d-4fa6-b6a3-87a6f946d825'
      'mgnl:activationStatus': true
