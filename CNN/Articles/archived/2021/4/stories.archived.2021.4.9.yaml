    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Wall-Street', 'infrastructure']
    'template': '1'
    'title': 'Wall Street is betting on Joe Biden getting infrastructure done'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8fe0a-4ddb-49ab-aba0-fabf210d9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Wall Street is once again betting
        on infrastructure. And after four years of dashed hopes, investors have reason
        to believe Washington will finally get something done to repair highways,
        and spend more on telecom networks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d5a28-38ec-44bf-bc22-6069a65f9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd0a51-24c1-4789-bca4-d25162f85426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden''s proposed $2 trillion infrastructure plan has
        the market excited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da7a5f-5f8b-4da2-8f2a-b1a19c406c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b271d-3c00-4289-98db-600403c908f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:53:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iShares U.S. Infrastructure exchange-traded fund and Global
        X U.S. Infrastructure Development ETF, which trades under the appropriate
        ticker symbol of PAVE, are each up more than 15% so far in 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ce2b2-34a9-408a-80fb-dcb8c1eb671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c8be9-64de-47e3-bd6c-5786e8f1557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors have been waiting a long time for a generous, federally
        led infrastructure package," said David Bianco, chief investment officer of
        the Americas for DWS. "Politicians have promised this for more than a decade.
        Something''s finally going to be done and it will be big."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32a5c5-9edf-4941-ab06-580a9ae893b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52f885-8dbe-466e-83df-531543f07a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it should come as no surprise that the infrastructure ETFs, which
        own many top industrial firms, are surging this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3c4d9-286a-4480-87a0-574f5957a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ef01f-dbc5-4d3d-b928-5eddd2b51810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top holdings in the iShares fund include railroad Kansas City Southern
        (which is getting bought by Canadian Pacific) and utilities such as Entergy,
        York Water and Exelon. The PAVE ETF has big stakes in train companies Union
        Pacific and Norfolk Southern as well as Kansas City Southern, and it''s also
        is a big investor in industrial equipment giants like Deere and Eaton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93513442-e40c-4009-8143-b3f132942586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.472+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653e6a8-5fb7-47fb-90c8-1593176a59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that many investors are banking on a big push to rebuild
        traditional types of infrastructure: transportation networks, aging electric
        grids and water systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a82186-a31f-4801-b2e4-89ea74398dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec3cb7-532b-4528-97ee-9079426631ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration and Congressional Democrats are looking
        to spend as a means to push the economy forward," said Jim Baird, chief investment
        officer with Plante Moran Financial Advisors. "The beneficiaries could be
        wide reaching across the construction and commodities sectors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ebb14-ae82-4ec6-b7af-d1dc46b51b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212a82a-f0c4-4d19-896c-c47f0297db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High tech could win big too</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41445e05-3f91-4a97-ba1c-4d80a22e7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts point out the Biden plan could be good news for several
        industries  even if the final price tag winds up being a little lower than
        $2 trillion due to cost concerns from Republican lawmakers and fiscally conservative
        Democrats such as West Virginia senator Joe Manchin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f4f9b-17d9-4a0b-936f-82ac9f633996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f7fdb9-b85b-4554-82e9-0fd13d86e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin said Monday that "as the bill exists today, it needs to
        be changed." He cited resistance to the Biden proposal for a hike in the corporate
        tax rate from 21% to 28%. Manchin suggested he''d be willing to compromise
        and would agree to a 25% rate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289ca18-8199-4ed9-b9c8-4e09ffa8dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f6f9f-5848-4828-833d-2f7c0fd94da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Calcagni, chief investment officer with Mercer Advisors,
        told CNN Business that he thinks Biden is "politically astute" enough to know
        how "the sausage gets made" in Washington, adding that "there will still be
        some horse trading."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bb0ad-5bd4-4b29-8003-4b77bb278204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde4dc4-27c8-4a11-be59-78a5052934e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:09.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the president will probably be amenable to negotiating
        in order to get a deal done, which is why many investors are still betting
        that an infrastructure package will eventually be signed into law and are
        now focusing on companies in the green energy sector that could benefit from
        it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e012d87-77fa-45e5-b97e-99d445e8a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23935786-d3a2-47ac-b843-de3af1fcef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big winners are going to be electric vehicles, charging stations
        and clean tech. You have to look at what''s good for the environment," said
        Patrick Healey, founder and president at Caliber Financial Partners.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af19739-1504-41ac-93da-d9a59100ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a9dbe-180b-461c-b502-cee9bc6ccc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T09:54:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along those lines, he said companies such as Tesla and rival Lucid
        Motors, which is in the process of merging with blank check firm Churchill
        Capital IV, make sense for investors. So do other clean energy companies like
        ChargePoint, Blink Charging, Bill Gates-backed battery maker QuantumScape
        and Romeo Power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f19ec8-81fa-402a-bcbb-c735359c7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:36:42.474+08:00
