    'template': '1'
    'title': 'Keeping middle seats vacant on airplanes can reduce risk of Covid-19
      exposure by up to 57%, CDC study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a663dc2-21cb-4c47-b327-02a19f44c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Leaving middle seats vacant on airplanes
        can significantly reduce a passenger''s risk of being exposed to the coronavirus
        that causes Covid-19, a new study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3298c5-26b8-4a7e-a842-352b611568da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845125d0-299d-478e-94c4-0736824c1e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of being exposed to the virus may be reduced by 23% to
        57% on single-aisle and twin-aisle aircraft when middle seats are vacant compared
        with a full occupancy flight, according to the study published on Wednesday
        by the US Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277e3fa-fe17-4b90-8a0c-e395d6a012cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39155f60-f8a3-420f-b153-acca1182bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the CDC and Kansas State University used laboratory
        models to simulate how much exposure to virus particles could be reduced when
        middle seats are kept vacant in an aircraft cabin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cde064-58a7-4a35-939b-555a58e3cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbbaebe-8df7-42e8-a5e0-e7553a152b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The models were based on the spread of bacteriophage aerosols used
        as a surrogate to estimate the airborne spread of the coronavirus. Bacteriophages
        are viruses that can infect bacteria. The analysis did not measure the impact
        of wearing masks, which is currently required on flights, but the researchers
        noted that some virus aerosol can still be emitted from an infectious masked
        passenger and so distancing could still be useful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a24e6b-fb8a-4c80-9f79-bff6a6fb3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50988a11-e974-457b-a0aa-9d6531e20922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The models suggested that, with vacant middle seats, risk reduction
        ranged from 23%, which was observed for a single passenger who was in the
        same row but two seats away from an infectious passenger, to 57%, observed
        when middle seats were vacant across a section of three rows containing a
        mix of people with Covid-19 and other passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0fcd4-23b2-4224-98e4-afa8f32a9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb7f8d-3f6c-4bb2-ad78-7ee182e7a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the infectious and other passengers who would have had middle
        seats were removed, leaving six infectious passengers out of 12 total passengers
        remaining in the window and aisle seats, a 57% exposure reduction was observed,"
        the researchers wrote in their study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f57d7-34b6-4995-a83d-57495ab6fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb356aaf-4434-47ca-a67d-d0f80fbc49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "it is important to recognize that the current study addresses
        only exposure and not transmission," the researchers wrote. More research
        is needed to determine the risk of the virus possibly being transmitted and
        causing illness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92721e03-4cdf-4bee-a315-3e068426472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7496b00-7297-445e-b26f-c261c895d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recent update to travel guidance</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869be6b-e2e1-4851-87f6-b10fc3c712b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the CDC said fully vaccinated people can travel
        at low risk to themselves, but travel still isn''t recommended because of
        rising numbers of coronavirus cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95f245-0b7a-456b-98d5-a1e8310c720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af6fb2-fa1c-4888-938c-dcbdbd4958d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that as long as coronavirus precautions are taken,
        including mask wearing, fully vaccinated people can travel within the United
        States without getting tested for Covid-19 before or self-quarantining after.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3e022-bbbc-4b92-8293-aad42f14d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b01bf8-6a47-4c8b-8703-277cd22544f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For international travel, fully vaccinated people don''t need a
        Covid-19 test prior to travel -- unless it is required by the destination
        -- and do not need to self-quarantine after returning to the United States.
        They should still have a negative Covid-19 test before boarding a flight to
        the US, and a follow up test three to five days after their return, the CDC
        noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcac69b-7462-44bc-a7fe-8372fb67fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0aac71-0373-4dc2-bb58-7ccae5c671c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC considers someone fully vaccinated two weeks after receiving
        the last required dose of the Covid-19 vaccine. The updated guidance does
        not apply to unvaccinated people. The CDC advises anyone who hasn''t been
        fully vaccinated to continue to avoid travel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc01230-7f4e-49fc-9a93-94612d0ef93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000e735-e954-4270-b6d4-952e144387d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Americans, regardless of vaccination status, should wear a mask
        and practice public health measures such as physical distancing and washing
        hands frequently, the CDC says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c6ba3-4250-4db9-8955-ec91a50ba6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:14.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/14/health/airplane-seating-covid-risk-cdc-study-wellness/index.html"><em>"Keeping
        middle seats vacant on airplanes can reduce risk of Covid-19 exposure by up
        to 57%, CDC study says"&nbsp;</em></a></p>'
