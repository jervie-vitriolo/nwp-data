      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our head of pharmacovigilance, Tanja Erichsen, fainted during today''s
        press conference," read the tweet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9822b-5741-4c90-a7a3-8f35c662fa65'
