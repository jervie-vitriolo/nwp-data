      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure it would be a lot of work, but probably a lot less than
        building a whole new submarine," said Shugart, now a fellow at the Center
        for a New American Security.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08fb7b-93d5-4d27-9ba2-fc083f4e8c54'
      'mgnl:activationStatus': true
