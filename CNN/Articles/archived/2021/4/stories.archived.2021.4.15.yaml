      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Double labor</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02da26-6606-447a-b6ce-83400ac1cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3947186-b672-40b7-8fa7-7220fcff23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lupo, Loyola Vista, Odvina, and de Peralta carry a double burden
        of paid and unpaid, physical and emotional care work  not either/or but both.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6476778-698a-43ad-9db8-5350f463e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional labor, cushioning a partner or offsprings feelings, can
        prompt physical labor: In addition to comforting her young children who could
        see their father struggling and out of work, Lupo started working Sundays,
        accepting more laundry work for an additional 500 a week, cooking fish balls
        to augment their income, or collecting bets for the small town lottery. Everyday
        Lupo and her husband take turns making rounds in the community from morning
        to afternoon; they earn a 10% commission on every win. Otherwise, they say
        they would be starving by now.</p>'
    '14':
      'image': 'jcr:61a88258-e08b-4777-abf3-8dae9e60f882'
      'imageCaption': 'Mae Lupo with her son and one of her sisters. Photo by INAH
        MARAVILLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a01d6-9766-44be-b293-71b212162e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:54:19.762+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5ed74-5d39-45bf-91ce-8f773042d164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressured by the failures of a state, and the forcible hand in her
        own nuclear family growing up, the martyrdom surfaced too in the entrepreneur
        Odvina. Born to a cop father and military dentist mother, the eldest of three
        kids left their house at 18 with bruises on her body from a belt, keys, a
        piece of wood, anything that could be thrown. Sometimes there would be direct
        contact: tooth to breast, cigarettes to face. She often went to the adoration
        chapel and drew close to the priests and nuns and her choir family. Within
        a year of leaving, she married a Seventh Day Adventist, converting from Catholicism
        in the year 2000. And yet she still expressed a bottomless faith in the psychic
        foundations of the home. Basta buo ang pamilya, suportado, nagmamahalan kayo,
        tsaka you have hard work, gugulong ang buhay, na parang gulong.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a7728-dd37-4817-92e1-99091d8abfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking forward, she sees more agency for her own daughter in the
        contours of a world outside. Maganda yung grades niya, shes good in Science
        and English. That would be the start up of her new beginning sa market na
        pinasok ko na inaalagaan ko ngayon  for export, she said.</p>'
