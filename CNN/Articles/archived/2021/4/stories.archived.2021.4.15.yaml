      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9982b3-3218-48d0-8b6c-c43d4e0cd769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Productivity levels are something De Peralta&nbsp;thinks a lot about,
        especially since A) more work in the office and at home meant she had to give
        up some of her leisure activities like reading for herself, yoga in the mornings
        or running. B) Shes worried that if she doesnt perform at the highest level,
        she might somehow lose her job. That is, until an online staff meeting when
        the head of the international team admitted that he was having a hard time
        the previous week, and took the day off just to take a walk. And when he
        said that I was thinking oh my gosh, he''s been in the business for a long
        time. He''s seen the industry grow. So you certainly look up to him. And I
        was thinking for him to say that, I was thinking that it was okay. It''s okay.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cddd7-4f09-4cb7-b474-127a4f046075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days shes given herself permission to take breaks, finding
        a sense of freedom, mind-clearing and control in biking (But my dad was always
        like, o anak bili tayo ng kotse para makalabas ako, she laughed)  similar
        to how Lupo took up planting for her kalingawan (amusement).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3dc17-90b7-42f0-8ea4-7422bdec2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter, in Silay, shared how she formed an unexpected bond with
        her husband and children.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7ba20-438e-4cb0-b4b4-64c260e779f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budlay sa mga Nanay pero ma hambal ko sa Tatay man ah. Makita mo
        man asawa mo ga pangabudlay tapos bata mo ma ngayo, waay ka may ma hatag.
        Mga bata ko daan na anad sa pangayo lang na pangayo. Kis-a ma huy-an ka gid
        kung ara ka sa dalan tapos ma hibi sila tapos waay ka may ma hatag. Ga ka
        sakitan ko. Mag puli kami, ga pangayo man ko pasensiya, pasensiyaha nalang
        ko kay Papa niyo waay mayo biyahe. Indi kamo sagay pangayo, kung ano may-ara
        di, amo nalang na. Amo na ngaa ang bata ko nag hambal nga Ma, didto lang
        ko anay kay Tita kay nakita ya man na budlayan kami.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a2ece-a92f-4077-a9aa-8334a3b24e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Its hard for the mothers but I can also say its hard for the
        fathers as well. You can see your husband struggling then your children will
        keep asking for things and you cannot give it. My children have gotten used
        to always asking. I feel ashamed when were outside on the streets and they
        will cry because I can''t give them what they want. It hurts me. When we get
        home I tell them Im asking for patience because your Papa doesnt have enough
        trips. Dont keep asking for things, just enjoy what we have here at home.
        Thats why my eldest also suggested, Ma, Ill just stay with Tita because
        she realized how hard we are struggling.)</p>'
