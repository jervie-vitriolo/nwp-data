  'Pasig-text-message-contact-tracing':
    'caption': 'Pasig City said it started notifying potential close contacts of COVID-19
      cases via text messages starting April 14 as part of the pilot test of the national
      government''s automated contact tracing. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T19:16:48.210+08:00
    'imagesource': 'jcr:95e55873-980e-47f6-8dd0-f606cbcca953'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6272bb21-6604-4b5d-8fef-2b764c099703'
    'lead': 'Pasig City said it started notifying potential close contacts of COVID-19
      cases via text messages starting April 14 as part of the pilot test of the national
      government''s automated contact tracing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T19:23:57.937+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:43:31.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:34.808+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pasig', 'PasigPass', 'StaySafe', 'IATF', 'text-message', 'Pasig-City']
    'template': '1'
    'title': 'Pasig starts notifying potential COVID-19 close contacts via text message'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74fccd0-3f55-469e-add0-708c073f482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:23:57.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:43:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) &nbsp;</strong>Pasig
        City said it started notifying potential close contacts of COVID-19 cases
        via text messages starting April 14 as part of the pilot test of the national
        government''s automated contact tracing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9340ec2-eb23-4957-be03-6be7589643b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:23:57.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:43:32.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the PasigPass, Pasig City''s QR-based contact tracing solution,
        those who were tagged as potential close contacts will receive a text message
        from PasigPass, notifying them that they are potential close contacts," said
        the <a href="https://www.facebook.com/PasigPIO/posts/2019730088186099">Pasig
        Public Information Office in a Facebook post on Thursday</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1d04b-057f-49f9-a5f5-63069f481f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:23:57.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:43:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential contacts refer to people who have been in the same area
        with an infected person for more than 15 minutes, as recorded by the PasigPass
        codes. However, since they are just "potential," it is possible they will
        not be tagged eventually as close contacts, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd0b1a-3ea5-4fe2-892c-b6c7152cc610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:23:57.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:43:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A] further assessment will be conducted to determine if one is
        a close contact," said the Pasig PIO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ad3d0-13c6-4976-9cba-52e60566e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:23:57.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:43:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who get the message from PasigPass will be contacted by the
        city''s epidemiology and surveillance unit through a phone call to the number
        that was registered in the system. A "profiler" will then assess the person''s
        condition and advise the next steps to take.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a736d2-25b9-4211-b841-c5684cb39be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:23:57.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:43:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force approved on April 10 a <a href="https://www.officialgazette.gov.ph/downloads/2021/04apr/20210410-IATF-RESOLUTION-109.pdf">resolution</a>&nbsp;to
        conduct automated contact tracing through text messaging to strengthen the
        StaySafe.PH national contact tracing app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff215f8-013c-49ae-a92a-662496abbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:23:57.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:43:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the resolution, Pasig City was assigned to hold the initial
        beta-testing of the mechanism on May 1, to be followed by beta-testing in
        the consortium of Antipolo, Pasig, Mandaluyong and Valenzuela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08abb6-6a10-48d4-b654-e2e580b0ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:23:57.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:43:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas earlier <a href="https://www.cnnphilippines.com/news/2021/3/1/Mandaluyong-Antipolo-Pasig-Valenzuela-unified-contact-tracing-.html">unified
        their contact tracing apps</a>&nbsp;to allow each of their QR codes to be
        applicable in all four cities.</p>'
  'donald-trump-republican-party-shadow':
