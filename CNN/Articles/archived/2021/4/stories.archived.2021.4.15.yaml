      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5555607-d89b-4f47-ae06-e807dff6aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Back in Rizal, self-possessed Mary Jane decided to stop school
        after being frustrated by the modules for several months. Pero yung isa ko
        tuloy-tuloy, Loyola Vista clarified. Kasi may pangarap yun, yung ate niya.
        Alam mo kung anong gusto nun? Pulis! Ay hindi, sundalo! Sabi ko, Akong unang
        mamamatay sayo anak; wag ka na magsundalo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506fe80-a7fc-4a4c-ac88-d077096da441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t\t</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb7a63-d79a-4e34-855a-bcb2d02fd8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Home manager</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d28cd1-1aee-4da7-818b-bfbe522e4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gendered division of labor is something that has been coded
        into society for hundreds of years  women take care of the home while men
        provide for the family. This harks back to the Filipino concept of the mother
        as ilaw ng tahanan (light of the household) while the father is considered
        haligi ng tahanan (foundational post or column). But the reality is, in 2021,
        women are committing more to their careers. 33% of Filipinas aim to be financially
        independent, while 24% want to start their own business, according to a&nbsp;<a
        href="https://manilastandard.net/lifestyle/home-living/351877/what-women-want-financial-independence-career-inclusivity.html"
        target="_blank">study by Wunderman Thompson Philippines.</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bedbe-ddf9-40d9-a2da-4efbb22e80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Peralta, for one, identifies less as a homemaker. I used to
        tell my family parang my skill is not in the home. I would be more of like
        the hunter gatherer instead, she said. Living with helpers who do most of
        the housekeeping and cooking, De Peralta admitted she is hardly in the kitchen.
        In quarantine, during the rare times that she made her own ramyeon, her son
        asked, "Mama, why are you cooking!"</p>'
    '12':
      'image': 'jcr:3c64b34b-2c89-4e73-812e-47d2a40c084f'
      'imageCaption': 'Book publishing sales manager Honey De Peralta with her children.
        She admits that she identifies less as a homemaker. I used to tell my family
        parang my skill is not in the home. I would be more of like the hunter gatherer
        instead. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892aff81-cfcf-4308-baf4-dc0e62b6c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:51:34.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf895b3-02d8-4ca1-8890-53ea0460af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she does identify with is her work at the publishing house.
        Alam mo yun parang, ay may trabaho pa, halika gawin natin... ay may email
        pa, sagutin natin, said the book sales manager. So even after dinner, I
        go back to my laptop and then I work. Before, I would probably close the laptop
        at 10 or beyond.That''s my usual working day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52061a3-b931-470b-9de0-dd3afb384aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Able to outsource most tasks prior to the pandemic, she found herself
        in the role of house manager: paying bills, calling a carpenter if anything
        needed to be fixed, buying medicine for her dad, and scheduling regular trips
        to the grocery or going there herself as tribute during the stricter days
        of the lockdown so she will be the only member of the household going outside.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5927cf-8c9c-4962-b9d4-1dfc8d7adb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same role rang true for Loyola Vista, who delegated tasks, like
        cleaning the house and skewering meat, to her husband. Ako nagluluto, siya
        nagtutuhog, ganun.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15284474-7d66-4ed0-b065-4e073d03f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.203+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Odvina  who has learned some business management in Australia
         likened her family to a team, with her as the general manager and marketing
        lead, husband as head of production, and daughter as quality control, checking
        the bottles and labels and taste-testing each batch of juices before they
        go out. Its Halal-certified, she said.</p>'
    '13':
      'image': 'jcr:537c42db-aa43-4dc0-b3cb-5f774a44a208'
      'imageCaption': 'Jessica Odvina showing some of her Guyabano products. Photo
        by BANAWE CORVERA-CURATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77a18f-4a91-418b-8b1d-a69143e63b24'
