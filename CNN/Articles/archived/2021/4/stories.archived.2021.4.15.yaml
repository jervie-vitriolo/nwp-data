      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, only essential stores like groceries and pharmacies
        were allowed to open in malls. Staycation hotels were also barred from accepting
        guests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10790f43-8a6b-4600-995c-75dddfc0badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.969+08:00
      'mgnl:createdBy': 'lisbet'
