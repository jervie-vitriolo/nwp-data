      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lawmakers specifically questioned FDA Circular No. 2020-12
        or "Guidelines for the Registration of Drug Products under Emergency Use for
        the Coronavirus Disease 2019."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748340ae-eec5-4b7e-b515-3eed4d8ea10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d3019-0a58-42b3-aabf-58b00c8bc9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular provides that the only considered drug products under
        emergency use for COVID-19 are tocilizumab, lopinavir and ritonavir, chloroquine
        phosphate, and hydroxychloroquine sulfate. But the regulatory body also said
        the list shall be updated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b76b3-2265-4337-aaf2-fef4f45c9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded5dfc-7772-43b1-85f8-3eafc299fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said FDA Circular and other related guidelines have been questioned
        for being arbitrary, bureaucratic, and inhumane for causing unnecessary delays
        in the approval and clearance of drugs and therapeutics for emergency use
        authorization or for use of drugs under compassionate special permit against
        the dreaded COVID-19 disease," the resolution stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426b8ed-2039-455d-b43d-3a23e4a877d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
