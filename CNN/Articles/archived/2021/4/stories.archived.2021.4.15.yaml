      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is conscious again and is okay under the circumstances, but
        for safety''s sake she takes a trip by ambulance to the emergency room to
        be checked."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
