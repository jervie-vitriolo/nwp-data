      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  A fire
        at the provincial capitol in Cagayan de Oro on Wednesday compromised at least
        30 vials of Sinovac vaccine, the health chief of Misamis Oriental said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce1b22-3759-45ff-88dc-39d9cd97c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:31:50.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:47:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one was hurt., there were 30 vials of sinovac, one dose/vial,"
        Dr. Jerie Calingasan said in a text message when asked if there were people
        hurt and vaccines damaged in the fire.</p>'
