      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a US Navy surface ship, the amphibious assault ship USS
        Bonhomme Richard, was damaged by fire while undergoing upgrades in San Diego.
        After determining it would take up to $3.2 billion and as long as seven years
        to repair it, the Navy ordered the Bonhomme Richard scrapped in November.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
