      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie comes almost a full year after its original May 2020 release
        date. The first trailer was released in January 2020.</p>'
    '3':
