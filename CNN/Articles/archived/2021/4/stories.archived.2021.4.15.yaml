  'FBI-China-investigation':
    'author': 'Mike Conte, Christian Sierra and Ben Westcott, CNN'
    'caption': 'The FBI has more than 2,000 investigations that tie back to the Chinese
      government and is opening a new one "every 10 hours," the bureau''s director
      told the US Senate Intelligence Committee on Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T14:27:01.585+08:00
    'imagesource': 'jcr:8b2daf84-90b2-471d-9eae-79a38e045497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dae4343-e7d5-4484-9cff-18cf3cd238ac'
    'lead': 'The FBI has more than 2,000 investigations that tie back to the Chinese
      government and is opening a new one "every 10 hours," the bureau''s director
      told the US Senate Intelligence Committee on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T14:41:50.289+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:46:50.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:23.087+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FBI']
    'template': '1'
    'title': 'FBI opens a new investigation into China ''every 10 hours,'' bureau
      director says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b3260-a285-4f49-81e9-81432a6983d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The FBI has more than 2,000 investigations
        that tie back to the Chinese government and is opening a new one "every 10
        hours," the bureau''s director told the US Senate Intelligence Committee on
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529e7ba-95eb-4ca5-bc4f-6df4bcfccf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony, FBI Director Christopher Wray said that no other
        country represented more of a threat to the US'' economic security and democratic
        ideals than China, adding that its ability to influence American institutions
        was "deep and wide and persistent."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e3abb-cc18-40b7-9303-9071607aa334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray''s comments come amid rising tensions between Washington and
        Beijing across a range of fronts, including alleged human rights abuses in
        China''s western region of Xinjiang and issues related to Taiwan and Hong
        Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562e73f-20e8-497f-96b8-f6819662db94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Director for National Intelligence Avril Haines and CIA Director
        William Burns spoke alongside Wray at the hearing Wednesday, the first group
        public testimony of the nation''s intelligence leaders before the US Congress
        since 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d32ad0-fcf9-4516-9677-f49f8bb400ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Wray identified an indictment relating to a Chinese
        government operation called "Foxhunt," which he alleged involved Beijing conducting
        "uncoordinated illegal law enforcement activity" on US soil as a means to
        "threaten, intimidate harass (and) blackmail" members of the ethnically Chinese
        "diaspora."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8324d-9138-460a-9521-b0efc1b11908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an indication and an illustration of just how challenging
        and diverse this particular threat is," Wray said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73697dd-8fb2-4aa7-a8da-def60e4113cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government views "Operation Foxhunt" as an international
        anti-corruption campaign that targets fugitives from China, often former officials
        or rich individuals suspected of economic crimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c3153-a290-4e0c-87eb-d476b575dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry has previously defended the actions
        of its agents overseas, noting that "Chinese law enforcement authorities strictly
        observe international law," and has accused US criticism of being "driven
        by ulterior motives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a74624-646f-4d7c-8d4e-17e2bc0a18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing comes less than a week after the US intelligence community
        released its Annual Threat Assessment, in which it warned that the Chinese
        and Russian governments were aiming to use the Covid-19 pandemic to grow their
        global influence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d2230b-9442-4bb7-a406-e1b657c2cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that Beijing had been "intensifying efforts to shape
        the political environment" in the US, to try to assert political influence
        and muffle criticism of its own policies, including the crackdowns on civil
        liberties in Xinjiang and Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e7b81-0f63-4057-b139-ca6da931dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Haines told the Senate Intelligence Committee that
        the Chinese government had "substantial" cyber capabilities that "if deployed,
        at a minimum can cause localized, temporary disruptions to critical infrastructure
        inside the United States."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c7f49-cdf9-4e7d-b9c0-d01bcc89b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:41:50.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, the US government charged two alleged Chinese hackers
        who authorities said had taken part in a "sweeping global computer intrusion
