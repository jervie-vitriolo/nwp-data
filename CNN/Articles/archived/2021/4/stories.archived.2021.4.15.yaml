      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, it is important to continue to administer AstraZeneca
        vaccines where they are available. Almost 200 million people around the world
        have received AstraZeneca''s COVID-19 vaccine, and the reports of adverse
        effects are very rare," said Etienne, the director of the Pan American Health
        Organization.</p>'
