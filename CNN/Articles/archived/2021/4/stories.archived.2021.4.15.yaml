      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two agencies recommended Tuesday that the country pause the
        use of the J&amp;J vaccine over six reported US cases of a "rare and severe"
        type of blood clot, among more than 6.8 million Americans who got the shot.
        A day later, advisers to the CDC put off making any decision about recommendations
        for the vaccine, with members of the group saying they need more information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccd983-b5c3-4c49-88c1-79c994ee3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f3394-7500-43a4-a057-3b8f698bbdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t feel there''s enough information to make an evidence-based
        decision," Dr. Beth Bell, a clinical professor at the University of Washington
        in Seattle, told the meeting. "We won''t have all the information, but I think
        there are some things that we can gather relatively quickly, which all have
        to do with the benefit/risk balance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70783774-f03a-48b0-bd3b-62a00ac1212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18100c2c-adfa-439d-8fdd-62cae6e32b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do need to better understand the risk, which we know is going
        to be very rare, very low, but we really don''t know exactly how low and how
        to correctly characterize it," Bell added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a2cc7-84b6-41f8-996a-5bd36afb695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976c39c-760b-467b-aa8b-7a562fb10148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause will allow researchers to investigate a potential link
        to severe blood events, and particularly whether certain populations may be
        more susceptible, National Institutes of Health Director Dr. Francis Collins
        said Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75834ee8-2294-4af6-946a-e7f85be3e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5444f0-5317-4075-a61f-2c0cfa8e49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>J&amp;J pause may cause delays, officials say</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba52b2-0073-4a46-833c-0351cc277401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists continue to look into the adverse events, state
        leaders and federal officials are working to adjust to the change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e148a5-eb2f-472b-a53b-cf132a038068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e31931-56de-425d-accd-3d70d59a3061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government is helping to get Americans who were scheduled
        for the J&amp;J vaccine set up with another COVID-19 vaccine instead, but
        those changes may cause a drop in daily vaccination numbers, White House COVID-19
        response coordinator Jeff Zients said Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0acd8f3-5a92-4773-b2eb-716f09e6394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265a61d-5b6d-494c-81bd-8228116a5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I want to be clear that we have more than enough Pfizer
        and Moderna vaccine supply to continue working to accelerate the current pace
        of vaccination," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8802553-e030-4452-a183-6b412392a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8516e-a012-45a7-8a1e-a54f8442b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:59.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal allocations of the Pfizer and Moderna vaccines for next
        week are about 7% higher than they were this week, federal data shows.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2bba0-6675-422d-bf58-d7ab74b58816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc379c4-6b74-48e9-aa04-43c2f9c55194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while state leaders said they have enough supply to stay on
        track with their vaccination operations, some expressed concern about the
        impact.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947594c-e36d-4751-9874-0d4fbbee5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60985f87-f8ae-4de3-b662-b438fc14cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa Gov. Kim Reynolds called the pause a "surprising setback" for
        the state, "at a time when our vaccine efforts are showing much progress,
        and because states weren''t informed in advance of the announcement, we were
        left to develop contingency plans in the moment for vaccine clinics scheduled
        yesterday and throughout the week."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1446482-2e11-4e75-a8fd-a89f41d21412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48f083-8dce-45f6-adee-787bd6450178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting even one vaccine on hold is disappointing," she added.
        "But ensuring a safe vaccination process, one that everyone can be confident
        in, will continue to be a top priority."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d60d0-bba9-4f89-be71-f41bcb328e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e345c-5844-4ffd-84a2-f9962e09640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials in the US said the interruption could have a major
        impact on college students, who were key targets for getting the single-dose
        vaccine before leaving school at the end of the spring semester.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b78c6-bc9a-475c-9693-5a1fa44add0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5d66e-6db8-4b51-929a-a312de432eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pause is important for vaccine confidence, expert says</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394127f7-c21e-4695-baf5-c294b076c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move to recommend a pause is important for vaccine confidence,
        experts said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae395b-d020-4343-b947-6f8d80d00de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a520d-168f-435b-9ab1-590976def0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at what our biggest obstacles are in the coming months,
        it is really around vaccine demand, or hesitancy or confidence," epidemiologist
        Dr. Celine Gounder told the United States Congress Joint Economic Committee
        on Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f98f8-db05-4845-a3ad-8c725ce17598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648495b-228b-4585-87a0-ea400a6ed4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And one of the biggest drivers, especially in those who are most...
        resistant to getting vaccinated, it really comes down to either a lack of
        trust in health systems or a lack of trust in the government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336adc1-008b-4bb0-a763-355bc265819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2c42c-7ebf-423c-a730-549b4974cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it is absolutely essential that the CDC and the FDA behave in
        a way that is transparent, honest, aboveboard, where they show they''re doing
        their due diligence, because that is really what''s going to predict, in the
        longer term, whether people feel comfortable getting vaccinated," Gounder
        added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312ef66-b1bb-4731-94c7-8cc6fecf628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deee8ac-03e2-4ff2-bd50-e59403e4d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others however worry the pause may exacerbate COVID-19 vaccine hesitancy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea91686-cd11-46c1-be7c-6eaf5889c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061f637-fc0a-4557-8023-08da8795e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it has a chilling effect," Dr. Paul Offit, director of
        the Vaccine Education Center at the Children''s Hospital of Philadelphia,
        told CNN. "I think people may wrongly think, ''Well if it''s true with this
        J&amp;J vaccine maybe it''s true with all vaccines.''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0597f-8a80-4ccc-a5b0-652fe9b08922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5e683-5c62-4af1-bc81-015a72043bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two COVID-19 vaccines approved for the US -- Pfizer and
        Moderna -- are not implicated in the pause, officials have said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf2545-6968-4a59-b280-1da4d9c99e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6844ef2-d2f6-4298-8d9d-d01883a12ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michigan leaders beg residents to get vaccinated</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba00876-9d41-4948-ad9a-02e277634bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of the country, officials are pleading with Americans
        to get vaccinated with the available vaccines to prevent another possible
        surge in COVID-19 cases.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf787fb-75d3-430b-a3d8-9901caa17c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5a8b9-0edd-4e46-821e-46c1630c5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, a state already in the middle of another surge, Gov.
        Gretchen Whitmer and Detroit Mayor Mike Duggan emphasized the need for continuing
        vaccinations on Wednesday and predicted their troubling COVID-19 metrics will
        continue to rise.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddacf72-5af4-4232-b2d0-9b604cf64b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f61f3-30dc-450f-b86e-a5a11fc81711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan cities currently account for nine of the 10 worst COVID-19
        outbreaks in the country''s metropolitan areas, according to the latest COVID-19
        Community Profile Report published by the Department of Health and Human Services
        and the White House Covid-19 Team.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfb86f-71a7-4b91-9dcd-e79332e85881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ae993-07e1-445c-9b47-daa75b038b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over seven days, the Detroit metro area reported 581 COVID-19 cases
        per 100,000 residents -- more than 25,000 total cases -- the report shows,
        with some metro areas in Michigan reporting even higher per capita rates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3bd28-c5c2-47e9-9060-36a7fcb8166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6cc70-0037-46f6-9081-478483fc62e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of infections in Detroit continues to climb and we know
        exactly why it continues to climb. And we are the only ones who can stop it,"
        Duggan said Wednesday, urging residents to follow safety measures but also
        to encourage friends and loved ones to get vaccinated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299aeaf-1796-481d-9b82-d8caeacb08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:17.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c524fc-82d7-43ed-bbd0-36a823743b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just Michigan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8005eb1-6d00-4a8a-857a-3fc3a7679403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba93cc-0bf2-4e9a-b779-ad088792248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading US officials have recently reported COVID-19 case and hospitalization
        increases -- predominantly in younger groups who have not yet gotten vaccinated
        -- fueled by dangerous variants circulating in the country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d09496-86cb-4e41-833d-ef008cbd1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911da74-1181-429c-b291-6efc6205ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus still has hold on us  infecting people and putting them
        in harm''s way  and we need to remain vigilant," CDC Director Dr. Rochelle
        Walensky said during a White House briefing last week. "We need to continue
        to accelerate our vaccination efforts and to take the individual responsibility
        to get vaccinated when we can."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f58e5-04c4-4b01-b5b2-63bdcef876ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:44:20.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/15/health/us-coronavirus-thursday/index.html">Fauci
        says this is a pause and not a cancellation of the J&amp;J vaccine. Here''s
        how long a final decision may take</a>."</em></p>'
