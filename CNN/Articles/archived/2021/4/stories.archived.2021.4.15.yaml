      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) -</strong> Two
        House leaders filed a resolution calling for an inquiry on the policies set
        by the Department of Health and the Food and Drug Administration in approving
        COVID-19 drug products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c43b1-5f6a-4328-b38b-89c1ae5f9c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:44:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180809b-41da-4cf4-94de-9e739168afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:44:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Resolution No. 1711, House Speaker Lord Allan Velasco
        and Deputy Speaker Bernadette Herrera-Dy urged the House Committee on Good
        Government and Public Accountability to conduct an inquiry on the policies
        and guidelines of the DOH and the FDA for the registration, utilization, manufacture,
        distribution, or sale of drug products that "appear to be detrimental to public
        interest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b48f0e-6fe3-4d8e-8106-2167cdf1fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6994d-bdaa-43c5-985f-7deb8c18049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is no actual cure for COVID-19, health, drug, and medical
        experts have come up with a treatment protocol including the administration
        of certain drugs and therapeutics currently allowed for use and treatment
        of COVID-19," the resolution read.</p>'
