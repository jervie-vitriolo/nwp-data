      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added that no preferential treatment will be given to manufacturers
        prioritizing COVID-19 vaccines, even as the Philippines seeks to boost its
        vaccine-making capability for COVID-19 and other diseases. Government is guaranteeing
        an "enabling environment" for manufacturers eyeing a purely private vaccine
        development to encourage procurement of their products.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
