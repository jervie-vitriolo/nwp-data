    'jcr:uuid': '295661bf-afc9-4dcf-9d2b-b6c00fa85ce5'
    'lead': 'The country''s total COVID-19 cases rose to over 900,000 with an additional
      11,429 infections recorded on Thursday, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T16:22:12.257+08:00
