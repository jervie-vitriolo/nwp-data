      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, meanwhile, had only the go signal to offer take-out
        and food delivery services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a1f33-eabc-4b16-a35a-e0e66c52a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.969+08:00
