      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4eece-fbbd-4f61-bd05-d571c490e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:32:19.756+08:00
