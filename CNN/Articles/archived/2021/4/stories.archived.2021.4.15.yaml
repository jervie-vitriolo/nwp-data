      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50139f9f-d259-4675-876a-61b835a33675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:32:19.756+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T10:46:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez, who is also regarded as the country''s Ice Prince, is
        looking to clinch one of the seven tickets left for figure skating in the
        Beijing games when he competes at the Nebelhorn Trophy in Germany on Sept.
        22-25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1ffea-d7f3-4485-828e-254c157f60dd'
      'mgnl:activationStatus': true
