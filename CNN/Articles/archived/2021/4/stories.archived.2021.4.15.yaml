      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fast &amp; Furious" stars, including Dominic Toretto (Vin Diesel),
        Letty Ortiz (Michelle Rodriguez), Roman Pearce (Tyrese Gibson), Tej Parker
        (Ludacris), Han Lue (Sung Kang) and Magdalene Shaw (Helen Mirren) will return.
        Jordana Brewster also returns as Mia Toretto. The "Furious" players will face
        off against Jakob Toretto in the new film, played by John Cena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d121b50-c95e-44fb-94c1-ee2d01b98007'
