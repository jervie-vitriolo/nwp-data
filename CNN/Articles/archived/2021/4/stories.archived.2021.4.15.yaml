  'COVID-19-900-000-cases-PH':
    'caption': 'The country''s total COVID-19 cases rose to over 900,000 with an additional
      11,429 infections recorded on Thursday, the Department of Health said. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
