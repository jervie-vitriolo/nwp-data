      'jcr:uuid': 'b5d525b9-0fea-497b-ba84-982e633c9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.324+08:00
      'mgnl:createdBy': 'glee'
