      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85143bd4-3a36-4ed2-a975-6887fbdd38a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  The
        two-week enhanced community quarantine has cost the Philippine economy an
        estimated 180 billion, Trade Secretary Ramon Lopez said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f75c95-5183-4e7f-87c5-4d7e1dd4588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local economy suffered anew from the hard lockdown implemented
        in Metro Manila, Bulacan, Cavite, Laguna, and Rizal, he said in a virtual
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de13da-857e-4d17-93d2-67ba478f2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez estimated that 1% of the country''s gross domestic product
        or GDP was lost during the ECQ in the Greater Manila area, where the movement
        of people and businesses had been limited to essential activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3909516-2d62-4a02-84ab-c6e921d4f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung 1% na ''yun, kung tayo ay may GDP na 18 trillion... 180
        billion ang estimate na nawala sa ating ekonomiya," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7156b1-b8bb-4e03-9d0c-ad8dcd06da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That 1%, if we have a GDP of 18 trillion... our economy
        lost an estimated 180 billion.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de108c-57b3-4493-bcbc-5470f2ca167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the strict quarantine status from March 29 to April 11, many
        industries were forced to suspend or scale down their operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4b4eb-c10c-4a12-9e7d-cad7acd0c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:15:57.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
