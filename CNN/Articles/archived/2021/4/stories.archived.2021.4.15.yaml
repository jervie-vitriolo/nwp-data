      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be351f-0614-4b94-abcb-fce91ab3e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
