    'mgnl:tags': ['France', 'nuclear-powered', 'submarine', 'French-Defense-Ministry']
    'template': '1'
    'title': 'France cuts two nuclear-powered submarines in half to make one new one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da715b44-9e27-4c0a-809d-bce46a0481e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.224+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A French nuclear-powered submarine severely
        damaged by fire last year has been saved from the scrapyard -- by cutting
        it in two and welding the salvageable half to part of another decommissioned
        sub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6eb38-f253-417b-88f3-8119e7964858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38145f2c-20a2-44f9-9e2e-1f5ef1f7dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intense 14-hour-long accidental fire on the attack submarine
        Perle while it was in dry dock for repairs last June left the front section
        of the boat unusable, according to the French Defense Ministry. It suffered
        structural damage to steel components that could not be repaired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63cc55-0ff5-47bd-8db5-647379a2ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ecc8e0-0b35-4c69-a08a-1a5d93ed11a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rear half of the 241-foot-long (73 meters) submarine, which
        has a displacement of 2,600 tons, was not damaged during the fire at a shipyard
        in Toulon, southern France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f5703-76be-4c31-b576-d7e66a78bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2f7d1-ee03-4c29-833b-b6c55670c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily for the French navy, one of the Perle''s sister boats, the
        Saphir, which was retired from service in 2019, was awaiting dismantling at
        a shipyard in the northwestern port of Cherbourg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961ac5c-c619-473a-8002-e21fb56ac386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ed057-fd05-4f77-b297-1ac7b786579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saphir''s front section was structurally sound, and French officials
        determined it could be mated with the rear of the Perle to make one serviceable
        attack submarine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4daf35-b46c-465a-ae5d-a5385d5da923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18fa7a-c6bf-40d2-a811-cc22d844c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damaged Perle was moved from Toulon to Cherbourg on a semi-submersibile
        ship in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100618e8-6efc-49a4-97f0-6db010ab57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28760e3c-49cb-4504-b06a-29d1f8ad9a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers cut the Perle in half in February and did the same to the
        Saphir in March, according to a news release from French shipbuilder Naval
        Group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f93404-39a1-4ff8-a122-cb3ecbd3f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be2a64-90f6-4d4b-acdd-302d6ed9f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of this month, the back half of the Perle and the
        front half of the Saphir were put on "walkers" at the Cherbourg shipyard so
        they could be carefully aligned and then welded together, the Naval Group
        release said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e11ae1a-e5a5-400b-9076-876db487ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a49601-8294-42bf-afff-a2806b8464e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval Group spokesperson Klara Nadaradjane said the joining work
        would be completed in the coming months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148809d4-bd5d-4d51-9a64-4668aa7c76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33585f5-0509-4ca0-b0d1-f410d479455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting submarine, which will still be called the Perle, will
        be about four-and-a-half feet (1.4 meters) longer than either of its predecessors
        to accommodate a "junction area" while the miles of cables and pipes that
        run through the sub will be spliced together, the release said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283988a7-63ad-4c69-95cc-5832b45a02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32fc921-77a0-4eb8-9e5c-f09a919459b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junction area will also provide room for new living quarters,
        adding a bit of space for the crew of 70 submariners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3eaf9-e135-499a-a922-00fdaff2d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abd8a4-3850-401f-a292-b3c6ebc76078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital modeling</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedb8cd-fe9a-4613-b497-06c28996a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that work will be rehearsed using a three-dimensional digital
        model before being attempted aboard the submarine, Naval Group said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93a41d-73e7-409b-8401-39279ac7a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e96d97-3126-41e4-abd9-5c8f2e1a4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task involves 100,000 hours of engineering studies and 250,000
        hours of industrial work by 300 people, it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3dd38f-464c-4227-b8fc-6b129a168d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d2957-0d41-41c4-b795-b887af812849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadaradjane said industry regulations did not allow the company
        to give a cost for the operation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851f24e-2d09-4616-b196-50a1bbc5e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac92d95-4610-4bd5-a385-a7f657db8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perle, commissioned in 1993, was the newest of what once were
        six Rubis-class nuclear submarines in the French fleet. The Saphir, the second
        boat in the class, was commissioned in 1984, serving 35 years before its decommissioning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e70fd7-008f-48ab-8b38-9963f6ede7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6905a8b-d941-4505-a6b9-f829aae61acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rubis-class subs are scheduled to be replaced in coming years
        by the new Barracuda nuclear-powered submarines, the first of which, the Suffren,
        was delivered to the French navy in November. But the sixth Barracuda sub
        isn''t expected to join the fleet until 2030, so the half-and-half Perle will
        be needed to keep French attack sub numbers at the required six, according
        to Naval Group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae84db9-b28f-4a75-a8c8-c86c252c5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3d524-d86f-4590-a1b4-5740b31e1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franck Ferrer, programs director for the Services Division of Naval
        Group, said in January that the new Perle was expected to be moved back to
        Toulon late this year for more technical work and upgrades to its combat systems
        before entering the French fleet in early 2023.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad0f50-cc93-4152-b34d-ee0a430cdff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bdf92-16aa-43c9-b0ca-97a68a49915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carrying out this type of project in these circumstances, i.e.
        repair work that involves joining the fore and aft ends of two sister ships,
        is of course a first in the modern history of Naval Group," Ferrer said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf78710-a9b7-4766-b9d1-75fbb3a06ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3511e-3fe9-4565-b569-94eb71d48405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modern submarine construction</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aed720-b634-40a8-9ffe-35b9b5553db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the first of its kind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db48d2e-b630-4ec0-b290-3ae4763ac1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ea49f-5d7d-46a2-a9cd-bd99ddfd24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States Navy did something similar to that when it replaced
        the bow of the damaged USS San Francisco, which ran aground on a seamount
        near Guam in 2005, with the bow of USS Honolulu, which was slated to be retired,"
        said Thomas Shugart, a retired US Navy attack submarine commander.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3e9ea-1ae8-4336-a83e-914757890786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa3ab3-4e90-42e1-9dca-292f47d3264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these kind of repairs beat starting from scratch, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea019c6-b7de-4022-bdb7-fae55a5195f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6b9ad-355b-4381-b2fa-95b20a60fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
      'mgnl:createdBy': 'bamba'
