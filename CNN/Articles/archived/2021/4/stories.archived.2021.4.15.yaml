  'India-rains-monsoon':
    'author': 'Derek Van Dam CNN Meteorologist'
    'caption': 'Global warming is increasing the variability of India''s monsoon rains
      faster than previously projected, according to a recent study from the Potsdam
      Institute for Climate Impact Research (PIK). (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T14:42:52.147+08:00
    'imagesource': 'jcr:93e3b07b-adbc-42e8-9ecb-a559f942c077'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2cf2990-d3b8-4950-8f39-2526acd874b3'
    'lead': 'Global warming is increasing the variability of India''s monsoon rains
      faster than previously projected, according to a recent study from the Potsdam
      Institute for Climate Impact Research (PIK).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T14:47:30.924+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:46:50.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:23.459+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Changes in India''s monsoon rainfall could bring serious consequences
      to more than a billion people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497a9f8-5c6f-4212-8b15-1eb470214e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Global warming is increasing the variability
        of India''s monsoon rains faster than previously projected, according to a
        recent study from the Potsdam Institute for Climate Impact Research (PIK).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4a909-2722-4c1e-9fa9-ac7ba04b01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every degree Celsius of global warming, monsoon rainfalls will
        likely increase by 5%, according to one of the key points of the analysis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed920153-269a-44ce-8be5-9874dc1b9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more rain might seem like a good thing, too much (or too little)
        can harm crops. India depends on this seasonal rainfall to help sustain the
        crops necessary to feed the second-most populated country in the world. However,
        the authors suggest climate change will negatively effect their agriculture
        if left unabated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27eb46-43df-453f-ad63-e6ca24fd862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just an increase in monsoon rainfall this study suggests
        could be impactful &nbsp;it is the variability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ab4b0-76c4-4253-b0f2-c1951b496ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes more prolonged dry spells where rainfall is needed
        most.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe16cd-b5b0-457e-829e-b913db3d2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more ''chaotic'' and'' ''erratic'' future lies ahead</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ab046-0bdb-4caa-9f96-abd7d3feb75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s agriculture sector encompasses nearly 20% of its annual
        GDP and plays a "crucial role" in the countries well-being, according to the
        report. If climate change is left unchecked, residents should expect more
        "chaotic" monsoon seasons, which could negatively impact farming, according
        to climate scientist Anders Levermann, one of the lead authors of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53beb5f7-5a82-4a1e-9b16-76a574fd205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice, for example, a major source of sustenance across the Indian
        subcontinent, is highly susceptible to changes in rainfall. Crops need the
        precipitation, especially during the initial growing period. But too little
        or too much at once can harm the plants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1722f-7faf-4057-bf7e-a34833026a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is called climate variability and its unpredictability is what
        has experts concerned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a59ad-56ce-42a0-b59b-52dbc64afb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with increased variability is, however, the reduced
        predictability, which makes it harder for farmers to deal with the monsoon,"
        Levermann, who is affiliated with the Potsdam Institute, tells CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c3ad1-bc68-4f15-8704-bea3d7d3b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like clockwork, every June thru September, farmers throughout India
        anticipate the beginning and end of the yearly rains, also known as the Southwest
        Monsoon. Frequently during this period, reports of flooding inundate international
        news outlets as heavy precipitation falls erratically, overwhelming the flood
        management systems in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add01126-247b-4f61-a2b4-6a729cf45d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture policy expert Devinder Sharma told CNN that farming
        practices will need to adapt to this climate variability, but exactly how
        remains unknown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384a955-67e6-4ca3-a24e-6e65e8e8a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how climate change will work out. It could be heavy
        rain at one point, followed by drought or cyclones. It won''t be uniform.
        This will create a lot of problems for the agriculture sector and as well
        as for the economy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc1991-3dac-4314-a768-1b4e39aace24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History underlines humans influence on rainfall intensification</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb27bf4-504a-435e-831f-91cf5a277e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s study from PIK confirms that human behavior, such as
        the burning of fossil fuels, is a major contributor of heat trapping greenhouse
        gases, even overtaking the slow natural changes seen across thousands of years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0340db0e-292d-4732-9ceb-b7b65fc9e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under unabated climate change, the CO2 effect is by far the strongest
        effect and will dominate the change in monsoon over all natural and other
        human-made effects," says Levermann.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c54c65-024b-4d66-bd70-f7c362cf406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reductions in pollution levels during worldwide COVID-19
        lockdowns, heat-trapping greenhouse gases continue to surge to new record
        highs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7c220-ba56-4f13-a03a-bd525327e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:47:30.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/14/weather/climate-change-india-monsoon-agriculture-heavy-rain/index.html"
        href="https://edition.cnn.com/2021/04/14/weather/climate-change-india-monsoon-agriculture-heavy-rain/index.html">Changes
        in India''s monsoon rainfall could bring serious consequences to more than
        a billion people</a>"</em></p>'
