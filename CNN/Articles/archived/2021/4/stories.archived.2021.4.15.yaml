      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government already filed a series of diplomatic protests
        against China over the continued presence of more than 200 Chinese vessels
        in the West Philippine Sea.</p>'
