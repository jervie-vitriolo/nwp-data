      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s death Sunday in Brooklyn Center, which then-Police Chief
        Tim Gannon said appeared to be the result of Potter mistaking her gun for
        her Taser as Wright resisted arrest, has roiled a metropolitan area scarred
        by other police-involved deaths and reignited national conversations about
        policing and the use of force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8640dec-1478-4357-8a92-4783275428b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e4d24-37a4-4f12-93cd-bc599d154237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developments in the investigation have unfolded daily, including
        the release of body camera footage and Gannon''s statement that the shooting
        appeared accidental on Monday, and the resignations of Potter and Gannon on
        Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a480342-e0fb-4099-9132-b35ce70feb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee6888-42bd-4b99-9d57-3cceff62b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests, some violent, have taken place each night in and around
        Brooklyn Center. Wright''s family had called for charges against the officer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb945278-d625-4915-8cd0-ecab5c47d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acb0a8-4fa3-45c9-bca1-82e67af54143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations Tuesday began peacefully, but chaos erupted around
        the Brooklyn Center police station by evening. Officers used pepper spray
        and fired flash bombs at protesters, who hurled water bottles and other projectiles
        at officers in riot gear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9c3c7-b13e-4c42-b52e-e64020b8e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4dc681-4ffb-44fa-9ab6-f8fbcdf2f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unified law enforcement command in Brooklyn Center made "upwards
        of 60 arrests" Tuesday night, many of which were for "riot and other criminal
        behaviors," Chief of the Minnesota State Patrol Matt Langer said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9bb512-fcb6-4190-a15b-0e7920481f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfadf43-7631-444c-9dbb-263ea8a71ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Potter has submitted a resignation letter, Mayor Mike Elliott
        said Tuesday he has not accepted it, adding "we''re doing our internal process
        to make sure that we are being accountable to the steps that we need to take."
        Earlier, he told CBS he thought Potter should be fired.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a5186-a8db-4494-98af-8dd4edf3e4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efce114-3e6b-4644-ab02-d30d0ad68dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orput is the prosecutor in Washington County, near Hennepin County,
        where Brooklyn Center is. The case was given to Washington County prosecutors
        to avoid the appearance of conflict of interest in Hennepin County, officials
        have said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67e502-4b2d-453a-8b53-2a68840e8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20aa03f-2ea3-4d54-8328-faf1412fa37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s killing of Wright is at least the third high-profile death
        of a Black man during a police encounter in the Minneapolis area in the past
        five years, after the shooting of Philando Castile in Falcon Heights in 2016
        and the death of George Floyd last year. Minneapolis police also were under
        scrutiny when an officer was convicted of third-degree murder and manslaughter
        for the 2017 fatal shooting of Justine Ruszczyk, a White woman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b713adc-427c-4f96-a8f8-b1d77d2aa697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf277b3-e169-4ba1-9543-9824cf1d8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of Derek Chauvin, the former Minneapolis police officer
        accused of killing Floyd, is taking place just 10 miles from Brooklyn Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330659e5-32e2-4328-b83c-b6392ad67e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77112a6b-42b4-4c7f-9ef2-993717c6e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray, Potter''s attorney, also is the attorney for Thomas Lane,
        one of four officers involved in Floyd''s death, and one of the defense attorneys
        for Jeronimo Yanez, the former police officer who was found not guilty in
        Castile''s death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c75165-27f1-471b-873a-b4dbf2214e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb688510-994d-4b3e-a9c9-296242219404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protesters scale fence outside FBI office</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f303775-282c-4107-9d27-0e0fd1d47c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s demonstrations, protesters were seen scaling a fence
        outside the FBI office, holding a banner reading, "Justice for Daunte Wright."
        Members of the National Guard were in Brooklyn Center, Minneapolis and St.
        Paul.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14dd7e6-e3ff-4db4-b7fb-b025b4bab309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35066c1-6c3a-42d1-91eb-ffa2bc730502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the city''s 10 p.m. curfew started, hundreds of protesters
        had dwindled to a few dozen. With officers and police vehicles forming a line
        across front yards and the street blocking the police precinct, those remaining
        draped themselves in blankets and lit a small garbage fire in the falling
        snow.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa1c37f-619d-4925-9cb3-2ff259790691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ed9a0-d957-40d6-b933-cbd266accb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the street where protesters were once shoulder to shoulder, the
        few remaining chanted: "Say his name: Daunte Wright," and "I smell bacon,
        fry the pig."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5456e2d-860a-4562-bb87-8c980565a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54e20c-0341-4e68-993e-1461e826de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a late-night news conference, Hennepin County Sheriff
        David Hutchinson said there was recognition of the pain suffered in the community
        on Sunday night.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc397b1e-6610-4fb1-9f16-872d1fd721fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6591ee-319f-48f0-8692-b83c5b512615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person (Kim Potter) is no longer a police officer, and they''ll
        be held accountable for their actions," he said. "But we can''t have people
        hurting our communities, we can''t have people hurting the men and women who
        are paid to protect them."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e4dab-b9e7-4f2c-a4ae-5d7c89190816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba03a63-1eb3-478e-8747-5d6adad51e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two families come together in tragedy</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d6cb6-4ff7-4261-ac1c-4fca2aaaa249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s family left the courthouse during Chauvin''s trial Tuesday
        "because they thought it was important that they give comfort to Daunte Wright''s
        mother" and family, attorney Ben Crump said at a news conference with the
        two families.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57099edf-eeb1-42ca-b879-a356c1d498ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995cbbc-ee1e-4219-95bc-8d99d085e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stand in support with you. ... The world is traumatized,
        watching another African American man being slayed," said Philonise Floyd,
        brother of George Floyd. "I woke up in the morning with this on my mind. I
        don''t want to see another victim."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210687c-d5e2-4664-9705-ad49a7ea0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657a3b1-bb4d-4ed7-8e3e-f127cab7472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.885+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses of both Wright and Floyd were acknowledged in Tuesday''s
        protests. Demonstrators knelt for 9 minutes and 29 seconds, to symbolize the
        amount of time authorities say Chauvin knelt on Floyd''s neck.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2fa46-6980-4296-9728-829dda5e2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebbed4-af3e-4862-92bf-352b71f61918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just as the Floyd family did last year, the Wright family is
        looking for more answers surrounding their loved one''s death.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c5674-b22b-4dd1-8ade-02ad844c752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0f264-8de4-4859-baf3-95f84da9ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the family''s attorneys, Jeffrey Storms, told CNN that Gannon''s
        explanation -- that the shooting appeared to be an accident -- "is by no means
        proper or enough."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7f889-288e-4af0-b02b-18805239e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a6527-e0eb-4ba9-91c1-9dbb4aa2e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a number of intentional events that led to (Daunte Wright)
        being dead, and we need to find out exactly why each one of those intentional
        events happened," Storms said Tuesday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d826f-1777-452a-a2e4-a165b7e97afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae0117-31a3-4624-90ac-7580cd29e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grabbing your sidearm that you''ve likely deployed thousands, if
        not tens of thousands, of times is an intentional act," Storms said. "A sidearm
        feels different than a Taser. It looks different than a Taser. (It) requires
        different pressure in order to deploy it."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9b7ef-db3b-45a0-b968-34d3b19d622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2765d02-91f6-4000-93ed-2dafb9d16078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s father, Aubrey Wright, told ABC on Tuesday that he couldn''t
        accept Gannon''s explanation that Sunday''s shooting was accidental.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4eb1b2-fa49-4a56-9c89-c51ddc3b18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b8cb7-ac95-4caf-9c22-7fd177c99d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t accept that -- a mistake. That doesn''t even sound right,"
        he told ABC''s "Good Morning America." He cited the officer''s length of service
        -- authorities said she''d been with Brooklyn Center police for 26 years.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f65fa-d749-4b72-958b-ac22d98738f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1573a43-c03b-4dc1-adac-3f204128eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s mother, Katie Wright, said she wanted to see the officer
        "held accountable for everything that she''s taken from us."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b61739-8f7e-449c-9424-54d8782d8c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697e94a-a848-4619-a068-895b79f9b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have never, ever escalated the way it did," Katie Wright
        told ABC.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5fab8-ea1f-4ac8-b120-d1ca7ac49eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27fd368-2f49-4834-94de-bef816223597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened in traffic stop that ended Wright''s life</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d61cff-6a1e-4026-bb30-68247aeb3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright was with his girlfriend Sunday afternoon, driving to the
        house of his older brother, Damik Bryant.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09946a2-f92f-493a-ada4-09bf4357df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1ef40-0805-4dc8-bd49-cf20b0b1b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers pulled him over in Brooklyn Center for an expired tag and
        learned he had an outstanding warrant, police said. It was not clear what
        the warrant was for.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46636371-fa58-453a-9494-74fe3cc886d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacab34e-ac76-4340-9808-842632e1d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright gave officers his name before calling his mother, Bryant
        said. His mother, Katie Wright, told reporters that Daunte Wright called her,
        and she heard a police officer ask him to put down his phone and get out of
        the car.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee40002-f39d-431b-b49c-c4db0da64128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22556104-80a8-4679-a112-62d6d4b772c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daunte told her he''d explain why he was pulled over after he exited,
        she said. She eventually heard police ask him to hang up, and then scuffling,
        before the call ended, she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeac577-7b1d-40bd-8adf-5483b85a7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc83d7-03c2-4d69-82b7-0a1e8e0a590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body camera footage released Monday shows Wright standing outside
        his vehicle with his arms behind his back and an officer directly behind him,
        trying to handcuff him. An officer tells Wright "don''t," before Wright twists
        away and gets back into the driver''s seat of the car.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9cfc3-dada-4995-8158-f6d33cf7b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da843f-28d4-4dc8-9361-399b5f6a93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.887+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer whose camera footage was released is heard warning the
        man she''s going to use her Taser on him, before repeatedly shouting, "Taser!
        Taser! Taser!"</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
