      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that work is still in progress and that they''ve had to
        shut down their lab because of the Covid-19 pandemic.</p>'
