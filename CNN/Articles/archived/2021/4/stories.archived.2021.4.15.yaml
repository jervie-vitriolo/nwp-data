  'duterte-police-force-govt-takeover-hotels-quarantine-facilities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T22:02:37.867+08:00
    'imagesource': 'jcr:f7a67369-1251-4cf9-9fd2-c8d432b2dd18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7b1ccd3-98c6-4b16-88fb-21897bd0d494'
    'lead': 'President Rodrigo Duterte says the government has the option to use its
      constitutionally mandated police power to take over hotels and use them as additional
      facilities to house COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T22:01:33.409+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:41:37.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:39.515+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I''m not without power'': Duterte says police can take over hotels
      to house COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9239618-fd6c-4523-9336-dbbc119ae810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) </strong> The
        national government has the option to use its constitutionally mandated police
        power to take over hotels and use them as additional facilities to house COVID-19
        patients, President Rodrigo Duterte said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f732223-4f93-4efd-8fe4-676a851d8419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can even use the police power of the State. I can order authorities
        to take over operations of hotels kung wala na talagang mga kama (if there
        are no available beds)," Duterte stated in his national address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7275d8-90eb-4724-8551-c59f43531bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb896a-0eae-4537-92a6-580c1e45bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police power of the State is provided under Article 12, Section
        17 of the 1987 Philippine Constitution, allowing it to temporarily takeover
        an operation of any "privately owned public utility or business affected with
        public interest" in times of national emergency and when the public interest
        requires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164c697-8773-44e0-bef3-f5ac8d7a7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f9455-b3f8-456d-b8aa-cacbc150324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not without power. When we are pushed to the wall, I can always
        order the military and police to go there and confiscate the operation of
        hotels... but that is not really a remedy desired in a democratic state,"
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5947796-dac8-49a3-92c7-aa3c10dec823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75c114-7937-4bd8-a602-7f7da8614428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President promised to "clean" the hotels once the government
        is done using them as quarantine facilities for people infected with COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2f423-05a2-4216-a337-2c9975f13bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:41.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc2a17-168d-401d-9ed3-befc8a1a3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, I will clean it up. I will decontaminate everything,
        like to its former glory," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45084629-b0ce-41f1-87b6-f61972b33595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80526757-c865-4a5c-8cd7-f7e15ec679f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his national address last Monday, Duterte also floated the idea
        of ordering the police and military to take over hotels as he invoked the
        government''s power to expropriate private businesses for public interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7fa0e-dd11-498f-b006-38c2c5e32f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb77d8-bc8c-415a-8491-4cf0e8f0885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government can expropriate ''yung mga hotels, motels, whatever
        kung kulang ang... ang mga halfway houses natin ''yong naghihintay (if we
        are lacking [in quarantine facilities]... and our halfway houses are waiting).
        So we kind of have the power. The government has the power to just expropriate.
        Puntahan na lang at sabihin gagamitin (We just go there and tell them we will
        use those)," the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f15b5e-8dc8-4c54-9dff-83f9203e7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eaa4c7-7008-4cdd-b488-89c745be40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Sec. Francisco Duque III told the President on Monday he
        has ordered hospitals to reserve hotel rooms that can house doctors and nurses
        who''ll test positive for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79c447-ccd8-40ff-97b4-2f42ec84fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0687157-3a20-48ef-b9ab-5574be7b29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines <a href="https://cnnphilippines.com/news/2021/4/5/Doctors-group-proposes-converting-hotels-into-hospitals-COVID-surge.html"
        target="_blank">last April 5</a>, Philippine College of Physicians Vice President
        Dr. Maricar Limpin appealed to Duterte to convert hotels into temporary hospital
        facilities amid the surge in COVID-19 cases in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3ad1d-632b-4988-8241-2ea16bd727f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753acb56-6131-4617-8021-85383321d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin explained this would help accommodate more COVID-19 patients
        with mild to moderate cases while lessening the burden of hospitals already
        admitting severe cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f4f18-0b2b-4718-a68f-13d1eb69731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:21:47.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Hotel Owners Association president Arthur
        Lopez said all hotels in Metro Manila are already "fully booked" as the Overseas
        Workers Welfare Administration tapped them as quarantine facilities for returning
        overseas Filipino workers. He added hotel owners saw at least an 80% drop
        in revenues since the COVID-19 pandemic began.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964e228-141d-4fd6-aa80-1b7115b8f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:21:47.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/10/Hotels-in-NCR-Plus-already-exhausted--group-rejects-temporary-hospital-proposal-.html"
        target="_blank">Hotels in NCR Plus already exhausted, group rejects temporary
        hospital proposal</a></b></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1c813-c493-49b9-bd9c-80c9f87825c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09008761-51e2-4a7e-a82e-dfe963f23338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total COVID-19 cases rose to over 900,000 on Thursday
        with an additional 11,429 patients. The Health Department said 20% of the
        total 904,285 confirmed infections are currently sick or considered as active
        cases. The country has been listing over 100,000 ill patients daily since
        March 26.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf048b-a963-4875-9dc2-3275997a8576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ef2a9-5de8-47bd-9f39-0638cd2601c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:01:33.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 96% of the active cases have mild symptoms, 2.8% have no
        symptoms, 0.5% are severe infections, 0.4% are in critical condition, and
        0.30% are in moderate condition.</p>'
