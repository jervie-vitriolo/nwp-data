      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last half decade, Duterte has maintained his soft stance
        on China. Roque earlier said Duterte and Chinese Ambassador Huang Xilian tackled
        the issue in a "scheduled social call" last month, but he did not expound
        on the details of the conversation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd324e-1c27-4665-8a0b-4b13c7fe18e6'
