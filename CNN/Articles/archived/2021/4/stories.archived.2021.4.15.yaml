    'jcr:uuid': 'ad8b6f44-9685-4a7e-b40d-64b70c984fcf'
    'lead': 'President Rodrigo Duterte can conduct his diplomatic engagements in private
      and there is no need for the public to know his next move on issues surrounding
      the West Philippine Sea, Malacaang insists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T15:09:48.322+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:46:41.530+08:00
