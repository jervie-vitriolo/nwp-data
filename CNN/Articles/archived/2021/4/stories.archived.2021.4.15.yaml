    'jcr:uuid': 'e9b60497-d00a-4a5f-b801-884ce79176ec'
    'lead': 'On Monday, a cohort of former Trump administration officials launched
      the America First Policy Institute, a think tank organization aimed at promoting
      "liberty, free enterprise, national greatness, American military superiority,
      foreign-policy engagement in the American interest, and the primacy of American
      workers."'
    'mgnl:activationStatus': true
