      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old figure skater from Muntinlupa City is training in
        New Jersey under the guidance of Russian coach Nikolai Morozov, who produced
        Olympic and world champions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f4687-24ec-4c4b-8119-c926ddc27484'
      'mgnl:activationStatus': true
