      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said the fire started around 6:40 p.m. at the kitchen
        of the motor pool of the Provincial Engineering Office and reached the third
        alarm before it was declared out at 8:54 p.m. Damage from the blaze was estimated
        at 1.4 million.</p>'
