      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torched by a disgruntled shipyard worker while undergoing repairs
        in Portsmouth, Maine, in 2012, the Miami would have cost too much to bring
        back to service and it was scrapped.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312a9e8-8bac-4311-9ce7-004fa70f6e21'
      'mgnl:activationStatus': true
