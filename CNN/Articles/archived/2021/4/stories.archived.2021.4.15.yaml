      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has previously summoned the Chinese
        envoy over the lingering presence of China''s maritime vessels at the Julian
        Felipe Reef, also known as the Whitsun Reef. It reiterated its demand for
        the immediate departure of other Chinese vessels in other maritime zones of
        the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464daccf-34a0-473d-b1e0-ed1e0d10c468'
