      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After gaining more body mass, Martinez said he is now a lot stronger
        and more matured and planning to fire a quadruple jump, a four-revolution
        jump landed by only a few figure skaters so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c7f26-27e8-41bc-b0d1-849206873161'
