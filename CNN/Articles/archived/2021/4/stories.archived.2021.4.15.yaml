    'template': '1'
    'title': 'US provides 170 million to support PH COVID-19 vaccination rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd30976-52d3-4063-8c7e-f42603ccd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) </strong> Washington,
        through the United States Agency for International Development, is providing
        the Philippines 170 million to support the countrys COVID-19 vaccination
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9cd911-1c65-4241-81c5-4e03fa98d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b45597-955b-4dbe-aa9e-d7b350058433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by U.S. Embassy Charg dAffaires John Law during
        his visit in a vaccination site in Caloocan City, according to a statement
        from the embassy. With him were Health Secretary Francisco Duque III, Caloocan
        City Mayor Oscar Malapitan, USAID Philippines Mission Director Lawrence Hardy
        II, and other officials from both countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239623c1-f25e-4f47-bd1f-75c23f786686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e30fa4-3b84-4c64-ac0d-9d5b5ffdcb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has tested our peoples and our economies, the
        strong bonds between Americans and Filipinos will help us rise above this
        challenge, Law was quoted as saying. We will continue to fight this unprecedented
        global health crisis together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f66a1-e6be-4c7a-9597-92be9457a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c40329-85c7-4440-9def-1a1da7c96215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new assistance will help the Philippines strengthen its vaccine
        supply chain and monitoring, and delivery of communication campaigns to improve
        vaccine confidence among Filipinos. It will also help local governments in
        the implementation of their respective immunization programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d37ea4-6a12-4b1a-9f3b-ca712cbd2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cc875-35ea-4ffa-a55e-014ce48607a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, total support from Washington has reached nearly 1.3
        billion, mostly allocated to improve the Philippines health system and vaccine
        delivery. This has largely helped the country carry out internationally-recognized
        infection prevention and control strategies, strengthen laboratory systems
        and case management, and communicate effectively about health risks. </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4f256-8998-435c-9469-2b59cbf58403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6691d3-f851-4ca0-bd49-bb1096b5650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:21:39.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the U.S. also committed $4 billion to the World Health
        Organizations COVAX facility, a global initiative to support COVID-19 vaccine
        access for 92 countries, including the Philippines. An initial $2 billion
        has been provided to support purchase and delivery of vaccines.</p>'
