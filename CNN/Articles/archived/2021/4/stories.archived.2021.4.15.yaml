  'Biden-announces-troops-leave-Afghanistan-Sept-11':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T03:00:02.520+08:00
    'imagesource': 'jcr:272910ef-da0d-4f29-acd1-c17b5b41799c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ebc01b-747f-4844-9c75-3e50d2500478'
    'lead': 'US President Joe Biden formally announced his decision to withdraw American
      troops from Afghanistan before September 11, the 20th anniversary of the terrorist
      attacks on the World Trade Center and the Pentagon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T02:58:05.110+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:47:28.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:12.534+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden announces troops will leave Afghanistan by September 11: ''It''s
      time to end America''s longest war'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0398895-20df-4d70-bdfd-0ddae8f0b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden on Wednesday formally
        announced his decision to withdraw American troops from Afghanistan before
        September 11, the 20th anniversary of the terrorist attacks on the World Trade
        Center and the Pentagon that led the US into its longest war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d0721-b715-43b0-8737-4c6ff0d4fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be072e13-cbc9-4894-a818-3c9607575447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot continue the cycle of extending or expanding our military
        presence in Afghanistan hoping to create the ideal conditions for our withdrawal,
        expecting a different result," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87d0d6-052c-472c-99e9-16f7c742f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361660a-9323-4b82-b6c0-a00f908ba6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now the fourth American president to preside over an American
        troop presence in Afghanistan. Two Republicans. Two Democrats," he added.
        "I will not pass this responsibility to a fifth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84b56e-4d19-48ae-a1ef-a2323602320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b889e1-34c9-40cb-81a6-efe3e12df9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign he views his remarks as a historic bookend to the prolonged
        conflict, he delivered them from precisely the same spot in the White House
        Treaty Room that President George W. Bush announced the start of the war on
        October 7, 2001. Afterward he''ll visit the section of Arlington National
        Cemetery where many of America''s war dead from Afghanistan are buried.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c083c6c-42ba-435c-9e85-19f88ff37918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d8323-d24f-438d-bf97-4e23471afaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will say that American diplomatic and humanitarian efforts
        will continue in Afghanistan and would support peace efforts between the Afghan
        government and the Taliban. But he''ll be unequivocal that two decades after
        it began, the Afghanistan war is ending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d38b7-c06e-4c4b-8bf6-5e7263a50a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9240523-b10d-462a-98d3-1726a0322667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to end America''s longest war. It is time for American
        troops to come home," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df70897-eda2-4b09-92d8-e2f7269a1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009b216-4b5a-47db-a9de-a5c72a25cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the withdrawal will begin on May 1, in line with an agreement
        President Donald Trump''s administration made with the Taliban. He said the
        complete withdrawal will be done by September 11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94518f99-cefb-49de-9018-b031c0d84c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6011f8f-cc6e-4118-9bf3-a30eea6b1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline Biden has set is absolute, with no potential for extension
        based on worsening conditions on the ground. Officials said after two decades
        of war, it was clear to the President that throwing more time and money at
        Afghanistan''s problems wasn''t going to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d61445-d5a4-46cc-a529-5d801595b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f2804-a474-4985-83dd-192e5e4f154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not conditions-based," a senior administration official
        heavily involved in the deliberations said on Tuesday. "The President has
        judged that a conditions-based approach, which has been the approach of the
        past two decades, is a recipe for staying in Afghanistan forever."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe7eb3-8a1e-4279-b54e-70f2f8f1c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb969f-281a-401b-b713-47b6ddf9cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US troops will remain to protect American diplomats, though
        officials declined to provide a precise number.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6289c-7283-444c-b996-cd94e379737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff5d7e-9cff-48a2-b513-7ac29ae78e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani said Wednesday he spoke to Biden and
        that he "respects the US decision."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b55f4c-2d76-4fa9-835b-f1b1e037d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6c83c-5423-489f-89bb-042e5a340353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan''s proud security and defense forces are fully capable
        of defending its people and country, which they have been doing all along,
        and for which the Afghan nation will forever remain grateful," Ghani said
        on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04f315-90d7-4fcd-a87e-9fb436a6c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37595a61-a7f2-4323-8a01-9bdd3ce654d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has spent months weighing his decision, and determined a war
        in Afghanistan that killed some 2,300 troops and cost more than $2 trillion
        no longer fit within the pressing foreign policy concerns of 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd177e1-0113-42d3-b507-0d67dc757084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c2425-4e9b-424a-ac95-17f3bcb1eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was true of Biden''s two most recent predecessors as well,
        who both attempted withdrawals from Afghanistan only to be drawn back in by
        devolving security and attempts to prop up the government. Biden has made
        a different calculation that the US and the world must simply move on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc5723-aa4c-4809-9215-e413feac3bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1599754-ac5d-4c2a-8fea-1a1ce92b1936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that he spoke with former President George W. Bush on
        Tuesday ahead of announcing his decision to withdraw the troops.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c15da-ba8e-404e-bfd3-62abe3a7028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bdcc8-5db9-4c65-b684-45fa5900d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke yesterday with President Bush to inform him of my decision.
        While he and I have had many disagreements over policy throughout the years,
        we are absolutely united in our respect and support for the valor, courage
        and integrity of the women and men of the United States forces who''ve served,"
        Biden said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9708a6-d809-4075-8c85-055e16447a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc1bf3-3570-489f-a562-d7d9b2535375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His foreign policy priorities now lie elsewhere in Asia, where he
        hopes to compete with China, and in Russia, whose President he spoke with
        Tuesday and proposed an upcoming summit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d72da7-cde0-433d-a698-935840a2f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb469c-dfa9-4269-839a-af3593fc81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to Afghanistan because of a horrific attack that happened
        20 years ago. That cannot explain why we should remain there in 2021," Biden
        will say, according to his speech excerpts. "Rather than return to war with
        the Taliban, we have to focus on the challenges that will determine our standing
        and reach today and into the years to come."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63071ea1-0255-43a8-95ff-8f633ba57b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ee996-6227-40af-b342-2068982ee885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as Biden was making his decision, the prospect of the Taliban
        returning to power and potentially rolling back gains on security, democracy
        and women''s rights provided a stark counter-argument to an immediate US withdrawal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c522e7b8-c32f-4b93-aebb-b80ba148f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1baf5e-8a88-4fdf-a4e0-9cfafe485c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliberations stretched longer than some US officials expected,
        even as Biden signaled repeatedly a May 1 deadline was near-impossible to
        meet. Hoping to provide space for him to make an informed final decision that
        he wouldn''t come to regret, officials sought to avoid pressuring a President
        known for blowing past deadlines. Top-level meetings were convened at an unusually
        high rate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee6183-db4a-48a2-877c-0097f1fecd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8f68c-7e4b-4ebe-8e77-d72a03da23da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long history with the conflict</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cae22a-1797-4799-84e0-80886b4de768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials involved in the process interpreted the lengthy timeline
        as a sign of Biden''s genuine anguish about a path forward, sources said.
        Biden, meanwhile, made clear he didn''t want to be rushed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0ac18-3773-43d2-a11e-c35d03e5e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b6608-619d-4ab8-ae77-2576357c8f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, Biden has been thinking about this issue for nearly
        as long as the war itself, having traveled to the region as a leader on the
        Senate Foreign Relations Committee and as an internal advocate -- at first
        ignored -- of drawing down troops during the Obama administration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9a5b1-b068-4ddb-a8dc-7683f5612653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a9cc3-96f5-40c0-9244-5e6a91924af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day in 2001 that Bush addressed the nation from the Treaty
        Room, Biden appeared on CNN a few hours later from his home in Wilmington.
        Then the chairman of the Senate Foreign Relations Committee, Biden told Larry
        King he believed the Taliban would be quickly defeated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46b494-dd48-44ee-be04-9a7585953a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a85493-9511-4849-bb00-64abba47f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt in my mind the Taliban is done and the American
        people are going to learn about that and the world is going to learn about
        that in a matter of weeks, I predict," he said in the interview -- a projection
        that, 20 years later, appears misguided as his administration works to urge
        peace talks between the Taliban, which control large swaths of Afghanistan,
        and the Afghan government.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76352aef-fe49-4a3f-8b7e-a14eb288195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae5f2d-8175-4aca-9d4f-fbb6900647b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in the interview, Biden acknowledged the lengthy road ahead
        -- even though he could not have imagined he would be the president two decades
        later deciding to pull troops out.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf885a1-7728-47ab-a8fa-d90a2729245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fc4ae-b534-4b9f-810a-60d37c472688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard part is going to be putting it together," he said then.
        "The easiest part is going to be taking it down."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f201e-4431-4b8c-91b3-23d9cc6a8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9c4a0-3c9c-4eca-828b-1668a86f87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the ensuing decades, Biden would travel to Afghanistan as part
        of congressional delegations and grill military leaders appearing before his
        committee.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70735117-2097-422e-8ef8-d6d084841b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ac1f0-3e9b-4d35-a3f4-4bd40c8228aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he became vice president, Biden had adopted a skeptical
        view toward a continued large presence in the country. Some confidants attributed
        that to worsening conditions and the growing intractability of the political
        situation; others said his son Beau''s deployment to Iraq as a member of the
        Delaware Army National Guard lent him new insight into the sacrifices of military
        families.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4d985-f6a7-459d-b843-80831d89ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280ac2e-e94c-457c-ac0a-12d2ace69bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point in 2009, he hand-wrote a memo to President Barack Obama
        arguing for a troop withdrawal and faxed it to the White House from his Thanksgiving
        vacation on Nantucket. He made various attempts to argue his case to Obama,
        who chose instead to surge troops before eventually pulling many of them out.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae434c-a95c-4fdc-91d9-301f328ce0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd52db-f2ae-48d2-9334-c712fc964a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Focusing on 2021, not 2001</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39994b-c12c-42c3-aa71-96f4a5775255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His views of the war as a drain on American lives and resources
        haven''t changed since then. He campaigned on a pledge to end the Afghanistan
        war and has reminded advisers in meetings that most Americans have either
        forgotten about it or say in polls it should end.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ceeb6c-a1f1-4674-97db-d8dc5b0da7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ca922-fbbb-4747-913a-77fc9e36f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, he believes the time and energy spent on the Afghanistan
        war should be redirected to more present-day matters.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2fb6b-2f60-415c-8f6e-d10d7e5c0074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9a187-7a14-4ccf-877c-750e72d5fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President deeply believes that in contending with the threats
        and challenges of 2021, as opposed to those of 2001, we need to be focusing
        our energy, our resources, our personnel, the time of our foreign policy and
        national security leadership on those threats and challenges that are most
        acute for the United States," the senior administration official said, citing
        as examples China, the pandemic and more disperse terror threats. "Doing that
        requires us to close the book on a 20-year conflict in Afghanistan and move
        forward with clear eyes and an effective strategy to protect and defend America''s
        national security interests."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e6ce8-6aff-4f55-8aef-ac78c4ad3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a02de-1050-48a1-8654-658669d02eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden officials said they believed they got a late start in weighing
        options for Afghanistan because of the delayed transition under President
        Donald Trump, who refused to acknowledge the results of the election for weeks.  Officials
        said at the time that they weren''t able to understand fully the US force
        posture or assess the entire scope of the agreement the Trump administration
        had struck with the Taliban.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f4686-9b20-4b75-ad67-9bdc02e55c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f973e-46c3-4bc6-9551-386425350c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in February, officials undertook a review of "genuine,
        realistic options" for Afghanistan, according to an official, mindful of Biden''s
        instructions not to "sugarcoat" the likely outcomes. Heavy consultations between
        Cabinet members and foreign partners ensued.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b4c17-e5cf-43dc-9aef-53bc4c65ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ea9cd-e771-4585-9cba-1fb34b0cd007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During deliberations with senior national security and military
        officials, Biden chafed at suggestions US troops should remain in Afghanistan
        for much longer, according to people familiar with the matter, reminding his
        advisers that -- like his two predecessors -- he promised voters he would
        end the country''s longest war.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d654e-bcd6-41d0-9069-413afbc8dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b6afe-8876-4d30-b537-904187657ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was not unanimous consent among his team. Among those advocating
        against a withdrawal, Gen. Mark Milley, the chairman of the Joint Chiefs of
        Staff, had been among the most ardent, suggesting earlier in the deliberations
        that pulling American troops from Afghanistan could cause the government in
        Kabul to collapse and prompt backsliding in women''s rights, according to
        people familiar with the conversations.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1204d-d098-4896-b865-70a628ac760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b3b8c-31ec-444d-9e55-b485c2e3cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annual US intelligence community''s assessment released Tuesday
        was grim on the outlook for Afghanistan, concluding that prospects for a peace
        deal between the Taliban and the Afghan government "remain low during the
        next year."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1382ea-74b9-42bf-85b7-3776555b9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32a097-22a0-40ca-b573-bbde259e04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban is likely to make gains on the battlefield, and the
        Afghan Government will struggle to hold the Taliban at bay if the coalition
        withdraws support," the assessment said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42318d7c-0aba-4ed5-9ba6-1eee3bd99630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794eca9-196e-487d-87e3-a2a2ba05e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is fully aware of those risks, officials said, but made his
        decision based on his firm determination there wasn''t a military solution
        to the various problems plaguing Afghanistan. Still, the images from Saigon
        linger, even if others reject the comparison.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ffbec0-708b-4e8f-b463-98ffd96dee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb473cc-ec6a-41b1-a7b6-38e9a986bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not Vietnam. This is different," said Chuck Hagel, who
        earned two Purple Hearts during the Vietnam War before serving alongside Biden
        as a Republican senator from Nebraska and as Obama''s third Secretary of Defense.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e100d-a1de-43ac-ac7d-2038dbc23140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d7f56-95a4-4a23-a887-a6b9c72108b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responsibly managing the end of America''s longest war, and the
        complications of America''s interests and helping secure the future for Afghanistan
        with our allies and the Afghan people is the right course of action," Hagel
        said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73752662-1af7-4535-84a2-bde2cc401cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T02:58:05.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/14/politics/joe-biden-afghanistan-announcement/index.html"
        target="_blank">"Biden announces troops will leave Afghanistan by September
        11: ''It''s time to end America''s longest war''"</a></em></p>'
