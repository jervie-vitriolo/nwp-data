      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) -</strong> Presidential
        Legislative Liaison Office Secretary Adelino Sitoy has passed away. He was
        85.</p>'
