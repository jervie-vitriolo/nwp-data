      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sec. Sitoy was instrumental in the passage of the key legislative
        reform measures of the Duterte Administration. As head of PLLO, he made sure
        there is stronger Executive-Legislative collaboration to bring about genuine
        and lasting change through legislation," the Palace added.</p>'
