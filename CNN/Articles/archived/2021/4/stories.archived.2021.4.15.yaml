      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  Around
        1.5 million jobs were lost as a number of industries were forced to temporarily
        stop operations or limit capacity because of rising virus cases, a Cabinet
        official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559431bb-9dc1-4f9b-a307-64f6dd827b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:12:04.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base sa talaan naman ng mga labor force, iyong mga sectors na sarado
        noong ECQ, mga 1.5 million estimate kami na na-displace, nawalan ng hanapbuhay,"
        Trade Secretary Ramon Lopez said during a virtual briefing on the impact of
        the strictest quarantine in Metro Manila, Rizal, Cavite, Laguna and Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e2a21-0461-4bb7-980c-43460f45fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:12:04.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the record of the labor force, in the sectors
        that were closed during the enhanced community quarantine, we estimate that
        about 1.5 million workers were displaced, lost their livelihood.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec827c-263a-43c0-8d4a-4ae1f7fbc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:12:04.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around half a million people returned to work after restrictions
        were slightly relaxed, adding that the rest would regain their jobs once the
        NCR Plus shifts to general community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa9178-2544-4607-9554-b452849a6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:12:04.579+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the four provinces are under moderate enhanced
        community quarantine until April 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa68753-ab71-4f52-8ae0-183ae729f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:12:04.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines, outdoor dine-in with 50% capacity is allowed
        as long as there are acrylic dividers and diners are seated diagonally, while
        dining inside restaurants is not allowed. Restaurants can also accommodate
        takeout orders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48edcc3c-62fb-427b-98f0-32effa809c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:12:04.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/12/MECQ-guidelines-April-2021-Metro-Manila.html">READ:
        MECQ guidelines: What we know so far</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fa161-d9cc-4f8c-8cae-7d0793cc2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:12:04.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation is limited to authorized persons outside of
        residence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56dcd4-6383-4e94-a7c3-7b49c886cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:12:04.580+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:45:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila also set a unified curfew hour from 8 p.m. to 5 a.m.
        Authorized persons outside of residence are exempted.</p>'
  'deped-higher-pay-benefits-2022-poll-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T17:31:52.507+08:00
    'imagesource': 'jcr:2c0e1ab2-3472-4fe6-b512-687cf1a32c3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d02b9d7-3384-40e0-a25a-a7fe27bfe296'
    'lead': 'The Department of Education has formally requested the Commission on
      Elections to increase the pay and provide more benefits for teaching and non-teaching
      personnel who will serve as poll workers during the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T17:32:50.206+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:45:38.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:31.410+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd asks for higher compensation, benefits for 2022 poll workers'
    'updated': 2021-04-15T19:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195827a-5b30-4be2-994f-f9a20849554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  The
        Department of Education has formally requested the Commission on Elections
        to increase the pay and provide more benefits for teaching and non-teaching
        personnel who will serve as poll workers during the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae69ea-d7ca-4440-a1c8-815221a3df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the DepEd said Education Secretary Leonor
        Briones has sent a request letter to Comelec Chairman Sheriff Abas, saying
        workers for the upcoming polls face higher risks due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dba66-f2fd-483a-a236-6deb9c404e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We recognize that there is a need for a higher compensation for
        the teachers because the risk of the COVID-19 is still here, Briones said.
        We also made sure that the requested amount or rates prescribed are just
        and reasonable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668e993-814f-4193-a0f3-626d545b7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd requested for a 9,000 compensation for the chairperson
        of electoral boards, and 8,000 for members of the board. It added that supervisors
        and members of the support staff should each receive 7,000 and 5,000, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b621a1-9723-411d-ad76-a5f4f54d9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pushed for an honorarium for selected members of the Comelec-DepEd
        monitoring and coordination teams under the DepEd election task force, who
        will ensure that teachers are provided with adequate information, technical
        and legal assistance in performing their roles in the election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f4b14-aba6-4b58-a5a1-35bc32b35887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, authorized poll workers stand to receive a COVID-19
        hazard pay of 500 per day. This is on top of the benefits provided under
        the Election Service Reform Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7919c5-6653-40ba-81df-f430c7c193cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision of onsite COVID-19 swab testing and other health services
        during the election period, a 1,000 allowance for food and water, and 2,000
        for transportation expenses should also be considered, the department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb9b89-0e83-4488-b79a-34a97cc4ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd further noted teachers should only work for a maximum
        of eight hours, including the preparation and the post-election activities.
        It also requested the Comelec for funds for the maintenance and repair of
        schools that will be used as voting centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff546f5e-07ba-4f29-9d13-2f5e3daaab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:53:34.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, Comelec spokesperson James Jimenez said
        the commission is open to coordinating with the DepEd to meet the teachers''
        needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6987e02a-a1ac-45cf-85f8-cd9746079d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:53:34.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec recognizes the invaluable role played by teachers in
        ensuring the success of elections, he said. Accordingly, the Comelec is
        willing to work with the DepEd in order to find ways to either accommodate
        their requests or, in the appropriate instances, to help them achieve the
        results they seek."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a587f3-6494-4c57-aeb0-7ef4baa5d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:32:50.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:45:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Briones called on all department officials and personnel
        to maintain neutrality and uphold integrity during next years polls. She
        expressed gratitude for teacher-volunteers who will "be on the frontline of
        the foremost exercise of democracy in the country."</p>'
  'west-philippine-sea-patrols-chinese-vessels':
    'caption': 'The Philippine Coast Guard conducts patrols at Julian Felipe Reef
      on April 14. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T17:34:43.144+08:00
    'imagesource': 'jcr:10839f2a-5332-4e02-bebd-9eb114bf0bdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f35310e-74ac-41fe-aad1-176cff06b1ff'
    'lead': 'The head of the Armed Forces Western Command is appealing for more air
      and naval assets to boost patrols in the West Philippine Sea amid the swarming
      of Chinese vessels.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T17:37:27.698+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:45:28.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:31.806+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not enough assets to patrol West PH Sea, AFP admits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f423f-3128-44ec-bcd6-c6c6557730bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  The
        head of the Armed Forces Western Command is appealing for more air and naval
        assets to boost patrols in the West Philippine Sea amid the swarming of Chinese
        vessels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7d9f5-d532-4fad-9176-3e23d0b06702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, Rear Admiral Ramil
        Roberto Enriquez, WESCOM commander, said aerial patrols are supposed to be
        done daily, but this is not possible at this time since the Air Forces
        planes are focused on transporting COVID-19 vaccines to different parts of
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265f3af-2eb8-4ea9-9c6c-cf4a3e2ad651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.698+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is something [like] 70,000 square nautical miles (around
        240,000 square kilometers), Enriquez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b6b94-f330-4acf-9763-af4efbfcabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that a five-hour flight could only cover a tenth of the
        West Philippine Sea. It will take a ship 15 days to patrol the waters, theoretically
        speaking, na hindi niya kailangan magrefuel at may adequate food and water
        (without having to refuel and with adequate food and water), he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb98a11-c000-4311-9e85-6885d62e278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently five Philippine Navy vessels in the area, augmented
        by ships from Coast Guard and Bureau of Fisheries and Aquatic Resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c4121-26e9-4017-855d-856bfaf56022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot cover the entire West Philippine Sea in a single patrol,
        ''yun ang challenge sa amin ngayon (that''s the challenge we face now), how
        we can see them all at the same time, Enriquez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4986f-ee05-40c1-9082-d20bf6691199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are appealing to higher authorities to provide us with better
        alternatives or more assets, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ad72f-316e-4f08-8652-3e5e0521d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is relying on the surveillance patrols for its policy
        responses to the lingering presence of Chinese vessels in the West Philippine
        Sea. On March 20, the National Task Force for the West Philippine Sea <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">reported
        spotting around 200 suspected Chinese militia vessels</a> at Julian Felipe
        Reef or Whitsun Reef, located 175 nautical miles from Bataraza, Palawan, well
        within the countrys exclusive economic zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7a6c0-7b2c-41ec-8cdc-ed699a355650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a number of diplomatic protests and repeated demands that
        China withdraw its vessels, only six ships remained moored at Julian Felipe
        Reef as of Tuesday evening, Enriquez said. This does not mean the Chinese
        vessels have left, they only appear to have dispersed to other areas in the
        countrys EEZ.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e52f58-7fbc-4bba-a494-b3e85b65e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 11, China had 240 militia vessels, four navy warships,
        and two China Coast Guard vessels in areas it claims in the West Philippine
        Sea. China insists on owning parts of the Philippines EEZ as part supposedly
        of its historic nine-dash line claim which an arbitral ruling had already
        invalidated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c3887-6857-4a0c-8e3a-07cff052f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.699+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Chinas claims that these are fishing boats, not militia,
        Enriquez said they do not appear to be fishing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a45fc-3cda-4e58-a738-aa0267fafcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Karamihan sa kanila naka angkla pero</em> (Most of them are
        anchored but) not doing any fishing activity, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5fa43-1135-4d86-9561-a0131d572cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a month since China increased its presence in the West Philippine
        Sea, the Department of Foreign Affairs has <a href="https://cnnphilippines.com/news/2021/4/14/Locsin-DFA-diplomatic-protest-240-Chinese-vessels-West-Philippine-Sea.html">sent
        diplomatic protests</a> and <a href="https://cnnphilippines.com/news/2021/4/13/Philippines-summons-China-envoy-Chinese-vessels-Julian-Felipe-Reef.html">summoned
        Chinese Ambassador to the Philippines Huang Xilian.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f95873-147d-4c95-987b-5b59a9de1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DFA Undersecretary and Permanent Representative to the United
        Nations Lauro Baja said summoning an envoy is considered more serious than
        a diplomatic protest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a18e25-2eb9-48ef-8956-f111d0250545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summoning an ambassador is an accepted diplomatic practice usually
        resorted to by the host government to express concern/disappointment/displeasure
        over an issue which seriously affects relations between the two countries,
        Baja told CNN Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a953d10-f0ec-4f23-9152-3499f164820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with Huang, the two countries affirmed the use
        of peaceful settlement of disputes in addressing their differences, the DFA
        said. However, days after the meeting, the government task force announced
        Wednesday a still huge number of Chinese vessels in Philippine waters, resulting
        in two more diplomatic protests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133e666-af25-4610-be22-2ba9dd8aa436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:37:27.700+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:45:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Tristan Nodalo and Eimor Santos&nbsp;contributed
        to this report.</em></p>'
