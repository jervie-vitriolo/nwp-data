      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c313c-f0d5-4d7c-afbd-c104b13373bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:31:50.863+08:00
