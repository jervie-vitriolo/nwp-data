    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fddbb0d8-f636-45b9-92ac-0a8570220c5e'
    'lead': 'Pauses happen "often," US Surgeon General Dr. Vivek Murthy tells CNN,
      with both vaccines or new drugs, "to evaluate new developments."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T07:45:28.626+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:47:19.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:14.449+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NIH director says J&J vaccine pause will give researchers time to do
      more study on certain groups'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888546a-8c80-49c5-8aa8-53fda64f9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The pause on the Johnson &amp; Johnson
        Covid-19 vaccine will allow researchers to investigate a potential link to
        severe blood clotting events, particularly whether certain types of people
        are more susceptible, National Institutes of Health Director Dr. Francis Collins
        said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a71871-7fc4-4187-bae0-374fd4059811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention and FDA recommended
        a pause on use of Johnson &amp; Johnson''s vaccine, following six reported
        US cases of a rare and severe type of blood clot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bca9b-4b8a-4aa7-899d-35b5b69de1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause will continue after an advisory committee to the CDC took
        no action Wednesday on recommendations for the coronavirus vaccine, saying
        members need more information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f1114-cdbe-4487-88e6-6f80584eb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases of severe blood clots after vaccination with the J&amp;J
        vaccine in the US were all among women. Collins noted that the pause will
        allow researchers to investigate whether particular populations are more susceptible
        and should perhaps not take the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a4bf7-b63e-4515-806c-c19beb88b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured people that the pause will not set back the country''s
        vaccination effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f7b3a-57cb-4d9a-af6d-6e8739383310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, the J&amp;J vaccine supply was the smallest of the three
        and was not going to be particularly critical to get us to the point where
        everybody would have vaccine access by the end of May, or certainly by June,"
        Collins said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a149fa-9c02-4d79-b2cd-efc6ff99db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six blood clot cases were reported among more than 6.8 million Americans
        who have received a dose of that vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ac697-de15-4f5c-aab0-b7debef6e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-14-21/index.html"
        target="_blank">LIVE UPDATES</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131eed9-5fb6-4bcd-8c1d-98d8bc8b7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less than 1 in a million," Dr. Anthony Fauci noted Tuesday during
        a White House briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6c1e1-d6fe-43df-92ad-2c3d6a45576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six cases were among women between the ages of 18 and 48, the
        agencies said in a statement, and symptoms occurred six to 13 days after vaccination.
        The recommendation to pause comes out of "an abundance of caution," they added,
        and these cases "appear to be extremely rare."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4da884-e2b0-44e8-b5fa-55aa3a25c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense now to pause, get a sense for whether this is a
        real phenomenon, whether it really is associated with the vaccine and who
        in particular might be at highest risk," Dr. Jonathan Reiner, a professor
        of medicine and surgery at George Washington University, told CNN on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9280e-47c6-4b22-8662-6325d1c0dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner added he worries the pause may contribute to further hesitancy
        about the vaccines being administered in the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc971e-5fc8-4d78-bf2b-0811183edd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I want people to look at it is this: These vaccines are
        incredibly effective. You''re much more likely to die of the coronavirus than
        you are to have a significant complication from these vaccines," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed897b-2a97-4ab5-a601-63ac970ab539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J&amp;J news comes amid an important race in the US: Officials
        are working to get as many Covid-19 shots into arms as possible to beat another
        possible Covid-19 surge as variants of the virus run rampant and cases and
        hospitalizations are inching upward, predominantly in younger groups who haven''t
        yet been vaccinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439a77d-08e9-42f4-9736-c971cc6ab2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause should "underscore and confirm how seriously we take safety,
        even though it''s a very rare event," Fauci told CNN on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca8f67-09e1-4f1d-914b-d4d9b89b0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci had no reason to believe there were many more cases, but the
        pause will let officials take a look to see, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f40bff-4334-4820-97c2-c9210871c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone''s got a doubt that they may not be taking safety very
        seriously, I think this is an affirmation that safety is a primary consideration
        when it comes to the FDA and the CDC," he said. "That''s why it was done and
        that''s why it''s a pause. It isn''t a cancellation; it''s a pause."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f4fd1-21c1-4f00-9510-df0d35e53744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our confidence in these vaccines is still high''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79aef7-1034-4f03-acbc-d7653751ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation to pause should show "how seriously we''re taking
        adverse events and how safety is really a critical priority," US Surgeon General
        Dr. Vivek Murthy told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3aab6b-fa89-4a51-af23-2e0711a396db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of reasons behind the pause, Murthy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeeb98f-3bd9-452a-b594-bd372ac535b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is to do the investigation quickly, to understand whether there''s
        a connection between the vaccine and the adverse events. But there''s another
        reason as well to pause, which is to give us time to speak to the medical
        community... so we can enlist their help in looking for the kind of symptoms
        we may be concerned about."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bc282-0f79-40a4-bbdc-42647fda2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a pause is not unusual, he added. Pauses happen "often," Murthy
        said, with both vaccines or new drugs, "to evaluate new developments."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a5064-da16-42d0-9c37-a3adee1ceb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our confidence in these vaccines is still high... We want to just
        make sure the investigations are done completely," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a92cf-3296-4fe2-9c24-86f85543c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that blood clot concerns weren''t raised during the Johnson
        &amp; Johnson vaccine trials comes down to a "matter of numbers," Fauci said
        in an NBC interview Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17626a87-7d8a-4fcb-8a61-aa53a7bffe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, clinical trials have anywhere from 30,000 to 40,000
        people in it," he said. "You''re talking about an adverse event that has occurred
        in six people out of 6.85 million people who are vaccinated in the United
        States with the J&amp;J."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce155f-4065-4662-aa9d-7ae5daaaa93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get out into the real world, you''re giving it to tens
        and tens of millions of people, and it is at that point that you see if there
        is a rare adverse event," Fauci added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d50794-1a1c-4a56-a3b4-367fb2468107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pause could significantly impact college students</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20366282-3c23-4269-a61e-5398f81925b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the pause on the J&amp;J vaccine, the US has enough supply
        of the Moderna and Pfizer vaccines to be able to vaccinate its adult population
        by the end of July, Murthy told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99830a-bb2f-4954-956e-4cb8fa2ab044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident, even with what''s happening with Johnson &amp;
        Johnson, we will be able to vaccinate the country, and do so effectively,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04a263-77e4-4a80-aaa6-471f63ac9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, Gov. Andy Beshear said that while the pause wasn''t
        good news, it was also "not crippling" to the state''s vaccination efforts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d50cb-c632-4e9a-adb7-38c6384e511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders in other states, including New York and North Carolina,
        also said they would be able to continue vaccinations with their Pfizer and
        Moderna supplies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86534b-a7e9-4dc5-b83e-2d2ae5b6833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, leaders said Tuesday the majority of J&amp;J doses the
        state had received were directed to mass vaccination clinics and colleges
        and universities, "most of which have already completed their student vaccinations."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f078f2-370b-4afc-bdca-f5509bd6f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the mass vaccination clinics and university clinics that
        planned to offer that vaccine this week will instead offer either the Pfizer
        or Moderna vaccines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac695f4c-f7a0-4d06-a441-e4bef857d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of eight sites will not offer any vaccines this week as
        the health community works to recognize, report, and manage any adverse events
        related to the Johnson and Johnson vaccine," Gov. Mike DeWine''s office said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7315b5a-a3d6-4d0d-b100-f985cd973783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the interruption of the J&amp;J vaccine could have a
        significant impact on college students, who were key targets for the shot
        before leaving school at the end of the spring semester.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebdb36b-1284-4cc9-a80c-8aaf205dd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t enough time to give two shots before many students
        leave for the summer," according to one state official in Ohio. "This is a
        far bigger deal than the White House will acknowledge."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12fcac-aaf0-4299-ba3f-23012d60644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official in another Midwestern state said college campuses had
        been planning vaccination clinics for students in the remaining two weeks
        of April. The pause on the J&amp;J vaccines makes those plans highly uncertain,
        the official said, depending on how long the interruption takes place.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f29522-3ba0-485c-a169-e0b9b5d74fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good news from other vaccines</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a3160-a988-464b-bbb8-fdd63b7d923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two Covid-19 vaccines approved for the US -- Pfizer and
        Moderna -- are not implicated in the pause, Murthy said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449d739-8b96-4723-b505-6a1446c1aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Pfizer has boosted production of its vaccine and "can deliver
        10% more doses to the US by the end of May than previously agreed," Pfizer
        CEO Albert Bourla said in a tweet Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fdbf24-f0a0-41dc-b3fc-058a38c4633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the company will deliver 220 million doses by the end
        of next month, 20 million more than previously expected. The company had previously
        expected to fulfill its US contract for 300 million doses by the end of July
        -- and that deadline would also come two weeks early, Bourla said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17780b7-a79b-41b4-bd51-80c5a29ce08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has purchased 300 million doses from Moderna, which the company
        says remains on track to finish delivering by the end of July.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53253c6-0c2a-4ae9-b08d-9e99bbc94420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced its vaccine remains more than 90% effective for
        at least six months, citing preliminary results from its Phase 3 trial.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e69296-d0f8-4c52-ba1f-d3a878a38f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing Phase 3 clinical trial of Pfizer/BioNTech''s vaccine
        also confirms that its protection remains high for at least six months after
        the second dose, the companies said earlier this month.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fcc27-694c-4e3a-8f4d-e6d8d911e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:28.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/14/health/us-coronavirus-wednesday/index.html"
        target="_blank">NIH director says J&amp;J vaccine pause will give researchers
        time to do more study on certain groups</a></em></p>'
  'MIT-spider-web-music':
    'author': 'David Williams, CNN'
    'caption': 'Cross-sectional images (shown in different colors) of a spider web
      were combined into this 3D image and translated into music.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T07:36:53.671+08:00
    'imagesource': 'jcr:1ba05423-a61f-4ccb-b951-93f920a7f7b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd86dff1-33c9-4548-8ba2-7739ab7ced30'
    'lead': 'Scientists at the Massachusetts Institute of Technology have turned spider
      webs into music  creating an eerie soundtrack that could help them better understand
      how the arachnids spin their complex creations and even how they communicate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T07:45:32.314+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:47:16.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
