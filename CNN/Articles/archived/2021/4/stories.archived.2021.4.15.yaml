      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt very seriously if we''re talking about weeks to months,"
        he told CNN on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f71fb4-7450-40d5-9215-79fb81c4c3be'
