    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b99a8f-e66d-4fd4-a555-f05ca6b53833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.798+08:00
