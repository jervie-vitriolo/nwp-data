      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Kanye West has responded to Kim Kardashian''s
        divorce filing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca9560-8862-4346-9bca-594d37e2019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:26:01.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:41:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own response filed on Friday and obtained by CNN, West has
        requested joint legal and physical custody of their four children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0e429-6deb-496a-9f67-c8e6f385bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:26:01.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:41:53.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither party is seeking spousal support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93671d37-4ef3-4994-bb5f-72db915c39d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:26:01.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:41:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for West had no comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9579e-a43a-4d9a-bf27-4e673a40f035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:26:01.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:41:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian filed for divorce back in February. CNN has reached out
        to her representative for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9ff87-7e9c-4443-9ed5-3fbaf029a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:26:01.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:41:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had been living apart for several months, with West living
        in Wyoming and Kardashian in their California home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02dc4e1-714c-45fa-af14-598cf5ffa60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:26:01.208+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:41:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met in the early 2000s and later married in a lavish ceremony
        in 2014.</p>'
