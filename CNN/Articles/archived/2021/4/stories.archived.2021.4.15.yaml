      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35f78c-13b2-4c1b-82a2-e240dbb156bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing firm has around 3,500 employees in the Bay Area
        and more than 22,000 worldwide. Employees who have gone remote will be required
        to return to their pre-pandemic location by September 13, the company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb08ef-fe3a-4ec2-bb50-2977011af7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0020eb-2adb-4633-8bb5-ed24a308ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishnamurthy also addressed why Uber workers aren''t being given
        the option of staying permanently remote, like their peers at Twitter and
        Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed31fa-4297-4cc1-b3fe-fc1fa56c4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7edd808-2f01-4e3e-b037-d5111a21c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why didn''t we make a more radical shift? It ultimately comes down
        to the kind of company we want to be," she said. "Our business also exists
        in the real world, on the streets of thousands of cities, and it''s important
        we stay connected to the places we serve."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ea61c-b57f-4ed7-8503-82c089b96ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/04/14/tech/uber-office-return-employees/index.html"
