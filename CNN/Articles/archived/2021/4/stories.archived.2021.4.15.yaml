        removes AstraZeneca from its vaccination program</a>."</em></p>'
  'HSBC-is-moving-the-heart-of-the-bank-back-to-Hong-Kong-':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-15T19:26:23.099+08:00
    'imagesource': 'jcr:23907783-5428-48a5-8557-1de7f7e02343'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b6f22bd-c8ae-4a7d-938a-06b70fef8426'
    'lead': 'HSBC will move four of its most senior executives to Hong Kong later
      this year, as the London-based bank focuses more attention on fast-growing markets
      in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T19:28:28.708+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:42:40.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:36.520+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC is moving the heart of the bank back to Hong Kong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ffdcd6-7d59-4d00-8e88-9663367b93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;HSBC will move four of its most senior
        executives to Hong Kong later this year, as the London-based bank focuses
        more attention on fast-growing markets in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2eb84-2cec-47e0-a100-0f24e984dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Noel Quinn said in an internal memo on Wednesday that Barry
        O''Byrne, head of global commercial banking, Greg Guyett, co-head of global
        banking and markets, and Nuno Matos, head of wealth and personal banking will
        relocate to Hong Kong in the second half of the year. They will be joined
        by Nicolas Moreau, the head of global asset management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74814cde-d601-4d9e-98b2-4e741acbfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those businesses account for virtually all of HSBC''s revenues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbee0e-428e-4a72-a51b-928b97e64aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These moves underscore the importance of the Asia-Pacific region
        to our strategy," Quinn said in the memo, which the bank provided to CNN Business.
        "I want more of our global executive team to be located in key growth regions,
        and Asia of course is central to our future growth, investment and innovation,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865af84a-d041-4424-8b23-a2f586f15483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC derives the vast majority of its profit from Asia, where it
        was founded 156 years ago as the Hongkong and Shanghai Banking Corporation
        Limited. In February, it outlined plans to increase investment in the region
        by about $6 billion, highlighting China, southeast Asia, and India as the
        drivers of its future growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1658ca-c228-4ec1-96e7-1e5bc9dfdc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank will invest more than $3.5 billion over the next three
        to five years into wealth and asset management, hiring more than 5,000 wealth
        advisers and establishing Singapore as a wealth management hub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf893c-e347-4843-9b0d-cd27de7bfe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But straddling the line between East and West is becoming increasingly
        challenging, as Beijing''s efforts to assert greater control over Hong Kong
        draw rebuke from countries such as the United Kingdom. HSBC faced a backlash
        from US and UK political leaders last year after it supported a controversial
        national security law in Hong Kong  a move that appeared to be prompted by
        pressure from Chinese officials to demonstrate its commitment to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff20b0-1592-475d-bded-2bee30c18567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pivot to Asia is part of a strategic overhaul HSBC unveiled
        last year, which aims to redeploy more than $100 billion in capital to the
        region and slash 35,000 jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9aede-601e-4c11-9fbf-b77ca99126de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC is under pressure to accelerate its restructuring plans  which
        also involve shrinking its investment bank and selling its US retail branch
        network  after pre-tax profit slumped 45% to $12.1 billion last year amid
        the coronavirus pandemic and ultra-low interest rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd73cc-c0a4-46cc-863e-1c519e1629e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite relocating senior executives, Quinn emphasized the continued
        importance of London in Wednesday''s memo and said the bank was not planning
        any "large scale" movement of jobs from the British capital to Hong Kong.
        HSBC most recently rejected a proposal to relocate its headquarters to Hong
        Kong in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7cf58-815c-4d80-a70e-e15ebaf159e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain fully committed to the UK, both in terms of our domicile
        and our significant businesses and client base in the country," Quinn said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72679305-6eb5-4bd5-969e-4980fed3d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These moves have no impact on the location of our headquarters
        and the management and oversight of the group executive committee and holdings
        board, which will all continue to be UK-based," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0478d-bd1f-4d1c-9b28-919290e998a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Brexit, London faces a renewed threat to its dominance
        as an international financial center from Asian cities, including Singapore,
        Hong Kong and Shanghai.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf7399c-e2c3-4dda-931a-3a7a8390fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em> Michelle Toh contributed reporting.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc4e34-d5fd-4dd9-8bc8-437df3e005e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:28.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:42:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/14/business/hsbc-exec-moves-hong-kong-london/index.html">HSBC
        is moving the heart of the bank back to Hong Kong</a>".</em></p>'
