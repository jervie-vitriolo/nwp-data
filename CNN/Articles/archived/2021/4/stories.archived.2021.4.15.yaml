      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie will also feature snippets of Brian O''Conner, the character
        played by the late Paul Walker, who died in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5353688-6014-4816-a9dc-ec0020486023'
