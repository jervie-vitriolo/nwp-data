      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7b37e0-b4e9-4d9d-921d-19e3bb131bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:32:19.756+08:00
