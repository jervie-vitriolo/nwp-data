      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cbedc-4821-4650-a343-c8ec804c1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shugart said current submarine construction essentially does what
        the French are doing now in the Cherbourg shipyard.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9291fad-654c-4ec2-82cf-c27576b11dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19dbca-e3bb-4201-8076-d48e58e2b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All new-construction US submarines are now built using modular
        construction, which is essentially putting pieces of submarine together, though
        clearly in a more planned-for fashion than in the case of this repaired French
        submarine," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955a7ba-6607-4315-8d01-603d3e1d443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
