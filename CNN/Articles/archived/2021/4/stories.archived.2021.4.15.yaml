      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buehler has been interested in the connection between music and
        materials on the molecular level for years and has used similar techniques
        to show the subtle differences between the Pfizer/BioNTech and Moderna vaccines
        and between two different variants of the Covid-19 virus (you''ll hear one
        through your left speaker and the other through the right).</p>'
