      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e26e2-405c-4dc2-a6bb-ae771e97ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.798+08:00
