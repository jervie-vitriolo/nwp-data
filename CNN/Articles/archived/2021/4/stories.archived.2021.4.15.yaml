      'mgnl:type': 'text'
      'text': '<p><em>"Iyan po ay benepisyo na binigay na ng gobyerno sa ating mga
        health workers. Actionable po yan, ibig sabihin pwedeng magkaroon po ng pananagutan
        ang ospital na hindi po nagpapatupad niyan,"</em> Roque added.</p>'
