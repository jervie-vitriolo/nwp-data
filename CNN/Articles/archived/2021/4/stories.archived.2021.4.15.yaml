      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that pause, he added, should help underscore and confirm "how
        seriously we take safety even though it''s a rare event."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7de15-4e80-4b5e-b9e3-5f1e75c35be8'
