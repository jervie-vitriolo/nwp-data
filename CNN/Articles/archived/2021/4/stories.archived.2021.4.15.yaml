      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you vaccinate en masse, it is important to have a high level
        of support and trust in the vaccines," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a28e60-52b7-442e-b595-a51ea0526b12'
      'mgnl:activationStatus': true
