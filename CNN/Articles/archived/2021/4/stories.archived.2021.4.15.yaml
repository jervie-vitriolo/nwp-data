      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0bb6b-689c-4445-977e-5cff87c61802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centerpiece of that shadow party is Trump''s Save America Super
        PAC, which he has been aggressively raising money for months -- including
        during his extended efforts to protest the results of the 2020 election. According
        to a Trump aide who spoke with The New York Times, the PAC had $85 million
        in the bank earlier this month, roughly equivalent to the $84 million cash
        on hand that the Republican National Committee showed at that same time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77aced-9348-475f-afe3-6c5ea53dbb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e103c-99e0-4673-a8a9-8fce28035a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has used -- and will use -- the PAC to fund his political
        activities. He has already promised to campaign against Sen. Lisa Murkowski
        (R-Alaska) and endorsed, among others, Rep. Mo Brooks in the Alabama Senate
        race and Rep. Jody Hice''s bid to be the next Georgia secretary of state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491af54-3ddf-4562-9687-6a7d4aec0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991737d-36c1-4133-a5c1-f96b638c8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand before you this evening filled with confidence that in
        2022, we are going to take back the House and we are going to reclaim the
        Senate," Trump told RNC donors over the weekend in Florida. "And then in 2024,
        a Republican candidate is going to win the White House." (In that same speech,
        Trump also attacked Senate Minority Leader Mitch McConnell in deeply personal
        terms.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd567541-164c-4802-becf-4f2aa2866faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d4a39-7146-46bc-bed6-e44b3db21657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the America First Legal Foundation, which was formed
        in late March by longtime Trump confidante Stephen Miller for the purpose
        of organizing legal challenges to policies enacted by President Joe Biden
        and his administration. And yes, Trump publicly endorsed it, too -- calling
        Miller "a fearless, principled fighter for the America First movement. He
        has backbone, integrity, and never gives up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda50d7-f5f6-4c7b-9159-f46b2e225f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c8205-95ab-4254-8c41-fbf4fdaf08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:24.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t forget the Conservative Partnership Institute, a sort-of
        training ground for future Trump conservatives that was founded by former
        South Carolina Sen. Jim DeMint -- and which former Trump White House Chief
        of Staff Mark Meadows joined in January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0b561-9a03-4397-a809-f6e295f30a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f41efe-3d4a-47b0-94cf-c5865b7dffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the groups allow Trump to exert maximum influence
        over the party and its direction in not just the coming months but future
        years. And while the groups'' main goal will, undoubtedly, be to position
        to Trump to walk to the 2024 Republican nomination if he decides to pursue
        it, there are other reverberations --- whether planned or not -- from what
        is happening here.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1ebb7-fe43-4702-a449-5e609edb9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba48c87-d5a5-4b03-8edd-3237bd416cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment wing of the Republican Party, with McConnell at
        its head, is trying to move along from Trump. McConnell slammed Trump for
        his role in the January 6 US Capitol riot (although he voted against convicting
        Trump on impeachment charges over his role). An outside group aligned with
        McConnell just endorsed Murkowski in Alaska.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d03b23-9232-4195-a11d-5f1726a9399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb59175-1d19-42f7-96b7-e2869874d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with that is two-fold: 1) Trump has zero interest in
        being moved on from and 2) The GOP base still sees Trump as its unquestioned
        leader.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747bc948-7a66-4e80-b461-f790860dea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f19f55-bea7-4223-980c-06e93b455783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of Trump Inc. in the political space is evidence
        that the former President (and his many minions, hangers-on and family members)
        are not only in this for the long haul but have absolutely no problem in building
        an infrastructure designed to marginalize the establishment''s pillars of
        influence. What Trump is doing will force many major donors (and plenty of
        small-dollar donors too) to decide between giving to Trumpworld or the RNC
        as well as the various other establishment groups and committees that have
        always been the vessels through which conservative money flows.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf4548-af5e-4bea-8305-4a88ab06eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5301da-e14c-40e0-9a96-acaf1dbefa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is a BIG problem for the Republican establishment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2701b-23cf-484c-817a-db325ee7eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/14/politics/donald-trump-2024/index.html">Donald
        Trump is building a shadow Republican Party</a>."</em></p>'
  'soft-spot-charlotte-lao-schmidt-':
    'author': 'Anna Canlas'
    'caption': 'Filipina-German designer Charlotte Lao Schmidt spends her time in
      Bohol looking for meaningful ways of utilizing space for the community. In photo,
      details of her personal project called Soft Spot. Photos courtesy of CHARLOTTE
      LAO SCHMIDT'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2021-04-15T19:07:28.312+08:00
    'imagesource': 'jcr:f7b54ff8-f79f-4fd5-9dfa-45bfe35acf33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bbe0866-13b0-4aa4-9a61-6e031c25f13d'
    'lead': 'Filipina-German designer Charlotte Lao Schmidt spends her time in Bohol
      looking for meaningful ways of utilizing space for the community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T19:24:07.904+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:43:06.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:35.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Bohol, an architect works with local artisans on transformative placemaking'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cf385-783d-4340-9013-c9d2eb53a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lush coastal village of Larapan, Bohol, new resident <a href="https://www.instagram.com/charlylaoschmidt/"
        target="_blank">Charlotte Lao Schmidt</a> plays with what appear to be hollow
        blocks. Instead of gray cement, they are the color of buttered toast, compact
        and with a pleasant grain to them. With raised rims on one side and a depression
        on the other, they can stack like Lego, making the heavy lifting of construction
        seem so effortless, which Schmidts fingers in chipped red polish demonstrate
        during our Zoom meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3223c14-c714-4e5b-bdcf-f9c2aec1080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called Interlocking Hollow-block based Integrated Construction Systems,
        or IHICS for short, this alternative to conventional hollow-blocks uses a
        unique interlocking design as well as local components. Limestone sand from
        a local quarry and rice husk, which we get from the rice mill, are added to
        the innovative cement mix, Schmidt goes on, before getting up to scoop up
        some of the discarded little jackets of palay in her hand. I also use it
        as my cat litter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f92547-d504-4371-851e-591462099529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using less mortar to bind the individual blocks together, little
        to no need for expensive formwork and less plaster for final rendering of
        the load-bearing wall  a saving on materials brought on by the patented interlocking
        design  makes it not only an ecological, but also economical option for those
        building houses. Not to mention, high standards of manufacturing allow it
        to hold 1000 pounds per square inch (PSI) versus low quality hollow cement
        blocks that break at about 150 PSI, the type to crumble in the delivery truck.
        Its safer, Schmidt says, in times of earthquakes and typhoons, and even
        against regular wear and tear in tropical climates.</p>'
    '17':
      'image': 'jcr:f744c7af-8e21-4018-9c7f-f40f72663eaa'
      'imageCaption': 'An alternative to hollow blocks called Interlocking Hollow-block
        based Integrated Construction Systems. Photos courtesy of CHARLOTTE LAO SCHMIDT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42b2be-d2fe-4e73-be59-9f72b8dac45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.907+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99bdcd5-682c-44f7-81da-7dc9a495e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina-German designer moved to the Philippines a year and
        a half ago, for multiple reasons: partly to support IHICS, which happens to
        be the sustainable construction business started by her family (in charge
        of the companys in-house spatial research department, she is currently building
        strategic partnerships with like-minded actors in the building sector); partly
        because she felt drawn to contribute to a growing network of places and practices
        exploring alternative ways of working, living and growing in the Visayas (like
        <a href="https://www.instagram.com/luyo_space/?hl=en" target="_blank">Luyo
        Space</a> or <a href="https://www.instagram.com/tropicalfutures/?hl=en" target="_blank">Tropical
        Futures Institute</a> in Cebu or <a href="https://www.instagram.com/lokalsiargao/?hl=en"
        target="_blank">Lokal</a> in Siargao).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0931683-1e61-4b37-92e1-47538d89cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spatial designer, she worked on various European urban and cultural
        contexts with international design practice 51N4E, based in Brussels. The
        fruitful collaboration had her contributing to meaningful projects like an
        award-winning renovation for a square in Albania incorporating marble from
        different villages, like a glittering mosaic, and preparing the ground for
        an urban forest, the first of its kind, growing to become a functional ecosystem
        in the heart of a thriving city. Formerly in danger of becoming a traffic
        junction, the square now hosts morning prayers, evening concerts, farmers
        markets, and chats between Albanians who pull the steel outdoor benches together
        so they can put their feet up next to the lap of the person theyre talking
        to. A triumph of public spaces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc843e0-d953-471c-a2c2-3da71d342eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bohol, she resides in a house that is actually one of various
        prototypes their familys small construction company built in order to further
        develop their teams skills and test their construction system locally, an
        approach she calls research by design. This residence has white walls and
        natural breezeways with plants swaying all around the building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba6c46-f9c6-4611-a7b6-a4a686b2d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She climbs the winding stairs to the second floor. Look, theres
        my platform! she says, from a height, as her lips, in a deep petal pink,
        pop against the greenery. She points to a plain structure overlooking the
        ocean. Rather than a building, I think of it as a table, where you could
        start modeling,&nbsp;she reflects about the place she calls Soft Spot.&nbsp;The
        name befits the curving forms of its edges, hovering like a perch amid a canopy
        of trees that looks out onto the Mindanao Sea, but also the fluidity of functions
        and even ownership she envisions for the structure.</p>'
    '20':
