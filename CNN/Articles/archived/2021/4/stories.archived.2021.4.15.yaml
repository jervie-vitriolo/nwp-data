    'template': '1'
    'title': 'Denmark removes AstraZeneca from its vaccination program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f02fc6-8468-49bb-bbee-db2d85c6271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Denmark has removed the AstraZeneca COVID-19
        vaccine from its vaccination program, saying it is not needed because the
        country has already reached "such an advanced point" in its vaccine rollout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ebcd4-017f-4d76-87b0-e4d345630d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7663815-50b5-4a54-adc7-88cca78014c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All booked inoculations using the AstraZeneca vaccine will be canceled,
        but the decision was not based on safety concerns, said the Danish Health
        Authority in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677f719-fed5-4890-8247-d9a06651a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.796+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8530236-8bfb-4d9f-9fa3-969c7a49ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are basically in agreement with EMA''s [European Medicine Agency]
        assessment regarding the AstraZeneca vaccine. That is why it is important
        to emphasise that it is still an approved vaccine [in Europe]," said Sren
        Brostrm, director general of the Danish Health Authority. "And I understand
        if other countries in a different situation than us choose to continue using
        the vaccine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86496a3d-e744-44c9-a3cb-8690c7a17e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950f4d4-0e2d-46a6-87e0-531f24cc4a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish Health Authority paused the use of AstraZeneca on March
        11 and the Danish vaccination effort has continued with the vaccines from
        Pfizer/BioNTech and Moderna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8c6cb-2503-4a4a-8bcd-cc63d3e6ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69aef6-b0bf-44c1-a99f-a0eca14bcdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Denmark were in a completely different situation and in the
        midst of a violent third outbreak, for example, and a healthcare system under
        pressure -- and if we had not reached such an advanced point in our rollout
        of the vaccines -- then I would not hesitate to use the vaccine, even if there
        were rare but severe complications associated with using it," Brostrm said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37ff17-1885-4284-b2d3-38b25e3ca2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10d76f-24e6-43e0-a421-4d5a34f9e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press on Wednesday, the Danish Medicines Agency
        and its National Board of Health presented the results of their investigations
        around AstraZeneca and the consequences they will have for the Danish vaccination
        program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6db7f4-eea4-42c8-b4a2-ca5087935b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080d429-2ea8-451f-a986-af6bc2b7384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our decision to continue the rollout of vaccinations in Denmark
        without AstraZeneca," said Brostrm, who added that the case of a 60-year-old
        Danish woman who died after being vaccinated with AstraZeneca was "very tragic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9d82b-ce60-4d32-8002-26df95d914e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78f0b5-1ff9-40fd-b5db-0443cdfd7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the month, the EMA concluded that the benefits of using
        the AstraZeneca COVID-19 vaccine continue to outweigh the risks. The Danish
        Health Authority says it agrees with the agency''s general findings and that
        the possible benefits of AstraZeneca in combating the Covid-19 pandemic continue
        to outweigh the risk of serious adverse events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8887d-4253-42a6-8f80-7afc9cac1539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27172a91-0e8f-4e59-a71d-916de796b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrm said the AstraZeneca vaccine had not been completely scrapped,
        but that the vaccine has been deselected due to "the specific, Danish context."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2c7a1-5cfa-49fb-8ef9-604885c3818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4646b-8dec-4ba0-aab6-ab317ac9cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:42:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostrm went on to call it "a milestone" that "we have now reached
        1,000,000 vaccinated Danes," and said confidence in vaccines is important.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
