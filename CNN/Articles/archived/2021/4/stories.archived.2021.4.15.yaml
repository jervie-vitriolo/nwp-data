    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officer charged with 2nd-degree manslaughter in Daunte Wright killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638ad2c-3af3-4f86-94e0-8bb40cceccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A police officer who authorities say shot
        and killed a Black man in a Minneapolis suburb after a traffic stop has been
        arrested and charged with second-degree manslaughter in the case, authorities
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85046c-1c2b-4dd8-b8bb-9aeda92092ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87553af6-df39-4e26-942b-9e22ebaf056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn Center police Officer Kim Potter is charged in Sunday''s
        shooting death of 20-year-old Daunte Wright, Washington County Attorney Pete
        Orput said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e89ab-7c50-4505-8138-9d40a907b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35afcf-8957-4eaa-8d73-22284ded7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potter was arrested late Wednesday morning by agents with the Minnesota
        Bureau of Criminal Apprehension, and will be booked into the Hennepin County
        Jail, the Minnesota Bureau of Criminal Apprehension said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e96948-a8b9-44b5-8614-ec821a6efddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873376ec-cd0a-43b6-8bcb-a679836b5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, second-degree manslaughter applies when authorities
        allege a person causes someone''s death by "culpable negligence whereby the
        person creates an unreasonable risk, and consciously takes chances of causing
        death or great bodily harm to another."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae20b4-d577-411b-8e62-e617c1426a8d'
      'mgnl:activationStatus': true
