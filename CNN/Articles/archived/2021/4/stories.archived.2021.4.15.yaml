      'text': '<p><strong>(CNN) </strong> Dr. Anthony Fauci, the nation''s top infectious
        disease expert, says the recommended pause on the Johnson &amp; Johnson COVID-19
        vaccine is just that: a pause -- and not a cancellation -- and will likely
        last days to weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
