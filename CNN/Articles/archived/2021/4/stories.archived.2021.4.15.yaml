      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figure skating is a very expensive sport, Viz wrote, saying they
        are spending around $16,000 per month for coaching and accommodation fees,
        medication, athletic training supplies, food, and among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa358769-5035-4a9e-a0d6-c9d66242bb32'
