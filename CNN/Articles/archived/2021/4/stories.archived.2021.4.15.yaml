    'lead': 'Countries should continue using the Oxford/AstraZeneca COVID-19 vaccine,
      as well as all vaccines authorized by the World Health Organization, WHO''s
      regional director for the Americas Dr. Carissa Etienne said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T03:16:14.441+08:00
