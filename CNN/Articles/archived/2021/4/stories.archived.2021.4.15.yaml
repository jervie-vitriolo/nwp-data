    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3e94c-e9cb-4f17-83f3-29d902d386f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.204+08:00
