  'PH-Pfizer-COVID-19-vaccine-negotiation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T14:11:06.478+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae92e0b4-c604-4613-ad3b-ae8d274e1256'
    'lead': 'The government is hoping to secure up to 40 million doses of the COVID-19
      vaccine made by American firm Pfizer, Philippine Ambassador to the United States
      Jose Manuel Babe Romualdez said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T15:14:35.013+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:46:40.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:26.132+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes up to 40M doses of Pfizers COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6b510-6ca9-4f31-9b9d-e959d8222d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:14:35.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  The
        government is hoping to secure up to 40 million doses of the COVID-19 vaccine
        made by American firm Pfizer, Philippine Ambassador to the United States Jose
        Manuel Babe Romualdez said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9375a3-e5cc-4fb3-b781-df9c07a1ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:14:35.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have already asked if we could purchase 20 million through the
        COVAX facility and another 20 million on a bilateral agreement that we would
        like to sign with them, Romualdez said in an online forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8bc8d6-dd2c-46ca-8874-d1a6a6d97f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:14:35.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global initiative co-led by the World Health Organization,
        Gavi the Vaccine Alliance and the Coalition for Epidemic Preparedness Innovations
        or CEPI. It aims to accelerate the development and manufacture of COVID-19
        vaccines and ensure equitable access to every country in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21ae079-e21f-4110-80b1-5389bd3d027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:14:35.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is the same problem. They cannot give any specific date
        of delivery because of the requirement that they need to supply first the
        United States before they supply other countries, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff578bc-9621-4dc3-9bac-bfd422204b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:14:35.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are doing the best they could to bring more vaccines
        to Filipinos as quickly as possible. It is just that the global supply remains
        limited, he pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6e33a-e923-44ef-9b4f-ee7f81d2c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:14:35.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said in an interview with CNN Philippines on Monday that
        the government has initially secured 2.4 million doses of the Pfizer vaccine,
        which may arrive next month. It is not clear if the 2.4 million doses are
        separate from the up to 40 million doses being negotiated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dfb9ba-047d-4519-8b95-7fe410a80286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:14:35.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was supposed to receive an initial batch of 117,000
        Pfizer doses through COVAX in February, but the delivery was hampered due
        to the absence of an indemnification deal between the parties. This prompted
        the government to pass a law that would set up a fund for the compensation
        of vaccine recipients who may experience serious side effects or die after
        inoculation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1703dca-36db-4ce6-a87b-7fa117c32c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:14:35.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Vaccination Program Act of 2021, <a href="https://cnnphilippines.com/news/2021/2/26/duterte-signs-law-to-expedite-vaccine-rollout-indemnity-fund.html?fbclid=IwAR2o1JmJ6UG8wlEpU31DBvQhUNwZzZB5MiltUvZc8SY7_dy6i0rrFJyMPkI"
        target="_blank">signed</a> into law by President Rodrigo Duterte in late February,
        allocates 500 million for the COVID-19 National Vaccine Immunity Fund.&nbsp;</p>'
