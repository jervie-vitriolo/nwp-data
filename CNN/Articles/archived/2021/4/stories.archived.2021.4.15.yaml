      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHAT''S IMPORTANT TODAY</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c466e-e6af-46e8-82f3-377677b5cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Keeping middle seats empty on airplanes can significantly reduce
        Covid-19 exposure</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76466d6a-c039-4ad5-bfa9-4343fe97b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the seats vacant on airplanes can reduce a passenger''s
        risk of being exposed to the coronavirus by 23% to 57%, according to a study
        published Wednesday by the US Centers for Disease Control and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe43f2-905d-4e7e-a38f-a5a7570b87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used laboratory models to simulate how much exposure
        to virus particles could be reduced when middle seats are kept vacant in an
        aircraft cabin. The models were based on the spread of bacteriophage aerosols
        used as a surrogate to estimate the airborne spread of the coronavirus. Bacteriophages
        are viruses that can infect bacteria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285a81f-d6f9-423f-9fd9-4bca33bda878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis did not measure the impact of wearing masks, which
        is currently required on flights, but the researchers noted that some virus
        aerosol can be emitted from an infectious masked passenger and so distancing
        could still be useful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93685ddf-3cc9-4e5f-aabe-63fc823535bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Denmark drops AstraZeneca from its vaccination program</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1f2bd-b53c-40cb-8576-fa4c825bd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark is the first country in Europe to remove the AstraZeneca
        Covid-19 shot from its vaccination program, following announcements last week
        from medicines regulators in the European Union and UK confirming a possible
        link between the shot and rare but serious blood clotting events.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba964126-4d0a-4a8d-9ecc-fd7bab503462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has limited the use of the vaccine to people aged 30 and
        over, while other European nations have taken a more cautious approach, only
        offering the shot to people in much older age groups. Younger adults appear
        to be experiencing the blood clotting events in higher numbers. The European
        Medicines Agency (EMA), however, did not advise any change in the way the
        shot is used, saying the cases were very rare and that the benefits still
        outweigh the risks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49925385-7233-4474-b37d-c499b863e223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are basically in agreement with EMA''s assessment regarding
        the AstraZeneca vaccine," said Sren Brostrm, Director General of the Danish
        Health Authority, adding the shot wasn''t needed because the country had already
        reached "an advanced point" in its vaccine rollout.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe1549f-3a88-4910-826e-f7bc4ee9f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Denmark were in a completely different situation and in the
        midst of a violent third outbreak, for example, and a healthcare system under
        pressure -- and if we had not reached such an advanced point in our rollout
        of the vaccines -- then I would not hesitate to use the vaccine, even if there
        were rare but severe complications associated with using it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074031c0-7f53-4187-ace8-44999406aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1 in 5 Americans will ''likely never'' choose to get a Covid-19
        vaccine</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75e728-8e8d-445e-8e0a-87bb0ceda10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, along with the rest of the world, is banking on widespread
        vaccination to dig itself out of the pandemic. But the latest numbers from
        a Monmouth University national poll about the vaccination suggest vaccine
        hesitancy will be a major hurdle to achieving that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b155a3-9077-4852-bc0b-dc12e3bc57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of people polled (51%) reported that they already
        had at least one shot of the vaccine. Another 14% said they plan to get one
        of the vaccines as soon as they can. Another 12% said they are waiting and
        seeing whether to get the vaccine. But more than 1 in 5 Americans (21%) said
        they will "likely never" get the vaccine. Chris Cillizza breaks down what
        we know about this group of people, including what their political leanings
        have to do with it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc94f33-1a55-484e-9af0-3a18f0035828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ON OUR RADAR</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aac0b2-bb55-4a60-b2ea-f5dcfd00579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banquet halls and hotels in the Indian capital region of Delhi are
        being converted into "extended Covid hospitals" as cases continue to surge
        during the country''s second wave.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046c095-569c-490b-b53a-141837b7b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Japanese government official did not rule out the possibility
        the Tokyo Olympics in July could be canceled if the country''s outbreak worsens.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cad380-d3fa-4eb4-8453-b5ee1567b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Evangelicals say they won''t be vaccinated against Covid-19.
        Here''s what one pastor is telling his congregation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7f07a-3e83-47da-9adc-ccf03d6e318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:27.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci wants you to know that the J&amp;J vaccine is
        just paused -- not canceled. Here''s how long a final decision may take.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920f25f-a018-4bc6-8c62-adcb88affefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 fully vaccinated people in the US have had Covid-19
        infections, but that''s no reason to panic. Here''s why.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d621cd-ee36-414e-add0-bf1187d58ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TODAY''S PODCAST</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a66c8-fc10-4a1f-8046-2e5cbe945c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:28.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very slow in our agreements, and we are slow in the
        vaccination, too. And this is something that I really can''t explain. We should
        be doing better. We should be able to vaccinate faster because we''ve got
        a lot of expertise with that."  Natalia Pasternak, Brazilian microbiologist</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f04fb9-e98e-48a6-9bdd-7d16288a837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is wreaking havoc in Brazil right now, with a record number
        of daily deaths in recent weeks. CNN International Correspondent Matt Rivers
        provides an inside scoop on what went wrong and how the country''s crisis
        is a warning for the rest of the world. Listen now.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d99e21-fc76-43c9-a8f5-dae900c877f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:29.973+08:00
