        expects employees to spend at least three days a week at the office</a>''</em></p>'
  'CDC-Johnson-Johnson':
    'author': 'Maggie Fox and Jacqueline Howard, CNN'
    'caption': 'Vaccine advisers to the US Centers for Disease Control and Prevention
      on Wednesday put off making any decision about the recommendations for Johnson
      & Johnson''s coronavirus vaccine.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T07:55:37.714+08:00
    'imagesource': 'jcr:49a480b7-c8ab-4af0-be31-1dbba7e86b82'
