      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal remittances stood at $2.76 billion in February, BSP reported.
        This is 5.3% higher than the $2.62 billion remitted to the Philippines during
        the same month a year ago. Despite the growth, Februarys figure is lower
        than the $2.89 billion overseas Filipinos sent back to the Philippines <a
        href="https://cnnphilippines.com/business/2021/3/15/overseas-Filipino-remittances-January-2021.html">the
        month prior</a>.&nbsp;</p>'
