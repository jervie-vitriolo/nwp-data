      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation  witnessed by a limited number of spectators due
        to the pandemic  included the baptism of Raja Humabon and Hara Humamay, who
        then ruled Cebu. Humamay was renamed Juana in honor of the mother of Spanish
        King Charles and was given the image of the Santo Nio as baptismal gift.</p>'
