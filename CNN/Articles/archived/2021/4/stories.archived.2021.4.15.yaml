      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185f50a-9e97-48ad-af4f-c4913ec9b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car''s door closes, and Wright drives away. The car crashed
        several blocks away, police said. Police and medical personnel attempted life-saving
        measures following the crash, but Wright died at the scene, Gannon said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b912de4-031b-4239-9e07-dc54eb7d489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.888+08:00
