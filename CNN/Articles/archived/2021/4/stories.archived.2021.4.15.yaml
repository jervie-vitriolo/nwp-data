  'pagasa-weather-update-bising':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T13:11:16.869+08:00
    'imagesource': 'jcr:6e25aeb2-df65-49e8-90dd-051156462706'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b38c7b8-ba3f-44b4-ad38-337d01356116'
    'lead': 'In its latest bulletin, the weather bureau says severe tropical storm
      Surigae may reach typhoon category in the next 36 hours and may continuously
      intensify.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T13:14:10.068+08:00
