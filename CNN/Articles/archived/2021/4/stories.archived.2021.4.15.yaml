    'lead': 'Vaccine advisers to the US Centers for Disease Control and Prevention
      put off making any decision about the recommendations for Johnson & Johnson''s
      coronavirus vaccine, saying they need more information about a rare type of
      blood clot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T07:59:55.858+08:00
