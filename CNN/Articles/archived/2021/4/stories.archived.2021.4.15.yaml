    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid', 'DOH']
    'template': '1'
    'title': 'COVID-19 total surpasses 900,000 with 11,429 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf6d0c-578a-451e-89f3-4da6db051c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:22:12.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:45:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) </strong>&nbsp;The
        country''s total COVID-19 cases rose to over 900,000 with an additional 11,429
        infections recorded on Thursday, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec6f85-3058-4f12-abf5-d10500fe2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:22:12.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the nationwide&nbsp;tally is now 904,285, with 20.3%
        or 183,527 currently sick patients, also known as active cases. The country
        has been listing over 100,000 ill patients daily since March 26. The total
        does not yet include data from seven laboratories that did not submit their
        reports on time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9d1ec-03e7-4483-893b-3a1a5b02af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:22:12.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 96% of the active cases have mild symptoms, 2.8% have no
        symptoms, 0.5% are severe infections, 0.4% are in critical condition and 0.30%
        are in moderate condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9fcafb-b70f-456e-9d86-ed7de1910b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:22:12.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 15,594 which is 1.72% of the case count
        after 148 more patients died. This marks the seventh straight day of three-digit
        deaths tallied. The recovery count is also at 705,164 or 78% of the total,
        with 856 new survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023f2cd-96ed-4816-8086-0800887ec108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T16:22:12.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 68 of the new fatalities were added after validation
        showed they were mistakenly tagged as survivors in the previous report. It
        also removed 24 duplicates, including ten recoveries and one death.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfdb120-442c-4174-8231-4a8886e8987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:43:38.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also posted another high daily positivity rate of
        19.1% out of 43,706 tests conducted as of noon of April 14. Positivity rate
        is the percentage of individuals that tested positive out of all patients
        tested in a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cfa3e2-cd43-4b09-bfb0-b866fe58bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:43:38.828+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate is high since the World Health Organization recommends
        that the percentage be kept below 5%. Experts have pointed out that high positive
        rates mean higher transmission and that there are likely more people with
        the coronavirus in the community who have not been tested yet. The DOH will
        still update the figure once it gets the remaining data from the laboratories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a7a2e-408a-4e6c-86ab-9bd9932da081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:13:58.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs counted
        three more infections, raising the total to 18,008 in 91 countries. Meanwhile,
        the survivor tally and death toll remained at 11,042 and 1,113, respectively,
        with 5,853 others undergoing treatment.</p>'
  'Pilipinas-VisMin-Cup-expels-Siquijor-suspends-Lapu-Lapu':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-15T16:56:53.770+08:00
    'imagesource': 'jcr:ab9fb922-05bd-484a-94f6-31de3785d3ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4785180-045e-428e-afbd-dfb0a05a6a68'
    'lead': 'All members of the Siquijor Mystics are banned from joining any team
      in the local basketball league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T17:04:36.304+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:45:51.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:30.732+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilipinas VisMin Super Cup expels Siquijor team, suspends Lapu-Lapu
      players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c2d33a-a18c-4b29-b6bd-a7f620793463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 15) </strong> The Pilipinas VisMin
        Super Cup announced Thursday the expulsion of the Siquijor Mystics following
        their controversial game against ARQ-Lapu-Lapu City Heroes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40732586-6ec9-4d02-8a86-dd03ff2d940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s match went viral online after a number of questionable
        plays, which included botched open lay-ups and players intentionally missing
        free throws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49703325-84f0-4eca-898b-497a89432cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas VisMin Super Cup Chief Operating Officer Rocky Chan said
        in a press conference via the league''s Facebook Live that all players and
        coaches of the Siquijor squad cannot join any other team in the league in
        the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320a75f-fdd3-4121-bca6-d085551a8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league chief said that the sanctions were handed down after
        a thorough review of the game by its officials and the Games and Amusement
        Board, which he said reached the decision as early as Wednesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df5f71-6521-40ce-8ae4-c30c29228c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided as early as 9 p.m. of Wednesday, six hours after
        the game, to officially expel Siquijor Mystics from the rest of the season
        of the Pilipinas VisMin Super Cup," Chan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478a21b-739d-44c1-9e6f-2f9c71c8643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Siquijor''s games will be forfeited.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a76fa-5617-4ffd-afe5-61cfe27cd1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/4/14/GAB-investigates-postponed-VisMin-Cup-match.html">GAB
        investigates ''postponed'' VisMin Cup match</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465af96-8eb5-49ff-a5b5-20d0266d8ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines and suspensions were also slapped against players and coaches
        of Lapu-Lapu City for their actions in the said match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536b651-2f3d-43e5-b86e-f080af461e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players Jojo Tangkay, Reed Juntilla, Monbert Arong, Dawn Ochea,
        and Ferdinand Lusdoc were fined 15,000 each and suspended for the rest of
        the first round. Meanwhile, Rendell Senining was fined 15,000 and suspended
        for the rest of the tournament.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d54d3-c11c-440a-9f13-e5706ad3d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu head coach Francis Auquico was fined 30,000 and suspended
        for the remainder of the first round, while his staff members Jerry Abuyador,
        Alex Cainglet, Jon Carlo Nuyles, Hamilton Tundag, and Roger Justin Potot were
        all fined 20,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a7d4b-78bf-464b-b629-58cf1e9bef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan apologized to the entire basketball community and assured that
        this isolated case does not in any way reflect their league.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009cc8b-8f21-498c-9068-456e2ad69b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would also like to apologize to all our fans, our sponsors and
        to the entire basketball community for this unfortunate incident," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cc554-c7ab-46d7-b935-0da6d5c19c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent this incident from happening again, Chan said they will
        impose a 1 million fine plus expulsion from the league.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12516ff3-27c3-4c4b-bb2d-8dfee1a1b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:04:36.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:45:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/4/15/VisMin-Cup-cancels-Thursday-game-controversial-Lapu-Lapu-Siquijor.html">VisMin
        Cup cancels Thursday''s matches following controversial game</a></strong></p>'
