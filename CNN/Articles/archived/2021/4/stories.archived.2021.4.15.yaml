      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/14/us/daunte-wright-minnesota-shooting-wednesday/index.html"
        target="_blank">"Officer charged with 2nd-degree manslaughter in Daunte Wright
