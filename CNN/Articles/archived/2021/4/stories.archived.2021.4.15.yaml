    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc46e6-5088-4631-b983-45d2710baa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.324+08:00
      'mgnl:createdBy': 'glee'
