      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fec195-b158-4b72-ba61-7d25ec8aaaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FDA, the DOH, and several health experts have warned the
        public against the use of ivermectin for COVID-19 treatment or prevention.
        They cited there is not enough evidence showing the drug can be used against
        the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb991a3-574f-4fb3-9820-936404a704bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887320df-6ee3-4e7f-b65b-aaef1a461385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the FDA has granted a hospital''s request for <a href="https://cnnphilippines.com/news/2021/4/8/hospital-compassionate-special-permit-ivermectin-COVID-19.html">compassionate
        use</a> of ivermectin, <a href="https://www.cnnphilippines.com/news/2021/4/14/fda-use-of-ivermectin-not-recommended-but-hospitals-may-apply-for-permit.html">it
        maintained it does not recommend the use of the anti-parasitic drug due to
        lack of evidence of its efficacy against COVID-19</a>.</p>'
  'mothers-in-lockdown-pandemic':
    'author': 'Anna Canlas'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-04-15T18:08:23.518+08:00
    'image': 'jcr:53279873-e2d2-402c-8aa6-db0e87458d4a'
    'imagesource': 'jcr:bbda408e-a454-4e7c-98fc-2da955d381a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e96539f-6fef-434f-a24e-db60a1de35f7'
    'lead': 'Women from Luzon, Visayas and Mindanao transcend their roles  from breadwinners
      to careworkers  in lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T18:15:00.199+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:44:24.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:33.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'How mothers transcend roles in lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da4fb3-35c8-47f7-9bbb-14a9f839bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a mangrove habitat in Silay abundant with oysters, crab and fish,
        39-year-old Mae Lupo, mother of four, lives with her family in one of those
        remote communities seemingly untouched by infections. The dock where they
        live in Barangay Balaring only had&nbsp;<a href="https://www.facebook.com/silaycitycovidtaskforce/photos/pcb.197496811896067/197496638562751"
        target="_blank">two cases in November</a> last year, and that number has remained
        the same in official reports from its task force up until <a href="https://www.facebook.com/silaycitycovidtaskforce/photos/pcb.284575079854906/284574769854937"
        target="_blank">as recently as Easter break</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9f28a-bc2c-4585-9fbe-691f57011435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes away from the main road of the city by car, twenty if
        by tricycle, Balaring was a place they couldnt leave per the barangay captains
        orders. This affected her husband, a tricycle driver and breadwinner for the
        entire family, who can now only make daily trips that yield 200 - 500 pesos
        a day. However, the tricycle isnt his, so the actual owner takes 120 for
        every day he drives out, leaving them with only 80 to 380 a day. Ang biyahe
        na daan indi na permanente, alternate gid gyapon (The trips are consistent,
        it is always alternating situations), Lupo said.</p>'
    '45':
      'image': 'jcr:b926a347-d8ed-4d4a-a7f0-7a6c11f69738'
      'imageCaption': 'Mae Lupo, 39, with her son Andrei, 5. Photo by INAH MARAVILLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862d4d3-6c72-4068-bd37-a1c72aec849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:28:16.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08fb17-60d1-4fe1-b013-6429f2c994c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mouths to feed</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab960eff-5092-4fbe-bfe2-be0bb9691133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, lockdown had an abstract quality: talk of time loops, hobby
        holes and creative outlets. Yet to others it was more concrete: a struggle
        to just cover daily needs of food, clothing and shelter for the people they
        felt responsible for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2c0ff-4c99-4639-af0f-fe27c5c6d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before COVID, all four of Lupos children lived in their house.
        But when it became a struggle to feed the whole family, her Angel, 14, volunteered
        to move to the house of her tiya, while Abblyn, 8, is currently in her in-laws
        place, but still in the same community. That left two young boys in the house:
        Aries Jake, 9 and Andrei, 5, for whom Lupo buys rice in small increments.
        Subong ga kilo kilo lang kami, ga bakal lang kami bugas sa tiangge, indi
        ko ka tingob bugas (Now, we just buy rice per kilo from the tiangge, I cannot
        buy in bulk), she said. Her in-laws and her sister usually give them more
        rice as well as sud-an (ulam) when they can.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f444e5-3d99-427b-a348-6f94b8f1d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, in Rizal, Emelita Loyola Vista, also a mother of four
         though two are married and no longer under her and her husbands roof 
        takes home about 500 for every day that she opens her barbecue stand in a
        gillage between a gated subdivision and a golf course. Four or five days
        a week, smoke starts wafting from her parilla at 10 a.m., all the way until
        her wares sell out in the afternoon. But it had to close for nine months during
        lockdown.</p>'
    '72':
      'image': 'jcr:2fa0ef59-d510-4037-b67f-34b5692eafb0'
      'imageCaption': 'Emelita Loyola Vista at her barbecue stand in Rizal. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95056e54-f717-4e14-98ff-f8828001f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:28:16.603+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427dd07-15cf-46d8-9c86-b4f8cd7f1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a sunny Wednesday in March, the sprightly 58-year-old shared
        her price list:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16efdd-56ab-4f47-85f5-d71ab8e13420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugo ng manok, 5.<br>Bato ng baboy, 10.<br>Tenga, 10.<br>Balun-balunan,
        10.<br>Bituka, 5.<br>Hotdog, 7.<br>Ulo ng manok, 10.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff704672-15be-490f-a210-81704a307a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa ngayon pinakamataas ko ngayong kita sa isang araw, five hundred,
        she said. Pero nung di pa lockdown pinang-araw-araw ko seven hundred, six
        hundred  ngayon medyo tumaas yung price ng mga bilihin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f34b2f-80ee-4742-ae27-241781d4199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knows this well from many mornings getting on a motorbike to
        the nearest market at 3 a.m. to pick the meat. Scanning through her face shield,
        she gets a sharper sense of her cost of goods. The white sugar and onions
        she puts in her vinegar are expensive but necessary for the taste, she said,
        and the price of pig ears has doubled from 110 to 220 per kilo. But instead
        of raising her prices, she just slices the pieces smaller.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e73d1-29ec-47fd-8591-d3116ec9c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:30.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahit sobrang trabaho, enjoy naman ako kasi kapag dumating naman
        ganitong hapon na maubos na siya, hawak mo na yung pera. Talagang tanggal
        na yung pagod mo May pamalengke na ako, pambili sa mga [kailangan ng anak
        ko]. May pang-almusal na kami, budget ko na yung ulam namin, tanghalian pati
        hapunan, ganun.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24ff6e-dd9f-4d30-94e1-8b59d47c5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to restart the business when the restrictions eased, she
        borrowed 2000 from a microlending company whose reps would come to their
        street, and she pays them back at a rate of 650 a week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf86b4e-6137-4676-8f80-a5bbfda7b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this, her tone turned instructional. Borrow only if youre going
        to use the money to finance a business, she warned. Kung yung perang inutang
        mo ng lending, ibabayad mo sa mga utang mo, hindi puwede. Kailangan negosyo
        mo. Kasi pag hindi mo yan ninegosyo, san ka kukuha ng weekly mong ihuhulog
        diyan?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c054b-0fe1-4325-b90f-346b29f646db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Butuan, equally enterprising Jessica Odvina, 38, has been growing
        an SME (small and medium-sized enterprise) anchored on guyabano juice. Para
        lang pong bunga na napasok sa bote! she said. Guyabano Queen po ako ng Caraga!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64809f26-56e4-4867-bfb3-e47571df22fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lockdown she assumed the role of mother to her employees, housing
        and feeding thirteen of them in her own house as she sees her workers as family.
        Nagtrabaho na po sila sa akin nang matagal I think they are already eight
        years sa akin! Talagang bihasa na rin sa trabaho she said. Hindi naman
        [lahat] e nabibigyan ng oportunidad na ayudahan ng gobyerno. Naiintindihan
        namin kasi we are a small SME, walang naniniwala sa amin na naghihirap kami!</p>'
    '73':
      'image': 'jcr:7d80ab59-2065-4f52-a6fa-f310a936d9a2'
      'imageCaption': 'Jessica Odvina, who is called the "Guyabano Queen" of CARAGA.
        Photo by BANAWE CORVERA-CURATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf3b00-a153-4a94-86ca-9b5ff46c73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:28:16.604+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe1201-ce07-46f6-8d0f-eaaf70322c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To defray the costs, they started growing eggplants, ube, pechay,
        onions, ginger and leafy vegetables in the five-hectare farm she acquired
        to grow guyabano, from seeds that came in packs distributed by the Department
        of Agriculture in their community. Since the companys sales in their main
        outlets  airports and pasalubong centers  have thinned, she also started
        going door-to-door selling fruit juice like the old days. She was thankful
        though to the Philippine National Police for being a consistent buyer. Meron
        akong two-thousand bottles sa kanila per week, Odvina said. Sila ang bumubuhay
        sakin during pandemic time!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5510f-0586-432c-94a6-55d0ee5264a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping her head down, Guyabano Queen, who grew her company from
        a seed capital of 500 to a valuation of 14.9 million, winning awards from
        the Department of Trade and Industry along the way, said she was never interested
        in fame. Ang importante sakin, mabuhay ko yung pamilya ko nang legal, at
        tsaka will be waiting for the second coming of Christ, maging happy kami 
        yun lang ang importante sakin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540592da-0c02-433d-83c3-311f0ea3f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Home learning</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f550471-aaa2-48a8-80ca-e87adf21c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.201+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Metro Manila, Honey de Peralta, 45, a sales manager for
        book publisher Penguin Random House, lives with her two kids, husband, two
        helpers, and her father, in San Juan, in close proximity to the milk tea shops
        and specialty food stores in Greenhills.</p>'
    '6':
      'image': 'jcr:f1900c92-f514-4b5a-b287-d813693661b7'
      'imageCaption': 'Honey de Peralta, 45, is the self-appointed manager of their
        household. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedaa98-0ee4-41fd-98e1-c1af56da14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:38:59.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2274c-66b1-4ba7-837e-48623f02b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared that her kids seem independent in their studies, though
        her 17-year-old son has expressed how he misses his friends and measures the
        lockdown in terms of the number of birthdays hes spent at home (he was 15
        before the lockdown). She herself has converted a part of her and her husbands
        bedroom into her workstation, while her husband has taken over the living
        room, though occasionally he gets tested when he has to travel for work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71242fc1-0ae1-4cc4-901d-f183fe080004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, I''m finding it harder to manage my dad, she said with
        a laugh.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed9143-34bc-467e-9990-f7b12f69eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could be here working, or it could be having a meeting, and then
        my dad comes into the room. And then because he''s a senior citizen, sometimes
        he doesn''t get that you''re actually in a meeting. But he has to tell you
        something kasi kulang yung gamot niya, kailangan na nyang bumili ng gamot.
        And then one time nagpaalam siya And I don''t know kung alam niya but nataon
        siya sa isang week na marami akong meetings. So nagpaalam siya na birthday
        daw ni Helen and I was thinking it was one of my cousins. So I said yes kasi
        cousin ko and andun lang sila sa isang house and they''d social distance.
        And then when he left I was having a meeting. When he came back that''s the
        only time I realized it wasn''t my cousin, it was one of his church friends.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c41134-adbc-4a44-9f6e-495e09b23880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalled another instance: Two weeks ago pumunta siyang bangko
        tapos tinawagan niya ako while I was out, I was doing an errand. Tinawagan
        niya ako kasi nadapa siya. So I had to have my husband pick him up sa bangko.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891c5c7-cf69-49f4-90f8-7da005907ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:39:33.872+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, de Peralta''s life had such a seamless quality,
        delegating chores and shooting emails from the dining table, she would sometimes
        forget to eat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9045279-e113-45a5-a675-90653db82f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Life online</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd508972-aca6-45bd-9fe2-7ded8c0b0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Butuan City, Odvina has also had a seamless Internet connection
        for eight years now. It has allowed her teenage daughter, Jasmin, age 15,
        to seamlessly transition to the new mode of online learning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41338bc8-c013-429f-a0ad-6116c3e86b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:39.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi siya nagtatanong kung, Ano ito, ano ganyan, Mommy. Very
        responsible yung anak ko.</p>'
    '9':
      'image': 'jcr:f1e04dab-008e-4da3-979b-cc6ff7b9c0a8'
      'imageCaption': 'Jessica Odvina showing off a photo of her family. The name
        of her business, Odbrijam is a combination of Jessicas middle (Britania)
        and last (Odvina) name and the nickname of her daughter Jasmin. Photo by BANAWE
        CORVERA-CURATO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96f069-f3aa-41e9-9ddc-204ebbbd6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:38:59.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c493c-fe29-4349-9502-f1174eeff4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the rest of the countrys population that doesnt
        have access to the Internet (about 30% in the start of 2021) learning revolves
        not around a screen but a printed material you teach yourself. Module, the
        word rolled off the tongue of Loyola Vistas daughter Mary Jane, grade 10,
        with a bit of disdain as she hung around the barbecue stand, shrugging her
        shoulders one afternoon. Tas di pa napag-aralan dun sa Cavite. At the start
        of lockdown, her mom had to pick her and her sister up from there; four rides
        from Rizal to the house of an older sibling  who also shared emergency funds
        from her employer with their mom before she could restart her grilled food
        biz.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37561d8f-91ce-4444-af84-c379cd881d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lupo, in her own barangay by the mangroves in Silay City, feels
        embarrassed sometimes when she cant explain a topic in the module to her
        young children, owing to her limited educational attainment. Fortunately,
        the teachers are also their neighbors so she visits them to ask for help,
        or sometimes her cousin, who lives nearby.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5d6e0-4a20-459d-8a06-ff2ab04b9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang modules ya ang okay lang kung wala ka mabal-an, hambal ka maestra
        na kung indi ka kabalo, pwede ka man ka mangkot sa tupad balay mo (If you
        dont understand something in modules, their teachers say its okay and even
        advised us that we can go around the community and ask neighbors for help.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63ddbb-c157-4742-8d2c-3d17df87f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Along with other parents in the community, Lupo picks up the module\
        \ from the elementary school and brings them back once her kids finish answering\
        \ them. Everyone is striving to learn. \t \t</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79472d8e-f890-42ab-8ef3-1690a8402194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:15:00.202+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:44:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t\t\t\t\t\t\t</p>"
    '10':
      'image': 'jcr:f398ad33-5db0-4ccc-8a12-e354e22c34a3'
      'imageCaption': 'Mae Lupo with her sons Andrei and Aries. Photo by INAH MARAVILLA'
