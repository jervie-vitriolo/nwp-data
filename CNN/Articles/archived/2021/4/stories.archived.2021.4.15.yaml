      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted video Monday on her verified Instagram account
        she said was shot last year for the "Just a Touch of Rose" project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d991ca-c05a-4303-ac5d-e79c713370c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:14:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:42:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t explain exactly what that is or was, but Spears did
        share "I have over 10 minutes of video for the Rose project and trust me that''s
        A LOT."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327a58c-a833-4856-b597-acc292ce5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:14:39.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:42:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy to share especially with a world that is empathetic and concerned
        with my life ... what can I say I''m FLATTERED," the caption on the video
        read. "Here''s to another beautiful summer of popsicles and sunbathing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c65e9-4719-4d24-adc0-29f78225d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:14:39.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:42:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears is the subject of the "Framing Britney Spears" documentary
        and the #FreeBritney campaign, both of which center on her being under a court-ordered
        conservatorship since 2008.</p>'
    '5':
