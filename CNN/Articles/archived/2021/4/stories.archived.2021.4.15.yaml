      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Healths tracker is usually at least two days
        late. The website now shows data as of April 13. Vega said they are also working
        on better communication with health institutions.</p>'
  'FDA-continue-use-AstraZeneca-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T15:53:49.454+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db071a5-6741-4b92-9d41-35341be37d86'
    'lead': 'The Food And Drug Administration on Thursday recommended that the Philippines
      continue the rollout of AstraZenecas COVID-19 vaccine following a review by
      health experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T15:57:37.622+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:46:21.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:29.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA recommends continued AstraZeneca vaccine use following experts
      advice'
    'updated': 2021-04-15T19:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce2716-fa85-48df-bde1-4d7d592f627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> The Food
        And Drug Administration on Thursday recommended that the Philippines continue
        the rollout of AstraZenecas COVID-19 vaccine following a review by health
        experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa4347-d693-49ec-8283-9235fa3a9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, FDA Director General Eric Domingo said he
        already sent a letter to Health Secretary Francisco Duque III suggesting that
        the government push through with the vaccines use, reiterating that the products
        benefits outweigh the risks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef34d7-e3ca-4b47-91e4-d55f52f9b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dumating na po yung mga</em> recommendation <em>ng</em> WHO
        [World Health Organization], <em>ng</em> vaccine expert panel,<em> noong atin</em>
        adverse event committee unanimous <em>naman lahat na ang</em> AstraZeneca<em>,
        yung paggamit niya bilang bakuna</em>, overall,<em> ay talagang</em> the
        benefit outweighs the known and the potential risks, Domingo told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b845b15-3d17-41ae-939a-9525d6fa05e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So <em>sumulat ako kanina kay</em> Secretary Duque,<em> para sabihin
        sa kanya,</em> the benefit outweighs risks, and that we should continue using
        the vaccine <em>para sa ating</em> vaccination program, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54bca8-b8fb-471f-832d-945c6efab55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The recommendation of the WHO, our vaccine expert
        panel, and our adverse event committee arrived, and it was unanimous that
        the overall use of AstraZeneca, the benefit really outweighs the known and
        potential risks. So I wrote to Secretary Duque to tell him that benefit outweighs
        risks, and that we should continue using the vaccine for our vaccination program.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa18d2-52ed-4455-9c28-b9bd9e579805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:24.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Philippine health authorities decided to temporarily
        stop giving the AstraZeneca vaccine to people under the age of 60. The move
        came after European drug regulators found a link between the coronavirus shot
        and a few cases of unusual blood clots with low platelet count  a report
        that prompted several countries including Denmark, Iceland, and Norway to
        suspend their rollout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120534e9-1d32-49b7-be6d-be80228eb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier reported there have been no reports
        of unusual blood clotting among Filipinos who received the vaccines developed
        by the British-Swedish manufacturer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af308274-be96-4cfd-a33e-3576454c7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Domingo assured that those who got inoculated
        with the AstraZeneca vaccine will be getting their second doses once supplies
        arrive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4b885-75af-498a-b752-7c4a1ea33856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the DOH is also expected to release new guidelines on the
        product''s use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85f4f9-f10d-4bc2-b3eb-50e6286b3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:30:53.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the countrys vaccine experts panel, Dr. Rontgene Solante,
        has also reminded the public that vaccinees'' health condition will be monitored
        for possible adverse effects following inoculation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013a04d-6a46-40a8-b4d5-eefed4a681e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:30:53.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747e6b5-baf6-407b-a46a-f95c19c009e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:30:53.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We hope that our communication to the public, especially for those
        who will be given the vaccine, they should understand that during the rollout,
        there will be really post-vaccination monitoring, including close follow-up,
        he said in a CNN Philippines interview Thursday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2229777-e91a-4e4c-a8d2-21010bcd22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Domingo said the country has almost used up all of the
        525,600 doses of AstraZeneca that arrived in the country in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db936a4f-edbf-4533-a27e-257ec6edcec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:57:37.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data show a total of 1,255,716 COVID-19 vaccine
        doses have been administered nationwide as of April 13.</p>'
  'us-P170-million-assistance-for-PH-vaccine-rollout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
