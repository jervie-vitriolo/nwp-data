    'template': '1'
    'title': 'MIT scientists translated spider webs into music. It could help us talk
      to them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414431fe-ba78-44d4-9bc1-6d42a476b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Scientists at the Massachusetts Institute
        of Technology have turned spider webs into music &nbsp;creating an eerie
        soundtrack that could help them better understand how the arachnids spin their
        complex creations and even how they communicate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16a535-07cb-4533-abe6-1a812258bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b3f27-a249-4b3f-afc3-79b558c388b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIT team worked with Berlin-based artist Toms Saraceno to take
        two-dimensional laser scans of a spider web, which were stitched together
        and converted into a mathematical model that could recreate the web in 3D
        in virtual reality. They also worked with MIT''s music department to create
        the harplike virtual instrument.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cad14-7961-4025-85e2-051086a95293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f87e3a-10ec-429f-8db2-237d68303d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the web looks really random, there actually are a lot
        of internal structures and you can visualize them and you can look at them,
        but it''s really hard to grasp for the human imagination or human brain to
        understand all these structural details," said MIT engineering professor Markus
        Buehler, who presented the work on Monday at a virtual meeting of the American
        Chemical Society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd19230-9701-4aef-b2ef-586809319816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c58b51-ab1a-4568-a450-eca01b470086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to the music while moving through the VR spider web lets
        you see and hear these structural changes and gives a better idea of how spiders
        see the world, he told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3556e-a469-4bce-9b59-a13a85915afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f9b2e-f5e9-4322-a92f-e8be74ffe4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spiders have very keen vibrational sensors, they use vibrations
        as a way to orient themselves, to communicate with other spiders and so the
        idea of thinking literally like a spider would experience the world was something
        that was very obvious to us as spider material scientists," Buehler said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912ddba-1e99-4cc6-a6d0-88bd588a8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe40bd4-9913-42ce-953c-32b5dd9a6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiders are able to build their webs without scaffolding or supports,
        so having a better idea of how they work could lead to the development of
        advanced new 3D printing techniques, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a36536-0c41-4283-97af-c66668fd919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c88667-7060-4213-8bd8-a26527abbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They scanned the web while the spider was building it and Buehler
        compared it to a stringed instrument that changes as the structure becomes
        more complex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61b2eb-5079-4d89-977b-76364d6b78ef'
      'mgnl:activationStatus': true
