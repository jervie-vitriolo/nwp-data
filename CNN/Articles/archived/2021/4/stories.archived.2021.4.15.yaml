    'template': '1'
    'title': 'Gatchalian pushes for use of waste-to-energy facilities amid pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11bcfc0-4f8d-46b4-947f-c3b3060612dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) -</strong> Senator
        Sherwin Gatchalian on Thursday pushed for the use of waste-to-energy facilities
        for the proper management and disposal of household wastes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a883ac4-c8a5-43c9-920a-b57b66736a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531afe69-73d2-4864-b500-1082404f5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gatchalian said household wastes, including medical
        wastes, have accumulated during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561a521-2b7d-49d9-b21a-6d1fe2e699a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55473f94-ca5b-4682-a8be-7b11b9c63444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added the Department of Health itself requires medical
        wastes to undergo treatment before being hauled to disposal facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5feca7-b1f6-4c7a-a0ba-fc5c08f4cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3db88-122c-435c-8864-083b9b799fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian is one of the authors of Senate Bill No. 1789 or the
        proposed "Waste-to-Energy Act," which allows the use of WTE facilities in
        waste treatment and disposal, and to generate sustainable energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5aec9-b69e-4236-8361-0a0668c83a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a2ed0-5a22-46e0-8d3c-d4d1eb20d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian assured the public that the measure will require WTE
        facilities to comply with environmental laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d388846-8993-40e3-b3ee-6a0334242ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f62f4-6a27-4cb0-883f-51a3610e1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to arguments that the operation of a WTE plant poses a
        threat to public health and the environment, such facility will require air
        pollution control systems to ensure emissions are within the standards of
        the Philippine Clean Air Act. The bill establishing the framework for WTE
        facilities specifies this," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac5859-571d-467d-89ce-de4e7bb0b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d436c-ed04-4a5b-8603-99e94d5338dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also states only waste treatment technologies that do not
        emit toxic and poisonous fumes into the environment will be allowed to operate.
        If the WTE facility is found non-compliant, it will be penalized and can be
        shut down by the Department of Environment and Natural Resources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f60506-6feb-43b9-9b17-692262133da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23586072-0275-4080-9647-f9820f4ed18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who also chairs the Senate Energy Committee, said WTE
        industries in Europe, North America, and Asia have developed technologies
        that produce thermoelectric energy, the conversion of heat directly into electricity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ff043-deac-4a7e-9624-622834b63057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77fa6f-897e-45b8-ba0c-46de22e8daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added WTE plants in Italy, Spain, Japan, and Germany have shown
        emissions are highly controlled and have passed their stringent regulations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099f39c-fee9-490b-ae58-831f1f71643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d9395-9323-4078-81d0-9e972658e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WTE can even be a leading contributor to the planned reduction
        of greenhouse gas emissions as it will reduce fossil fuel usage and increase
        energy production through the use of renewable sources," Gatchalian said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0b0b2-3b02-40ce-8fde-fed6a6098a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b499e1-499b-4694-be8d-65e9b19dcc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:35:18.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:41:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said the project proponent will be the one to shoulder
        the expense in the construction and operation of the facility, not the local
        government units. He added the processing fee paid by LGUs to these facilities
        will be subject to a "fair, reasonable, and equitable standard, criteria,
        and guideline."</p>'
  'google-earth-timelapse-feature-climate-change':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Photo courtesy: Google'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-15T22:45:57.480+08:00
    'imagesource': 'jcr:d2a4c5ef-16e8-4a04-b536-4b7a1c1bb5ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd96310e6-dfc4-4cf8-8993-510d30ace14f'
    'lead': 'Google''s latest feature, Timelapse, is an eye opening, technical feat
      that provides visual evidence of how the Earth has changed due to climate change
      and human behavior. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T22:44:20.253+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:41:14.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:40.334+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Earth''s new Timelapse feature shows chilling effect of climate
      change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13fafe-8f68-4ca1-aef9-8386425a4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Google Earth users can now see the striking
        effect of climate change over the past four decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e17e46-85aa-406b-81e8-928514583e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s latest feature, Timelapse, is an eye opening, technical
        feat that provides visual evidence of how the Earth has changed due to climate
        change and human behavior. The tool takes the platform''s static imagery and
        turns it into a dynamic 4D experience, allowing users to click through timelapses
        that highlight melting ice caps, receding glaciers, massive urban growth and
        wildfires'' impact on agriculture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3be2e-5556-41e1-854a-ea55601d6db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df98a04-2746-444a-b9b1-6a8ced96f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timelapse compiles 24 million satellite photos taken from 1984 to
        2020, an effort Google said took two million processing hours across thousands
        of machines in Google Cloud. For the project, the company worked with NASA,
        the United States Geological Survey''s Landsat program  the world''s longest-running
        Earth observation program  the European Union''s Copernicus program and its
        Sentinel satellites, and Carnegie Mellon University''s CREATE Lab, which helped
        develop the technology behind Timelapse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7b61f-99ba-4254-bcc2-b1bd667bb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d13519-b27c-4b00-b43a-4ccee0dcdd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explore Timelapse in Google Earth, users can type any location
        into the search bar to see it in motion, whether it''s a landmark or the neighborhood
        in which they grew up. Google said it removed elements such as clouds and
        shadows from the images, and computed a single pixel for every location on
        Earth for every year since 1984; ultimatel stitching them together into a
        timelapse video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0c058-8dd9-451c-8b9c-6f8dde32eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1ae07-d686-4668-97c5-274158b7b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:41:19.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, it''s possible to see the Cape Cod coast slowly shifting
        south, agriculture growth in the middle of a desert in Al Jowf, Saudi Arabia,
        and the development of Songdo beach, a man-made beach in Busan, South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c369842-29a3-4cbf-801e-4e03437cf89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T22:44:20.254+08:00
