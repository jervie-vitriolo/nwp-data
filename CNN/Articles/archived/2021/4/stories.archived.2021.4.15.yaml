    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['school', 'sleep', 'teens']
    'template': '1'
    'title': 'Teens slept 45 minutes more a night when their school district tried
      a new scheduling strategy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27a5f6-e3e1-488c-9ed4-5add1ff167c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Changing middle and high school schedules
        can lead to significantly improved shut-eye for students, a new study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2dbb4c-3690-4212-b1ce-11867f02f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b8e43-098d-4521-bb64-37c5c63d7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers surveyed around 28,000 students in the Cherry Creek
        School District in Colorado over two years and found moving school start times
        later in the morning resulted in increased sleep times of around 45 minutes
        for students, according to research published Thursday in the journal Sleep.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8bfd53-b197-4531-b39f-c78006f3cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5abfd6-5d99-4f50-af32-e7ef34314d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since many districts stagger their school buses in order to pick
        up everyone, the elementary school students began school an hour earlier over
        the course of the study so that older students could be picked up later, said
        study author Lisa Meltzer, a pediatric psychologist at National Jewish Health
        in Colorado.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5f54c-114c-4b7b-9ce3-a9975249654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88706508-a2ef-4b84-aa80-44f4cde2b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the research team found no significant difference in elementary
        school students'' sleep times after the hour change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5440f-4ea5-4033-83de-901d9f105339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.823+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc0fccc-5c49-4b0f-a9c2-cc452960262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle schools delayed their start times by 40 to 60 minutes,
        and high schools delayed theirs by 70 minutes to ensure they started at or
        after 8:30 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df09b80-bae5-4379-b9cf-e4c1b2473fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff379a1f-ef21-4df0-b6d0-df5433243045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle school students went to bed an average of nine minutes later,
        but slept in an additional 37 minutes, giving them an average of 29 minutes
        of extra sleep. High school students went to bed an average of 14 minutes
        later, but slept for an additional 60 minutes, allowing them to sleep 46 minutes
        more on average.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b7128-3519-4307-a928-c8f8c1a78e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51cdf02-0628-412e-9f17-677822151f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delaying middle and high school start times is a critical health
        policy that can quickly and effectively reduce adolescent sleep deprivation
        with minimal impact on younger students," Meltzer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57f99a-595e-4d9c-858a-e70ed3abb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3df590-de6d-4b1a-b9de-0abfae77d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study results also allude to "social jet lag" among teenagers,
        said Brant Hasler, associate professor of psychiatry at the University of
        Pittsburgh, who was not involved in the study. He described social jet lag
        as, "the mismatch between the early schedules that schools impose and (teens'')
        biological tendency toward being night owls."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0c593-9e04-47cd-9ea2-077c8c66077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.824+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6c87a-480f-453b-9789-136fd678cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers often have a three-hour difference between their school-week
        and weekend time zones, and the latter aligns better with their internal biological
        clock, Hasler said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f87d64-d3a1-48e5-8059-a1342c7c5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8c400-c45c-49ff-a024-1dcd8f63b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared it to flying from San Francisco to New York each week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666f552-8fd2-4f04-a862-98166d2c1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694fa2eb-f2d1-4585-b285-0382a3c89712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about the jetlag that you felt in the days after you returned,
        and then imagine the impact on your well-being of doing it every week for
        9 months of the year," Hasler said in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa0b0b-bf77-443a-a265-d3201c261dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.825+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54170b0-5625-4ade-aed3-06c4b750e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5aae9-651b-49f4-84cc-0880b085fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When students don''t get enough sleep -- which he said is up to
        nine hours per night for teenagers -- it can negatively affect their memory,
        learning ability, and mental and physical health, Hasler added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f44d40-e07b-4694-81a6-67aeffa037ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082fc2b6-84bf-44e6-8c6f-652763593578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study mainly focused on the consequences of delaying middle
        and high school start times, so Meltzer wants to focus future research on
        finding out the optimal start times for elementary students as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e77d8-5184-4f96-ba81-e7992458138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de3da8-ace2-446f-a845-39f66c6eb2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sufficient sleep is crucial for all students, especially teenagers,
        Hasler said, and early school start times are the primary obstacle teens face
        to getting enough sleep.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340b0aa-b79d-45bb-9750-3d747a2d215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9255a-a1a0-4694-9e1a-cb7940276831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you give teens the chance to get the sleep they need by shifting
        start times later, they will embrace this opportunity," Hasler said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578818a-2974-4be6-83af-8d4b34e15903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:19:48.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:46:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/15/health/school-start-time-sleep-study-wellness/index.html"><em>"Teens
        slept 45 minutes more a night when their school district tried a new scheduling
        strategy"&nbsp;</em></a></p>'
  'Fil-Ams-Joe-Biden-PH-Moderna-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T15:19:34.611+08:00
    'imagesource': 'jcr:ac50f403-fb2d-4dd0-9bf5-75fd3b9a852c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda8b24f-b0a0-4283-9634-9a181ef1747b'
    'lead': 'Several groups led by US-based Filipinos urged US President Joe Biden
      to help speed up the delivery of the initial doses of Moderna''s COVID-19 vaccine
      purchased by the Philippines, in light of the fresh surge in coronavirus cases
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T15:21:10.049+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:46:35.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:27.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s help sought to speed up delivery of Moderna vaccines to PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167bc6b-3f8f-45dd-af9c-184fd3042aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)&nbsp;</strong>
        Several groups led by US-based Filipinos urged US President Joe Biden to help
        speed up the delivery of the initial doses of Moderna''s COVID-19 vaccine
        purchased by the Philippines, in light of the fresh surge in coronavirus cases
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab969b3-2fb0-4fdc-8469-33481bb4564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sent a letter to Biden asking him to "advocate for the immediate
        release of five million Moderna [vaccine doses] by May and not to wait until
        July 2021."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89eb3f-1b26-47a8-b946-a14d10f24ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is dire, and the Philippines needs immediate help,"
        the organizations added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde1e5f-1caa-413f-8bbd-ef189b10c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the April 14 letter signed by representatives from the
        US Medicare in the Philippines, Philippine Humanitarian Coalition, Philippine
        Medical Association of Metro Washington DC, and US Filipinos for Good Governance
        was shared during an online forum held on Wednesday (Thursday in the Philippines).</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Several
        Filipino American support organizations ask US President Joe Biden to advocate
        for the immediate release of the initial 5 million doses of Modernas COVID-19
        vaccine to the Philippines in light of the fresh surge in the country <a href="https://t.co/rH7VHowpzT">https://t.co/rH7VHowpzT</a>
        | <a href="https://twitter.com/cathmodesto1?ref_src=twsrc%5Etfw">@cathmodesto1</a>
        <a href="https://t.co/5BcTa8OqIo">pic.twitter.com/5BcTa8OqIo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1382510864004231169?ref_src=twsrc%5Etfw">April
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9f5d4-4319-4efe-a641-f42e0958a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e9c2e-61b6-428f-8c8c-03913a94d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier signed a tripartite agreement with American
        manufacturer Moderna to receive 20 million doses of its COVID-19 vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586877e8-1f8a-4bee-8e23-7a8753811f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines Ambassador to the United States Jose Manuel ''Babe''
        Romualdez said in the same forum that Moderna has given assurances the Philippines
        will receive the initial doses on June 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dca917-e435-4fbc-9e79-3c4a31a77811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez added they were working on bringing the US-made vaccines
        as early as May but noted "it seems it might be difficult as this time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67331798-e6be-429b-8916-57383a637c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out there has been a "setback," given that federal agencies
        have recently recommended a pause on the use of Johnson &amp; Johnson''s vaccine
        after six recipients experienced a "rare and severe" type of blood clot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15094933-6828-4d61-808a-a318d5086921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:19:17.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three COVID-19 vaccines are being used in the US: Pfizer, Moderna,
        and Johnson &amp; Johnson. All of them are American firms.</p>'
  'us-sanction-russia-solarwinds-cyber-intrusion':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T15:18:46.014+08:00
    'imagesource': 'jcr:3fdc7f59-4146-44ac-b467-69db76c654f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a17a6f8-cb4b-48f9-a1df-1ee8df6ea335'
    'lead': 'The Biden administration on Thursday imposed new sanctions on Russia
      and expelled diplomatic personnel in response to election interference and cyber
      hacks by the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T15:23:21.674+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:46:34.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:28.099+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden imposes new sanctions on Russia in response to election interference
      and cyber hacks'
    'updated': 2021-04-15T20:37:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4548d-ba53-4ea8-bb74-716fa5e85413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:23:21.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions will target intelligence and government officials
        and entities involved in the SolarWinds cyber intrusion, the officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb60518-4c50-44f0-af5f-7ccd3293044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:23:21.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Biden administration on Thursday imposed
        new sanctions on Russia and expelled diplomatic personnel in response to election
        interference and cyber hacks by the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14bc63-b4de-4143-b625-7e0ca5101013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden signed a new sanctions executive order that provides
        strengthened authorities to demonstrate the Administration''s resolve in responding
        to and deterring the full scope of Russia''s harmful foreign activities,"
        the White House said in a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503378c-e11f-4bf6-b744-818ffcf5a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of the announcement, the US formally named the Russian
        Foreign Intelligence Service as the force behind the SolarWinds hack that
        affected the federal government and wide swaths of the private sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede3719-aae4-40e0-a5ff-5b427c69ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan told CNN''s John Berman
        on "New Day" that Biden''s goal is to "provide a significant and credible
        response, but not escalate the situation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdce0c4-ed40-4469-ab70-1a1ddca2071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden believes he and Russian President Vladimir Putin should hold
        a summit "to discuss all of the issues facing our relationship," Sullivan
        said. The President says the US and Russia can have a "stable and predictable
        relationship" and work together on arms control, Sullivan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46acd2-2479-4397-b42c-f2b05280b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that all together both the actions we are taking today
        and that broader diplomacy can produce a better set of outcomes for US-Russia
        relations," Sullivan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17913e61-cb74-4537-b4e6-40ea1a942c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said Biden and Putin "were direct with one another, they
        understood one another" during their phone call on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6e901-6161-4aa2-922b-9e8d0b9a09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden made no bones about the fact we will be taking
        actions this week, but he also indicated that he wants to get to that stability
        in this relationship, and he believes that if President Putin is prepared
        to do that as well, we can find a course ahead that does not lead to a cycle
        of confrontation," Sullivan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d7c98-438c-4ef6-acb1-6a3de43decb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported the Biden administration was expected to
        announce sanctions as soon as Thursday targeting Russian individuals and entities,
        in addition to new financial restrictions and the expulsion of as many as
        a dozen Russian diplomats from the US, in response to the hack of SolarWinds
        and election interference, according to two sources familiar with the plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75ec6c-07f4-469f-b2fe-820308d8ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason the rollout of these actions has taken longer than anticipated
        is because the White House was not satisfied with the options the State Department
        initially presented and wanted more expanded sanctions, a US official familiar
        with the plans said. The White House announced an intelligence review of Russia''s
        "reckless and adversarial actions" in a wide array of areas during Biden''s
        first week in office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159ce5f-78cd-4f7f-aa6f-60b82ea00126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source familiar tells CNN that the administration is expected
        to take measures against Russia on Thursday and is coordinating with European
        allies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adc8ee-9dc6-471e-b0a2-ca09a83fadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These actions will be rolled out in the form of an executive order
        from Biden as well as sanctions coordinated with the State Department and
        the Treasury Department, the officials said. State Department officials have
        called US allies and are preparing for potential Russian responses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d798466-6d91-48e1-bfec-eeffaa7f7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian diplomats who are being expelled are based in Washington,
        DC, and New York, and they will have 30 days to leave the country, the US
        official familiar with the plans explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fe853-80bd-4d66-98e3-b31b6cd60f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New financial restrictions, consisting of efforts to target Russian
        sovereign debt, will be put in place, which could hurt Russia''s economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87b523-fe72-4ed9-9a53-95d6233c5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if these sanctions will be enough to change Russian
        behavior, the officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5769eb2-3d96-46aa-8d97-9399743dd15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and the State Department did not immediately respond
        to a request for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6c2d5-31ef-4f14-bc36-d2690ad8b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration vowed to respond to Russia''s aggressions
        against the US and its allies in the early days of Biden''s presidency. Biden
        confronted Putin over a range of issues, from a <a href="http://www.cnn.com/2021/01/23/politics/solarwinds-hack-biden-pressure/index.html">recent
        massive cyberattack</a> to the&nbsp;<a href="http://www.cnn.com/2021/01/23/europe/russia-navalny-oposition-demonstrations-intl/index.html">suspected
        poisoning</a> of the country''s leading opposition figure, during their first
        phone call. And the Biden administration has already rolled out sanctions
        for the jailing and poisoning of opposition leader Alexey Navalny.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35746c-d739-48d8-87fc-1a1423730552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting back at Russia also comes as the Biden administration has
        sought to keep open channels of diplomatic communication and to work with
        Russia when it is in the US'' interest. Biden put that approach on display
        this week when <a href="https://www.cnn.com/2021/04/13/politics/joe-biden-vladimir-putin-meeting-proposal/index.html">he
        proposed a summit with Putin during their second phone call.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c93a3d-72f1-4646-8b76-4eb013139a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:38:40.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration also recently decided to keep the Trump-appointed
        US ambassador on the job in Moscow for the foreseeable future and invited
        Putin to a climate change conference later this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d44445-7cdb-4b92-b902-f799bb1d654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:23:21.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/14/politics/russia-sanctions-expel-officials-hacking-election/index.html">Biden
        imposes new sanctions on Russia in response to election interference and cyber
        hacks</a>"</em></p>'
  'nepal-rhino-conservation':
    'author': 'Esha Mitra, Sophie Jeong and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T15:23:29.464+08:00
    'imagesource': 'jcr:11cf2f03-2681-4c1d-b97b-f40a195814ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79ef607e-ce5a-4cb8-9265-25bfad9b9e7a'
    'lead': 'Nepal''s population of one-horned rhinos has increased to its highest
      number in more than 20 years, partly owing to a pause in tourism due to the
      Covid-19 pandemic that allowed the animals'' habitats to regenerate, conservationists
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T15:25:53.773+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:46:33.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:28.494+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal''s rhino population grows to highest in decades as pandemic pauses
      tourism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08f3e0-9575-4e6e-b486-96bd1d18757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Nepal''s population of one-horned rhinos
        has increased to its highest number in more than 20 years, partly owing to
        a pause in tourism due to the Covid-19 pandemic that allowed the animals''
        habitats to regenerate, conservationists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63883e4a-51ff-4c79-98dc-899d3f1866b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population of rhinos across four national parks in Nepal increased
        to 752 in the latest count, up by more than 100 from 645 animals in 2015,
        according to Haribhadra Acharya, information officer at Nepal''s Department
        of National Parks and Wildlife Conservation (DNPWC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82420916-9d57-4e8f-adc9-b98f23e3d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2000, no previous survey of rhino populations by the Nepali
        government has found more than 650 of the animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf85faa-d981-4359-a6ba-f268919d5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acharya said the tally was calculated by teams who divided the huge
        rhino habitat into squares and then counted the animals inside manually, sometimes
        riding domesticated elephants to cover the distances between areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f73cac0-cea5-48d0-937a-554564f06548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took about three weeks to count all the rhinos by a "direct sighting
        method," with Chitwan National Park proving the most difficult area due to
        its large population of the animals, Acharya said. According to the 2015 census
        of the rhinos, <a href="http://www.dnpwc.gov.np/media/files/Press_release_of_rhino_count.pdf">90%
        of the animals</a> lived in the park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1342bb-19fa-417e-932b-3c0e656f225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acharya said the rise in population was the result of a number of
        changes, including investment in habitat management, controlling poaching
        and translocation of rhinos between habitats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ee6b5-8ce3-4a2b-b772-38a45af89e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chitwan (National Park) is a major habitat for rhinos in Nepal
        but we have translocated them to (other parks) to make an alternate population
        and (as a result) the population has increased in those parks, and in Chitwan
        as well," Acharya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b6714-0e31-4a36-b241-993a65f167bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Acharya said the pandemic, which stopped both domestic and international
        travelers to the national parks, was likely also a factor. "Because the tourists
        were almost zero, the habits were not disturbed," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bf149-be64-4e0f-bbe9-0add9a0f85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal''s success stands in contrast to many coronavirus-hit conservation
        projects that have seen a drop in tourism and corresponding fall in funding,
        including in South America and Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547a9e3-b0bb-4862-81e9-1357caf6038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer than 2,200 one-horned rhinos</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839260a1-9e82-4ac2-956d-5e3e36f9ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greater one-horned rhino is listed as a <a href="https://www.iucnredlist.org/species/19496/18494149">vulnerable
        species</a> in the International Union for Conservation of Nature''s (IUCN)
        Red List, with fewer than 2,200 of the animals remaining in India and Nepal.
        It is already extinct in Bangladesh and Bhutan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8e7fb-dfe5-4a93-8022-eb722053a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhino has come under threat from poachers due to its horn, used
        in traditional Asian medicine, according to Nepal''s DNPWC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09daa86a-8779-487a-b0a3-6b928b20dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rhino horn can grow <a href="https://www.worldwildlife.org/species/greater-one-horned-rhino#overview">up
        to 8.25 inches (21 cm) long</a>, and they are trafficked despite having no
        proven medical or therapeutic benefit. Armed guards have in the past patrolled
        the parks'' borders in an effort to deter poachers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35548b-46e7-45b0-bf40-d65eecf5df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 paper in the International Journal of Applied and Natural
        Sciences said local people had been given rewards for information on rhino-related
        illicit activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e455c-7104-4f68-9832-502d65a5834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poaching or trade in wildlife products continue to pose a serious
        threat to the whole country," the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b4dbd-689b-4808-a5fb-37fa4c9f61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acharya said he is happy to see more one-horned rhinos, but noted
        the rising population posed new problems for conservationists.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07350b22-75d3-49ba-a5d0-a212fe76af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the forest area home to the rhinos could not be increased
        and authorities needed to ensure the animals had proper access to food and
        water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151150b7-a0dd-4331-ae76-e5c3be95227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a challenge but we are managing the habitat intensively to
        support the higher density," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6c0fb-6356-4b1d-b40b-ea5682cbf13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:25:53.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:46:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/15/asia/nepal-rhino-conservation-intl-hnk/index.html">
        "Nepal''s rhino population grows to highest in decades as pandemic pauses
        tourism"</a></em></p>'
