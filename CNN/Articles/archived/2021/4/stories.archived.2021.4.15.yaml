      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time it''s 100% different. I''m a lot stronger, a lot mature
        than before. My jump is a lot stronger and a lot easier, Martinez said. We''re
        actually thinking of, hopefully, to put it on a quad jump already for Nebelhorn
        or at the Olympics.</p>'
