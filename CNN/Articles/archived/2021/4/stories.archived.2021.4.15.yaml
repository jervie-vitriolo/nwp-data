    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad8d20-f5bc-44df-aa4b-58ca36dd0f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:11.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be anything really, she continues. While building the
        physical garden and platform, she uses conversations as a tool to build what
        she describes as a roaming and dispersed community to share authorship, to
        design in dialogue. To Schmidt, design is a shared discipline, where the
        architect facilitates creative work and a search for answers among everyone
        involved, whether client, engineer or builder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db807bb0-d58b-46d6-b617-d2cd8f8980b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''d rather start from something that is very down to earth, something
        that is accessible and radically open, and then see where this can take us,
        not with a fixed plan... but the potential and imagination for a future that
        people can step into.</p>'
    '18':
      'image': 'jcr:cdff8ced-842f-4693-84bd-53f6902678cb'
      'imageCaption': 'Details of Soft Spot. Photos courtesy of CHARLOTTE LAO SCHMIDT'
