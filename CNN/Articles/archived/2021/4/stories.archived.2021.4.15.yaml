  'COVID-19-survivors-vaccination-protocol':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T08:18:24.358+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63292317-40da-4516-ad7e-fa4fb33a4c7f'
    'lead': 'The Department of Health is now allowing survivors to be immediately
      vaccinated after recovering from COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T08:21:01.323+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:47:09.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:16.774+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 survivors can now immediately receive vaccine after recovery'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9750fbb-705c-4345-9d16-6a01b126603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:21:01.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  The
        Department of Health is now allowing survivors to be immediately vaccinated
        after recovering from COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448c48c-f68c-469e-9dfb-58b3c7ee62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:21:01.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section III E.5 of Department Circular No. 2021-0157 is amended
        for simplification that all vaccine recipients who contracted COVID-19 may
        be vaccinated after recovery or completion of treatment, whether for first
        or second dose, without restarting the vaccine dose schedule, the DOH said
        in a revised <a href="https://doh.gov.ph/sites/default/files/health-update/dm2021-0157.pdf"
        target="_blank">memorandum</a> dated April 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6038e4-92b6-42e8-a359-d1b2cca32bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:21:01.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous policy stated that they must wait at least 14 days
        after recovery before they can receive the COVID-19 vaccine. But the DOH earlier
        noted current evidence shows the shot can now be given right away after the
        individual gets better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb99d0-6c58-4ea5-b4f9-9113260712f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:21:01.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:09.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, people with a history of COVID-19 were asked to wait
        for 90 days in light of the limited vaccine supply since that is how long
        a COVID-19 survivor may evade reinfection due to the natural antibodies they
        developed after the initial infection.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d369b-b581-45f7-b150-4a0f888ceb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:54:15.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Dr. Rontgene Solante of the
        country''s vaccine experts panel said the sooner the fully recovered patient
        is inoculated, the better.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f92aaa-c887-474c-aa84-0f63598e9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:54:15.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, when you recover from this infection, you may have the
        natural antibody coming from that recovery, but that antibody may not last
        long, so they can still have a reinfection, he said. Thats the reason why
        we don''t need to wait for that 90 days if theres an opportunity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c02a9c-3c8b-49f0-9a65-acfbf521cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:54:15.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:47:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true, he said, for those at higher risk of contracting
        the coronavirus, such as healthcare workers, senior citizens, and persons
        with comorbidities, who lead the list of priority groups for vaccination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf8429-d241-4da3-ab36-405851f28f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:21:01.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate up to 70 million Filipinos this
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39743ba7-3ae3-40a2-a7c1-d9eb56f14b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:21:01.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:09.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the DOH showed that as of April 13, the country has already
        vaccinated over 1.2 million, mostly healthcare workers since the local inoculation
        drive started more than a month ago. Of the number, 162,065 Filipinos have
        received their second dose.</p>'
  'Japan-treated-Fukushima-water-release-':
    'author': 'Chie Kobayashi, Blake Essig and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T08:24:26.693+08:00
    'imagesource': 'jcr:7dd6ca02-daa7-4f7c-971f-9e3d5d8972b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44bd1c8d-e0a7-43f5-aab8-d612f5eea7d5'
    'lead': 'The decision to release the wastewater comes more than a decade after
      the nuclear disaster at the Fukushima Daiichi plant in 2011'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T08:31:39.631+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:47:08.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:17.164+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan to start releasing treated Fukushima water into sea in 2 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa6943-94fd-4fc2-9a3c-439539443d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Japan will start releasing more than
        1 million metric tons of treated radioactive water from its destroyed Fukushima
        nuclear plant into the ocean in two years, the government said Tuesday &nbsp;a
        plan that faces opposition at home and has raised "grave concern" in neighboring
        countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824d4ed-ede7-4d90-a1a0-1a2f51da4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to release the wastewater comes more than a decade
        after the nuclear disaster at the Fukushima Daiichi plant in 2011, having
        been repeatedly delayed due to safety concerns and strong opposition from
        local fishermen still reeling from the fallout of the crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da666e-c2bb-4a2a-baaf-82dffbcf7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work to release the water into the Pacific Ocean will begin in about
        two years, and the whole process is expected to take decades, according to
        the Japanese government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519fa07-6dce-4be3-8376-fbec744ee280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Yoshihide Suga said dealing with the treated water
        is "an unavoidable issue" in order to decommission the nuclear plant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178ffd5-f842-4b46-a999-406af0e96c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided that guaranteeing safety far above the accepted
        standard, and ensuring the entire government''s best efforts to prevent reputational
        damage, means releasing it to the ocean is a realistic option," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24768cd0-5fe7-4696-8550-fc1471a835c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, a powerful earthquake and tsunami cut off power supply
        and cooling systems for the Fukushima plant. To prevent its three damaged
        reactor cores from melting, cooling water was pumped in continuously, and
        was thus contaminated by uranium fuel rods. The water then leaked into damaged
        basements and tunnels, and mixed with groundwater.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cc09c-39b3-4747-97fd-f0914be8ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s operator, Tokyo Electric Power Co., has built massive
        tanks on the site to store the accumulating water after treatment. The tanks
        have a storage capacity of 1.37 million metric tons, and are expected to be
        filled up late next year, according to the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e086114-4ed9-4b3e-b4d1-fd36c11b4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treated water</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2be393-61e0-41cd-b66c-bce2c6a998f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid safety concerns, the Japanese government has stressed that
        "water stored in tanks will not be discharged as it is." Instead, it will
        have been treated through a system that removes most of the radioactive material
        except for tritium, an isotope of hydrogen not harmful to humans in small
        amounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d46281-ec06-44d0-8fc8-2db53f404542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the discharge, the water in tanks will also be sufficiently
        diluted so that the concentration of tritium will be much lower than Japan''s
        national regulatory standards, which is compliant with international standards,"
        the Prime Minister''s office said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb922a-6dff-4f68-b835-6d29ce1c9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tritium only "emits weak radiation" and its impact on health is
        "very low," the statement said, adding that operators of nuclear reactors
        around the world routinely discharge tritium into the sea and air.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c1ef6-49e8-4a25-9ff3-3b42a6c87302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Ministry of Economy, Trade and Industry said on its website
        that the previously contaminated water will only be released once any chemicals
        are diluted to levels much lower than national and international standards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4da04-9471-4d46-aacf-ad8ed2ea1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the diluting and discharging process will be monitored
        by third parties, including the International Atomic Energy Agency (IAEA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab8021-2f76-4115-a2a3-58daa23534cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA Director General Rafael Mariano Grossi told CNN there is "no
        harm" in releasing treated water into the sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f05087-ac87-4ba4-8bb0-fcf5fc31fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not like you are going to see the sea glowing in purple or
        green, and all fish will be dead, and the Pacific Ocean will be killed. Of
        course not," Grossi said. "This has been done ... in the North Atlantic and
        the Mediterranean, in many parts of the world, and there is no adverse environmental
        impact whatsoever.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74ac65-fe42-4ce1-a4a3-62d2643c3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There wouldn''t be any authorization or any endorsement, if I can
        put it like this, from the IAEA to an operation that is causing harm or that
        is not environmentally neutral."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e222376e-39e3-4345-9142-c35ce9a5ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Neighbors'' concerns</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d0c023-55b3-4b24-bcf6-19822f434a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s safety assurances have failed to assuage the fears of its
        neighbors South Korea and China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9357f-59ac-4986-880f-f1fccb439813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, South Korea voiced "grave concerns" at Japan''s water
        release plan, saying the decision could "directly or indirectly affect the
        safety of the Korean people and the surrounding environment in the future."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a1eaa-23d5-4946-ba6b-afd51cc4e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has been emphasizing that the decision needs to
        be made through transparent disclosure of information and consultations with
        neighboring countries. If the Japanese government decides to discharge contaminated
        water from the Fukushima nuclear power plant without sufficient consultation,
        it is difficult for us to accept this," South Korean Foreign Affairs Ministry
        spokesman Choi Young-sam said at a news briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e04231-6eb8-44b4-b4b3-9cb8aba5ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, he said the South Korean government plans to double
        down on radioactivity monitoring and strengthen cooperation with the IAEA
        and international community.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c575802-adf1-4b47-9ece-b65139be456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also expressed "grave concern," calling on Japan to handle
        the wastewater release "in a responsible manner."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44694fc-b0e7-4d5c-b7d1-6aac3a550103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the Chinese Foreign Ministry said Japan
        had not exhausted safe disposal methods and did not conduct full consultation
        with neighboring countries and the international community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33327dee-db2c-4136-94f2-5a4b160642cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has ... unilaterally decided to discharge nuclear wastewater
        from the Fukushima nuclear power plant accident into the sea, which is extremely
        irresponsible and will seriously damage international public health and safety
        and the vital interests of people in neighboring countries," the statement
        said, calling for Japan to "re-examine the issue."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b724abf-97d6-48f9-9efd-b5ece5207be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, meanwhile, showed support for its ally''s decision.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c0278-1953-42ba-aa0a-a4c62811ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this unique and challenging situation, Japan has weighed the
        options and effects, has been transparent about its decision, and appears
        to have adopted an approach in accordance with globally accepted nuclear safety
        standards," the US State Department said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce52a0-d9ed-45ef-91d1-fdf5bc1eeff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to the (Japanese government''s) continued coordination
        and communication as it monitors the effectiveness of this approach."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49acaf-d31b-4471-add9-e8e6ec3abdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:31:39.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/12/asia/japan-fukushima-water-intl-hnk/index.html"
        target="_blank">Japan to start releasing treated Fukushima water into sea
        in 2 years</a></em></p>'
  'Oscars-2021-pandemic':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-15T08:31:45.075+08:00
    'imagesource': 'jcr:877f245c-474b-4017-9cda-7ef7f11c6489'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e245155-23d6-44ee-b6f4-516f9a94fd0e'
    'lead': 'Amid a global pandemic, shuttered movie theaters and after a two-month
      delay, Sunday''s 93rd Academy Awards are already poised to feel very different
      than previous years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T08:34:51.692+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:47:07.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:17.567+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at the Oscars'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd04ff-b62f-4771-97a6-6e3d0a53c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Amid a global pandemic, shuttered
        movie theaters and after a two-month delay, Sunday''s 93rd Academy Awards
        are already poised to feel very different than previous years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f42e4-6f57-4139-a8a6-4e24c2cee2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will return to the Dolby Theatre, as well hold separate
        live locations at Union Station in Los Angeles, a space in the UK and another
        in Paris, CNN has learned, in order to account for various international travel
        restrictions and coronavirus protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd2645-c5f7-41f4-884b-8d225714ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to production told CNN that viewers should expect
        the unexpected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec35328-e540-459f-8b1c-a7217a872f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very different this year," the insider said, who asked CNN
        not to include their name because they are not authorized to speak to the
        media, said, adding "there will be a very small [in-person] audience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c59a6-4de3-4f33-a2f0-8f69dc57dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers have said they want as much of an in-person event as possible.
        Like last year, there will not be a host for the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144589d-2d49-4ff0-a0ab-cf708f00f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how the Academy and producers of the Oscars plan to balance
        the tone of celebrating film amid the backdrop of the ongoing pandemic and
        a social justice reckoning, the insider said, "It will be a message-focused
        awards. It would definitely be a disconnect if there wasn''t an awareness
        that last year was traumatic for everybody. It''s really putting a spotlight
        on the voices of people impacted. It''s making space for inclusion and representation
        and it''s doing that really well."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3c18c-58bf-4655-a132-ee3b0da24b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-time Oscars producers -- Steven Soderbergh, Stacey Sher
        and Jesse Collins -- recently spoke about their hopes for the show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd065740-6572-47a3-8b2d-8d2a942a3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been tricky. Everything we''re trying to do we''re trying
        to lead with a strong creative idea. We don''t want Covid being an excuse
        for anything in terms of the creativity of the show. It''s still got to be
        an entertaining show," Soderbergh said in an interview with the Los Angeles
        Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed709107-6c6e-41f2-b409-8562774b7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Joon Ho, Harrison Ford, Brad Pitt, Reese Witherspoon, Angela
        Bassett, Halle Berry, Don Cheadle, Regina King and Bryan Cranston are among
        the presenters who have been announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1c9b6-7b7b-4075-b8be-f8f7d2cba2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want it to be joyful, and we do want people to rebuild their
        relationship with going to the movies," Soderbergh added. "We''re all in a
        very synchronized place in terms of what the tone has to be. But I guess we''ll
        find out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7491e6-cc68-4207-99c7-16f18a8ac09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T08:34:51.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:47:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/14/entertainment/oscars-what-to-expect-2021/index.html"
        target="_blank">What to expect at the Oscars</a></em></p>'
  'New-protests-filed-over-Chinese-vessels-in-the-West-PH-Sea':
