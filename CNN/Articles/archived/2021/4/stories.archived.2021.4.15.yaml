      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anybody''s got a doubt that ''Oh, they may not be taking safety
        very seriously,'' I think this is an affirmation that safety is a primary
        consideration when it comes to the (Food and Drug Administration) and the
        (Centers for Disease Control and Prevention). That''s why it was done," Fauci
        added.</p>'
    '7':
