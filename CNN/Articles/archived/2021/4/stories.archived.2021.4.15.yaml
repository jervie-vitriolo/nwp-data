      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Cryptocurrency exchange Coinbase Global
        finally went public Wednesday afternoon at a valuation of nearly $100 billion,
        as the company takes advantage of surging demand (and prices) for bitcoin,
        ethereum and other digital currencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a6a2a-b9c0-4761-95ce-bb94a9b1f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase shares began trading at $381 a share, a more than 50% jump
        from the reference price for its stock of $250 a share. The stock quickly
        surged to a high of nearly $430 before pulling back to close at about $328
        -- an increase of just over 30%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d2a47-5c94-49a6-a6b2-56b826917a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that price, Coinbase is worth about $86 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a2b3d-0bb7-457a-8933-9db5adc90764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company listed its shares directly on the Nasdaq, as opposed
        to selling new stock through an initial public offering. That''s also how
        Roblox, Palantir and Spotify went public. (Fun fact: Coinbase is now worth
        more than three times the value of Nasdaq and also has a higher market value
        than New York Stock Exchange parent company Intercontinental Exchange.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a5436-e068-4387-bb19-844a43e10cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many market observers predicted the stock would rise sharply from
        its $250 reference price because the company is already profitable, has rapidly
        rising sales and a growing number of customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b482c0-cfde-4999-b1eb-2ab442629a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:39.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to Coinbase, this is pretty much the crypto event
        of the year," said Jean-Marie Mognetti, CEO of CoinShares, a European digital
        asset manager whose stock recently began trading on the Nasdaq Nordic exchange.
        "It shows that bitcoin is for everyone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c46059-c3d4-434f-b4cd-6e95d0c019e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO also turned Coinbase CEO Brian Armstrong into a mega-billionaire.
        At Wednesday''s closing price, his 39.6 million shares are worth just under
        $13 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1830d8-56c0-4edb-9799-92f858fbe203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:40.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase is riding the crypto wave. Bitcoin prices have more than
        doubled this year and are currently trading near a record price of about $62,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52adac-cef3-4f3f-ba50-743e150fb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehtereum, the second most valuable cryptocurrency, has nearly tripled
        thanks in part to the fact that it is the digital payment of choice used in
        transactions for non-fungible tokens, or NFTs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62c064-8c28-4b97-948c-bb6db50ff743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin prices have also gotten a lift thanks to investments from
        big companies like Elon Musk''s Tesla and MicroStrategy as well as endorsements
        for the cryptocurrency space by large financial firms such as MasterCard,
        PayPal and Bank of New York Mellon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2733569-1ecb-4327-b131-7d6972635510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coinbase listing should bring further attention to cryptocurrencies
        and will help further legitimize it," said Rachid Ajaja, CEO of AllianceBlock,
        a blockchain capital markets firm. "You also have more and more financial
        institutions coming into crypto."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f429fb5-1808-4894-88e4-edff9b0db76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why one early Coinbase investor said that even if the stock
        surges during its first few days, it still might be a good buy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250f6dd-9e09-43f9-9019-47a3234e9e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would we be Coinbase investors at a valuation of $100 billion?
        Yes," said Matthew Le Merle, managing partner of Fifth Era &amp; Blockchain
        Coinvestors, a fund of funds that invested in Coinbase after a venture financing
        round that valued the company at $8 billion a few years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7920e1b-2542-446d-9784-e355d3c4b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Merle said that buying Coinbase now could turn out to be like
        investing in Apple, Amazon or Google owner Alphabet when they first went public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf8c2f-fe95-4719-a3ba-9318400da7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitors are excited about the Coinbase listing as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e1121-c65f-455c-9b42-73dfb942dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:18:41.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:43:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coinbase debut is a really important event in the maturation
        of the crypto industry. It has built a strong business and the market is believing
        that," said Steve Ehrlich, CEO of Voyager Digital, a crypto asset broker.
        "This is just the beginning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ba9f0-d6bf-4626-9164-40eb7232834f'
