    'mgnl:tags': ['Donald-Trump', 'Republican-party', 'shadow', 'politics']
    'template': '1'
    'title': 'ANALYSIS: Donald Trump is building a shadow Republican Party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2470bd57-922f-42f8-a9b1-1dc7c54ea1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> On Monday, a cohort of former Trump administration
        officials launched the America First Policy Institute, a think tank organization
        aimed at promoting "liberty, free enterprise, national greatness, American
        military superiority, foreign-policy engagement in the American interest,
        and the primacy of American workers," according to its website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d757c5-6944-44de-9cba-436a8c997cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce863f5-3936-4122-8b2b-92909ba2ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump quickly endorsed the effort, saying that the founders, which
        include his daughter, Ivanka Trump, and her husband, Jared Kushner, "have
        my full support as they work not only to preserve the historic accomplishments
        of my administration, but also to propel the America First Agenda into the
        future"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c75a9-a483-4c12-8063-d00e2195c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89f593-ac07-4cdd-bf7b-711ff04c34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest -- and best-funded, with an initial budget of $20
        million -- example of how the 45th President and his supporters are building
        out a constellation of groups (political, legal and policy) that parallel
        the structure of the national Republican Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749ff31-bdbc-4464-8b33-9c7a21ec97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb1c0e-f296-479f-9665-169a58570e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:05.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet more evidence that not only does Donald Trump have no plans
        to step away from politics, but that he is also constructing what amounts
        to a shadow version of the GOP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81f61c-69c2-432d-812b-e02ae8bdc653'
