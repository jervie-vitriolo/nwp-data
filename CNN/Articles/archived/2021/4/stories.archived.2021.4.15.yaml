  'instagram-feature-users-choose-want-see-likes':
    'author': 'Alexis Benveniste, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-15T00:30:49.927+08:00
    'imagesource': 'jcr:5ec4c3a6-949e-4397-8b6b-7e4f8f80375a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
