      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Moreno
        said other government initiatives may still continue amid the COVID-19 fight.
        This includes the controversial "white sand" project which critics earlier
        slammed as "mere aesthetics" and waste of taxpayers'' money.</p>'
