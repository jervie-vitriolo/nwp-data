  'Uber-employees-three-days-work':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Uber says its employees can work from home if they choose  but only
      for two days a week. Uber''s new headquarters are pictured here on March 29,
      2021 in San Francisco, California.'
