      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) </strong> The
        local figure skating body is helping facilitate the bid of the country''s
        bet to the 2022 Winter Olympics, two-time Winter Olympian Michael Christian
        Martinez himself said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2b72e-552c-40ae-8a5e-07e91897f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:32:19.755+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T10:46:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My management Virtual Playground and the Philippine Skating Federation,
        they''re doing their very best to help me out and look for sponsors. For now,
        we really decided to put up a GoFundMe and hopefully it''ll help, Martinez
        told CNN Philippines, adding that it is difficult to look for sponsors during
        the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ceccb-d96f-4b7a-afff-3b1426f62b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:32:19.755+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T10:46:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoffried Viz, a member of Martinezs camp, recently launched a
        GoFundMe drive Michael Martinez - Road to 2022 Winter Olympics with a goal
        to raise $49,320 to help in the figure skater''s training expenses in the
        United States. Over 120 donors have so far contributed $4,600.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<div id="fb-root"></div>

        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0"
        nonce="XSMbciuT"></script>'
