    'jcr:uuid': '79ae78f9-1a34-4a4e-92df-f2a383c4b782'
    'lead': 'Instagram is testing a feature that would let users decide if they want
      to hide likes on their own posts or posts from people they follow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T00:30:33.835+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:47:35.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:11.143+08:00
