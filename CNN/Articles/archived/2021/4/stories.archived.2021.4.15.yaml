      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5af96-37de-4e3e-85dc-822a85459247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting out with quite an intricate plan to define the organically
        shaped edge of her platform, she abandoned that idea, and regrouped with the
        artisans working with her to take another, more practical direction. Letting
        herself be led by their familiarity with handling local materials, she describes
        the resulting technique as more similar to painting, using a combination of
        steel plates, sand and rocks to create the formwork. As a woman, I feel like
        these are the best possible conditions for me to grow Im always there working
        with them, it is so tangible and direct and most decisions are made on-site,
        gradually practicing to let go. She pointed to the structure. Learning together,
        merging cultures of doing things.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9147b2-e0a5-4b8f-83d1-89099c1a8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:24:07.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:43:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Schmidt hopes to continue growing her garden and add
        a few more structures such as ateliers and workshops, incorporating more formations
        of Bohol limestone  like the human-placed rock wall called a RipRap  and
        eventually building a repertoire of local, traditional building techniques
        to combine with contemporary solutions like IHICS. Besides its cultural and
        social aspects, Soft Spot is thought of as a physical and mental laboratory
        for collaborative building culture and transformative placemaking, Schmidt
        said.</p>'
  'Denmark-removes-AstraZeneca-from-vaccination-program':
