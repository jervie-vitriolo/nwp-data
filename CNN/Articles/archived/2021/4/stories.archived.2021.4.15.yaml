    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92ec884b-fcce-4bc4-9d05-a480769a8791'
    'lead': 'When middle and high school start times were pushed back, students got
      up to 45 minutes of extra shut-eye, revealed a new study in the journal Sleep.

      '
