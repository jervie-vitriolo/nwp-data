      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the officer is heard screaming, "Holy sh*t! I just shot him."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263a7ba-85aa-40d8-be73-97780fb6e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.888+08:00
