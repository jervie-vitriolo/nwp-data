      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque referred to the DOH''s Department Memorandum 2020-0546 which
        orders all public and private hospitals and health facilities to ensure the
        availability of testing services for all their healthcare workers exposed
        to persons classified as suspect, probable, and confirmed COVID-19 cases.
        Priority must be given to healthcare workers who are suspect cases.</p>'
