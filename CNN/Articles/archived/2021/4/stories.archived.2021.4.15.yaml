      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450dcda6-d0a0-44f4-91f6-5700e702a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
      'mgnl:createdBy': 'bamba'
