      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Britney Spears feels the love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af32c1-68ff-41ba-92f0-01de8350f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T21:14:39.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:42:06.033+08:00
