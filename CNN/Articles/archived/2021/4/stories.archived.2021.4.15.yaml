      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of blood clots among individuals "revealed by strong vaccine
        surveillance systems are now being reviewed by regulatory agencies," Etienne
        said. "We expect additional recommendations soon."</p>'
