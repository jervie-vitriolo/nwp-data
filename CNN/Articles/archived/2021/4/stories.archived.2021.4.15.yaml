      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Thursday, Trade Secretary Ramon Lopez
        said once all the requirements have been ironed out, these companies vying
        to construct vaccine plants may start pouring investments into the Philippines
        this 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67fd5d-f77d-441b-9cad-841afbc456fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:35:01.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:43.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added the DTI will help the firms in securing requirements
        by the Food and Drug Administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618d036-bb4b-4cf8-8946-cb13be6ebb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:34:58.557+08:00
