    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6a276-0e52-45aa-affd-6c914f369a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:27:22.306+08:00
