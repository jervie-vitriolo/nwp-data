      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros recently said Duterte''s position
        on the West Philippine Sea does not count as "foolish," but should rather
        be described as "deliberately weak" as <a href="https://cnnphilippines.com/news/2021/4/13/Duterte-no-sign-of-turning-back-China-West-Philippine-Sea.html">he
        behaved "largely like a doormat" to China despite its incursions.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46204e44-f6e6-49a7-b854-9cbd5354322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.324+08:00
