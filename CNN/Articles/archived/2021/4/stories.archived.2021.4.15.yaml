    '11':
      'image': 'jcr:6364919c-7fb0-4c65-b620-29be288041d6'
      'imageCaption': 'Emelita Loyola Vista being cared for by her daughter at their
        barbecue stand. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4508b52-199d-4ec7-936c-3c21f345ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:51:34.345+08:00
