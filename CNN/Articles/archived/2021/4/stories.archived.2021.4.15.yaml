    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c3f9e-ab42-4b0a-941f-3a002ea0fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.316+08:00
