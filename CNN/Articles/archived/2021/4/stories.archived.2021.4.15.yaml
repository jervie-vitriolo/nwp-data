    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:25.758+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte']
    'template': '1'
    'title': 'Palace mum on next move vs West PH Sea intrusion, says no need to publicize
      Duterte''s diplomatic affairs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0097c0-f313-40c0-9842-cba30e022d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) </strong> Amid
        rising tensions with China over its lingering vessels in the West Philippine
        Sea, Filipinos remain uncertain on President Rodrigo Duterte''s next move.
        But how much are they allowed to know?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4634452-334b-4087-88d1-a5ff8d090621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c255a-a261-4060-9d19-8d61d806168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, Presidential Spokesperson Harry Roque
        said Duterte is not obliged to announce to the public his next diplomatic
        initiatives as the chief architect of foreign policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d62b3-2ad9-4a60-973e-a3400927a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1072cd-14b3-4811-91dd-5c1090897b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang larangan ng diplomasya, isang exception to freedom of information.
        Kung ano man ang ginagawa ng presidente, hayaan na lang nating gawin niya
        iyon sa pribadong paraan,"</em> Roque insisted. <em>"Hindi naman po dapat
        inaanunsyo sa publiko ang diplomatic initiatives o anumang hakbang na ginagawa
        ng Pangulo."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046a14f-6ad4-45bf-9432-6382cdf4156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a8a11-5100-4fc4-92eb-624310b9ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The field of diplomacy is an exception to freedom
        of information. Whatever the President does, let''s leave it up to him and
        let him solve it in a private manner. The public does not need to be informed
        about the next diplomatic initiatives or steps that are being done by the
        President.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2093bb6-cbf1-45f3-bd74-c82505db6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5086704-cb24-4129-a012-2d7158172e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s leave the President to his devices," Roque added. <em>"Napakita
        naman po niya na (He was able to show that) so far in the past five years
        of his administration, we have moved from a position of antagonism with China
        to a position of friendship."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ae472-eccb-4971-8043-0377b5901437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d95f4a-be51-463e-962d-69975ef1ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:09:48.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:46:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Roque claimed that the Duterte administration
        "has always been consistent in invoking Philippine sovereignty and sovereign
        rights over West Philippine Sea."</p>'
    '11':
