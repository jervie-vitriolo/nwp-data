      'Department-of-Finance']
    'template': '1'
    'title': 'Gov''t lifts moratorium on new mining agreements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26802b85-91ed-4870-9e0e-1c4ba7806fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:50:43.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  The
        government can now enter into new mineral mining agreements as long as the
        deals comply with local laws, according to a directive signed by President
        Rodrigo Duterte on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09c6eb-95bd-49ca-ac15-6c5722f77f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:50:43.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government may enter into new mineral agreements, subject to
        compliance with the Philippine Mining Act of 1995 and other applicable laws,
        rules, and regulations," the newy-signed Executive Order No 130 stated. It
        amends section 4 of <a href="https://www.officialgazette.gov.ph/2012/07/06/executive-order-no-79-s-2012/"
        target="_blank">Executive Order No 79 of 2012</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fed00-e97a-41f4-96e8-ec66cf2610d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:50:43.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Department of Environment and Natural Resources shall
        create terms and conditions that will maximize government revenues and share
        from production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b612095-1cdf-4d66-81b6-3c47388830f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:50:43.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DENR and the Department of Finance shall undertake appropriate
        measures to rationalize existing revenue sharing schemes and mechanisms,"
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721524b-b735-4182-9c71-7ad619e46e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:50:43.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR is also tasked with the creation and the strict implementation
        of mine safety and environmental policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6095162-3bf5-4eb6-a1e1-0a80ade81975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:37:19.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Albay Rep. Joey Salceda said the lifting
        of the moratorium would be beneficial given the abundance of minerals in the
        country, adding it could pave the way for long-term economic recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca709d5a-9881-4d74-9f5c-c2a01e0454ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:37:19.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can only mean well for our economic recovery, especially if
        we can set up the ground rules and the tax regime for mining well," said Salceda,
        chairman of the House Committee on Ways and Means.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74725e1-ffd4-4bc2-a1a1-7ab42137eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:37:19.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has proposed several policies to maximize the benefits of the
        mining industry, among them securing energy supply and investing in research
        and development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35185da2-94f6-45ac-92e0-0f29e048ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:50:43.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 130 said that, to date, less than 5% of the country''s mineral
        resources have been tapped, and the mining industry can support government
        projects such as the Build, Build, Build Program and increasing employment
        opportunities in areas where there are mining activities.</p>'
