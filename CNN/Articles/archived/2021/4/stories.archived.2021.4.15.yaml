    'template': '1'
    'title': 'Oxford/AstraZeneca COVID-19 vaccine should continue to be used where
      available, WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfba060-7ab0-4937-8388-66f08ca0c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T03:16:14.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Countries should continue using the
        Oxford/AstraZeneca COVID-19 vaccine, as well as all vaccines authorized by
        the World Health Organization, even as regulatory agencies are reviewing the
        latest information about adverse events, Dr. Carissa Etienne, WHO''s regional
        director for the Americas, said during a virtual media conference on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcabbcc-2d8c-4b8a-a700-fd6af5cbd3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T03:16:14.441+08:00
