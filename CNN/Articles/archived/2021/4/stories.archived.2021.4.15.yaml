      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ebef0-0f3e-4468-a9b9-050b33d00261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone convicted of this charge would face a sentence of up to
        10 years in prison and/or a fine of up to $20,000. CNN has sought comment
        from Potter''s attorney, Earl Gray.</p>'
