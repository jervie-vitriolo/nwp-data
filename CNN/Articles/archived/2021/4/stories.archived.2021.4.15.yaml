    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf670db-3433-49ae-8a9e-ee0f9d9f88ff'
    'lead': 'Government can now enter into new mineral mining agreements as long as
      the deals comply with local laws, according to a directive signed by President
      Rodrigo Duterte on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T13:50:43.873+08:00
