      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the team have done live musical performances by playing
        and manipulating the VR web, while musicians jam along on human instruments.</p>'
