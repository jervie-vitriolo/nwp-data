    'lead': 'Washington, through the US Agency for International Development, is providing
      the Philippines 170 million to support the countrys COVID-19 vaccination program.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T16:21:39.754+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:46:13.852+08:00
