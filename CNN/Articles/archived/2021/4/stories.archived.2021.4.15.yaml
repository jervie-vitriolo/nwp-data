      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This&nbsp;story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/15/world/coronavirus-newsletter-intl-04-15-21/index.html">"The
        US could have 300M extra vaccines. Why won''t it share?"</a></em></p>'
