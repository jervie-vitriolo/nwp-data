      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo earlier called on the government to
        expedite the release of real-time updates on hospital bed capacity, citing
        the struggles of families looking for available facilities, and the deaths
        of some patients while waiting to be treated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606d112-02d9-4fbb-ad27-acea63a664cc'
