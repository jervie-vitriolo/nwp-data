      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four vaccines authorized by WHO  the Pfizer-BioNTech vaccine,
        the Johnson &amp; Johnson vaccine and the two versions of the Oxford/AstraZeneca
        vaccine, including one made by the Serum Institute of India  "are already
        helping to prevent severe disease and deaths in places where they are in use,"
        said Etienne.</p>'
