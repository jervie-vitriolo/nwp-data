      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said on Thursday night that other government
        offices must heed the Trade Department''s requests for assistance to potential
        local vaccine manufacturers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331c5f02-9fe4-4d6e-97bd-490a6731a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:34:58.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:46:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hiningi lang ni</em> Sec. Lopez (What Sec. Lopez asks is),
        assistance. Requested greenlane on government permits. Will subscribe to all
        requirements and submit documents but need faster production," Duterte said
        in his national address.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aae29e-481a-4c2f-bc8e-891c1f37d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:35:01.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez revealed to the President that local pharmaceutical giant
        United Laboratories (Unilab) Inc. and Glovax Biotech Corp. are the potential
        local vaccine makers in the country.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20120533-08e0-4018-901a-c13d67a6298c'
      'mgnl:activationStatus': true
