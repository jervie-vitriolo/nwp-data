    'jcr:uuid': '805afcc0-e562-4af1-9f84-6248b108f099'
    'lead': 'A police officer who authorities say shot and killed a Black man in a
      Minneapolis suburb after a traffic stop has been arrested and charged with second-degree
      manslaughter in the case, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T01:26:06.882+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:47:34.090+08:00
