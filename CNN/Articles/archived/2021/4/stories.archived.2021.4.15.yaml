      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ee9d4-24a9-4de9-a7c8-05733a87fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebirth of the Perle is certainly a better outcome than that
        experienced by another fire-damaged submarine, the USS Miami.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190621e-a3d4-4991-8bd5-99ebc235832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T12:13:53.228+08:00
