  'US-extra-coronavirus-vaccines':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T20:42:54.377+08:00
    'imagesource': 'jcr:6c790130-60c0-4e1e-80c7-0dd54feef87d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d838a4e-654a-4845-aabc-80e34a4f40a9'
    'lead': 'The United States could have around 300 million excess Covid-19 shots
      by the end of July, health policy experts at Duke University estimated in a
      report Thursday, calling on the country to share doses more widely to address
      the stark inequality around global vaccine distribution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T20:48:16.542+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:42:12.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:37.308+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US could have 300M extra vaccines. Why won''t it share?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac90b31-93a3-4880-bb15-d1ef9468b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United States could have around 300
        million excess Covid-19 shots by the end of July, health policy experts at
        Duke University estimated in a report Thursday, calling on the country to
        share doses more widely to address the stark inequality around global vaccine
        distribution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509646d-f06a-49ee-ae05-24383836e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has provided limited shipments of AstraZeneca''s vaccine
        -- which is not yet authorized for use in the United States -- to Mexico and
        Canada, but US Secretary of State Antony Blinken has said it won''t share
        shots more broadly until the country is "more confident" in its own supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6486f-3c8a-426d-9e6f-7acb03bbf144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is the biggest financial donor to the global vaccine-sharing
        scheme COVAX, but the country has been tight-fisted with the actual vaccines
        it has in huge supply, while many others have none at all. Three-quarters
        of the world''s vaccines actually administered have been in just 10 nations,
        which together account for under half the world''s population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75595d-348c-45f4-8b1f-eb39c9405888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world''s wealthiest nations have locked up much of the near-term
        supply. At the current rate vaccines are being administered, 92 of the world''s
        poorest countries won''t vaccinate 60% of their populations until 2023 or
        later," wrote Dr. Krishna Udayakumar and Dr. Mark McClellan, health experts
        at Duke.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eec16b-bbd0-4da7-a797-7bca7ebe1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report laid out a three-part plan in which the US should increase
        funding for COVAX, make excess doses available through the same scheme and
        create bilateral programs modeled on the President''s Emergency Plan for AIDS
        Relief -- or PEPFAR -- to provide shots and support to countries in need.
        It could also provide the support and materials for countries to produce safe
        and effective vaccines on their own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9adae-e888-4c12-b555-7bfda2913e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine, which the US has shared, has been paused
        in many age groups in Europe after regulators said the vaccine was possibly
        linked to dozens of rare but serious blood clotting events, some of them fatal.
        The US suspended use of the Johnson &amp; Johnson vaccine on Tuesday after
        reports of the same rare clotting event in six people. The incidence remains
        extremely rare, at around one in a million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce9764-5dea-4567-98e8-bdb132678506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke University''s estimate of 300 million excess doses had assumed
        the US would use J&amp;J vaccine, but given the pause, their projections may
        be overstated. But it won''t change the big picture, as the J&amp;J shot currently
        makes up less than 5% of around 190 million shots currently in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d1c29-4e81-425e-8080-e0f787fef0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>YOU ASKED. WE ANSWERED.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab412157-f319-41f4-9549-0ff5bf3a5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q. Officials are saying the J&amp;J pause won''t slow down
        the US vaccine program. Is that true?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdcb019-7348-4a55-b3ad-c22cd096b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A.</strong> The pause in Johnson &amp; Johnson''s Covid-19
        vaccine rollout could have a significant impact on the US -- but not in the
        way you might think. Practically speaking, the effect is likely to be minimal.
        Even if the suspension is prolonged, the US hasn''t relied very heavily on
        J&amp;J''s vaccine, and the government said the US can meet its vaccination
        goals without the shot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecf8fe-b3ac-4cb9-8ee9-54bea7233237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger worry is that the J&amp;J pause could deliver a serious
        psychological blow to confidence in vaccines generally. But it''s important
        to remember these events are extremely rare. Out of nearly 7 million people
        who''ve received the J&amp;J vaccine, there have been reports of just six
        cases of people experiencing cerebral venous sinus thrombosis in combination
        with low levels of blood platelets, the US Centers for Disease Control and
        the US Food and Drug Administration announced Tuesday. One of those people
        died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280a1c2-159b-431c-8caa-3b548e1b4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T20:48:16.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:42:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Arnold Monto, acting chair of an FDA vaccine advisory committee,
        wants to remind people that the other two vaccines being used in the US, made
        by Pfizer and Moderna, are designed differently, and have not been linked
        to this rare blood clot event that authorities are investigating in the J&amp;J
        shot, as well as the AstraZeneca shot used widely in Europe. Here''s what
        else to know.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0186af0-d2cb-4a4c-9bc9-7a75f56814d0'
      'mgnl:activationStatus': true
