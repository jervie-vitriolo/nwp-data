      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the scientific value, Buehler said the webs are musically
        interesting and that you can hear the melodies the spider creates during construction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89144a18-0fb8-44e9-9c84-81474dc14f6a'
