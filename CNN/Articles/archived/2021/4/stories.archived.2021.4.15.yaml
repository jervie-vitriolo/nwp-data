    'title': 'Uber expects employees to spend at least three days a week at the office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb73d26-8cde-4ab5-b454-3f72ddb3ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.932+08:00
