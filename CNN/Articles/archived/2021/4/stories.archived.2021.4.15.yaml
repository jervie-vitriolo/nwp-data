  'Joe-Biden-Afghanistan-troops':
    'author': 'Stephen Collinson and Maeve Reston, CNN'
    'caption': 'US President Joe Biden is carrying out some of Donald Trump''s biggest
      campaign promises by leaving America''s longest war, targeting economic aid
      at forgotten Americans and building an infrastructure plan that may actually
      happen. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T14:48:54.339+08:00
    'imagesource': 'jcr:66e87f3e-7298-4757-a0ab-c6e3b0dbd152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c157149-a681-4a52-a3a3-f5f79cee7404'
    'lead': 'US President Joe Biden is carrying out some of Donald Trump''s biggest
      campaign promises by leaving America''s longest war, targeting economic aid
      at forgotten Americans and building an infrastructure plan that may actually
      happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T14:57:51.476+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:46:46.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:24.262+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Biden starts to execute on policies Trump abandoned by crossing
      off another campaign promise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096af818-e779-4184-aa99-28f4b227b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.476+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> US President Joe Biden is carrying out
        some of Donald Trump''s biggest campaign promises by leaving America''s longest
        war, targeting economic aid at forgotten Americans and building an infrastructure
        plan that may actually happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70f081-9b31-4eb2-9fef-a386bae9420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current White House is, of course, a sharp political and behavioral
        reaction to the previous one. And Biden is never going to finish his predecessor''s
        border wall, berate allies or set a mob on the US Capitol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e90a05-30c1-487f-8635-ee17b36f3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 45th and 46th presidents do share an understanding of several
        key economic and societal forces driving modern life outside Washington. And
        both, in different ways, shaped their appeal by convincing ordinary Americans
        who feel left behind that they were committed to working for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8545e8-02f4-4141-9928-115ead425236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his new vow Wednesday to get troops home from Afghanistan and
        his big legislative proposals that elevate the working class, including a
        $2 trillion infrastructure bill, Biden is eying achievements his predecessor
        talked up but failed to accomplish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98738691-7006-407a-ab2e-d23a64316cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, like Trump and President Barack Obama before him, ran for
        office on a platform of extricating Americans from quagmires, spending the
        trillions such wars cost here at home and restoring economic fairness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d92c5-37e9-465f-a2a1-657632f17d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the previous two presidents made progress in various ways
        toward those goals, the current commander-in-chief has put them at the heart
        of everything he does. Political and outside factors could still frustrate
        Biden &nbsp;not least a wafer-thin margin of error in a 50-50 Senate. And
        the world has a habit of disregarding American presidents and their big foreign
        policy pronouncements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b0ed5-a1d0-43c6-8c32-dee76644c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, Biden is not being distracted. Indeed he is turning
        his plans to beat the pandemic into a double purposed quest to lift up everyday
        Americans &nbsp;one reason why his $1.9 trillion Covid relief plan was quite
        popular with Republican voters, if not their representatives. And he and national
        security adviser Jake Sullivan envisage a foreign policy built around the
        needs of US workers &nbsp;Americans First, rather than Trump''s "America
        First" philosophy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d7ca8-afc8-4d6f-9ed0-bb43e0a683d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s decision to wind down America''s longest war drew ample
        criticism Wednesday from prominent military figures and hawkish Republicans.
        South Carolina Sen. Lindsey Graham, for example, said Biden was canceling
        "an insurance policy" that "would prevent another 9/11." But the President''s
        action was largely aligned with public sentiment nearly 20 years after the
        9/11 attacks. The White House acknowledged on Wednesday that there was disagreement
        among some of Biden''s military and national security advisers. Ultimately
        the President was guided in part by his popular campaign promise to voters
        that he would end "forever wars."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824c6dd-72c5-428f-9d8b-ea812ce1127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made a similar promise, but never followed through. In harsh
        terms before he ran for the White House, Trump called the war in Afghanistan
        "a complete waste" on Twitter and voiced his disapproval for "wasted lives"
        in the conflict. Pledging to halt "endless wars," Trump often said America
        ought to "rebuild the US first," a line that drew applause at his rallies
        and made many of his working-class supporters believe that he would put their
        needs first  even though many of his economic policies ultimately ended up
        favoring the wealthy and big corporations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee27326-ed83-4472-977d-cb4c073267ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden never demeaned the lives that were lost in the Iraq and Afghanistan
        conflicts, but &nbsp;like Trump &nbsp;he argued in his own way that those
        "forever wars" distracted from more pressing issues at home. On the campaign
        trail in 2020, he often noted with pride that he had argued against Obama''s
        surge of troops to Afghanistan in favor of a smaller, more nimble footprint
        focused on counterterrorism, and said he strongly opposed the "nation-building"
        strategy that the US had adopted in Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb49bf-e4fb-4ee0-954c-7e2516af58a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never losing sight of the audience that he needed to win the presidency,
        he also spoke of shaping a foreign policy that aimed to bolster America''s
        middle class by sharpening the competitive edge of the US against China and
        other foreign powers. "Staying entrenched in unwinnable conflicts drains our
        capacity to lead on other issues that require our attention," Biden wrote
        in the March/April 2020 issue of "Foreign Affairs," "and it prevents us from
        rebuilding the other instruments of American power."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed873863-2044-491e-8a40-84786ac043a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s Afghanistan decision carries risk</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf63139-a42b-4eb7-9962-517681654c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he stood on exactly the spot Wednesday in the White House Treaty
        Room where President George W. Bush announced the start of the country''s
        longest conflict, Biden announced it was time to leave. He made a point that
        contradicted much Beltway foreign policy doctrine but that has long occurred
        to that minority of citizens who send their children to fight America''s wars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162dc6a-1a0e-46b5-af0f-aaf2768fbcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to Afghanistan because of a horrific attack that happened
        20 years ago. That cannot explain why we should remain there in 2021," Biden
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cba526-84fb-4e4b-b415-cb95504daa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Americans agree with Biden''s sentiments. During the
        two most recent presidential elections, voters often said that US goals for
        remaining in Afghanistan were increasingly unclear and support for the conflict
        has waned over time, even among Republicans. By 2018, about half of adults
        (49%) said the US had mostly failed in achieving its goals in Afghanistan,
        and only about a third (35%) said America had mostly succeeded, according
        to a Pew Research Center survey that year. A 2019 Pew survey found that 59%
        of American adults said the war in Afghanistan was not worth fighting, and
        a stunning 58% of US veterans said the same.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aaab21-ed34-442b-8347-5f22d758ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the President announced that all US and allied troops
        will leave by the 20th anniversary of the September 11 attacks in five months
        time. To show his admiration for the valor of American troops who fought in
        that part of the world, he paired his announcement with a visit to Arlington
        National Cemetery. He stood somberly in Section 60, the sacred grave sites
        of post-9/11 war dead &nbsp;the total of which outnumbers the toll from the
        al-Qaeda attacks on New York and Washington.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1a9a2-6305-4e30-8a6e-f82f5411e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit underscored the gravity of his announcement Wednesday.
        There are many foreign policy and national security reasons why Biden''s decision
        to defy the advice of his generals could turn out to be a mistake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dba97b-66ee-4418-baf6-935758ceb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabul could fall to the Taliban, ushering a new dark age for Afghan
        women and girls. Terrorists could again use the country as a haven that threatens
        the US &nbsp;though militants have footings in plenty of other failed states.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e94506-ceab-4c10-a21a-1c8322d4592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and Trump flinched at a withdrawal from Afghanistan for many
        of those same reasons. But Biden, after watching new war plans, troops surges,
        partial withdrawals and talks with Taliban all fail to pave the way home for
        US forces while serving as a senator and vice president, has made his decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84434c-ea7d-44ab-a960-dc00088d1e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When will it be the right moment to leave? One more year? Two more
        years? Ten more years? Ten, 20, 30 billion dollars more than the trillion
        we have already spent? ''Not now?'' &nbsp;that''s how we got here," Biden
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f6bd6-ebdc-404f-b401-736ef4ac8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the US will not conduct a "hasty rush to the
        exit," but rather would draw down troops "responsibly, deliberately and safely"
        and focus on reorganizing the nation''s counterterrorism capabilities and
        assets in the region to "prevent reemergence of terrorists &nbsp;of the threat
        to our homeland from over the horizon."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20c3da-8513-4dd7-a1bb-0de366b616c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden argued that it is time to "focus on the challenges that
        are in front of us," at a time when "terrorist networks and operations have
        spread far beyond Afghanistan since 9/11." Part of that work, he said, is
        shoring up "American competitiveness to meet the stiff competition we''re
        facing from an increasingly assertive China."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67beb603-a4e5-4566-8450-02e451a1771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be much more formidable to our adversaries and competitors
        over the long term if we fight the battles for the next 20 years, not the
        last 20," the President said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd4265-8aa4-4400-98da-e47c8d55a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arguments about strengthening and repositioning America to
        lead on the world stage have been at the center of Biden''s agenda throughout
        his brief presidency, particularly in the Covid relief package and his $2
        trillion infrastructure bill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf8a37-9c72-4ff7-aae3-5d942f13a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also talked about the need for a sharper competitive edge,
        and his supporters would argue that he handsomely honored his campaign promise
        to alleviate the suffering of many of the Midwestern Americans whose jobs
        disappeared in decades of post-industrial globalization. The US economy roared
        under Trump &nbsp;until the pandemic that he ignored and denied shredded
        growth and millions of jobs. But even when things were going well, the President''s
        signature legislative achievement &nbsp;tax reform &nbsp;did more to direct
        wealth toward the wealthy and corporations than the forgotten Americans that
        he so often addressed in his remarks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76fb61-3844-46ee-a31c-d46b2570ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has maintained an approval rating above 50% in part by focusing
        on the nation''s most urgent issues, like accelerating the nation''s Covid-19
        vaccination program and pouring funding into initiatives aimed at helping
        schools reopen, a critical step in getting the economy back on stronger footing.
        He has already made good on his campaign promise to deliver stimulus checks
        to middle and working-class Americans, adding another payment of up to $1,400
        to the $600 that was part of a December package passed before he took office.
        He has expanded the definition of "infrastructure" beyond crumbling roads
        and bridges to proposals like payments for elderly and poorer Americans who
        need home health care.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb6f7a-5a57-4462-be77-adf7728d2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the power of cultural conservatism and Trump-style populism
        may prevent Biden from ever winning over the former President''s voters, many
        of the Democrat''s policies are aimed to help working class Republican voters
        as much as they do Democrats. Americans clearly aren''t sold yet on Biden''s
        infrastructure proposal &nbsp;a Quinnipiac poll on Wednesday said a plurality
        (44%) support it and 38% do not &nbsp;but a sizable portion of voters (19%)
        said they were still making up their minds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3648046-0aa4-43fe-ae18-b896c2b1412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, "Infrastructure week" was a perennial punchline in
        Trump''s chaotic White House as the ex-President never managed to stay sufficiently
        focused to make progress on the one issue on which Democrats might have joined
        him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f9b83-33d9-483e-953b-d8333424ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the difference between the last administration and this
        one has been the ability to execute. Biden has yet to win the bipartisan cooperation
        he longs for, but he is attempting to show Americans that he is focused on
        crossing off his campaign promises, one at a time, without distractions 
        and that may go a long way in building the trust he needs to succeed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c201e8-eab8-42c4-802c-be3f35db164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:57:51.479+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:46:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/15/politics/joe-biden-afghanistan-troop-withdrawal/index.html"
        href="https://edition.cnn.com/2021/04/15/politics/joe-biden-afghanistan-troop-withdrawal/index.html">Biden
        starts to execute on policies Trump abandoned by crossing off another campaign
        promise</a>"</em></p>'
  'senate-resolution-duties-imported-pork':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T14:55:46.369+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d45c4cd-741e-4e4d-a0a7-c5ea817b515e'
    'lead': 'Local hog raisers lament that the Department of Agriculture''s twin policies
      on pork imports will push back their recovery from severe effects of the African
      Swine Fever to at least 5 years as they will likely have a hard time competing
      with cheap imports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T14:59:35.425+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:46:44.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:24.690+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Senate-of-the-Philippines', 'Rodrigo-Duterte', 'Executive-Order-128',
      'imported-pork']
    'template': '1'
    'title': 'Senate adopts resolution asking Duterte to revoke order slashing duties
      on imported pork'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95d006-06e8-47b0-b494-86356d25d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:59:35.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  Senators
        on Thursday adopted a resolution urging President Rodrigo Duterte to withdraw
        his recent order that slashed the tariffs on pork imports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a95421-73db-42ef-a9a5-a99581c154d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:59:35.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee of the Whole backed the measure during their
        second hearing that sought to tackle issues on local pork supply due to the
        African Swine Fever outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a2627-343f-43ad-97b3-6a43e3c31b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:59:35.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto and Senate Minority Leader Franklin
        Drilon initiated the process, with Sotto saying he was "not satisfied" with
        the reasons cited by the Department of Agriculture in requesting Malacaang
        to reduce the pork import duties to just 5-15% of the declared shipment value
        over the next three months that Duterte''s <a href="https://cnnphilippines.com/news/2021/4/7/Duterte-signs-EO-on-lowering-tariffs-on-imported-pork-meat.html">Executive
        Order 128</a>&nbsp;mandated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0efe45-521f-4777-8997-b4c2a259db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:29.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/14/house-joint-resolution-reverse-EO-pork-import-tariffs.html">Lawmakers
        seek to reverse EO lowering taxes on imported pork</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f51a160-67a5-4b1b-8aa4-ed948c58290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:59:35.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is coupled with a pending proposal to import an additional
        350 million kilograms of frozen meat, supposedly to plug a 400 million kg
        supply deficit. Senator Francis Pangilinan said this translates to foregone
        revenues <a href="http://cnnphilippines.com/news/2021/3/22/Pangilinan-over-P11B-losses-lower-pork-import-tariffs.html">worth
        11 billion to 14 billion.</a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952e36a-a940-4930-849d-52ecfb5efd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:59:35.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Industry members and experts believe that the reduction of import
        duty and the increase in MAV will not necessarily translate to lower pork
        prices and that such policies will only result in loss of billions of government
        revenue and the flooding of the market with imported pork," the resolution
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c4b1b-d8ec-481a-a0dc-55941b8cfbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:45:59.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        the agency is "alarmed" with surging meat inflation, insisting that the tariff
        and import volume adjustments will benefit 95 million consumers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41406b-45d4-45b4-a81a-87ba768c80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:45:59.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tariff rate for pork also needs to be low enough to help reduce
        and stabilize retail prices," Chua told lawmakers, saying that the goal is
        to bring back the old selling price of 224/kg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e562a3-daf9-4d52-ad5a-24c9ee3ac92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:45:59.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DA''s market monitoring on Thursday, kasim or pork
        shoulder sells for around 370/kg while liempo or pork belly sells for 380-420
        a kilo in Metro Manila wet markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca4a380-e775-42d3-99d8-b235d515c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:59:35.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also stressed that setting tariff rates and import quotas
        is a function of Congress rather than of the Executive. Senators earlier questioned
        why Duterte signed the order while the chamber is on a break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c033695-07b9-49e3-a2c8-577ee5362471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:17:29.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:46:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/12/senators-doubt-pork-imports-will-bring-down-prices.html?fb">Senators
        doubt imports surge can pull down pork prices</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855ec54-c7e1-48a0-87cd-f65bfadedcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:59:35.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the passage of the EO, senators passed a resolution asking
        the President not to grant the DA''s recommendations to protect local hog
        raisers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e621ee-84ae-4975-b26b-c8b1aa61dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:45:59.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our local hog raisers suffer a double blow  a double whammy...
        Botcha ang dalawang polisiyang ito na gustong ipatupad ng Department of Agriculture
        [This policy of the Department of Agriculture will leave the industry double
        dead]," Drilon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50b6e7-fe89-424d-bcb1-147def12fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:45:59.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:44.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Pangilinan and Cynthia Villar also pointed out that there''s
        no problem with additional imports as long as the traders pay tariffs at the
        original rate of 30% for in-quota shipments and 40% for all excess supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9cda3-b76a-4bae-a3db-cfd99e0bfd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T14:59:35.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:46:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President will not heed the chamber''s call, Drilon said
        he will propose a joint resolution that will fix the "appropriate" import
        duties and minimum access volume of pork to effectively replace the President''s
        order. This may be done on May 17 or when plenary sessions resume, Drilon
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb7825-5aee-4710-9447-b524cc3f1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:45:59.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chester Tan, president of the National Federation of Hog Farmers,
        said the twin policies of the agency will delay the industry''s recovery from
        the ASF outbreak. From an initial projection of 2 to 3 years, they will likely
        bounce back only after 5 years as markets are flooded with cheap imports rather
        than locally produced meat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d998fc6-dd4b-49de-9d4d-13763795bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:45:59.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups of hog raisers also raised concern about deficient
        border control and wide testing if pork shipments are tainted with ASF, as
        Tan warned that there''s a new variant of the virus  much like COVID-19
        in humans.</p>'
