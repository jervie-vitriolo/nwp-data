  'duterte-coronavirus-deaths-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T23:24:07.630+08:00
    'imagesource': 'jcr:64900d8e-2ddf-4e31-8fcd-63b1860e5776'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c14329c0-87ab-497b-b9d1-c810922dab1f'
    'lead': 'President Rodrigo Duterte expects the deadly coronavirus pandemic to
      drag on much longer, as he once again blamed the global supply shortage for
      the slow arrival of vaccines in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T23:25:28.137+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:40:58.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:41.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte sees more COVID-19 deaths, vows to secure vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0da429-8349-42f1-aaa1-915cf27d70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T23:25:28.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:40:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  President
        Rodrigo Duterte expects the deadly coronavirus pandemic to drag on much longer,
        as he once again blamed the global supply shortage for the <a href="https://www.cnnphilippines.com/news/2021/3/25/TIMELINE-COVID-19-vaccines-deliveries-rollout-Philippines.html">slow
        arrival of vaccines</a> in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa060eac-2e86-4f75-8b6a-82e0d99d6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T23:25:28.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:40:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the nation Thursday night, the President gave a
        grim warning, saying the public should brace for more COVID-19 deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6123f92-94df-4b7b-b362-a0abd5cdd51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T23:25:28.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:40:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no sufficient supply to inoculate the world. <em>Matagal
        pa ''to. Sabihin ko sa''yo, marami pang mamamatay dito</em> [This will last
        a long while. I''m telling you, more lives will be lost to this pandemic],"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81075ba5-8e38-4db0-8348-1fd853e0a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T23:25:28.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:41:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded more than 100 coronavirus deaths daily for
        the past seven days,&nbsp;totaling nearly 1,500 over the said period.&nbsp;It
        saw its deadliest day of the pandemic on April 9 with 401 fatalities confirmed.
        Nationwide, the virus has killed a total of 15,594 people, with the case fatality
        rate standing at 1.72%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be0020c-1c4f-4c79-a266-56ed9eb2591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T23:25:28.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:41:00.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with his warning, the President told Filipinos not to fear,
        saying his administration is giving its best in the pandemic response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a35517-184d-4874-bd00-a350763b82b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T23:25:28.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:41:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not be afraid. Government is working. Government is busy doing
        everything," Duterte said.</p>'
