      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While you''re playing the guitar, suddenly you''re going to have
        new strings appear and emerge and grow," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb3c317-7e2a-48f3-b332-e002d22e8d2e'
