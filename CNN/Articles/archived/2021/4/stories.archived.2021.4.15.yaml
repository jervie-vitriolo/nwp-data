      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ece8d-d5c9-4a1a-be01-9af60cf2d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T01:26:06.888+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said the portion of body-worn camera footage released Monday
        led him to believe the shooting was accidental and that the officer''s actions
        before the shooting were consistent with the department''s training on Tasers.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad67914-3038-435b-ab37-a4d58e07a03a'
