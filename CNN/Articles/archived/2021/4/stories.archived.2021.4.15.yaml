      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a1ce8-87df-4c39-9d32-e9950397a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:35:01.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:46:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation, the DTI chief said Unilab started to manufacture
        COVID-19 vaccines last April 7 and its facility may operate by 2023. Meanwhile,
        Glovax inked an agreement with South Korea-based technology partner Eubiologics
        for its local vaccine manufacturing and may finish their plant by October
        2022.</p>'
  'Duterte-West-Philippine-Sea-private-diplomatic-initiatives':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T15:06:44.073+08:00
    'imagesource': 'jcr:655bca0f-5064-4ab9-8073-fe81ef60dd2d'
