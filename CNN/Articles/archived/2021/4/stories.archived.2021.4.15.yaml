      'mgnl:created': 2021-04-15T11:53:57.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple current and former officials tell CNN that those advisers
        -- including Chairman of the Joint Chiefs Gen. Mark Milley, leader of US Central
        Command Gen. Frank McKenzie and some State Department officials -- expressed
        concerns about what a full withdrawal might mean for the US counter-terror
        mission. They also expressed concern about the security of US diplomats based
        there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011c579-d315-45a6-b227-7fe42c3a192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d3fe7-2be0-4ce0-a149-86814c6417e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All relevant points of view were heard and all arguments were put
        on the table," said one senior administration official who spoke to CNN on
        condition of anonymity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7594e65-8c66-4b56-bcad-95d4d73d7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671c614-7ca1-441a-89ea-d71867365e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going back to the previous administration, when President Donald
        Trump was also considering a withdrawal, US military leaders set a floor of
        some 2,500 US troops to provide counter-terror support and diplomatic security.
        While the final number of US forces who will remain in Afghanistan to protect
        the US diplomatic mission is still being debated, it is expected to fall below
        that figure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289db02-b90e-4b3b-b245-77e9245ca5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb71bed-0a2d-48e1-91c4-d8691264cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline Biden has set for pulling all troops out -- September
        11, the 20th anniversary of the attacks on the World Trade Center and Pentagon
        that launched the war -- is absolute, with no potential for extension based
        on worsening conditions on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090ef07-3e0f-4d0a-8ff0-3033893bc50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b172c92-d4b0-46ee-be3c-e759b5efc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are many who will loudly insist that diplomacy cannot
        succeed without a robust US military presence to stand as leverage," Biden
        said during remarks announcing his decision on Wednesday, addressing directly
        the concerns of some within his own administration. "We gave that argument
        a decade. It''s never proved effective, not when we had 98,000 troops in Afghanistan,
        and not when we were down to a few thousand. Our diplomacy does not hinge
        on having boots in harm''s way, US boots on the ground. We have to change
        that thinking."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ca551-a2af-4618-946e-dcfbfc5748cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c433799-3a97-4c3b-bbb6-d8b9fe574eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American troops shouldn''t be used as a bargaining chip between
        warring parties in other countries," he went on. "That''s nothing more than
        a recipe for keeping American troops in Afghanistan indefinitely."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914453e8-bb56-4672-b00b-8bf627254815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88eaec-9b2e-4b69-93b4-82379df6c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said after two decades of war, it was clear to the President
        that throwing more time and money at Afghanistan''s problems wasn''t going
        to work. The decision came after a months-long review that saw an unusually
        high rate of meetings among the administration''s national security and military
        officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839d07d-be4e-4a67-94bf-97d12301746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd984a03-4c70-4ecd-80b5-6fea3aaed59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Months of meetings</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7a191-e1bf-4f58-9fd2-b73205d1b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliberations stretched longer than some US officials expected,
        even as Biden signaled repeatedly a May 1 deadline set by the previous administration
        was near-impossible to meet. Hoping to provide space for him to make an informed
        final decision that he wouldn''t come to regret, officials sought to avoid
        pressuring a President known for blowing past deadlines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a21935-605a-4b2d-9ffb-70f433560a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7d7c6-6aa3-48ac-804c-84c35ce9fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings about the potential for the Taliban to regain power and
        for violence to increase pervaded the numerous meetings over the past few
        months, according to officials, though Biden continually chafed at suggestions
        US troops should remain in Afghanistan for much longer, according to people
        familiar with the matter, reminding his advisers that -- like his two predecessors
        -- he promised voters he would end the country''s longest war, even if that
        meant going against the recommendations of his top generals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ec4dc-170a-4e79-9bbf-012d249bc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897edb8-0411-4da0-bca6-48582dd1bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Biden''s position on drawing down troops in Afghanistan
        is long-held, dating to his time as vice president. In often heated meetings
        in the Situation Room a decade ago, Biden grilled military leaders at the
        time about their plans for surging troops in the country, a decision he ardently
        argued against. Biden delivered his assessment in memo form to Obama, faxed
        to the White House from his Thanksgiving vacation on Nantucket. In private
        meetings and asides, he made his case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd374e-4666-4b19-b59b-a315bf7d8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93936b-d16d-4328-8233-829c3c1c835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen to me, boss," Biden told Obama, according to Obama''s recent
        memoir recounting their conversations. "Maybe I''ve been around this town
        for too long, but one thing I know is when these generals are trying to box
        in a new president."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73172071-e76b-4b1a-8113-91a4453b6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c34f1-ad7d-487b-87aa-3efe56ef07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the former President''s account, Biden brought his
        face a few inches from Obama''s and stage-whispered: "Don''t let them jam
        you."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd4acc-3c1f-402e-9542-68d67f6aac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926c084-806d-4602-b931-8a12c8596b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama surged troops anyway before eventually beginning a drawdown.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4446d88-a2e1-429e-b125-aaf0a5c0d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f361a-5a62-4543-bffc-261b2c65b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s experience  and the failure of his two predecessors to
        end the war, as they promised to do  left him more convinced that further
        extending the conflict would do little to solve Afghanistan''s problems.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b69bb-b65d-4eb3-b9c6-1d3b8c0f2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c2198-0eb6-4a0c-9cc8-91f266bb11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in February, officials undertook a review of "genuine,
        realistic options" for Afghanistan, according to an official, mindful of Biden''s
        instructions not to "sugarcoat" the likely outcomes. Heavy consultations between
        Cabinet members and foreign partners ensued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59934eb2-c07e-442d-89d9-fda17ecf22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89879a66-d54b-488d-8a71-e70cc296c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those advocating against a withdrawal, Milley had been among
        the most ardent, suggesting earlier in the deliberations that pulling American
        troops from Afghanistan could cause the government in Kabul to collapse and
        prompt backsliding in women''s rights, according to people familiar with the
        conversations</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f993ba-947f-499b-b980-773157179c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0efcd-5bce-4144-9d9c-ddfb963e3875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official said Biden "did not let himself get boxed in by
        the military," echoing what sources have previously told CNN about concerns
        raised by defense officials during closed-door deliberations leading up to
        the decision.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcbed8c-887f-4a5e-a4e3-fc13832f974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3f7a4-4a3b-4cb6-9302-8aaa1480e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior military official said now that Biden''s decision has been
        made the Pentagon would begin the work of pulling troops out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ed1b8-f377-436b-98cd-57da12bb3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01fadd-cd53-45bf-95b8-496c17d6f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military leaders have been in touch with Secretary Austin and are
        fully on board with getting withdrawal going and getting it done," the official
        said. "They are clearly ready and willing to take on this mission."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0205fe-acd0-49df-a859-f458ced28dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa28c0-118f-457c-8998-14df48442b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Defense Secretary Lloyd Austin was asked if uniformed
        military agreed on a withdrawal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72faa9-81d3-4378-a9e5-0110376ef2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49fdd4-254d-4499-b682-3077716d4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t speak for them," he said. "What I can tell you was that
        this was an inclusive process, and their voices were heard and their concerns
        taken into consideration as the President made his decision. But now that
        the decision has been made, I call upon them to lead their forces -- to lead
        their forces -- through this effort, through this transition, and knowing
        them all very well as I do, I have every confidence that they will in fact
        lead their force through this effort."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e6d86-0d7d-4885-b447-a73af696949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9d3fb-f7db-41f9-891f-a912e2472c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effect on intelligence</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c1589-cc2e-4295-8038-a814afcca08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA, which has had a significant say in US decision-making in
        Afghanistan, has "staked out some clear positions" during recent deliberations,
        arguing in favor of continuing US involvement, according to a source familiar
        with the internal discussions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbeac4-223a-4c4c-873d-3eb829ae7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58d164-7b76-4caf-9a23-f0ed435af0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA director, Bill Burns, warned a Senate Intelligence Committee
        hearing on Wednesday that if the United States withdraws from Afghanistan
        -- "whenever that time comes" -- the CIA''s ability to collect intelligence
        and act on potential threats there will "diminish."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61daa9-ed80-4a09-9208-b91dd8ac6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d579fc-aea4-4ecd-9322-9919abe8254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither al Qaeda or ISIS currently have the ability to strike the
        US homeland, Burns said, but "it is clear that our ability to keep that threat
        in Afghanistan in check from either al Qaeda or ISIS in Afghanistan has benefited
        greatly from the presence of US and coalition militaries on the ground and
        in the air, fueled by intelligence provided by the CIA and our other intelligence
        partners."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe0e9a-d79d-445c-87a9-e4babb3a1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fb5f7-010b-48e8-86d5-21c107d9342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA''s operations in Afghanistan have long depended on the traditional
        military presence there and questions have swirled around what kind of intelligence
        and counterterrorism capabilities the United States might be able to retain
        in Afghanistan after September 11, as Biden has vowed to do.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4244e-565c-4504-b92a-bf24227d889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17526cd1-e926-4043-88a3-ea0ac4df49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a significant risk once the US military and the coalition
        militaries withdraw, but we will work very hard at CIA and with all of our
        partners to try to provide the kind of strategic warning to others in the
        US government, that enables them and us to address that threat if it starts
        to materialize," Burns said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbef7e3-6dd3-4c3d-b70a-76aed8214882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7003a-a07e-4e62-a3b3-898ba06f6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House acknowledged on Wednesday that some of Biden''s
        military and national security advisers disagreed on the path forward in Afghanistan,
        but Biden ultimately determined there was nothing a sustained US troop presence
        there could do to solve the country''s problems.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e078fb-d11e-4e54-b243-2c6b6ab8fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41329ba8-1964-43e9-bdb7-4b5edcb348cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President welcomed the advice, welcomed at times disagreement,
        about what the appropriate path forward should be," press secretary Jen Psaki
        told reporters.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027684bc-8d1f-4ed1-b915-1caa5d1e5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6667680-85ec-4e6b-8ddd-9e6ce734dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave it to them to speak to their viewpoints," she said
        of military officials when asked whether Biden overruled their advice to leave
        some troops behind. "The President asked for a review. He asked for that review
        not to be sugarcoated. He wanted to hear different points of views. He welcomed
        debate. And ultimately he made the decision that because the terrorist threat
        has evolved."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd52b7-20d1-466d-aeb5-2e996258007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9442a-1042-42d4-bc6b-f04a754cecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hard decisions to come</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8721c4b-03d8-4723-b231-b9512e55c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the State Department, the withdrawal raises many urgent questions,
        particularly over how the US will ensure protection of its diplomatic presence
        in Afghanistan including its embassy in Kabul.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a78e0-27bb-47ac-8a04-aeff1f11112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41592140-16a6-4d84-8b68-429d860b1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Tony Blinken himself, whose relationship with
        Biden extends for decades, knew exactly where Biden was on the issue. Earlier
        this month, when asked if Biden had made a mistake in saying that he could
        not see US troops in Afghanistan by the end of year Blinken did not skip a
        beat.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af94c58-a458-44a8-a1bf-7ce63f8657ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea8223-1bff-4882-89e0-f547c26a8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a totally accurate reflection of his thinking. I think that''s
        not a mistake at all," he told the Washington Post.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89394d-72de-45eb-a4cb-500dc1828d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c0368-3710-4917-87fe-a7dd23ba78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken himself advocated for an approach that would lend the best
        odds to diplomacy. Blinken believed that if the US went beyond May 1 they
        would find themselves back at war with the Taliban.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cc450-6bbf-4c34-b49f-a1579d6161bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f541d-8b55-42f5-a010-4f87bc863171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources familiar with the matter, there is still no
        final decision as to how many troops will stay to protect the embassy, and
        it''s premature to speculate about what the military footprint to protect
        the diplomatic presence in Kabul will look like since the US doesn''t know
        yet how the Taliban will respond.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab54bef-b2e8-4373-8d77-7570c0bbf4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf58cd-ec5a-4af9-aff4-2d8308c0ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other decisions also have yet to be made about the Kabul embassy.
        For example, the embassy does not have its own medical unit because it is
        reliant on the military''s medical personnel, explained one State Department
        official, so it will have to stand up an in-house office whose details are
        still being worked out.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc21e5-d5c5-40e7-9675-454f9c8c1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b62339-a8c5-4707-8fb4-64038648dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US embassy will do all that it can to stay open in some capacity,
        said officials familiar with the discussions, in part because it was an extremely
        expensive investment for the US government.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee150d2c-c373-435b-ba90-f1431720760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ba3b6-3580-4b0b-b348-da41239b7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clear mission to maintain and bolster America''s diplomatic
        presence in Afghanistan, diplomats are worried the Taliban could carry out
        a bloody, aggressive attack on Kabul that could force the mission to shrink
        or potentially close.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4107692-1611-4b97-a29a-1a0d20b68e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701e759-7a03-4df0-8f3b-2e6350f79861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many State Department officials say they believe after the US withdraws
        in September the violence could escalate so drastically that the US may have
        to close the embassy. Others say the embassy will do all that it can to stay
        open in some capacity, in part because it was an extremely expensive investment
        for the US government.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a69189-a976-460f-b2c4-ee945cff3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee9747-2fdc-4ff8-9cee-749c4dacb912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats are privately predicting an embassy drawdown within the
        next few years, given intelligence reports that the Taliban is likely to reassert
        control of the country if there is no political agreement between the Afghan
        government and the Taliban before the US troops leave.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29442e4-7c97-4cda-9333-ade2499b2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c2126-58bb-436e-b9f9-919ea9303afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those of us who were there at the beginning knew the day would
        come where we would have to detach the US military from Afghanistan," said
        Michael Evanoff, the former assistant secretary for diplomatic security. "What
        we can hope is that if Taliban rule eventually takes over the country, that
        Kabul will not fall violently like Saigon did in April 1975. However, I have
        a sinking feeling that within two years US diplomats could be scrambling from
        the roof of our embassy onto helicopter skids pulling us out of harm''s way.
        I hope to God not, but it is definitely not out of the realm of possibility
        when we pull our military out."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14771367-c0a2-4e0b-a41a-d66cf4ba4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:53:57.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:47:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://newsource.ns.cnn.com/landing">How
        Biden went his own way on Afghanistan withdrawal</a>."</em></p>'
  'France-cuts-two-submarines-in-half-to-make-new-one':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-15T12:10:00.675+08:00
