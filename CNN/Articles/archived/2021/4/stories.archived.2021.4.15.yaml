    'mgnl:tags': ['PAGASA', 'weather', 'update', 'Bising', 'Surigae', 'severe-tropical-storm']
    'template': '1'
    'title': 'Surigae intensifies into severe tropical storm  PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f62c93-0a0d-4c3b-8a3d-4cbdc859c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) </strong> Weather
        system Surigae has intensified into a severe tropical storm at 8 a.m. on Thursday,
        the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712d4f8-737b-4491-bba4-16e734247ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176dbf4-dfb7-4843-8259-d11a230a818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the state weather bureau said Surigae is
        seen to reach typhoon category in the next 36 hours and may continuously intensify.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b2d94-bb08-4042-bd7f-482c12e5b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e616e-3f6d-4b48-a9c4-a8a1e5f3e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm was last seen 1,095 kilometers east of
        Mindanao, with maximum sustained winds of 95 kilometers per hour near the
        center and gustiness of up to 115 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db106f29-946c-4f3a-b29e-6f357820fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46125f6-4a61-415d-ad01-37be364fc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be locally called Bising once it enters the countrys area
        of responsibility between tonight and Friday morning, PAGASA said. It will
        be the second tropical cyclone to enter the country this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96777f63-cf72-40a4-b0e1-ed34a462a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04439a-164a-47ef-aa1a-57957cc57ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance will gradually accelerate while heading
        west, northwest until Sunday, then northward by Monday next week, the agency
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d3325-346d-4ee5-a7ad-9a7a9f84bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3470fc5-a509-4d26-97ee-245c6e9561a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigae still has no direct effect in any part of the country, but
        PAGASA is urging the public and disaster officials to be updated and prepare
        especially those located at the eastern portions of Southern Luzon and Visayas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16578d80-e250-4be4-baed-c1972b7fa449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde15549-a17c-4e9d-b298-c17ba879ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:14:10.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:46:54.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the uncertainty in the track forecast of this tropical
        cyclone, a westward shift in the current forecast track may result in potentially
        significant impacts over the aforementioned areas over the weekend (17-18
        April) and onto Monday (19 April), it noted.</p>'
  'PH-wants-borrow-AstraZeneca-vaccine-doses-US':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T13:37:03.558+08:00
    'imagesource': 'jcr:1a9b2055-f979-493f-b8bf-b033469e9ba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d46d080-d75f-4db0-b749-b60d9dc61783'
    'lead': 'The Philippines has asked the Biden administration if it could borrow
      from its stockpile of AstraZenecas COVID-19 vaccine, which is not approved
      for emergency use in the United States, Philippine Ambassador to the US Jose
      Manuel Babe Romualdez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T13:40:18.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:46:53.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:21.517+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH wants to borrow AstraZeneca vaccine doses from US govt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb0cdb-c425-4387-b149-8a996a0abe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  The
        Philippines has asked the Biden administration if it could borrow from its
        stockpile of AstraZenecas COVID-19 vaccine, which is not approved for emergency
        use in the United States, Philippine Ambassador to the US Jose Manuel Babe
        Romualdez said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f09b41-f648-4638-b83d-78f2e499e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have written formally to the HHS (United States Department of
        Health and Human Services) and also to the White House if we could borrow
        some of these AstraZeneca [vaccine doses], Romualdez told an online forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb47d9-93fe-4a0e-be11-bd03bba8614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of doses of the coronavirus vaccine made by the British-Swedish
        company were sitting idly in manufacturing facilities in the US awaiting official
        usage approval, CNN said in a <a href="https://edition.cnn.com/2021/03/17/politics/us-astrazeneca-mexico-canada/index.html"
        target="_blank">report</a> last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850d2ab-5699-4ccf-a610-4fbb05f09dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN quoted White House press secretary Jen Psaki as saying America
        has 7 million releasable doses available of AstraZeneca, of which over two
        million were lent to Mexico and 1.5 million to Canada.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9ad82-fe7b-4b3d-b0de-3dfd16ecdf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, vaccine advisers to the US government told CNN they do
        not <a href="https://edition.cnn.com/2021/04/09/health/vaccine-advisers-astrazeneca-us/index.html"
        target="_blank">foresee</a> AstraZeneca shots being used in America even if
        the firm applies for emergency use authorization and gets regulatory approval
        because of other available options.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3723ea-e54c-4ebb-b126-30e908bad88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three COVID-19 vaccine candidates are approved for emergency use
        in the US -- those made by Pfizer, Moderna, and Johnson &amp; Johnson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c39e27-de73-446b-8678-883899577b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United States Centers for Disease Control and Prevention
        and the US Food and Drug Administration have recommended a pause on the use
        of Johnson &amp; Johnson''s vaccine after six recipients experienced a rare
        and severe" type of blood clot, CNN <a href="https://edition.cnn.com/2021/03/17/politics/us-astrazeneca-mexico-canada/index.html"
        target="_blank">reported</a> on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8943bf-143d-457c-803e-c2ee3d39f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the AstraZeneca coronavirus shot is approved for restricted
        use in the Philippines. The country has suspended its use on persons below
        60 years old after some cases of blood clotting with low platelet count were
        reported in Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d36a2d-f64c-48bb-a45c-b19356298979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received 525,600 doses of the AstraZeneca vaccine
        from the COVAX facility. Officials expressed hope additional doses may arrive
        next month. As of April 6, only 31,912 of the doses remain unused, according
        to National Task Force Against COVID-19 spokesman Ret. Gen. Restituto Padilla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046047e-7d7a-4cc9-9a96-6d7ba2e98037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:40:18.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:46:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked the Department of Health about the vaccines
        latest inventory but has yet to receive a reply.</p>'
  'Isko-Moreno-Manila-AstraZeneca-vaccine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-15T13:37:58.279+08:00
    'imagesource': 'jcr:d3a9dc72-a420-4567-b97f-9f51c21f039a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4c51e7d-d33f-40b1-b600-ce553e924f9d'
    'lead': 'The suspension of the rollout of AstraZenecas COVID-19 vaccine in other
      countries will not affect Manila City''s procurement of that brand, Mayor Isko
      Moreno says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T13:43:49.574+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:46:52.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:21.850+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paused AstraZeneca vaccine rollout in other countries wont affect Manila
      Citys procurement  mayor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa326de-93bb-485c-b781-6529d67c753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> The suspension
        of the rollout of AstraZenecas COVID-19 vaccine in other countries will not
        affect Manila City''s procurement of that brand, Mayor Isko Moreno said on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65372e6d-b91b-4178-a907-e9d9363c8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Moreno said the local governments
        tripartite deal with the British-Swedish manufacturer will stay  until the
        Food and Drug Administration issues a notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b51b5d-7cc2-455b-8958-d2e9a41a1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dont think so, Moreno told <em>The Source</em> when asked if
        global developments will affect the LGUs planned purchase of 800,000 vaccine
        doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4adfb5-afcf-4617-b98d-73ce23c70d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean generally, yes, there are incidents including Pfizer, AstraZeneca,
        Sinovac  all vaccines have some story to tell, the mayor explained. But
        generally,<em> tuloy tuloy naman sa buong mundo</em>. S<em>o wala pa namang
        abiso sa amin ang</em> FDA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0335d1-bded-4d68-b9d8-50698f21d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But generally, its still being used in the world.
        And the FDA has not sent any notice yet.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4718b-1676-4642-bab6-2d1480722df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Philippine health authorities <a href="https://www.cnnphilippines.com/news/2021/4/8/PH-rollout-AstraZeneca-vaccine-blood-clot-cases-.html">decided
        to temporarily stop</a> giving the AstraZeneca vaccine to people under the
        age of 60.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282968c-7227-4cc4-9fb7-3f246fa6e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after European drug regulators found a link between
        the coronavirus shot and a few cases of unusual blood clots with low platelet
        count  a report that prompted several countries including Denmark, Iceland,
        and Norway to suspend their rollout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a51fcb-8d34-409c-923c-9dfc152174f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, meanwhile, assured there have been no
        reports of unusual blood clotting among Filipinos who received the AstraZeneca
        vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e7759-da59-46dd-b45b-3b5067ec7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/9/doh-astrazeneca-supply-used-up-no-blood-clots-reported.html">DOH:
        No reported blood clots due to AstraZeneca as PH uses up stocks</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83094d9e-64c3-4eb7-94d8-bd4dcd00299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Manila <a href="https://www.cnnphilippines.com/news/2021/2/24/Metro-Manila-LGUs-down-payments-AstraZeneca-vaccine.html">released
        an initial payment</a> of P38.4 million for 800,000 AstraZeneca vaccine doses,
        good for 400,000 residents. Moreno said the shipment may arrive by September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da882d-bb6f-4b6c-b0d7-0e61a055dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the city has vaccinated approximately 72,000 people,
        Moreno noted, adding that inoculation for the second dose is ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d1481-f959-4485-98a6-ce9fea558898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said inoculation for the first dose has been halted due
        to lack of vaccine supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77081b81-f49d-49a8-9b18-9e2b2787ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T13:43:49.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:46:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nagbabakuna kami ngayon</em> (Were vaccinating now) for our
        second dose. But we cannot utilize those second doses <em>para sa</em> (for
        the) first dose, he explained.</p>'
