        Christianity in PH</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6641e6ec-436a-4fec-9d63-043a6a0beb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T11:18:37.645+08:00
