      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire play lasted for about an hour and was performed by local
        artists and dancers from the Sinulog-famed Sandiego Dancers.</p>'
