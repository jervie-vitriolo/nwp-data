      'mgnl:type': 'image'
    '19':
      'image': 'jcr:7bc030a8-d2c6-4609-ad63-b28d861e7108'
      'imageCaption': 'Garden views, day and night. Photos courtesy of CHARLOTTE LAO
        SCHMIDT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023879e2-e801-4cad-8733-f13f931f7c46'
