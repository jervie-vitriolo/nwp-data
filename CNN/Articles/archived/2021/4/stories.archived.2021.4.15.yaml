      'mgnl:type': 'text'
      'text': '<p>The increase in personal remittances was attributed to the 7.8
        percent growth in remittances from land-based workers with work contracts
        of one year or more, said the central bank, noting that they transferred
        $2.15 billion to their loved ones back home compared to the $1.997 billion
        in February 2020.</p>'
