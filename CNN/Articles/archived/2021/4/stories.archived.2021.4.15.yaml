      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buehler said they''ve recorded the vibrations spiders create during
        different activities, such as building a web, courtship signals and communicating
        with other spiders, and are using artificial intelligence to create synthetic
        versions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c044d60-1d93-4412-a233-e439b406a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.315+08:00
