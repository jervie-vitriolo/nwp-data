  'Metro-Manila-COVID-19-hospital-beds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-15T15:33:19.125+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3284a4d1-2452-4336-b46f-bc7d8985dc93'
    'lead': 'Metro Manila needs thousands more hospital beds to accommodate COVID-19
      patients, the countrys treatment czar Health Undersecretary Leopoldo Vega said
      Thursday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-15T15:36:02.485+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:46:30.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:40:29.310+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt needs to double COVID-19 beds in NCR  treatment czar  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bdda85-35a5-4483-93e8-11cdd9692cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>  Metro
        Manila needs thousands more hospital beds to accommodate COVID-19 patients,
        the countrys treatment czar Health Undersecretary Leopoldo Vega said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed6d83-84ad-4307-9509-eab837492acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega told CNN Philippines Balitaan that the capital region, the
        epicenter of the local coronavirus outbreak, has only 9,636 COVID-19 beds.
        Of this number, only 737 are for intensive care unit or ICU, where those with
        severe or critical condition can be treated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f999e-c888-4f8b-a195-42a79952f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kailangan po naming magdagdag ng ICU beds [We need to increase
        ICU beds]</em> twice what we have now, Vega said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e4a2c-0069-4e8b-a19f-b2f5ff5022e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.485+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s finding ways to have over 700 more ICU beds in the
        next three to four months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fc049-9843-476e-85a4-f9f3073e3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kailangan rin natin ''yung hospital beds natin from 9,636,
        dapat pataasin pa ho natin ''yan into something like another, up to 15,000
        to cover the COVID mild cases,</em> he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3634b1a-9999-44cc-8ea6-aae6c9034100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also need to increase our hospital beds from 9,636
        to up to 15,000 to cover COVID mild cases.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1411b5c-5c0a-435c-8da1-886abc26ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explained that although the government has opened more
        temporary treatment and monitoring facilities for patients with mild symptoms,
        those who have comorbidities like hypertension and diabetes have to be transferred
        to hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5f971-84f5-4ce5-8f1e-c92d388521f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is seeing an average of 8,000 to 10,000 new COVID-19
        cases daily, Vega said, resulting in a 65% ICU utilization rate nationwide.
        Metro Manila, however, has a critical care utilization rate of 86%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90ba17-2a0b-4ce5-b647-52873b95df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, there are 173,047 active cases or those currently
        battling the coronavirus disease. Based on the Health Departments breakdown,
        96.3% of these active cases are tagged as mild, 2.4% as asymptomatic or having
        no symptoms, 0.5% as severe, 0.4% as critical, and 0.31% as moderate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a0ca1-0997-4122-8534-31acda4ba2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said the One Hospital Command, the governments centralized
        referral system, is still overwhelmed with calls from people struggling to
        find hospitals for their infected loved ones. He said the government is working
        on improving the system by adding more personnel, including doctors who can
        provide medical direction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5648fa-7985-4d7f-8ae0-8b5b1738163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will have more open lines, Vega added, noting efforts to enhance
        connectivity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad53d92-da87-4480-8948-2c8798d6498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:46:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Dr. Bernadette Velasco, operations manager of One
        Hospital Command, said the turnaround time for processing calls used to be
        around ten minutes. With the surge in COVID-19 cases, <a href="https://cnnphilippines.com/news/2021/4/14/One-Hospital-Command-calls-COVID-19-beds.html">it
        now takes at least two hours to find vacancies and most of the time it would
        be in hospitals outside Metro Manila</a>, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4281d13-8202-4e8d-a621-8bbf39096583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T15:36:02.487+08:00
      'mgnl:createdBy': 'eimor'
