      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>As offices reopen, Uber says its employees
        can work from home if they choose  but only for two days a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c6c7f-f5f8-4d90-8f70-ddb37ad8b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b0b18-a62c-4bac-9566-16d028619608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in September, the ride-hailing company will shift to a
        "hybrid model" for its employees "with a clear expectation that they also
        come into the office 3 days a week," Nikki Krishnamurthy, the company''s chief
        people officer, said in a blog post Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d24a3-44dd-4218-b259-5fe76b64c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006bbba0-f18f-41de-a108-f0a589294821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal company data showed that two-thirds of Uber employees prefer
        a mix of working from the office and from home, Krishnamurthy added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca73dcd-77e8-4b98-826c-dcc950331201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d31013-9126-492c-8e13-6c3b47862247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Silicon Valley''s biggest companies are slowly starting
        to reopen offices after being among the first to close them last year, offering
        a potential road map for what office work looks like in year two of the coronavirus
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7a27e-8acd-4553-850b-904d77a9d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a66f8-898b-4747-8d07-569a170ee5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google will both reopen their San Francisco Bay Area
        headquarters at limited capacity in the coming weeks, while Apple reportedly
        started allowing workers back as early as last May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209cb5d-f444-46d7-8a21-8e9217b22815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d08d80-b05d-460e-b14b-6a46ba800617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber last month opened the doors of its new campus in San Francisco''s
        Mission Bay, which finished construction during the pandemic. The office initially
        opened at 20% capacity, with employees allowed to return on a voluntary basis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9844d9-2d76-47dc-bf06-f156bd8c5632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:54:39.933+08:00
      'mgnl:createdBy': 'glee'
