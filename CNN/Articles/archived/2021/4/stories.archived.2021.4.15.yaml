    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram is testing a feature that lets users choose if they want to
      see likes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab0ec7-ddf6-488a-82c6-4795c618a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Instagram is testing a feature that would
        let users decide if they want to hide likes on their own posts or posts from
        people they follow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0403fb-92e7-4098-a24d-d50d200bff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The option will start with a small global test group on Wednesday.
        Instagrammers can also decide to keep the original experience, which includes
        visible likes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da191dda-a69c-4175-9df3-ef31b556aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c82ed0a-a47d-4921-93c2-b9ea9c90e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram began testing the option to hide likes on posts in 2019,
        first in Canada and later around the world. While followers couldn''t see
        the total number of likes a post received, the owner of the account still
        could, Instagram said at the time. Viewers of the post the could click to
        see a full list of the accounts who liked it, but they wouldn''t see a number
        totaling the likes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb40485-9f8f-4847-b747-0db0ff7422c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081c3d5-b56f-4bce-8e00-747b6723c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was done "to understand if it lessens some pressure" for
        users when they post to the platform, said a spokesperson for Facebook, which
        owns Instagram. Some people found the feature to be beneficial, but others
        still wanted to see like counts so they could track what was popular, the
        spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d4ce0-9c83-4e56-8641-fec15ccd5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd2605-ec13-43bf-aaad-c4ebd73bfe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likes, which appear as hearts on Instagram, have been a key metric
        to create engagement on the platform. But they have also caused some users
        to tie self-esteem to how many they rack up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d48376-cb55-49c6-b968-1b706800f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7cf87e-0865-4395-9f81-93db4950471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Instagram briefly hid likes from some of its users after
        the company accidentally expanded its long-running test of the feature. As
        a result of the accident, several Instagram users reported seeing the change
        on their profiles, with the number of likes replaced with the phrase "[example
        username] and others" next to a heart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b247d-c721-4e1e-a909-a191fd417c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25988407-e1e6-40bb-90da-4d06f8d2368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment with the new feature will take place only on Instagram
        initially, but the company is also exploring a similar experience for Facebook,
        the spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3096329-afa8-46c1-9d35-d3321cbf5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:30:33.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:47:35.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/14/tech/instagram-hiding-likes-optional/index.html"
        target="_blank">"Instagram is testing a feature that lets users choose if
        they want to see likes"</a></em></p>'
  'officer-charged-manslaughter-Daunte-Wright-killing':
    'author': 'Jason Hanna, Brad Parks and Madeline Holcombe, CNN'
