      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf29bb4-6fe2-48cb-8fd3-a712d5436528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish Health and Medicines Authority''s decision to end the
        use of the AstraZeneca vaccine takes into account a number of factors including
        Denmark''s low infection rate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182980a1-ae62-470d-8950-6193076b0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178942c-0a76-4e02-96aa-cb6c9b3e44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T19:28:06.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:43:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not stem from the fact that we have a fundamental disagreement
        with each other," Tanja Erichsen, head of pharmacovigilance, told the press
        Wednesday. "The decision made in Denmark does not mean that the Danish Medicines
        Agency disagrees with EMA."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4104af-26be-4580-9ea6-0cafbeb90d80'
      'mgnl:activationStatus': true
