      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2b64f-dc3d-41d0-a82e-13f9a22d1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T18:02:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:45:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was filed amid debates on the use of the anti-parasitic
        drug ivermectin against COVID-19. Some lawmakers, including Herrera-Dy, are
        advocating for its use to treat infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a3869-5cea-4574-9dbc-263ff432795e'
      'mgnl:activationStatus': true
