      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0975b-5113-4087-9fcf-d1ed66880be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:45:32.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re beginning to perhaps be able to speak the language of a
        spider," he said. "The hope is that we can then play these back to the web
        structure to enhance the ability to communicate with the spider and perhaps
        induce the spider to act in a certain way, to respond to the signals in a
        certain way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915ae0f-efd1-4b45-8910-a5c9b61ec8fe'
