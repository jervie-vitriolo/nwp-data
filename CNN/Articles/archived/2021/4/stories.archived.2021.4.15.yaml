    'template': '1'
    'title': 'CDC vaccine advisers put off decision on Johnson & Johnson Covid-19
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c470c-79d2-4120-baea-fd54e8e35529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Vaccine advisers to the US Centers
        for Disease Control and Prevention on Wednesday put off making any decision
        about the recommendations for Johnson &amp; Johnson''s coronavirus vaccine,
        saying they need more information about a rare type of blood clot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e33874-d330-4c35-99ad-17dc120456ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc43869-1304-46b7-b652-5d54371856e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Advisory Committee on Immunization Practices committee
        said they did not have enough information to make changes in their recommendations,
        or even to suggest extending a pause in administering the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8fb1ba-5993-4d9b-a820-39ffb3b691cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.858+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb579175-a4df-458b-844d-78179679ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the US Food and Drug Administration recommended Tuesday
        that the United States pause the use of the Johnson &amp; Johnson vaccine
        after six reported cases of a rare but dangerous and hard to-treat form of
        blood clot among people who had recently been vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ff68a-2d95-4507-8c78-5b0d93f7b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87adebe-18fe-4856-babc-11dab5006990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the CDC advisers also heard about a possible seventh
        case, and details of one case in a volunteer during trials of the vaccine
        -- a case that J&amp;J initially said was not linked to the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de2f06-4915-4859-9f74-30a5c4a3d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41100d51-ceb0-4e63-8834-b576443a2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP staff said they would quickly look for a time that the committee
        could meet again so the vaccine is not unnecessarily delayed if they decide
        it''s safe to continue giving it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028ecff-b03a-4079-9bc5-45c28bd36834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cb362-2888-469c-8c96-9dc7894814f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will find a time to reconvene," ACIP executive secretary Dr.
        Amanda Cohn told the meeting. "We will try to identify what that date is by
        Friday of this week so that people have a little bit more time to get it on
        the calendars."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b9ab0-0299-44af-ba15-ee634fe0c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee3070-05ed-40b4-89c3-4ba547dbe00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal regulators are keen to get more information about the blood
        clots, called cerebral venous sinus thromboses (CVST), that are found in combination
        with a shortage of blood-clotting cells called platelets. The combination
        makes the condition extra dangerous, because using the blood thinners typically
        employed to treat blood clots can cause hemorrhaging in these patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261a5b8-6aaf-4edf-b212-5073f211fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d2dba-c87f-4403-b86d-e1e7e48b1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four of the six cases were treated with the blood thinner
        heparin when they first developed symptoms, Dr. Aran Maree, chief medical
        officer for pharmaceuticals at J&amp;J''s Janssen vaccine arm, told the meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d154e4-484a-468e-9e38-ba64c3e2f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57067646-12e8-43ea-97a0-76004e7e2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave details of what''s known about the cases, which include:
        a 45-year-old woman who died; a 38-year-old woman who has not recovered; an
        18-year-old woman who has not recovered; a 48-year-old woman who has not recovered;
        a 26-year-old woman who has recovered and a 28-year-old woman whose status
        is unknown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2456a8-5dcb-4294-be01-3051ef5b9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea2822-ad40-4668-8e53-01c5c5bf6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also include a possible seventh case -- a 59-year-old woman
        who has not yet recovered and whose blood clots might not fit the same profile
        as the others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7a307-42d2-4de6-be1b-4ecc027a2e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4f3d6-8028-4831-9a12-a019b2aac2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maree said the company still feels the vaccine is safe enough to
        use.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d9214-7b01-421e-8be1-2a4763fbd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1fc4e-e403-4d6e-9425-0614f18ff1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to reiterate that based on the current data, Janssen
        believes the overall benefit-risk profile for our vaccine is positive across
        the population for which it''s authorized," Maree told the meeting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a83402-1053-4b8c-8c92-8d49b34a3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953de49e-09e3-49d4-8ecd-96b71c7bc7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly support ensuring awareness of the signs and symptoms
        of this very rare event, as well as recommendations to ensure the correct
        diagnosis, treatment and reporting by health care professionals."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7389c47e-1d5a-48ae-9253-f250c7856d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a415f-9656-4a57-80b5-d8b49d27dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP staff said the committee could consider recommending changes
        in who gets the vaccine -- for instance, only men, as most cases of the clots
        are among women, or only people over 50, as most of the cases were in people
        under 50.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9193070-e312-4d0b-a5ba-4889897ba005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7679d1-d51d-4b77-af06-b1f5cfcc5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But members said they may not know enough yet to make such recommendations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dac6b0-ce2c-4a89-8266-8cda90041765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7666dd6-99cd-4d23-8ffd-f33c5fc20ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want to vote on this issue today. I do not want to vote
        not to recommend the vaccine -- I think that is not really something I necessarily
        believe," Dr. Beth Bell, a clinical professor at the University of Washington
        in Seattle, told the meeting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ab04d-1526-4806-a892-22a3b1e2ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe636d-9fd4-430e-9050-7ce3fdb4b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t feel there''s enough information to make an evidence-based
        decision. We won''t have all the information, but I think there are some things
        that we can gather relatively quickly, which all have to do with the benefit/risk
        balance," Bell said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d965f0-902e-42b1-bc28-74a290117d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6ff56-21ff-45c5-97d7-b68ac3a754fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do need to better understand the risk, which we know is going
        to be very rare, very low, but we really don''t know exactly how low and how
        to correctly characterize it," Bell added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3f30a-27cb-48ff-b237-4d0f77dd825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9986a-bb27-4d42-8ad2-9520fb4d46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to not vote and gather the necessary information
        so we can make an evidence-based decision."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e51bd3-6472-4730-a567-89d0f290920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc260d5-1e9c-40c6-8e72-df67b181370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell, who chairs the ACIP''s working group, said earlier it was
        also unclear if the blood clots seen in people who got the Janssen vaccine
        were the same as those seen in people in the UK and Europe who got the AstraZeneca
        vaccine, which is not yet authorized in the US.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00e7fc-414e-4259-8840-956a2fb26a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dab941-198c-478d-a981-3187253c982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines use adenoviruses, a type of common cold virus, to
        carry genetic material from the coronavirus into the body to elicit immunity.
        One theory is that these adenoviruses somehow prompt an immune response that
        causes the low platelet count and the blood clots.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8207e-6d80-442e-8dbf-4d9a971e9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d99e21-fbc7-4ebe-84a3-428c1e350a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extent to which the cases seen after each of these adenoviral
        vector vaccines represent exactly the same syndrome is not entirely clear
        at this time," Bell told the meeting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db941e0a-e2b6-47a6-9228-ea6ed28736f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefd6e3-bc8b-43f2-b837-b4316bff72da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has a scheduled meeting in three weeks -- on May 5 --
        or could schedule another emergency meeting in a week or two.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff671e-ca07-457a-b95c-e8f01d48add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4c67e-aa8c-4b20-bdeb-084df2939f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Nirav Shah, director of Maine''s Center for Disease Control
        and Prevention and representative for the Association of State and Territorial
        Health Officials, said waiting was equally bad.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd27134-2c6d-4274-89c1-b5854d5e2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bfa00-ff82-4705-9ac8-b68f6a6b0f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a situation where not making a decision is tantamount
        to making a decision," Shah said, noting that people who could benefit from
        getting a one-dose vaccine would go unvaccinated as a result of further delay.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc1d252-0634-4cfb-9fd3-f2ccfdf6fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a12ea1-517c-4ddd-abf3-b44a183de07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Camille Kotton of Massachusetts General Hospital and Harvard
        Medical School, said the country needs the one-shot vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753879d-d663-451e-b500-ea9d1c68d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7145377-f9be-4406-86d4-5e2ec83d12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting this vaccine on pause for those of us that are frontline
        health care workers has really been devastating," Kotton told the meeting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a16db-105c-4952-bf6a-8002ae9088e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6947c-a148-4446-8fdd-ef29f992b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree in general that we don''t have data to make a decision
        at this time. But we were planning on using this vaccine in the state of Massachusetts
        for people who are homebound and otherwise not able to get a vaccine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974b775-43c2-4ad4-a80f-1d43e29bbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e8227-f469-4b71-8cfc-e14b05797bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were planning on using it for our vulnerable in-patient population
        often with many comorbidities and at high risk for disease but who haven''t
        been able to get vaccinated otherwise. And then it certainly was going to
        be used in what may be otherwise underserved populations or populations that
        aren''t able to get mRNA vaccines," Kotton added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da396096-ae7e-4541-8ca3-9c9061e0fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacff9fd-e673-479e-a29d-9e45aacf4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA vaccines made by Moderna and Pfizer/BioNTech require special
        refrigeration and are given in two-dose regimens.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d78f96-3ccf-4b05-a716-945ebc857750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c45a3b-1e07-40e6-8869-1e77a3ca8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T07:59:55.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:47:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I definitely want us to be cautious and very careful with our
        decision making, but I also just want to emphasize that this one-and-done
        vaccine that didn''t require the cold chain that the mRNA vaccines do, it''s
        a significant loss."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7cc38-3940-44ed-9ffe-580a460a7963'
