    'template': '1'
    'title': 'US may soon reach a tipping point on COVID-19 vaccine demand. Here''s
      why that''s concerning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e7f88-5bca-447b-af0b-877a84cb98c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
