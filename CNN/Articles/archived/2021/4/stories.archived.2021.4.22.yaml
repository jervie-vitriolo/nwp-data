      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the delivery, the country received initial shipments of
        procured Sinovac vaccines on <a href="https://cnnphilippines.com/news/2021/3/29/first-batch-procured-Sinovac-reaches-PH-.html">March
        29</a> and <a href="https://cnnphilippines.com/news/2021/4/11/sinovac-purchased-arrival-500k.html">April
        11.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e24b7-b5a1-49b6-a2d4-b87c673eb6ae'
