      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing to gain from running after people helping other
        people," Gordon added, "It''s a waste of our human resources."</p>'
