      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It flagged as well how red-tagging “returned in force” last year,
        wherein journalists and media outlets are among those identified by the police
        and militaries as “legitimate targets for arbitrary arrest or, worse still,
        summary execution.”</p>'
