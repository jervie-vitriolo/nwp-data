    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cdbb55-3eda-4c7b-95e6-77a1144b91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:28:25.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA issued the CSP to a hospital, which was not&nbsp;named,
        on Wednesday, Domingo announced during a hearing at the House of Representatives.
        Early this month, two other hospitals, also unnamed, got FDA''s nod to prescribe
        this investigational drug to COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a65920-6806-4e8f-ab6b-51eaf09351ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:28:25.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:28.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e878e3-81a5-4d07-b6de-120d3cb7b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:28:25.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:28.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier said oral ivermectin products in the country are
        only approved for use on animals to prevent heartworm disease and treat infections
        caused by parasites. The agency added doctors can prescribe topical ivermectin
        products to individuals with parasitic infestations such as head lice and
        other skin conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decee034-e6bd-484d-9e8d-ab18c31701ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:28:25.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:28.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1855b-b392-4005-b793-c3fd19780948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:28:25.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has personally instructed FDA to allow
        ivermectin clinical trials in the country involving COVID-19 patients, with
        the Department of Science and Technology leading the study, Domingo previously
        revealed. Prior to this directive, DOST has said it had no plans of conducting
        clinical trials to determine the efficacy of the anti-parasitic drug against
        the coronavirus since similar studies are either completed or ongoing in other
        parts of the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b10b6b-9045-4b1f-930a-cf8338daf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:28:25.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c9809-0f4d-475a-a3e4-b5c38dea006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:28:25.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, Department of Health, and several health experts, including
        Rabindra Abeyasinghe, the World Health Organization’s representative to the
        Philippines, earlier warned the public against the use of ivermectin for COVID-19
        prevention or treatment. They said there is not enough proof showing the drug
        can be used to treat or prevent COVID-19.</p>'
