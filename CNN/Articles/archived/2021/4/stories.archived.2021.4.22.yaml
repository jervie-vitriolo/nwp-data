      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e54c66-16ec-40f2-b1e0-36afe2a43844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:53.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received some 3 million doses of vaccine
        from China and the COVAX facility. Currently, over 1.2 million Filipinos have
        received at least their first dose of the coronavirus shot since the government
        started its vaccination program in March, which includes 965,960 healthcare
        workers</p>'
