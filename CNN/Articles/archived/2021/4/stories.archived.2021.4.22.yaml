      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Palace has downplayed the Philippines’ lower ranking in this year’s World
        Press Freedom Index, but questioned the factors that led to the country moving
        down the list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9f862-f1d2-46ba-a37f-89a4b0cfb601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097554df-d901-43a8-82a5-054bef0da575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dalawang posisyon lang po iyan</em>, two positions lower,”
        said Presidential Spokesperson Harry Roque of the country’s current place
        in the list by Reporters Without Borders. “De minimis <em>po iyan, wala masyadong
        ibig sabihin</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386dccb-59a8-4724-a07f-46bd21cb2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a8ba8-be58-41a1-b5de-b9a2386e509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s de minimis, it doesn’t mean much.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9e437-12fb-45d3-a5ad-a935951fe874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc1e0e-415b-4a31-ac2f-348ac8d2c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranks 138th out of 180 countries in the index <a
        href="https://www.cnnphilippines.com/news/2021/4/21/PH-further-drops-ranking-in-press-freedom-index.html">this
        2021</a>, maintaining its descent in the list starting in 2018.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f361fe9-6755-426d-b92a-cc3c72e0e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc473b9e-cee3-4abb-9aab-45c3f1c8e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the spokesman disagreed with two particular reasons the
        international press freedom watchdog cited for its lower ranking of Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54e92a-df3a-464d-910a-a356e0ba00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e48a43-776f-4483-a29d-83b2ed6337b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see nothing wrong with it <em>pero</em> [but] of course, we
        dispute also the ranking because iyong Reporter’s Without Borders considered
        as affront to press freedom <em>itong</em> [this] Rappler issue,” said Roque,
        recounting in particular how the media organization’s license to do business
        was <a href="https://cnnphilippines.com/news/2018/01/15/sec-revokes-rappler-license-to-operate.html">revoked</a>
        in 2018 by the Securities and Exchange Commission. The regulatory body’s appointees
        then were of former President Benigno Aquino III and not President Rodrigo
        Duterte’s, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30886b73-3c95-4383-8a66-0f7951dc259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa8858-561b-4542-9599-c7c150028853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its write-up on the Philippines, the Reporters Without Borders
        expressed how the “hot-headed” chief executive along with his staff “embarked
        on a grotesque judicial harassment campaign against the news website Rappler
        and its editor, Maria Ressa, who has been the target of at least ten arrest
        warrants on a range of charges, all equally far-fetched.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485533d-175c-4c8b-805f-0a6fe9173e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2841f-7115-4a99-b364-49dd0126a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise contested the inclusion of the issue surrounding
        ABS-CBN, noting it was a matter of securing a franchise for its operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714b340-5047-4e70-b1b4-7b3024b5cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f02f9-14fb-4769-b17c-8460dc14c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Congress, most of which supports the president,
        <a href="https://www.cnn.ph/news/2020/7/10/abs-cbn-franchise-denied-.html">refused</a>
        in the summer of 2020 to renew the franchise of the country’s biggest TV network,”
        said the global organization, adding how this deprived “millions of Filipinos
        of absolutely essential public interest reporting during the pandemic.”&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627b64d-20db-49d2-bb07-50d813dcfac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f3d17-4ea0-4228-b896-578c87e5191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both issues should not have led to the decline in the country’s
        recent ranking, the official further argued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36693f9-c7db-484e-b832-52e9876ac6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c4053-6672-44b9-8bb3-a55305b9d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, President Duterte''s lowest grade is Aquino''s highest.
        It is high time to set the record straight, there is no shrinking space for
        media in the Philippines based on this year’s World Press Freedom Index of
        the RSF,” said Presidential Task Force on Media Security executive director
        Joey Sy Egco in a separate statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91f097-e01b-4df7-bec1-e77fcf254d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb69782-57d9-41cd-aa63-ec7034e2bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country placed 156th in 2010, 140th in 2011-2012, 147th in 2013,
        149th in 2014 and 141st in 2015 in the index. The Philippines'' ranking is
        also the same as its placement in the list in 2016, both the last year of
        Aquino''s term and the first of Duterte''s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9bc927-aa00-4548-a842-b74cc132bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
