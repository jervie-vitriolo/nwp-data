  'Australia-China-Belt-and-Road':
    'author': 'Ben Westcott, CNN Business'
    'caption': 'The Australian government has canceled a Belt and Road agreement signed
      by China and the state government of Victoria, escalating trade and diplomatic
      tensions between Beijing and Canberra. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-22T21:58:28.253+08:00
    'imagesource': 'jcr:306ef69f-fb16-41af-a020-69b6019c73ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf66f25-ddde-4a61-b7fe-6a9302c8ed0f'
    'lead': 'The Australian government has canceled a Belt and Road agreement signed
      by China and the state government of Victoria, escalating trade and diplomatic
      tensions between Beijing and Canberra.'
    'mgnl:activationStatus': true
