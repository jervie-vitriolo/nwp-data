    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c3afa10-9113-475f-a7df-8f9b343e968b'
    'lead': 'Around 200 forest rangers for the Ipo watershed are on strike, after
      they failed to receive their salary for the latter part of 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T21:40:03.898+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:28:44.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:16.225+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ipo Dam forest rangers on strike over salary delays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85a752-c0a5-4006-831a-aeb996d88eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong> At the
        age of 52, Manny Cruz is still going around the forested area of Ipo Dam watershed
        in Norzagaray, Bulacan. Along with over 200 “bantay gubat” or forest rangers,
        he has been looking after the watershed since 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8cae3-b14e-48c8-aee7-d05e8da0dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny heads the forest rangers for Ipo Dam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194ad50-ecec-4e44-b2a9-dc54b0a8aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Dumagat indigenous people, Manny is dedicated to
        protecting their ancestral land.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143e339-ec75-4bea-a78d-fba233bef419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forest rangers like Manny help in maintaining and protecting forests
        that are crucial in ensuring a stable water supply for millions of Filipinos.
        They are the guardians against illegal logging, kaingin or charcoal making.
        They also help in planting trees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133d001-1d0c-4136-bcb1-eb7ac215150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in January, Manny and about 200 forest rangers refused to go
        back to work after failing to receive their salary from September to December
        2020. Manny said they only got their salary for May to August last February
        6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e597fa-d4a8-4152-aefc-fc1fff957755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinasweldo lang sa amin ‘yung</em> four months,<em> kaya
        madaling salita, nagwelga ako na hindi muna pumasok ng</em> January <em>hanggang
        ngayon po</em>,” Manny told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2076cce6-a1c5-41d6-8e86-c70c12dd6415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only salary they gave us was for the four months,
        so in short, I went on strike and did not go to work from January until now.]</p>'
    '24':
      'image': 'jcr:b26e6b93-6f30-4713-9572-176ba06a2de2'
      'imageCaption': 'Photo courtesy of Fredd Ochavo'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fc7cf-6524-4def-911c-f66a716c492b'
      'mgnl:activationStatus': true
