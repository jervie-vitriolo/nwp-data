      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the first community pantry organized by Non, other Filipinos
        have come up with similar projects in various parts of the country to help
        residents in their respective communities. However, some organizers have alleged
        they were being profiled or red-tagged by anti-communist task force officers</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed07457-0aca-4168-ab36-5140f5580135'
