    'template': '1'
    'title': 'DOE: Blackouts unlikely during summer with ample power supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b6a7f-7481-434a-9464-bb4f12843b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — Filipinos
        are unlikely to suffer from power interruptions this summer because of more
        than enough power supply, the Department of Energy said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e4e62-440c-4e2f-9062-8605772b223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national grid will not go on red alert anytime in April to June,
        Undersecretary Felix William Fuentebella said, with ample supply available
        together with lower demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df0d13-9050-4a58-83c6-a8608c3d7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi mangyayari ''yun (rotating blackouts) sa projection natin
        unless may mangyaring aberya tungkol sa mga planta</em>," the DOE official
        said. "<em>Maganda ang sitwasyon natin."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68302a-3e04-4cf6-b4c2-4a5af51124ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rotating blackouts won''t happen based on our projection
        unless plants will encounter problems. We have a good power situation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932dc6f-9004-4c40-9da7-c6ead13a23e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thin reserves are expected for the rest of April and towards the
        end of the second quarter. The agency previously projected periods of short
        energy supply for a number of weeks, which would result in power interruptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab0871-32ad-455c-a640-0709aa79e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power consumption settled lower than the agency''s projections as
        of mid-April and is unlikely to spike even if Metro Manila and other provinces
        in the bubble churn out more economic activity.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8433f5-c389-41eb-9199-453cbd6f09d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A peak demand of 11,841 megawatts is expected mid-May in Luzon,
        but trend usage shows consumption could be significantly lower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d5911-0470-480c-8e9b-0ee6802bf646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we transition to GCQ after April, k<em>ung may idadagdag
        man siya, hindi pa rin natin nakikitang mahi-hit ''yung ating projected demand
        na</em> 11,841 [we still won''t hit the projected peak demand of 11,841 MW],"
        Energy Assistant Secretary Redentor Delola told reporters, referrig to the
        Luzon grid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec342efc-2a7e-4857-9aa6-20dc2b44da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst that could happen without additional outages is that
        we’ll just experience yellow alert, <em>na hindi naman talaga siyang magca-cause
        ng outages sa ating mga</em> consumers [which won''t really cause any power
        outages to our consumers]," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47f584-ff19-4937-9ee7-3029eacb6de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2021/4/12/Meralco-stretches--no-disconnection--policy-until-end-April-.html">Meralco
        stretches ''no disconnection'' policy until end-April</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea54dc-58da-45c6-bdee-3ca643389eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Niña characterized by more than average rainfall is seen
        to last until May or June also bodes well for power supply, Delola said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b2840-54ad-4fdb-b17f-adf15609acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOE warned that it will sue power plants that will
        break the stricter rules on scheduled downtimes, with the regulator banning
        scheduled outages during the peak season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa84c36-d0d2-4eb3-864a-52807bb503b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said the Department of Justice and the Philippine Competition
        Commission were tapped to study possible legal action should big power plants
        trip during peak demand, or when smaller generation companies conk out in
        questionable or simultaneous timing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91913e2d-819b-480e-9e72-019f2139bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:44:54.530+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:28:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven power plants are offline as of Thursday, withdrawing 1,900
        MW off the power grid.</p>'
  'Renren-Ritualo-inducted-La-Salle-Sports-Hall-of-Fame':
