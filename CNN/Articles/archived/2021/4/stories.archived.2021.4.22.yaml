  'unilever-philippines-completes-purchase-of-vaccines-for-employees-dependents':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-22T16:30:17.208+08:00
    'imagealtText': 'Unilever Philippines announces vaccination program for employees
      and qualified dependents under comprehensive Covid-19 response “Malasakit for
      All.” In parallel, the company also seeks to donate vaccines for public use
      in coordination with government authorities.'
    'imagesource': 'jcr:ed83b3ad-e222-417f-90bc-c7c4e23bf916'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60db9005-9af2-464e-9d31-753783a43cd4'
    'lead': 'Unilever Philippines announces the completion of its purchase agreements
      of COVID-19 vaccines for its employees and their dependents under its ''Malasakit
      for All'' program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T11:18:26.811+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T11:29:34.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:10.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Malasakit for All'', Unilever Philippines completes purchase of vaccines
      for employees, dependents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c060e1-640f-4e1b-9036-62d3560761b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.811+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>In line with
        its commitment to ensuring the safety of its employees and their dependents,
        Unilever Philippines announced the completion of its purchase agreements of
        COVID-19 vaccines under its ''Malasakit for All'' program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d9a9c-bb3a-41e3-90d4-56824a5dbec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.811+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the vaccines are key to protecting lives and livelihoods
        in the long term and we support the government in its efforts to ensure equitable
        supply and access," said Benjie Yap, chairman, and CEO of Unilever Philippines.
        "As we rely on our economic frontliners to provide essential goods throughout
        this period, our vaccination program is an assurance that the safety and wellbeing
        of our employees and their families continue to be our priority."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82790bbe-63ce-4688-86b7-c1398a558863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.812+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said employees are only strongly encouraged to get inoculated,
        which is being supported by information campaigns and consultation with medical
        experts to boost vaccine confidence among workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012b161-dccc-4b95-9586-ab933f5810bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.812+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever also said immunization guidelines set by the government
        will be followed. It also seeks to donate vaccine supply for public use in
        coordination with national authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d71386-f38b-40e5-9c23-e84fda6b56bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.812+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early response and humanitarian efforts vs. COVID-19</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83c8e2-96d1-4fc4-a79d-b3574620aa78'
