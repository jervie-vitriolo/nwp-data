      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Up to
        five healthcare workers of the Philippine General Hospital test positive for
        COVID-19 per day, its spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525dfa3-cc89-4f57-8e6a-42f59ea7891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651bdd9-b43f-4040-a200-06cc4692ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, PGH spokesperson Dr. Jonas del Rosario said
        two to five of their staff test positive for the virus, most of whom got the
        infection from their communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173829f5-a816-41e1-a402-e3a1a946d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb996c7-e697-4826-b79a-8f9a66b33d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, he said they are able to cope with the implementation
        of stricter protocols within the facility. These include the deployment of
        safety officers who remind health workers to follow safety protocols, a 14-day
        quarantine then testing for workers who get exposed followed by&nbsp;retesting
        after 14 days again before returning to work, and the wearing of KN95 mask
        and face shield.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85c7ac-5e21-4203-9e88-305c253f1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368cbf34-3bbd-4ab9-a73b-a40715b01bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On vaccination, Del Rosario said 80%, or 6,000 of their staff have
        been vaccinated. Those who got infected or are under quarantine due to exposure
        have yet to get vaccinated.  Only a small percentage of the heath workers
        are hesitant to get inoculated for personal reasons, he noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be652dd0-cbd0-4f1b-a9e2-ced52c20f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.438+08:00
