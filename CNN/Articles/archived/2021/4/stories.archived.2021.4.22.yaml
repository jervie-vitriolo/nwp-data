  'Johnson-and-Johnson-Janssen-COVID-19-vaccine-blood-clot':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-22T08:53:28.635+08:00
    'imagesource': 'jcr:62dc4f73-309b-4dc0-b635-7691fc4566c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da2579f2-a0bb-4ff3-8422-d72f18fd60db'
    'lead': 'The FDA has asked the DOH to come up with guidelines as a safeguard before
      rolling out the vaccine since there are reports of blood clotting in the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T08:55:08.931+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:29:40.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:09.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J&J vaccinators in PH to undergo trainings before administering shots'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f196577-3b38-48cf-bb9b-81539a455e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:55:08.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Health
        workers administering the COVID-19 vaccines made by Johnson &amp; Johnson
        will undergo special training so they can easily spot any adverse event after
        immunization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e51bbb-15ed-4090-a199-e55410850b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:55:08.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Wednesday said those
        administering Janssen vaccines will be taught what they should watch out for
        in case a vaccinee would experience a drop in platelet count after the shot.
        The recipient will also be informed that there is the rare possibility of
        blood clots after immunization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de5950-c9c4-4d1e-927b-4287a1d9c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:55:08.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan i-train ang [We need to train our] health worker so they
        can immediately recognize this kind of adverse events among our citizens who
        will be vaccinated para lang tayo ay andun sa safe side [so we can be on the
        safe side]," she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787e722-7923-49ee-b521-e2e539a16b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:55:08.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration, after it issued an emergency use
        authorization for the J&amp;J vaccines, asked the DOH to come up with guidelines
        as a safeguard before rolling out the vaccine since there are reports of blood
        clotting in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c872205-7485-4629-b0a9-88455c61296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:55:08.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US temporarily halted the use of Johnson &amp; Johnson''s Janssen
        vaccines on April 14 after six people who received the shots were found with
        low level of platelets in the blood in combination with a rare and severe
        type of blood clot called cerebral venous sinus thrombosis (CVST). It is currently
        reviewing the cause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a57f4fb-5a0e-475b-bb54-a1de0d44b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:55:08.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s regulatory chief Eric Domingo said if proven that
        the blood clotting incidents were caused by the single-dose vaccines, the
        benefit of protecting people still outweighs the risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b317a7a7-39ef-49dc-a664-5459c5553759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:55:08.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH also asked local governments to put up more vaccination
        sites to speed up the immunization of priority groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd4a99-fe9f-4bb1-921b-1b6b217e51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:55:08.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has administered 1.3 million first doses, while only
        209,456 have been fully vaccinated. The country has received a total of 3,025,600
        vaccine doses, either through donations or procurement.</p>'
