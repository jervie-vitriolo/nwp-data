      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> At least
        five COVID-19 patients die daily in the Philippine General Hospital, its spokesman
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63353bdc-52c6-47db-b980-279c4d800bdb'
      'mgnl:activationStatus': true
