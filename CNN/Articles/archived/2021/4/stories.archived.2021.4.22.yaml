    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6980f79-b24b-47d5-89ed-7db1a48944cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:46:20.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong>&nbsp;Senators
        are pushing to defund the national anti-communist task force next year following
        its alleged red-tagging of community pantry organizers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d41954-4855-409b-aa7e-d913e9381773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T12:49:05.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51149916-4185-4ffe-a4d4-5dec71fe2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T12:49:05.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Thursday, Sen.
        Richard Gordon described the profiling and red-tagging activities of the National
        Task Force to End Local Communist Armed Conflict as "imbecilic, stupid, and
        shameful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fc8e0-f1ac-486c-b8d5-1070a360a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T12:49:05.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e42e51-05b8-46e6-884c-047b647125c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T12:49:05.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have no right to do that. People are doing their business
        in peace. They are not violating the law. Why should they bother with this?
        <em>Dapat magfocus sila sa iba</em> (They should focus on other matters),"
        Gordon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbc85a-bc7c-4836-a4f4-6cce4397de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T12:49:05.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4312ea-43f6-419f-9013-b7a8a6160d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T12:49:05.899+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit sila nagfo-focus dito sa mga taong tumutulong sa kapwa
        at nagpapakita ng bayanihan sa ating bayan?</em> I think it’s imbecilic, it’s
        stupid and shameful," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d077d-d086-49b7-aeb2-78b8cc7ae6b0'
