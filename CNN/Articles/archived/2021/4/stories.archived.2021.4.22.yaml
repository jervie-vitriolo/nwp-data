      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President [Rodrigo Duterte] is closely monitoring the developments
        concerning ivermectin here and abroad,” he said. “He has even directed the
        Presidential Management Staff (PMS) to give him weekly updates on ivermectin
        studies and FDA-related clearance.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca303bc1-bb94-4d3e-b0b3-fd929d85fc4d'
