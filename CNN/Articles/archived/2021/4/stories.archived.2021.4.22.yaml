      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Basas, Smart SVP and head of Consumer Wireless Business, said
        the company may also release behind-the-scenes videos from the shooting of
        the ad which took place in Seoul, South Korea and featured BTS'' big hits,
        "Life Goes On" and "Dynamite."</p>'
