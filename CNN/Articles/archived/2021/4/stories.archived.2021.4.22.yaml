      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/22/politics/white-house-climate-summit/index.html"
        href="https://edition.cnn.com/2021/04/22/politics/white-house-climate-summit/index.html">Biden
        announces US will aim to cut carbon emissions by as much as 52% by 2030 at
        virtual climate summit</a>"</em></p>'
