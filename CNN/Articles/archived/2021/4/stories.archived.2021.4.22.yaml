  'measure-waistline-belly-fat-risk-disease-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-22T22:40:59.803+08:00
    'imagesource': 'jcr:99f11f66-abe6-4129-b908-a4a2c4fb95d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00cd8157-5c7f-458f-b26b-a236f2c0ede4'
    'lead': 'Belly fat raises your risk for heart issues and other diseases and should
      be measured by doctors at checkups, according to new recommendations from the
      American Heart Association.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T22:44:15.918+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:28:39.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:17.458+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['waistline', 'belly-fat']
    'template': '1'
    'title': 'It''s time to measure your waistline, according to new recommendations.
      Belly fat raises your risk for disease

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d9f4d-2c2b-4244-8a2e-73824fe73ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Are you relatively skinny but growing
        a "beer belly?" Has your waistline recently disappeared into a straight line
        with your hips?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539d9b2-5355-411c-be73-a4b49eca011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b598c9-2575-4bc0-bcb4-0770ee9b4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then don''t be surprised at your next checkup if the nurse whips
        out a tape measure and wraps it around your waistline -- no matter how thin
        you might be overall -- instead of just relying on your body mass index (BMI)
        to determine your healthy weight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3bd40-d517-434a-b91d-977399f32e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f10cd4a-0c01-4c88-aa1a-934d24be7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, measuring waist circumference should go hand-in-hand with
        stepping on a scale as part of any health assessment, according to new guidelines
        published Thursday by the American Heart Association in the journal Circulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a220806-2bb9-4c80-9154-f179bf8db899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc581c85-522d-4fe9-876a-374d8d406ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because research is showing that a protruding tummy may
        be a sign of what is called visceral adipose tissue, or VAT -- a dangerous
        form of fat that wraps itself around organs deep inside your body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118a162-575b-4824-a3db-552d96aa79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b6a31-abff-4661-8795-d74dbb43ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies that have examined the relationship between abdominal fat
        and cardiovascular outcomes confirm that visceral fat is a clear health hazard,"
        said Dr. Tiffany Powell-Wiley, chief of the social determinants of obesity
        and cardiovascular risk laboratory at the National Institutes of Health in
        Bethesda, Maryland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532f5ea-a9e4-4319-bd40-da7bab1d4ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0fd98-b9d9-4f22-835b-a97cb4c75054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Belly fat is different</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0db16c-6f28-4e87-a2b8-c5d967b1021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the fat just under your skin, called subcutaneous fat, visceral
        fat raises your risk for heart disease, type 2 diabetes, stroke and high cholesterol.
        Experts think that''s because visceral fat makes more inflammatory proteins
        that narrow blood vessels, raise blood pressure and inflame tissues and organs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6acbf7b-e1a2-4e3d-92af-7d6ea864e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371516d-2f52-4710-bcee-a44d571691af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here''s the rub: You can''t assume you''re safe from visceral
        fat if your overall weight is healthy, experts stress. That''s because you
        can have dangerous visceral fat even if you''re not considered obese by BMI
        standards -- and not have any visceral fat even if you are obese. You are
        overweight if your BMI is over 25; over 30 is considered obese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984537e0-ae30-4945-a9e6-2b46c7f4444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be1eab-af7d-4f22-aae4-798ae2bb8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you know if your stomach is protruding into dangerous territory?
        Do a gut check.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a7575-bd15-4637-ad76-290d8b4a6e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06f4ee-43e1-4750-857b-7cbb7e968aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find your hip bone. Then take out a tape measure and -- without
        sucking in your tummy, please -- wrap it around your waist at the top of your
        hipbone (which is typically across the belly button). Exhale normally, and
        measure, making sure that the tape is parallel to the floor and snug, but
        not tight, across the skin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fe344-3f78-4cd3-b325-7f24abae6f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42615052-5031-4b2d-98f6-4f21196f9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-pregnant women with a waist size greater than 35 inches (88
        cm) and men with a waist larger than 40 inches (102 cm), are at higher risk
        according to the US Centers for Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b650ed7-fee6-44e4-a059-e180cfbba690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f29dc-f519-49ca-b754-15109942bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re of Asian descent, the benchmark for visceral fat drops
        to 31.5 inches for women and 35.5 inches for men, according to the Endocrine
        Society.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c0ac5-aa66-4937-8c83-9b22e5667370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b926c37-19e3-4ca2-9043-304c015819a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also compare your waist-to-hip ratio. Start by measuring
        your waist as instructed above, then place the tape measure on your hips at
        the widest part of your buttocks (as viewed from the side in a mirror).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2b170-de3f-457f-95c0-abaa088a7971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a0cd4-55dd-4058-9e31-601ce8de821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then divide your waist measurement by your hip measurement: For
        men, a ratio of greater than 0.9 indicates an increased risk of obesity-related
        disease. For women, it drops a tad -- a ratio of greater than 0.8 shows increased
        risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab277fe2-b2d1-4649-bcaa-666d47cc5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076669c0-3bb0-4269-b95d-1a24549544ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are crude measures. The only sure way to know is to check
        your visceral fat levels on a CT scan or MRI, say experts, so be sure to discuss
        your concerns with your doctor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722a4a7-546c-43ca-87b1-6adc00955276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b6ad7-a736-414b-88c5-18f43452eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to do?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84dca0-b899-41e3-ba24-d22b639a0464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AHA committee, the most beneficial physical activity
        to reduce abdominal obesity is aerobic exercise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5066fa7b-3a76-4a80-90e3-490aa80d6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5cbb5-b1b1-4fa7-86e7-eba536b0f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, "reaching a target of 150 minutes a week of physical activity,
        particularly aerobic physical activity, may be enough to help reduce abdominal
        fat," said Powell-Wiley, who was the chair of the AHA guidelines writing committee.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6b876-eae4-4d07-9fa8-db7c8bf96e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f9f50-3c71-4b29-a206-67f5f5103e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seems to be the case even if the exercise does not produce
        weight loss, she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac16fa3-300d-4dd9-8b31-30e64a7bc620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad705e-89c2-490b-bfec-6adccb717ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decrease in abdominal fat without weight loss may be related
        to increasing fat-free mass (or muscle mass) with aerobic exercise," Powell-Wiley
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba77f4-40dc-4c46-b0ac-276d4a6f2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b026a8-aad4-4251-9cf7-54cf36a7215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscle tissue burns more calories than fat tissue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28778bb4-bbae-4f21-a0f7-2f782c909c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d99f9-1c37-41e1-8fe7-71e674976811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we want to emphasize that more studies are needed to determine
        the best diet, physical activity and other lifestyle changes needed to reduce
        abdominal fat enough tor reduced heart disease risk," she added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b4b19-4a4b-43e5-a2c9-7e02fad3f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1bbf4-bce5-45b2-93d5-bb5e5c47f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerobic means "with oxygen," so aerobic exercise increases your
        breathing rate and promotes the circulation of oxygen through the blood. This
        type of exercise makes the heart more efficient and improves its ability to
        move oxygen-carrying blood with every beat. Speed walking, jogging, bicycling,
        stair climbing, cycling and swimming are all examples of aerobic exercise.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2220e-6d78-4ce0-9de0-48c2794db9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8aeb0-f300-4317-bdf3-5388623c10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strength training is also good at building muscle to burn more fat.
        But remember that spot exercises, such as sit-ups, can tighten abdominal muscles
        but won''t target visceral fat. You have to get your whole body moving.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a7347-2aa5-477a-82c4-a0d4260b1157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b50f3-9229-41a0-abdc-10d92d8e538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course watching your weight and eating healthy are important,
        too.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bc3b7-8149-426d-9143-d2ce484d2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ad2c7-fa8e-494f-bb2e-fc9a2542f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eat a well-balanced diet full of fruits, vegetables and whole grains
        and little processed meat, saturated fats and sweets.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed3c90-a7d8-412c-8437-2a6e2e7135ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c4474-a8bd-4f0d-b04e-92a3a1cfd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugar is an especially bad actor when it comes to belly fat, according
        to studies. Sugar sweetened drinks are a key player because the brain doesn''t
        register liquid calories in quite the same manner as solid calories; studies
        find you end up drinking more total calories.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435b477-1841-44cf-9eba-a560fed847a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636698e-1c96-4287-985f-b4f798bfb836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, fill up on soluble fiber-rich foods that the body can''t
        absorb easily, like beans, oats, oat bran, rice bran, barley, citrus fruits,
        apples, strawberries, peas and sweet potatoes. One study found that each 10
        grams of soluble fiber eaten each day was linked to a 3.7% reduction in abdominal
        fat.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f8db4-3c74-4f22-bea4-aa0154a6f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548bdbf-2467-4dc8-bc15-8ed58fd6bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, eating fewer processed foods and empty carbohydrates
        will also go a long way toward reducing weight, including that dangerous belly
        fat.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a91ba-e40e-41a5-b21f-26bf1336413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:44:15.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/22/health/belly-fat-measurement-heart-disease-wellness/index.html"><em>
        "It''s time to measure your waistline, according to new recommendations. Belly
        fat raises your risk for disease"&nbsp;</em></a></p>'
