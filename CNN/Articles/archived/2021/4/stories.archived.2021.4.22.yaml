    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8a7bc-ba24-4b15-aa61-2bf22efcb332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the apple you washed and scrubbed and let sit overnight to make
        sure all the maybe-virus had died could have been bitten into after a quick
        rinse, just like you used to do when all you worried about were toxic chemicals
        and salmonella.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80fb839-1d86-46f2-8f2b-c14cd2f1459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c48d66-c75f-4dbc-a359-12aeb4533c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, we are so confident of transmission routes that the US
        Centers for Disease Control and Prevention (CDC) has just declared that the
        constant cleaning of surfaces and food and chairs is not part of the solution
        at all, but rather threatening to become part of the problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64562d90-f5b4-42b5-b78b-d8d74b60ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e14c8c-35cc-4198-9176-bbb1040c4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, the "high-touch" surfaces, like doorknobs and faucet handles,
        need attention -- and in households with a Covid-19-positive individual, disinfecting
        surfaces in the house can lead to lower viral transmission rates -- but the
        rest, according to Vincent Hill, chief of the Waterborne Disease Prevention
        Branch of the CDC, is protecting no one and is, in fact, nothing more than
        "hygiene theater."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8ae6b-5adb-4f06-901d-403e3745c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1cbca-a38c-41a9-8578-e572dabd09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even worse, such an approach may be harmful in two distinct ways.
        First, scrubbing and scrubbing may lead to a false sense of security, the
        misplaced confidence that if the place is spick-and-span, Covid-19 transmission
        cannot occur -- so you need not tell your coughing uncle who came over for
        dinner to cover his cough or better yet, go home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085af9a-7a75-42f7-85a0-48785a2ee6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d06d7e-702f-4c17-b611-55a24731a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, there is the often-overlooked fact about soap and other
        cleaning products such as bleach and quintenary ammonia: They are not harmless.
        Indeed, Hill points out that calls to poison centers increased in 2020. This
        may have been related to the overenthusiastic use of cleaning products and
        other dangerous practices in the name of preventing illness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb643c9d-ede2-4f44-810b-9579aca278ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902fc23-e7bc-4fae-88a1-03afc20d9e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with the CDC adjusting its message, especially this
        far into the pandemic, is that the agency is less than forthcoming about how
        and why everyone went into such a cleaning frenzy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe582f4-9062-48e4-9d61-56adfffb143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac46c04-b254-4f4c-baea-75f723076ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It -- the CDC -- did not dissuade people from the sort of over-sanitizing
        that can be dangerous. In its cagey gov-speak, the exact declarative statement,
        "sanitize every surface you touch, every time you touch it!" never appears.
        But, with little known about the risks of everyday behaviors in the dark months
        of spring 2020, the advice on how to avoid contracting Covid-19 often felt
        unclear.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa805d-6cc4-4322-93ee-c699eec0d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb378f6f-ed0d-45ad-ba2d-008f2e78e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus the collective worry was enhanced by the initial medical literature,
        which was chock-full of super-scary lab findings showing that the virus could
        last hours and hours on surfaces. Many logically concluded that a contaminated
        apple might be a real thing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306be4b-aaf7-4ca7-ab03-fc2f22f3f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd68471-a4f8-44dc-91d6-25570b480bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first wave of the pandemic was settling last summer and the
        country was catching its breath, the CDC inched in the direction of telling
        people not to worry in their June 2020 guidance, writing that "it may be possible
        that a person can get COVID-19 by touching a surface or object that has the
        virus on it and then touching their own mouth, nose, or possibly their eyes,
        but this is not thought to be the main way the virus spreads." ("This is not
        thought" by whom, exactly?)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36a416-82df-4fa3-ad12-785a833fc886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799c6b2-b1d9-45a3-9e60-9f2dd99b1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this sort of non-declaration declaration serves only to allow
        the CDC plausible deniability. They are giving "take it or leave it" advice,
        not strong and helpful direction similar to some of their recent guidance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1434c34-b8dd-4624-b669-8360bdd5436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc66a98-87ff-454b-8307-7c7b0508b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the current cheerful revision feels like a bit of a
        bait-and-switch operation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d77c3d-81d1-407a-b78b-e9ffe16c990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc327b-c045-4b20-b645-21d92f7edd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC, of course, is in the very unenviable position of needing
        to scare people into action when a threat appears but then turning around
        the very next week or month or year to now assure the exact same people that
        there is nothing to be afraid, that it is safe to go back into the water.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cdca4-9c5e-4507-ae18-4325369e1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8302f609-4843-4525-a2a3-a1ead84c2dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impossible task. Better, though, to admit that consensus has
        changed; that new evidence is available, and we changed our minds after reviewing
        the data. Instead, we get the usual robotic tone that ignores past missteps
        and, if anything, points to overly energetic cleaning as ill-advised, perhaps
        whacky and in no way a normalish response to the terrifying early days of
        the pandemic when cleanliness was next to godliness and the more the better.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4607fa-0328-495c-88e7-3a842fcf576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea090527-63f2-42d0-8036-aa473af231db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the tone right might sound like a ridiculous quibble at
        a moment of such heightened excitement and concern regarding the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f99d0b-728c-42b3-9259-a032214a32b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac73b30-9dc9-48ce-8f32-809d7564e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it matters a great deal: the Biden CDC and other governmental
        experts have done a good job winning back the trust of much of the population,
        but the confidence in any government endeavor is extremely fragile. Witness
        the intense criticism of their appropriately cautious "pause" of vaccination
        with the Johnson &amp; Johnson Covid-19 vaccine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81452be9-e67f-43fc-b72c-610cb2c5af63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08431ed9-e03f-4a4f-b615-4447e23d8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, the CDC and the World Health Organization
        and every Covid-19 talking head, myself included, have made countless mistakes
        as all have tried, in good faith, to prepare people for what''s ahead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd3153-edcb-4bf6-8677-b35a8b7fb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
