    'mgnl:tags': ['people-of-color']
    'template': '1'
    'title': 'People of color are three times as likely to live in most polluted places,
      new report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db59d289-df1a-4812-8b00-152cfe531311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Climate change has continued to decimate
        air quality in the United States, and a new report has found that more than
        40% of Americans live in areas with unhealthy air quality, with people of
        color being the most negatively affected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802708d0-ad19-4aad-b4d4-3a733a7a082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f58c3c-e5eb-41da-992e-6f8208c860f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Lung Association''s "State of the Air"'' report, released
        on Wednesday, found that more than 135 million people in the US, about 41.1%,
        live in counties with unhealthy levels of ozone or particle pollution, which
        can lead to issues with asthma and, in extreme cases, lung cancer, the the
        association reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310256f-535a-494b-8342-8fd841f895f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f83f87-adcb-4ca8-b7f4-a2efbbc740c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People of color are most affected -- the report found that they
        are 61% more likely than White people to live in a county with a failing grade
        for at least one pollutant. They are also three times more likely to live
        in a county that failed all three air quality grades (ozone pollution, "short
        term" particle pollution and "year round" particle pollution).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc983d9-c1bb-4385-af2e-18b5946f1450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e410e6-bda0-4d11-b656-e2a928e5f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report shines a spotlight on the urgent need to curb climate
        change, clean up air pollution and advance environmental justice," Harold
        Wimmer, CEO and president of the American Lung Association, said in a statement.
        "The nation has a real opportunity to address all three at once -- and to
        do that, we must center on health and health equity as we move away from combustion
        and fossil fuels to clean, renewable energy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec49d40-c9d7-49db-a452-8e17bd3717eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1d5b1-e536-429d-956e-f8715e210cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dangers of unhealthy air are immense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d95072-4c6e-470a-87db-facce30258ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edf8e8-b9a4-445b-b5e4-29ab8877d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particle pollution -- or unhealthy particles in the air from wildfires,
        coal plants or diesel engines -- is particularly devastating for physical
        health, yet more than 20.9 million people live in counties where year-round
        particle pollution levels are worse than the national air quality limit, the
        association said. Year-round levels represent the concentration of particles
        every day in each location, rather than in short-term spikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7694c-ce4b-4e4e-8c1c-091923910dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e852130-c170-4620-927a-c045bafd8696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of ozone pollution -- sometimes called smog, which can
        trigger asthma attacks and irritate the lungs -- the US hasn''t been any better.
        More than 123.2 million people live in a county earning a failing grade for
        ozone pollution, the association reported. Los Angeles remains the worst city
        or this type of pollution, according to the report, and has been for all but
        one of the 22 years the organization has tracked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996ff50-8ae5-4188-9a8a-f9252d4b18bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2bcb2-bf50-403a-afb7-60ef5399d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is despite reports from 2020 showing that greenhouse gas
        emissions had dropped to record lows due to the Covid-19 pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6ed74-c8d3-49cc-9674-0de38652bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916d70f-10e9-4b62-9613-d66dbe226e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did show a slight decrease compared to last year in some
        areas -- this year''s report shows less people are living with unhealthy ozone
        pollution levels when compared to 2020. But the numbers were still worse than
        reports from 2017, 2018 and 2019, the association reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94def145-c1f3-44cc-9502-e98f3bb5a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4be5ce-52a5-4c51-9bcb-de23654b20fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also little change regarding numbers on particle pollution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4de300-d69d-4436-8627-fb796f6fd295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb031637-610d-4f52-bb49-a529021fc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s ''State of the Air'' finds that climate change continues
        to make air pollution worse, with many western communities again experiencing
        record-breaking spikes in particle pollution largely due to smoke from wildfires,"
        the association said in a news release. "Changing climate patterns fuel wildfires,
        and also drive warmer temperatures that lead to more ground-level ozone pollution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0375d6f-bbc3-4823-99c5-ec0a374b0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e50b6-a144-4b41-b602-b8d71d600004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Trump administration, a number of EPA protections against
        emissions were rolled back or went unregulated, Paul Billings, the national
        senior vice president of public policy for the American Lung Association,
        told CNN last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b89229-7405-4132-99ad-6ca0c212fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ba309-2eb6-4feb-91f2-7b757c246a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s no environmental cop on the beat, we know that polluters
        will skirt the rules of the law, will cheat and will increase emissions,"
        Billings said of the 2020 report. "And pollution will increase. It has increased."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306978b-2ff7-42c8-a39c-c418e0a32ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4e447-f0d4-43a2-a3f4-f8971460ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day in office, President Joe Biden took executive actions
        to rejoin the Paris Climate Accord, cancel the Keystone XL pipeline and direct
        agencies to review and reverse more than 100 Trump actions on the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240dbc6-65e4-4813-875c-6b970496f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:29:25.175+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:42.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/04/21/us/air-quality-pollution-racism-trnd-wellness/index.html"
        href="https://edition.cnn.com/2021/04/21/us/air-quality-pollution-racism-trnd-wellness/index.html">People
        of color are three times as likely to live in most polluted places, new report
        says</a>''</em></p>'
