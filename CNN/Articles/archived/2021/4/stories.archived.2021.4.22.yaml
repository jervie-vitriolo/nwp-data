    'template': '1'
    'title': 'Taguig City taps malls, buses for vaccination drive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b0c39-457a-4c65-8679-8ba022728f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:46:13.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        city government of Taguig is enlisting at least four shopping malls and two
        buses for its vaccination program, a government official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af79199-ffc8-4bfe-a4c2-c7f3f15a447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:46:13.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail leaders SM, Vista Mall, Ayala, Arthaland, Megaworld have
        already committed to Taguig City Mayor Lino Cayetano that their establishments
        can be used as vaccination centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84754b99-2a9c-4845-a3e6-63159e93f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:46:13.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are activating 4 to 5 malls that will be vaccination centers,"
        Cayetano said in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35ccd7-db38-4baa-91dc-e22ab92c6627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:46:13.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be added to the 20 to 30 community vaccination sites
        now operated the city, the official said. Two mobile vaccination buses will
        also be deployed as pop-up vaccination centers, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e19616-1cd9-4b9a-94d3-2f971088b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:46:13.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the city already vaccinated around 25,000 individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344ddcf-9947-4498-937e-39c995ee34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:46:13.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said that they have already started implementing home
        service vaccination for bedridden patients who are part of the priority groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4d41c-f3fa-4cc0-b46d-460e5bb88b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:46:13.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who want to request vaccination at home for bedridden
        individuals may call Taguig Telemedicine and the city’s COVID-19 hotline.</p>'
    '7':
