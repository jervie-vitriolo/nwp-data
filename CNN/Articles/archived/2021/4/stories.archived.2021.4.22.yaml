    'title': "Karl Chua named as NEDA chief  \n"
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700b055-5ded-426e-ae93-2d2e4ad96e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) --</strong> Karl
        Kendrick Chua has been appointed as Secretary of the National Economic and
        Development Authority, Presidential Spokesperson Harry Roque confirmed on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d023ea-a015-4575-9138-1cbab6230084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e3666-7954-4836-935f-3d467639764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the appointment, Chua served as the agency''s Acting Secretary
        <a href="https://www.cnnphilippines.com/news/2020/4/17/NEDA-Ernesto-Pernia-resigns.html">following
        the resignation of Ernesto Pernia.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd26293-524c-4d95-95f5-12662a162259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434aaed8-192e-4597-a0df-c8c7e5436866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Chua has served the Duterte Administration with professionalism,
        competence and integrity as Undersecretary of the Department of Finance and
        Acting Secretary of the NEDA,” said Malacañang in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79307f54-6ede-4a35-8a65-f89a8af3fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf8cb11-24ce-413f-a337-1d8cacb2b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the aforesaid traits we are confident that Sec. Chua would
        continuously and consistently perform well in his present but crucial task
        of jumpstarting our economic recovery amid the COVID-19 pandemic,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dc370-0f63-4a15-a0b2-028d3847bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177c7fc-ba8b-4469-8ff2-c73ce4997f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:35:43.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua served as the chief economist of the Department of Finance
        since mid-2016 after leaving his post as a World Bank economist. He was known
        for lobbying the government’s tax reform programs in Congress, particularly
        the Tax Reform for Acceleration and Inclusion law. The TRAIN Law reduced the
        personal income tax rates for most people but raised duties on oil, cars,
        and sweetened drinks.</p>'
  'US-Philippines-IUU-marine-destruction-West-PH-Sea':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-22T19:50:34.927+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd3d0d6-aae2-4c6c-b2d5-c1a1646e59d3'
    'lead': 'The United States vowed to ''double up'' efforts with the Philippines
      in addressing the multi-billion illegal, unreported, and unregulated fishing
      and destruction of marine ecosystems in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T19:52:28.483+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:28:47.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:15.230+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US to support PH in addressing illegal fishing, marine destruction in
      West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6d72b-441b-4cc9-8936-0221a5ea84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong> The United
        States vowed to "double up" efforts with the Philippines in addressing the
        multi-billion illegal, unreported, and unregulated (IUU) fishing and destruction
        of marine ecosystems in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba5921-315c-4385-8642-1009815e0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Embassy Chargé d''Affaires John Law said they are supporting
        various programs that would help the Philippines strengthen environmental
        sustainability, climate resilience, and fighting environmental crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67aa9a-f994-4cc6-b74a-5ceafef757cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no greater existential threat to the environment and livelihood
        of fisherfolk than the destruction of the rich ecosystem in the West Philippine
        Sea. The US shares Philippine concerns over IUU fishing and environmental
        destruction perpetrated in the Philippine waters," Law said in a virtual Earth
        Day roundtable on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d899672-775e-49cc-bf83-f9da01335998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study made by USAID and the Bureau of Fisheries and Aquatic Resources
        has revealed that illegal fishing in the Philippines costs ₱62 billion or
        $1.3 billion yearly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf0c79-bc7a-4a35-85a2-269536323b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IUU fishing remains a top priority for the United States. Through
        USAID, we are stepping up our partnership with the Philippines to promote
        sustainable fishing practices and enhance the well-being of Filipinos dependent
        on this critical resource," Law added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d29fe-a877-4b7c-9ca0-d8018767566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law also assured the Philippines that the US government will help
        in strengthening the country''s maritime domain awareness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce55138-4bc4-4c87-b92b-14b804ea39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Natural partner'' in fighting climate change</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601827a-c93a-43fe-bfb8-ee327a790d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law described the Philippines as a natural partner in addressing
        climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba141ea2-5d0c-4948-881e-e9a5fcae78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said climate concerns will have a huge impact on US policies
        under the administration of President Joe Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f8290-c6ea-4f5f-b55c-f98ba3f42f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate will shape US policy on national security, migration, international
        health efforts, economic diplomacy and trade talks," Law said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeddbaab-bac6-48e7-b310-3cf8105a859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:28.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regard the Philippines as natural partner for combatting climate
        change because as an archipelagic and disaster-prone nation, unchecked climate
        change could have serious impacts to this country and in its marine and territorial
        ecosystems," Law added.</p>'
