      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an analysis published on Thursday, sustainable finance firm Arabesque
        assigned companies in 14 of the world''s largest stock indexes a "temperature
        score" based on publicly reported emissions data between 2015 and 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6362ed-5a16-4245-9f17-4aa147dc188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bdddc-d573-4604-abae-d868e983fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that less than 25% of companies are on track to achieve
        the goals of the Paris agreement by 2050, which aims to limit the global temperature
        increase to 1.5 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958ab4b-8a5c-4f4f-a627-824a0d5da35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdd5f5-a887-47fc-9183-21b0bf8a1d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite growing commitments by companies to tackle the climate crisis,
        emissions have continued to rise since 2015 and initial data shows there was
        a decrease in global Paris-alignment last year, according to Arabesque, which
        uses data to assess corporate sustainability performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd4a9b-cb6d-4535-8491-3637747a2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c84ef-6cd3-442b-bd42-f838f064c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s chairman, Georg Kell, said the research confirms
        that voluntary measures taken by companies "have made a difference here and
        there, but they don''t add up to systemic change."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210641e-d0b4-4306-8294-e4571a1d6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97ea8c-69d0-4a01-8ed9-e0eb46e9ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a critical year," Kell, who is founding director of the
        UN Global Compact, told CNN Business. "Time is running out. We need to significantly
        step up, we have only a few years left."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92087a0a-9501-4d48-b35e-dcdf6f8d27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f41df8-8356-4296-8794-6d8ad00dc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabesque''s research found that flagship indexes in Sweden, Germany,
        Switzerland, Finland and Japan have the largest number of listed companies
        on course to meet the 1.5 degrees Celsius target by 2050. The figure is lower
        for London''s FTSE 100 and the US S&amp;P 100, and drops even further for
        Hong Kong''s Hang Seng Index and Australia''s ASX 50.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219015d8-dce3-4334-b30b-d1b29a904d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20238218-e6b2-4853-9585-254ae051d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study covered emissions generated directly and indirectly by
        companies, known as scope 1 and scope 2 emissions, but did not cover emissions
        from the products they sell, known as scope 3, due to difficulties obtaining
        this data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63ed1f-e77b-49fb-8f02-1315a13c1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07051f8-6cf6-40e0-94c9-b188aa4b0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabesque''s data also shows that 15% of companies, with a combined
        market value of $5 trillion, are not publicly disclosing their greenhouse
        gas emissions. That''s an improvement on 2014, but "has yet to translate into
        corporate climate action at scale," said Rebecca Thomas, who led the research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9984e-9826-49ad-9a13-b76d9c2350b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c072fcb-8e0e-4ee0-96b3-51d0e433007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While overall progress is encouraging, a lot more needs to be done
        to keep the 1.5-degree goal within reach," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7003288-26a3-4d8b-b97c-717ad0f3baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec302a7c-3f8a-43b5-af82-b1e11c3feb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting a price on carbon</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb7189-44a4-4efc-b98a-25ba4312da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report coincides with the start of a two-day virtual summit
        on the climate crisis convened by US President Joe Biden, which dozens of
        world leaders are expected to attend. The summit will "underscore the urgency
        — and the economic benefits — of stronger climate action," according to a
        statement issued by The White House last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c56714-1ca8-4616-a43f-61d74f2d3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d1218-8167-41a7-b4aa-a9821da35cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While governments around the world are including environmental projects
        in their coronavirus recovery plans, the International Energy Agency warned
        earlier this week of a surge in global carbon dioxide emissions as economies
        bounce back from the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac4354-f90b-4353-89f5-8ecef60d48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239df1c9-9efd-4356-8253-db28fb823af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kell said that governments have been slow to act on the climate
        crisis, particularly when it comes to carbon pricing, which effectively taxes
        companies for carbon pollution and is widely viewed as the most effective
        way for countries to reduce emissions. "We have to price carbon significantly
        higher across the board in order to have systemic change," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ba4e9-faab-4eba-9587-1142b24b3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56962f8f-1b70-4c76-9a55-6871b3f5e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given relatively little government intervention, Kell said it was
        "not a small thing" that a quarter of companies are aligned with the Paris
        goals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2726d37-45ae-48d1-a9d0-351c78ae130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebecc9-90be-4187-b304-3569eceb84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that many European former oil and gas companies are exploring
        renewables and electrification should be welcome," he added, pointing to the
        shift towards electric vehicles among car manufacturers as another sign of
        progress that was "unthinkable" just a few years ago.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46249f-a1cc-4e9d-a596-110e35fdca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e2484-a705-4a00-84a7-4d55734ad109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imperative to decarbonize is increasingly urgent and it will
        be forced upon corporations ready or not," Kell said. "Those that think ahead
        and anticipate a higher carbon price in the future will clearly be much better
        positioned."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af38d4-816d-4845-b5d3-c1c3cbd78fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:24:22.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/04/21/business/corporate-emissions-climate-crisis/index.html">Companies
        are crucial to solving the climate crisis. 75% are falling short</a>''</em></p>'
