      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And later, the Philippine Red cross constructing field hospitals
        and isolation facilities amid COVID-19 surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1219d0-c458-4c7e-8235-fc3a40f3751a'
      'mgnl:activationStatus': true
