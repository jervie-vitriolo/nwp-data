    'template': '1'
    'title': 'Senators ‘stupid’ for wanting to defund NTF-ELCAC — Parlade'
    'updated': 2021-04-22T21:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9cd26-3ae7-4d08-be4d-c56ba0a2cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:35:37.489+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong>&nbsp;Lt.
        Gen. Antonio Parlade, spokesperson of the government’s anti-communist task
        force, on Thursday hit back at <a href="https://cnnphilippines.com/news/2021/4/22/senators-push-to-defund-ntf-elcac.html">senators
        pushing to defund the group</a>, saying it was “stupid” on the part of the
        lawmakers and “unfair” for the government’s program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e34a6-5a38-4647-8fd3-c32a36d94dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>Balitaan,</em> Parlade
        pointed out that the senators themselves were the ones who signed and approved
        the budget of the National Task Force to End Local Communist Armed Conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c0c227-642f-4372-bd70-8699c435bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll tell you,<em> sila ang</em> stupid<em> kung ito ay binabawi
        nila</em>,” Parlade argued. <em>“Pinirmahan nila ‘yung batas na ‘yan para
        maging serbisyo, ipagpatuloy ang programa ng gobyerno. Ngayon sasabihin nila
        na ide-</em>defund<em> nila ‘yung</em> NTF-ELCAC?”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6114b-5e82-4fea-ae21-02957741f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s unfair, <em>‘yung mga sinasabi ng mga senador,</em>”
        he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b06ef-1026-4f0a-ab7a-5e2ab415dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ll tell you, they are the ones who are stupid if
        they’ll take this (funds) back. They signed that law to serve, to continue
        the programs of the government. Now they want to defund the NTF-ELCAC?...I
        think that’s unfair, what the senators are saying.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b147c-5b0f-4135-927d-0e32ab1984d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade, also the chief of the military’s Southern Luzon Command,
        said he doesn''t earn a single centavo as the spokesperson of the NTF-ELCAC,
        which he called his “second job.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c2498-d566-4823-9af3-3c133c6a57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators proposed to review the budget of — and even
        defund — the NTF-ELCAC for next year amid issues hounding its alleged “profiling”
        and “red-tagging” activities against community pantry organizers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828951e-a971-487c-aaa4-64bd0ba38e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC has a ₱19-billion budget for 2021, with around ₱16-billion
        to be spent as incentives for barangays that were cleared of insurgency threats.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95afd3-3d69-4c5a-a2a6-495dc13b0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, in an interview with CNN Philippines’ The
        Source earlier in the day, described the alleged red-tagging of the task force
        as “imbecilic, stupid, and shameful."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb313cf-077c-492b-9ed3-725f8c8e1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Parlade said it was “not fair” to label their activities as
        such.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaee42-f057-43c3-b2b3-ffcc7c54d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senator Gordon, I’m sorry, but it’s not fair to say that what we’re
        doing is stupid," Parlade said.“<em>Hindi namin nilalalahat</em> (We’re not
        doing this to all pantries). Because there are reports coming from the ground,
        from the people, from the netizens.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b961e-d1b5-425f-9794-f7a84bd00215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parlade clarifies ''Same with Satan'' comment</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c83a5-a3f7-4700-8f64-362a146029a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Parlade also tried to clarify a controversial comment
        he made during a recent television interview, where he compared Ana Patricia
        Non''s single-handed organizing of the first community pantry to Satan''s
        act of deception to Eve, and that it''s “where it all started.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c95b1e-60e9-4d5d-ae55-1000a8426e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said his remarks may have been misinterpreted by the media.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828042a-894c-4f9d-89ee-ce2d17eef17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did not mean that Ana is Satan. I never said that,” Parlade said.
        “In fact, I said, I appreciate what Ana is doing.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1378b0-0328-4afd-be3f-01725168b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community pantry in Maginhawa, Quezon City halted its operations
        for a day after Non revealed that some police officers started asking regarding
        her affiliation after days of overseeing the aid project''s operations. The
        development sparked an outrage in social media in the past days.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c74f5-db69-4481-a6d9-2751d75ee35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Maginhawa pantry, similar initiatives have also popped
        up in other areas in Metro Manila and elsewhere around the country, in a bid
        to help citizens severely affected by the COVID-19 crisis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd87a54-139c-4edd-8a59-93946d24779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tarnishing military’s image</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a5176-f726-4e21-b1ff-5614f34060cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Kiko Pangilinan said Parlade’s comments will
        only place the Armed Forces of the Philippines in a bad light.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2b3bf-971d-4d76-abee-a7690c3eff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is the message to junior officers that a senior military official
        can, in a very unprofessional and undisciplined way, make these remarks and
        can get away with it? This tarnishes the image of the Armed Forces of the
        Philippines as a professional and disciplined organization,” he told CNN Philippines’
        News Night.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae46fce-4d75-4f63-b96d-f3470df9688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that AFP chief Gen. Cirilito Sobejano should discipline
        Parlade.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9885ee-c68f-4ea8-8b41-ba2878840bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:35:25.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is happening here is because he is not being disciplined and
        he gets away with it, so he keeps repeating it,” said Pangilinan. “We urge
        the AFP to rein in and protect the chain of command.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e82006-7bf1-4c68-897c-7571da48b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:55:39.005+08:00
