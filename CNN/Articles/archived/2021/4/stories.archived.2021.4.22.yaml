      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Media should not be ‘onion-skinned’</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bba27-3568-412b-96c9-dd9319d26aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.386+08:00
