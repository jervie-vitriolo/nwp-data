    'title': 'Renren Ritualo inducted into La Salle''s Sports Hall of Fame'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86353120-522d-484a-af99-5916f4b988e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:01:01.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:28:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Renren
        Ritualo has been inducted into the De La Salle Alumni Association''s Sports
        Hall of Fame for his illustrious stint with the Green Archers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce369cc4-efcf-4256-96fa-456733ab8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:01:01.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:28:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual ceremony was held Thursday via the group''s Facebook
        page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce7b4f-7528-46dc-9f58-dbfd164b72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:01:01.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:28:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritualo played for the Taft-based squad from 1997 to 2001. He is
        one of three basketball players whose jersey numbers were retired by the school
        together with Kurt Bachmann and Lim Eng Beng.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de934cd-e9d0-41fe-9a2e-2d691af350b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:01:01.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:28:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as ''The Rainman'' for his three-point shooting and scoring
        prowess, Ritualo was one of the vital cogs in La Salle''s UAAP four-peat from
        1998 to 2001 under the guidance of Franz Pumaren.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f50e4-c96b-4713-8b98-72c82f930d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:01:01.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:28:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was named the UAAP Rookie of the Year in 1997, included in the
        Mythical Five four times, and captured the Most Valuable Player award in 2001.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a4e2e-eb0a-4fc7-8775-3339914d9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:01:01.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:28:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pros, Ritualo was picked eighth overall by the FedEx Express
        in the 2002 PBA Draft and was hailed Rookie of the Year. He had a productive
        career with Air21, Talk ''N Text - where he won one title, Powerade, and Meralco.</p>'
