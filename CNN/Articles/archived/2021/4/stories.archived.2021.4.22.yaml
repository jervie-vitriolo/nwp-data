    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3542a6-8238-4004-9b03-cd91a9904c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:35:09.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong>&nbsp;Priests
