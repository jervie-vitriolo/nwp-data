    'lead': 'As US health officials race to get more COVID-19 shots into arms to control
      the virus, experts now warn the country will run into another challenge in the
      next few weeks: vaccine supply will likely outstrip demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T05:01:11.205+08:00
