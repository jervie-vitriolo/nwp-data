      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d109f-1ab6-462c-829e-a0cc40c6a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.385+08:00
