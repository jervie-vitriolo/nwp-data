      'mgnl:type': 'text'
      'text': '<p>"It''s a dream but right now with the situation we have, we can''t
        commit to a date," said Miriam Choa, Smart FVP and head of Prepaid Business,
        during an exclusive virtual launch on Thursday.</p>'
