    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b9ed0-277e-4817-b97e-79c29081c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:42:23.437+08:00
