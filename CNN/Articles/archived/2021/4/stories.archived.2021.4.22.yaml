      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) --</strong> Actress
        Angel Locsin on Thursday said she will set up a community pantry in Quezon
        City on her birthday, April 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4fecf3-b1d0-4bfa-98f7-6bf8ca71db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:07.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bilang pagpupugay sa bayanihan ng mga Pilipino at sa mga nagtayo
        ng mga community pantries sa iba’t ibang bahagi ng bansa natin, I decided
        to celebrate my birthday tomorrow by putting up a community pantry,” said
        Locsin in an Instagram post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ee282-2611-4eb5-9d95-a2bbff929cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:07.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fd7a5-4262-49b5-8be8-f4b6f235a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:07.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:28:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a salute to the unity of Filipinos and those who
        set up community pantries in different parts of the country, I decided to
        celebrate my birthday tomorrow by putting up a community pantry.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6937651-509c-4d68-82ad-d2d98f6d003a'
