      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment was welcomed by some government officials, including
        vaccine czar Carlito Galvez Jr. and Health Secretary Francisco Duque III.</p>'
