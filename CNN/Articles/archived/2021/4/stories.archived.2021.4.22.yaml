    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da231feb-6847-4d86-8f40-dda5794ad8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.721+08:00
      'mgnl:createdBy': 'pilar'
