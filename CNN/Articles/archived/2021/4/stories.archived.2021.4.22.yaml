      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF-ELCAC spokesperson Lt. Gen. Antonio Parlade recently admitted
        that they have been doing background checks on community pantry organizers,
        including leftist groups which may have been "engaging in propaganda" behind
        such initiatives. In a separate interview, Parlade compared Ana Patricia Non''s
        single-handed organizing of the first community pantry to Satan, acting alone,
        giving an apple to Eve “where it all started.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
