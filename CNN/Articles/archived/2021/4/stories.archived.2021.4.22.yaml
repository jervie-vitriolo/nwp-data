    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5370c83a-3f3e-4c11-a202-110d399469c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.876+08:00
