  'FDA-expanded-list-COVID-19-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-22T17:20:07.995+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf5bab6-f77e-43cf-8274-353d3608f7d4'
    'lead': 'The Food and Drug Administration is "exploring possibilities" to expand
      the list of drugs approved for emergency use for COVID-19 treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T17:22:33.011+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:28:59.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:12.600+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA eyes expanding list of drugs under emergency use for COVID-19 treatment'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d75e8-1b25-4856-a7eb-ac40bd176bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:22:33.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> —&nbsp;The
        Food and Drug Administration is "exploring possibilities" to expand the list
        of drugs approved for emergency use for COVID-19 treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b7d3b-4a94-4c81-958f-64fc866b2883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:22:33.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo on Thursday said the agency may
        tap more medical groups to craft the Philippine COVID-19 Living Recommendations.
        Registration of drugs for emergency use is based on these living recommendations
        -- which provide an updated review of evidence on COVID-19 prevention, diagnosis,
        and treatment, he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e68528-0841-4ce6-ad8e-7cc602f4ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:22:33.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said 48 drugs originally designed to treat other illnesses
        have already been approved for emergency use against COVID-19 in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4bd9b-6162-4cbb-b1b2-2f4db81fb5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:22:33.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30e76a-ee24-44bf-b71c-4978f33ae8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:22:33.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is only allowed to issue emergency use authorization for
        COVID-19 vaccine candidates and investigational drug under an executive order
        issued by the President in December last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589e772-7464-414d-92b5-b9075a3dc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:22:33.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo underscored the importance of giving the FDA the "flexibility"
        to ease regulations in times of public health emergencies. He said as far
        as he knows, there are pending bills on this already.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a95b1-5f57-4f3a-9e81-edb1b66a8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T17:22:33.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:28:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala tayong batas for emergencies...The only executive order that
        allows us [to grant] the EUA is the EO 121 of the President kaya po nakakabigay
        kami ng mga EUA sa mga bakuna," Domingo told a congressional hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb40c4-c7a0-48ea-aff8-f64f09251490'
      'mgnl:activationStatus': true
