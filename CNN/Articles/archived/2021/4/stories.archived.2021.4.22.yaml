    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d6849-a244-4981-bef8-7dec0e5cc2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Food and Drug Administration has been authorized to lead the operations against
        illegal trading of ivermectin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e7fab-18ec-4d17-826a-60c171eb566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73cf148-063f-4d35-98d1-eba7a1e75cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To ensure the safety and welfare of the public and at the same
        time avoid any unnecessary conflicts, the Food and Drug Administration (FDA)
        has been directed to take the lead in determining the course of action against
        the illegal trading/dispensing of ivermectin,” Presidential spokesman Harry
        Roque said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad0ffa-ad9a-4b0b-b331-7134573d133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a20fa-022a-42eb-a043-7999ceafb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine National Police (PNP) cannot arbitrarily determine
        on their own which drug/s should not be on the market,” he noted, further
        saying that all operations must be done in coordination with the regulator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8a497-0663-40b4-a0ba-8e1def084118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e9d81-82a3-4bf0-9d99-50423f5e1c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said that the sale and trade of ivermectin for animals
        that has been repackaged for human use, including those that have not been
        determined as safe for people, should be stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a73963-b641-474a-9f63-005ba8b854fd'
      'mgnl:activationStatus': true
