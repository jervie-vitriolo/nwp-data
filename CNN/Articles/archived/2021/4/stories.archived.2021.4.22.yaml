      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders also noted how online harassment campaigns
        initiated by pro-Duterte troll armies involved cyber-attacks on alternative
        news sites and even the website of the National Union of Journalists of the
        Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c7f90-f090-4ca7-b262-166d719050d2'
      'mgnl:activationStatus': true
