    'template': '1'
    'title': 'Environment advocate: Definite policy needed against coal power'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72ffb0-36ed-432a-b4dd-412ddc315050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        government needs to create a policy that would permanently address expansion
        of coal and other fossil fuels that have since aggravated climate change,
        an environment advocate said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30aae8-6de1-4dc6-9f99-4cbdacbc7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.885+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab9d81-a836-4dbf-a7af-0c8afb5b1eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lidy Nacpil, who is also the Coordinator for the Asian Peoples''
        Movement on Debt and Development, noted that the Energy Department issued
        a moratorium on <a href="https://cnnphilippines.com/news/2020/10/29/philippines-ban-new-coal-plants-allow-foreign-ownership-geothermal.html?fbclid=IwAR3bsVZ9ZCuryfUceYFQ8fIyPUYKGr284g_WoYC_1ddpYY3wl82eZKgTrm0">new
        coal plants last year</a> but it''s not enough to address the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263dd3b-3a62-45e1-ab35-1136459799fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e46cd-15a9-4d7f-8f5a-95f82dbcf7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag tinawag mong</em> moratorium,<em> ibig sabihin</em> temporary,<em>
        hindi siya</em> absolute stop to any new energy," she told CNN Philippines''
        <em>Newsroom Ngayon</em> on Thursday. "<em>Kailangan natin</em> is a very
        definite policy <em>para itigil na ''yung</em> expansion on coal power."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2a91e-bc6c-4525-86a6-4979f2de7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9f34a-23e4-41cf-b400-49e254379331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you say moratorium, it means temporary, it is
        not an absolute stop to any new energy. What we need is a very definite policy
        to stop the expansion of coal power.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b442e-b4cf-425e-a405-b8c4da64b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5388a-1bad-4e17-a6f7-dd4419052102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacpil pointed out that more than 50% of the country''s power is
        still dependent on coal plants. Apart from coal, the government must also
        start the process of moving from gas and oil, into renewable alternatives
        such as solar and water-powered energy. Coal, natural gas, and oil are fossil
        fuels that when burned, release carbon dioxide that trap heat in the atmosphere,
        warming the Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a150a-1c19-493e-8c77-2721af87d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bde9e-1045-46f0-8786-e352ad08851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacpil stressed that the harmful effects of climate change, such
        as increased presence and intensities of typhoons as well as hot weather,
        are not just a result of individual actions but of the decisions of entities
        and other countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c898604-3f9a-429f-8f78-7020956a907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbfc70-eaff-41d8-8363-f36e9925e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, other than making small changes in the way the public
        consumes energy, there must be collective calls to governments and corporations
        to make big shifts in their operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f5f07-4fc3-4468-ab3e-a51b47bb99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d38d4-83ab-4bc3-a0c9-b3089fdb3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinakamahalaga is paano tayo kikilos bilang mamamayan para
        manawagan sa gobyerno natin at manawagan sa mga korporasyon lalo na sa may
        kinalaman sa</em> fossil fuel energy production <em>na dapat magkaroon na
        ng pagbabago sa patakaran</em>," Nacpil said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c7967-8989-4365-93d1-cc7f361505e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f3d9d-e28c-429e-970d-00a0cf36d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is most important is how are we going to mobilize
        to urge our government and the corporations involved in fossil fuel energy
        production to change their policies.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4b444-a378-49db-99cf-9f3f1ce5b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445582b-d71e-4133-b877-6e26f31eaa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:32:05.887+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacpil''s call comes as over 100 Nobel Prize winners wrote to US
        President Joe Biden to phase out fossil fuels. Fossil fuels are responsible
        for almost 80% of carbon dioxide emissions since the industrial revolution,
        the letter stated, <a href="https://edition.cnn.com/2021/04/21/world/earth-day-dalai-lama-climate-letter-intl/index.html">according
        to CNN</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd12da-dcba-426f-a4e0-14ca4f35639f'
