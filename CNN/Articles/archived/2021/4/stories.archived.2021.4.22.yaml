      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also shared the sentiments of his colleagues, including Senator
        Joel Villanueva, who recently said in a tweet that the government should stop
        allocating public funds to the NTF-ELCAC and should just “reallocate the current
        ₱19 billion budget” for financial aid.</p>'
    '27':
