      to address the bloody political crisis in Myanmar, the Department of Foreign
      Affairs says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T21:06:06.518+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:28:44.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:15.945+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to ''strongly support'' efforts to resolve Myanmar crisis in ASEAN
      summit  — DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80674367-4296-4644-9a21-c05d35052842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Philippines has confirmed its attendance to the Association of Southeast Asian
        Nations meeting this April 24, which was convened primarily to address the
        bloody political crisis in member state Myanmar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4ccd8-ddc8-45a1-a12b-3c7bd95ab169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on Thursday said Secretary Teodoro
        Locsin Jr. will be present at the leaders'' summit in Jakarta, in lieu of
        President Rodrigo Duterte who <a href="https://www.cnnphilippines.com/news/2021/4/22/Duterte-skip-ASEAN-summit-Jakarta.html">opted
        to skip the meeting</a> over COVID-19 concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252782b3-caee-4bee-93ad-268c4517d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin will reaffirm the country''s commitment to the ASEAN''s efforts
        in ensuring peace and stability in the region, <a href="https://twitter.com/DFAPHL/status/1385111138866581505/photo/1">according
        to the DFA.</a> It said this includes conveying the Philippines'' "strong
        support" for the initiative of Brunei, which chairs the 10-member ASEAN this
        year, to visit Myanmar and lead the association''s response to the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0586a98-b327-4217-b332-898f46dd0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military staged a coup on February 1 and had detained
        state counsellor Aung San Suu Kyi and other civilian leaders for supposedly
        failing to take action over election fraud allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9ed70-8f54-4555-b162-1f359a667db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2021/2/2/Myanmar-coup-Aung-San-Suu-Kyi-state-of-emergency.html?fbclid=IwAR2QKFTTOZGiwgoPZ7MOez6es2KZALQnSpoY4ZujrHmGeIItdjwctGqzkiE">Myanmar''s
        military has detained leader Aung San Suu Kyi in a coup. Here''s what you
        need to know</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256384a2-cc41-404f-aa1b-efea94e4c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei <a href="https://twitter.com/MuhyiddinYassin/status/1378968798934544387">has
        urged</a> warring parties to pursue constructive dialogue and reconciliation,
        and "quickly return to normalcy" in the interest of the Burmese people. The
        Philippines, Indonesia, Malaysia, and Singapore have also expressed alarm
        over the bloodshed and human rights abuses stemming from the military takeover.
        Other nations from across the globe have likewise voiced concern over the
        violent developments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f06f27-efac-438a-84ce-18c4f0358dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA <a href="https://dfa.gov.ph/dfa-news/statements-and-advisoriesupdate/28792-statement-on-the-violence-on-myanmar-s-armed-forces-day">earlier
        issued a statement</a> calling on Myanmar security forces to "desist from
        resorting to disproportionate force against unarmed citizens." It also backed
        calls for the immediate release of Suu Kyi and other political leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b074930-7f17-435f-93c9-dfe24468d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to advocacy group Assistance Association for Political
        Prisoners, the casualty count from the coup has risen to at least 738. It
        <a href="https://twitter.com/aapp_burma/status/1384806197040087041">said</a>
        these were people "shot in the head, tortured, burnt alive, beaten to death,
        tied up and dragged along on motorbikes -- perpetrated by junta troops in
        police, soldier or civilian clothes." The Myanmar military junta disputed
        the veracity of this tally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab9f48-30b4-4ac8-92c4-c5556b12edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:06:06.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the situation in Myanmar, the DFA said pandemic recovery,
        community building efforts, external relations, and other urgent international
        issues will also be discussed in the summit.</p>'
  'Vice-President-Leni-Robredo-negative-COVID':
