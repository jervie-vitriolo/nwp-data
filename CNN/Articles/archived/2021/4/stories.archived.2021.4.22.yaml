      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36487776-1df2-4095-ac2a-15ab06f2df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings from experts due to the unproven efficacy of ivermectin,
        the FDA granted two hospitals special compassionate permits for its use for
        COVID-19 patients. The country is also preparing to hold clinical trials for
        the drug against the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1248a-6635-4b3a-9122-aad5a608e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.173+08:00
