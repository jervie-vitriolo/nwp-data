      'mgnl:lastActivated': 2023-01-25T11:28:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Department of Health said it will issue guidelines on the administration of
        COVID-19 shots for private companies who have purchased vaccines for their
        employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df24c3-6213-40f5-9560-0e5db7abd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing at the House of Representatives, lawmakers clarified
        how private companies will go about the immunization of their employees when
        their purchased doses arrive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3774a0-f2ea-4d87-b13c-643b35f4c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can have vaccination site in their own companies but they
        have to comply with certain requirements, meron kasing (there will be) appropriate
        set up for that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf5fc9-ac69-472a-8444-80c146ba1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have to have vaccinators, they should have doctors needed for
        post-vaccination monitoring,” said Gloria Balboa, director of the DOH National
        Capital Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab2f35-a32d-4edc-bfc5-77cdbb286e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOH will assist companies in complying with the
        setup requirements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad50eb-030f-4a29-a742-cf72087b9685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.731+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Rep. Allan Reyes said the guidelines should be issued
        prior to the arrival of the vaccines so they can be ready.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679ff48-848d-4c99-b27f-604391c3daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The private companies are just waiting for instructions on how
        to do it,” Reyes said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13bce0-1d5e-4dce-ba9b-d1cc1b90d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte earlier directed vaccine czar Carlito Galvez Jr.
        to fast-track arrangements that allow private firms to bring in COVID-19 vaccines
        amid a surge in infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816b0c4-ade6-47d3-ab52-18ea55e97243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some lawmakers demanded an explanation from the DOH on
        why some cities receive more doses than the others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022ccb5-fa21-4e20-b5a2-0e8979d73b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Rep. Stella Quimbo said the vaccine coverage rate
        for senior citizens in their city is way lower compared to others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b89f7-027a-42a4-9349-64ac580b26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo stressed the goal must be to narrow vaccine disparity gaps
        to avoid the spread of infections to neighboring cities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fcac9-910a-4963-8334-577de8651171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balboa, however, argued the doses allocated per city are dependent
        on the eligible population submitted by local officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd99b6a-e17b-4813-a897-6b6773d2a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:59:56.732+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:28:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed over 1.5 million individuals have received
        a COVID-19 shot as of April 20.</p>'
