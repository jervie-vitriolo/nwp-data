      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community pantry will be located at Titanium Commercial Building,
        36 Holy Spirit Drive, corner Don Matias St., Don Antonio Heights, Brgy. Holy
        Spirit, Quezon City. It will be open from 10 a.m. to 4 p.m., said Locsin.</p>'
