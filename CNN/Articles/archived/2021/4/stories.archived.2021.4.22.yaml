      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff62a6-b60b-4b85-a03f-3d8d57a60aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how the administration will handle any findings
        of harassment and red-tagging of journalists, Roque first said he has no knowledge
        of the President red-baiting anyone in the profession.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f904c-9fbf-45c8-913c-a117f0165dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af012921-7e07-4839-9718-72fcd3174294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Presidente po, sa tagal niya sa pulitika, alam niya kung
        ano talaga ang papel ng</em> media<em>. So hinahayaan niyang gawin ang kanilang
        mga katungkulan</em>,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768cac90-328d-49fe-8e06-7c68b0b0754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419879e-8ccd-4898-a78f-16ac0ad321fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has been in politics for so long, so
        he knows the role media plays. He just lets them fulfill their duties.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164c564-9285-4958-a803-607b839e99c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b7161-c002-40a8-bea1-887f80fee2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he issued the media a message on the President’s rather
        fiery retorts to equally staunch criticisms against him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3d1e0-bbb9-402f-b384-e99c2ca51e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bbfa2-e133-42cb-aecc-41193d7e1be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the same way<em> na hindi natin inaasahan maging balat-sibuyas
        ang Presidente, huwag ding balat-sibuyas ang</em> media <em>kapag sumagot
        ang Presidente</em>,” Roque noted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf7911-5eb3-4665-b02b-ae34ef10b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda9f95-7591-4b3b-b0bf-6e7dd403d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:28:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the same way that we don’t expect the President
        to be onion-skinned, the media shouldn’t be onion-skinned as well once he
        actually responds.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807fa39-37a4-48a0-85af-e2cbfc5803e4'
      'mgnl:activationStatus': true
