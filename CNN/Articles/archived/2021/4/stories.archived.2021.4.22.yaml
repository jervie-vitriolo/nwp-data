      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said President Rodrigo Duterte has the power
        to realign the NTF-ELCAC budget without waiting for the 2022 budget debates.</p>'
