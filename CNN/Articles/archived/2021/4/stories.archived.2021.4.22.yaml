        as his special envoy to the ASEAN Leaders’ Meeting on Saturday, April 24.
        <a href="https://t.co/pzoigcrhuS">https://t.co/pzoigcrhuS</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1385114134879027203?ref_src=twsrc%5Etfw">April
