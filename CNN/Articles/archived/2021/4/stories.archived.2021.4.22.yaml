    'mgnl:tags': ['Minneapolis-police', 'US', 'racism', 'force', 'black-people', 'BLM']
    'template': '1'
    'title': 'Minneapolis police still use force on Black people at disproportionate
      rate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7a731-d788-408c-af6b-f1809a5d6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the months after George Floyd''s death,
        Minneapolis Police Department officers reported using force on far fewer people
        -- but then use of force spiked late last year, a CNN analysis of department
        data found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffccad0-d765-43d4-922c-0216dbcaf270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32bd2ba-f8a8-4562-aad4-27411637c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Floyd''s death, Black people are still subject to use
        of force by Minneapolis officers at a highly disproportionate rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee0dd7-87b0-4ded-9842-abe5112b2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840be51-d963-42f4-af81-17708ced400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:47.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnn.com/2021/04/21/us/minneapolis-police-george-floyd-death/index.html">How
        Minneapolis Police first described the murder of George Floyd, and what we
        know now</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31809c-3208-49e3-a9e0-f53b71fc29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b34ad90-09b6-4689-83db-a3a16bdd17c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis, which comes as the Justice Department announced Wednesday
        it would open an investigation into the MPD''s practices, suggests that the
        prosecution of former officer Derek Chauvin in Floyd''s death hasn''t led
        to a sustained reduction in use of force by Minneapolis officers -- or the
        racial disparities in who is subject to police force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb13b9-8b24-449c-8270-b7661931a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bf3cc1-a43f-42ff-9cfe-971f441082be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reviewed cases in which the race of the person police used force
        on was recorded. Between January 2008, when the data begins, and May 25, 2020,
        when Chauvin killed Floyd, 64.6% of people who police used force on were Black.
        Since Floyd''s death, 62.6% were Black.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f57cd8-311e-41f1-90f5-bf744da5f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:50.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7166e4-d501-404e-a38b-136faae4ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in a city that is just 19% Black, according to US Census
        records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d7afb-abfc-4e9a-a733-2753f70a2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:51.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263ec6e-2ab9-40a4-895c-17f6c859485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest version of MPD''s policy manual, use of
        force is defined as intentional "bodily contact that causes pain or injury
        or restricts someone''s movement," or threatening that conduct. It includes
        the use of a weapon, physical strikes, or displaying a weapon while interacting
        with a suspect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9ae96-48a2-4bfa-95cb-f11529fd8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b1599-c361-4091-b318-809157da93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common type of force officers reported using both before
        and after Floyd''s death was a "body weight pin." Other commonly used types
        of force include joint locks, punches, takedowns, and personal mace.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fb6a3-d3d4-4f5e-8e24-2b57f88cae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e41f3-71c3-470c-bd4d-2171dbef46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the MPD data shows that police use of force dropped significantly
        immediately after Floyd''s killing last May. Officers reported using force
        on 32 people in June and 31 people in July -- the lowest totals of any month
        since the beginning of the data in 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478a420-9dc9-44c4-acbd-8dcf36e09411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8bd45-ef2d-4269-a5fe-c138040562ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later in 2020, there was a pronounced spike. Officers used force
        on 204 people in September, 232 in October and 221 in November -- the highest
        monthly totals in the dataset.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958fb37-28ac-4937-8ea5-07e01cfbbee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6facdb-decd-4f5c-8a15-c2352229c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, use of force has dropped, but is still elevated compared
        to previous years. Police used force on 115 people in March 2021 -- more than
        any month in 2017, 2018 or 2019. The data does not include officer-involved
        shootings, which are reported separately.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106587f-8c39-4fa9-9815-ef803a5ea4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb90ca-1949-425f-a8c4-bcc8222b7b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPD has not responded to CNN''s request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82dcdf3-bf3c-41c9-a8db-d9a0136fbd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d0d62-2195-4710-86c3-ec1daa9cbd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reported using a "neck restraint" in only a single case since
        Floyd''s killing, in which Chauvin kneeled on Floyd''s neck. An officer put
        a 26-year-old Black man arrested for burglary in a neck restraint in August
        2020, according to the data. The man was listed as assaulting an officer.
        The city banned all neck restraints and chokeholds by police in June.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b908f-3821-4b04-809a-9d3e3897fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ad992-cdb8-45a3-a9fa-f5451add8b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last year that Minneapolis police reported using neck
        restraints on hundreds of people in the years before Floyd''s death, two-thirds
        of whom were Black.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3faf76-094c-4903-93a3-aca568ae4f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33944ec4-7108-4841-bd21-910c411d9a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s use of force on Floyd does not appear to be listed in
        the dataset -- there are no recorded uses of force on May 25, 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1f9c2-796e-4b69-bd6b-853dec087bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7947b3-6d1d-41e3-adb2-14759647a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, officers appear to be recording less complete data
        about the race of the people they used force on. Since Floyd''s death, 19%
        of people who officers used force on were listed with an "unknown" or "not
        recorded" race, compared to less than 4% in the years before his death. It''s
        possible that that discrepancy could be because some of the more recent cases
        are still being investigated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1164be-0b34-40c5-97f1-d128ec504736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:43:51.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/21/politics/minneapolis-police-force-black-people-invs/index.html">Minneapolis
        police still use force on Black people at disproportionate rate</a>."</em></p>'
  'us-president-biden-climate-change-summit':
    'author': 'Kevin Liptak, CNN'
    'caption': 'Courtesy: MANDEL NGAN/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-22T03:44:06.293+08:00
    'imagesource': 'jcr:9bf9b2ca-022b-4941-99fc-93a703b64d8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ccc0cd-fd3e-4062-9855-ca71ca12a675'
    'lead': 'US President Joe Biden''s ability to galvanize global momentum faces
      its first major test this week when he convenes 40 of his foreign counterparts
      for talks on combating the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T03:47:05.403+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:30:06.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:05.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'climate-change', 'summit']
    'template': '1'
    'title': 'Biden aims to cement US credibility on climate and galvanize world leaders
      at virtual summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af121f71-a09b-4b60-be78-a653f2062b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden''s ability to galvanize
        global momentum faces its first major test this week when he convenes 40 of
        his foreign counterparts for talks on combating the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675f743-561a-4e98-a6a0-cb4b711bd25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b70c3-8d2f-4c16-8ea5-ca5a4c453f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the virtual summit''s center will be an aggressive new pledge
        to halve US carbon emissions, according to administration officials, a target
        number that has come to symbolize the new President''s commitment to stave
        off global warming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831084c7-ec65-45af-89c0-183fc31c4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1f7fd-6e7d-4044-be37-4e6a38cb2581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a broader level, the two-day summit that takes place on Thursday
        and Friday will amount to an attempt at reasserting American leadership to
        a world that''s grown skeptical of promises from US leaders that can be easily
        reversed as soon as a new president enters office or can be quickly stymied
        by a gridlocked Congress. Some Biden administration officials have expressed
        concern over US standing in the international climate sphere after four years
        of neglect, and are hoping this week''s summit will once again cement their
        seat at the table.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea2166-3e2c-474d-a699-a7e1cb0a1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:09.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602dfbce-4481-4142-a985-95109cacd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results will be immediately apparent. The White House has made
        clear it hopes other countries will follow the United States in making new
        pledges to significantly slash their emissions, particularly major economies
        that produce the bulk of the world''s greenhouse gasses. Biden''s ability
        to wrest those announcements from his counterparts will be put to the test,
        making this week''s summit a high-stakes gauge of his diplomatic skills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb518b-294d-47ef-be76-0650d042790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462539d8-226b-48c9-b764-9676f3bd3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:11.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the leaders beaming in are considered friends. Russian
        President Vladimir Putin and Chinese President Xi Jinping have both confirmed
        their attendance. White House officials have said the issue of climate change
        must be an area of cooperation, even as relations with Moscow and Beijing
        reach new lows. But what Putin and Xi say when it''s their turn to speak --
        and whether they''ll use the occasion to ding Biden at his own summit -- remains
        anyone''s guess.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce17ef9-c669-466c-a480-f6ea55276093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8809cd8-2263-4b65-a860-f19cbe52132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new kind of summit</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365df1bd-e42f-410c-9890-453bf9348dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known to favor a back-slap and handshake style, Biden will be limited
        to a computer screen as he seeks to restore American credibility on the world
        stage while also convincing fellow leaders to make bold pledges to stave off
        global warming. Officials said the logistics of a virtual summit made pull-asides
        or individual bilateral meetings difficult to organize, and Biden has found
        previous virtual meetings with foreign leaders somewhat stilted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79ded6-c313-451c-813b-73ae1fea27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ee158-63cb-4f0c-b8fb-95f3033a213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:13.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s meeting is the largest virtual summit of world leaders
        to be convened over the past pandemic-altered year. When he begins traveling
        abroad, potentially as soon as June, Biden is expected to continue pressing
        on the climate issue leading up to a major summit in Scotland in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a8e28-371f-4ebb-929c-60b804fba401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8eb40-d815-4db1-b6dd-58e8de2f0b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urgency of the matter was underscored this week in a new report
        from the International Energy Agency, which estimated carbon emissions from
        energy use are on track to spike by 1.5 billion tons in 2021 as heavy coal
        consumption in Asia -- China, in particular -- outweighs rapid growth in renewable
        sources. That would be the second largest annual increase in energy-related
        emissions in history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf4fb4-679f-45a3-a611-aaed0e463230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6c345-bb9a-4e41-8690-1631c77a6a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aiming to reclaim the leadership mantle</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f40fda-b764-4862-bec2-596abecc2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hopes this week''s event will place the US back at the fore
        of global efforts to combat climate change after four years in which the issue
        was neglected. While former President Donald Trump frequently touted the cleanliness
        of American air and water, he took steps to roll back the carbon reduction
        efforts made by the Obama administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c67db3-8bf0-4530-aeb8-46c3dcf761e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c8d78-9557-4dd8-80d9-3374231ed28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months into his presidency, Trump withdrew the United States
        from the Paris climate agreement against the urging of top leaders, who said
        global unity on the issue was paramount. At a heated G7 summit held cliffside
        in Sicily, leaders like German Chancellor Angela Merkel and Canadian Prime
        Minister Justin Trudeau sought to use their first encounter with Trump to
        press him into remaining in the deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273a760-b23a-410f-81e1-538c3473bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724df16-ffec-49e6-a9b6-d45ee37f9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump refused, announcing in the Rose Garden he had been "elected
        to represent the citizens of Pittsburgh, not Paris."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7eec56-fcda-4491-b1d4-33d057138b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be44fd-2634-4d68-8fe4-cd09db2a1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials insist progress on cutting emissions did not
        completely stop under Trump; instead it shifted to state and local governments,
        along with actions taken in the private sector. Indeed, after Trump declared
        he was looking out for Pittsburgh and not Paris, the mayor of Pittsburgh declared
        he would continue pressing ahead on reducing carbon emissions anyway.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f96c5-2a5c-4351-a954-9ccd9c2896a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847022c-45f2-49d3-9b77-bfbea517a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pretty close to being on the trajectory we said we would
        be on," a senior administration official said on Wednesday. "The fact that
        the change in the administration led to a top-line view that it wasn''t a
        priority didn''t in fact effect a lot of the trajectory in the country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f0279-22b0-4e91-b334-4821a21e0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdbc2b-935a-42ab-93c3-40c3d130bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has already reentered the Paris deal, hopes to send a
        signal both to foreign leaders and an audience at home that he is adopting
        a different approach than the previous administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1bfc3-9904-4f92-aaa5-5610739b4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3663c-4e52-44c8-898a-b2e924f17d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US credibility damaged under Trump</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca6a70-87a6-455a-93b9-7076c0da2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repairing the damage done to the United States'' credibility when
        it comes to international climate policy will be a tall order.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0ff4b-3883-41a1-aeb1-98db1549dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c5e17-68ff-4de8-9b45-105ecb22fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to leave the Paris deal marked the second time
        the US has bailed on an international climate agreement after it led the negotiations.
        The first exit was from the Kyoto Protocol, a previous climate pact that the
        US signed during the Clinton administration, only to drop out during George
        W. Bush''s presidency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab26cf0-53e1-46b7-bb24-468eff0e4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4497cb-c5a7-4733-94cc-563dfd3c2804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do at home does matter, and that characterization and how
        others see us acting will be both a beacon for what we want them to do and
        a signal that we are back and are fully engaging," a senior administration
        official said in previewing the summit on Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebd00d-1d2e-46cd-bdb5-54048d52a25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede55799-1fc6-43be-8e21-62fc45a45468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a significant sign that we expect action at this meeting.
        We''re looking for people to make announcements, to raise their ambition,
        to indicate next steps that they intend to be taking to help solve the climate
        problem," the official said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398995e1-04ea-4d27-a7a2-ec73007a09ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da4aad-0d35-427c-86ff-1c5a3bd165b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden plans to deliver inaugural remarks to launch the summit on
        Thursday morning before sending leaders into break-out sessions centered on
        themes like climate financing and strengthening resilience in countries vulnerable
        to the effects of climate change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603d9a7-7db1-45f1-89e3-85085cd6bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc28ce-1b91-44b5-9ecb-16535bf6efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:27.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major takeaway will be his pledge to cut US greenhouse gas emissions
        from their 2005 levels in half by 2030, though the White House was still finalizing
        that target, officials told CNN. The number had been closely watched, with
        environmental advocates suggesting anything less than a 50% cut would prove
        a disappointment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377c86a-a80a-4e8a-8574-e6615a936d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f52a11-1627-4114-a58a-5692e288f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Barack Obama first joined the Paris climate agreement,
        he pledged to cut emissions by a range -- 26% to 28% -- by 2025, making the
        new 50% cut a major jump. But other nations have begun announcing higher targets.
        The United Kingdom on Tuesday said it was setting a target of reducing emissions
        by 78% compared to 1990 levels by 2035.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e05e7b-240c-41df-a214-149abc9599f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c30e9-3d64-4870-8ae5-dbc570582c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a 50% cut will be difficult to achieve in the United States,
        where Republicans and some moderate Democrats remain wary of taking steps
        that could eliminate jobs in fossil fuels like natural gas and coal. A lack
        of political consensus in the United States has led to further wariness among
        foreign leaders at American promises on the issue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d4c72-0522-45d0-86a5-0de73efb7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:47:05.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/21/politics/climate-summit-white-house/index.html">Biden
        aims to cement US credibility on climate and galvanize world leaders at virtual
        summit</a>."</em></p>'
  'us-coronavirus-vaccine-demand':
