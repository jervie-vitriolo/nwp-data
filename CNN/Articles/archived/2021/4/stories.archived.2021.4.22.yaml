    'jcr:uuid': '26086a59-b2c1-48f1-91e2-fd3af9637574'
    'lead': "Prior to the appointment, Chua served as the agency's Acting Secretary\
      \ following the resignation of Ernesto Pernia last year.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T19:35:43.287+08:00
