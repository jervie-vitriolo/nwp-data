      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> President
        Rodrigo Duterte''s latest stance on West Philippine Sea suggests a "cop-out,"
        Sen. Richard Gordon laments, adding that the country has other ways to stress
        its sovereign rights over the disputed territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387613f7-6bad-4860-8e06-8b6be61faf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e8798-66cc-41a2-8fa0-d1be6576e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to assert ourself. I’m sorry Mr. President, I don''t agree
        with you 100,000% here because you’re supposed to protect and promote the
        sovereignty of the country," he told CNN Philippines'' The Source on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2035fe8-4e01-47cb-a69d-748eff154aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aaabd2-eccd-4d8a-976b-4cc043dbec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte should not say that <a href="https://cnnphilippines.com/news/2021/4/20/duterte-west-philippine-sea-china-bloodshed.html?fbclid=lwAR2">the
        country cannot retake West Philippine Sea without any bloodshed</a>, because
        the government has a duty to protect the country from any potential incursions
        in the first place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215f84d-d646-4780-a14e-7797ffd65032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44691371-7d6a-41da-aac5-1b5cecf982e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a cop-out. That’s like Chamberlain saying ''we’ll have
        peace in our time.'' The country has a constitutional provision that says
        the defense of the state is the prime duty of the government," Gordon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06009e76-f5b6-41df-ad9a-2f968d15663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d2246-bf6e-47c5-a458-b77ef367737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"If there’s a war, wala tayong maagagawa. Kung susugurin ba
        tayo tatahimik lang tayo? Papayagan na lang ba nating tapak-tapakan tayo?"</em>
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b1d05-4f3b-4018-a5e0-e8e48afaef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ddbc0-bed6-4ae8-9c12-496dc82a2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s a war, we cannot do anything about it.
        If they attack us, do we just remain silent? Will we just let them trample
        on us?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08cb4a-6d70-4d8f-9cad-3429f55aa886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
