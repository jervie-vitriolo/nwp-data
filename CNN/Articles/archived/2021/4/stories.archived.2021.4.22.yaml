  'Ipo-Dam-forest-rangers-on-strike-salary-delay':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'Forest Ranger Manny Cruz (Photo courtesy of Fredd Ochavo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-22T21:33:16.905+08:00
    'imagesource': 'jcr:301735ab-88c5-445b-862f-3f646a297604'
