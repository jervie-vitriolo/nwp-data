    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Belt-and-Road', 'Australia']
    'template': '1'
    'title': 'Australian government tears up Victoria''s Belt and Road agreement with
      China, angering Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0a75b-6532-4d4f-a8f8-b8239cebbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Australian government has canceled
        a Belt and Road agreement signed by China and the state government of Victoria,
        escalating trade and diplomatic tensions between Beijing and Canberra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4be1f-9594-4937-a64f-5f30df32f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f474424-2b6a-4fcc-a9c9-64a30b38cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria — the country''s second largest and wealthiest state —
        signed a memorandum of understanding on the Belt and Road Initiative (BRI)
        with the Chinese government in October 2018, the only government in Australia
        to sign up for Chinese President Xi Jinping''s signature global infrastructure
        initiative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5432f7-3dcc-41d1-9eea-e250a06f603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Xi''s vision for China''s future economic growth, the BRI
        is intended to build new trade corridors between Europe and Asia, following
        the path of the historic silk road. While other countries that have joined
        the BRI have received large scale funding from Beijing, the deal between China
        and Victoria appeared to be aimed more at encouraging future investment and
        trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1bc339-106a-4372-947f-1a78cc3a4339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday night, Foreign Minister Marise Payne said
        the federal government had evaluated "more than 1,000" deals between Australia''s
        states and territories and foreign governments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edaf654-e129-41bd-b540-b958bab78e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, four deals were canceled, two with China and one each
        with Iran and Syria, all signed by the Victorian government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacb571-162f-4e62-8baa-17318036b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider these four arrangements to be inconsistent with Australia''s
        foreign policy or adverse to our foreign relations," Payne said in her statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbafd13-bf01-4349-ba14-8144280b6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was made under new a legislation passed last December,
        which experts saw as squarely targeted at the deal between Victoria and China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e51144-9f5d-4857-b1be-0c3781058e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Australian radio on Thursday, Payne said the decision
        wasn''t directed at any particular country. However the Chinese embassy in
        Australia denounced the cancellation in a statement, expressing Beijing''s
        "strong displeasure and resolute opposition."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0eb2e-117d-4420-8e14-b0337062923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another unreasonable and provocative move taken by the
        Australian side against China. It further shows that the Australian government
        has no sincerity in improving China-Australia relations," the statement said,
        adding that the cancellation will only "further damage" relations between
        the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc762b87-440d-4c28-a3f2-efa34189cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Australia are already in the middle of a worsening diplomatic
        crisis, with relations between the two governments at record lows since Canberra''s
        call for an international investigation into the origins of Covid-19 in April
        2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914fc491-c5a1-4b49-9394-6ad78c7d8e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, millions of dollars of Australian imports have encountered
        difficulties entering the Chinese market, including timber, beef and some
        types of coal. In March, the Chinese government confirmed that Australian
        wine would face tariffs of up to 218% for five years due to allegations of
        "dumping and [market] damage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ed99a-18b9-40d5-bb37-02d116d99c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Chinese investment in Australia dropped by 62% in 2020,
        down to just $775 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4cbb1-19a5-4c55-b6c2-8adf4bac530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:02:35.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/22/business/australia-china-belt-and-road-initiative-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/22/business/australia-china-belt-and-road-initiative-intl-hnk/index.html">Australian
        government tears up Victoria''s Belt and Road agreement with China, angering
        Beijing</a>"</em></p>'
