    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156085ff-da28-4666-a484-495e40e78b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is just the only thing they are asking in exchange
        for a risky job.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64ab90-ff40-4780-a4ec-83668aea68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by <a href="http://www.globalwitness.org/en/campaigns/environmental-activists/enemies-state/">Global
        Witness</a>, an international NGO, said the Philippines has the world''s highest
        number of land and forest defenders killed in 2018. Manny and his co-forest
        rangers had their share of encounters with armed illegal loggers or trespassers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda82420-583c-43ff-8a0a-8a7afbce8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung sa delikado talagang delikado, may nahaharang kami illigalista
        na lumalaban pa sa amin na hindi ganun kadali, ang nangyayari sa amin, disgrasya
        ang inaabot</em>,” Manny said. “<em>Ang illigalista may armado ‘yan. Nangyari
        ‘yan</em> 2017 <em>o</em> 2018, totally<em> nadisgrasya, naharang kami sa
        parteng Rizal. Una wala naman kaming isyung baril, ang kalaban ho dahil ilgalista
        may baril ‘yan. Ganyan kasalimuot ang aming pagpa</em>patrol.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764cdf0-24b3-4482-b864-1c8b7fed2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s really dangerous, we encounter people who do
        illegal practices who challenge us, and we sometimes figure in accidents.
        These illegals, they are armed. It happened in 2017 or 2018, we were blocked
        in Rizal. We don’t have issues with guns, but our enemies, they have guns.
        That’s how complicated our patrolling is.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad489f-d78a-49eb-b314-fcfb0e4db866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman Corpuz, watershed management division manager of the Metropolitan
        Waterworks and Sewerage System, said they were not able to release the remaining
        salary due to the implementation of the enhanced community quarantine to avoid
        mass gathering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b929cf-2a4d-4ae4-b87d-70cd8da5b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manny lamented this isn’t the only time that their salary has
        been delayed. He is asking those in charge to come up with a better system
        and put everything in writing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8f349-d7db-49d8-93ed-49ac42645295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mahigit isang dekada na pinagtiisan ko… hindi ko na kaya</em>,"
        he said. "<em>Pagdating sa pakikipag-usap, parang lagi na lang lokohan, puro
        drawing na lang, kaya yun ang aming hinihiling ipasweldo ang</em> four months
        <em>namin saka mag usap ng panibago. Dapat may kontrata na yan</em>.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39c69f-f190-4c2e-980b-5ac0ff14f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For over a decade I’ve suffered through this, I can’t
        take it anymore. When we talk, it’s like we’re just fooling ourselves. That’s
        our only wish— to get our salaries. There should also be a contract.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6515d8eb-bdb2-4886-a632-2a7a9ee17b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz admitted that the delay has been an issue for some time.
        MWSS has asked 35 forest rangers to go back to work while they fix the system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3c0a4-d68e-453f-9b66-25a67e8742ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the timely release of salary, Corpuz said they are also
        working on providing forest rangers with additional benefits. They are also
        looking at assigning a body to oversee the forest rangers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27e466-30a4-45f9-b71c-bd2e73255bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Yun po ang inaayos ngayon</em> together with Maynilad, Manila
        Water and DENR <em>para po mapabilis ang proseso mas maayos na</em> compensation
        system,” Corpuz said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82179b27-bed3-4aaf-9fe7-e4e83d61e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s what we’re working on with Maynilad, Manila
        Water, and DENR— to expedite the process for a better compensation system.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdec96-1af3-4f2e-ba2b-e193fcee826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:40:03.900+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz added the proposal for the new system is already on the table,
        and if approved, will take effect by mid-2021. Manny said he already heard
        promises before, but expressed hope those in charge will keep their word this
        time.</p>'
