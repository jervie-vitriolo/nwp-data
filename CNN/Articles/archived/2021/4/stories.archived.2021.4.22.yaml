      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A sense of justice''s triumph echoed
        across the country shortly after a jury in Minneapolis convicted Derek Chauvin
        in George Floyd''s death. To some, however, that feeling was tempered by the
        simple fact that Floyd should have been alive today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5a76f-956b-4e3c-9496-faee8c3b23f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3c17d-5f13-4f64-b6da-d2f703a26ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conviction of the former Minneapolis police officer quickly
        emerged as a complicated moment in America''s long history of racial injustice.
        While some shared tears of joy and saw it as a result of last year''s unprecedented
        protests, others saw little reason to celebrate or evidence of systemic change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01604694-1bed-43bf-9097-dafe7e93e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c25218-0cfd-4502-8444-fcd2e4ccd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accountability is exactly what we have gotten," Tera Brown, one
        of Floyd''s cousins, told CNN on Wednesday. "It sends a message but we also
        need to have the laws change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f70b5d-2338-43f8-a665-74e1ebf7eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
