      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bfecc8-f1db-42c5-a75b-f2ad81b055c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that the country cannot show China that it is a "pushover"
        without exhausting other ways — building alliances with other countries like
        the United States and Japan which are ready to help, and directly telling
        the Chinese government that what they are doing is wrong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e44171-6c14-494d-9a5d-aa8f47e2b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77cef1-62be-4006-a06b-84b4abb87aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, National Security Adviser Hermogenes Esperon sided
        with President Rodrigo Duterte, claiming that <a href="https://cnnphilippines.com/news/2021/4/21/esperon-west-philippine-sea-china-claims.html">retaking
        the West Philippine Sea "will be bloody" and "difficult."</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4760c70-5154-42fc-a158-bf2ea972f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5764bdf-0c17-4fa3-b4d5-6035db136838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have repeatedly said no one was asking the Duterte administration
        to go to war, but they only want him to assert the country''s claims.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48437d-3bee-4684-a27e-d54e9acc4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862468b-e28f-4d0b-9511-72b70aff4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the National Task Force on the West Philippine
        Sea said more assets will be deployed in the disputed territory, including
        four Philippine Coast Guard vessels, a PCG aircraft, five Bureau of Fisheries
        and Aquatic Resources vessels for WPS maritime patrols, and Philippine National
        Police - Maritime Group high speed tactical watercraft and rubber boats for
        maritime law enforcement in the coastal areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7665055-3ddd-45c2-bfb9-993c5c075c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d1eb7-643c-40a9-a478-3e9f1e54f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T13:55:06.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:29:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has previously summoned Chinese
        ambassador Huang Xilian over the lingering presence of China''s maritime vessels
        at the Julian Felipe Reef, also known as the Whitsun Reef. It reiterated its
        demand for the immediate departure of other Chinese vessels in other maritime
        zones of the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641bce9-a8cb-4bc0-adef-b24750b56658'
      'mgnl:activationStatus': true
