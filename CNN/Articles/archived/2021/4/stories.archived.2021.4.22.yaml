    'template': '1'
    'title': 'Now the US CDC wants to shut down ''hygiene theater'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031a429-0d1d-4182-9f07-1f0e911b6f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kent Sepkowitz is a CNN medical analyst and
        a physician and infection control expert at Memorial Sloan Kettering Cancer
        Center in New York. The views expressed in this commentary are his own. View
        more opinion at CNN.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0c16a-459e-4779-afbc-179f46c0cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.508+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8d1bf-735c-4c26-9381-a0dca8fa6b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Remember when we all thought we had
        to wash our vegetables to remove possible contamination from the novel coronavirus?
        A year ago, this was a hot topic of discussion; when asked by friends (and
        I frequently was asked by friends) how to both eat and live safely, I referred
        them to this well-done video that shows the best clean-your-box-of-pasta approach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068184ed-b803-4eea-9255-b2d7ad7a8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc37d6-00c1-4767-86b7-4077b8447782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed logical at the time. In those frantic early months of
        the pandemic, routes of transmission of the virus were not well-characterized.
        Everything and anything seemed a potential danger, from touching a countertop
        to eating an apple to walking in the street.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a584f219-cf2b-4f08-ba96-9ab5d35c2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19137b1e-0bf8-442b-ab38-68c298a1a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the most germophobic behavior suddenly made perfect
        sense. Hand sanitizers proliferated at every store entrance, in pockets and
        at home. Indeed, hand sanitizer sales in 2020 jumped 600%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c27288-cd6c-4f58-ae02-a0b90faabb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b72776-26de-47b7-8162-12ea267b4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:16:18.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:50.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now we actually know a great deal about how the coronavirus
        is and is not transmitted. It turns out that airborne transmission of the
        virus is much more likely than transmission from surfaces, especially porous
        ones.</p>'
    '12':
