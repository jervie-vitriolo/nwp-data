      'mgnl:type': 'text'
      'text': '<p>The PRC is already constructing its first emergency field hospital
        at the Lung Center of the Philippines compound. They are also working on getting
        room for another field hospital at the Veterans Memorial Medical Center and
        National Kidney Transplant Institute.</p>'
