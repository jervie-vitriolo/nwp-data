      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC was given a ₱19-billion budget this year despite criticisms
        on the agency’s intensified red-tagging activities. Bulk of this will be spent
        to implement infrastructure projects and support barangays that were cleared
        of insurgency threats.</p>'
