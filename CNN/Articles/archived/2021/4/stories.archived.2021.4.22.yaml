  'lourd-de-veyra-kapitan-kulam-interview':
    'author': 'Karl R. De Mesa'
    'caption': 'Kapitan Kulam is an exquisitely grotesque and heavy, noisy foray into
      instrumental post-metal, sludge metal, drone rock, and hardcore punk, where
      all four members wear white outfits. Photo courtesy of LOURD DE VEYRA'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-04-22T19:10:34.719+08:00
    'imagesource': 'jcr:a4cf2163-f964-40fb-b384-b44a008870ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'addde935-039c-4d39-986b-8634f083147f'
    'lead': 'Kapitan Kulam is an exquisitely grotesque and heavy, noisy foray into
      instrumental post-metal, sludge metal, drone rock, and hardcore punk, where
      all four members wear white outfits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T19:17:39.582+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:28:49.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:14.820+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lourd De Veyra slings savage guitar riffs with new heavy metal project'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b242a34-055f-4192-8078-f52681483302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Filipino arts and literature, Lourd de Veyra is a creative giant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799a3f3-5d82-4e22-a8fa-77295d218555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.582+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His output mainly straddles poetry and music, but his professional
        resume as a journalist and network news personality have propelled him into
        the pop culture limelight with shows like “History with Lourd,” “Wag Po!,”
        and the cheeky “Wasak.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7948e-4207-4d1a-badf-93e612a304b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one time you may have seen him on billboards along EDSA hugging
        packs of Chicharon ni Mang Juan (with or without a Photoshopped six pack of
        abs) or endorsing a plate full of pork tocino. Yet his output as a literary
        writer of meaningful distinction and intelligent nuance continues unabated.
        It challenges ideas of his persona as something that only embraces grungy
        low culture, as many of his haters and critics are wont to point out. His
        latest collection of poems may be titled "Marka Demonyo" (Anvil Publishing,
        2020) but his verses on that book are far from superficial beatnik ramblings
        — “Tragedy is a place where nobody changes the channel” he writes to decry
        both vicious news cycle and audience appetite for vicarious spectacle in the
        poem “When the hour of death arrives.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc8c8d-cb7e-488a-b961-aea1bf696df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also known as the frontman of the jazz rock and spoken word
        band Radioactive Sago Project. Together with his brother Francis on bass,
        they married Coltrane and Davis with punk verve and poetry into something
        that was both radio friendly and intensely catchy. Remember their monster
        hit "Gusto Ko ng Baboy"? It’s become so big it’s now one of those classic
        staples on videoke lists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3bff6-ca0b-4e9d-8a8a-d4dbe2dc0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Veyra’s new band Kapitan Kulam is an exquisitely grotesque and
        heavy, noisy foray into instrumental post-metal, sludge metal, drone rock,
        and hardcore punk. All four members wear white outfits.</p>'
    '118':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/album/1EbrmKdHkiqO8HFoLNDyie"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6575243-2e11-4bb8-80e5-2fcebf6243d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f422743-20ff-446a-b833-1a31443e7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kapitan Kulam, De Veyra is joined by Jay Gapasin on drums, Kaloy
        Olavides on guitar, and Eric Melendez on bass. They released a four-track
        debut EP on Spotify last January. Formed in 2017, this new project sees De
        Veyra dropping the mic (mostly) and strapping on a guitar. People forget that
        he’s more than just a screaming head dropping spoken word choruses about coffee
        and coffins, he’s also a considerably able guitarist with roots in hardcore
        and punk rock — he briefly ripped up venues with punk giants Dead Ends and
        Throw.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a7e91-067e-44e3-adb9-ca8d2b1e6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sludge and doom are kissing cousins in the many subsets that is
        heavy metal. Filipino sludge outfits like Surrogate Prey, Eyes of Fire, Gapang,
        and Gonzo Army have already dropped many acid tabs and bottles of cough syrup
        as first explorers in this territory of meditative mantras. It’s a genre inspired
        by the downtuned guitars and dragging, molasses riffs of bands like Black
        Sabbath, The Melvins, Electric Wizard, Crowbar, Boris, Neurosis, and the mighty
        drone conceits of Sunn O))). On the more instrumental, post-metal side, you
        can hear strains of Earth, Pelican, and Altar of Plagues in Kapitan Kulam’s
        sound, garnished with classic ’80s thrash, ’90s grunge, and occasional odd
        time jazz flourishes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78927c3d-ed9f-472f-bfa2-5509996bb46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the noise and bedlam in Kapitan Kulam’s sound is
        the architecture of the guitar riff. Those nuanced changes you get from repetition
        and a quiet/loud dynamic. In the EP you can hear it in the bull and toreador
        strains of “Agimat,” and&nbsp;the surprisingly melodic guitar solo of “Paa.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4005da8-2862-4adb-98a2-3b4ed52d0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:49:17.804+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their early singles “<a href="https://fb.watch/4S87ZYXXGO/"
        target="_blank">Singhot</a>” (a track that’s not on this EP) best illustrates
        this and listening to it, you can feel the joy of the members even as the
        physicality required to execute the vibe of the song also comes through.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c0cd4-b2b9-4466-b2ce-e896614d25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subtle and increasing complications of the riff is a theme that’s
        repeated and built on, as if the four members were mad wizards layering a
        Babel of a cake to see just how tall they could stack it before the whole
        catastrophe topples. Then the sonic strategy can go one of three ways: bring
        the intensity back down gradually, let it disintegrate into a wash of feedback,
        or even more of an exciting sonic plot twist and Lourd’s confessed favorite:
        escalate it until the first riff morphs into its Super Saiyan-esque ripped-to-smithereens
        final form.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd91c1-74c6-4c9b-8a26-6b67bb6d44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:49:17.803+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concept of mandala iterations is taken to the brink of almost
        catastrophe in the EP track “White Flower,” arguably the most complex and
        characteristically sludge metal of the four songs — also my favorite, and
        De Veyra explains more about how difficult this song is to play in the interview
        below.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97ff89-8500-4cc2-b8f9-4f2050fa97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, De Veyra delved into the many complications of
        the riff, the challenges of playing really slow songs, and what the heck is
        up with their all-white performance clothing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bd3af-d987-4614-9ce3-7f7d0ff79894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:45:52.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For a sludge band, you guys do have plenty of fast, punky,
        and thrashy parts. You also sing in some of them, or more like you shout.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1f59c-e18b-4742-80ae-3a076e06347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:45:52.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people listening to us may be confused. They thought it''d be
        all sludge and slow but I don’t think we fit the mold of a sludge band. The
        tracks I sang on were the ones that were a bit more hardcore than metal. The
        fast and more D-beat ones, but the others don''t have the (growls). That''s
        just two songs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f864d-ae95-489b-9ea3-c94cf7b79ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:45:52.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys all come from slightly different musical roots
        and genres. How’d you come together and find out you all liked this specific
        subgenre of metal enough to play it as an outfit?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30254c9-d05e-4c01-8c4f-c44070eea89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:45:52.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I came from Sago, Kaloy (Olavides) came from shoegaze, indie, and
        plays for Pastilan Dong! Jay is punk, drum n'' bass, and jazz. Eric? Eric
        is a Satanist. Joking, he came from punk and hardcore as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b7c346-2795-4d0e-a332-f8ec58664f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:45:52.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original intent was Black Sabbath plus experimental noise. I
        really had no intention to sing, at all. Kaloy (whose favorite band is Hum)
        and I would point at each other to do the singing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db582bb-0939-4fe1-87ab-f2b4c5f6e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:49:17.803+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And now there’s just four members. Must feel so different
        coming from how there were so many of you in Radioactive Sago Project?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f4259-9aba-4c28-976d-63f522ebdf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulam was a relief. Nanibago talaga ako. Ah, there''s really just
        four of us? We''re actually complete? If you only knew my stress levels in
        personnel logistics with Sago. We''re already on our first song and one of
        the horn players or someone else still isn''t there yet. Grabe, I grew damn
        old in that band doing that under such stress for 20 years.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542b447-ba78-48b7-9c95-e4ad9eccb312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can''t complain though because this person or that person came from
        work or another paying gig. He''s from Rizal or some other far away location.
        And you''re playing at Mayric''s, so everyone is just sharing 300 pesos of
        payment. The fare is much much more expensive. You can''t blame or hold it
        against him that he''s late. Actually the bottom line is they''re doing ME
        a favor.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b615f0-3b28-431c-9aa1-7c60729fbd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How’d you settle on the Kapitan Kulam name?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351ec0f-a4c6-4a5e-aaf4-678dad8a126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2017, when we were just starting to jam, I listed down around
        10 names for the others to choose from. And I just threw in Kapitan Kulam
        in there. Didn''t really care much for the name.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed2ff6-47b2-4ced-a3ad-6de4e9c0fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:54:53.258+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they voted on it and settled on KK within like 30 seconds. They
        decided it that fast! It felt insulting, so facile! Some people were also
        laughing at the name afterwards. What the heck is funny with KK? I have no
        idea. Could be they think it''s like it has a Mang Kepweng vibe to it?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77cd70-bece-4fad-b1ba-aae0ed49bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, I didn''t want something obviously obnoxious like Rotting
        Innards or something. I kind of wanted a combination. An English word that
        had Tagalog elements. I actually wanted Dabyana. Or Goliath. With a name like
        Goliath though, you box yourself in with just slow, ponderous songs.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249deb5-559c-4cf9-8081-cb0171a42a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"It''s irritating to hear firecrackers but it''s way thrilling
        to set off firecrackers yourself. It''s so different if you''re playing and
        then you can feel the vibration of the amp. It really is a physical experience.
        You''re making the vibrations that your own body will receive."</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8966e-542d-4603-af1d-595ba6a8ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about the white clothing, what’s up with that concept
        or was it just something you guys decided on impulse one day?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16b0d2-dbdb-4c74-a885-289ffa982c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white clothing was just a trip we had one day. We said: let’s
        all go in white. At metal shows people are all in black and one gig organizer
        said, hey that’s great we can easily spot you guys. Madali daw kami hanapin
        kahit sa malayo.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f27a3-afe6-4760-9529-752576e63def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I know you like avant garde noise and sound art, but was
        post-metal and really slow, sludgy, drone stuff something you were always
        interested in?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf2612-8757-48bf-ac38-1b1d7a3027e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My knowledge isn''t as encyclopedic or as deep when it comes to
        sludge, stoner, and doom metal. In fact, I probably know the really old ones
        in proto-sludge like Fudge Tunnel — a very slow, early Earache Records artist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44ebf1-27a5-48af-a85b-0e5d73be3f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:51:52.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now this is true now, I might even get shot for it. I can''t listen
        too long to sludge, to drone, in fact I rarely get to finish a whole album.
        Stoner metal though is something I like, because it has a clear groove.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5c37a-08cd-4797-84a1-11fa08392561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really can''t listen long to Sunn O))).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fff502-62c6-45b3-a29c-8b1ef04f589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s a running joke with metal fans who like Sunn O)):
        you may mistake the band playing if you leave your fridge door open, turn
        on the electric fan, air conditioning, and tune your TV to static. Still,
        the pneumatic experience of their live performance is what makes the band
        quite different.</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1de2ee-7da2-4736-9ade-9ea9f4a69f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do say to appreciate Sunn O))) the best, you need to see them
        as a live and physical experience. Your bowels will really shake, they say.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10494024-2728-424f-b408-4a0588320672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’d consider doing something like that if we could hurdle the technical
        component, like it would of course assume that we could bring amplifiers that
        fit our specifications. Not likely. See we’ve still played venues that the
        amp is just a karaoke!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0491c-575c-4c7a-b961-7286e917b3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:53:35.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not because it''s unbearable to listen to, rather my issue
        is there''s no surprise in it compositionally with some of the longest songs.
        The flaw is sometimes there''s no build-up, there''s no plot turn in the narrative.
        I would like some escalation, some kind of complication as the song progresses
        later on. Buti nga may Spotify na e, let me fast forward this thing. I do
        that and three minutes later nothing has happened, nothing has changed.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e3ea0-bbd1-4780-ad22-1e6f9f265724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yeah, the mantra is still droning on sans change, so to
        speak.</strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96de9b-2ee7-4be9-9a83-aa5c6b18b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:44:56.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of my friends chide me and tease me for being ignorant. That
        I should appreciate the layers of sound. I do get that kind of idea, it''s
        just that I’m all tapped out there. Quota na ko ''dyan e! When I was younger
        I dug those avant garde 20th century music, minimalism, and stuff like that.
        But at least those had musical complications, their noise had architecture.
        They''re not like, somebody made random guitar feedback and recorded it.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3dc9be-9ff2-42c8-a84c-9bb75316d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The joy of a hot, distorted guitar is quite different, of
        course.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b74299-371b-4b18-b532-e1d972e01a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:53:35.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big BUT there is, it''s a different thing if you''re the one
        playing, because the physical aspect of it is so strong.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43aef43-49fe-454a-b2d4-daaed92abe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me put it this way so I can compare. It''s irritating to hear
        firecrackers but it''s way thrilling to set off firecrackers yourself. It''s
        so different if you''re playing and then you can feel the vibration of the
        amp. It really is a physical experience. You''re making the vibrations that
        your own body will receive. Especially if you''re on the grass, it''s no longer
        music, it''s something very different. It''s repetitive and simple but you
        can layer.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933c284-7d07-4dcd-9fc9-31309b84272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s also the question of gear and technical know-how
        to achieve that kind of bowel-shaking intensity. What’s your guitar rig like
        for KK?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75d1d2-dd73-465f-acab-32077f41eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:51:52.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have an Orange Dark Terror amp head, the one with vacuum tubes
        which is around 30 watts. They sound great but it’s kind of weak in a live
        setting and playing against a whole band. I pair it with a Marshall speaker—which
        is underutilized to be honest.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428377f5-062f-478c-b486-c1ae3cf48c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t even need a pedalboard! Am happy with it. Maybe if you’d
        like to do a delay and stuff like that but with dirt, nah, this is all I need.
        Ang saya na niya.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032aa04-f0eb-4e99-a7b1-7629b896e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course it’s not always possible to bring an amp so I bring an
        FZ-2 by Boss. This is the Hyperfuzz that Electric Wizard uses. It’s a fuzz
        with an EQ. I do have a delay pedal, the Boss DD-500 multi-delay that I bought
        on sale. This pedal is great, it’s like six or eight pedals in one! It’s got
        a Reverb, a Looper, and it’s even got their Terra Echo. Ang saya din niya!
        Boss is really doing good with their new products.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb8afc-c6a3-4f2f-aef3-164687b618f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, I don’t understand some of the purists. I think plenty of digital
        amp modellers sound great.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb78d43-191d-43a0-84b2-2773b911573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The white clothing was just a trip we had one day. We said: let’s
        all go in white. At metal shows people are all in black and one gig organizer
        said, hey that’s great we can easily spot you guys. Madali daw kami hanapin
        kahit sa malayo."</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0b522-cfdd-4ab1-913f-02354ef5dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:52:15.239+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were these gear choices for Kapitan Kulam or just for playing
        metal in general?</strong></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e924ad-c8ae-47d3-85e4-e39123a77f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, they were just all on sale. Every one of my major equipment
        was something I bought because they were on sale. Just like my black Gibson
        SG in 2017 — good job on the sales guy upselling me on that, when I was just
        supposed to buy a Tony Iommi Epiphone that was way cheaper. Iba talaga pakiramdam
        ng Gibson e. Kulam wasn’t even born yet, but I bought that guitar and I use
        it now on almost all our shows. I use heavy strings and I tell the person
        setting it up that we play in Drop B tuning.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef62f4-63f9-4e42-8333-0d56585c0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve played with some of the sludge outfits that have
        explored this brand of heaviness before Kapitan Kulam did. How do you like
        the all-metal gigs?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c28110-e7d4-48ec-bc75-d8395da8fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:51:52.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever we play at gigs where there are other established doom
        or sludge bands like Surrogate Prey, they make us look like we’re the Ben&amp;Ben
        of the bunch. They’re never hurrying and they sound so heavy. So slow and
        so damn heavy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b822c-a840-4042-8838-3530910e18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:51:52.260+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See, I thought we already sounded heavy, but no, they make us sound
        bright and cheery. Because of that, could be the next songs will have a different
        approach.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e9b85-a69d-4504-b1a5-1d20742415bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Contrary to popular belief, it is quite damn hard to play
        slow and really really sludgy stuff.</strong></p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c35640-2934-4f86-b677-e3f16e565d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s so hard to constantly time-keep the slowness of it all. Jay,
        our drummer, would sometimes complain he just gets lost and confused. With
        sludge and doom your instinct as a drummer is inverted, the tendency for humans
        is to go faster.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f457f-16ea-4603-b23a-8b0d70c00401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he’s also the drummer for Sago, his instinct is to go really
        fast. He gets excited! He once said, it’s way harder to play really really
        slow than to play fast.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3a9e2-924f-45e6-b0ef-640543df8f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“White Flower” to me is the characteristically sludgy and
        heavy song among all your EP tracks. It’s damn tasty.</strong></p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1211c5-5d48-4420-9db5-aa01b97989f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“White Flower” is so hard to play. May bilang dun na odd time in
        the first part. The end part is tricky when we just let the feedback wash
        through, but it’s when we come back that’s the problem. We always screw it
        up. Bihira na naming tugtugin kasi sumasabit lang kami.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6091c95-b084-48b6-bb51-055c5b8c8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:28:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bed754-d612-4754-8613-c7ddf7bb58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T19:17:39.590+08:00
