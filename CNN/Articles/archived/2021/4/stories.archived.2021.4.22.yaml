      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded message to fans, members of the band also shared their
        hope of returning to the Philippines. The last time BTS was in the country
        was in 2017 during their "Wings" concert tour.</p>'
