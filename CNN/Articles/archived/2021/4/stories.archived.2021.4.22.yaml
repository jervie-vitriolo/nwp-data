      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — At least
        four have now been reported dead from the onslaught of Typhoon Bising, which
        the state weather bureau says is maintaining strength as it moves north-northward
        east of Batanes.</p>'
