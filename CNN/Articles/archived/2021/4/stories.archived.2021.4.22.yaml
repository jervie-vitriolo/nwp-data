      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should realign the NTF-ELCAC under the 2021 GAA now.
        Because, as the saying goes: ''<em>Aanhin mo pa ang damo kung patay na ang
        kabayo?</em> (What good will the grass bring if the horse is already dead?)''”
        he said.</p>'
    '12':
