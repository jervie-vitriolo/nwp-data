  'Indonesia-Navy-military-submarine':
    'author': 'Masrur Jamaluddin and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-22T06:16:46.971+08:00
    'imagesource': 'jcr:0207d9f5-60b0-4780-9cfb-56e79ad72121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46faa516-8d7c-4c44-8d9e-295ce1e9437e'
    'lead': 'Indonesia''s Navy is searching for a missing submarine with 53 people
      on board that went missing during a military exercise on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T06:21:10.294+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:29:48.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:07.626+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian Navy searches for missing submarine with 53 people on board'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9fb97-5027-4476-8eb7-04405ba10bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Indonesia''s Navy is searching for a missing
        submarine with 53 people on board that went missing during a military exercise
        on Wednesday and is seeking help from neighboring Australia and Singapore
        in the hunt, Indonesian authorities say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96c926-da6d-47a3-a93e-2afe090fdf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Wednesday night, the Indonesian Ministry
        of Defense said the KRI Nanggala-402, a German-made submarine, lost contact
        during a torpedo drill in the Bali Strait -- a stretch of water between the
        islands of Java and Bali that connects to the Indian Ocean and the Bali Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4017ee0-bdc1-4450-bed1-813a079b7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine asked for permission to dive, or submerge, at 3 a.m.
        local time (3 p.m. ET) before losing contact, it said. The statement added
        that an oil spill was seen in aerial surveillance near the dive point, around
        7 a.m. local time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e71c9-7e3e-421e-8f65-7ac50fdffe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil spill is "highly suspected" to have come from the vessel,
        Indonesian Navy spokesman Colonel Julius Widjojono told local media on Wednesday
        night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67541e1d-094f-42c3-b815-bff5f65b48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the submarine has the capability to dive 500 meters below
        sea level, but added they now fear it went 200 meters below that depth. "Let''s
        pray for them so they can survive," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33545411-0410-4108-bbd4-c22c463185d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, military chief Hadi Tjahjanto told Reuters
        that they were "searching in the waters of Bali, 60 miles (96 km) from Bali,
        (for) 53 people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015d969-4db2-4dfe-a36d-90955b6419dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search is currently being carried out by two Indonesian warships
        equipped with side-scan sonar, a tool used for mapping the seafloor, according
        to the Ministry of Defense. The International Submarine Escape and Rescue
        Liaison Office (ISMERLO), an organization that facilitates an international
        response for distressed submarines, is also providing assistance, it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07bd8f5-15e0-498b-bd92-b9774348ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including Australia, India and Singapore have
        offered to provide assistance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198ec2c-e787-47f3-b160-4ca043cfc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,395-ton KRI Nanggala-402 was built in 1977 by the German shipbuilding
        company Howaldtswerke-Deutsche Werft (HDW) and joined the ranks of the Indonesian
        Navy in 1981, according to the Ministry of Defense statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4acf7-4f6e-4103-9fd5-79273951dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine underwent a two-year refit in South Korea that was
        completed in 2012, according to the Indonesian cabinet secretariat''s website.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0cf3a-3942-496e-8f12-cb32431f6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia in the past operated a fleet of 12 submarines purchased
        from the Soviet Union to patrol the waters of its sprawling archipelago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f7ae7-4a25-463e-b2d4-1954e6b87215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now it has a fleet of only five including two German-built Type
        209 submarines and three newer South Korean vessels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0db5b-2fbb-42e8-8c7d-6ace86085e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:21:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has been seeking to upgrade its defense capabilities,
        but some of its equipment still in service is old and there have been deadly
        accidents involving in particular ageing military transport planes in recent
        years.</p>'
  'Apple-iMac-2021':
    'author': 'Analysis by David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-22T06:21:20.968+08:00
    'imagesource': 'jcr:66fc2b0f-c96f-47fd-876a-23dd37726a2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0655a01d-5ddd-422f-b9b6-2d20b4f57e9d'
    'lead': '[ANALYSIS] Apple''s new iMac is awesome: a technical marvel and a culmination
      of Apple''s stunning engineering achievements over the past several years. It''s
      also ugly as sin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T06:24:45.029+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:29:46.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:07.755+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple made a big mistake with its new iMacs'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cec23e-8510-4406-b683-995a71077499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple''s new iMac is awesome: a technical
        marvel and a culmination of Apple''s stunning engineering achievements over
        the past several years. It''s also ugly as sin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34926b2f-6270-4a86-9f8a-8ef02251fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Apple overdesigns its products, it''s typically for form over
        function. You know the list: getting rid of the headphone jack to make the
        iPhone thinner, ditching USB-A ports on MacBooks, switching the hinges on
        its keyboards.... They''re innovations that make Apple''s products look cool,
        but don''t make their products work any better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34354abe-9478-4b47-9b87-c6e97d1be419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangely, Apple has chosen function over form with its new iMacs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710cbe08-0f5b-43ba-b4d3-a35dc80a3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll work great: The 8-core M1 chip on a desktop computer is
        going to be ohmygod fast — about twice as fast as the last iMac, Apple claims.
        The HD webcam, studio-grade microphones and surround-sound speakers are perfect
        for the Zoom era. Touch ID on the keyboard is a nice ... touch. The better-than-4K
        display is going to be *chef''s kiss.*</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c53a8d-bc66-40f5-8543-a968842ee67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only problem is you have to look at your new iMac when you''re
        using it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2125604f-b7fb-495a-9935-0a3b8b33aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugh, those colors. It comes in Easter egg blue, green, yellow, pink,
        orange, purple and (thankfully) silver. If the colors weren''t bold enough,
        Apple added sorta faded complementary colors to the stand, which is an ...
        interesting design choice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c8f9c-a06d-473b-afd2-943dc54eade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re a pastel fan (or you wisely choose silver), you
        won''t be saved from the bizarre look of the new iMac. That weird chin that''s
        been a feature of the iMac since 2004 is still there, giving the new iMac
        a decidedly last-generation look. And the new version ditched the Apple logo,
        making that odd rectangle at the bottom of your screen look even stranger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6480ac9-b959-4024-be67-e09ea0b657d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of unforced error that Apple rarely makes. The M1
        chip gave Apple a chance to completely rethink its iMac design. Instead, it
        chose to stick to the familiar shape, put the computer''s guts below the screen
        and make the iMac thinner. That comes with some advantages (more on that in
        a second), but the result is an aesthetic head-scratcher.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf26b9-ee78-4c37-a200-28372b6ed6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst feature of the new iMac is the bezel — the white frame
        around the display. The chin makes the bezel really stand out. It was hardly
        noticeable in the past iMac iterations, because it was black. The white contrasts
        with the screen and the chin, giving the screen a seriously weird appearance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36916bb-f735-448c-8235-eed52b81a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not 100% clear why Apple went this route, but the company
        left a few clues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58295f-3bec-441e-9ec3-7344fc5fae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iMac is 11.5 millimeters thick, which is the thickness of
        about one and a half iPhone 12s. That''s insane. It comes with a magnetic
        power cable because you can move this thing around — it weighs less than 10
        pounds. The new iMac kind of blurs the lines between desktop and laptop.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f787e37-10fb-4103-a264-8e8810bc066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how many people move their desktop computers so often that they
        need something that thin and light? And for those people, would a few millimeters
        of thickness and another pound make that much of a difference?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b268db-fbe0-4acc-8c6c-7af23df076ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re looking at your all-in-one desktop, how often are you
        really concerned about its thickness? The screen is the thing you''re staring
        at, which is why Apple should have maximized the screen real estate and minimized
        everything else.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79c4d6-6113-4322-8b1a-06dcb379cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:24:45.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple probably designed the iMac so thin because it could not because
        it should. The result, for a company that makes some of the most beautiful
        gadgets ever conceived, was a big swing and a miss — something that looks
        like a cross between Jay Leno and an Easter egg.</p>'
  'How-I-Met-your-mother-sequel-Hilary-Duff-Hulu':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-22T06:25:47.160+08:00
    'imagesource': 'jcr:8945c690-90c1-4c7f-a526-5925783d32ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '731823a3-fed7-42e2-8380-38d6701895f9'
    'lead': 'Hulu has some legen—waitforit—dary news for those missing ''How I Met
      Your Mother.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T06:29:05.663+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:29:44.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:07.890+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hilary Duff to star in ''How I Met Your Mother'' sequel for Hulu'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18a7e9-3eba-41d5-ba2a-151d3951e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hulu has some legen— waitforit— dary news
        for those missing "How I Met Your Mother."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb45f5c-852d-4b97-998c-c1ef4957b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streamer announced on Wednesday that former "Lizzie McGuire"
        star Hilary Duff is set to lead a new sequel series from 20th Television,
        original creators Carter Bays and Craig Thomas and "This Is Us" writing duo
        Isaac Aptaker and Elizabeth Berger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a32bde-2da6-44e2-9aa0-fc3c4bc22571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show received a 10-episode order from Hulu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ab79d-8bce-414d-81bd-6b9f153541a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duff, who will executive produce, is set to star as main character
        and narrator Sophie, who is telling her son the story of how she met his father.
        The story, according to a logline shared by Hulu, "catapults us back to the
        year 2021 where Sophie and her close-knit group of friends are in the midst
        of figuring out who they are, what they want out of life, and how to fall
        in love in the age of dating apps and limitless options."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345cb51-0743-4459-ba02-73c2ef80ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duff most recently starred in "Younger," and late last year, dashed
        many Millennials'' hopes for a Lizzie McGuire reboot after creative differences
        derailed the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c5441-9553-440f-b129-c59bff447630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How I Met Your Mother" ran for nine seasons on CBS from 2005-2014
        and starred Neil Patrick Harris, Cobie Smulders, Jason Segel, Alyson Hannigan
        and Josh Radnor. Bob Saget voiced the older version of Radnor''s character,
        Ted Mosby, and acted as the series narrator.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c56382-eac0-4e04-91dc-d593198118ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 20th Television president Karey Burke, the show remains
        "a crown jewel in the 20th library."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a19eb7-232d-4574-afd8-1152b76c9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past attempts to deliver a new take on the series were unfruitful.
        At one point, CBS pursued a spin-off called "How I Met Your Dad," that starred
        now Oscar-nominated writer/director Greta Gerwig. A pilot of that project
        was produced, but it was not picked up to series.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80441d-a672-481a-ad35-85a24492c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bays and Thomas said in a statement they see the new series as a
        passing of the torch of sorts and thanked all the "How I Met Your Mother"
        "fans out there who waited for it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893d504-1610-46be-a426-2be927eb8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T06:29:05.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aptaker and Berger added in a joint statement: "We can''t wait for
        audiences to meet Sophie and her crew, and watch them come into their own
        and find love in modern-day New York City. And we hope nobody thinks it''s
        weird that Bob Saget will be playing old Hilary Duff''s voice."</p>'
