  'Duterte-skip-ASEAN-summit-Jakarta':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-22T15:12:18.518+08:00
    'imagesource': 'jcr:c9809ba6-e8a7-40b9-8f7a-e26512d6e70e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde3e2e5-7896-4b49-904d-653219e6be80'
    'lead': 'President Rodrigo Duterte will not attend the meeting of the Association
      of Southeast Asian Nations leaders in Jakarta, Indonesia on Saturday due to
      COVID-19 concerns, his spokesperson says. Foreign Affairs Secretary Teodoro
      Locsin Jr. will represent the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T15:29:46.255+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:29:05.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:11.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to skip ASEAN summit in Jakarta due to COVID-19 concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb89916-a3fa-4b9c-8568-04786ea003d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T15:29:46.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> -- President
        Rodrigo Duterte will not attend the meeting of Association of Southeast Asian
        Nations leaders in Jakarta, Indonesia on April 24, his spokesperson Harry
        Roque said Thursday, over COVID-19 pandemic concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de66d9e-58ce-4de3-8ae8-dacc118899e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T15:29:46.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think ‘yung issue lang po talaga is ‘yung could it be face-to-face,
        or could it be virtual? Marami rin pong mga hindi makakarating na heads of
        state from ASEAN personally,” Roque said in a Palace media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8cb92c-909d-40d7-8ea6-f547990490c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T15:29:46.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the only issue is could it be face-to-face,
        or could it be virtual? Several others heads of state from ASEAN will also
        not be able to attend personally.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec158564-762b-416e-bab4-f3d0148642a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T15:29:46.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. was designated as Duterte''s
        representative to the leaders'' meeting, according to the Department of Foreign
        Affairs. In a statement, it explained the President decided to skip the meeting
        “to attend pressing domestic concerns” in light of the surge in infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45748f-0a4b-4840-992c-56cefdbb158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T15:29:46.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines strongly supported the convening of the meeting
        even without the full attendance of all ASEAN leaders,” the DFA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ceb12-2e86-45ea-83e6-20bdf5189080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T15:29:46.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:05.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President, through Secretary Locsin, will convey the Philippines''
        commitment to ASEAN''s collective efforts in addressing threats and challenges
        to peace and stability in the region,” it added.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
