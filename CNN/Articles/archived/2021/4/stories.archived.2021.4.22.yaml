      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC chief Sen. Richard Gordon told CNN Philippines'' The Source
        on Thursday that the enlistment would compensate for the lack of doctors and
        nurses in different parts of the country.</p>'
