      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong> The latest
        batch of the government-purchased Sinovac COVID-19 vaccines arrived in the
        country on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20583311-c7d1-4f5e-81b2-59dd8bb6f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:53:41.656+08:00
