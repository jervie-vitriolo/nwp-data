      'mgnl:type': 'text'
      'text': '<p>Malacañang and senators say leave community pantries alone amid
        red-tagging claims from the government''s anti-communist task force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1370e0-0784-42d7-bbed-c8f6fe5a3df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:17:47.118+08:00
      'mgnl:createdBy': 'yancy'
      'mgnl:lastActivated': 2023-01-25T11:29:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War is not the only option. senators urge President Rodrigo Duterte
        to reject this mindset in addressing the West Philippine Sea issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa28fc6-90f5-40e9-9a75-b779596b9141'
      'mgnl:activationStatus': true
