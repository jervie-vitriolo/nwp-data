      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night, Senator Nancy
        Binay said it is <a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/21/Nancy-Binay-high-time-review-NTF-ELCAC-budget-.html?fb&amp;fbclid=IwAR1tlLBUYZCSquRDS-YnuGB6OrcAgqs-22Hfag05e5eoZxIwHZCv6bP_Vig"
        href="https://cnnphilippines.com/news/2021/4/21/Nancy-Binay-high-time-review-NTF-ELCAC-budget-.html?fb&amp;fbclid=IwAR1tlLBUYZCSquRDS-YnuGB6OrcAgqs-22Hfag05e5eoZxIwHZCv6bP_Vig">“high-time”
        to review the budget of the said task force</a> for the following year, adding
        that the priority should not be communist problems but pandemic response.</p>'
