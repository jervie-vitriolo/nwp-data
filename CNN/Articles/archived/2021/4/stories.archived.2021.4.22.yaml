      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436e0f3-601a-4dad-b106-416242bc75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing PGH spokesperson Dr. Jonas del Rosario said
        this has been the scenario for the last three weeks, sometimes even reaching
        7 to 10 deaths a day, as their bed utilization reaches 90% occupancy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442eddd-1449-4bb7-94b3-6676ead2dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcbd75-27e0-412d-80f1-09dc28f25c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang aming pong</em> census as of today <em>ay mayroon po kaming</em>
        220 <em>na</em> admitted patients out of the 250 beds <em>po na mayroon ang</em>
        PGH,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b0fd35-08e0-4055-9926-8d082f578a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f580b-ec20-4c99-96cb-b342dc4c69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our census as of today, we have 220 admitted
        patients out of the 250 beds that the PGH has.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663a280-2463-4c4d-bfb6-c27da07bd4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7a308-695c-48b8-befb-576ceff7447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario specifically mentioned that 30 intensive care unit beds
        and 25 emergency room beds for COVID-19 patients are always occupied. He noted
        that most of these are being used by severe and critical patients which is
        why some cannot be admitted immediately and have no choice but to wait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0c262-a8cb-4cb4-a38e-68e980ab606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3272cb0f-918e-46ce-9463-e6e451ed0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite getting better numbers compared to weeks ago prior to the
        implementation of strict quarantine restrictions, he said their present situation
        is dire. He notes that during the same period last year, the facility had
        less than 100 Covid patients. He believes an extension of the modified enhanced
        community quarantine could help improve the situation to lessen the transmission
        of the virus, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ccf3a-0a43-4fda-b962-8f616ab635b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b517ce2-8f64-4980-8ba3-ddd0077b0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a little bit of an improvement, but I would say it’s not
        yet that significant… I believe<em> po kung</em> the numbers will show <em>na
        halos walang</em> dent <em>na nagagwa</em> (if the numbers show that a dent
        has not been made)… extension of the MECQ to us I think will probably help,”
        Del Rosario said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b22eaf-ddb0-490a-88e3-826f35cee341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a859a0-ff30-4bd8-b58d-52b2d2329d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed Metro Manila, along with areas, under MECQ
        until the end of the month due to the spike in COVID-19 cases. Prior to this
        a stricter ECQ was put in place for two weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf350da5-1a2e-4087-98e0-65780fbce274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6dc96-ee4b-4fa0-9c18-22a5fb872e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country total number of infections has reached 962,307,
        with more than 116,000 currently sick patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b8051-3fd0-4bbf-95f2-260451ab8b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb34217-8f1f-49f2-b41b-f0f79b0f53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:37:48.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, average bed occupancy is at 52.3% based on latest government
        data. For Metro Manila, the rate is at 65.7% with 48 facilities classified
        under critical level, 23 at high risk, 19 at moderate, and 64 safe.</p>'
  'fda-lead-crackdown-vs-illegal-ivermectin':
