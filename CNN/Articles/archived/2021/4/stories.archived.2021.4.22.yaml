      'mgnl:lastActivated': 2023-01-25T11:30:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd39d3-d9f4-4bb1-8aa3-a3cca01baa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s murder reignited the fight to end police brutality against
        people of color, and prompted people to march in large and small cities, in
        what some have called the largest protest movement in US history. But Floyd
        wasn''t the first Black person to be killed in an encounter with police in
        the US, or in Minnesota.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39b626-51be-4f6d-add0-393a9cfb5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab28461-aa0b-4a59-a903-4e513f7f03b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor was he the last one. In the past 11 months, Casey Goodson Jr.
        and Andre Hill were killed in Columbus, Ohio and Daunte Wright in Brooklyn
        Center, Minnesota.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8e82d-901b-4819-bdbe-b18017579d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244beadf-a5b9-47a7-af49-082812f50d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the verdict, President Joe Biden said that Black men
        have been treated as less than human "throughout the course of our history"
        and that the country should not turn away from issues of systemic racism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c0b92-a873-4449-8663-ef1476acedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ba220-196c-43ef-8dfb-168dca92b5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing can ever bring their brother, their father back. But, this
        can be a giant step forward in the march towards justice in America," the
        President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235352d3-fdc4-44cb-b792-35527e357e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d071d3-f980-4cc4-b7f9-8254d0cacb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillip Atiba Goff, founder and CEO of the Center for Policing Equity,
        sees Chauvin''s conviction as both necessary and insufficient.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d7dd7-8e77-4eb0-90d3-28b4295a3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bd565-84d4-4024-9306-e85a0e643ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holding one murderer accountable does not deliver justice for George
        Floyd and other victims of state-sponsored violence; only holding ourselves
        accountable for creating and maintaining the system that enabled Chauvin can
        bring us any closer," Goff said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3c5e7-a35e-4113-834e-c326d59d8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ae3c6-b647-4379-ae50-cd49dc29cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of responding to more incidents of police violence, the
        country should "work toward systems worthy of public trust," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb868d-d02e-441e-8fd4-fb561e0e8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b757c54-5a92-4ae0-8403-0f4875699fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The push for police reform continues</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b716b5-b8ea-4bb6-8f0f-c29ba787b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of many Black people could have been avoided if the nation
        turned its focus toward curtailing bias in law enforcement, some activists
        and the Floyd family have said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a898c-8e38-4b75-acb7-11294fa9ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832aa89d-fd02-4a37-83ab-e6c76f65217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, they have worked with lawmakers to push for the passing
        of the George Floyd Justice in Policing Act. The legislation would set up
        a national registry of police misconduct to stop officers from evading the
        consequences of their actions by moving to another jurisdiction. It would
        ban racial and religious profiling by law enforcement at the federal, state
        and local levels, and it would overhaul qualified immunity, a legal doctrine
        that critics say shields law enforcement from accountability.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac408ff9-5fc8-4808-8df6-4e345d2713aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e20a8e-0728-4d4e-8e59-a91a36979370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would "save lives by banning chokeholds and no-knock warrants"
        and would mandate that "deadly force be used only as a last resort," according
        to the legislation''s fact sheet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10223f83-b261-40a2-90c2-7dc65f111f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d230b9e-50d8-4056-8f81-dd43d70b95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer said on Wednesday that Chauvin''s
        conviction should not be mistakenly seen "as evidence that the persistent
        problem of police misconduct has been solved, or that the divide between law
        enforcement and so many of the communities they serve has been bridged."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc3470-6e67-4e37-aa16-aae810d76469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70490237-c92f-495e-b89a-3c828b75d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The George Floyd Justice in Policing Act has already passed the
        US House of Representatives. It now needs a debate and a vote in the US Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3361933-905d-47ea-92ba-5cdc2b60d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e30251-fcac-496d-a55c-e2ddc5d1fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland announced that the Justice Department
        has launched a federal civil probe into policing practices in Minneapolis,
        saying the verdict in Chauvin''s case does not address potential systemic
        policing issues in the city.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d2d6a-f576-4c39-991f-1146f3882bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21848e96-76f7-4ccc-a36b-54254fd68885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland said the investigation will look into whether the Minneapolis
        Police Department engages in "discriminatory conduct" and will look at the
        department''s policies and training as well as use-of-force investigations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cbef0-eca3-4a15-89d9-b202e23f80f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19f923-0d7a-4329-bc7d-0375369b0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''So many of us didn''t get victories''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac88ef-b39a-4b16-b53f-41d05072d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those who have lost loved ones in police confrontations
        welcomed Chauvin''s conviction, but said that all families "need a victory."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7ebac-0652-4ef5-9413-b8928cc0852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b02583-40c8-45fa-8fa9-d60172683b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many of us that didn''t get victories so we have to
        work on that, and we have to work on other young men and women not being killed,"
        said Gwen Carr, mother of Eric Garner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8283bc8-603e-40c6-9c88-ca1c23ebd7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df12c7-5f3d-4ec8-bfde-6ab6032feae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner, a 43-year-old Black man, died after police officers attempted
        to arrest him for allegedly selling cigarettes illegally in New York in 2014.
        His death occurred three weeks before the death of Michael Brown in Ferguson,
        Missouri, and was one of the final straws leading to a surge in calls for
        police accountability and propelling the Black Lives Matter movement to the
        forefront of the national consciousness.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22cb730-03a6-41e1-9a83-4666ab20c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ea1c6-d5a6-49b6-bc35-be840749cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who wants their name known after they''re dead? We need to do something
        now. We don''t want another casualty," she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e8c880-61c7-46b7-9a86-b9dd2d8a35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3bace5-4551-4eb1-bd4e-6d33ce0da44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her fiance was killed by police in St. Paul, Minnesota, more
        than 11 years ago, Toshira Garraway has led a support group for those who
        lost loved ones in encounters with law enforcement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b9ce2-7f25-4a6a-9805-4529bcb9e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e047bef-7502-4f2b-86ea-1098af80f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that even though the names of other victims of police violence
        in Minnesota may not be known around the world or their last moments alive
        shown on social media, that does not mean they don''t deserve justice.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd334136-9b14-45d1-bab3-27f5b35d21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44228df6-7f41-4382-a596-ed28ff790a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their families may have unsuccessfully pushed for the officers to
        be charged, fought for civil settlements or simply struggled to get details
        about the incidents.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14395102-5ffa-4200-916d-30cbd6de3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e43f9-a17c-4a3d-8a45-cf1ec5c6763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions were already high in the Twin Cities before Chauvin''s
        verdict when another Black man, Daunte Wright, was killed by police, about
        10 miles from the very place where Floyd was killed. The sense of triumph
        and relief felt after the verdict will now be directed at calls to action
        at Wright''s funeral on Thursday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d594e9-0be2-4de3-b4e7-23615c957380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8236c2d-1a4e-434d-afc4-be442dd8d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For civil rights activist, the Rev. Jesse Jackson, Wright''s shooting
        is proof that "the killing continues."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977b4a4-720d-41d2-afaa-36109d57c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae565d-5d70-4a80-b55b-d056fe5840fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must break the backbone of legal lynching forever. Police killing
        people is getting away with legal lynching," Jackson said on Tuesday. "We
        still have a lot of work to do, this is a first down, not a touchdown."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959670d-e78f-4823-9857-3d367a8e2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619089df-165d-4946-9a52-7310ed0695a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 minutes before Chauvin''s verdict was delivered, a police
        officer shot and killed a Black teenager in Columbus, Ohio. The girl was attempting
        to cut two females with a knife, according to officials and body camera footage
        shown to the media.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa8671-70ab-44ff-9a15-d0db5912a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a0202-7986-4ef1-829d-9af01a6bddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we breathed a collective sigh of relief today, a community in
        Columbus felt the sting of another police shooting," Floyd family attorney
        Ben Crump tweeted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f50e1-0fc4-41a4-b5e8-ba81d5595f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be2f95-d0c6-43ed-acde-f1789c2e7684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''big step'' towards justice for Black America</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b49e9f-2cb0-4371-a41c-6b7e19941907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many have said that more needs to be done to address police
        violence, one of the people who witnessed Floyd''s final moments said he hopes
        more people begin to realize what Black people face in the US.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec509c82-7197-427f-b5a3-84b20a24d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.667+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc8265-ef42-497e-ace7-861304bbaa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big accomplishment and a big step to getting justice
        for Black America," said Donald Wynn Williams II.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca77ba2-ec70-4f1a-9c48-f7a317d89cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bc3ac-8282-45bb-974b-5513a5e89d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who testified at Chauvin''s trial, said that his children
        were his motivation to speak up. "I want them to be able to be understood
        as a Black human being in America," Williams said. "I want them to be able
        to have justice if their rights are being broken."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2d1b5-27b8-4016-b00a-6b68395cb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8691da-5e4b-4370-89f4-e846c0e4bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict in Chauvin''s trial will impact the way Black parents
        speak about police brutality with their children. It is a chance to give them
        "some semblance of safety," CNN senior legal analyst Laura Coates said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec17b4-7d81-4500-b3f4-9e844f3bc743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4b443-ef79-453e-ae7c-46588b7a6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we at least have some way of showing them what a just society
        could look like -- the idea of what justice looks like," Coates said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e37ca9-18e6-4fa8-9ce0-d6b6dd6a2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.668+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/21/us/justice-george-floyd-derek-chauvin-verdict/index.html">Justice
        may have been served in the legal sense, but true justice would be George
        Floyd still being alive</a>."</em></p>'
