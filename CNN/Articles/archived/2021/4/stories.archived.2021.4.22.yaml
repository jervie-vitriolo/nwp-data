  'Gabby-Llanillo-Madeleine-Rodriguez-video-games':
    'author': 'Gaby Gloria'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-04-22T16:20:17.127+08:00
    'embedsource': '<iframe width="853" height="480" src="https://www.youtube.com/embed/EqbLc6hRky4"
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:69e1b4da-df17-4fb0-9193-9c6915f6d204'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba4207b-491b-4ac6-84b1-b349058757d2'
    'lead': 'Gabby Llanillo and Madeleine Rodriguez on working at Naughty Dog, the
      studio behind the hit games “Uncharted” and “The Last of Us.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T16:32:26.584+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:29:00.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:12.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina game developers on what it’s like being a woman in the video
      game industry'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c19f43-c9b4-4086-9a6d-d16c95f3df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:32:26.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 action-adventure Playstation game “The Last of Us,”
        players control Joel as he escorts a teenage girl named Ellie across a post-apocalyptic
        United States. Headstrong and unfiltered, Ellie made headlines for being the
        kind of female main character that video games were sorely missing at the
        time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b789b-91d6-49b9-afc8-5cc247eb7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:32:26.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was created by Naughty Dog, a studio known to many in the
        industry for its creative freedom&nbsp;in handling game development. For Filipino
        Naughty Dog developers Gabby Llanillo and Madeleine Rodriguez, seeing Ellie
        in the game was a major turning point in their career trajectories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1952dce-afeb-4b45-85d9-15b408fd654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:32:26.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When Ellie came around, I related to her in so many ways,” says
        Llanillo. "I thought, ‘Oh I can actually relate to games in a personal sense
        as opposed to just enjoying them for entertainment.’”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e33f2-61a8-4ded-ab68-baf373a279d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:32:26.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to the present and the two were involved in the making
        of the game’s sequel, “The Last of Us Part II” with Llanillo under quality
        assurance and Rodriguez under testing. Working at Naughty Dog has been a dream
        come true for the both of them, as Filipinas who grew up in the US and have
        had to undergo all the challenges that come with being an Asian female in
        games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42574d-3d55-49d5-b11f-36ae198d6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:32:26.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“High school me would be on the moon,” says Rodriguez of her current
        role. “You''re doing the thing at a studio that you felt was completely untouchable.
        I don''t do programming, I don''t do scripting, I don''t do anything in games.
        Like ‘Oh, this is just a pipe dream. Maybe if ever I move out to L.A., I''ll
        meet someone who worked on [‘The Last of Us’].’ Turns out it''s me. I''m working
        on the game!”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0667be4-71d7-4712-8f51-6b656b5cc4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:32:26.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, in&nbsp;a video call with CNN Philippines Life, Llanillo and
        Rodriguez talk growing up as female gamers and their hope to champion underrepresented
        voices in the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7244699-c2a3-4d1c-8407-4e2ae296af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:39:18.621+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***<br><em>Video and interview by SAMANTHA LEE</em></p>'
  'Taguig-City-taps-malls--buses-for-vaccination-drive-':
