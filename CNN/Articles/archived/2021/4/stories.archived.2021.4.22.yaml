      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55260871-8cfa-495f-9b90-0e2c5de437f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:39:35.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the special permit, the regulator only allows the use
        of oral ivermectin products on animals to prevent heartworm diseases and treat
        infections due to parasites. Doctors can also prescribe topical ivermectin
        to treat parasitic infestations such as head lice and other skin conditions
        for humans.</p>'
