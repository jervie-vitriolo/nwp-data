      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council in its
        Thursday update listed another casualty and three more injuries, bringing
        the tallies to four dead and 13 wounded due to the typhoon.</p>'
    '3':
