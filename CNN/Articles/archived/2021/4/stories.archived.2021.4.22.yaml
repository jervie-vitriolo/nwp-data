  'West-Philippine-Sea-China-structures-AFP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-22T15:53:17.961+08:00
    'imagesource': 'jcr:84b85c67-b7df-40c4-a783-2c2c962a8db6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df7fdb6-1518-4a57-ba39-fafeef3fdf86'
    'lead': 'Armed Forces Chief of Staff Gen. Cirilito Sobejana says there has been
      a previous agreement that no claimant will build structures on the disputed
      areas of the West Philippine Sea, but China has clearly reneged when it proceeded
      with its massive construction there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T15:56:51.299+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:29:04.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:12.032+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP pitches building PH structures in disputed waters, but no joint
      patrols in WPS yet with US'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93085892-b4b8-4690-8c7f-f3017b875a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:36.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        country''s military chief on Thursday floated the possibility of urgently
        constructing structures in parts of the West Philippine Sea being disputed
        by China after the East Asian giant failed to keep its word that it will maintain
        the status quo in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce4bc7-146f-4473-a003-cd3cbaab0c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:36.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief of Staff Gen. Cirilito Sobejana said there has
        been a previous agreement that no claimant will build structures on the disputed
        areas of the West Philippine Sea, but China has clearly reneged when it proceeded
        with its massive construction there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc08b03-48ac-4250-8e6c-492b41bda54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:36.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are entertaining the idea, of course subject to the wisdom of
        the NTF-WPS (National Task Force for West Philippine Sea), na magtatayo tayo
        ng mga istraktura sa lugar katulad ng ginagawa din ng China," he said in a
        virtual media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691301c-bada-4f74-bd7d-9f45cadc75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:36.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dahilan bakit hindi tayo nagtatayo diyan noong araw kasi may
        napagusapan na wala dapat magpatayo. Dapat magpatayo na tayo starting now,"
        he added in remarks expected to draw the ire of China and other claimants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c26d9a-71e1-4a65-b401-571db19a93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:36.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are entertaining the idea of building structures
        there like what China is doing. We did not build structures there before because
        that what what we agreed on. We should start constructing now.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48472bb2-efbd-47a3-900b-05b76d1515b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:36.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Brunei, Malaysia, Taiwan and
        Vietnam also have claims in the South China Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2667c-1f09-433c-a971-0660164a8c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:36.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila had earlier protested Beijing''s "illegal" building of artificial
        islands and structures in parts of the Kalayaan Island Group, an area claimed
        by China but considered by the Philippines as part of Palawan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40fb510-11d0-48d0-a587-cbd0f3d67512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, around 200 suspected Chinese militia vessels
        were seen at Julian Felipe Reef. As of April 11, China had 240 militia vessels,
        four navy warships, and two China Coast Guard vessels in areas within the
        Philippines'' exclusive economic zone, according to the National Task Force
        for the West Philippine Sea, an inter-agency body.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f55d4-5d7f-4514-bb31-810a4e4f361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has filed several diplomatic protests
        and issued repeated demands for China to withdraw its vessels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdcd34-2a9f-4dcd-9fbc-0a01de1a7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana refused to say how many of China''s maritime militia are
        left in the area, adding that the data is within the purview of the NTF-WPS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996f0d1-80e3-4e01-ba64-7e5510c356d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied inaction from the administration of President Rodrigo
        Duterte, who still keeps warm ties with China. He said there have been discussions
        with Chinese officials, but they have been futile because both sides insist
        on ownership — with the Philippines citing the 2016 arbitral ruling that invalidated
        China''s historic claims to nearly the entire South China Sea and recognized
        the country''s sovereign rights in parts of its exclusive economic zone which
        Beijing contests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76bf62a-5667-46c7-9802-c37c876fc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tsina-challenge natin sila na teritoryo natin ito, nandito kayo
        sa exclusive economic zone namin at dapat kayo ay umalis. Ganoon din ang challenge
        na ginagawa nila sa ating mga sasakyang pandagat," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4d288b-5b90-4d4f-b73f-c08fbca1f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are challenging them by telling them this is our
        territory, you are in our exclusive economic zone and you should leave. They
        pose the same challenge on our vessels.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572126e-8b55-4b1b-beca-35a7cf580c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting limitations, the military chief said the AFP is trying
        its best to protect Filipino fishermen and preserve the country''s marine
        resources in the West Philippine Sea by deploying 10 naval assets amid the
        massing of China''s fishing vessels and maritime militia at the Julian Felipe
        Reef and other reefs. Also known as Whitsun, Julian Felipe Reef is also being
        claimed by Vietnam.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02376b43-b5f4-43cf-980c-aeba6ebf8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday worried that there is no way for the country to
        take back the West Philippine Sea "without any bloodshed." He also said he
        will send Navy warships to the area once China conducts oil drills inside
        the Philippines'' EEZ.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668c496-a9e8-40eb-8ee6-684b8a92875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sobejana said a war with China should be the last option.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab7afa-899e-4ae2-8b54-f2b61bf813ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything may happen, but last option na ang giyera na maaaring
        iniisip ninyo [The last option is a war]. We have to exert other means to
        resolve this problem in a diplomatic and peaceful manner," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f6f82-5ad5-4942-bc58-5e2727861227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP is only conducting "unilateral patrols" in the West Philippine
        Sea for now even as experts urge holding joint patrols with the United States.
        He said other allies may step up to take this challenge with the Philippines
        since that area is a navigational route.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5f7aa-3c42-4495-a7cc-49ab674a755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T16:42:37.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:29:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario said now is
        the time to revisit joint patrols in Philippine waters with the US, a longtime
        ally, to "confront the bullying tactics of China."</p>'
