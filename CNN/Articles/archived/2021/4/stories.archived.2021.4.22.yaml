      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong> After
        a week of quarantine, Vice President Leni Robredo on Thursday revealed she
        has tested negative for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55010be2-7c3e-4200-abc7-2e34b67f4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:09:34.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier announced she was <a href="https://cnnphilippines.com/news/2021/4/17/Robredo-quarantine-COVID-positive-close-in-security.html">quarantined</a>
        after being exposed to a member of her security team who had contracted the
        virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ce566-83a4-414f-bda6-c6aaf75470f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:09:34.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the Vice President shared she “strictly” stayed
        in her room for seven straight days before getting her test result today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fddb255-687d-4aee-9efe-550ec454a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:09:34.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if I tested negative already, I was advised by our doctor
        to finish at least the 10-day minimum quarantine period,” Robredo wrote.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/leni.robredo/posts/10221933878908426\"\
        \ data-width=\"500\" data-show-text=\"true\"><blockquote cite=\"https://www.facebook.com/leni.robredo/posts/10221933878908426\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>Got my NEGATIVE RT PCR Result just a\
        \ few minutes ago. \n\nI quarantined strictly inside my bedroom for 7 straight\
        \ days....</p>Posted by <a href=\"#\" role=\"button\">Leni Gerona Robredo</a>\
        \ on&nbsp;<a href=\"https://www.facebook.com/leni.robredo/posts/10221933878908426\"\
        >Thursday, 22 April 2021</a></blockquote></div>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff952b-2a22-4f84-ae15-f189b10536b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:09:34.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c6406-e3ed-4d3f-8864-304e872f6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T21:09:34.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:28:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the days “passed by so swiftly” as her office was immersed
        in the operations of their Bayanihan E-Konsulta, a teleconsultation platform
        where patients can avail of <a href="https://cnnphilippines.com/news/2021/4/7/Leni-Robredo-Bayanihan-E-Konsulta.html">free
