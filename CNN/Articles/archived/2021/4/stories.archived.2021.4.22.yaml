      'mgnl:created': 2021-04-22T03:40:54.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bed707-a9d1-4f12-8415-213701fa35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has Disney+, but it also has theme parks, plush Baby Yoda
        dolls, blockbuster Marvel movies and ESPN. Comcast, Amazon, ViacomCBS, CNN''s
        parent company WarnerMedia and Apple all have their own streaming services,
        too, but they also have other forms of revenue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108ac30-6fce-4bfe-aabc-c9afdd6868b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201330a-7bd1-487b-9193-d1b8c185ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Netflix, its revenue driver is based entirely on building
        its subscriber base. It''s worked out well for the company — so far. But it''s
        starting to look like the king of streaming will soon need something other
        than new subscribers to keep growing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35279dad-0972-46c0-a4db-e1420cdc804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7f9e1-ec2b-44ea-8550-ed8ee3319752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service reported Tuesday it now has 208 million subscribers
        globally, after adding 4 million subscribers in the first quarter of 2021.
        But that number missed expectations and the forecasts for its next quarter
        were also pretty weak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80419f-5cba-4fd9-9f52-254396b5881e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacc001-d21e-4de6-b08b-3930897578af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a big whiff for Netflix — a company coming off a massive
        year of growth thanks in large part to the pandemic driving people indoors
        — and Wall Street''s reaction has not been great.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b845067-ea4d-4031-b929-e2279dd6ae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407663a7-8bf1-44f8-a282-2465937d4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock dropped as much as 8% on Wednesday, leading
        some to wonder what the future of the streamer looks like if competition continues
        to gain strength, people start heading outdoors and if, most importantly,
        its growth slows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a09fca-9ee5-4c3e-a8cf-e0eb24fef518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce208d0c-a4b2-4115-a94b-806b6de29969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you hit a wall with [subscriptions] then you pretty much don''t
        have a super growth strategy anymore in your most developed markets," Michael
        Nathanson, a media analyst and founding partner at MoffettNathanson, told
        CNN Business. "What can they do to take even more revenue out of the market,
        above and beyond streaming revenues?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1c28c-c650-4b20-b9ba-3769b222698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:12.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85839c-a55d-40e6-8760-d9e1df89ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or put another way, the company''s lackluster user growth last quarter
        is a signal that it wouldn''t hurt if Netflix — a company that''s lived and
        died with its subscriber numbers — started thinking about other ways to make
        money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a3c57-0a67-4a2d-b244-135f00387424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8abccb-d1de-4978-9bd7-e04a464c1ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ad-supported Netflix? Not so fast</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848613a6-744f-4a02-b8e9-1eb6a459f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways for Netflix to make money other than raising prices
        or adding subscribers. The most obvious: selling advertising.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0c8fc-6fc5-4840-b9e7-69f3152a1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf19766-495a-402b-8053-f24a65803d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix could have 30-second commercials on their programming or
        get sponsors for their biggest series and films. TV has worked that way forever,
        why not Netflix?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e22b4-e380-4bc5-a650-bd9ab26efbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cbc76-33ec-4db3-b277-4f458a16657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s probably not going to happen, given that CEO Reed Hastings
        has been vocal about the unlikelihood of an ad-supported Netflix service.
        His reasoning: It doesn''t make business sense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb7e9e5-14d6-49b9-b4cf-89b97d7c9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1331f-a3d2-4ddd-ac22-8c6c827d899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a judgment call... It''s a belief we can build a better business,
        a more valuable business [without advertising]," Hastings told Variety in
        September. "You know, advertising looks easy until you get in it. Then you
        realize you have to rip that revenue away from other places because the total
        ad market isn''t growing, and in fact right now it''s shrinking. It''s hand-to-hand
        combat to get people to spend less on, you know, ABC and to spend more on
        Netflix."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bf840-fe74-436e-95c6-fe61de0f30ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1cbda-1599-405a-b594-f38f7e77ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:18.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hastings added that "there''s much more growth in the consumer market
        than there is in advertising, which is pretty flat."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f266bd5-00bb-4ef1-b676-8b23c9150306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de6653-7518-4e05-a22e-e179a77e7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also expressed doubts about Netflix getting into live sports
        or news, which could boost the service''s allure to subscribers, so that''s
        likely out, too, at least for now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ec17b-3565-4dbc-9afa-177df8968041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9497c-a76b-44b0-876d-9745110965d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if Netflix is looking for other forms of near-term revenue to
        help support its hefty content budget ($17 billion in 2021 alone) then what
        can it do? There is one place that could be a revenue driver for Netflix,
        but if you''re borrowing your mother''s account you won''t like it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32afe5d-86b0-455c-86a2-d098d1a13c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77483c5b-8f4d-4ae2-b9a1-e42ec9fdd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix could crack down on password sharing — a move that the company
        has been considering lately.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c872f01-d8b4-4d98-b394-39de038149de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2caed97-debd-433c-9c04-44c08928f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically you''re going to clean up some subscribers that are free
        riders," Nathanson said. "That''s going to help them get to a higher level
        of penetration, definitely, but not in long-term."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8d365-4fca-4b0a-8718-8a92552f8817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b1bd8-56c6-4161-a188-81878ac23ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lackluster growth is still growth</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7336af-0f72-4ff3-9810-cb4d2045a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing projections is never good, but it''s hardly the end of the
        world for Netflix. The company remains the market leader and most competitors
        are still far from taking the company on. And while Netflix''s first-quarter
        subscriber growth wasn''t great, and its forecasts for the next quarter alarmed
        investors, it was just one quarter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687240f-521d-42a0-8643-3a473c1d6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7dc15-b603-4d51-8577-5cd41ab82f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:24.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has had subscriber misses before and it''s still the most
        dominant name in all of streaming, and even lackluster growth is still growth.
        It''s not as if people are canceling Netflix in droves.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ac1a3-dcb6-4b73-ab0d-b3cce05e86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bc019-55a9-4a40-8837-1d955da0fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:25.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Netflix''s "second act" during the company''s post-earnings
        call on Tuesday, Hastings again placed the company''s focus on pleasing subscribers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19acb4d2-a5a3-4ee4-a746-4bc0b2787088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf256d4-1ac2-48cf-bb8f-a0d468363a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do want to expand. We used to do that thing shipping DVDs, and
        luckily we didn''t get stuck with that. We didn''t define that as the main
        thing. We define entertainment as the main thing," Hastings said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64166b-7ae2-4307-a845-93ec812d7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c408f-e3e9-4f67-8f81-d71a05ea730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he doesn''t think Netflix will have a second act in
        the way Amazon has had with Amazon shopping and Amazon Web Services. Rather,
        Netflix will continue to improve and grow on what it already does best.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e55853-1060-4c80-b4b6-98a43a5fa9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd97734-e242-463b-8488-aff6ca85c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll bet we end with one hopefully gigantic, hopefully defensible
        profit pool, and continue to improve the service for our members," he said.
        "I wouldn''t look for any large secondary pool of profits. There will be a
        bunch of supporting pools, like consumer products, that can be both profitable
        and can support the title brands."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27159623-e4cd-4afb-a38e-ad4ec6ad6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T03:40:54.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/21/media/netflix-earnings-analysis/index.html">Netflix
        needs a Next Big Thing</a>."</em></p>'
  'Minneapolis-police-use-force-against-black-people':
    'author': 'Casey Tolan, CNN'
    'caption': 'Courtesy: Kerem Yucel/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-22T03:41:06.319+08:00
    'imagesource': 'jcr:519227b9-e744-4431-a05e-c4a4a1df0719'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c49ce2-1e5e-4f5e-bf46-6f2617df6e81'
    'lead': 'In the months after George Floyd''s death, Minneapolis Police Department
      officers reported using force on far fewer people -- but then use of force spiked
      late last year, a CNN analysis of department data found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T03:43:51.460+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:30:45.286+08:00
