  'covid-19-cases-vaccination-effect-galvez':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-22T20:45:54.554+08:00
    'imagesource': 'jcr:afaf527b-f4ab-4590-8578-7caf28ea3148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaf99316-0ff8-48dd-aa92-cff12f1033ce'
    'lead': 'Vaccine czar Carlito Galvez Jr. expects the country to see the drop in
      COVID-19 cases due to the nationwide vaccination drive by October or November
      this year, when most residents of highly urbanized cities are seen to have already
      been inoculated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T20:46:29.040+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:28:45.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:15.766+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to see effect of inoculation drive in COVID-19 infection rate by
      Q4 — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927daff2-7039-43cc-b302-a1c288f73495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        impact of the nationwide COVID-19 inoculation drive on the country’s infection
        rate may possibly start being apparent by October or November this year, according
        to Vaccine czar Carlito Galvez Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89859b6-4670-4af3-b370-41a92a1b0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once nabakunahan natin majority ng affected na highly urbanized
        cities like Metro Manila, nakikita natin siguro by October or November, makikita
        natin ‘yung epekto niya na talagang bababa ‘yung kaso,” Galvez said in a Palace
        briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd85a9-4426-4fcb-a4e9-c420b68b47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we have vaccinated the majority of residents
        in highly urbanized cities like Metro Manila, we expect that by October or
        November, the number of cases will really drop.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc784db-45df-4bdc-a393-1ef8334251e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, the country is currently able to administer
        an average of 50,000 to 60,000 doses daily, given the limited available supply.
        This number can double in a few months in the National Capital Region alone,
        he said, assuming the expected vaccine deliveries arrive on time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88de07-993c-4fb0-9633-5ba1e678a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon po kami ng simulation ng private sector na kapag andito
        na po ang vaccine this coming June, magkakaroon po tayo ng average, dito pa
        lang sa NCR, na 120,000,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188d765-b7e6-47c2-8e51-e635e03cb07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We conducted a simulation with the private sector
        which showed that upon the arrival of more vaccines this coming June, the
        daily average in NCR alone could hit 120,000.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0063580-5872-4314-9938-dc3e6650c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4 million additional vaccine doses from different brands
        are expected to arrive next month, while some 7 to 8 million are seen to arrive
        in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0352e9f-597d-4a5f-8e3e-4622821838ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data showed 1.6 million doses have already been administered
        to around 1.39 million individuals since the Philippines launched its inoculation
        program in March. The government is aiming to vaccinate up to 70 million Filipinos
        by the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763ecb6-93cd-4f88-8183-6443ea797597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T20:46:29.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:28:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, over 971,000 people nationwide have contracted the viral
        disease, based on Department of Health data. With 16,370 deaths and more than
        846,000 recoveries, active cases currently stand at nearly 108,000 or 11.1%
        of the total case count.</p>'
