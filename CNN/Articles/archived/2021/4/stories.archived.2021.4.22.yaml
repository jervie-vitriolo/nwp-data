      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional 500,000 doses arrived from Beijing, China at 5:16
        p.m. through a Philippine Airlines flight, the flag carrier confirmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106b2e3-dc63-466a-a6b6-63eb1f02d8ce'
      'mgnl:activationStatus': true
