    'template': '1'
    'title': 'DLS-CSB temporary COVID-19 ward now open to accept asymptomatic patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc312a-db5c-4086-a632-7c0d9bbb630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)&nbsp;—</strong>
        Amid the ongoing shortage of isolation facilities for COVID-19 patients, the
        De La Salle College of St. Benilde (DLS-CSB) in the City of Manila can now
        admit mild to moderate COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284c8f9-0106-483f-8d65-91408cfa55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf4b86-1f6a-467d-adea-8a84b10ba2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the school had a virtual MOA signing with the Philippine
        Red Cross (PRC) and the Manila City government Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d340c3e-be60-48e8-aab0-9dc440d478a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea2079-0ca9-4b30-8842-e82cb3994162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC turned unused classrooms in DLSU-CSB into a 135-bed capacity
        isolation facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fae4b0-9686-4709-bbf5-65cdd2741b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9071a-4fe3-4f77-b044-8bc392a8f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very strong signal. <em>Napakalaking hudyat nito na dapat
        sundan natin ang mga lider ng mga eskwelahang ito na sila mismo ay kumikilos
        na dapat lahat ay magsama-sama tayo, ke kalaban, ke kakampi buhatin natin
        ang problema</em>," said PRC Chairman and Senator Richard Gordon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd12423-3ff1-4322-9575-b26aed5f6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af6a8a-74b4-42c3-847d-3be8958154f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a very strong signal that we should follow
        the leaders of different schools who are moving and coming together, independent
        of their affiliations, to help address a problem.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b50b7-eb2c-4fad-8e45-0399d2febc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f3dbd-065b-4529-ae14-2e6c721caeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Tan, the facility manager explained that patients will be
        admitted through their local Epidemiology and Surveillance Unit, which will
        get in touch with DLS-CSB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d3ebd-ae51-41e2-9d77-7e0c9c895e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32e1ae-22a3-4736-94d3-c29b091c11b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC will then make the proper arrangement with the DLSU-CSB,
        informing them that a patient is coming in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a949f-478c-4675-a4de-b68849daaf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d8b07-26c4-4706-acbc-8d19d9c36148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bale lahat ng ire</em>refer <em>or dadalhin sa</em> Benilde
        <em>kailangan dumaan muna sa</em> CESO. From CESO <em>ico-</em>cordinate <em>po
        sa amin</em> and iinform <em>yung</em> team natin and we will inform doctors
        and nurses<em> na ica</em>-cater <em>natin ngayong araw na to</em>," said
        Tan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb83080-abb5-4c68-b133-31bad02df4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:57.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e39ac3-0ac6-4aab-8a46-710f46a13bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone who will be referred to Benilde will have
        to go through their local CESO who coordinate and inform with our team on
        how many patients will be catered on a certain day.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8850a9f-1323-4940-88f4-6b20984ccc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771dbd6-68a6-444c-aa69-40d490f550fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T00:14:15.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:31:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PRC, more schools will open as temporary COVID-19
        wards in the coming weeks as the pandemic rages on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356d605-9a5f-4fa7-83c1-e8799f85d7a0'
      'mgnl:activationStatus': true
