      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As US health officials race to get more
        COVID-19 shots into arms to control the virus, experts now warn the country
        will run into another challenge in the next few weeks: vaccine supply will
        likely outstrip demand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8d162-580f-46da-964c-541fe33d10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ecc49-a2c2-420e-abe5-b4bd79ff01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While timing may differ by state, we estimate that across the U.S.
        as a whole we will likely reach a tipping point on vaccine enthusiasm in the
        next 2 to 4 weeks," the Kaiser Family Foundation said in a new report published
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64c6dc-005b-4ffa-8aea-fea3d5ce9bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2e7dc-1e99-4057-9e2f-53d892eb31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once this happens, efforts to encourage vaccination will become
        much harder, presenting a challenge to reaching the levels of herd immunity
        that are expected to be needed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfedd39-a379-4105-900b-2d9d5b4b94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf38bfd-f88e-4598-9865-0c1dca8c1611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials -- including Dr. Anthony Fauci -- estimate that
        somewhere between 70% to 85% of the country needs to be immune to the virus
        -- either through inoculation or previous infection -- to suppress is spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce3ed6-b9a9-48e3-a9e7-4a50657da111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393203ee-dee8-4d76-898a-603a24e5c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, roughly 40.1% of the population has gotten at least one
        Covid-19 vaccine dose, according to data from the Centers for Disease Control
        and Prevention (CDC). And about 26% of the population is fully vaccinated,
        that data shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819a601-7705-4630-8c94-1a9d67544934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337a060-d175-4561-8bc5-e779a4d453cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slowing vaccine demand now, experts say, could give dangerous
        coronavirus variants the opportunity to continue to mutate, spread and set
        off new surges -- and it could delay the country''s return to a semblance
        of normalcy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366534a-44f2-4584-921b-7b45eb55fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55217e-78a7-44c7-9cde-aaafdac85a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-questions-answers/">You
        asked, we answered: Your top questions about Covid-19 and vaccines</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abdac1d-58b2-4be8-9b19-2d2de0e4f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33f6ad-dcba-4c21-8bdf-fc947a299319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have slots going unfilled''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39cde0-d005-4236-93ca-dc61de8b0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the US are already seeing fewer people sign up for a shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bd025-b69d-48d1-9cee-a4a4187926b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea083de-1eef-47f2-b109-13c6762a0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristy Fryman, the emergency response coordinator and public information
        officer for the Mercer County Health District in Ohio, told CNN on Tuesday
        that vaccine demand in the county is "slowing down."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86006506-ec8d-436d-91c1-219b0a8a1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080ec36-ed8e-4937-b117-32a424be45fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county''s younger population isn''t as eager to get vaccinated,
        Fryman said, and "have the sense that if they get Covid, it may not be as
        bad."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e5617-5d48-4c08-a4af-a1acd74bca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd8d6c-7677-4d17-a989-efac5806fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, she said, are opting to wait "to see how the side effects
        are."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d3e86-b779-48f5-9b40-9075bb0a208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7911bfa9-29d5-4969-aaa7-fe21055d0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been going back to the drawing board trying to figure out
        how to get more people vaccinated but ... we can only do so much," Fryman
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364b11b-c32a-4554-a48f-bd95b835cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf6389-f0db-432c-bb67-e08651f568c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than 27% of the county''s residents have started their
        Covid-19 vaccinations, according to Ohio''s Covid-19 vaccine dashboard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88edd2aa-3de8-47a5-a313-159982e3736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c85ab5-a494-4100-b385-eef670433322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the pandemic, Mercer County was among the hardest hit
        parts of the state. Now, Fryman said, the county is again reporting a rise
        in Covid-19 cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd028bf18-7a1d-4023-ac75-e36d196ddbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd191de-4773-456a-a142-768a1df44925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s concerning that we''re seeing an increase and that population
        does not want to get vaccinated," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9783783-3048-4f11-a009-382d5d05eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42216cd4-ae26-4c41-b07a-6d0fe7d2af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spring Lake, Michigan, emergency room physician Dr. Rob Davidson
        said Tuesday that local officials there are also growing increasingly concerned
        over the hesitancy they''re seeing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de53f2-7bdf-4d13-8a0f-ff0eaf110575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8be26-5d4e-49fe-bf54-2d6e11a6a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have slots going unfilled, I know in West Michigan and other
        parts, particularly in rural Michigan," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d87095-53bb-4fc7-a09e-fbfc0012f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009f9d8-d3b4-4287-abbe-0c89bc24b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts recommend people continue mask-wearing post-vaccine</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dc668-a3e3-492c-9225-c19cc944db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Americans who are fully vaccinated, experts said it''s best
        to keep wearing a mask.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f833e271-065b-4f78-b02f-8ca9f33518c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa121f-6203-479c-9147-fb07b0e4c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are vaccinated, you are protecting yourself and you probably
        won''t get sick but we don''t know how long the virus is going to live in
        your respiratory system after you catch it," Dr. Jorge Rodriguez, internal
        medicine specialist and CNN medical analyst, said Tuesday. "So therefore,
        you are potentially contagious to others."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b823c43-0b58-4801-91ee-a1d4b184b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa16a0-30af-4c02-b1ad-598960446c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for gatherings, Rodriguez said fully vaccinated Americans should
        be opting to meet only with others who are also vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095439f-74f5-49be-ab1c-dc74efa03fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512a58d-bf56-4f52-997a-e891e8e60631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have highlighted that even as vaccinations climb, it will
        be important for people to keep following Covid-19 safety measures until the
        country is able to suppress the spread of the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b0b95-c953-4f25-9bad-aa004cc4a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa3588-4fdb-4913-9a39-7abd98d81e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more shots are administered, fewer Americans are practicing
        public health mitigation measures, according to poll results from Axios-Ipsos
        published Tuesday. The poll was conducted April 16 to 19 and was made up of
        a representative sample of more than 1,000 US adults.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f6da8-d9f7-49a7-8cfd-59c46171e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02419e02-a4c6-41aa-a540-1c963d19ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 61% of respondents are social distancing, which is down six
        percentage points from last month and 13 points from two months ago.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74e188-9c74-4eba-a1ec-3d92518a4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac984b8-5cb4-4105-92fc-20c2bfb86c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of people wearing a mask at all times when they leave
        the house -- 63% -- is the lowest since the summer and down 10 percentage
        points since two months ago.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223c58d-e2fa-4b47-9d30-53ca73318dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d1929-1332-44f2-96c3-f93877a77965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, at a time when Covid-19 cases and hospitalizations are on the
        rise, the perceived risk of returning to pre-coronavirus life is the lowest
        it has ever been -- 52%.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc1810-ff41-4b09-add3-0547e1606207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a9805-c060-4fb4-b0df-cb7dc3964a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the perceived risks associated with activities like shopping
        in retail and grocery stores and attending sporting events is also declining.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e99dd5-013d-4142-aa8a-3abbb56a0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:01:11.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:30:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/21/health/us-coronavirus-wednesday/index.html">US
        may soon reach a tipping point on COVID-19 vaccine demand. Here''s why that''s
        concerning</a>."</em></p>'
  'george-floyd-justice-derek-chauvin-guilty':
