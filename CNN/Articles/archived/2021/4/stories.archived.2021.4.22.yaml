    'template': '1'
    'title': 'Palace ''disputes'' ABS-CBN, Rappler issues leading to lower PH press
      freedom index ranking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7aac5a-0c29-4ff9-8472-77cc732d0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T18:48:59.718+08:00
      'mgnl:createdBy': 'pilar'
