    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71eb1e-0680-4e75-a57a-b2cc0da72517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:19:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alferez said that while the pandemic lockdowns have improved caused
        the air quality to improve, that was "offset" by the solid waste problem which
        is caused by deliveries to homes and "wanton throwing" of face masks to the
        surroundings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0639e-afbb-45b2-8c16-568d3a8b8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:19:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9366625-e39e-43c9-828a-a5d2cde568fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:19:06.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face masks and other hazardous wastes must be separated from other
        household trash and put in a black garbage bag, Environment Undersecretary
        for Climate Change Analiza Teh earlier told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe728c0-87db-405f-81d4-0a00cc13f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:19:06.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a269081-8895-407a-b913-c870b234c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:19:06.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecological Solid Waste Management Act of 2000 states that: “These
        [household hazardous] wastes are usually handled separately from other residential
        and commercial wastes.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e865c5-7bfa-44a1-9939-ef949cf59bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:19:06.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fe573e-355d-4d42-92db-35006f8c410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:19:06.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:29:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alferez stressed everyone must do their share to restore the earth.
        He urged people to reduce waste they generate and use reusable items such
        as eco bags. The advocate also advised adults to teach their children to be
        involved in environmental causes to ensure the preservation and conservation
        of the country''s natural heritage.</p>'
  'These-blood-clot-experts-want-you-to-get-a-Covid-19-vaccine.-Here-s-why.-':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-22T10:45:39.070+08:00
    'imagesource': 'jcr:a4c4acc2-7503-42bf-be49-32c61d65acd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8d68d06-48b6-4560-a574-dfba8356a255'
    'lead': 'It was just about a year ago that doctors started noticing Covid-19 patients
      showing up in emergency rooms with strokes, and complained that blood clots
      were clogging up dialysis machines and other equipment being used to keep coronavirus
      patients alive.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T10:47:58.889+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:29:38.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:09.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These blood clot experts want you to get a Covid-19 vaccine. Here''s
      why.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb10558e-71f5-4ab4-8293-925680c16db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It was just about a year ago that
        doctors started noticing Covid-19 patients showing up in emergency rooms with
        strokes, and complained that blood clots were clogging up dialysis machines
        and other equipment being used to keep coronavirus patients alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db91af-b138-45a6-a7ab-d3ae1183f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantic intensive care unit specialists reported "dramatic" blood
        clots in the heart, liver and other organs. Autopsies of coronavirus victims
        in New Orleans showed their lungs were jammed with clots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de818c-6dc3-4ce6-b965-2f17a45a8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some young, seemingly healthy patients were suffering massive strokes
        from Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4f3d8-4a2e-40ed-9c91-f355acce0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a blood clot expert, I can tell you it''s the most blood-clotting
        disease we have ever seen in our lifetimes," said Dr. Alex Spyropoulos, a
        professor at the Feinstein Institutes for Medical Research in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995b3d6-6b98-481d-87b4-66409c3e0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been doing this for a quarter century. I have never seen
        these levels of blood clots."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f69931-3029-4645-9d69-4e837f9fe7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spyropoulos and colleagues have done a series of studies showing
        that treating Covid-19 patients with blood thinners can dramatically reduce
        or even prevent these clots. And getting vaccinated against Covid-19 can prevent
        them altogether by preventing infection in the first place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9225658-bc98-49b1-bc41-11f47303bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they feel it''s ironic that fears about a much, much rarer type
        of blood clot may now scare people off getting vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260152d3-c0d5-4534-9512-5cd34b7c4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Centers for Disease Control and Prevention and
        the US Food and Drug Administration recommended a pause in giving out Johnson
        &amp; Johnson''s Janssen coronavirus vaccine while experts investigate whether
        it can cause blood clots and, if so, what to do about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d387e3-4159-4daa-bc8a-653699b9568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency said Tuesday it had found a possible
        link, but said the overall benefits of the vaccine outweigh the risks. For
        use in the EU, the agency said the vaccine must include a warning about "unusual
        blood clots with low blood platelets" as "very rare side effects."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2054a09-6228-4e54-b551-b531774eb7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices met last
        week to discuss the issue, and decided to wait for more information after
        discussing the cases of six women who developed a very unusual type of blood
        clot after getting J&amp;J''s vaccine, as well as other possible cases. They''ll
        meet again Friday to come up with recommendations, which could include an
        extra warning to help vaccine recipients and doctors look for the symptoms,
        or restrictions on who should get the J&amp;J vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3101740-ce9f-4430-805b-0f9232ae3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the risk might be from vaccines, experts agree it''s extremely
        low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53430103-de79-45b0-9f9e-39c54e95ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have as much risk of getting struck by lightning as you have
        of getting one of these rare blood clots," Spyropoulos told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c380c6-17a7-46eb-9856-300adabdcd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple risk factors</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694079fe-1be2-4ac3-96ed-9343a6adb879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood clots in general are extremely common -- affecting 900,000
        Americans a year, according to the CDC. They kill an estimated 100,000 people
        every year. Especially common are clots in the brain. About 795,000 people
        suffer strokes every year in the US, according to the American Heart Association.
        The group estimates 10-15% of these are in adults under the age of 45.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a4d40-5fe0-47a2-a25a-bf84ca9866ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk factors for ordinary blood clots include surgery, accidents,
        cancer treatments and even sitting too long, noted Dr. Mark Crowther, a hematologist
        and thrombosis expert for the American Society of Hematology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50167f58-e38b-4c1d-8a17-2aa4fd56c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some weak risk factors -- for example, airline travel
        if you fly from Hawaii to Los Angeles," Crowther told CNN. "Prolonged car
        trips are risk factors," added Crowther who is chair of the department of
        medicine at Canada''s McMaster University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be2114-4891-4f07-8952-16962c6ebafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And being infected with coronavirus greatly raises this already
        common risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b9b7b-ab2c-41ff-a305-7adec1a30b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine, without question, dramatically reduces the risk of
        any of the Covid-associated blood clots," Crowther said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4b0d1-85a4-407d-b44e-41d6772a63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying mechanism that may be involved in the blood clots
        linked to the Johnson &amp; Johnson vaccine in the US and AstraZeneca''s vaccine
        in the UK and Europe is extremely rare, and appears to involve a little-understood
        immune response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862bafc5-cabb-4c20-9b96-5b57c207d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances of getting what we are calling vaccine-induced immune
        thrombotic thrombocytopenia or VITT is one in a million," Spyropoulos said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616c0b9-f1ff-4622-b8e1-f529d0f7a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chances of you being hospitalized with Covid is roughly one
        in 100 for the adult population. The chances of having a blood clot once you
        are hospitalized is probably one in five or one in six." That risk rises to
        1 in 3 for people in the ICU, Spyropoulos said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a9a30-18dd-41e0-ad78-ca4e4503de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefits of any vaccine far outweigh the risks -- period,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd34251-2246-4f2c-82d8-89a56cada528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This complication from the vaccine is excruciatingly rare. Certainly
        more people are going to be killed by handgun in the United States than by
        these complications," agreed Crowther.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899048dd-d9fa-4195-9535-7a3e25114280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many ordinary blood clots are never noticed -- something the CDC
        wants to change. It''s taking part in an awareness campaign about blood clots
        which, if untreated, can cause mini-strokes, or lung-damaging pulmonary embolisms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59039f1b-adfe-4abf-85a4-abd12366a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare blood clots being linked with vaccines are a type that
        become obvious. They block the veins leading from the brain and cause intense
        headaches or severe abdominal pain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e8e82-aac1-4fb3-923c-5a55d2df5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they develop slowly, giving people the chance to get the right
        treatment -- if they seek it in time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde6d9a-3e36-4b9c-87b9-cc0956edd68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, media reports are starting to pop up about people suffering
        more ordinary blood clots after having been vaccinated. It''s unlikely they
        are caused by the vaccine but it''s hard for people who aren''t trained in
        medicine to know the difference, Crowther said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af0871-5948-47bf-9263-aa667f56f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccinated, especially against Covid, is a memorable event,
        and it''s natural if people suffer a health problem soon after having been
        vaccinated for them to associate it with that vaccine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263ff1e-e891-4150-b407-ceecef014fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine hesitancy is a real problem. There is no way an average
        person can understand the magnitude of the risks," Crowther said. The results
        can be more deadly than the blood clots.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c115eda-c32c-4d9f-bc15-3c84dca54be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncomplicated treatment</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01b88e-316c-4394-a47e-bf82c22e957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that it''s not complicated to treat VITT, the experts
        agreed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc8ef5-05fe-4c7d-846f-15f288b3147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood thinner that is most likely to be used for many of these
        patients is exactly the one you would use for standard, run-of-the-mill blood
        clots," said Crowther. Choices include pills such as apixaban, sold under
        the brand name Eliquis and rivaroxaban, sold under the brand name Xarelto.
        The American Society of Hematology also says delivering an antibody-based
        product called intravenous immune globulin can help restore a healthy balance
        of platelets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3275d5b-4da6-40fc-9107-fa73abe28662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any hospital in the United States would be well positioned to manage
        these blood clotting complications," Crowther said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8de2c0-754c-4bd1-9875-cd218542294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s important for the time being is for doctors to avoid using
        another common blood thinner known as heparin. Heparin itself can cause the
        same antibody reaction being seen in VITT -- and in fact, it was doctors familiar
        with the heparin-related reaction who noticed what might be going on with
        the vaccines and blood clots.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b99b24-5ecc-4d32-9216-4a5a7055bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tell-tale signs of this rare reaction include not only blood
        clots, but a low level of platelets, which help blood to clot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a4d30b-395a-4e81-923d-ea6071a9bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seems like a contradiction, but Spyropoulos says what''s going
        on is an immune reaction in which antibodies target platelets. "They form
        a complex causing the platelets to clump," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee568e6a-b49d-43e3-abbb-7d2832f17ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platelets disappear from circulation as they get stuck together.
        "You see a kind of gunk," Spyropoulos said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f6ec1-3f56-4f31-b291-2330c7f0e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T10:47:58.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:29:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/20/health/blood-clots-experts-covid-vaccine/index.html">These
        blood clot experts want you to get a Covid-19 vaccine. Here''s why.</a>".</em></p>'
  'Protesters-upstage-Tesla-at-China-s-top-auto-show-':
    'author': 'Michelle Toh and Shanshan Wang, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-22T10:48:22.518+08:00
    'imagesource': 'jcr:d31a1489-d2b6-4e59-a612-9a818e5036a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '410aaee5-79b7-4913-b93e-c48bfa96e1f2'
    'lead': 'Tesla has been swept up in yet another controversy in China, even as
      the company tries to win new customers there with cars it says will be tailor-made
      to match their preferences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T10:50:13.883+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:29:37.184+08:00
