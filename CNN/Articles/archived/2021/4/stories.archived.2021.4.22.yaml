    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c164f-7fc5-414c-af96-fab552ae2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.812+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure accessibility of testing among employees and their families,
        Unilever continued its program with the Philippine Red Cross. It also worked
        with medical response teams for its ''Malasakit Centers'' that serve as temporary
        accommodation for employees who are unable to isolate themselves in their
        homes or their local facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96228a1-18cb-4d68-b123-c20bd81615e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.812+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, Unilever announced a global commitment to contribute
        more than €100 million to continue helping people around the world through
        donations of soap, sanitizer, bleach, and an offer of €500 million of cash
        flow relief to support livelihoods across its extended value chain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84eda9c-0c13-407a-a6d7-ad67140fe60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.812+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever Philippines also unveiled its ''Malasakit for All'' program
        covering P100 million donations of food and hygiene products, P1 billion cash
        aid for vulnerable customers and small suppliers, and 100% guaranteed to pay
        for employees who are unable to work due to the community restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7a68c-a837-4706-9420-f4381f48867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.813+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, the company also donated ventilators and personal
        protective equipment to help the country''s pandemic response. This was done
        with the assistance of Zuellig Pharma, Metro Drug, and the Philippine Disaster
        Resilience Foundation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f3b14-c506-4f02-b4ae-38986440070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.813+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partnership with the Philippine Public Health Association was
        also announced to strengthen nationwide hygiene practices and ensure accessibility
        of affordable and effective cleaning products such as Domex, Lifebuoy, Closeup,
        Breeze, and Surf.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58016f17-d2d6-4999-9b78-1ad3806311cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.813+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our purpose-driven brands, we continue to find ways to
        extend assistance and ''malasakit'' where it is needed," said Ed Sunico, Unilever''s
        vice president for communication in South East Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb7580-3f14-4d37-9b73-1db39469db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:18:26.813+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever Philippines has also partnered with other members of the
        private sector&nbsp;for wide-ranging programs on health and sustainability
        for the benefit of consumers and communities in need.</p>'
