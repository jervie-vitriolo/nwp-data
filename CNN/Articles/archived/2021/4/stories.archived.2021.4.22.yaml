  'us-afghanistan-withdrawal-visa':
    'author': 'Priscilla Alvarez and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-22T11:22:42.402+08:00
    'imagesource': 'jcr:e47bbbc8-0468-4da2-88e6-c837886c3503'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72919426-17ea-4492-ab3b-0d246001a007'
    'lead': 'There are about 18,000 people who have applied for special immigrant
      visas to the US who are still awaiting approval, according to a US State Department
      official. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T11:26:47.466+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:29:32.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:10.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I stay up nights'': Afghans working for US worry about their future
      after Biden withdrawal announcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3807265-5e17-4a5f-bdfc-472259df5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Khan''s family is under threat, he''s
        no longer going to his job site, and he''s swapping sleeping schedules with
        his pregnant wife to keep watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8946db-47c2-4f28-8b43-fee46a44d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the new reality sinking in for Afghans working for the United
        States in Afghanistan who may be Taliban targets once the US military withdraws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897addab-b5d6-4444-9fa0-962ac8a6c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/04/15/middleeast/afghanistan-voices-us-withdrawal-intl/index.html"><strong>RELATED:
        What civilians in Afghanistan say about America''s withdrawal</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f9bf4-f87e-4711-a7a6-e889f3fb8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 18,000 people who have applied for special immigrant
        visas to the US who are still awaiting approval, according to a State Department
        official. But how quickly they can move through the red tape built into the
        program is unclear, given thorough and years-long vetting that often takes
        place before a visa is granted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5f94d-fdf4-4c7d-ae25-4e95da137ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, that time could be a matter of life and death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca343b4-1156-4185-99ba-b1df7cf78b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to high risk from Taliban and target killing, the company which
        I am working with told me that I should not go to my job site for a short
        time. Instead, I stay up nights keeping watch to see if anyone is trying to
        plant a bomb around my house, and my wife does the same by day while I sleep,"
        Khan said in a statement to CNN, shared through his attorney Julie Kornfeld.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1bef8-e225-4cdc-ae24-821ab0a1d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot go to city for shopping and hospital for treatment. If
        I go, I wear turban, surgical mask and glasses to be safe from targeting,"
        he added. CNN is only using his middle name for concerns over his security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073fc54-43ed-4113-a930-53afe8016e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has worked for two different US companies contracted by the
        Defense Department in Afghanistan for more than six years and applied for
        a special immigrant visa (SIV) three years ago, according to Kornfeld.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f481cb-ab57-4fd6-a5a2-2aacfe13c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/04/14/politics/afghanistan-101/index.html"><strong>RELATED:
        Afghanistan: Why the US is there, why it''s leaving, what will happen when
        it''s gone</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402aabf-ec24-4fe0-b2f1-2484bcbc07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s <a href="https://www.cnn.com/2021/04/14/politics/joe-biden-afghanistan-announcement/index.html">announcement
        last week that the US will withdraw troops</a>&nbsp;marks the end of the decades-long
        war, which has taken a deadly toll on the people of Afghanistan, many of whom
        have risked it all to help the United States fight for their own democracy.
        Translators are among them, providing a key link to the thousands of military
        and US government contractors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb3ec1-2b5b-4f5e-97e0-8c60708b3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting the security situation to rapidly deteriorate
        for anyone who''s seen as opposing the Taliban. That will certainly include
        translators and other employees of the US government," said Betsy Fisher,
        director of strategy at International Refugee Assistance Project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e357827-5534-4691-99aa-921a04b37f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa program, <a href="https://travel.state.gov/content/travel/en/us-visas/immigrate/special-immg-visa-afghans-employed-us-gov.html#:~:text=of%20several%20programs.-,Section%20602(b)%20of%20the%20Afghan%20Allies%20Protection%20Act%20of,U.S.%20government%20in%20Afghanistan%2C%20or">established</a>
        in 2009, is intended for Afghan citizens, along with their spouses and unmarried
        children under 21, who work for the US government in Afghanistan. It is a
        distinct program and doesn''t count toward the refugee cap, which the White
        House has recently come under scrutiny over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548bbce8-48ae-4da0-a454-1e97fbe15cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Afghans, including interpreters for the US military
        and contractors, have moved to the United States via the visa. The average
        time to process the visas is an arduous and lengthy process; in recent years
        the processing for each approved applicant has taken more than 500 days, according
        to State Department data reviewed by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261d495-85f8-43ea-9c7a-169d972ebac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul, an Afghan national, fled his country fearing he might be
        killed because he worked as an engineer for the US government in Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a118476-aed0-4458-bc60-624ed2bd08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left everything," he told CNN''s Jake Tapper. "I left my family
        and my colleagues and it was very painful for me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78567c2-9a91-4675-aaad-1fddd3a7274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul requested CNN call him by an alias to protect his identity
        because he says his life is in danger from insurgents he fears are still hunting
        him down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c34ac2-c7ec-4bee-87a2-7f4ea6e03f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Eyes and ears''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83812a03-f5ef-4cdd-a735-703a4b2eda88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US diplomatic mission in Afghanistan would be impossible without
        the local partners and translators, US diplomats say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23054fef-a7ad-475d-91de-ad9ef8bb2e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are our eyes and ears. They have all the contacts we benefit
        from. They set up meetings and they know the power brokers," explained one
        US diplomat who recently served in Afghanistan. "They are also our continuity
        because the turnover of US diplomats every year is about 90 percent."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618988af-fcd6-43f9-bb9e-48c884ad0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the translators have family members they are also worried
        about, US diplomats told CNN. It is the fear for their family that has led
        some of them to finally apply to a program they hoped they would never have
        to use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acddfb4-74ec-425a-acaa-91ad89c3c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are resilient and determined people. They thought peace was
        coming so they did not think they would have to go to the US. Now with the
        Taliban''s possible return they have no other option," said a second US diplomat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b09be2-f58d-47c1-bcda-b37e609498cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said they are well aware of the
        risks facing translators and others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d9d16-2bcf-42d7-ae63-d8d8402207aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone involved in this process, whether in Washington or at
        our embassies abroad, is fully aware of the contributions of our Afghan colleagues
        and the risks they face. As Secretary (Antony) Blinken said, we have a commitment
        to those who worked with us and helped us, whether it was our military or
        our diplomats, and we''re committed to moving forward on the Special Immigrant
        Visa program for them," the spokesperson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4dc4f-27e4-4ea7-90ff-d2c9330940cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Severe delays</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d7e19-5096-424d-bbd5-c56914983ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process has slowed down over the last year as the Covid-19 pandemic
        shut down a tremendous amount of travel: In fiscal year 2019, the State Department
        issued 9,741 SIVs to Afghans, but in fiscal year 2020 they only issued 1,799
        of the visas, according to State Department data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bf511e-4ec4-4ffc-bf7e-9426d2e30a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were "hundreds and hundreds of visas" that expired, because
        no one could depart the country to come to the US, according to Lindsey Sharp
        with the International Rescue Committee. The embassy in Afghanistan "finally"
        restarted some processing and reissued expired visas, Sharp said, but capacity
        is still limited.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d9512-2943-4964-9c3d-95e60b1ecda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid, for the last year, has kind of ground issuance to a halt,"
        she said. "The backlogs now are large."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e22a65-fa7b-43d3-85f7-9763f588e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department says they have now increased resources and
        taken steps to prioritize applications from interpreters and translators,
        with extra consideration for those who helped in combat operations, according
        to the spokesperson. Those efforts include a temporary increase in consular
        staffing at the US Embassy in Kabul to assist with the visas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234b674-9529-484e-b0fc-bbd69f3101e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janis Shinwari -- who used to be an Afghan interpreter working alongside
        troops, <a href="https://www.theatlantic.com/politics/archive/2018/07/trump-immigration-crackdown-visas/565949/">and
        likely saved the life of one of those troops</a>, before arriving in the US
        in 2013 via the SIV program -- said he''s received hundreds of messages through
        Facebook, both personally and through his group''s page, No One Left Behind.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c6d607-06dc-4722-9adb-ae3e434342d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since people heard of this news that the US is withdrawing from
        Afghanistan, I''m receiving hundreds of messages, like Facebook messages,
        from my friends, from other people who served as an interpreter or translator
        or contractors in Iraq or Afghanistan," he said. "The people are asking for
        help."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f4474-84e4-46fa-91c6-c600a2692420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinwari has had a hard time keeping up with the messages because
        of the constant flow: "What do I tell them?" he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7d011-0d41-4693-8f03-7f2108a06ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working as an interpreter in Afghanistan, Shinwari lived on
        the US base, not only for work but as his protection, he explained. Without
        that, he''d be at risk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd444b-9c55-41c9-8af2-62a46819f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These interpreters, they''re the breadwinner of a big family,"
        he said. "If the breadwinner dies, the whole family dies."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54906e-5557-404e-8d2b-30c62c3a0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern from lawmakers and others</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd15e54f-4cb0-41a3-84c0-c251fddaa2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired US Army Gen. David Petraeus, who previously oversaw military
        operations in Afghanistan and Iraq, and former US Ambassador to Afghanistan
        Ryan Crocker sent a letter to Blinken on Monday pushing for the Biden administration
        to "drastically accelerate" issuing visas for more Iraqi and Afghan interpreters
        and others who assisted US service members.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144944e-ff5b-47ec-9bc5-314b1e4de3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our troops are coming home with the honor they deserve, but if
        we leave behind to die those who facilitated our mission, our nation''s honor
        will be indelibly stained," they wrote in the letter, obtained by CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c69ecac-5c6f-4bf5-ba70-1b816cc9b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress have also shared concerns about the future of
        those who have helped the US mission in Afghanistan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4ce81-c253-4119-8967-4b5641ed7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a bipartisan group of 16 House lawmakers, including
        several who have served in the US military and at the State Department, sent
        a letter to the President urging the administration to commit to the Afghan
        people who assisted the United States on the ground.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb05bfd-ddd4-460e-a584-4925250aea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must provide a path to safety for those who loyally worked alongside
        U.S. troops, diplomats, and contractors, and work with our international partners
        to provide options for Afghans who would face a credible fear of persecution
        if the Taliban return to power," wrote Democratic Reps. Jason Crow, Ami Bera,
        Earl Blumenauer, Jared Golden, Sara Jacobs, Andy Kim, Tom Malinowski, Seth
        Moulton, Stephanie Murphy and Adam Schiff and Republican Reps. Don Bacon,
        Neal Dunn, Adam Kinzinger, Peter Meijer, Michael Waltz and Brad Wenstrup.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae46b7-bfc8-4cb0-9506-2329ce38f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This effort advances our vital national security interests by demonstrating
        to the world the manner in which we treat our partners," said the lawmakers,
        who announced they would form the "Honoring Our Promises Working Group" focused
        on crafting legislation to expand and expedite the SIV program and coordinate
        with the administration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bbca59-8f34-4b77-ba61-39fadea46cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Mike Waltz of Florida, who served in Afghanistan
        as a Special Forces officer, said he''s been hearing from Afghans, many of
        whom have worked with the US for years, "in a state of panic."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45e820-0cef-4926-8e69-aab8d6ea2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had an interpreter executed while in line waiting for a SIV visa,
        along with several of his cousins and brothers. So they really are taking
        their entire extended family''s lives in their hands, and they''re now just
        abandoned. So this notion that we can go back, you know, whenever we need
        to after abandoning our local partners, it''s a lie, it''s just not true,"
        Waltz added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0630a9-86c7-4997-baf3-a898b747d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenauer, a Democrat of Oregon and longtime supporter of the SIV
        program, told CNN he plans to share his concerns with the administration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc447a2-e041-4c19-9e3e-1eaa57140de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally feel and will be communicating to them that I hope
        one of the unintended consequences is not putting people at risk who literally
        risked their lives to help Americans, as translators, truck drivers ... We
        have an obligation to get this right," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0be66-da01-48f7-98ce-9a2f303db333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Jeanne Shaheen of New Hampshire, also a long-time
        supporter of the SIV program, said in a statement she was "disheartened by
        the President''s decision, which I believe not only risks the hard-fought
        gains in Afghanistan, but also puts Afghans in danger who have been critical
        partners in supporting the US."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec095f0c-b277-4831-8e19-b77d590bc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:26:47.470+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/21/politics/us-afghanistan-withdrawal-visa/index.html">"''I
        stay up nights'': Afghans working for US worry about their future after Biden
        withdrawal announcement"</a></i></p>'
  'two-breakthrough-infections-covid-19-study':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-22T11:26:52.545+08:00
    'imagesource': 'jcr:4e33598e-6823-4d77-8a34-ea0989fd8609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7dc56a7-0a67-4161-9e54-65a57bdd801d'
    'lead': 'For fully vaccinated people, the risk of still getting Covid-19 -- described
      as "breakthrough infections" -- remains extremely low, a new study out of New
      York suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-22T11:29:25.711+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:29:29.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:10.686+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only 2 ''breakthrough'' infections among hundreds of fully vaccinated
      people, new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35f48e-cf48-441e-972e-3ecf3a9d22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- For fully vaccinated people, the risk
        of still getting Covid-19 -- described as "breakthrough infections" -- remains
        extremely low, a new study out of New York suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be178a83-239e-4756-8dcf-936c56b60b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 417 employees at Rockefeller University who were fully vaccinated
        with either the Pfizer or Moderna shots, two of them or about .5%, had breakthrough
        infections later, according to the study published on Wednesday in the New
        England Journal of Medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6667a6-fd0a-4122-adcb-cbe47093d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have characterized bona fide examples of vaccine breakthrough
        manifesting as clinical symptoms," the researchers wrote in their study. "These
        observations in no way undermine the importance of the urgent efforts being
        taken at the federal and state levels to vaccinate the U.S. population. They
        also lend support to efforts to advance a new vaccine booster (as well as
        a pan-coronavirus vaccine) to provide increased protection against variants."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185d18b-d2fb-4cae-8455-4253eff30d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from Rockefeller University, found that coronavirus
        variants with several differences from the original virus caused the breakthrough
        infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c7e3b5-b01e-4c55-bae4-4671a3e35a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variant that infected one of the patients had the mutation E484K,
        which was first found in the B.1.351 variant originally identified in South
        Africa. E484K has been called an "escape mutant" because it has shown it might
        be able to escape some of the antibodies produced by coronavirus vaccines.
        One of the mutations found in both study participants'' infections included
        D614G, which emerged early in the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfda6d9-addb-4128-81a7-17822a734fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the breakthrough infections was in a healthy 51-year-old
        woman who received her second dose of the Moderna vaccine on February 19.
        Nineteen days later, she tested positive for Covid-19 on March 10 after developing
        symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3cac06-0940-47e0-81c9-dd4c59c44889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other breakthrough infection was in a healthy 65-year-old woman
        who received her second dose of the Pfizer vaccine on February 9. She later
        learned that her partner, who was unvaccinated, tested positive for Covid-19
        on March 3. In the following days, the woman developed symptoms of her own.
        She tested positive for Covid-19 on March 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f6b28-9578-43e8-be1a-eb8ac2144b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine whether similar findings related
        to breakthrough infections or variants would emerge among a larger group of
        participants from various parts of the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93902dd9-6051-4457-bdc8-ac767e0a041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that some breakthrough cases of Covid-19 in people who
        have been fully vaccinated are expected, since no vaccine is 100% effective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68272af-b5dc-416a-a2eb-cf9933bffe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Centers for Disease Control and Prevention<a href="https://www.cnn.com/2021/04/14/health/breakthrough-infections-covid-vaccines-cdc/index.html">
        told CNN</a>&nbsp;that the agency has so far received less than 6,000 reports
        of breakthrough coronavirus infections among more than 84 million people fully
        vaccinated nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78227095-75b5-420c-8666-a4d9cfa2a2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said breakthrough cases occurred in people of all ages who
        had been vaccinated, but a little more than 40% were in people 60 or older.
        They were also more prevalent in females and 29% were asymptomatic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecf93a-cf52-4c45-9d93-a0464769f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it has developed a national database of Covid-19
        breakthroughs so that state health departments can report them</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527d06e-59dd-4a97-a83c-77b12bb37a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.712+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine breakthrough infections make up a small percentage of people
        who are fully vaccinated. CDC recommends that all eligible people get a COVID-19
        vaccine as soon as one is available to them," the CDC said in a statement
        to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf9732-ff55-4ca8-bd26-55977d0968a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T11:29:25.713+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/21/health/two-breakthrough-infections-covid-19/index.html">"Only
        2 "breakthrough" infections among hundreds of fully vaccinated people, new
        study finds"</a></em></p>'
