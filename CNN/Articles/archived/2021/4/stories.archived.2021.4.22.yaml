      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the newly released commercial which had already gained
        the favor of many BTS fans across the country, Smart executives said supporters
        can also look forward to some merchandise such as photocards —&nbsp;a staple
        in the South Korean pop community.</p>'
