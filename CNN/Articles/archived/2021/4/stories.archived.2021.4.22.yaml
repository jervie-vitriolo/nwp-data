    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aae201-74a4-46b8-baec-0a041cc33553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T05:04:49.663+08:00
      'mgnl:createdBy': 'bamba'
