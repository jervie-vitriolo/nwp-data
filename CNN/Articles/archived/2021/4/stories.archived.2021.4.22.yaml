    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcf55c6-c995-45e6-947e-e3a3c9ae4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebc900-940d-432b-8226-e032aeb479de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House summit, which is taking place on Thursday and
        Friday, Biden committed the United States to reducing its greenhouse gas emissions
        by 50%-52% below its 2005 emissions levels by 2030. While the goals are a
        part of the Paris climate agreement that Biden rejoined upon taking office,
        they are non-binding and the administration has not rolled out a plan on how
        the US will meet them. Officials said Biden and his team arrived at the final
        number in a meeting at the White House on Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c99049-9c85-4cb8-b00a-8838e11832cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address opening the summit, Biden laid out his vision for
        a greener economy in which climate change is taken seriously across all sectors
        and results in more jobs for the blue-collar workers he has focused on throughout
        his career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669b17c-294f-4031-a233-ddf84a75e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where we''re headed as a nation, and that''s what we can
        do if we take action to build an economy that''s not only more prosperous
        but healthier, fairer and cleaner for the entire planet," Biden said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a3e70-dda1-4f94-acee-b40f1d3ff85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.503+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These steps will set America''s economy to net-zero emissions by
        no later than 2050," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72375d6-ebef-43f9-ab08-bbcb9e1f4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called on the world leaders gathered at the summit, particularly
        those who represent the world''s largest economies, to take action within
        their own countries to curb emissions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fa14c-f484-445f-83a7-b0faf66d8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No nation can solve this crisis on our own," Biden said. "We have
        to step up," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e6465-4daf-43b3-8ca3-20a186dc0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris, who introduced Biden at the start
        of the summit, pointed to the extreme weather the US has been battered by
        in recent years, including the wildfires in her home state of California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b2f1b-b63a-42e1-8917-41d55a3a72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a global community, it is imperative that we act quickly and
        together to confront this crisis and this will require innovation and collaboration
        around the world," the vice president said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321bf5d3-0c0a-4782-8402-b80b2647ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s target to cut emissions was struck after
        lengthy consultations with government agencies, scientists, industry representatives,
        governors, mayors and environmental researchers. The move underscores the
        President''s commitment to addressing the climate crisis and follows on his
        pledge to work with other countries to find joint solutions to global issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4de990-aa65-4b4e-8862-1b7b3b1be24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When then-President Barack Obama first joined the Paris climate
        agreement in 2015, he pledged to cut emissions by a range —&nbsp;26% to 28%
        —&nbsp;by 2025, making the new 50%-52% cut a major jump. A second official
        said the higher target would give the US "significant leverage" in convincing
        other countries to raise their ambitions ahead of a climate summit in Glasgow
        later this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2392c4-281a-4671-9435-83e463689a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the President will not unveil, at least right now, is a specific
        road map for how the United States will reach those targets, which are being
        described as "economy-wide." Officials described "multiple pathways" for the
        US to arrive at the goal, and said the President''s climate task force would
        release sector-by-sector recommendations later this year on achieving the
        necessary cuts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34639d-703c-4499-88e1-75a97c6daceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sought to make the case that taking steps to address the climate
        crisis would make economies more resilient and competitive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55f0cb-60ca-4844-98e8-42e7c834ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people talk about climate, I think jobs," Biden said. "Within
        our climate response lies an extraordinary engine of job creation and economic
        opportunity ready to be fired up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c357d7d-a935-4ae1-abbc-52dacf3ad4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "Countries that take decisive action now to create the
        industries of the future will be the ones that reap the economic benefits
        of the clean energy boom that''s coming."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38a93e-94d1-4d1e-8e82-05fe4c61a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members in Biden''s Cabinet are playing a role at the summit,
        including hosting sessions, speaking at sessions and discussing how their
        role or department or agency pertains to issues surrounding the climate crisis,
        a separate administration official said earlier this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2d1e0-f861-461e-9baa-e2b1a8a04670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A virtual call to action</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ba894-147b-4fd0-ac53-34af25e344e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.504+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit focuses on mobilizing public and private sector finance
        to reach net-zero emissions and "build a resilient future," according to the
        official. The US plans to discuss investing in innovation, which the administration
        argues is critical to creating transformational technologies to reduce emissions
        and at the same time creates new economic opportunities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf2a85-4cd7-41e8-b14f-ac6684bfdbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hoped that other countries will follow the US'' lead with
        additional announcements of new goals to tackle the crisis, the administration
        official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901e4ed-f130-4123-98a3-8f6bfcc264cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a significant sign that we expect action at this meeting.
        We''re looking for people to make announcements, to raise their ambition,
        to indicate next steps that they intend to be taking to help solve the climate
        problem," the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be422ba-b9a8-410f-8e9f-3e69745e8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some countries reiterated that they were working toward their
        initial goals from the Paris climate agreement, Canadian Prime Minster Justin
        Trudeau said his country would up its goal to cut carbon emissions. The US''
        neighbor to the north will now aim to cut emissions by 40 to 45% below 2005
        levels by 2030, more advanced than the previous goal of 30% below 2005 levels
        by 2030.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca65027-3616-4b19-9e8a-f58a00da126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin and Chinese President Xi Jinping
        are two notable leaders who are attending the summit, underscoring the wide
        range of leaders attending. Many allies of the US are also in attendance,
        including French President Emmanuel Macron and British Prime Minister Boris
        Johnson.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7799a4-9d4a-46eb-b9b8-a243ae1e21c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi pledged his country''s commitment to a "green development," reaffirming
        China would achieve carbon neutrality by 2060 and peak carbon emissions by
        2030. Speaking about the need for global cooperation on climate, Xi said,
        "Not long ago the Chinese and US sides released a joint statement addressing
        the climate crisis. China looks forward to working with the international
        community including the US to jointly advance global environmental governance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c89e1b-61c0-4d77-ab42-d111fb2f0396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is a stark departure from how climate was approached
        for the past four years under former President Donald Trump. The former President
        repeatedly denied the scientific reality of the climate crisis and his administration
        systematically rolled back environmental policies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87c58e-fda5-43cd-8f20-fb066c64a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump withdrew from the Paris agreement, but Biden administration
        officials said work on reducing carbon emissions proceeded anyway at the state
        and local level, which prevented the US from losing too much ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0654f-3f39-400a-91fc-d8a193378fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Thomas-Greenfield, the US ambassador to the United Nations,
        told "The Axe Files with David Axelrod" that although Trump was rolling back
        environmental policies during the past four years, "our private sector didn''t
        turn back the clock and our state governments didn''t turn back, and the American
        people broadly didn''t turn it back."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ae33c-bca9-40ea-94d5-2b549cd421be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incumbent upon us to continue to build on what we''re doing
        during these four years so that it''s harder for a different administration
        to turn things around as quickly," Thomas-Greenfield told Axelrod, who is
        a CNN senior political commentator.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b910c-b587-482c-a70f-9fc96c56951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first step</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a5c68-b182-41c6-a078-63c7d387c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in January, Biden has elevated climate change
        as an essential element of US foreign policy and national security. The US
        reentered the Paris climate accord, the landmark international agreement signed
        in 2015 to limit global warming, which Trump pulled the US out of.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939eb460-acdc-49f1-98f9-2bb047c0d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden appointed former Secretary of State John Kerry as his special
        presidential envoy for climate, a Cabinet-level position that sits on the
        National Security Council. The President also named Gina McCarthy, a former
        head of the Environmental Protection Agency, as his White House climate czar
        to lead his newly formed Office of Domestic Climate Policy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c7d2b-16e0-4100-b6ea-2d46f410da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate is a big focus of the President''s roughly $2 trillion infrastructure
        proposal. He has said his proposal would create hundreds of thousands of jobs
        while tackling the climate crisis, reducing emissions and building a "modern,
        resilient and fully clean grid."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa796650-deb1-4e63-a8df-d80ecac64b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden focused heavily on the potential economic boon that fighting
        climate change could present. His critics have described attempts to move
        the country away from fossil fuel as job-killers. But Biden hopes to highlight
        the opportunities that would come along with overhauling technology to make
        it cleaner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440a351-890c-48df-abd6-1b6651eedc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.505+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one playbook that works in this moment and that playbook
        is you chase after the economic opportunity that tacking the climate crisis
        presents and we''re doing that," the senior administration official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5c215-aed4-4659-9247-2bd6ffdc43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they conducted a "techno-economic" analysis across
        various sectors —&nbsp;including electricity, transportation, buildings, industry,
        lands and oceans — to identify various pathways for reducing emissions in
        each one. That included the potential for new standards and incentives that
        would limit greenhouse gasses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3691a-d8a7-4363-b902-15a23c8503d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2030 target is a target we believe we can meet," the senior
        administration official said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af1210-ce33-4309-ade4-bf67f051f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a presidential candidate, Biden put forward a plan to end carbon
        emissions from power plants by 2035 and proposed broader public investment
        in green infrastructure, including $2 trillion for clean energy projects.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf33d4b-de84-430f-aeb9-b831d1c101b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f24143-8c8d-4cd8-a9ff-f26ab623e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:28:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kaitlan Collins contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd1aac-7b09-4225-9a36-5460a7dbbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T22:13:58.503+08:00
