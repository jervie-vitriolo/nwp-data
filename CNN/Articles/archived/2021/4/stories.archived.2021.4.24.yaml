  'EU-China-Philippines-Whitsun-Reef':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-24T19:45:36.414+08:00
    'imagesource': 'jcr:5a5aacd3-c155-490f-a4e6-3f87c31bc7a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deae49aa-e572-454f-89b5-b8144c0af632'
    'lead': 'The recent presence of Chinese vessels in parts of the West Philippine
      Sea ''endangers peace and stability'' in the region, the European Union said,
      as it urged concerned parties to settle disputes peacefully.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T19:54:14.548+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:52:28.322+08:00
