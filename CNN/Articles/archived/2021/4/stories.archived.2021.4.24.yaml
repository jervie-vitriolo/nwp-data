      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> Six
        Filipino fencers are aiming for a possible Tokyo Olympics stint as they compete
        in the two-day Asia-Oceania Olympic Qualification Tournament on Sunday in
        Tashkent, Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1a72d-a337-4f9f-90e7-c8a79fe730a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:52:57.726+08:00
