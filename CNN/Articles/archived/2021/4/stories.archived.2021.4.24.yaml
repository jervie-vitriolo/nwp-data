      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c85d29-ec91-4a3b-98d6-3b675d269026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Adm. Mark Hammond, of the Australian task force, added that
        his thoughts were with the submariners of KRI Nanggala, their families and
        the Indonesian people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4bb71-fdd3-4d2e-b012-3132f17b0ef4'
