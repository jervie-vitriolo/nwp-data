      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/22/media/facebook-oversight-board-trump-account/index.html"
        target="_blank">All eyes are on the Facebook Oversight Board as its decision
        on Trump''s account looms</a></em></p>'
  'Honda-promises-emissions-free-vehicles':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'Credit: Sean Gallup/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-24T07:20:49.671+08:00
    'imagesource': 'jcr:81a46d14-9505-4f2e-9534-0b73d8f40253'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a3e0f29-3ad2-4c9c-9bde-2453ac5f8cc2'
    'lead': 'Honda became the latest automaker to promise an emissions-free future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T07:25:41.328+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:55:33.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:20.039+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['honda']
    'template': '1'
    'title': 'Honda promises to make only emissions-free vehicles in the future'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e65820-a180-415c-bdbe-e17170ea6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:33.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;a</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea784c7-caec-4cb2-9bc9-334b0b2db0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first press conference as CEO of the Japanese automaker,
        Toshihiro Mibe said Friday the company "will strive" to sell only battery-electric
        vehicles and fuel cell electric vehicles by 2040 in the three major markets
        where it primarily sells cars — North America, China and Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7017f5a-9194-4c69-b6bc-cf7f01036e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda is not a major player in the European car market, though tougher
        environmental rules in Europe will probably force it to sell only emissions-free
        vehicles there as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789c2f3-c0f1-42dc-93df-8b283c41ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda also said globally it expects to sell 40% emissions-free vehicles
        by 2030, and 80% by 2035.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef8282-c1b1-461c-a103-52e370acfc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda''s decision comes after General Motors'' announcement in January
        of its "aspiration" to sell only emissions-free cars by 2035. Ford has said
        it plans to sell only electric passenger cars in Europe by 2030. Volvo said
        in March it plans to go fully electric worldwide by 2030.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592bd96-978e-41bc-ba73-282daea1e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all automakers are ramping up production plans for electric
        vehicles to meet increasingly tougher and more expensive environmental regulations.
        President Joe Biden this week announced a new goal: By 2030, the United States
        will cut greenhouse gas emissions by 50% to 52% below 2005 emissions levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0d79f-9d34-4ebb-bac2-c09284bfc09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various governments have announced rules that would require either
        plug-in hybrids or emissions-free cars by various dates in the future. California
        Gov. Gavin Newsom has signed an executive order calling for only emissions-free
        cars to be sold there by 2035.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08000525-76ca-46cc-8055-312313732d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for electric vehicles is increasing as automarkers develop
        more choices at cheaper prices. And there''s also an economic motive for traditional
        automakers to make the switch: Electric cars have fewer moving parts than
        gas-powered vehicles, and therefore can be cheaper to build because they require
        less labor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ea59e-5676-403d-bcbf-f594d598a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may view pledges to make only emissions-free vehicles by some
        relatively distant date as a empty promise. But companies that make pledges
        to work toward a "carbon neutral" future have performed better on the stock
        market: their share prices are trading at higher multiple of earnings than
        comparable companies without such a pledge, according to analysis by Bank
        of America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46fd16c-006e-4a9f-a770-9af986fa72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Honda were only slightly higher in trading Friday on its
        announcement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616cc9a-a158-46b3-b3e9-bff2be06e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Honda trails other automakers'' EV offerings</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28cf26b-4f38-41e5-acb0-5f12bb41ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda will have to do some scrambling to catch up with other traditional
        automakers, which have a much wider offering of EVs already, and far more
        EV models in their product pipeline. Honda has no pure EV for sale in North
        America, for example.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad33bd9-57d2-40e6-bf79-3ebb6e36a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One automaker yet to set a target date for conversion to an emissions-free
        future is Volkswagen, the traditional automaker with the greatest share of
        its sales made up of EVs. It sold 231,600 such cars in 2020. But that makes
        up less than 3% of VW''s global sales of 9.3 million vehicles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ba299-d8eb-409c-8e49-468a7574e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lack of a target date to sell only emissions-free cars,
        Volkswagen said it plans to be completely carbon-neutral by 2050. It is investing
        €35 billion, or $42 billion, in electric vehicles, with a target to sell 2
        million of those vehicles a year by 2025. That may allow it to pass Tesla,
        the current global EV leader. Tesla, which sells nothing but EVs, sold 500,000
        cars last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e667e9-901b-4e08-a722-fcd4f7f88ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some European markets, such as Norway, the only country where
        most car sales are already EVs, VW has passed Tesla in EV sales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534abba-cab5-4803-8381-046d10b57edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:25:41.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/23/business/honda-emissions-free-future/index.html#:~:text=Honda%20also%20said%20globally%20it,emissions%2Dfree%20cars%20by%202035."
        target="_blank">Honda promises to make only emissions-free vehicles in the
        future</a></em></p>'
  'UK-lawmakers-declare-China-s-treatment-of-Uyghurs-is-genocide-':
    'author': 'Laura Smith-Spark and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T10:19:19.515+08:00
    'imagesource': 'jcr:34a7ddb3-1611-4e55-902f-32cb56af01bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee54df5f-208d-48e9-aa13-1315f937da2a'
    'lead': 'British lawmakers have unanimously declared China''s ongoing crackdown
      in Xinjiang a genocide, joining the United States, Canada and the Netherlands
      in condemning Beijing''s actions against Uyghurs and other Muslim minorities
      in the far-west region in the strongest possible terms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T10:24:10.056+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:55:19.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:20.467+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK lawmakers declare China''s treatment of Uyghurs is genocide

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fccbdb2-834b-4bd2-84a1-09b2e99b72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>British lawmakers have unanimously
        declared China''s ongoing crackdown in Xinjiang a genocide, joining the United
        States, Canada and the Netherlands in condemning Beijing''s actions against
        Uyghurs and other Muslim minorities in the far-west region in the strongest
        possible terms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8f084-32b6-42ee-8227-91119c44f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been accused of detaining up to 2 million people in a
        system of camps set up across Xinjiang in recent years, with survivors alleging
        widespread abuse, including brainwashing, torture, rape and forced labor.
        Beijing has denied the worst accusations, defending the system as a vocational
        training and deradicalization program vital to ensuring the region''s security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c33e0-23f7-47a2-bdfe-da5a64e3b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a debate on Thursday, the House of Commons passed unopposed
        a non-binding resolution condemning "mass human rights abuses and crimes against
        humanity in Xinjiang Uyghur autonomous region."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54852dec-d655-4a48-92e3-0662fce84e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s vote must mark a turning point. No one can still deny
        the scale of the abuses taking place in the Xinjiang region," Labour lawmaker
        Yasmin Qureshi, a member of the Inter-Parliamentary Alliance on China UK,
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d71db-252e-41c1-9bd1-adcde2746c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That this government is pursuing deeper trade ties with China while
        these abuses continue is unthinkable."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bada96-f4cb-4419-9557-752bac13c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing the motion Thursday, Conservative lawmaker Nusrat Ghani
        told lawmakers that "while we must never misuse the term genocide, we must
        not fail to use it when it''s warranted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435af0cb-b241-424f-84eb-72a262f2654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments insist that genocide can only be determined by competent
        courts, said Ghani, but "every route to a court is blocked by China."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54d7a6-e74f-4942-afd4-fa9d844652b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:23.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government is handcuffed, paralyzed by the United Nations.
        We need to take back control," she said. "Our route to tackling genocide cannot
        be controlled by China."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04dfbc5-17d2-4852-9e8a-2e3e20f8495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the move will likely be seen as having no real impact on UK
        government policy, it is sure to damage relations between London and Beijing.
        Ties are already severely strained by Britain''s decision to impose sanctions
        on Xinjiang, and the resulting tit-for-tat Chinese penalties, as well as China''s
        moves to limit democracy in Hong Kong, a former British colony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549ac4e-2226-4bda-bf84-f74e13850d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has made clear its anger at London for introducing a path
        to citizenship for holders of British Nationals (Overseas) passports following
        the imposition of a new national security law on Hong Kong, and lawmakers
        in the UK have pushed for the British government to take further action in
        response to recent election law changes, including sanctioning Chinese and
        Hong Kong officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec3c35-0415-4d59-a0df-8ac699fcf9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent statement, China''s foreign ministry warned the UK "not
        go further down the wrong path" in regard to action over Xinjiang and Hong
        Kong, and reiterated its determination to safeguard its "national sovereignty,
        security and development interests."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddc6bd-091b-48aa-af04-7a1bd3e75e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Interrogate the evidence''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6af4b7-c59d-4e15-a9bb-95ccd9ec12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the United Nations Genocide Convention -- to which China is
        a signatory -- genocide is an attempt to commit acts "with an intent to destroy,
        in whole or in part, a national, (ethnic), racial or religious group."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db34c80-3b20-4195-a347-00bf6be915d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five ways in which genocide can take place, according
        to the convention: killing members of the group; causing serious bodily or
        mental harm to members of the group; deliberately inflicting conditions of
        life calculated to bring about its physical destruction in whole or in part;
        imposing measures intended to prevent births within the group; or forcibly
        transferring children of the group to another group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a1f77-3707-45e0-82de-857ae2e14529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the House of Commons made such a declaration was in
        2016, when lawmakers voted to classify the actions by ISIS against Yazidis
        and other minorities in northern Syria a genocide. That motion was approved
        unanimously.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95814f22-8e25-4275-93c3-339527014250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during Thursday''s debate, former Conservative Party leader
        Iain Duncan Smith urged the government to rethink its position on China''s
        actions in Xinjiang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483873f9-ef81-4e38-bc5a-a48899f39777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not gain any particular friendship by not calling out genocide
        from the Chinese. It is simply not a tradeable item," he said. "The UK government
        has said endlessly -- and I understand this -- that only a competent court
        can declare genocide, that is absolutely the original plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48300fb0-3270-434d-a757-e4bcabaef2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the problem is that getting to a competent court is impossible.
        At the United Nations it is impossible to get through to the International
        Court of Justice, it is impossible to get through to the International Criminal
        Court as China is not a signatory to that and therefore will not obey that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09045656-581e-48c9-a6ce-d351521503b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctioned by China</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5c994-ff84-4b1a-9efa-676eeb207691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani -- who has been working to raise concerns over the treatment
        of Uyghurs in China -- was among a number of British lawmakers sanctioned
        by China last month for having "maliciously spread lies and disinformation"
        in relation to Xinjiang''s human rights issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770886fc-f31e-415d-960d-084974998f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move came after the UK, in coordination with the European Union,
        Canada and the US, announced sanctions over Xinjiang, targeting those responsible
        for the crackdown there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150e18b-5a67-416c-868f-290490049fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, UK Foreign Secretary Dominic Raab said "it speaks volumes
        that, while the UK joins the international community in sanctioning those
        responsible for human rights abuses, the Chinese government sanctions its
        critics."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ea956-b43f-41c9-bda6-53c11851dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Beijing want to credibly rebut claims of human rights abuses
        in Xinjiang, it should allow the UN High Commissioner for Human Rights full
        access to verify the truth," he said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c13ed5-2e3c-48f5-8944-ddf02d3b266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Raab announced he was slashing aid to China by 95%,
        to £900,000 ($1.25 million), as part of a wider program of cuts to the UK
        foreign aid budget.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae35e3-0d4c-4490-9355-0c5080e08f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:24:10.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining £900,000 will fund programs on open societies and
        human rights, the minister said in a statement.</p>'
