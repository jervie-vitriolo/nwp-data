      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three C-17 aircraft were expected to depart Dover Air Force Base
        Friday with watercraft and underwater search and rescue gear.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa0eb9-5836-471b-bdde-2254f59a71ab'
