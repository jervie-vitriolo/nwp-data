      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda548a1-50de-4128-8c0c-c7055e663ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.164+08:00
      'mgnl:createdBy': 'bamba'
