    'template': '1'
    'title': 'Anti-terrorism probe launched after French police officer killed in
      knife attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50d67a-f18e-44d1-a81a-5e3b805ce906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An anti-terrorism investigation has been
        launched in France after a female police officer was killed in a knife attack
        at a police station in a Paris suburb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e75731-ac2b-4054-9773-9b4f5b8a6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c5b68-8b00-4860-b894-db848e4b389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on the scene quickly intervened and killed the attacker,
        Prime Minister Jean Castex told journalists on Friday, referring to the incident
        in Rambouillet as a "terrorist attack."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ba393-9933-4cab-a5cb-d80df396c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:34.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1282423-a004-4111-8da5-6500e7f0b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:35.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castex said that "our determination to fight terrorism in all its
        shape is unbroken, more than ever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d95890-d900-4eb3-aa47-1d8fd455f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce95301-04af-43ba-ac47-16b44d0fdfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French anti-terrorist prosecutor Jean-François Ricard said, "The
        way this crime was committed" and "the words said by the attacker during the
        event" led the anti-terror office to take on the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6507d-3b07-49cd-abc6-95c5069da9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb684b90-9a83-4a5b-9264-613d74c257f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker had scouted the location before launching the stabbing,
        Castex said. And witnesses heard the attacker shout "Allahu Akhbar," according
        to a source close to the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
