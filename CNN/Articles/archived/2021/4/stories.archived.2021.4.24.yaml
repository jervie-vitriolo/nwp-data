    'mgnl:tags': ['CDC', 'US', 'Moderna', 'Pfizer', 'blood-clot', 'coronavirus', 'vaccine',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'No blood clot cases linked with Moderna and Pfizer coronavirus vaccines,
      CDC expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec87a7-70be-4a78-b244-33b94b39e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:24:44.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> No blood clots have been associated
        with coronavirus vaccines made by Moderna or Pfizer, a US Centers for Disease
        Control and Prevention expert said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b77d28-87d3-4e82-9f14-365cc9a7da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:24:44.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d0298-d74a-4946-83fe-53c7c5251bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:24:44.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC’s Advisory Committee on Immunization Practices is meeting
        to discuss whether to change guidance for J&amp;J’s Janssen vaccine. The CDC
        and the US Food and Drug Administration recommended pausing its use after
        six reported cases of women who developed a rare blood clotting syndrome called
        thrombosis with thrombocytopenia syndrome, or TTS, after receiving Johnson
        &amp; Johnson’s Janssen vaccine in the United States. But no cases have been
        firmly linked with other vaccines used in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c577357-3443-455f-9ca5-4c8d7474b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:24:44.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ee791-4faf-43db-a2da-0e2be7213280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:24:44.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, there is a lack of evidence of an association between
        mRNA COVID-19 vaccines and (Cerebral venous sinus thrombosis) with thrombocytopenia,”
        the CDC’s Dr. Tom Shimabukuro told members of the CDC’s vaccine advisory group.
        J&amp;J’s vaccine is made using a common cold virus called an adenovirus,
        while Moderna’s and Pfizer’s vaccines are made using raw genetic material
        called messenger RNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a427c-5e3c-4df5-aa38-1d48bda36f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:24:44.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimabukuro told ACIP that 2.7 million doses of Pfizer/BioNTech
        coronavirus vaccine and 2.5 million doses of Moderna’s vaccine had been included
        in CDC’s Vaccine Safety Database as of April 17. He said 10 cases of a rare
        type of brain blood clot called CVST were reported afterward but five were
        ruled out because of the medical histories of the patients, and five more
        were ruled out because patients did not develop a low level of platelets.
        It’s the combination of blood clots and low platelet counts that is linked
        with the vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0d235-a916-44ef-a6a7-e949228e1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:24:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683e60c-4fea-4f8e-9f7b-96a0552586ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:24:44.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP is expected to vote on any changes to its guidance for J&amp;J’s
        vaccine later Friday. If ACIP recommends changes to the vaccine label — such
        as a warning, or changes to who it recommends should get the vaccine — CDC
        Director Dr. Rochelle Walensky will sign off and then the FDA will have to
        make any label changes.</p>'
