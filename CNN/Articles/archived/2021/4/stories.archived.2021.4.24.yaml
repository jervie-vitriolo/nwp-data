      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79456a0e-8ae6-4fbc-9a6c-7b32384f0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty critically ill patients died at a Delhi hospital Friday night
        after its supply of oxygen was delayed by seven hours, according to Dr. DK
        Baluja, medical director at the Jaipur Golden Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53750439-0c44-4d5e-a7fa-8639d2a18282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc79a0d-3252-478c-bb9a-daf80b62783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That happened last night. Everything we had was exhausted. The
        oxygen was not supplied on time. It was supposed to come in at 5 p.m. but
        it came around midnight. People who were critically ill needed oxygen," said
        Baluja.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b5975-312f-4f45-83ad-06485dee772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5949317-3209-466e-961a-94ffa706bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is currently scrambling to arrange more oxygen but
        has not received a fresh supply all Saturday morning. "We have only 15-20
        minutes of oxygen left now. It may take hours to get another tanker," Baluja
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d2aac-cb6a-42b7-819a-8209067536ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff922f-d86e-4bb4-91af-d0223c4c7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:05.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi hospitals have been facing a severe oxygen shortage as the
        number of COVID-19 cases have soared in the national capital in the past two
        weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf80b7-7ec3-4afd-9072-252b91cf6605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:05.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5ce59-5847-4984-b9e5-ba2abb24ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, Moolchand hospital tweeted out an SOS to the
        Delhi government pleading for oxygen. "Urgent sos help. We have less than
        2 hours of oxygen supply @Moolchand_Hosp. We are desperate [...] Have over
        135 COVID pts with many on life support," read the tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d2748-4646-4d4a-8ed2-f1ec2e702f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5629d-6087-4218-a35a-3525dc69615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:07.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delhi recorded 24,331 new cases Friday, including 348 deaths, according
        to the Covid-19 health bulletin issued by the Delhi government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00876765-babb-4c1a-934e-85f3dc64c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:07.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b069c3-adbb-491b-9b3b-852a53edf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countrywide, India has now recorded more than 16.6 million cases
        since the start of the pandemic, a CNN tally of figures from the Indian Ministry
        of Health reveals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565411c-6fb0-4a11-9668-7c23bfb7832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47339ecf-97c7-4b7a-b3e0-eeba4cecd3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s tally of new infections represents the highest number
        of cases recorded in a single day anywhere in the world. Before India''s three-day
        run of record infections, the global highest in a day was the 300,310 cases
        recorded in the US on January 2, according to a CNN tally of figures from
        John Hopkins University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f8018-9431-4eda-89dc-69d076705623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30d08e-0ebf-441f-8b2b-0f05e10b1471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s population is roughly four times that of the US, and its
        daily cases still fall behind the US when adjusted for population size (in
        cases per million people).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95dfc9-e2ea-49f1-85fb-2c8db83f93b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea78c3-c509-49ad-8a7c-4b60bc563d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going through pretty much the worst possible phase of the
        pandemic here," Chandrika Bahadur, chair of the Lancet Commission on Covid-19
        India Taskforce, said on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4690fa0-da42-459b-89ea-b2eb359939b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b122ef-bf58-4ed6-a847-959c1bc02315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospital fire kills 15 patients</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bea2b4-e196-4cff-92c0-30151c11d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the tragedy in India, a fire in the intensive care unit
        of a hospital in Virar, a city north of Mumbai, early Friday killed at least
        15 coronavirus patients, a senior local administration official told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93cfb84-882c-4beb-85f0-98f32d8652b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1022a55-9e88-4dc5-abbb-96b86f774558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly sparks fell from the AC (air conditioner) and within two
        minutes it was on fire," Dr. Dilip Shah, from Vijay Vallabh Covid care hospital,
        told reporters Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad56a4-e3ff-4b46-98f6-1e2901c1651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b31bbe-b2d7-4210-bf28-6bf3feae726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire came two days after 24 coronavirus patients died waiting
        for oxygen at Zakir Hussain Hospital in Nashik district of Maharashtra after
        an accidental oxygen leak, according to Suraj Mandhare, a senior Nashik District
        official.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac231e-07c4-40b9-8f33-ae14353a0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a16f5-aef1-4afb-baf9-e1fd8fbb3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State ministers and local authorities, including those in hard-hit
        Maharashtra, have been warning about the second wave and preparing action
        since February. By contrast, there appears to have been a vacuum of leadership
        within the central government, with Prime Minister Narendra Modi staying largely
        silent on the situation until recent weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0782b1-4258-4d22-8733-3f642a9fefc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:16.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b8532-418e-4f74-b19b-5e38b1db70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until Tuesday that Modi finally emphasized the urgency
        of the situation and laid out new measures in a late night address to the
        nation. "The country is again fighting a very big battle against COVID-19,"
        he said. "A few weeks ago, the conditions had stabilized —&nbsp;and then came
        the second wave."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce649259-d03b-4e27-8878-40d4275298fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aee2b1-ab00-4aa0-9d63-ea9526bee851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by then, India''s outbreak was already the world''s biggest
        in terms of absolute daily numbers. Nearly 28% of all new cases worldwide
        in the past week have come from India, according to the World Health Organization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14b9dd-bc28-44cf-ac75-384626ab3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:18.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a9782-7181-4b4a-9257-20f86e88d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and health care workers say the public let its guard down
        with a false sense of security after the first wave subsided, which is why
        the second wave advanced so rapidly —&nbsp;but this complacency was exacerbated
        by government officials like Modi and Health Minister Harsh Vardhan, who loudly
        celebrated the country''s apparent recovery.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc36521-e104-4a22-bcc6-669eb0561c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c95418-3f03-4629-ad3b-5dd0dae0d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders did little to discourage public gatherings, allowing a massive
        weeks-long Hindu pilgrimage to proceed with millions of attendees traveling
        across numerous states.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc65d9-e89b-4667-a897-e39bb626d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b9394-6165-48dc-bd6e-0f197e82084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top adviser defends government response</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f15bd9-103c-4f2e-a09f-ae1ea23467b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:21.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K. VijayRaghavan, principal scientific adviser for the Indian government,
        told CNN on Friday that no one foresaw "the extent of the surge" in cases,
        to which "some anticipated and some unanticipated" factors had contributed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45ef3e-9635-4f53-97a0-f7e0c7ca8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a437e1f-db6c-4414-81bb-c3d5f5cbe15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended the government''s handling of the crisis, saying "the
        surge is of such a level that no matter how much health care capacity is ramped
        up or was ramped after the first wave, this is not yet sufficient."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8c576-e845-42d6-b23d-a5211f70f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0e78b-6791-48af-b5c8-9c10a7d3acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VijayRaghavan, who is also a co-chair of India''s COVID-19 vaccine
        task force, admitted that the provision of personal protective equipment,
        ventilators, hospital setups and vaccine production needed to be "scaled up
        enormously."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67d107-c57c-4bef-a14f-be6147164a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80fb9f-27d3-48e1-9485-8f6b6da8dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing that local containment, rather than a national lockdown,
        was the way to deal with the situation, he said steps must be taken to "prevent
        the interactions of those regions where there are high surges with other locations."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ddeed0-9814-4d74-b95a-3f47d5d58965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d004a5-ff80-46ec-9086-e6b8fae7cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VijayRaghavan said the lack of oxygen availability had had "a horrendously
        large impact on some cities" but said the government was increasing manufacturing,
        importation and distribution of oxygen and hoped to start seeing results soon.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9cb53-1b46-48c7-9655-c8f64822fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that India would resume supplying vaccine doses to the
        rest of the world as the situation stabilizes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e8df1-10f8-425f-8b14-bac7d97da47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:26.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10216e4f-ddbc-4234-b79b-ea82beafd553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is committed, even in this crisis, of amplifying vaccine
        development. We have a huge challenge in ramping it up here, which we are
        doing —&nbsp;and as our crisis diminishes, we will open up again for others,
        too," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9480cf5-05e0-423d-88a9-4c7e3d095b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:15:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:52:27.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/24/india/india-covid-19-record-infections-intl-hnk/index.html"
