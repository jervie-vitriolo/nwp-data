      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin showed 989,380 total number of coronavirus infections
        with 9% or 89,485 active cases. It''s the first time in a month that the country
        had less than 90,000 people still battling the infection. The last time was
        on March 23. The DOH, however, said this excludes data from five laboratories
        that failed to submit their reports on time, adding one lab was also not operational
        on April 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c76ab5-e37d-4ac7-9674-11c4e696dd0d'
