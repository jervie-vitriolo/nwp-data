      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172aae5a-ec24-49e7-85f8-49a6ae039899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Riguel is equipped with a high-tech sonar, which uses sound
        waves to locate objects, and the navy is hopeful it will be able to find the
        KRI Nanggala-402, a German-made submarine which lost contact during a military
        exercise in the Bali Strait early on Wednesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a78814-6bae-436d-97d9-e745bc1dd05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8c378-a98e-466b-96e5-44ab19f4a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional ships with high-tech capabilities also joined the search
        efforts Friday, creating a search team consisting of 21 Indonesian warships,
        a submarine and additional vessels from Indonesia''s police and rescue department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfcc5e-d251-4b41-9086-bac1d6f897a1'
      'mgnl:activationStatus': true
