    'template': '1'
    'title': 'Kristel Macrohon ends PH campaign in Asian weightlifting tilt with two
      bronzes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e212d5b-dd78-4999-8edd-24a47a9af61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> Kristel
        Macrohon added two bronze medals to end the Philippines'' campaign in the
        2021 Asian Weightlifting Championships held Thursday in Tashkent, Uzbekistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffbd6d-af1f-4d95-adab-4c7adae8289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macrohon lifted a total of 225 kgs for the bronze medal finish,
        behind gold medalist Zhang Wangli of China (263 kgs) and silver medalist Kim
        Suhyeon of South Korea (244 kgs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e0b53-52da-478c-a346-0235f7f8f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.310+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ff161-638a-465b-9db9-815e19e3920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Southeast Asian Games gold medalist missed a podium finish
        in snatch by a solitary kilogram to South Korea''s Kang Yeounghee, 99-100,
        despite acing the 90, 95, and 99 kg lifts in her three attempts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0468f39-4a3a-41fd-9576-5fc9a4029296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2dbd46-c404-4d6c-b8e9-82b6e97d34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clean and jerk event, Macrohon cleared the 120 and 126 kg
        lifts in her first and third try. She hurdled the 125 kg lift in her second
        attempt but judges ruled it as a foul and the Philippine team''s challenge
        to the ruling was denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a7d20-8631-4167-9558-f02f15a44145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0be1f2-b24a-42a6-9f9d-b0496d72e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Cebuano weightlifter John Dexter Tabique finished sixth
        in the men''s 96kg final.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735706b1-4607-463f-bcf4-03da42d0a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b391c2-000c-4ad6-af77-18c1e636d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won a total of two golds, six silvers, and three
        bronze medals in the Asian weightlifting tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da1c1b-caee-4b16-847a-c850cef37c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60747a5-a51a-48c3-8667-5f4e7a6e7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two golds are courtesy of 17-year-old <a href="http://cnnphilippines.com/sports/2021/4/21/vanessa-sarno-two-golds-one-silver-asian-weightlifting-tilt.html"
        target="_blank">Vanessa Sarno</a>, who also won a silver in the women''s 71kg
        division. <a href="https://cnnphilippines.com/sports/2021/4/18/mary-flor-diaz-three-silvers-asian-weightlifting-tilt.html"
        target="_blank">Mary Flor Diaz</a> contributed three silvers in the women''s
        45kg category, while <a href="https://cnnphilippines.com/sports/2021/4/20/Elreen-Ando-wins-three-medals-asian-weightlifting-meet.html"
        target="_blank">Elreen Ando</a> raked in two silvers and one bronze in the
        women''s 64kg division.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf16da-def5-4c6c-a4cd-83aaf87b3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455c79c-3e21-40f0-9171-b7e957f24934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 Rio Olympics silver medalist <a href="https://www.cnn.ph/sports/2021/4/18/Hidilyn-Diaz-clinches-Tokyo-Olympics-berth.html"
        target="_blank">Hidilyn Diaz</a> formalized her entry to the Tokyo Olympics,
        her fourth straight Olympic outing, after competing in the women''s 55kg final.
        She placed fourth overall in the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58eb98-4b09-419c-9d69-994029f40f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:25.765+08:00
