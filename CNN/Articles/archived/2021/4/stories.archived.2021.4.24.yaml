      'mgnl:lastActivated': 2023-01-25T11:52:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed12c5-5493-457a-91f2-500de7e166c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:52:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UAAP Juniors Most Valuable Player and Penn State University
        standout Samantha Catantan joins Nathaniel Perez in the foil event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eeeaad-0881-48a0-b99e-c495d23e9765'
