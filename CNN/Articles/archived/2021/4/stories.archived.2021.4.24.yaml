      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As India grapples with a devastating second
        wave of Covid-19 cases, the government''s top scientific adviser says while
        they saw the signs of a next surge, "the scale and the intensity of it was
        not clear."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90313e9a-b734-4e20-b5ab-b8cbe25660dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c8f8a-72c7-420d-8653-bc1c2f190819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the previous wave came down, there was, in all of us, a feeling
        that this was, you know, something which had been dealt with substantially,"
        said K. VijayRaghavan, the Principal Scientific Adviser for the Indian government.
        "We saw signs of a next surge but the scale and the intensity of it was not
        clear."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a840b-14ba-4817-ab8f-e60427d7b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that India loosened restrictions "before we should have."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d48665-2846-4f4b-bc62-ef384817b704'
