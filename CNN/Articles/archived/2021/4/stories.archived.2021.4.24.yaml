      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 16,674 - 1.69% of the case count - with
        145 more fatalities, marking the fourth consecutive day of over 100 deaths.
        Meanwhile, another surge of recoveries was recorded, with 22,877 getting better,
        to lift the survivor count to 883,221 or 89.3% of the total tally.&nbsp;At
        least 13,000 recoveries have been tallied daily in the past five days, which
        the DOH said was expected this week due to <a href="https://www.cnnphilippines.com/news/2021/4/21/COVID-19-daily-recovery-DOH.html">changes
        in its data reporting</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96052aa1-7c8f-49c3-a343-c6b89339857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:11:50.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:53:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it reclassified 56 recoveries into deaths after
        validation and deleted 21 duplicates, including 12 survivors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467994b-6a42-44c4-bb03-93b42cdb3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:29:10.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:53:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or the rate of infected patients among
        those tested is 16.3%, based on 38,640 tests conducted as of noon of April
        22. The DOH earlier mentioned that the bulletins will show data based on testing
        output of laboratories from two days earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8818bf1-4ee2-4ee5-bf85-f97e40085182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:29:10.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:53:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32340197-be65-497d-b338-507af836e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:29:10.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:53:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        said if the low trend continues and if occupancy rates in intensive care units
        ease up, then the National Capital Region could shift to the more relaxed
        general community quarantine next week. However, he noted that Metro Manila
        mayors have not yet convened to discuss the issue.</p>'
