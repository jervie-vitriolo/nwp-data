      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadbae3-1410-4082-afa8-d1b5345a80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming away ni Yorme. Peace na kami so let’s move on," Cavite
        Governor Jonvic Remulla said in a tweet after he hit back at Manila Mayor
        Isko Moreno in a Facebook post on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba1a5b-6bfa-450e-a0ef-2faa52683e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
