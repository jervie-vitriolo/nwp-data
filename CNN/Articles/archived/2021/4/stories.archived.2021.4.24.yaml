      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbed01-f983-4765-bab0-49e609196161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:07:42.311+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Weightlifting ng Pilipinas President Monico Puentevella
        earlier told CNN Philippines the medalists have to wait for the final world
        rankings to determine whether they will make the cut for the Tokyo Olympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94016c0b-50f8-406b-95a0-3bfaefa0d156'
