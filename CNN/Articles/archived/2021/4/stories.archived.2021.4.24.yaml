      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six pieces of debris believed to be from the submarine, which was
        lost in the Bali Sea on Wednesday, were presented to journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1037e5-37e8-4cbe-ac93-668e7deade77'
