  '1986-Chernobyl-radiation-study':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Credit: Laski Diffusion/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T06:53:46.243+08:00
    'imagesource': 'jcr:9204b559-6676-4990-8bbd-926545924396'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0abc448a-7aa8-4b9b-957d-7ac5571da26a'
    'lead': 'Parents who were exposed to radiation from the 1986 Chernobyl nuclear
      reactor disaster did not pass genetic changes caused by radiation exposure on
      to their children, a new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T07:00:20.817+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:55:53.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:19.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chernobyl radiation effects have not been passed on to next generation,
      study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fe640-10a2-4b17-a68e-e1d09eb7cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parents who were exposed to radiation from
        the 1986 Chernobyl nuclear reactor disaster did not pass genetic changes caused
        by radiation exposure on to their children, a new study has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff024b-d36f-4851-bbfa-522d84c65f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1986 reactor explosion at the Chernobyl nuclear power plant
        forced a region-wide evacuation, sending radioactive fallout billowing across
        Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5f53d-31af-4ab8-997f-dd838cb50cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the explosion itself killed 31 people, millions were exposed
        to dangerous radiation levels, and estimates of the final death toll from
        long-term health problems are as high as 200,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad222e7-c6f2-4174-b3ce-14361a0da4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:55.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to better understand the effect of radiation exposure from
        the disaster, a team of scientists at the US National Cancer Institute (NCI)
        in Maryland studied 130 children born to 105 mother-father pairs, where at
        least one parent had been exposed to gonadal -- reproductive gland -- radiation,
        having worked as radiation cleanup workers or been evacuees from contaminated
        areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4bec4-f3b9-482f-97f2-e0b57abf1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, led by Meredith Yeager, screened the genomes of the children,
        born between 1987 and 2002, and who were conceived after the accident -- and
        did not find an increase in new genetic mutations in those studied, they said
        in a paper published in the journal <a href="https://www.sciencemag.org/news/2021/04/no-excess-mutations-children-chernobyl-survivors-new-study-finds"
        target="_blank">Science</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60ad5e-510d-415e-b958-e22204803dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each parent was studied for exposure to ionizing radiation, either
        from their work in the clean-up or from environmental exposure. Parents in
        the study had experienced varying radiation doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60148e0d-ef4d-47ac-910d-31bb267ba98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied the genomes of the children for an increase
        in inherited genetic changes, known as de novo mutations. These changes randomly
        arise in a parent''s sperm and eggs; although they are not observed in the
        parent''s genomes, they can be passed to their children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ff696-10aa-485b-9e6e-fa376fdf371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found no evidence of an increase in the number of these
        mutations in children born between 46 weeks and 15 years after the accident
        when compared with the wider population, and noted that the characteristics
        of de novo mutations found in the children were similar to those in the general
        population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e906dd-cbc7-46ec-bb3c-0cd33cdc27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said their findings suggest that exposure to ionizing
        radiation had minimal impact on the health of the next generation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b8189-1068-4dfc-8412-17467939ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "does not provide support for a transgenerational effect
        of ionizing radiation on germline DNA in humans," they concluded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2655a-17b1-460c-89ee-2dc318a68915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We view these results as very reassuring for people who were living
        in Fukushima at the time of the accident in 2011," Stephen J. Chanock, director
        of NCI''s Division of Cancer Epidemiology and Genetics, said in a statement.
        "The radiation doses in Japan are known to have been lower than those recorded
        at Chernobyl."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099c71e-273d-4e2c-bfee-1b3879d7ecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Thomas, director of the Chernobyl Tissue Bank and Professor
        of Molecular Pathology at Imperial College London, told CNN that the study
        "uses modern technology to answer the question: ''If I am exposed to higher
        than background levels of radiation and then go on to have children, will
        my children be affected by my exposure?''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e350c-9720-40bc-acfb-6fef96e91ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer from this study is no -- there is no evidence that radiation
        exposure to a parent results in defects at the level of DNA in the child,"
        Thomas, who was not involved with the study, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a20c0-dbce-4e5c-83ab-177e51abcff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many people in the Chernobyl area and in Fukushima that
        are concerned about having children after they have been exposed to radiation
        from these accidents," she said, adding: "This paper should put their minds
        at rest -- there is no risk of their exposure causing a problem for their
        children."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414b3a8-73eb-43da-8eef-ae2118e0a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s worst nuclear disaster was in 2011, caused when an earthquake-triggered
        tsunami struck the Fukushima Daiichi plant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551808a-424d-4cfa-bef7-95ffb7903035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:00:20.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/23/health/chernobyl-radiation-intl-scli/index.html"
        target="_blank">Chernobyl radiation effects have not been passed on to next
        generation, study finds</a></em></p>'
  'Facebook-Oversight-Board-Trump-account':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-24T07:09:08.986+08:00
    'imagesource': 'jcr:21a3a3eb-7f05-41fa-beaf-0bffa5571856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47086c52-8200-4702-a26a-ef3df72dd8b7'
    'lead': 'Anticipation is building for the Facebook Oversight Board''s looming
      decision on whether to keep or reverse a ban on former President Trump''s account. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T07:18:09.305+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:55:42.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:19.621+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: All eyes are on the Facebook Oversight Board as its decision
      on Trump''s account looms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73000cdd-a291-4475-8290-b2056527e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Anticipation is building for the Facebook
        Oversight Board''s looming decision on whether to keep or reverse a ban on
        former President Trump''s account. The board has said the decision will be
        announced "in the coming weeks." And Axios added fuel to the speculation Thursday
        when it published a story about how world leaders are bracing for the announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d20870-343b-4a5a-bc34-9d906d584654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a global moment," NYU journalism professor
        Jay Rosen commented. Indeed, Axios'' Sara Fischer and Jonathan Swan pointed
        out, "the decision will set a historic precedent for how the tech giant treats
        accounts of world leaders, and could be a litmus test for the board''s power."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ba6d2-dcd3-4321-b94e-556a6650a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, amid the high level of interest and the suspense, neither
        Facebook nor the Oversight Board are commenting. I checked in with both parties
        about the forthcoming decision and mum is the word.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c15b63-72d0-4476-a475-a355795a7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A big test</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca02f26-d2ca-41e2-a173-ecfc535c57fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision from the Facebook Oversight Board could, first and
        foremost, serve as the biggest demonstration of the board''s power and independence.
        There are quite a few critics who are skeptical that the board is truly independent
        from Facebook. And there have also been concerns from critics about whether
        Facebook will abide by the board''s recommendations. If the board were to
        buck Facebook and issue a decision that rebukes that of Facebook''s, it would
        be quite the moment and could solidify the board''s power or reveal it to
        be what some critics have suggested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e336ba-50ef-459c-b424-9e13afbe7021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we still don''t know</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c67e98-c47e-4915-a14c-143b10e93c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to not knowing when the actual decision will come down
        or what it will be, there are still several other unanswered questions. If
        the board does reinstate Trump, how soon might we see his account reactivated?
        Could Facebook agree to follow such a recommendation, but not allow him on
        back until some more time has passed since the insurrection? Could Trump''s
        profile be reactivated, but in a more limited fashion? Might Facebook implement
        additional restrictions on the account? And will the decision be less clear
        than simply saying whether Facebook should allow him back or not? Could the
        board make a decision in a more grey area that could be left open to interpretation?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2421bc9-e7d0-4a03-ad92-df0695a6b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it could impact the GOP and news cycle</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98437116-7620-4438-ad28-e5198d526cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donie O''Sullivan writes: "The decision from the board could change
        Trump''s behavior and the entire dynamic of Republican politics. Right now,
        Trump''s shadow looms large, but we normally only hear from him a few times
        a week through statements. Having the ability to post on Facebook could mean
        we are back to seeing Trump weighing in hourly, or multiple times an hour
        — whether it is what he sees on Fox or if it is armchair quarterbacking every
        move made by senior Republicans. Of course the question will be how much attention
        the GOP, the media, and voters, pay to what he says -- but this decision could
        dramatically impact the daily political conversation and the power dynamic
        in the party."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459ffd7-ac53-4b05-ab1e-004714780445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The potential political loophole</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a68b1-3fa2-4159-9fda-b7f89a03b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donie adds: "Trump is no longer an elected official or a declared
        candidate, so if he were to be allowed back on Facebook, he would be subject
        to the company''s fact-checks where he was not before. So you could potentially
        — again, if you were to be permitted back on the site — expect a lot of friction
        between Facebook and Trump as they label his posts false or misleading. What
        would be quite interesting is if Trump were to decide to declare 2024 candidacy
        early just to get around Facebook''s fact-checking rules..."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130417ff-f9f2-4d08-a08e-9b6f200a4310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For the record</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9cd45-d210-4655-8227-7241dd726513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- "As the tech world waits to see whether Facebook kicks Donald
        Trump out for good or lets him back in, lawmakers are following along, seeing
        the case as a milestone in the fraught relationship between Big Tech and free
        speech," Caleb Ecarma writes. (<a href="https://www.vanityfair.com/news/2021/04/facebook-weighs-lifetime-trump-ban"
        target="_blank">Vanity Fair</a>)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0fb259-10c2-4185-af21-afd954390a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Rep. Ro Khanna: "I''m less concerned about the fate of Donald
        Trump as much as I am about the precedent that this is setting for the removal
        and de-platforming of everyone else." (<a href="https://www.axios.com/trump-facebook-ban-decision-oversight-board-2dc609ce-4fd0-49b5-9cd9-9a1d808ca225.html"
        target="_blank">Axios</a>)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e982c-a174-4ddc-8eac-39a9338b2dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- HuffPost''s S.V. Dáte: "Facebook is going to decide whether it
        believes in democracy as a core value, or if it''s a neutral observer in the
        both-sides struggle between democracy and authoritarianism." (<a href="https://twitter.com/svdate/status/1385266940919287811?s=20"
        target="_blank">Twitter</a>)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd506c2-74bd-437c-9d8e-5d74fc9521e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Latest scoop from Craig Silverman, Ryan Mac, and Jane Lytvynenko:
        "An internal task force found that Facebook failed to take appropriate action
        against the Stop the Steal movement ahead of the Jan. 6 Capitol insurrection,
        and hoped the company could ''do better next time.''" (<a href="https://www.buzzfeednews.com/article/craigsilverman/facebook-failed-stop-the-steal-insurrection"
        target="_blank">BuzzFeed</a>)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13716825-047d-4acb-bcc6-7769e2dbff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:18:09.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Susan Glasser''s warning: "The Trump administration is over,
        but the Trump crisis is not." (<a href="https://www.newyorker.com/news/letter-from-bidens-washington/the-trump-administration-is-over-but-the-trump-crisis-is-not"
        target="_blank">New Yorker</a>)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287654a0-f4e8-4253-a0bc-6fd6b08cd1e9'
      'mgnl:activationStatus': true
