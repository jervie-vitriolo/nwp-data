  'rob-bonta-named-california-attorney-general':
    'caption': 'Photo courtesy: Rob Bonta/Twitter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T21:45:57.365+08:00
    'imagesource': 'jcr:624a5dbe-7676-4c0f-ad8d-fd34fda23252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b44a64-fa33-4bed-8f22-af1d3014f6fe'
    'lead': 'Rob Bonta makes history as California''s first Filipino American attorney
      general. In his confirmation hearing, Bonta vowed to push for significant changes
      in the criminal justice system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T21:45:40.059+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:51:06.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:28.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino American lawmaker named California attorney general'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e481c2-585d-4414-a218-b269c7990500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) –</strong> Lawmaker
        Rob Bonta has been appointed as California''s new attorney general, becoming
        the first Filipino American to hold such position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c97b0-640d-427c-9a2c-4d41add60b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California legislature confirmed Bonta''s appointment on Thursday,
        according to a Los Angeles Times report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137d2e48-559a-44ce-bcfa-5a870ee5c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e661a9-0ea6-4756-9c50-7cd4eae253d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:08.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, California Governor Gavin Newsom nominated Bonta to
        succeed Xavier Becerra as the state''s top law enforcer. Becerra was appointed
        as the new US Secretary of Health and Human Services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b46114-3e7f-4df3-9e44-669c5d4f24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56fa58-143c-41b3-b613-68ff03a7920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state assembly voted in favor of Bonta''s nomination, 62-0,
        while the California Senate approved the 49-year-old legislator''s nomination
        in a 29-6 vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e7815-c141-4e66-81d3-aeeeea2a3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54f3a3-3394-4e9e-9db9-9bcfe8e4e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonta, a member of the Democratic Party, is the second Asian American
        to assume the post after party mate and now US Vice President Kamala Harris.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d107e12-3415-4eb5-a153-e4b3b0048120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcedf58e-e6ac-42b5-a754-caad5b018fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.060+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his confirmation hearing, Bonta vowed to push for significant
        changes in the criminal justice system as he assumes the post amid multiple
        cases of police brutality and anti-Asian hate crimes in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01dd0f-22da-455c-a894-3ca08edf0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2b529-2ab5-4120-b956-93d11d47e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California DOJ must be an organization that infuses more justice,
        more humanity, more fairness and more safety into our institutions," Bonta
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335baa5e-9b39-4af6-81ec-caedf0cd3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:12.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656bcfb8-083c-4046-9749-a1e4ebced421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonta was born in Quezon City, but he and his family moved to the
        US when he was just two months old. He completed his undergraduate and law
        studies at Yale University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c12ac-41d8-484e-a912-9bd5752a4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ce022-7ef5-4662-a552-c84969aa3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Bonta became the first Filipino American elected in the
        state assembly to represent an east Bay Area district.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb107e17-fccb-4b3a-a979-d8d496b5940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcac8c-5736-44f7-89d1-e046aff6c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T21:45:40.061+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonta is expected to vie for reelection in his new post in the 2022
        elections. The California attorney general serves a four-year term, with a
        maximum of two terms.</p>'
  'SpaceX-capsule-docks-aboard-ISS':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Photo courtesy: NASA TV'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T22:30:26.370+08:00
    'imagesource': 'jcr:81dcda1e-272e-4a71-a2cd-327ac99db0a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6bb9fc8-69cd-42ce-9a45-640e89a34dc1'
    'lead': 'A SpaceX Crew Dragon spacecraft — carrying four astronauts from three
      countries — docked with the International Space Station, beginning the crew''s
      six-month stay in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T22:28:47.435+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:50:52.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:29.356+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX capsule with four astronauts aboard docks with International
      Space Station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4ba12-424c-4ed4-8b23-09e47b76c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A SpaceX Crew Dragon spacecraft — carrying
        four astronauts from three countries — docked with the International Space
        Station early Saturday morning ET, beginning the crew''s six-month stay in
        space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add82cc1-ed2d-4e58-a4bc-b8ff560b294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca43563-88e1-426c-befc-766e9c03b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission, dubbed Crew-2, marks the third-ever crewed flight
        for Elon Musk''s company and the first to make use of a previously flown,
        privately-owned rocket booster and spacecraft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69649fd2-0054-499a-adc7-1213e338d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0181593-906d-435b-8cbd-60f15d103cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts took off from Kennedy Space Center in Florida Friday
        morning and spent nearly 24 hours soaring through orbit at more than 17,000
        miles per hour, as their Crew Dragon spacecraft maneuvered toward the ISS,
        which orbits about 250 miles above Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde2537-16a7-4413-b9ec-06cd13f40e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b7749-20f7-4a08-82b7-216bee8a5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, the capsule slowly aligned itself and moved
        in to dock directly with one of the space station''s ports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06accf08-e1f5-47ea-a5f9-c58d5562dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01865ccf-a50f-4e83-b14f-dc2688ab26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew consists of NASA astronauts Shane Kimbrough and Megan McArthur,
        Thomas Pesquet of the European Space Agency, and Akihiko Hoshide with Japan''s
        JAXA space agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14fb71-458c-458c-8288-9981490a3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818d2e6-4ef9-4d3b-8f69-a6f6a8504478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prime focus of the astronauts'' mission will be research with
        "tissue chips," or "small models of human organs containing multiple cell
        types that behave much the same as they do in the body" and that NASA hopes
        will advance the development of drugs and vaccines, according to the space
        agency. That work will build on years of studying biological and other scientific
        phenomena aboard the ISS, where the microgravity environment can give scientists
        a better fundamental understanding of how something works.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4692be-152c-4ce8-958c-eaf68ecdc7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4978a74-e1ff-42d8-82c1-6d17dce6bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimbrough, McArthur, Pesquet, and Hoshide joined seven astronauts
        already on board the station, four of whom arrived on a different SpaceX Crew
        Dragon capsule in November. That brings the space station''s current total
        of personnel to 11 — one of the largest crews the ISS has ever hosted. But
        that number will quickly drop back down to seven when four of the astronauts
        who''d been on board hitch a ride home from the station on April 28.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03605e04-5b83-4b20-b7a0-3f85707b5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:50:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa718b9e-73a8-4093-a987-af960b12bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has spent more than a decade working to boost staffing aboard
        the 21-year-old space station after the retirement of its Space Shuttle program
        in 2011 left Russia''s Soyuz spacecraft as the only option for getting astronauts
        to and from the ISS. The United States had been paying Russia as much as $90
        million per seat for those trips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2fdbd-1bba-4064-8996-0cb0271381d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5bc8e-fb53-4d51-836c-b2a900c7a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:01.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, SpaceX worked under a $2.6 billion fixed-price contract
        to develop its Crew Dragon spacecraft under NASA''s Commercial Crew program,
        which for the first time in the space agency''s history handed over the task
        of building and testing a crew-worthy spacecraft to the private sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbb74f-5e23-4219-902c-fd2e48feb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73c107-baa6-4e07-94de-0358e68811c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Boeing is working under a similar contract to develop its own capsule
        for the program. That capsule, called Starliner, is still in the testing phase.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c01b95-d08b-45fe-bd26-2404e025aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb7928-2e7b-4cc9-b17a-44998cec57eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is a hallmark in SpaceX''s efforts to reuse spacefaring
        hardware in order to drive down the cost of spaceflight. Both the Crew Dragon
        capsule, named "Endeavour," and the Falcon 9 rocket that lofted it into orbit
        have flown in space before.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2bd21a-ec50-4472-9c0f-6f07fbc13b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb2c56-ba63-46b6-b451-5485abda496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:04.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the company has re-flown boosters and spacecraft dozens of
        times on satellite and cargo launches over the past several years, this marks
        the first time the company has reused hardware for a crewed mission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaab3fb-54d9-4d28-91be-af75bb8779b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:28:47.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:51:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/24/tech/spacex-nasa-astronaut-crew-2-docking-scn/index.html"
        target="_blank">"SpaceX capsule with four astronauts aboard docks with International
        Space Station"</a></em></p>'
  'ASEAN-Myanmar-statement':
    'author': 'Janine Peralta, CNN Philippines'
