      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdd022-efe6-4e77-906c-2d868654bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:52:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 Southeast Asian Games gold medalist Jylyn Nicanor and CJ Concepcion
        are the Philippine representatives in the sabre event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c7bae-e119-44bd-be98-114807e2f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.702+08:00
