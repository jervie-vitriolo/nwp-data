      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d26fe-14f1-45a0-b377-eca930b19184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:13:48.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, the data show that the benefits of vaccination increased
        with age and increasing levels of infection in the community,” said Dr. Peter
        Arlett, head of Pharmacovigilance and Epidemiology Department at the European
        Medicines Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86cd03-48ff-4fc7-ac0e-b98c860cfe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:13:48.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:12.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be3e94-35f3-4dbf-9fa5-e0d19a167ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:13:48.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, thousands of people in Europe are dying from Covid-19.
        The AstraZeneca vaccine is highly effective at preventing infection and therefore
        hospitalization and death," Arlett added. "Very rare cases of blood clots
        with low platelets have been reported, and these are listed as very rare side
        effects of the vaccine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb2d58-b924-4814-a612-a4dacf140660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:13:48.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:13.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlett also said the European Medicines Agency is stepping back
        from reporting the numbers on blood clots, as the agency wants to contextualize
        the numbers and the risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d562f-51b3-4a39-823c-f5adb032fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:13:48.619+08:00
