      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HMA Ships Ballarat and Sirius, both presently at sea on separate
        regional deployments, are making best speed for the search area," Australia''s
        Defense Department said in a press release Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c93a0d-5fc2-47d9-a547-fa00dfe330e8'
