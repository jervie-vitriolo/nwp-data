    'mgnl:tags': ['Myanmar', 'ASEAN']
    'template': '1'
    'title': 'Myanmar junta chief arrives for talks with Southeast Asian leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65638c1f-9277-46af-bcc7-fb3144ba4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gen. Min Aung Hlaing, who led the military
        takeover that sparked turmoil in Myanmar, arrived in Jakarta on Saturday for
        a meeting of Southeast Asian leaders seeking to forge a path to end violence
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872757f-d420-487a-beda-b2a95572e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d0190-5815-41dc-ae83-32115ed870e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering of leaders of the Association of Southeast Asian Nations
        (ASEAN) in Jakarta is the first coordinated international effort to ease the
        crisis in Myanmar, an impoverished country that neighbors China, India and
        Thailand. Myanmar is part of the 10-nation ASEAN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04d7d2-9ec8-47b7-8549-9fbc7fb89b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With participants attending in person despite the pandemic, Indonesia''s
        Foreign Minister Retno Marsudi said on Friday the summit reflected the "deep
        concern about the situation in Myanmar and ASEAN''s determination to help
        Myanmar get out of this delicate situation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def4fc8-2b19-489f-bf89-a941f29a8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unusual for the leader of a military government in Myanmar
        to attend an ASEAN summit -- usually the country has been represented by a
        lower-ranked officer or a civilian. Min Aung Hlaing was seen disembarking
        after arriving on a special flight from Naypyitaw, the Myanmar capital, according
        to footage on the official video channel of Indonesia''s presidential palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13a1be-d569-4156-9b34-e78087fb993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats and government officials who asked not to be named said
        many ASEAN leaders want a commitment from Min Aung Hlaing to restrain his
        security forces, who monitors say have killed 745 people since a mass civil
        disobedience movement emerged to challenge his February 1 coup against the
        elected government of Aung San Suu Kyi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447e8ff-5b11-42d2-8c7b-be6c0d748e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what Myanmar must avoid: geographical, political, social
        and national disintegration into warring ethnic parts," said Philippine Foreign
        Secretary Teddy Locsin on Twitter. "Myanmar on its own must find peace again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8aed54-95a8-4b90-96f3-bd2620f4b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min Aung Hlaing, on his first foreign trip since the coup, will
        address the summit later on Saturday along with each of the participants before
        more informal discussions begin, said three sources familiar with procedures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c4d88-ee1c-480b-a05e-f51e625643be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit will be held in a "retreat" format, with leaders sitting
        in a circle and only one or two officials assisting each one, said Usana Berananda,
        a Thai Foreign Ministry official.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f0e6c-2fbb-4400-9ab4-bf213651451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Push for dialog</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c89227-518d-4a79-bbfd-c41bf0378f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN officials and diplomats have also worked on an initiative
        to send a humanitarian aid mission to Myanmar and appoint an envoy to encourage
        dialog between the junta and the ousted lawmakers and armed ethnic groups
        who have formed an opposition National Unity Government (NUG).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77540e-bea8-4465-8a9e-965bb66862c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Indonesia, Vietnam, Singapore, Malaysia, Cambodia
        and Brunei have confirmed their attendance, along with the foreign ministers
        of Laos, Thailand and the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773caf4-2147-4baf-9694-f9d485011071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has a policy of consensus decision-making and non-interference
        in the affairs of its members, which include Myanmar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e055eda-ade4-40ba-a0cf-7f39258b5d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that makes it difficult to tackle contentious issues, the
        body is seen by the United Nations, China and the United States as best placed
        to deal with the junta directly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a44b08-d9b1-4286-99b6-e0f36c89c26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:54.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, called for by Indonesian President Joko Widodo last
        month, is a departure from the tightly choreographed leaders'' meetings that
        are typical of ASEAN, said Evan Laksmana, a Jakarta-based security analyst.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1e495-0a90-4acb-b14b-5661fd269d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no precedent, especially given the expressed intent to
        discuss the problems of one member state," he said,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a15c17-6b21-493a-88dd-6f3bece09a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the NUG, which is not attending the summit, told
        Reuters the group had "been in contact with ASEAN leaders."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee686d-8cb9-4ddb-84af-e9e989a74aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sasa, an international envoy for the NUG, who goes by one name,
        said ASEAN should insist the military stops killing civilians, halts the bombing
        of villages in ethnic minority areas, releases political prisoners and hands
        power to the NUG.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e8c64-3244-447e-ae34-49844e96aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:19:54.076+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/24/asia/myanmar-asean-meeting-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/24/asia/myanmar-asean-meeting-intl-hnk/index.html">Myanmar
        junta chief arrives for talks with Southeast Asian leaders</a>"</em></p>'
  'Missing-Indonesian-submarine-believed-sunk-as-debris-is-found--Navy-says':
    'author': 'Masrur Jamaluddin for CNN'
    'caption': 'Indonesia''s Navy changed the status of its missing submarine from
      "sub miss" to "sub sank" on Saturday, as a naval chief presented debris believed
      to be from the vessel at a news conference. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T20:20:46.082+08:00
    'imagesource': 'jcr:8f2a6871-ee1a-4e8f-9f67-424269db23f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955739b5-e2d7-4942-853e-d6524bb17ff9'
    'lead': 'Indonesia''s Navy changed the status of its missing submarine from "sub
      miss" to "sub sank" on Saturday, as a naval chief presented debris believed
      to be from the vessel at a news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T20:23:03.863+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:51:17.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:28.472+08:00
