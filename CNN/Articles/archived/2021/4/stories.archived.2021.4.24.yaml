      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> European Medicines Agency officials
        said at a news conference on Friday that the benefits of the AstraZeneca vaccine
        outweigh the risks, and that they will continue to review "very rare cases"
        of blood clots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfc0f1-2bef-40b4-9b5e-4327d3c65f75'
