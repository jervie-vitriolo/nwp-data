    'mgnl:lastActivated': 2023-01-25T11:54:10.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:23.190+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Distribution of newly-delivered vaccines begins Sunday; high-risk
      areas will be prioritized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48c871-60f3-41f6-9935-76af6e4a2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)—&nbsp;</strong>The
        distribution of the newly-delivered COVID-19 vaccines will begin on Sunday,
        the Health Department said, but noted that their allocation will prioritize
        areas at high risk for the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f5a4a4-dc57-4b6e-bf24-0c2ebbbef6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government''s Laging Handa briefing on Saturday, Health Undersecretary
        Maria Rosario Vergeire said the move aims to protect vulnerable sectors in
        the COVID-19 hotspots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612965e-59bc-4307-845f-93665527a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:11.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> allocation,<em> nagawa na po. At bukas, magu-umpisa
        tayong mag-</em>distribute," Vergeire said. "<em>Meron tayong</em> bias <em>ngayon
        sa ating mga lugar na matataas po ang kaso</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d293edc-afc2-455d-9efd-f817869f92af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The allocation has already been completed, and tomorrow,
        we''ll start distributing. We will have a bias on places where cases are high.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282966b-acfc-4fa9-a19c-20dc7de9d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Vergeire assured the public that other regions will
        get their share of future vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d81400-1850-444f-90e4-b8ca031dd631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yun nga lang po, nauuna nang konti ito pong nasa</em> NCR
        Plus," she maintained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d6966-fd6c-4377-b803-b78c63d340c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the distribution will first prioritize those in
        the NCR Plus.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee4c83-b926-4cf2-99e3-b9d1b09120f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Thursday received <a href="https://cnnphilippines.com/news/2021/4/22/Sinovac-vaccines-500000-arrive-Philippines.html">another
        half a million doses of China''s Sinovac</a> —&nbsp;the latest batch of coronavirus
        vaccines procured by the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30f65d-9163-40cb-918a-123f61481653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:36:07.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also expecting an initial shipment of 15,000 Sputnik
        V vaccines on Sunday, which Vergeire said will only be given to select local
        government units due to the product''s complex storage requirements.</p>'
