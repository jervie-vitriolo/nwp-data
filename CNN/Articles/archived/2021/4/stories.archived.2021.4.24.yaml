      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition senator also tested negative for the coronavirus,
        her chief of staff Fhillip Sawali told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ec909-6c48-4b2c-8393-0e5bc6e738a5'
      'mgnl:activationStatus': true
