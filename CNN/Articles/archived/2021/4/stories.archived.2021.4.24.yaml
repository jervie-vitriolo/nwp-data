    'lead': 'The distribution of the newly-delivered COVID-19 vaccines will begin
      on Sunday, the Health Department said, but noted that their allocation will
      prioritize areas at high risk for the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T15:36:07.547+08:00
