    'jcr:uuid': '3792c212-0ddd-4a43-bb1f-089dde710077'
    'lead': 'Southeast Asian leaders had a close discussion on the political crisis
      in Myanmar, leading to a joint call to immediately cease violence and to hold
      facilitated dialogues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T22:44:26.590+08:00
