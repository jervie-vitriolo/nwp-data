      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the EMA said a particular combination of unusual
        blood clots with low blood platelet counts should be listed as a side effect
        of the AstraZeneca vaccine, but stopped short of recommending its use be limited.
        The agency previously said the positive benefits of AstraZeneca''s vaccine
        outweigh the risks.</p>'
