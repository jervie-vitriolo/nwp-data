    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd863f0c-95c5-49d4-8893-18cb089aca05'
    'lead': 'No blood clots have been associated with coronavirus vaccines made by
      Moderna or Pfizer, a US Centers for Disease Control and Prevention expert said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T01:24:44.419+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:58:04.454+08:00
