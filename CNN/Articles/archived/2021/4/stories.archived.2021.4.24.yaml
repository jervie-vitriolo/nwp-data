      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read more live updates <a href="https://cnnphilippines.com/news/2021/4/24/live-updates-covid-pandemic.html">here</a>.</em></p>'
  'Anti-terrorism-probe-following-death-of-French-police-officer':
