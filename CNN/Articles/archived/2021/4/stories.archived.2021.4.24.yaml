    'template': '1'
    'title': 'US has more than 9 million Johnson & Johnson doses ready to go if pause
      lifts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e5000-e17a-433e-a8b1-56f50d4bad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has more than 9 million doses of
        Johnson &amp; Johnson''s coronavirus vaccine ready to be administered if federal
        health officials lift their recommended pause of the one-shot vaccine, CNN
        has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab8232-360c-4e2f-8ac5-99e4aa1e7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d49d9-077a-41d3-a0c3-fa3ba5e9cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden''s coronavirus adviser Jeff Zients told CNN
        there are more than 9 million doses that have already been distributed to
        states, tribes, territories and federal channels that are ready to go, depending
        on the conclusion reached by the US Centers for Disease Control and Prevention''s
        Advisory Committee on Immunization Practices (ACIP) -- a panel weighing whether
        to recommend a change in federal guidance on the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49774e5-f604-44e9-9da1-e9ccf6176719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93175f7-a38f-477e-bc71-1d8793ec94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 13, the CDC and the US Food and Drug Administration recommended
        pausing the administering of the one-dose Johnson &amp; Johson coronavirus
        vaccine after six reported cases of women who developed a rare blood clotting
        syndrome after receiving the vaccine in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf4222-466d-4963-97f7-7131b26aa8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933e320-61c6-43b6-92ec-166fb3ee9215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And later on Friday, a week and a half after the pause, the ACIP
        is expected to vote on any changes to its guidance for the Johnson &amp; Johnson
        vaccine. If the committee recommends changes to the vaccine label -- such
        as a warning, or changes to who it recommends should get the vaccine -- CDC
        Director Dr. Rochelle Walensky will sign off and then the FDA will have to
        make any label changes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845535c-3301-4b7c-939e-14776b1e6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130365f-cb37-4b1c-a0e8-2d69bde79950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pause lifts, it''s still unclear how soon those shots will
        start going into arms, including whether it could take hours or days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1a7c2-840d-4b33-bacc-6753b4d7db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68916614-b2d4-469e-bdbe-4f1bfe7c69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has learned of 15 cases of a rare blood clotting condition
        called thrombocytopenia syndrome (or TTS) linked with Johnson &amp; Johnson''s
        coronavirus vaccine, an expert told CDC vaccine advisers Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dffed8-8761-4e06-bfe8-20eb1ec04304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874a690-49da-43bf-95e5-9b95d9b54edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All have been among women, and 13 have been in women under the age
        of 50, the CDC''s Dr. Tom Shimabukuro told the panel. Three died, and seven
        remain hospitalized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d3089-3710-4ee9-91a2-e6cfc259e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f034223-d4a1-4fd1-b124-fabd992f9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, patients with TTS linked with Johnson &amp; Johnson''s coronavirus
        vaccine have started showing symptoms one to two weeks after getting the vaccine,
        Shimabukuro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7a63e-a5c4-472c-959a-ec659358691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fc064-ba9c-4b4e-9a08-043c01e8399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:39.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk translates to about seven case of TTS per million doses
        of J&amp;J vaccine given to women ages 18 to 49, Shimabukuro said, and just
        under 1 per million for women 50 and older.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf1f0f-ddd0-4c4d-8c6c-3be59b44ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:40.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1b161-2a01-4a6a-813c-181b599cd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does not mean there is no risk in males. There could be cases
        we did not identify in the database," Shimabukuro said. "There could be cases
        that become apparent later on that just have not appeared."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124af423-6ac8-4ed3-8411-cebc7b64d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fc7a5-cf14-423a-b855-3f36aed8e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Johnson &amp; Johnson and AstraZeneca Covid-19 vaccines
        appear to be setting off rare blood clotting events in a few people who get
        them, but no blood clots have been associated with coronavirus vaccines made
        by Moderna or Pfizer, experts told the panel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e3cd0-2817-4508-8f6d-f5e73c0f7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545f310-4a4d-4737-8a18-4d4f34c907f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce77725-95eb-48c6-b0f9-820503e01b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:06:21.482+08:00
