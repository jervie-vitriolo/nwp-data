      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong> The
        COVID-19 nationwide tally is nearing 990,000 after 9,661 more people got infected,
        the Department of Health''s Saturday bulletin stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd954f4d-38ff-426a-b78e-051bcc7c3a44'
