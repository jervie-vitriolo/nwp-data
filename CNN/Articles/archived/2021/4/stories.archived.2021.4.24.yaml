    'mgnl:tags': ['ASEAN', 'Myanmar']
    'template': '1'
    'title': 'ASEAN leaders demand end to violence in Myanmar'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f47877-be72-4a6b-a2a2-355746779a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T22:44:26.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:50:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —</strong>&nbsp;Southeast
        Asian leaders had a close discussion on the political crisis in Myanmar, leading
        to a joint call to immediately cease violence and to hold facilitated dialogues.</p>'
