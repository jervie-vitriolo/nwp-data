    'lead': 'US President Joe Biden will embark upon his first foreign trip in June,
      the White House said on Friday, with plans to attend the Group of 7 summit in
      southwestern England and diplomatic meetings in Brussels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T16:09:35.851+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:53:44.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:24.297+08:00
