      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soaring demand overwhelms the health care infrastructure, VijayRaghavan,
        who is also a co-chair of India''s Covid-19 vaccine task force, admitted that
