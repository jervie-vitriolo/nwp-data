      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ffb8f-9ac5-437f-8fbd-ead14ddfb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people, believed to be members of the attacker''s close circle,
        have been taken into custody, a French judicial source told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d84cd-b4be-47d6-b38a-b0cdf8c704f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
