      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e7cf7-0efd-4cc2-bde0-b6a33d9ca877'
      'mgnl:activationStatus': true
