      'mgnl:lastActivated': 2023-01-25T11:56:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0fa165-5459-4613-ab6e-2b0b213e26ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castex and French Interior Minister Gérald Darmanin said they were
        on their way to Rambouillet, a town of 25,000 people 35 miles southwest of
        the capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9e0eb-14e8-4b85-b8b6-97522fa90ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:39.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc682e-93fc-45bd-b841-11c38a1bb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Castex shared his condolences with the victim''s relatives,
        saying they "have the support of the whole nation" in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdf762-f409-433e-8434-83951c941ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e50912-7b3e-4d74-a0bf-0ad4f27e2e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic has just lost one of its heroines, in an infinitely
        coward barbaric gesture," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb814c-3e0a-4e73-9819-62fa9eb46622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d56aa-a06d-4d57-8d11-5639ecb85a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local representative Aurore Bergé tweeted her condolences, saying
        that "this is a terrible shock. For Rambouillet. For the Yvelines, grieving
        again," referring to a fatal stabbing of a police commander and his partner,
        a police administrator, in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48515f-51e8-4e4b-a22b-56e090efeb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb5730-5dc1-42d7-9be8-a20ab424a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the attack, French President Emmanuel Macron said France
        would not give up the fight against terrorism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ef701-1312-40ae-bd5f-54c8845e20da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5463b-3e2d-4ceb-85b3-6d3e682007b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a police officer. Stephanie has been killed in her police
        station in Rambouillet, on the already wounded land of the Yvelines. The Nation
        stands by the side of her family, her colleagues, and law enforcement officers.
        We will not give up the fight against Islamist terrorism," Macron said on
        Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ed3a88-2df1-4a9b-be09-cea38bde4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b8e67-9820-4e9d-b372-f5ab7d06264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks intensify debate over French secularism</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96ea84-d4fc-4f69-bb2a-e3368035ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes amid an extensive public debate over France''s
        model of secularism, which has wracked the nation in recent months and is
        likely to be a key issue in the presidential election next year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d3324-ce8e-4501-bea1-0027ae69bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df4259-a299-4053-9ad0-2607e1f3846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "laïcité" in French, the separation of church and state
        is the framework of the country''s political system and is deeply ingrained
        in French culture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9ef8d-15e5-474a-9365-399d42d5c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce810291-6806-4f26-b37c-fb84d608bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French lawmakers have been working on contentious legislation aimed
        at combating Islamist radicalism and reinforcing the country''s principle
        of laïcité, as President Macron attempts to appeal to right-wing voters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a08eb6-d7e2-44a4-b72e-77946231006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b922b9-f97a-4680-92fc-845e30d94298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But secularism is divisive in a country as diverse as France, which
        is home to 5 million Muslims -- many of whom live in poorer areas and are
        often marginalized in politics and media. The vast majority of France''s Muslims
        do not support Islamic extremism, yet still face unfair stereotypes, experts
        say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ce906-9962-4b3f-b5f9-c4e980e4605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d90b6-5901-4751-b180-77e9e236ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the bill, which includes measures that would ban head
        scarves and other overt religious clothing or symbols, risks discriminating
        against Muslims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2bb17-1368-4eeb-a75b-402805c47ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf6c8b-3993-44ce-9e1c-dd943fbcb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is currently being scrutinized by a cross-party parliamentary
        commission.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4bc8f-f68d-4f26-a4d6-c08049cc8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12acedac-2cd4-42d2-9e70-1621ff9831d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wider debate over laïcité and whether it works in modern, multicultural
        France has been intensified by recent terror attacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa0011-6ffd-4d4b-994c-45c4f399c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:52.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f91d96-c92f-4586-add8-10817c0c66f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:52.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 29, three people were stabbed to death at a church in
        the French city of Nice. A 21-year-old Tunisian national was charged in their
        murder, and President Macron said the country was under attack by "Islamist
        and terrorist madness."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ecd12-3285-46d0-b96e-d1712e9cc02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796565c-784f-41ca-a3ac-f0e656068587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the suspect had photos on his phone of the man
        who beheaded a teacher near Paris 13 days earlier, potentially indicating
        a common motive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd710a93-faf7-43e2-8380-ac2acc1347ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64578972-d02e-4c96-b91f-29a33d33734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle school teacher, Samuel Paty, was killed by an 18-year-old
        man of Chechen origin who, before the attack, said in a post on social media
        that he wanted to punish Paty for showing caricatures of the Prophet Mohammed
        in his class.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22071f-42dd-47af-aef8-071ffd3a0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c676656-e36d-48db-8e23-d22d0e2fd66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron subsequently issued a strong defense of the principle of
        freedom of speech and said France would not "give up" the caricatures, which
        were published in satirical magazine Charlie Hebdo in 2012.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562d44a-d5c1-4b84-a375-fb085990b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5064ecc-e746-4f2b-8ef6-580b00fa7b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks are the latest in a string of violence linked to the
        cartoon in France over several years. In 2015, 17 people were killed in a
        terror attack that began in Charlie Hebdo''s offices in Paris and carried
        on for three days.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8df964-bd6c-4aba-9d0c-fb53544d0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c7949-344a-45b4-8ae5-18f5f445eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caricatures are considered blasphemous in Islam, and Macron''s
        comments triggered widespread anger in many Muslim-majority countries last
        year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd43e1-2774-4a5f-8325-e58be135a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:00:22.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/23/europe/france-police-official-knife-attack-intl/index.html">Anti-terrorism
        probe launched after French police officer killed in knife attack.</a>"</em></p>'
  'CDC-recommend-resuming-use-of-Johnson---Johnson-coronavirus-vaccine':
    'author': 'Maggie Fox, CNN'
    'caption': 'Credit: Michael Ciaglo/Getty Images North America/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T05:02:09.431+08:00
    'imagesource': 'jcr:311ce874-b060-4151-ab46-37928952eae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c5da943-2b8d-454d-8d0e-fe28c6a34d73'
    'lead': 'The US Centers for Disease Control and Prevention and US Food and Drug
      Administration lifted their recommended pause on use of Johnson & Johnson''s
      coronavirus vaccine and said the label will be updated to warn of blood clot
      risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T05:04:57.369+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:56:08.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:18.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'Johnson---Johnson', 'coronavirus', 'vaccine', 'COVID-19',
      'Janssen']
    'template': '1'
    'title': 'US CDC, US FDA lift pause on using J&J''s coronavirus vaccine, add safety
      warning'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1dfdc-8e15-4f04-8f4a-56c91551eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:04:57.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:09.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The US Centers for Disease Control
        and Prevention and US Food and Drug Administration lifted their recommended
        pause on use of Johnson &amp; Johnson''s coronavirus vaccine Friday and said
        the label will be updated to warn of blood clot risks.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3084dc9-f430-4194-846b-a9962db60bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies acted quickly after a vote by the CDC''s Advisory Committee
        for Immunization Practices recommended lifting the pause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3c76f-007b-4d9c-92c7-e623b5b50e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have concluded that the known and potential benefits of the
        Janssen COVID-19 Vaccine outweigh its known and potential risks in individuals
        18 years of age and older," acting FDA Commissioner Dr. Janet Woodcock said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf14fe-1d0a-4e16-a649-c7a882ac4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that this vaccine continues to meet our standards
        for safety, effectiveness and quality. We recommend people with questions
        about which vaccine is right for them have those discussions with their health
        care provider."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145dd9d-a47f-4711-97ef-5e4d128b9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP members worried that taking one of only three vaccines out
        of the mix available to Americans would slow efforts to immunize the population
        against a virus that has killed more than half a million people in the United
        States. Plus, they agreed that having a one-shot vaccine that doesn''t need
        to be stored in freezers was valuable and would be preferred by many people
        who do not want to come back for a second dose, or who would struggle to make
        two vaccination appointments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa942c-3b0f-46b6-81dd-163af4341d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 10 in favor, four opposed, with one abstention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45f9ab-2902-46e8-b2bf-bb30c40654ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very rare event -- a very rare event," Dr. Jose Romero,
        who chairs ACIP and who is also the top health official for Arkansas, told
        the meeting. He noted that vaccinating more people would prevent Covid-19
        deaths, but would also prevent other problems, including mental health consequences
        of infections and so-called long Covid syndrome, in which survivors experience
        months of symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5501f-e62a-4bee-be4a-d14fdece0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limiting the vaccine for a greater population certainly would have
        an impact on that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea676e6-20dd-4fe2-bf97-b5e57343207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4ca79-fa7b-45a2-840e-c50ce7283761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:13.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel debated various possibilities, including recommending
        restricted use of the vaccine, but finally voted simply on the option to recommend
        use of the vaccine as it had been before -- in all adults over the age of
        18.The language of the vote: "The Janssen Covid-19 vaccine is recommended
        for persons 18 years of age and older in the U.S. population under the FDA''s
        emergency use authorization."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3eab4f-b298-4189-b872-d0f906a81420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:14.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration will update the label for the
        vaccine, indicating that women under the age of 50 should be aware of the
        risk of a rare blood clotting syndrome associated with the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22dfe5a-e679-46c7-a240-9f2bbdc870b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Johnson &amp; Johnson officials said they had agreed to
        new language for the label that acknowledges the risk of thrombosis with thrombocytopenia
        syndrome, or TTS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cff8b-235b-4a0e-a529-f3efe44e4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the committee were unhappy with the decision and
        the vote was not unanimous. Four members voted against the recommendation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49e64a-b8c2-4534-a29b-003543cb1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not object to the recommendation; I objected to the absence
        of any kind of guidance from us," said Dr. Sarah Long, a professor of pediatrics
        at Drexel University College of Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f23c03-92f7-49bc-bdf5-4fdf5fb17d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 15 US cases of rare blood clots associated with the J&amp;J
        vaccine, 13 were in women under the age of 50. ACIP discussed the need to
        give women in this age group an extra warning, but in the end left it out
        of the vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abda04f-b00e-42fa-aa8a-b955061df8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an age group that is most at risk, that is getting this
        vaccine predominantly to save other people''s lives and morbidity, not their
        own," Long said. "And I think we have a responsibility to be certain that
        they know this, and if they choose to be vaccinated with this anyhow, we want
        to respect that choice."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45e307-8ef6-46f9-8429-cf6c26e181dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Pablo Sanchez, a pediatrician at Ohio State University, also
        wanted ACIP to include more guidance with its recommendation. "I have no problem
        with the continued availability of this vaccine," he said. "But I think that
        we are just making a blanket recommendation," he added. "I think we have to
        have stronger language."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aadf7e-2262-48ea-9eba-8e8e8d281dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Grace Lee, a professor of pediatrics at Stanford University,
        voted for the recommendation but said she understood the no votes. "I absolutely
        think this is a serious adverse event. We need to continue to ensure that
        awareness is raised," she said. "I also think that we have to come out with
        a clearer recommendation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838fc65-70ad-4f25-815e-ddb757b109dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other ACIP members said the country needs the vaccine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45d0f8-ec45-4a3a-b82b-7ea3221ee66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the risks and benefits of this vaccine clearly show that
        we''re preventing tremendous disease, and that we need to be cognitive of
        that fact,"said Dr. Jason Goldman, a physician in private practice in Coral
        Spring, Florida, who is not a voting member of the committee.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cdb079-9871-46f0-abed-4aef7094f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of my patients are expressing a preference for the vaccine
        for a single dose because they cannot take off from work," added Goldman.
        "I am gravely concerned that if we do not continue with the vaccine, it is
        going to dramatically reduce the ability of my patients to get vaccinated."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03270ed5-6d39-4e3e-8976-a6f5dc51060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US CDC Director Dr. Rochelle Walensky will sign off on ACIP''s recommendation
        and then US FDA will prepare an amended emergency use authorization for the
        vaccine, Dr. Amanda Cohn, ACIP''s executive secretary, told the meeting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccd51b-4801-4c42-b8e8-3dd6e95936cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are awaiting and anticipate that the FDA will be putting out
        a new, a newly approved EUA language," Cohn said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06355ee1-7f71-4d99-b5ba-f67f15f4b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And additionally, we will be taking the input from today, along
        with this language that FDA will publish and both FDA and CDC will have communication
        materials and education materials including infographics, patient fact sheets."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79b639-4ec8-48e8-aa4e-404bc9bee603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:21.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week the US CDC has scheduled a telephone briefing for doctors
        and other clinicians to explain the changed recommendations and lay out the
        symptoms of and treatments for TTS. Most patients with TTS develop a severe
        headache days to weeks after getting the vaccine, doctors told ACIP.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073aac2-10b9-4658-9644-820dc2f3d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a Morbidity and Mortality Weekly Report -- the
        US CDC''s main publication for disseminating health news -- to share the information.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c5108-cad5-415a-875d-67a26f7bfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Medical Association president Dr. Susan Bailey said her
        organization would help get the word out about risks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24368a-6324-4cef-969d-296fa16fc4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The population-level data presented during ACIP''s meeting today
        clearly demonstrates that the benefits of this approach outweigh the risks,
        which include becoming infected with COVID-19 and the potential for severe
        illness or death," Bailey said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065ec01-746f-4d6c-b6cd-e230039dda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AMA will continue to work with the FDA and the Centers for
        Disease Control and Prevention (CDC) to ensure physicians and patients are
        aware of the rare, but increased risk of thrombosis with thrombocytopenia
        syndrome (TTS) in women under the age of 50, as well as the appropriate treatment,
        so they can act quickly."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255e987-c53e-4b57-b482-591f6ce2454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood clots are common, but TTS is especially rare. It involves
        an unusual immune reaction that targets platelets, which are cells involved
        in blood clotting. Antibodies latch onto the platelets, pulling them out of
        circulation and causing them to clump together. The result is blood clots
        along with a low platelet count.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73cd0b1-4e09-4024-b36a-b5102700bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment includes using blood thinners, but not heparin, as well
        as an immune product called IVIG to regulate the antibody response.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896ea48-506f-45b9-8f89-ebdaff15dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risks and benefits</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9936cd-22d9-4520-b540-85afb99d0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC''s Dr. Sara Oliver presented the results of several models
        laying out what might happen if the vaccine is used again, including with
        restrictions on use in certain groups. The US CDC took into consideration
        deaths from coronavirus and the likelihood that people would get vaccinated
        more quickly if the Janssen vaccine was in the mix.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb9294-a13c-4b84-a15e-57961f296f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When resuming vaccination among all persons at least 18 years,
        we expect 26 to 45 TTS cases depending on vaccine uptake," she said. But 600
        to 1,400 deaths from Covid-19 would be prevented, and as many as 3,500 ICU
        admissions would be prevented.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8a0ab-700b-410e-8a4d-414b2035a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine were restricted to people over the age of 50, three
        TTS cases could be expected, but between 40 and 250 Covid-19 deaths would
        be prevented, and as many as 1,000 people would not need treatment in the
        ICU.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c5162-4186-4f2e-b728-985ecdcb41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every million doses of vaccine given to women 18 to 49, 13 TTS
        cases can be expected, Oliver said. But 12 deaths from Covid-19 would be prevented
        and 127 ICU admissions would be prevented among those women if they had access
        to the Janssen vaccine.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18542adc-59c1-4b04-b8b0-09d79ddbc1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Society of Hematology president Dr. Martin Tallman, a specialist
        at Memorial Sloan Kettering Cancer Center, said Covid-19 carries a much higher
        risk of blood clots than any vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c189cf3-ebe8-4e72-96af-0dd7a6098253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, COVID-19 infection carries a much higher risk of blood
        clots —147,000 in 1 million hospitalized COVID-19 patients experience clots,
        compared to roughly two in 1 million individuals who received the Johnson
        &amp; Johnson vaccine," Tallman said in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b163c-6e97-4808-b864-182c9640ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s and Pfizer''s vaccines have not been linked with blood
        clots at all, the ACIP panel heard.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c85138-9499-47d5-a50a-9b67e41922d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC did not consider a gender-based restriction, Oliver said,
        because it would be too hard to explain -- even though the risk of blood clots
        appears to be very low among men.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62c40a-0e2a-43d8-aaca-9b83af96374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:29.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, who is a vaccine adviser to the FDA and a pediatrician
        at Children''s Hospital of Philadelphia, said he thought the CDC did a good
        job of laying out the risks of the vaccine versus the risks of Covid-19.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af2924-8255-4d5f-85d1-456c5f1e7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T07:32:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the CDC at its finest," Offit told CNN''s Wolf Blitzer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d545033-f688-4cb0-b338-ecb511415f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T05:19:34.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:56:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/23/health/johnson-vaccine-acip-recommendation/index.html"
        target="_blank">"CDC advisers recommend resuming use of Johnson &amp; Johnson
        coronavirus vaccine"</a></em></p>'
  'Justin-Theroux-Jennifer-Aniston':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Credit: Kevork Djansezian/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-24T06:41:45.322+08:00
    'imagesource': 'jcr:a866b168-cc50-4835-8df8-64cc1b4c13b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '421a0170-5b09-4c25-aafb-686a0b4bcd0c'
    'lead': 'Justin Theroux got some useful advice when it came to being in the spotlight
      while he was married to Jennifer Aniston.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T06:44:55.227+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:56:02.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:18.890+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Theroux opens up about his relationship with Jennifer Aniston'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6446f06-5d6e-41cc-8000-8504bb83a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Justin Theroux got some useful advice
        when it came to being in the spotlight while he was married to Jennifer Aniston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd56637-a367-418e-9efb-5cb4dcc77a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theroux appeared on "Today," where host Willie Geist asked: "Was
        that a shock to your system though? Ten years ago when you started dating
        Jennifer and got married, all that attention that you got?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058d57f-426b-40f1-9909-4f02d9b9213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theroux, who was promoting his new Apple+ TV show "The Mosquito
        Coast," said it was their friend Jason Bateman who offered insight about managing
        media focus on his relationship with Aniston.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef036f1-ee22-40a8-8927-b5fb4e93ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I think part of me was like, you know, I''m essentially sort
        of a character actor and a writer, there''s not much there," Theroux recalled.
        "Jason Bateman actually once gave me one of the most sage pieces of advice
        ever when all that was kind of going on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19a541-7244-470e-a1a7-7c69f5fe003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "And he said, ''Look, in that side of the entertainment
        industry, a character is about to be born and that character is you, but it''s
        not you. That character is, you know, angry, that character has got a problem,
        that character is, you know, sweet. It''s just this little soap opera that
        gets written in the margins.'' And he said, ''And so my advice is, don''t
        follow that guy''s storyline.'' "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce92ace-5895-4293-9ffd-85dd3e25f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theroux said he listened and it helped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf5b81d-09db-41fa-a40c-456430337289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stuck to it," he said. "And that''s the only way you can sort
        of keep sane and all that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05eaba-e1f1-4737-8d03-d4da87e64698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston and Theroux first went public with their relationship in
        2011 and married in a backyard ceremony in California in August 2015. They
        split in early 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a6f1f-827a-402f-8539-0acb2fc6453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T06:44:55.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/23/entertainment/justin-theroux-jennifer-aniston/index.html#:~:text=Theroux%2C%20who%20was%20promoting%20his,on%20his%20relationship%20with%20Aniston."
