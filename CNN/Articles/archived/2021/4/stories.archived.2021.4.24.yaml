      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)&nbsp;—</strong>
        The Department of Health warned the public against overpricing remdesivir,
        an investigational drug currently being used in the country on COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24736b-6ea9-48bc-8e67-4b4fc3377043'
      'mgnl:activationStatus': true
