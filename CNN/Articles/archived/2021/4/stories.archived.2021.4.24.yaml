      'mgnl:lastActivated': 2023-01-25T11:54:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f118234-9dcd-47bf-b05d-d2d6bb589c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562ec3f-a5fd-418a-a3fc-5708ce3c8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no bad blood between me and Yorme (Moreno''s
        nickname). We have patched things up, so let''s move on.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7347aeb-158a-4d3b-b7ae-023fd73f0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6add3-6a87-4ac8-9248-68da55cfbc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Moreno expressed displeasure when asked by a reporter
        during a briefing about former informal settlers in Manila who moved to Naic
        town under a government housing program. They reportedly have yet to receive
        cash aid for families affected by strict restrictions on March 29 to April
        11. He said those who only provide assistance to voters are an example of
        a "trapo" (traditional politician).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2fa09-bc4d-4ab2-b202-052592da0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c2ad8-b5ed-4c3e-af05-4726452d7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next time magparehistro na sila dun sa bayan na yun...pero hindi
        para iboto ang loko-loko na ''yon," he added, referring to Naic Mayor Jun
        Dualan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bb37f-3fae-40c0-805c-1f2564ddd507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f23b74-bed5-4747-b26f-ce5125066589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e63aa3-0351-4336-9b35-229f2e8f3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next time, register as voters in that town, but not
        to vote for that fool.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e62ca4-e245-4e2a-8bf6-b509996e28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21286650-ac91-4549-814e-3c494fec73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s remarks did not sit well with Remulla. The governor explained
        that the cash aid for Cavite was insufficient and that the 1,092 families
        who relocated to Naic were not part of the 2015 census that was the basis
        to determine beneficiaries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b84c0-438a-4550-9269-c6b4ab027f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f2fd2-692a-4f56-aad2-07381e32ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yorme, alam ng lahat ang ambisyon mong maging Pangulo. Wala namang
        isyu ''don. Libre mangarap ang kahit sino. Pero sana ay huwag mong tapakan
        ang iba para lamang umangat ka. Hindi ka pa nga Pangulo ay ang yabang mo na,"
        he said in a Facebook post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75822557-8d18-44d7-963d-8d04b5062f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657882a-2404-4f66-8cfd-a7c1938fb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe6657-3846-430b-954b-ecc0e182f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T14:20:27.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yorme, we all know your ambitions to be president.
        That is not an issue. Anyone is free to dream. But please don''t step on others
        to get ahead. You are not even a president yet, but you are already arrogant.]</p>'
