      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d9573-1831-4f7d-8af0-285287e19d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is sending aircraft to assist in the search for
        the missing Indonesian submarine, Pentagon press secretary John Kirby tweeted
        Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125462c-2f6d-46a1-8eb8-444d8880a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:21.260+08:00
