      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575f4a4-ce19-41be-8e2a-12e5d438604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T12:57:33.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Muntinlupa city courts earlier <a href="https://cnnphilippines.com/news/2021/4/23/De-Lima-medical-furlough-stroke.html"
        target="_blank">allowed</a> De Lima, who is facing drug charges, to temporarily
        leave detention and have a medical examination after she had headaches and
        exhibited weakness, which her doctor said could be a mild stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a2c088-76e4-4a38-80f2-cd51dba2ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T12:57:33.316+08:00
