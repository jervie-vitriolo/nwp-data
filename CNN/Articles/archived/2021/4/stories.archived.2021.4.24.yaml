    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'Navy']
    'template': '1'
    'title': 'Missing Indonesian submarine believed sunk as debris is found, Navy
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329bb3d-69c2-4316-8f55-90b9df779150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indonesia''s Navy changed the status
        of its missing submarine from "sub miss" to "sub sank" on Saturday, as a naval
        chief presented debris believed to be from the vessel at a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cb396-f52c-42d4-99f1-0aa887c2668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4944d-bc66-4bfd-a386-3b5b10c29b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities now expect to carry out an evacuation process to recover
        the KRI Nanggala-402 submarine and its crew when they pinpoint its exact location,
        Indonesian Navy Chief of Staff Yudo Margono said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678433d-503f-41ca-bac4-1549e404ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:19.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659658ee-c918-4607-b2c3-ee9b6111209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest update came as hopes faded for the 53 crew members, who
        were expected to have run out of oxygen early on Saturday. So far, no sign
        of them has been found, Yudo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8d9c9-a6aa-49fd-837a-385320d3ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4af90-d74a-4322-bf23-81b57e7272ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some warships deployed to the Bali Sea, where the submarine was
        last contacted Wednesday, will be used to help find the vessel by detecting
        metal or magnetic objects in the sea, Yudo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d4dd3-7cfd-48a9-99c3-434e0f4be86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a5e17-bda6-4c54-87f3-e8df5b5dd115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six pieces of debris believed to be from the submarine were presented
        to journalists at the news conference. The items were found about two miles
        from the spot where the submarine started to dive before it went missing,
        Yudo said, and included a bottle of grease, part of a torpedo launcher, part
        of a metal tube, prayer mats and fuel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcbeeca-ea74-4741-9c70-a8083f79483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bfd51-9b91-4f6d-857e-3d15e9bdf52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris was found floating at a location where the sea is 850
        meters (930 yards) deep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb616d-55ad-497f-80f1-8d7c9f73f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c14b6-a16b-426c-bca3-3c962cde6115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who were on a previous mission on the KRI Nanggala-402 submarine
        confirmed that some of the debris belonged to the submarine, the navy chief
        of staff said. The bottle of grease matches what the crew would use to lubricate
        the submarine''s periscope.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f798cf-43e8-4da5-a2ae-079491183986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234e5f9-7f8a-4f6d-b486-42ce7d5d6e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yudo said an explosion was not believed to have occurred on the
        submarine but that heavy pressure on the vessel might have a created a crack
        through which some items escaped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a1eda-ce25-4f0a-8b65-c5993cb1e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:25.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276df385-203c-49a3-bb21-2e9942e9102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:26.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hi-tech capabilities</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14770241-86f8-4f50-8360-6d03d2c051c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian search teams said Friday they had identified an area
        where the submarine could be located.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218341f-4a98-422d-8b19-4b16b17a2081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6f7d9-77cf-4bc0-a29d-f8b7e37640b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area of interest is about 40 kilometers (approximately 25 miles)
        north of Bali, where oil had been spotted on the surface of the water near
        the dive point, and where an object likely to have come from the submarine
        was detected, according to Maj. Gen. Achmad Riad, the head of the military''s
        central information unit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3333bd-719f-47e8-b597-212f0d53c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bc51a-e4be-4dd3-8273-4786e5da0aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A naval vessel detected an object with "strong magnetic resonance"
        at a depth of 50 to 100 meters (164 to 328 feet), Riad told a news conference
        Friday, and the navy expects its warship, the Riguel, to reach the search
        area Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15411d6-b061-4bec-91d8-c0c4874f2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8004cb9-6e25-42e2-9085-030be044a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Riguel is equipped with sonar, which uses sound waves to locate
        objects, and the navy hopes it can find the KRI Nanggala-402, a German-made
        submarine which lost contact during a military exercise in the Bali Strait
        early on Wednesday morning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1185c9ff-ab06-4d02-9ac9-64dac9aae553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1a378-eab3-41cc-91d0-1374e6aba95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More ships with high-tech capabilities also joined the search efforts
        Friday, creating a search team consisting of 21 Indonesian warships, a submarine
        and additional vessels from Indonesia''s police and rescue department.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b03e57-4aef-4976-a821-dbf6340d677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dbde96-5863-47ed-a030-e96c37482f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Australian warships have also joined the search efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff635bfa-3ee7-463c-8b69-4a386eec3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0031f-8035-40b4-96a3-28dbe673a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HMA Ships Ballarat and Sirius, both presently at sea on separate
        regional deployments, are making best speed for the search area," Australia''s
        Defense Department said in a press release Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb0175-8375-47c5-9d2c-351e0ed9a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96da7b3-b8f3-4fa6-abaf-db63c898d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Adm. Mark Hammond, of the Australian task force, added that
        his thoughts were with the submariners of KRI Nanggala, their families and
        the Indonesian people. "As always, we stand ready to assist our fellow mariners
        in the Indonesian Navy," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0b716-cb85-41f9-b15b-a847b12e11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345806b-abf5-4126-ae97-fe318d61c97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is also sending aircraft to assist in the search
        for the missing submarine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e635aa-62ec-491e-893f-cda85667a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:35.211+08:00
