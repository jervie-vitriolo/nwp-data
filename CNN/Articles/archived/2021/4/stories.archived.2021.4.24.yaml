      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1970b2-05f0-4a31-bb9b-7f7896a1ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three C-17 aircrafts are expected to depart Dover Air Force Base
        Friday with watercraft and underwater search and rescue gear, a defense official
        told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d910b6-c5a4-43ca-a5c2-7be68310e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a12e2-4979-4792-8596-9eb640c2c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment will help in the search and rescue efforts and if
        necessary assist in a recovery mission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbe99e-19f1-4198-9c50-c86f917c076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78251bf-cba2-4b39-81f5-b926fae1bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened by the news of Indonesia''s lost submarine,
        and our thoughts are with the Indonesian sailors and their families," Kirby
        tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b1222-4cc3-4215-96ce-2aa1adcc59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d222d5-a5d6-47e6-8231-3a91f891c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the invitation of the Indonesian government, we are sending
        airborne assets to assist in the search for the missing submarine."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe65778-abbf-45a0-bff0-4c01c7d54d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33227e-fb7c-4a6a-9072-937e66e70b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fading hopes</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb982eee-cefd-4b95-876f-8ae905f6802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Yudo Margono, the chief of staff of the Indonesian Navy, said
        the submarine has sufficient oxygen for 72 hours, meaning it would last until
        Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff454a-4dfb-440e-a2ca-8894d756a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328b9e8-55f3-4e36-9ae1-bd778be41dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering questions on the submarine''s condition before participating
        in the war simulation, Margono said the KRI Nanggala-402 and all of its crew
        are well prepared. It last docked for maintenance in 2020 in Surabaya, a port
        city on the island of Java, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d107d-8db7-40f8-a870-3e003036258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d09bd7-7d64-412a-90d1-3788950c057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margono said there are two possibilities to explain the oil spill
        spotted on the surface: the submarine tank could be leaking because it dove
        too deep, or the submarine released fluid on board in an attempt to rise to
        the surface.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d034bc-1c5d-47c2-89d4-4fa4243471b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0b500-d8e6-4c8f-8ab1-509a8eeacdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Navy spokesman First Adm. Julius Widjojono said the submarine
        has the capability to dive up to 500 meters (approximately 1,640 feet) below
        sea level, but authorities estimate it went 100 meters to 200 meters deeper
        than that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b67690-5fd1-4fa7-a5ab-465da0ebb6d3'
      'mgnl:activationStatus': true
