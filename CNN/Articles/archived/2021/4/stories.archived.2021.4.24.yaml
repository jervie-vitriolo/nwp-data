      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima had a one-day medical furlough in February for her routine
        check-up. The 61-year-old senator has been detained since 2017 on drug-related
        charges, which she describes as trumped up. <a href="https://cnnphilippines.com/news/2021/2/17/Muntinlupa-court-junks-1-of-3-De-Lima-drug-charges-.html?fbclid=IwAR2AEsgj1vHPA8J_PNdVivftDWQZ5eBKP-UIe11_0RYFMEkpgklNeyrdYBE"
        target="_blank">One</a> of the three charges was dismissed.</p>'
