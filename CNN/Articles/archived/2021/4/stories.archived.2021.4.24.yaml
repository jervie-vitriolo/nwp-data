      'mgnl:lastActivated': 2023-01-25T11:52:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9cb9f3-517e-484e-b6ea-fcbb42bffe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.702+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanniel Abella and Noelito Jose represent the country in the epee
        event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7803a-2909-42c8-8031-e04bdfc996a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15a152-fee6-4f39-81ae-58a624b6203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fencers, mentored by Amat Canlas and Armand Bernal,
        left the country Wednesday night after undergoing a two-month bubble training
        in Ormoc City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61344b22-c93c-4d20-9bf9-f05b1282f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:01.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff05839-f0a6-474b-b7a3-caa05f8ebcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Fencing Association President Richard Gomez hopes the
        Filipino fencers can perform at their best level in Tashkent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf218ce-6641-4be8-83e8-61be7a98f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3bf18-2839-427e-9c4d-00fc866c7b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang laro kasi ng fencing, kung minsan, pag maganda ang gising mo,
        maganda ang galaw mo, posibleng makakuha ka ng Olympic slot. That is what
        we praying for na pagdating sa Tashkent, on the day of the competition, I''m
        hoping na makalaro sila ng mabuti," Gomez said in a virtual forum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a7e68-31aa-4f53-b0c1-49c7f0c7b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a955e1c1-4bff-47aa-944f-cacb299ff576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T18:28:52.703+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:53:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fencing, it is possible that you can get an Olympic
        slot when you wake up and move well. That is what we praying for when they
        arrived in Tashkent, on the day of the competition, I''m hoping they can perform
        well.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d7736-2005-44a6-a66d-cd7718a10d6c'
      'mgnl:activationStatus': true
