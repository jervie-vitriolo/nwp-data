    'updated': 2021-04-24T15:12:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aacbd7-9aa8-4858-8d36-b194afcf2cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24) —&nbsp;</strong>Organizers
        and village officials can carry out "reasonable" crowd control measures and
        law enforcers can only intervene if health protocols are violated, according
        to community pantry guidelines <a href="https://quezoncity.gov.ph/community-pantry-guidelines/"
        target="_blank">issued</a> by Quezon City Mayor Joy Belmonte on Saturday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce22dd-085c-4207-b9c4-a882807445c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93c507-f11d-417d-ae11-00448af57dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said she "strongly" urged community pantry organizers to
        send written notice to barangay officials where they intend to set up stalls
        with free food items, drinks, and medical supplies mindful of possible overcrowding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b832c65-a363-45c6-b81e-afe8f4980d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78ed12-3435-490f-8102-db9315f2e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, an elderly man fainted in line at a crowded community
        pantry in Barangay Holy Spirit organized by actress Angel Locsin. He was rushed
        to the hospital but was declared dead on arrival. Locsin apologized for what
        happened and vowed to help the family of the 67-year-old man.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f685806-b64b-4829-89b3-aa9670574163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:51.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9d385-34e5-486c-8dcc-19bf6c4c7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd184760-1421-4f8a-b1e6-06c7c352ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte reiterated a community pantry does not need permit to operate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf570a38-48ae-459d-9b9b-06044ef1b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3219b-3884-4523-9232-e4b0c4ddaeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notice should indicate a responsible person who shall be accountable
        for the pantry, and who is preferably a resident of the barangay concerned,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896a49a-cd6f-45d2-a768-facd47c02bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d5eab-a39c-47ed-bed3-267f90728764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c755e-9e79-45fa-a2b0-18fa8c72ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community pantries may also operate from 5 a.m. to 8 p.m. subject
        to change, and organizers should enforce a "no mask, no service" policy, and
        one-meter physical distancing in the line, the mayor said. Metro Manila mayors
        earlier imposed a unified curfew of 8 p.m. to 5 a.m. when the region shifted
        to modified enhanced community on April 12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c65162-9d43-4ff8-8fd6-a262f15fde84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272ce6b-cb17-400e-aea7-84c14aaf15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantry staff should wear face mask and face shield, Belmonte said,
        adding donors of food and other necessities must at least wear face masks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579ebaa-5373-4c0e-a059-42ae268cdd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdeda45-377a-4a81-9fc8-b0b78719a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said law enforcers should "refrain" from intervening unless
        there is a breach of health and safety protocols. The first community pantry
        along Maginhawa Street in Diliman, Quezon City briefly closed early this week
        because lead organizer Ana Patricia Non said some police officers asked her
        affiliation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe2f0c-efde-4841-999e-89823b037cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29308d-3dbb-4676-b54b-6297c0316fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other rules</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d167d6e-3e0c-49f2-86e0-f3477880db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af29f9-e3bd-4dde-a27f-016b9b81df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantry operators are responsible for making sure food is safe, Belmonte
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089b986-fb6c-4638-82f5-37ac072fe404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f974460-0487-4ab4-be2d-90d0e8554335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food must be fresh or not expired, and no adulterated, spoiled,
        or unsanitary foods shall be distributed," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2a283-fcc0-4410-a187-8f4ad91196be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:57:24.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also encouraged organizers to prevent hoarding in light
        of reports that some people are "exploiting" these pantries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe0d82-2b27-44ae-a57a-e1d7ffaf438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:12:08.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Saturday, Health Undersecretary Maria Rosario
        Vergeire said local governments play a key role in making sure health protocols
        such as the wearing of face mask and face shield, and physical distancing
        are observed in community pantries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3235941-9b91-4b51-9e1b-4e97eef29a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:12:08.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan nating ngayon na ipakita sa mga kababayan ang importansiya
        ng minimum health standards at ibang protocols na pinapatupad," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d5337-a398-4c0c-9bc7-f93cdd24fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:12:08.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, we''re on MECQ so sana walang mga matatandang lumalabas muna,"
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f8d28-fdfa-4242-8da9-d9ae5b655f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:12:08.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we need now is to show the people the importance
        of minimum health standards and other protocols that are being implemented.
        Also, we''re on MECQ so hopefully the elderly should not go out.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a429425-f4a4-4ef3-975d-02721ecc5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:12:08.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greater Manila area, as well as the provinces of Quirino and
        Abra, and Santiago City in Isabela are under MECQ until April 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f1a64-6c52-47d7-a6ff-7c6eb32b0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:12:08.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for the department''s comment on the "death by community
        pantry" statement of COVID-19 response adviser and Health Undersecretary Teodoro
        Herbosa Jr., Vergeire said: "Let''s show the benefits of what the community
        pantry can do to our citizens."</p>'
