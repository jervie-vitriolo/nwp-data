    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 senators seek censure of Parlade over ''stupid'' remark'
    'updated': 2021-04-27T17:21:00.000+08:00
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718a8ff-0d69-462a-9604-eafa23be8cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:23:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:34.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> —&nbsp;Fifteen
        senators filed on Tuesday a resolution seeking to censure Lt. Gen. Antonio
        Parlade, spokesperson of the government''s anti-communist task force, for
        his "disrespectful, derogatory, and demeaning" statement against members of
        the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d09cdf-8bd2-4a22-94b9-b9d29af3a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:23:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview last week, Parlade called some senators
        "<a href="http://cnnphilippines.com/news/2021/4/22/Parlade-NTF-ELCAC-defund-senators-stupid.html">stupid</a>"
        for their proposal <a href="http://cnnphilippines.com/news/2021/4/22/senators-push-to-defund-ntf-elcac.html">to
        defund</a> the National Task Force to End Local Communist Armed Conflict amid
        issues hounding its alleged profiling and red-tagging activities against community
        pantry organizers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ea411-ca67-436b-9aba-02279346f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816d61f-264a-4917-9e00-245678583bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:35.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed Senate Resolution No. 709, the lawmakers said Parlade''s
        behavior showed his "lack of respect" for the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff3677-fd5d-4fa9-8758-b9fa720bdd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:36.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51e909-49c6-4754-aa2f-281e4393c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of engaging in a constructive debate, Lt. Gen. Parlade
        has chosen to demean and disparage the Senators through statements that display
        his limited grasp of Congress'' role in the budget process," they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a18f50-fd43-4fb7-a62b-e395ec1ac1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492557d5-2b01-43c5-837d-b10fab6c9748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was introduced by Senators Franklin Drilon, Vicente
        Sotto III, Ralph Recto, Juan Miguel Zubiri, Nancy Binay, Pia Cayetano, Leila
        De Lima, Win Gatchalian, Richard Gordon, Risa Hontiveros, Panfilo Lacson,
        Francis "Kiko" Pangilinan, Aquilino "Koko" Pimentel, Grace Poe, and Joel Villanueva.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73ee79-5c53-4b19-9930-0b976e159202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc32fb-7222-4522-8603-d113a7baa3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stood by the validity of their call to defund the NTF-ELCAC,
        saying Parlade''s statements against community pantry organizers are not in
        line with the projects that Congress has agreed to fund.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7ce0b-8989-43b6-a379-3c1198f1fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another controversial remark, the general also compared Ana Patricia
        Non''s single-handed effort to establish the first community pantry to Satan
        deceiving Eve with the forbidden fruit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fb6d1-f8ae-4ab3-9c17-7f4c9618175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074eb217-e660-49ef-be8b-91cae2a22918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Parlade''s pronouncements and profiling of community pantry
        organizers were done pursuant to NTF-ELCAC''s policy direction, then the agency
        has clearly departed from its mandate," the resolution read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b178d-16ad-404c-9d39-b92174573571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that contrary to Parlade''s assertions, "progressive thinking
        is not communism."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20f3b7-7e13-4392-8694-9a2fe1ea20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said the task force''s funds could instead be realigned
        to "more worthy causes," such as providing aid to Filipinos suffering from
        the pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955c24c-af17-42a3-b4d1-6e7af3dab628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9c6fa-a197-406b-8877-76119f26a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:02:55.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:52:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon earlier said President Rodrigo Duterte has the power to realign
        the NTF-ELCAC budget without waiting for the 2022 budget debates.</p>'
    '35':
