    'lead': 'Gen. Min Aung Hlaing, who led the military takeover that sparked turmoil
      in Myanmar, arrived in Jakarta on Saturday for a meeting of Southeast Asian
      leaders seeking to forge a path to end violence in the country.'
    'mgnl:activationStatus': true
