      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iba</em>base <em>ko rin naman kung medyo lumuwag na ang</em>
        ICU," Abalos told CNN Philippines'' <em>Newsroom Weekend</em>. "<em>Kung medyo
        maganda-ganda na ng konti</em>, it''s about time mag-granular lockdowns, <em>siguro
        buksan ang ating mga negosyo, ngunit malaking kundisyon talagang maghigpit
        pa rin tayo sa</em> minimum health protocols."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c9530-0775-40c5-b5c2-e75cf92a4ca6'
