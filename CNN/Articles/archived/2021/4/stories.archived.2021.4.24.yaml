      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> – Two
        local officials reconciled over remarks related to cash aid distribution in
        a Cavite town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb082e3f-3164-4141-ba9e-791e256af2dd'
