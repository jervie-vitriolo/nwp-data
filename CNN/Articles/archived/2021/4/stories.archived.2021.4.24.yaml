      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — Sen.
        Leila de Lima on Saturday began her three-day medical furlough at the Manila
        Doctor''s Hospital after having a suspected mild stroke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f80d1a-f42a-401a-9e2e-cb5baa79054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T12:57:33.316+08:00
