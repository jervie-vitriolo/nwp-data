  'Bitcoin-drops-below--50-000-over-tax-hike-scare-':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-24T10:28:45.938+08:00
    'imagesource': 'jcr:7ad8ed51-f89c-4043-aa8e-eb7d5198ec38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31fb8923-ec97-42ed-aa29-376a3773e77f'
    'lead': 'Bitcoin and other cryptocurrencies were deep in the red early Friday,
      selling off over worries that the US government will hike taxes in the near
      future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T10:31:15.737+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:55:12.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:20.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bitcoin drops below $50,000 over tax hike scare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fd2b6-e0d6-4b75-8e40-14587123bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bitcoin and other cryptocurrencies
        were deep in the red early Friday, selling off over worries that the US government
        will hike taxes in the near future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c252713-da84-4fe8-b3a1-3b3300feba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin dropped below $50,000 per coin for the first time since
        early March. Bitcoin was down more than 9% at $49,759 early Friday, according
        to trading platform CoinDesk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683dd88-5747-4807-9280-b34d105c175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-largest cryptocurrency, Ether, was down more than 12%
        at $2,263 per token.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3f5d9-242a-4bfe-b281-762e4e21356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steep drop followed the same pattern as US stocks in the prior
        session. On Thursday, financial markets were hit by worries over tax hikes,
        following news reports that reiterated the Biden administration''s intentions
        to raise capital gains taxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480c27d-742b-4e76-9bed-ccbdfe6ede0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has proposed raising capital gains taxes to 39.6%
        for people earning more than $1 million per year from only 20% at the moment.
        Coupled with an additional levy that high-income earners pay to fund the Affordable
        Care Act, the top rate would be even higher. Biden''s plans had long been
        public knowledge, but fears about the reality of higher taxes nevertheless
        gripped the market this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da52fc-e3f3-4451-b01b-e27223c72b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto investors fear that higher capital gains taxes would limit
        demand for cryptocurrencies like bitcoin, which have risen dramatically in
        recent months. But tax worries aren''t the only factor weighing on bitcoin
        &amp; Co.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2931d-6bb3-4f24-90e3-d4cd997a15d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital currencies might have overheated around the public listing
        of Coinbase, which entered the market with a near $100 billion valuation last
        week. Coinbase shares were down nearly 3% in pre-market trading as the post-listing
        rally has fizzled out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead2533-ba25-41f3-901b-4798b7819414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, "regulatory concerns, fears over valuation and bullish
        exuberance at overbought levels all added to the selling pressure," said Fawad
        Razaqzada, market analyst at ThinkMarkets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce8059a-a844-4b02-9037-eacf01d18302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, one investor''s selloff is another''s opportunity
        and the sharp drop in popular cyrptos could be a chance to snap them up at
        a better price, said Razaqzada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24247e-473a-45d1-9234-9caaf72b51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T10:31:15.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:55:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/23/investing/bitcoin-crypto-selloff-taxes/index.html">Bitcoin
        drops below $50,000 over tax hike scare</a>".</em></p>'
  'Ghislaine-Maxwell-not-guilty-sex-trafficking':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T10:54:08.330+08:00
    'imagesource': 'jcr:3ed81d05-caaf-4b18-a964-e8830c456771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '386ff191-f075-44ce-b51a-38138f206604'
    'lead': 'Ghislaine Maxwell, the former girlfriend of the late Jeffrey Epstein,
      pleaded not guilty to federal sex trafficking charges in her first court appearance
      since her arrest last summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T11:01:01.314+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:55:04.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:21.175+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ghislaine-Maxwell']
    'template': '1'
    'title': 'Ghislaine Maxwell pleads not guilty to new sex trafficking charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd5889-388a-4ab9-a51b-d41dabdc3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Ghislaine Maxwell, the former girlfriend
        of the late Jeffrey Epstein, pleaded not guilty to federal sex trafficking
        charges Friday in her first court appearance since her arrest last summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f7525-eafa-4337-9734-8d4a2da064fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell entered the New York courtroom in a dark blue prison outfit
        with her ankles shackled and her hair, now slightly grayed at the roots, hanging
        just below her shoulders. She wore a mask, except when she drank water from
        a plastic bottle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb4186-cc09-427c-a5a9-0bad9f1f3417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spoke only to tell the judge she waived her reading of the indictment
        while her attorney informed the judge she would plead not guilty to the charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a15c82-fa76-4b26-953a-21e65e415acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors filed conspiracy and sex trafficking charges
        against Maxwell in a superseding indictment last month, alleging she recruited
        and groomed a 14-year-old girl to engage in sex acts with Epstein as recently
        as 2004 and paid her hundreds of dollars in cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05699f-2577-42b9-a667-d086973b78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new charges alleged more recent conduct than what prosecutors
        initially charged. Last summer, Maxwell was charged by New York federal prosecutors
        with conspiracy and enticing minors to travel to engage in illegal sex acts,
        and the transportation of minors to engage in criminal sexual activity for
        allegedly grooming, recruiting and abusing underage girls from 1994 to 1997.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3824d0-6e03-4d5c-ac03-782ace42297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has vigorously denied the previous allegations and pleaded not
        guilty to the earlier charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129996b2-48c1-4915-b16c-431f28816480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, who is being held at the Metropolitan Detention Center
        in Brooklyn, asked for the in-person arraignment Friday. One of her sisters
        was in the courtroom. Also attending the brief court hearing was one of Epstein''s
        accusers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eea18c-248c-407c-a6bc-677aca052725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been in federal custody since last July, when she was arrested
        by FBI agents at a secluded mansion in New Hampshire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af99a4-4c38-471f-aa84-c76eeec7477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Maxwell have argued for her to be released on bail,
        saying jail conditions have caused her to lose hair, weight and the ability
        to concentrate. But US District Judge Alison Nathan has denied those requests,
        finding her wealth, international ties and "extraordinary capacity to avoid
        detection" made her a flight risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4905c7-fa1d-49a9-b807-e5b829bd94bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:09.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge ruled last week that two perjury counts Maxwell faces
        for allegedly lying in a deposition taken in a civil lawsuit brought by alleged
        victims will be tried separately. The judge has not yet ruled on Maxwell''s
        request to delay the trial on sex trafficking charges, which is currently
        set for July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e783bd8-6f63-4978-8f02-5b0f13ef07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was arrested almost exactly one year after federal prosecutors
        charged Epstein with running a sex trafficking operation between 2002 and
        2005 at his homes in Manhattan and Palm Beach, Florida. Epstein allegedly
        worked with employees and associates to lure the girls to his residences and
        paid some of his victims to recruit other girls for him to abuse, according
        to the indictment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001278b-886c-4ad9-9a91-c8339e62905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, who pleaded not guilty, died on August 10, 2019, while
        awaiting trial in federal prison. His death was ruled a suicide by the New
        York City chief medical examiner''s office, but a doctor hired by Epstein''s
        family to conduct an independent autopsy has disputed that conclusion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76135ecf-f550-48cb-92d1-817fa8f03348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T11:01:01.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:55:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/23/us/ghislaine-maxwell-not-guilty-plea/index.html">"Ghislaine
        Maxwell pleads not guilty to new sex trafficking charges."</a></em></p>'
