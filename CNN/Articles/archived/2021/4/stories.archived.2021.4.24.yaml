      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27cce7-bbcd-40ae-b902-072899d0d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:16.738+08:00
