      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Debris believed to be from the missing
        Indonesian navy submarine has been found, Indonesian Navy Chief of Staff Yudo
        Margono told a news conference Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5989b4-4b79-49e6-b9ee-7391d3fa4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.066+08:00
