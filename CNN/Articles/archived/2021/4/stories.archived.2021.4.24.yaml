      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24066ac-3009-4f31-8f6d-6a4cfd0a8e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area of interest is about 40 kilometers (approximately 25 miles)
        north of Bali, where oil had been spotted on the surface of the water near
        the dive point, and where an object likely to have come from the submarine
        was detected, according to Maj. Gen. Achmad Riad, the head of the military''s
        central information unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7d875-27ff-4f0e-9858-3adaeab0b82c'
      'mgnl:activationStatus': true
