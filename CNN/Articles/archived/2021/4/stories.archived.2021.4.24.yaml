      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/23/asia/indonesia-submarine-australia-us-intl-hnk/index.html">Indonesian
        navy detects object, narrows search area for missing submarine</a>."</em></p>'
  'US-CDC-resuming-use-of-J-J-vaccine':
    'author': 'CNN’s Maggie Fox, Alicia Lee and Christian Sierra'
    'caption': 'Courtesy: Michael Ciaglo/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T04:08:08.683+08:00
    'imagesource': 'jcr:311ce874-b060-4151-ab46-37928952eae0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ec63162-bacc-4574-b95c-961cf921886a'
    'lead': 'Resuming use of Johnson & Johnson’s coronavirus vaccine would save hundreds
      of lives and result in at most a few dozen cases of rare blood clots, a US Centers
      for Disease Control and Prevention analysis shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T04:11:17.540+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:56:59.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:17.373+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'CDC', 'Janssen', 'J-J', 'coronavirus', 'vaccine', 'COVID-19']
    'template': '1'
    'title': 'CDC: Resuming use of J&J vaccine would save lives and result in at most
      a few dozen cases of rare blood clots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be3d9c-bf87-4cd5-a66f-e50d3be68d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:00.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Resuming use of Johnson &amp; Johnson’s
        coronavirus vaccine would save hundreds of lives and result in at most a few
        dozen cases of rare blood clots, a US Centers for Disease Control and Prevention
        analysis shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45cbfd-6cd4-4671-8acc-41824a1ef549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd269c14f-8e22-4136-a175-857d444eaac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC’s Advisory Committee on Immunization Practices is holding an
        emergency meeting to discuss potential changes to guidance for who should
        get the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425eaf59-3fec-4906-854d-d71b7be55caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f647f-905a-423b-9856-4b23bbe017b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC and the US Food and Drug Administration have paused use of the
        vaccine while they investigate the risk of a rare blood clotting syndrome
        called thrombosis with thrombocytopenia syndrome, or TTS. The CDC has reports
        of 15 cases, all in women, and 13 of them in women under the age of 50. Three
        have died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbb563-5501-46ed-8aa6-e68f11c96d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651c66b-fee0-4e2d-86ba-4a0fc0884a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC’s Dr. Sara Oliver presented the results of several models
        laying out what might happen if the vaccine is used again, including with
        restrictions on use in certain groups. The CDC took into consideration deaths
        from coronavirus and the likelihood that people would get vaccinated more
        quickly if the Johnson &amp; Johnson vaccine was in the mix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075ed89-ea66-4481-abd1-2a27224967d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbdffc-bce7-40c7-a740-3449db47be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When resuming vaccination among all persons at least 18 years,
        we expect 26 to 45 TTS cases depending on vaccine uptake,” she said. But 600
        to 1,400 deaths from Covid-19 would be prevented, and as many as 3,500 intensive
        care unit admissions would be prevented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd64326-c059-4409-ac38-ae2c92d4c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine were restricted to people over the age of 50, three
        TTS cases could be expected, but between 40 and 250 Covid-19 deaths would
        be prevented, and as many as 1,000 people would not need treatment in the
        ICU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd03d0-4804-421b-86bb-7b12e342afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a4be2-979a-4594-9641-36c9d907e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every million doses of vaccine given to women ages 18 to 49,
        13 TTS cases can be expected, Oliver said. But 12 deaths from Covid-19 would
        be prevented and 127 ICU admissions would be prevented among those women if
        they had access to the Johnson &amp; Johnson vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d63b9f-a273-4684-bf12-18c25201acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedf661-e8eb-4dff-be10-6e1c735174a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC did not consider a gender-based restriction, Oliver said,
        because it would be too hard to explain – even though the risk of blood clots
        appears to be very low among men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30d6f0-875d-4183-92ad-4d2eecf89f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19886d9f-a913-4666-b395-cd2f8631f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are also benefits beyond efficacy. This vaccine is able to
        be shipped and stored at refrigerator temperatures, and as a single dose series,
        which may make it easier to reach some disproportionately affected groups,”
        Oliver said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125170dc-3933-4935-9117-dfa1de7192b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52617df3-4dc8-43c6-9182-51b7abecdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We note that the benefits of vaccination apply to the whole population
        over a six month period and result from both direct and indirect effects,”
        she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f80272-ad6c-487b-a8f6-f9a9f87f9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T04:11:17.541+08:00
