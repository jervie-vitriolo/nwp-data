      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oxygen availability has been pushed over the last few days, both
        in terms of diverting manufacturing, importing, distribution and looking at
        local availability. This hopefully will start seeing results soon," he said
        Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb5c64-a2e1-402f-914f-99279b3f0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64277e6f-4b1e-4652-8228-f2d08be29001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that the intensity of the second wave has rendered
        any amount of ramping up of health care capacity since the first wave "not
        yet sufficient."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30673934-1b11-407b-acb2-5e0b6c58c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48fb236-5e12-463e-9f44-c1bb7f65135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of this massive public health crisis, escalating vaccine
        production and rollout remains important not just for India but for the world,
        he told CNN. However, it''s not just India''s responsibility to manufacture
        but also other countries'' responsibility to supply ingredients, such as the
        United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7634c3e3-c0b4-496e-a54d-fdf21a0fb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40d3f7-1217-4e47-abdf-2af0bf916d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India followed the principle that no one is safe until everyone
        is safe. We are one of the few countries which reached out to other countries
        early on last year as soon as vaccines made here became available," he said.
        "When you manufacture vaccines here, you do so with components which are imported
        from elsewhere. So it''s equally important, if India is to serve the world,
        that countries such as America also don''t restrict the imports of components
        needed vitally to manufacture vaccines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea13dca-20eb-4909-a901-87cb579d8def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that happens, India can build up its capacity to fulfill its
        own needs as well as the world''s, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968e131-7f35-4276-93ad-aaec9994954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b716ebc-4a43-4235-bfda-cf17e0cf89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:59:33.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India reported 332,730 new Covid-19 cases on Friday, the highest
        number of daily cases globally for the second day in a row. This brings India''s
        total to more than 16 million cases, according to a CNN tally of figures from
        the Indian Ministry of Health. The country has added more than 1 million cases
        in four days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bf5c0-f343-4900-8982-77b5d78325fe'
      'mgnl:activationStatus': true
