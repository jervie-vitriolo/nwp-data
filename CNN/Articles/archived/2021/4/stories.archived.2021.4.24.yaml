      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50d632-8df6-487c-9e4c-f2c2f62aefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T20:23:03.866+08:00
      'mgnl:createdBy': 'janine'
