    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:27.005+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EU', 'European-Union', 'Julian-Felipe-Reef', 'West-Philippine-Sea',
      'Whitsun-Reef']
    'template': '1'
    'title': 'EU: Presence of Chinese vessels in West PH Sea endangers peace, stability
      in region'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1f5cf-6b80-4444-bdc0-f16c9a4622d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T19:54:14.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:52:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)—&nbsp;</strong>The
        recent presence of Chinese vessels in parts of the West Philippine Sea "endangers
        peace and stability" in the region, the European Union said Saturday, as it
        urged concerned parties to settle disputes peacefully.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eeef8f-6c79-4385-85cd-627cad18b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T19:54:14.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:52:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://eeas.europa.eu/headquarters/headquarters-homepage/97194/south-china-sea-statement-spokesperson-challenges-peace-and-stability_en">statement</a>,
        the EU —&nbsp;through its foreign and security policy service European External
        Action Service (EEAS)&nbsp;—&nbsp;expressed concern over the tensions in the
        disputed waters, particularly the lingering presence of Beijing''s ships at
        Julian Felipe Reef or Whitsun Reef.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a770fd-b8de-4b30-a53b-e4be8f128a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T19:54:14.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:52:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated its strong opposition to any action that could potentially
        undermine the "international rules-based order."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edc257-9005-48e1-859c-f2822eab07e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T19:54:14.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:52:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge all parties to resolve disputes through peaceful means
        in accordance with international law, in particular UNCLOS, including its
        dispute settlement mechanisms," the EU said, further citing the 2016 arbitral
        ruling that recognized Manila''s sovereign rights in areas of its 200-nautical
        mile exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2af92-b6e1-46f7-b40e-2b681faf76e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T19:54:14.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:52:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU also urged all parties to work on finalizing the Code of
        Conduct for the South China Sea.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">South
        China Sea: tensions, including recent presence of large 🇨🇳 vessels at <a
        href="https://twitter.com/hashtag/WhitsunReef?src=hash&amp;ref_src=twsrc%5Etfw">#WhitsunReef</a>,
        endanger peace &amp; stability. 🇪🇺 advocates secure, free &amp; open maritime
        supply routes in full compliance with international law &amp; strongly opposes
        unilateral actions <a href="https://t.co/vjAfkrjomk">https://t.co/vjAfkrjomk</a></p>&mdash;
        Peter Stano (@ExtSpoxEU) <a href="https://twitter.com/ExtSpoxEU/status/1385898874305454082?ref_src=twsrc%5Etfw">April
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66734675-6669-4e02-9128-6c8e121f9e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T19:54:14.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:52:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b078f53-91ac-4a08-93be-8128ec9a8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T19:54:14.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:52:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Friday <a href="https://cnnphilippines.com/news/2021/4/23/Philippines-diplomatic-protest-China-vessels-West-Philippine-Sea.html">lodged
        two more diplomatic protests</a> against the East Asian giant after local
        authorities reported that some 160 Chinese vessels remain in the country''s
        EEZ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603d6d7-0721-4c8d-b24e-5800e9ea171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T19:54:14.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:52:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has repeatedly demanded that the ships —&nbsp;which
        the Chinese embassy earlier claimed were merely fishing vessels —&nbsp;leave
        the contested waters.</p>'
