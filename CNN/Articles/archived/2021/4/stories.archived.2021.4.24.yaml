    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bising weakens into tropical storm; agri, infa damage hits over P270M'
    'updated': 2021-04-24T23:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129b992-9be8-49f4-bd03-a2053884cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:48:33.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)—</strong>&nbsp;Severe
        Tropical Storm Bising has weakened further into a tropical storm, state weather
        bureau PAGASA said on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18df6e88-1b5e-4e24-a1aa-8a4346c150f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:35:32.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., Bising was last spotted 1,175 kilometers northeast
        of Extreme Northern Luzon, with its maximum winds weakened to 75 kilometers
        per hour and gusts of up to 90&nbsp;kph while moving southeastward at 20 kph.
        The tropical storm is seen to exit the Philippine area of responsibility Sunday
        morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91534871-4048-415f-9256-53f3856550b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:35:32.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:06.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0050b-7b7a-49a9-bfc9-ae5eee966da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:35:32.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added Bising will not have a direct effect on the country
        and is expected to lose more strength due to "unfavorable atmospheric and
        oceanic conditions."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7e7b3-6804-432b-8860-0fcb54f6dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:35:32.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:54:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the estimated damage caused by Tropical Storm Bising
        to agriculture and infrastructure has reached more than ₱270 million, the
        disaster management agency reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415f1e6-6f63-46ad-a6a2-3f5d079380ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:48:33.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses incurred by farmers and fisherfolk hit ₱261,910,999 while
        damage to structures stood at ₱10,550,000, the National Disaster Risk Reduction
        and Management Council said in its 8 a.m. situational report. Bising also
        reportedly damaged two seawalls, one tower base, and one port in CARAGA, the
        NDRRMC added. The tropical cyclone completely destroyed 147 houses and partially
        damaged 1,603 homes in Bicol, Eastern Visayas, and CARAGA, the agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc66639-a981-4ba6-a79c-b68d35767713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:48:33.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 85,570 families or 344,958 individuals from 1,099 villages
        in Cagayan Valley, Bicol, Eastern Visayas, and CARAGA have been affected by
        the weather disturbance, the agency said. These include those who have sought
        shelter in evacuation centers or in the homes of relatives or friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40636091-eedc-406d-b841-73f2c8391983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:48:33.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 45,528 families or 173,179 individuals have been preemptively
        evacuated in Cagayan Valley, Bicol, Eastern Visayas, and CARAGA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b088d-3105-4b5b-9d36-bafbb88e2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T15:48:33.369+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:54:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also said 63 cities and municipalities in Bicol, Central
        Visayas, and Eastern Visayas experienced power outages amid the onslaught
        of Bising, which entered the country''s monitoring area as a typhoon a week
        ago. Of the number, 54 already got their electricity back.</p>'
  'Capitol-rioter-arrested-after-being-turned-in-by-match-on-online-dating-app-Bumble-':
    'author': 'Marshall Cohen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T16:00:54.937+08:00
    'imagesource': 'jcr:3cb12981-74e1-4472-ba1a-5de9b4d1c18c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80174723-d1ca-4523-bad8-ea619f4c0011'
    'lead': 'The US Justice Department has charged a Capitol rioter who was turned
      in by someone he matched with on the dating app Bumble, after he bragged about
      his exploits on January 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T16:02:23.464+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:53:56.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:23.866+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Capitol rioter arrested after being turned in by match on online dating
      app Bumble

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0105db-db72-47b6-876f-a47460cc3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Justice Department has charged
        a Capitol rioter who was turned in by someone he matched with on the dating
        app Bumble, after he bragged about his exploits on January 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2828f55-f9b2-4c7f-8a38-4b99401e1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, one week after the attack, Robert
        Chapman of New York told one of his Bumble matches that "I did storm the Capitol"
        and said that he "made it all the way into Statuary Hall." He also claimed
        that he was interviewed by members of the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab210795-142e-486a-b3ab-c20baa7df24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Bumble user replied, "we are not a match."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0640f-97ff-4b72-8171-7149bbd3bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the user then quickly reached out to the FBI and
        provided screenshots of the conversation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5ba95-f9dc-46a6-8d08-756a7cbcefc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Under-the-radar court case helps piece together cop dragging
        during Capitol riot</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e1205-2f9b-46bc-b264-e809158d96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said in court filings that they corroborated Chapman''s
        claims by comparing his Bumble profile picture to body camera footage from
        police officers who were inside the Capitol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096e7a4-4ece-4b81-9a6d-3e1233184a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman was charged with four misdemeanors, including disorderly
        conduct on Capitol grounds. He hasn''t entered a plea and his lawyer didn''t
        respond to a request for comment on the charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1f73f-48bb-40b7-bf26-472211797c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to screenshots in court filings, Chapman also posted to
        Facebook before the January 6 insurrection that he was traveling to the "District
        of Criminality," referring to Washington, DC. And on the day of the attack,
        he allegedly posted, "I''M F---IN INSIDE THE CRAPITOL."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5b0b3-64e0-46ef-b91c-1a456799a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incriminating social media posts like these have become a hallmark
        of the Capitol riot investigation. In dozens of cases, prosecutors quoted
        rioters'' posts from Facebook, Twitter, TikTok, Parler, Snapchat, and other
        sites where they bragged about their alleged crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44627cee-406e-4668-80b8-928a0efca016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 390 people have been charged with federal crimes in connection
        with the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43d2f6-9d9c-4f67-9a35-9325e88847eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court records, Chapman was arrested on Thursday and
        released by a federal magistrate judge in the Southern District of New York.
        Most Capitol riot defendants who aren''t charged with violent crimes -- including
        Chapman -- have been released from jail before trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6748157-041b-4a38-9605-7e02b1ff14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: An earlier version of this story misstated what
        Chapman posted on his Facebook page.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c088fa-5efd-4d2d-9df7-a8576f0f70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:02:23.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:54:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/23/politics/bumble-capitol-riot-robert-chapman/index.html">Capitol
        rioter arrested after being turned in by match on online dating app Bumble</a>".</em></p>'
