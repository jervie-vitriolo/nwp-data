    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7aff758-88b0-4ef6-9c78-4dbff6c7864b'
    'lead': 'Fifteen senators have filed a resolution seeking to censure Lt. Gen.
      Antonio Parlade, the spokesperson of the government''s anti-communist task force,
      for his "derogatory" statement against members of the Senate who have called
      for the defunding of the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T19:40:34.503+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:52:33.824+08:00
