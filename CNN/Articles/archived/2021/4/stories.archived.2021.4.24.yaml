      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01872f6b-b132-4c04-ada7-b8ba589d9fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T00:26:17.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOH said a 100-milligram vial of remdesivir
        must only cost ₱1,500 to ₱8,200. The use of the antiviral drug also requires
        a compassionate use permit from the Food and Drug Administration, it added.</p>'
