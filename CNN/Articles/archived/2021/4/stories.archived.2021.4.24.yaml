    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11340e7e-3e49-4a2a-b5c6-9a284e8cf8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are excited to welcome Simone to the Athleta family and work
        together to further our mission of empowering women and girls," said Mary
        Beth Laughton, president and chief executive officer of Athleta. "Simone believes
        in championing the next generation of female athletes as much as we do, and
        we are confident this partnership will continue to build community with our
        customers and enrich our brand."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b677120-bcf5-4c50-8fce-08ea8e5b7eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e187658-734b-404b-af9d-c71ec4453775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:48.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biles has often seemed overlooked during her time at Nike, despite
        her athletic success. A recent Nike ad highlighting Black female athletes
        did not include any recognizable images of Biles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac3ec5-d37d-42be-91a7-e34e07a98c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeab83-00ed-434e-9588-d8d9d082828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity to encourage young girls to reach their full potential
        and be a force for change is incredibly powerful," said Biles. "I admire Athleta
        for their commitment to recognize and support women''s individual and collective
        strength and, together, I believe we can help girls to confidently and passionately
        take on the world in their athletic endeavors and beyond."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28071b64-1baf-44c7-9b6d-788edc5664f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe3061-4c20-4f58-b4b1-2b81b877122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nike''s problems with female athletes</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73635999-3021-4b11-b8d9-be413da9c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Nike has many leading female athletes under contract, including
        Serena Williams, the company has faced criticism over over how it has treated
        athletes who become pregnant. In 2019, several Nike-sponsored athletes publicly
        pressured the company to extend financial support for athletes who have infants
        at home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32bff5d-c92b-4ba0-a5d2-decd6dfe8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d3885-cb68-4b05-9878-b9955b6d730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Athleta and Gap have been building a reputation for
        being a supportive home for women, both athletes and executives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ec5e3-dae3-4fd9-ac89-27020777873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97f4c6-8d41-4116-8054-20152acd7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athleta and Gap Inc. are both run by women. Gap CEO Sonia Syngal,
        a native of India, is one of only 40 women CEOs of a Fortune 500 company and
        one of few women of color in a top job for companies on the list. It is also
        one of few major companies with a femal chief executive and chief financial
        officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37094c6b-5623-4242-8688-e4f97836560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6105a0d-9b00-42f7-9bf1-14dc3a38c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles joins fellow Olympic gold medalist Allyson Felix, a track
        star who became the first athlete to sign an endorsement deal with Athleta
        in 2019 after leaving Nike. Felix was one of several athletes drawing attention
        to Nike''s pregnancy policies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a981911-cee1-4162-814f-d49fcece0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:54.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1db1bb-2030-43cb-9754-bf93d4a4f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have children, we risk pay cuts from our sponsors during
        pregnancy and afterward," Felix wrote in column in the New York Times. "It''s
        one example of a sports industry where the rules are still mostly made for
        and by men."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d9ca74-13ef-4145-860f-ec498e68a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48daa6ec-7903-4202-86a3-dcf56252c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix said she was offered 70% less by Nike after she had an emergency
        C-section in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d02bc-be0e-4c05-a30c-c26868904047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b8e51-37cb-4ff8-8c94-4f4ceebdb2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Felix''s column ran, Nike announced it would change its policy
        related to pregnant athletes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6fdd19-776a-4cca-9b8b-aa05b54ea225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f0d7a-5a95-4f47-8590-acab9a7c502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize we can go even further," it said at that time. "Moving
        forward, our contracts for female athletes will include written terms that
        reinforce our policy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ff738-57bb-4e97-b6ae-3538ad6d1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82389cc9-360a-4455-b5a6-d51e74af1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nike dominates endorsement game</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c3c5d-2b31-42ea-9ddf-fa82ad5b8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:57:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has not been a good week for Nike and high-profile athletes.
        Kobe Bryant''s estate also ended its nearly 20-year relationship with Nike.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e43513-6bcb-4440-a6ac-8492fd6435fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9599b-936b-43c8-8e5d-815dddbb3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent athletes who have left Nike for its competitors
        include basketball''s Steph Curry, baseball''s Bryce Harper and football''s
        Tom Brady, all of whom have deals with Under Armour, and soccer''s Lionel
        Messi, who has a deal with Adidas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994dcba-1a04-44a6-bfdb-20076924a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:01.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b98d2e-f9f6-4698-8d5f-a66799448041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nike''s money dwarfs anything that other companies offer in
        endorsements, giving it a stranglehold on deals with most of the world''s
        most popular athletes. According to a company filing, the value of all Nike''s
        endorsement deals came to $9.3 billion as of last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b3b20-8d22-46d3-8421-cd2c446908c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a319ca-5ff2-4b1e-b728-018b4ec4974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of Biles'' deal with Athleta were not announced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dad806-e105-4c39-b484-9e72f5ecc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T02:57:13.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/23/business/simone-biles-nike-gap-athleta/index.html">Simone
        Biles drops Nike and signs with Athleta</a>."</em></p>'
