    'template': '1'
    'title': 'Biden set to make first foreign trip in June to UK and Belgium

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15403c25-846a-423f-8863-6b77f0deb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden will embark
        upon his first foreign trip in June, the White House said on Friday, with
        plans to attend the Group of 7 summit in southwestern England and diplomatic
        meetings in Brussels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4578c-2bc2-4d19-83fe-68d104643088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any president''s first venture abroad is closely watched for its
        symbolic nod to foreign policy priorities. Biden''s plans amount to a sign
        that after a tumultuous period under President Donald Trump, transatlantic
        ties are at the forefront of his agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329eabb-1945-40b0-8c92-0c3077533a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his long-standing interest in foreign policy, Biden hasn''t
        yet ventured outside the United States since becoming president, as Covid-19
        limited travel overseas. Typically, new presidents begin foreign travel a
        few months into office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2e608-d480-4b13-a61b-51cb456aacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as vaccinations ramp up in the US and abroad, aides are laying
        plans for Biden to leave the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012d95c-bdf4-4f7d-b572-d5e680e8557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s G7 summit is hosted by Prime Minister Boris Johnson
        and will be held along the Cornish coast. Biden has engaged with the other
        leaders in the group by telephone, in virtual meetings and in one in-person
        visit with Japan''s prime minister. But the summit will be his first time
        greeting them all together in person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af72f4-e371-40f0-a6e5-cb1087d1783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His presence is likely to produce a more relaxed atmosphere than
        when Trump was at the table. Over the course of summits in Sicily, Quebec
        and the Atlantic coast of France, Trump was a consistently disruptive presence,
        haggling with his counterparts over climate change, global trade and the prospect
        of re-inviting Russia to join the group. By the end of his presidency, Trump
        questioned whether he really needed to attend, deeming the summits a waste
        of time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4bedd-b047-42f3-b80d-2b39675d47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, meanwhile, joined a virtual G7 meeting early in his tenure
        and has voiced a desire to reinvigorate the gathering of the world''s leading
        economies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca7fca-c6ad-42d7-8efe-90071d794369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its announcement, the White House said Biden at the summit would
        "reinforce our commitment to multilateralism, work to advance key U.S. policy
        priorities on public health, economic recovery, and climate change, and demonstrate
        solidarity and shared values among major democracies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670ec05-7135-4394-b85e-8b240ed2b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll also meet independently with Johnson and some of the other
        G7 countries, which include the United Kingdom, Canada, France, Germany, Italy
        and Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26bb7df-56d7-4ab7-83be-6a0967c622ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brussels, Biden plans to attend a NATO summit, which the defense
        alliance formally announced on Thursday. He''ll also participate in a summit
        with leaders from the European Union, also headquartered in the Belgian capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e83c4-66af-4b3d-8a8d-f82d843dd771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, too, will likely look markedly different from Trump''s first
        appearance at NATO headquarters, where his antagonism was neatly illustrated
        when he shoved aside the Montenegrin Prime Minister before a photo-op.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0afa0-58f8-4b3e-ba62-748739ed43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trip will highlight his commitment to restoring our alliances,
        revitalizing the Transatlantic relationship, and working in close cooperation
        with our allies and multilateral partners to address global challenges and
        better secure America''s interests," the White House said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fd1f2-b74f-462e-921b-59db4e33314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not on the schedule, at least for now, is a summit meeting with
        Russian President Vladimir Putin, whom Biden has invited for talks this summer
        in Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2d54a-787f-4685-ad64-cc0df5a8a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s national security adviser Jake Sullivan discussed the prospective
        summit with his Russian counterpart this week but told CNN''s Christiane Amanpour
        in an interview that details like the date, location and agenda had yet to
        be settled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b819222-5935-4f83-b5f7-9b11476731da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement announcing Biden''s trip, the White House said
        "potential additional elements" could be tacked on later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5060b-e4ec-408b-babe-c87fe25ae533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, it had been traditional for a new president to visit
        either Canada or Mexico as his first foreign trip. But Trump abandoned that,
        and Biden has been restricted in his travels by the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5af9b-42e9-4df4-ac68-2822bff99d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first foreign destination was Saudi Arabia, with subsequent
        stops in Israel and Europe. He and his aides framed the trip around visiting
        the capitals of three major religions: Islam, Judaism and Christianity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc566f-4a94-49d1-b41c-5573f7185ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama, after visiting Canada early in his term,
        made stops at a G20 summit in the UK and NATO meetings in Strasbourg during
        his first major foreign trip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f2a2c-f6ff-4c8f-b239-2dc05d72450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he went onwards to Turkey and a surprise visit to Iraq, a reflection
        of the Middle East''s pull on his foreign policy even as he and his aides
        sought to focus more on Asia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d40f5-f5f5-483c-9b9a-8fdc129160bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, too, is hoping to shift resources and focus away from the
        Middle East and other long-term American concerns, including the war in Afghanistan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4e155-9a44-4e2e-bcf7-99fa8a8b2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1342a-4b24-43f6-b4e0-fbc7815373e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T16:09:35.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:55.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/23/politics/joe-biden-uk-brussels-foreign-trip/index.html">Biden
        set to make first foreign trip in June to UK and Belgium</a>".</em></p>'
