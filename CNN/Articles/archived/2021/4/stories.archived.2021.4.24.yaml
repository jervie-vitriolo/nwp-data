      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Indonesian search teams believe they have identified an
        area where a missing naval submarine with 53 people on board could be located,
        as authorities warn oxygen on the vessel will run out within hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2e866-5972-4883-84ff-21da3a5dd13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T03:12:57.164+08:00
