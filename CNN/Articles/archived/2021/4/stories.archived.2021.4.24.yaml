      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian navy said it was sending search helicopters and ships
        to the area where contact was lost with the 44-year-old KRI Nanggala-402 submarine
        on Wednesday as it prepared to conduct a torpedo drill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef4be3-c4d1-4467-a64c-a214bac8ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has also deployed a sonar-equipped frigate with a helicopter
        to help the submarine hunt, while a deep submergence rescue vessel is on route
        from India, as concerns grow the submarine might have been crushed by water
        pressure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e4d63-7578-4a7b-afea-fb4f52112ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility of it having fallen underneath its maximum diving
        depth thereby leading to the implosion of the submarine will have to be considered,"
        said Collin Koh, research fellow at the Institute of Defense and Strategic
        Studies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1936b-3d89-4e1b-a32e-0d230282e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the submarine is still intact, Indonesian officials said Friday
        it would only have enough air to last until about dawn on Saturday if equipment
        was functioning properly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf51b55-0370-46e2-b26f-e487692032f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we haven''t found it... but with the equipment available
        we should be able to find the location," Achmad Riad, a spokesman for the
        Indonesian military, told a news conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1fece-994a-43d3-bcec-6c42d21086ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh said the assumption the submarine had 72 hours of oxygen was
        optimistic given the submarine''s limited ability to generate oxygen due to
        its conventional power generation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f7edf-abb6-4328-b17b-494785636f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s a possibility...oxygen might have already run out,"
        Koh said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608a563-2a39-4ce7-9c1b-7b157b543b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s navy said it was investigating whether the submarine
        lost power during a dive and could not carry out emergency procedures as it
        descended to a depth of 600 to 700 meters (1,968 to 2,296 feet), well beyond
        its survivable limits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb80c92-94df-46e1-927a-798607d46f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An object with "high magnetic force" had been spotted "floating"
        at a depth of 50 to 100 meters (164 to 328 feet), Indonesian Navy Chief of
        Staff Yudo Margono said on Friday, and an aerial search had earlier spotted
        an oil spill near the submarine''s last location.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8174b48-c32e-4dde-98cf-5b3abf7be80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diesel-electric powered submarine could withstand a depth of
        up to 500 meters (1,640 feet) but anything more could be fatal, navy spokesman
        Julius Widjojono said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98295dd-4e05-4709-a3c2-3f1a5fa7b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts like Koh say Indonesia will have to expand the area of search
        again if the magnetic anomaly is proven not to be the vessel and warn that
        if the submarine is lost at an"extreme depth," it might be possible to retrieve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f32327d-1b5b-4222-b8b6-37a6fef33f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bali Sea can reach depths of more than 1,500 meters (4,921 feet).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200030f5-8ca7-4183-9f8b-7753bc45ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people on board was the commander of the Indonesian submarine
        fleet, Harry Setiawan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25479d2-8e0c-449a-b4d4-b4c16d67f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:16.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Friday, the Pentagon said US Defense Secretary Lloyd Austin
        had spoken with his Indonesian counterpart Prabowo Subianto and offered additional
        support, which could include undersea search assets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4688a-4f14-48dc-8bc7-5feb543e974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T17:28:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:53:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/23/asia/indonesia-submarine-intl-hnk/index.html">"Debris
        from missing Indonesian submarine found, Navy says."</a></em></p>'
  'Six-Filipino-fencers-on-the-hunt-for-Olympic-slots':
