      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 95.9% of the active cases have mild symptoms, 1.4% have
        no symptoms, 1.1% are in a severe state, 0.8% are in critical condition, and
        0.7% are moderate cases.</p>'
    '7':
