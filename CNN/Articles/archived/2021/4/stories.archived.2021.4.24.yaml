  'Bising-agriculture-infrastructure-damage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-24T15:46:52.782+08:00
    'imagesource': 'jcr:06b40c46-7fce-4714-9653-16960062318c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715b5a6f-15ba-43de-9302-4f1e71a496f9'
    'lead': 'Severe Tropical Storm Bising has been downgraded into a tropical storm,
      according PAGASA''s latest weather bulletin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T15:48:33.368+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:54:04.553+08:00
