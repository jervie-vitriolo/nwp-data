      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read more live updates <a href="https://cnnphilippines.com/news/2021/4/24/live-updates-covid-pandemic.html">here</a>.</em></p>'
  'us-experts-J-J-AstraZeneca-offset-blood-clotting':
    'author': 'CNN’s Maggie Fox'
    'caption': 'Courtesy: Michael M. Santiago/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-24T01:06:49.146+08:00
    'imagesource': 'jcr:7a5587d4-c4bf-47ef-896f-a5b4b2b844ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4deaa77f-68a8-4c63-a840-dc89719aebb3'
    'lead': 'Both the vaccines appear to be setting off rare blood clotting events
      in a few people who get them, a top expert told vaccine advisers to the US Centers
      for Disease Control and Prevention Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-24T01:10:40.699+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:58:16.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:50:14.920+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'experts', 'CDC', 'blood-clot', 'AstraZeneca', 'Johnson---Johnson',
      'vaccine', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Expert to CDC advisers: Rare clotting events set off by both J&J and
      AstraZeneca vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dfea48-782a-44c6-bbe0-d52568b2b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Both the Johnson &amp; Johnson and
        AstraZeneca COVID-19 vaccines appear to be setting off rare blood clotting
        events in a few people who get them, a top expert told vaccine advisers to
        the US Centers for Disease Control and Prevention Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcdc94-0b67-4636-98c7-c765c0359e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195a46d-c277-4549-8e13-bf366e711810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC’s Advisory Committee on Immunization practices is meeting
        to discuss whether to change guidance for J&amp;J’s Janssen vaccine. The CDC
        and the US Food and Drug Administration recommended pausing its use after
        six reported cases of women who developed a rare blood clotting syndrome after
        receiving J&amp;J’s vaccine in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61506a4d-be3a-4610-bc71-cd1d056c9688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec395fa-9f52-47bf-b006-8b7e0ea7dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine is not yet authorized for use in the United
        States, but use of the vaccine resumed in many countries in Europe after UK
        and European health authorities said the benefits outweighed the risks. Both
        vaccines use a common cold virus called an adenovirus to deliver genetic material
        to stimulate an immune response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed97d09-e973-4de0-ad1a-c6c267139639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d103e2-7fc8-406e-a19c-a2b46e7a412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, it appears to be a thrombotic response to receiving an
        adenoviral vector vaccine against SARS COV-2,” Dr. Michael Streiff, a clotting
        expert at Johns Hopkins University School of Medicine, told ACIP’s emergency
        meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6b202-29d2-4c11-8e1c-da98e39d30cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s unclear what causes this to develop,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d84706-25e2-443a-af03-f53c370190aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73fee6-ea7b-416c-aa49-ae391eb0692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The incidence — and this is based on the European experience, and
        the United Kingdom experience — is anywhere from one case per 100,000 to one
        in 250,000 of vaccine recipients,” Streiff said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe99bc-9af2-4db3-9854-6c071f61bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf935343-3872-4b09-acdf-edeb36e4cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Median onset of the symptoms after vaccination is about nine to
        10 days,” he said, although in Europe some cases appeared 24 days after vaccination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c176ede-6fc0-4ab8-9d17-cb0e17ced73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a42e03-8275-4502-8ba5-631e9650dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases have been among women and people as old as 77 have been
        affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd3da4b-1d87-49f4-a0bf-f274f953440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ebc3f4-fb40-4259-a24c-230bc3618fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streiff said he did not think it was possible to screen patients
        for risk factors for the blood clotting syndrome. “I don’t think we can just
        focus on oral contraceptive users and obese patients,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad1bfc-5620-483c-9107-33f605755c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592eb6b0-0db7-4d42-9c81-41633e948075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said awareness has helped patients get quick treatment. “Recognition
        that this syndrome exists is helping to improve outcomes,” Streiff said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62fd37-2a7b-49a3-bb11-04310cee68d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-24T01:10:40.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:58:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f6855-229e-459d-b2e7-6b58d15c59a4'
      'mgnl:activationStatus': true
