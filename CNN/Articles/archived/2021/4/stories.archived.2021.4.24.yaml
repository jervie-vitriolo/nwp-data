      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A naval vessel detected an object with "strong magnetic resonance"
        at a depth of 50 to 100 meters (164 to 328 feet), Riad told a news conference
        Friday, and the navy expects its warship, the Riguel, to reach the search
        area Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ecd7a-b083-4f7c-908c-09e25ea9cbd1'
