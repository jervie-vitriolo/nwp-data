      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima arrived at the hospital to undergo medical tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108ad24-d3a2-4372-b91e-9d84a3e194c7'
