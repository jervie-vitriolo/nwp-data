      'jcr:uuid': 'e00febb0-b73e-477a-84ff-ea4e01a5d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
