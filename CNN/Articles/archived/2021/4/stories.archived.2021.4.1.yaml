      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is the only eight-division world champion and oldest welterweight
        champion in boxing history. He holds a record of 62 wins, seven losses, and
        two draws in a career that spans over two decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e34b72-7257-4e9c-b0f8-a5208bc14b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:14:49.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325755dd-df11-41bd-ad1d-63e80e30a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:14:49.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent hate-crime attack involved a 65-year-old Filipino-American
        woman. The assault was captured on video and showed a woman being punched
        and kicked repeatedly in midtown Manhattan by an attacker while allegedly
        uttering anti-Asian statements against her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e04819-270c-4b50-b7fa-b466d75320d8'
      'mgnl:activationStatus': true
