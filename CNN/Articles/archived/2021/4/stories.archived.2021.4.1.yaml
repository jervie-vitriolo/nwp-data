      'mgnl:type': 'image'
  'Super-Mario-Bros-death':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-01T08:15:27.203+08:00
    'imagesource': 'jcr:769730cc-68f8-4c1b-9591-b2663caccfd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8152abbd-1df6-4326-8b23-766c66176fb2'
    'lead': 'Grab the tissues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T08:16:31.565+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:03:20.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:46.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Super Mario Bros fans are panicking over rumors that Mario is going
      to die'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285d756-3f8a-44a1-a702-c5bef984d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Grab the tissues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93600e3d-a095-4448-9fcb-5d5e5e5004e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet is freaking out over a rumor about the possible impending
        death of Mario, the famous, red-wearing, Italian plumber who changed the world
        of video games with the release of "Super Mario Bros" 35 years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036835b-d43f-4b16-a160-d2f823d90c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s back up: In September, the "Super Mario Bros" franchise celebrated
        its 35th anniversary with the launch of two remastered, classic games  "Super
        Mario 3D All-Stars" and "Super Mario Bros 35"  for the Switch console that
        would be available for a limited run until March 31. Nintendo, which owns
        the franchise, also released other 35th anniversary Super Mario products that
        would be on sale through March 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5da24-e42e-4c99-8888-966b7502d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been grappling to understand why sales of the new products
        will cease on Wednesday, a date many felt was arbitrary. Many have speculated
        that it may mean Mario''s life will be ending, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270066d-3c6f-4eab-8ecf-ef8d9fb63307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mario dies tomorrow, I''m gonna miss him," one Twitter user said
        Tuesday, adding a sad face emoji at the end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21af923-605f-4cb9-ac4f-d7ed07b5c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mario dies tomorrow. I can already feel the pain," another speculated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4397cb-9f69-4a9f-8d69-445fd8f58e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo fueled the rumors when it put out a reminder to fans last
        month that the anniversary products would not be around much longer. It said
        "Super Mario 3D All-Stars" would continue to be available only to those who
        download it before March 31, and "Super Mario Bros 35" would not be playable
        at all after that date.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70789b3-fd21-412a-8c68-2d292a6c80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, fan theories on the internet aren''t always reliable.
        And there is reason to hope Mario will live on: At the end of its reminder
        last month, Nintendo said that "titles such as ''Super Mario 3D World + Bowser''s
        Fury,'' ''Mario Kart Live: Home Circuit,'' and the Super Nintendo Entertainment
        System - Nintendo Switch Online version of ''Super Mario All-Stars'' will
        continue to be available on Nintendo eShop and at local retailers beyond March
        31st, 2021."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a435b-d63e-4d27-ab19-aa14bf95646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s probably also worth noting, too, that March 31 comes just
        before April Fools'' Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b91c4a-15e7-4050-8c63-d37ccd9ab0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:16:31.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As previously announced, the physical version of the Super Mario
        3D All-Stars game will not be shipped to retailers beyond the Super Mario
        Bros. 35th anniversary period, ending March 31, 2021," Nintendo of America
        said in a statement Wednesday. "Units shipped during the anniversary period
        will remain available for purchase at various retailers, while supplies last.
        In-store availability should be confirmed with each retailer."</p>'
  'Huawei-smartphone':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-01T08:18:39.137+08:00
    'imagesource': 'jcr:9e1daf13-45dc-4804-be66-a93ed076d3fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fca74c6f-6ede-40cb-83fd-e6989163f390'
    'lead': 'Just eight months ago, Huawei reached its longtime goal of becoming the
      world''s biggest smartphone maker. Now, it is not even in the top three.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T08:21:22.355+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:03:19.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:46.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei has lost its smartphone crown. It may never get it back'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e87a4-282d-4159-ad3d-b52e5b8dc0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Just eight months ago, Huawei reached its
        longtime goal of becoming the world''s biggest smartphone maker. Now, it is
        not even in the top three.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fcbec-26ae-4b5d-84d9-0cbd7b46e4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Chinese tech giant acknowledged that its smartphone
        business was suffering as US sanctions continue to stifle its growth, cutting
        off the company''s ability to obtain critical components for its devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc50779-c602-408a-9732-a01cc1f88ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the unfair sanctions placed on us by the US, our mobile
        phone business saw a revenue decline," Huawei chairman Ken Hu said at a press
        conference in Shenzhen following the release of the company''s latest earnings
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99136a90-a47e-428d-bc03-8ee98f0b52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private company declined to specify how much revenue the unit
        lost last year, but the admission came as little surprise. According to data
        from Gartner and Counterpoint, Huawei is no longer the market leader in China,
        let alone globally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f8c0b-899c-40df-8c88-4cab259b8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of Huawei''s other consumer electronics  including laptops,
        tablets and wearable devices - jumped 65% last year compared to 2019. Huawei
        has expanded its lineup of connected devices in recent years, and the latest
        results gives "us more confidence in our strategy," Hu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bca757-51ce-433c-b48c-eeceab5b1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite dismal results in the handset business, overall revenue
        rose to 891.4 billion yuan ($136 billion) in 2020. And the company posted
        64.6 billion yuan ($9.9 billion) in net profit  the highest level it has
        ever seen, according to a Huawei spokesperson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d6902-585f-4273-b65f-71aa72ff10d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But revenue only ticked up 3.8%, while profits rose 3.2%, much weaker
        than the growth seen in previous years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00d15a-726d-47cb-9db5-f1763e80b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fair to say that in 2020, we saw a slowdown in the growth
        rate, and yes, life was not easy for us," Hu told reporters. Huawei was able
        to maintain growth because of a range of measures it took to shore up its
        business, including diversifying its supply chain, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6999a0-60b2-48e6-810a-1f1bf84cbba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early upswing in mainland China, which led the global economic
        recovery, also helped. Revenue in Huawei''s home market jumped 15.4%, compared
        to declines in Europe, North America, the Middle East and Africa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf69a3b-7bcd-49e7-95ed-d51ad7705fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, local rivals Oppo and Xiaomi have unseated Huawei,
        both as the top smartphone maker in China and the most popular Chinese vendor
        globally, respectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d4306-3954-494f-858f-0962ab7f270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the continued uncertainty at the smartphone business, "it''s
        very difficult for us to make a forecast," Hu noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0249e3-0a12-4a82-a25b-cefd6965b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Huawei isn''t expected to make a roaring comeback anytime soon,
        according to Varun Mishra, an analyst of mobile devices and ecosystems at
        Counterpoint Research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b519f75-87b4-484d-a697-3e63d0b4acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dynamics are changing within China, as well as overseas," he told
        CNN Business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40896928-1dec-44df-a993-aa65d6ea9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t help matters that Huawei recently sold off its budget
        brand, Honor, which had made up as much as 40% of its total shipments in 2020.
        Founder Ren Zhengfei said that the November sale "was a forced decision, made
        in response to the changes in the external environment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e148461-b0f4-47f5-b82d-210b16ceb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, improving the company''s standing in the United States
        will be crucial to its future in smartphones.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b15d8-0ef3-4e9a-b306-cf483b33e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the signs aren''t promising, despite the new US administration.
        The US Federal Communications Commission earlier this month echoed previous
        claims from Washington that Huawei poses "a threat to national security,"
        dashing hopes of a reset in relations anytime soon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0428a-9c80-44fc-94a1-502d48db77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:21:22.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the sanctions are not lifted, I don''t see there''s any way
        they''re able to resurrect their smartphone [business]," said Mishra.</p>'
  'Filipino-American-woman-Asian-New-York-City-assault-suspect':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T08:38:00.337+08:00
    'imagesource': 'jcr:138ab314-3acc-4ec6-9879-3f09a93171fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2caa81-79c3-4395-8678-6cbb0927d2d4'
    'lead': 'The man arrested in the assault on a 65-year-old Asian woman in New York
      City was out on parole for killing his mother, police tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T08:39:45.602+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:03:17.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:46.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man arrested in hate crime assault on Filipino-American woman was out
      on parole for killing his mom'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987918f-9062-4a1a-b5c6-a5afa2d5b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The man arrested in the assault on a 65-year-old
        Asian woman in New York City was out on parole for killing his mother, police
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12391aa-e100-42ef-971c-5d15b8d15d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Elliot was arrested early Wednesday. Elliot will be arraigned
        in Manhattan Criminal Court on two counts of second-degree assault as a hate
        crime and one count of first-degree attempted assault as a hate crime, Manhattan
        District Attorney Cy Vance said in a news conference Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a22552-028c-416d-926a-16de437cd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliot is facing 25 years in prison in addition to "other consequences
        related to his lifetime parole" if convicted, Vance added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3194a-5367-4a2c-94a3-1c0c6911da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD said Elliot is the man in the photos and videos released
        Tuesday by the department in its request to identify the individual near the
        scene Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279ed86-540b-4865-b653-76200c68b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is attempting to contact a lawyer for Elliot and has reached
        out to the Manhattan District Attorney''s Office for more information on whether
        they will pursue the charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edeafdf-935d-410c-b353-ea8b421e5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously said the woman was punched and kicked in midtown
        Manhattan by an attacker who allegedly made anti-Asian statements toward her.
        The brazen attack was captured on video and released by authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb652c-54fa-4b4f-8cd2-932b3491e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes at a time when New York and cities across the
        US have seen an increase in reports of attacks against Asian people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6f74d-1028-4732-8ae8-8a8d2c0311f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliot served 17 years in state prison for stabbing his mother to
        death, the NYPD told CNN. He was released on lifetime parole in November 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782ed88-6cd8-4dc3-bd6e-4b95d515856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD Hate Crimes unit thanked its detectives and the public
        for assistance in the investigation in a social media post early Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1ea01-f31e-4c42-96d9-7d7128ba2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the attack happened in front of 360 West 43rd St., the
        address of an apartment complex owned by the Brodsky Organization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37f853-a368-4780-946e-7defa52704aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which seems to be from the vantage point of a camera
        inside the apartment complex, appears to show onlookers not reacting to the
        attack as the woman is kicked repeatedly in broad daylight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a426fe-23f8-4c5d-9a1a-7deb8b2068ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobby staffers'' actions being investigated</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436269c7-ac0c-4a70-8742-68b5eaf0256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brodsky Organization released a statement Wednesday saying in
        part it has been working with union representation to investigate the response
        of two lobby staffers who witnessed the attack. The company said the two employees
        were seen on video "closing doors in response to the perpetrator brandishing
        a knife." The employees then assisted the victim and flagged down an NYPD
        officer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ed250-0791-40b2-b86e-7436d6bab461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffers remain suspended pending the outcome of the investigation
        and to determine whether "all emergency protocols were sufficiently followed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d7562-f3f5-487c-ae40-e855dd95ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it''s "committed to strengthening internal training
        and working with our community to ensure the safety of our residents and neighbors."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fc9d9-97a0-458a-b6c8-20e429f31beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely distraught by the horrific attack that occurred
        outside our building, and our hearts go out to the victim," the company said
        Wednesday. "Our company stands with the AAPI community in condemning racism
        and violence against Asian-Americans."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbba777-0afc-4cb8-98a7-1899b928805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Bragg, the president of the local union SEIU 32BJ, said the
        union is investigating the incident and the actions of the door staff.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c67ecb-2eae-4d2a-91d9-3148f94ad193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information we have at the moment is that the door staff, members
        of SEIU 32BJ, called for help immediately. The staff in question has been
        suspended pending further investigation," Bragg said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e6cde-5693-4b80-b05f-48d2e0a024f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD Detective Michael Rodriguez said there were no 911 calls for
        the incident and patrol officers drove by and came up on the victim after
        she was assaulted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f82f0-9e96-4f8d-baa4-c7249e69adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of 360 West 43rd Street apartments defended the actions
        of the door staff in an open letter to the Brodsky Organization.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58d5cf-01cb-407b-8804-248a7c5e9465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to make clear ... that upon review of the FULL video-recorded
        incident, we do not believe the 360 West doormen staff have failed us as residents,
        our Midtown Manhattan community, nor our fellow AAPI New Yorkers," the letter
        read.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89c209-4c71-4b09-930a-9974497011de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter says the security footage of the assault was edited to
        focus on the assailant, but "most certainly mischaracterizes" the door staff.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27668fe-723e-49e0-8741-1c339e170601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:39:45.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very apparent to us that the doorman who acted to secure
        our building by closing the front door, did not have line of sight at the
        time of the attack and was merely reacting to the aftermath of a physical
        altercation," the letter read. "Immediately upon comprehending what had transpired,
        we commend the staff''s quick response in rendering aid to the victim, alerting
        medics, and cooperating with law enforcement."</p>'
