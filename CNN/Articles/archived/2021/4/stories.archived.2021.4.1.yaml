    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa2daa1-acb3-4660-acc4-33233ca7c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T23:48:44.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> -- The
        Zamboanga City government has ordered a 10-day closure of all beaches, beach
        resorts, inland water resorts, establishments with pools, and other similar
        facilities in the city amid an increase in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5112b6-5c3a-420d-b6d1-f3ab9a341b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T23:48:44.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be38ad2-27fc-4525-aacb-1fdb3c56519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T23:48:44.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an executive order signed Thursday, Mayor Maria Isabelle Beng
        Climaco said the closure will be in effect from April 2 to April 11.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/bengclimaco/posts/10158271613183014"
