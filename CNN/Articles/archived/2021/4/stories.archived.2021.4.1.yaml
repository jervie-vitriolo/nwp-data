      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms on the slow rollout of vaccines, government officials
        assured that the current pace of the COVID-19 vaccination will rise exponentially
        once the bulk of the government-procured doses, as well as those from the
        global initiative COVAX, arrive in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a0ec7-c54f-4e4c-9edb-55caea2e10d4'
