      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Philippine National Police, all those
        who attended complied with public health restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1840d-87d7-4348-97ed-866e09638469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fluvial procession of the pilgrim image of Santo Nio De Cebu
        from Maasin to Barangay Magallanes in Limasawa also marked the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ba679-6ae8-4daa-9a21-0d60308934fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, meanwhile, led the unveiling of the historical marker
        of the Municipality of Limasawa by the National Historical Commission of the
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19e19a-44a2-4739-9dcf-4162c3dc8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Archdiocese of Cebu said it is gearing up for the
        year-long celebration of the 500 years of Christianity in the country, which
        will start on Easter Sunday, April 4. It will be held simultaneously with
        the opening of the "Holy Doors" in 13 historic churches around Cebu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d88fb6-2126-4f99-af24-a3f182084f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main celebration, however, is slated for April 14 with the reenactment
        of the first Christian Baptism that took place in Cebu some 500 years ago.
        This was when the queen of Cebu, Hara Humamay, was baptized as Juana in 1521
        and was presented with an image of the Santo Nio as a baptismal gift.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e552a58-0e4e-412c-a5f6-cf17218fcd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reenactment will be held at the Plaza Sugbo located in between
        the Cebu City Hall and the Basilica Minore del Santo Nino. This is where the
        Magellan''s Cross Shrine is situated, the historic religious icon planted
        by explorer Ferdinand Magellan upon arrival in Cebu in April 1521.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64924444-7468-4e85-aad2-11aa1742d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Papal Nuncio to the Philippines, Archbishop Charles John Brown,
        is expected to attend the mass, along with several other bishops from various
        dioceses across the country</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18149aff-005b-4f40-9e77-f6f199b8d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A limited number of people will be allowed at the venues due to
        restrictions brought about by the COVID-19 pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1e0d5-43e4-4aa9-af10-0b6d7bc42bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Dale Israel contributed to this
        report.</em></p>'
  'manny-pacquiao-anti-asian-violence':
