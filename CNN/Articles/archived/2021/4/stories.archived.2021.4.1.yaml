    'template': '1'
    'title': "Pacquiao dares hate crime suspects: 'Ako labanan mo, duwag!' \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86906dab-99e8-4d61-9c9f-6fdb981c9f25'
