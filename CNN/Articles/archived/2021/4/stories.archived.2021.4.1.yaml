      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are reading this, that means you are alive and that in itself
        is a gift. I know that so many of us are struggling, it could be physically,
        mentally, spiritually, financially maybe even all at the same time but what
        I want to say is please fight to survive, she said. I hope you find something
        to be grateful for no matter how small it is. May you also find something
        to live for and fight for just like I did when I was in the hospital and now
        that I am home.</p>'
