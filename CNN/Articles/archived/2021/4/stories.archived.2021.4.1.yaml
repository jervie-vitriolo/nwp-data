      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632c029a-32c6-4955-9a6d-4d05230a1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said that while the crisis comes with a big challenge, the
        opportunities to help and support each other will always be bigger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae9b6b-e887-4515-830d-bdd39f4d5046'
