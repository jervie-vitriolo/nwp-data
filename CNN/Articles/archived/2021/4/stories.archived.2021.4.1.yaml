      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced his sweeping infrastructure plan from a city that
        carries personal significance. Pittsburgh is the city in which he launched
        his bid for the White House about two years ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938f195-3c2e-4872-bdb0-27c996201cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.529+08:00
