    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden promises ''once-in-a-generation'' investment during pitch for
      $2 trillion infrastructure and climate plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58556612-5391-4020-a340-c5f70fa0ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden unveiled a roughly
        $2 trillion jobs proposal focused on infrastructure and the climate crisis
        in a speech in Pittsburgh on Wednesday, stressing his support of labor unions
        and his hope the investment would lift the middle class.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca301439-ec5a-4f3f-bee8-1a8e65378ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64314a6a-cd25-4481-8fa2-dd8d68fcd3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s next major legislative push, the American Jobs
        Plan, would heavily invest in rebuilding the nation''s crumbling infrastructure
        and shift to greener energy over the next eight years. Biden plans to pay
        for his proposal by raising corporate taxes and eliminating tax breaks for
        fossil fuels, which was one of his core campaign promises. The White House
        says this tax hike would raise more than $2 trillion over the next 15 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07861358-47f9-4345-a4bd-974e67662b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe9889-f0ba-4ad4-8d34-3bec4de35361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a plan that tinkers around the edges," Biden said. "It''s
        a once-in-a-generation investment in America, unlike anything we''ve seen
        or done since we built the Interstate Highway System and the Space Race decades
        ago."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdd716-06dd-4e25-94a2-e530c77111cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c77f3-90c4-4efa-aaad-cc0a8ac5737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden made the case the spending would pay for desperately needed
        upgrades for roads and bridges as well ports and airports -- all while helping
        to reduce climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7289e-7c62-4223-871b-25a579860b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14d6ed-dd05-49bf-bf4e-395f8ddf0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the largest American jobs investment since World War II.
        It''ll create millions of jobs, good paying jobs, it''ll grow the economy,
        make us more competitive around the world, promote our national security interests
        and put us in a position to win the global competition with China in the upcoming
        years," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989f2ca1-c907-41f7-a7cb-956f1a231c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5abbc7-79b7-4920-8d3b-238647bd94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s big, yes. It''s bold, yes. And we can get it done," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a3b9e-de7c-4208-9e3d-4635b4d5b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21ebed-2620-4375-a94b-ef3301bd55c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal includes building or retrofitting more than 2 million
        homes or housing units, replacing every lead pipe in the country and ensuring
        that all Americans have access to affordable, reliable and high-speed broadband.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83fea6-2de4-429b-9111-0b20b1da6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179b48e-ea08-4646-8c08-387e44034eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also calls for investments in manufacturing, transportation,
        research and development, bolstering caregiving for aging and disabled Americans
        and building new public schools and upgrading existing buildings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f6553-8f8f-42de-b65a-9683e2a51d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2e6bd-330d-401e-ab66-1de74f4fbab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says the plan would benefit communities of color,
        rural Americans and others burdened by the nation''s decaying infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d7517-cfa6-4d2c-a5cc-002dab88814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59350673-4c1f-4a1e-b854-1be53fbdf349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is the first of a two-part proposal to help the nation''s
        economy recover from the coronavirus pandemic. The other is expected to be
        a set of investments aimed at helping American workers and boosting education.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
