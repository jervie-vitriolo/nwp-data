      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/lifestyle/2021/3/19/bryanboy-uses-platform-to-stop-violence-against-asians.html">RELATED:
        Filipino, global influencer uses platform to stop hate against Asians</a></strong></p>'
    '6':
