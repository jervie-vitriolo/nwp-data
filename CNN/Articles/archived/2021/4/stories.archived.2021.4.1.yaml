      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong>  Senator
        and boxing legend Manny Pacquiao took to social media to challenge hate crime
        suspects amid waves of reported anti-Asian violence in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf84e2-5fde-4dbf-a9d5-24f4cce3fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:14:49.067+08:00
