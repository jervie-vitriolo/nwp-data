    'template': '1'
    'title': 'Over 1,300 healthcare workers complete COVID-19 vaccination'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e505e-1f6e-4914-9caa-b039f7919625'
      'mgnl:activationStatus': true
