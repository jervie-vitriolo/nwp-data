    'jcr:uuid': 'b9cc5cbe-6a61-4515-9749-ff110ebc1962'
    'lead': 'As Filipinos observe Holy Week in another pandemic year, Vice President
      Leni Robredo stresses the need to lift each other up, not just by protecting
      each other from the virus, but also by calling for an effective governance in
      a time of crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T13:24:24.212+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:03:06.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:49.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo']
    'template': '1'
    'title': 'Robredo urges Filipinos to protect each other, calls for ''effective
      governance'' on 2nd year of pandemic Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899d168-b4b3-416d-92cc-8d4cab044ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) </strong> As Filipinos
        observe Holy Week in another pandemic year, Vice President Leni Robredo stressed
        the need to lift each other up, not just by protecting each other from the
        virus, but also by calling for an effective governance in a time of crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b62c9-30a6-4e02-b9a8-e73a9610e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe777c3b-4efa-479d-8f2f-99dd31efd223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Holy Week message on Maundy Thursday, Robredo stressed how
        a shared human experience about the pandemic binds people together and allows
        them to be there for each other. She also mentioned the responsibility that
        this entails.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c75751-e3dd-4814-a365-761de27880d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e895890-6365-4d1a-8a04-97d379290bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of pandemic, love means doing everything we can to
        protect the person next to us from infection," the Vice President said. "It
        means spreading correct information about the virus and the vaccines. It means
        calling for effective pandemic governance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823af49-9aa2-47b9-abc3-14be7a2344d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.212+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d2203-c573-4ee3-95d3-145e47c11f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this boundness, this shared experience of being human, <em>nari-realize
        natin: Mas matatag tayo kung sama-sama dahil magkakarugtong ang buhay ng bawat
        indibidwal,"</em> she also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7777672-a066-4c79-9aed-6237e7591ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947388da-62ed-48d8-b005-7367f17744d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this boundness, this shared experience of being
        human, we realize: We can be stronger if we''re together because our lives
        are intertwined.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1105a49d-3154-4658-80f1-6b9de5392cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
