    'template': '1'
    'title': '''Godzilla vs. Kong'' could be the biggest hit of the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285ba2e-6d37-41ee-861f-3075dbddc1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Since the beginning of the coronavirus
        outbreak, <a href="http://www.cnn.com/2021/03/26/entertainment/movies-streaming-column/index.html"
        target="_blank">Hollywood</a>&nbsp;has kept a close eye on any movie that
        could give some insights into the film industry''s potential renaissance or
        demise after the pandemic has abated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d206caa-536b-4ef1-a64c-c5973d92c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood may now finally have that film. It stars a <a href="http://www.cnn.com/2021/01/25/entertainment/godzilla-kong-trailer-scli-intl/index.html"
        target="_blank">radioactive lizard and a giant</a>&nbsp;ape that fight for
        roughly an hour and 53 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05fc71-eb2a-481a-849e-38cb9803c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros.'' "<a href="https://www.cnn.com/2021/03/29/entertainment/godzilla-vs-kong-review/index.html"
        target="_blank">Godzilla vs. Kong</a>" hits domestic theaters on Wednesday.
        The film, which will also stream on HBO Max, is expected to make north of
        $20 million over the holiday weekend. (Warner Bros., like CNN, is owned by
        WarnerMedia.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504c3d8-a562-47b3-8e69-158bfdd7119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be a pretty lackluster result in regular times but it''s
        enough to make the movie a potential monster hit, with one of the the biggest
        box office openings of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d519a1-d291-4a73-a8b1-0c4d4035eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the pace of vaccinations ramping up, more big films returning
        to studios'' schedules and in-person attendance at movie theaters growing,
        the film could be a harbinger of better times for the beleaguered theater
        industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c3c34-2c7d-4a69-96b3-735e3c843a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Godzilla vs. Kong'' is important both financially and symbolically
        for a movie theater industry that has been shaken to its core by the pandemic,"
        Paul Dergarabedian, senior media analyst at Comscore, told CNN Business. "This
        weekend''s debut provides a real-time opportunity to gauge consumer enthusiasm
        for a film that truly warrants a big-screen experience, while also being available
        at home just a click and a subscription away."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31845446-f1e4-4125-a026-5e7d1eccf620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.136+08:00
