      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong>  A holy
        mass and a fluvial parade highlighted the commemoration of the 500th anniversary
        of the first documented mass in the Philippines on the Limasawa Island in
        Southern Leyte on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d6585-6b79-4940-a3ef-c650899d017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass was officiated by Most Rev. Precioso D. Cantillas, SBD,
        DD, Bishop of Maasin, Leyte, and was attended by officials headed by Southern
        Leyte Governor Damian Mercado, Undersecretary Anthony Gonzales of the Office
        of the Presidential Assistant for the Visayas, and members of the clergy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7837d-33ca-4a0e-a3f8-4ca141deeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present were pilgrims and devotees from different provinces,
        provincial officials, mayors, and other representatives from various agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2f158-04bf-4339-b354-8e9a099a7498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:46:55.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:55.785+08:00
