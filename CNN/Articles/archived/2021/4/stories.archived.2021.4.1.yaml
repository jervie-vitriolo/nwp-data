      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545b528-a3e3-480c-810b-cd6dcde3775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:44:06.604+08:00
