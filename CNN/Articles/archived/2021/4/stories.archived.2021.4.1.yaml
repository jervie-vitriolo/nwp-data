      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/31/politics/infrastructure-joe-biden-jobs-climate-plan/index.html"
        target="_blank">"Biden promises ''once-in-a-generation'' investment during
        pitch for $2 trillion infrastructure and climate plan"</a></em></p>'
  'myanmar-junta-offers-ceasefire-to-some':
    'author': 'Taylor Barnes, Richard Roth and Caitlin Hu, CNN'
    'caption': 'Photo courtesy: STR/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T06:00:07.965+08:00
    'imagesource': 'jcr:ae303819-fa94-49d8-8d0f-3af0135ccaee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75939520-ee6a-4b03-a805-7edda578edeb'
    'lead': 'As the United Nations Security Council discussed Myanmar''s military
      coup on Wednesday, the country''s junta declared a "ceasefire" though it said
      it would continue to respond to "actions that disrupt government security and
      administration."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T05:58:27.947+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:03:29.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:43.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar junta offers ceasefire to some, as UN envoy warns of ''bloodbath'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcded4-1014-4621-89d2-d63cd301aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the United Nations Security Council
        discussed Myanmar''s military coup on Wednesday, the country''s junta declared
        a "ceasefire" -- though it said it would continue to respond to "actions that
        disrupt government security and administration."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef7d6d-e7a9-4eb7-b864-260bd34895e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38410d-0d11-44d3-b50c-dff3be0a67b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire offer appeared to refer to actions taken against ethnic
        armed groups, where fighting has increased since the junta''s seizure of power
        in a coup on February 1. The statement, carried on Myanmar''s state television
        MRTV, called on ethnic armed groups to "keep the peace" and said the military
        would "suspend its operations unilaterally from April 1 to April 30."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c9020-ef8c-4639-bb8b-805deffed760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d6f359-5dd5-460b-bfdc-dbd73bc94f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluded from the peace, however, are those who "disrupt" government
        security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d66d1a-5f84-4ed2-b487-2dd46f8e75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96611798-a7d3-46d1-8cb3-9d6bae007bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy demonstrators have repeatedly filled streets in Myanmar
        for nearly two months in protest over the detention of elected leader Aung
        San Suu Kyi and key government officials. Security forces'' response has seen
        unarmed civilians shot in the street, and beatings, arbitrary detentions and
        nighttime raids on the homes of suspected opposition members. This weekend
        saw the bloodiest crackdown yet, with at least 114 people killed on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36dcc2-ba35-4f80-b0f9-fe4434d13cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c70e5b-f249-4f3d-b79e-29f4588ee4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Myanmar''s military for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc90b42-6533-4115-9e3b-33309676b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3406f65-4c86-4231-a1a1-6eebee36f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Saturday, the military has been conducting airstrikes in Karen
        state, forcing thousands of residents to flee into the jungle and neighboring
        countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabe2b7-db95-4ba1-823b-f616ce3b093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93723062-74c1-461d-b779-b66c21d1e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the villages targeted are controlled by the Karen National
        Union (KNU), an ethnic armed group that holds large swathes of territory in
        the borderlands. The KNU is one of many ethnic armed groups to have come out
        in support of the protests and to condemn the military takeover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968ab41-0b33-4549-8058-fda0ad371547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76001e-f1a8-416e-ba4c-986ce9ce54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN special envoy for Myanmar Christine Schraner Burgner on Wednesday
        highlighted the danger of "widespread and systemic attacks on the civilian
        population" and warned that a "bloodbath is imminent," in her remarks to the
        Security Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3776f9d-2876-4017-bf5b-70135398db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b41dc0-4c10-4098-a494-158e72a8b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 520 people have been killed since the coup, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c021c76-f7e4-498e-8cdd-aab8a1c762a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22570d60-4b9f-4322-b066-60df428203b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back ten years from now, how will history judge this inaction?
        I hope you can act while there is still time to avoid the worst outcome by
        overcoming caution and disagreement," Burgner told the Security Council members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3734f5-5b41-4f19-9e2e-1d8185d9c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d4fa3-1864-4ddb-be1d-ed3b1f3ae12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Urgent help needed''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c85fa9-6451-448d-892d-411b0cf51af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Permanent Representative of Myanmar to the United Nations Kyaw
        Moe Tun sent a letter to the UN Secretary General earlier in the week highlighting
        concerns about civilians'' safety in the country and calling for "effective
        action without delay" to restore democratic leadership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f794c90-b85e-4345-b9c5-0f471c96a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a40664-b0b8-43d6-bf6e-a95757731144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Myanmar feel helpless and are seeking urgent help
        from the international community to save lives of the innocent civilians,"
        the letter from Kyaw Moe Tun read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fa926-b163-432e-b376-50179f6aa579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93084827-fc9a-4204-a1b4-d579687cc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative appealed to the United Nations and international
        community for protection of the Myanmar people against the military, assistance
        for all people in need, declaring a no-fly zone to prevent future airstrikes,
        tougher sanctions and freezing of military bank accounts, an immediate arms
        embargo and suspension of foreign direct investment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e1ba9-e53d-4cc7-8873-8145846a96a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404063e-cf25-4339-b5f2-41d909429be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN spokesman Stephane Dujarric told reporters Wednesday that asking
        for a United Nations intervention was a "broad call."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b324c-0750-45c1-ac08-3c003a67bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9d2be-3952-48ba-8d54-eaa95166b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Secretary-General has been extremely vocal on Myanmar
        from the get-go. We want to be engaged but there are no bystanders in the
        solution," Dujarric said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cd51a-94ad-43ae-acaa-307b0deb28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:58:27.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:29.703+08:00
