      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/31/asia/myanmar-military-crackdown-halt-intl/index.html"
        target="_blank">"Myanmar junta offers ceasefire to some, as UN envoy warns
