    'mgnl:tags': ['spinal-muscular-atrophy', 'Zolgensma']
    'template': '1'
    'title': 'She''s 14 months old and needs a drug that costs $2.1 million to save
      her life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd0657-7d23-4cf4-ab72-ae412b258f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  For the first few months of her life, Ayah
        Lundt was the picture of health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa47833-e81c-4d69-81a7-54b0ccaf969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in January last year at a whopping 8.3 pounds, the bubbly baby
        girl with dark curls and bright brown eyes hit all her developmental milestones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501b030-2a01-45bb-ae48-21ba16153a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By six months, she was crawling and trying new foods. Bananas and
        mushy broccoli were her favorites. Avocados, not so much.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f4591-a29e-4d13-b87c-c7f87f305441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then at nine months, her progress suddenly reversed. She could not
        lift her head while lying down, sit on her own or clap  all things she''d
        excitedly done before. Her legs caved when she tried to crawl or stand. The
        key red flag came when she was unable to eat oatmeal with a spoon  something
        she''d done numerous times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ca4ad-8398-4b1c-af40-850c333422e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a baby who loves her food, that was especially worrisome, her
        mother, Mary Mithika, told CNN by phone from their home in Bornholm, Denmark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5b792-df71-4e3e-b6dd-304b42fecfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayah was diagnosed with spinal muscular atrophy, a genetic disease
        found in <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5704427/" target="_blank">one
        in 10,000 children born worldwide</a>. She''s now 14 months old and her parents
        are in a race against time to <a href="https://www.gofundme.com/f/extraordinary-medical-costs-for-little-ayah"
        target="_blank">raise $2 million</a>&nbsp;for a one-time, potentially life-saving
        treatment before she turns 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa83ea-3a96-414b-9bfe-b6e906024d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment is called Zolgensma. At $2.1 million a dose, it''s
        referred to as the <a href="https://www.npr.org/sections/health-shots/2019/05/24/725404168/at-2-125-million-new-gene-therapy-is-the-most-expensive-drug-ever"
        target="_blank">world''s most expensive drug</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716b91f-84ab-4ab3-8766-0b1fd8dcdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think about the cost every day, and it weighs me down," Mithika
        said through tears before taking a break to compose herself. "And then I look
        at Ayah and see her getting worse. As a parent, what would you do if you knew
        there''s something out there that can save your child?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeddb41-4e96-440c-86ad-2acc8ced584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The drug could keep Ayah breathing</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6eeb07-bef4-43a4-af3f-5098ab9f58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinal muscular atrophy (SMA) is a progressive disease caused by
        a defective gene.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c0a70-7131-475e-8fb5-88ddc2854bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease kills nerve cells and causes infants'' muscles to waste
        away, which can lead to difficulty swallowing or breathing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48d7a0-4b64-43fc-b8a7-1f9da6844cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their muscles deteriorate, infants suffering from <a href="https://medlineplus.gov/genetics/condition/spinal-muscular-atrophy/"
        target="_blank">SMA</a>&nbsp;develop finger tremors and a curved spine. They
        cannot <a href="https://rarediseases.info.nih.gov/diseases/4945/spinal-muscular-atrophy-type-2"
        target="_blank">stand or walk unaided</a>, and <a href="https://edition.cnn.com/2019/05/24/health/novartis-zolgensma-gene-therapy-fda-approval-bn/index.html"
        target="_blank">most don''t survive past early childhood</a>&nbsp;due to respiratory
        failure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151eaa2-ab6e-4f10-87f5-3fc87ab7322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zolgensma, the gene therapy treatment, is not a guaranteed cure.
        Ayah''s mother says she will never walk again. But a one-time intravenous
        dose delivers a fully functional copy of the gene into the target nerve cells,
        altering the child''s biology and improving muscle movement and function.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94ea3a-3978-4fe2-b222-345e7169c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug is not approved under universal health care in Denmark,
        the small Scandinavian nation of about 6 million people. So Ayah''s parents
        are raising money to get her treated in the United States, where Zolgensma
        was approved in 2019 for use on <a href="https://www.fda.gov/news-events/press-announcements/fda-approves-innovative-gene-therapy-treat-pediatric-patients-spinal-muscular-atrophy-rare-disease"
        target="_blank">children under age 2</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a232a32-476a-447f-8322-2e1df9b504ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve started talks with Boston Children''s Hospital to get her
        treated there once they''ve raised enough money for the drug and the additional
        costs of tests and doctor visits in the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebe456-3b70-4f01-bec1-e69f04002fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to get the funds has spanned continents. Mithika, Ayah''s
        mom, is from Kenya while her husband, Frank Lundt, is Danish. Friends and
        others from their respective homelands have helped by organizing fundraisers.
        But in a year marked by a pandemic and economic hardships, the family is struggling
        to meet their goal before Ayah turns 2.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb4b18-858d-43f1-8f6b-ed7ce452fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late March they had only raised about $60,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017027e5-2760-40c5-86e6-45165a46e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want what every parent wants  the best for their child,"
        Lundt said. Ayah has one other sibling, Amira, who''s 2.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d1fdc-8ebc-476f-9012-a0acbfd83c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so excited about having another princess. She is perfect,"
        he added. "She has always been such a happy child, even now with all this
        going on."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2dea1-b006-4049-a21d-bcc5e449b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, her parents didn''t know much about the disease</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e5b4b-db1e-4c86-a3f1-660c885c0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayah''s parents recalled the day they found out she was suffering
        from a disease considered a leading genetic cause of <a href="https://dornsife.usc.edu/news/stories/1027/usc-scientist-targets-genetic-cause-of-infant-mortality/"
        target="_blank">death in infants and children</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a89558-773d-41f2-b357-fbe2a600348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they noticed her growing struggle to accomplish everyday tasks
        she''d done before, they mentioned it to a nurse making monthly visits to
        their home to check on the newborn''s progress, a common practice in Denmark.
        She referred them to a doctor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a435f8-02b3-447b-9f4f-20d763bf759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 27, Ayah was diagnosed with spinal muscular atrophy
        type 2, which develops in infants <a href="https://www.genome.gov/Genetic-Disorders/Spinal-Muscular-Atrophy#"
        target="_blank">between 6 and 12 months</a>. Her mother and father sat motionless
        as the doctor listed the symptoms and long-term effects of a disease they
        did not fully understand.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900c4b3-a7f0-43e1-a129-a75133035b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as they got home, Mithika started crying while her husband
        turned to Google.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e13a92-4d3b-48bb-9378-b35782621702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we heard from the doctor was SMA, SMA," she said. "We had so
        many questions. We went on the internet to find out how bad it was. We called
        doctors we knew. We just wanted to find out as much as we could."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd3126-aef2-442a-b721-ff464c1987d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Ayah''s doctor started her on medication approved
        in Denmark. But her parents said it hasn''t helped much and is not considered
        as effective as Zolgensma.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88c699-ed99-42ce-9b6d-18dc30d0cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The drug''s maker says its high cost is based on its value</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69fae7-ef0d-408e-a098-c3cfa656b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been numerous cases of children showing immediate improvement
        <a href="https://www.cnn.com/2020/10/25/us/baby-sma-2-million-treatment-life-for-lucy-health-trnd/index.html"
        target="_blank">after getting Zolgensma</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318baca-f0ce-48f7-b822-235afa84325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for gene therapy products to change the lives of
        those patients who may have faced a terminal condition, or worse, death, provides
        hope for the future," the FDA wrote in its <a href="https://www.fda.gov/news-events/press-announcements/fda-approves-innovative-gene-therapy-treat-pediatric-patients-spinal-muscular-atrophy-rare-disease"
        target="_blank">approval letter</a>. "Children with SMA experience difficulty
        performing essential functions of life. Most children with this disease do
        not survive past early childhood."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa72ac2-308f-4f16-a73a-6ac4db8d03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why is the drug so expensive?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9c98a-c97a-455b-9c7a-e1feda5dc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Lennon, president of <a href="https://www.novartis.com/our-company/novartis-pharmaceuticals/novartis-gene-therapies"
        target="_blank">Novartis Gene Therapies</a>, the Illinois company which developed
        Zolgensma, says the treatment''s price is relative to the value it brings
        to the health care system  and the cost of long-term care for children with
        SMA.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281eed7-9279-4a6e-a65e-1496c0cb821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treating and caring for patients with SMA can cost up to .... $6
        million in the first 10 years of a patient''s life," he told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570a5d7-51c0-4b31-9706-b11e70c5a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The therapy is approved for use in at least 35 countries. But in
        Denmark, the Danish Medicines Council is assessing whether its cost should
        be reimbursed under the country''s universal health care system.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dddfa4-2ecf-42fb-b400-8159fcd896bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zolgensma received conditional approval in the EU in May 2020 for
        specific patients with SMA," Lennon said. "We are working closely with the
        Danish authorities as they assess whether Zolgensma should be reimbursed as
        a treatment for SMA."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e5104-a199-4aa1-89df-c443f4eb62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Novartis launched a lottery-style program to provide
        the treatment for free to SMA patients under age 2. It has since allocated
        100 free doses, and plans to provide a similar number worldwide this year.
        To prioritize those with the greatest need, the company says it excludes patients
        from countries  including those in the EU  where the drug is approved.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311894c-4e50-40cb-8e46-364950deeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Ayah''s parents are not eligible for the lottery program,
        they are pinning their hopes on Denmark agreeing to cover the cost of Zolgensma
         or raising the $2.1 million themselves.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26d54b-3394-49af-9858-da4aa40800f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ayah''s family is trying everything they can</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82411d02-6f96-415a-976c-2551105bd50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the family home, a normal day starts with Ayah getting breathing
        treatments twice a day. Her parents use continuous positive airway pressure,
        known informally as a CPAP machine, as a preventative form of therapy on her
        lungs, her father said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93327c-a856-4845-81a1-afe66dde3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayah''s not a fan of the treatment. To calm her down, her mother
        softly sings "You Are My Sunshine" as she puts the breathing apparatus over
        her daughter''s nose and mouth.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767581fe-8ba6-4456-9382-07da8964990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayah also gets alternative medicine via a lumbar puncture every
        few months, which her mother described as similar to the epidural women get
        when having a baby. They also try to do activities, such as crawling, to strengthen
        her little muscles.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab969244-4e3b-4cfa-a12f-6f2468a8975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s like a four-month-old trapped in a 14-month-old''s body,"
        Mithika said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c891161-f601-4a20-a6d2-2ec0b4a56ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since her diagnosis, Ayah''s symptoms have worsened,
        leaving her unable to sit on her own, lift her head while lying down or bear
        weight on her legs. She uses a small green wheelchair with straps to keep
        her safe.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6edd7-6afa-4124-a970-ec5938c48ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gets frustrated she cannot move. When her older sister dances
        around her, she tries to join her from the wheelchair but she can''t," Mithika
        said. "Every patient is different. But in just the last few weeks, she''s
        deteriorated so much."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea0438-f246-42ec-9e54-e65c778048e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setbacks haven''t sapped Lundt''s and Mithika''s determination
        to save their child. They''ve launched a <a href="https://www.instagram.com/little.ayah/"
        target="_blank">social media campaign</a>&nbsp;dubbed "Friends of Little Ayah,"
        where they share videos of her progress and urge their followers to tag anyone
        who can help donate via various platforms, such as this <a href="https://www.gofundme.com/f/extraordinary-medical-costs-for-little-ayah"
        target="_blank">GoFundMe</a>.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e285a8-c6c3-45e9-8d38-10cc4eb060d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the videos Ayah sits in her wheelchair, blows kisses and says
        "tak." It''s Danish for "thanks."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8106ca8-0638-4c39-ab76-03f2cfcd8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:44:27.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/31/health/toddler-expensive-drug-zolgensma-wellness/index.html"
        target="_blank">She''s 14 months old and needs a drug that costs $2.1 million
        to save her life</a>."</em></p>'
  'pfizer-covid19-vaccine':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T13:46:55.381+08:00
    'imagesource': 'jcr:d5e9caee-45d0-4c1b-a6c8-bc29ade9024a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f821698-a7ec-4c46-a46e-f010b8bc3604'
    'lead': 'Pfizer has now shipped more than 100 million doses to the US and it said
      this week it has successfully met its goal of 120 million doses released and
      ready for shipment by the end of March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T13:53:05.227+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:03:00.748+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:51.427+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Pfizer', 'BioNTech']
    'template': '1'
    'title': 'Manufacturing moonshot: How Pfizer makes its millions of COVID-19 vaccine
      doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb34b0-f833-44c9-b08a-c04feac03aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  When the coronavirus pandemic began, the
        challenge for Pfizer and BioNTech wasn''t just developing a COVID-19 vaccine
         they also had to make it, and by the hundreds of millions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f3a75-aeae-4ccc-9002-fd174dd5beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was no small feat. Until the very end of last year, no mRNA
        vaccine had ever been authorized and no such vaccine had ever been manufactured
        to scale by any company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8cd70f-1b0d-492f-a4f3-7fffd9d05b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has now shipped more than 100 million doses to the US and
        it said this week it has successfully met its goal of 120 million doses released
        and ready for shipment by the end of March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5722c-594c-4bef-ad1b-9d37f74dbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mike McDermott, Pfizer''s president of global supply, the mission
        is still more doses. Billions of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc77094-f1b7-4745-be79-9a48993545d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal has been running 24/7, make as many doses as possible.
        I actually don''t even have a production goal," McDermott told CNN Chief Medical
        Correspondent Dr. Sanjay Gupta during an exclusive tour of its manufacturing
        facility in Kalamazoo, Michigan, in March. "Our goal is to produce as much
        as possible to get to 2 billion doses this year as soon as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f308ca-d6f8-4c4b-93e8-5b99b2e57d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech''s global goal is 2.5 billion doses by the end of
        the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065e8ae1-3c4b-4763-81d7-5874f63327ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big gamble</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30351dab-7c5f-458a-95b6-63a7f1fb6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer met its first milestones with substantial upfront investment,
        and it had no guarantees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef385a1-2299-4be8-90a4-163dae89fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer was part of Operation Warp Speed as a potential supplier
        for COVID-19 vaccines and had a purchase agreement for an initial 100 million
        doses. However, the company didn''t receive federal funding for the research
        or development of the vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2abe1-954f-41ec-8753-c957264b4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while Pfizer could repurpose some of its equipment at its main
        manufacturing site in Kalamazoo, most of what''s there now didn''t exist a
        year ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5de10-5a0b-4942-8a24-d6817fd63831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer has spent at risk, almost $2 billion on the overall program.
        From manufacturing, my team spent $500 million, before we even got out of
        clinical trials. So all completely at risk. We didn''t know if we had a product
        that was going to work," said McDermott.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e2eab-56e2-41fc-9c9c-45b48dd03733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Pfizer decided on its final vaccine candidate, it was looking
        into four different options. That meant McDermott and his team had to be ready
        to go in any direction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5fb30-4b8f-4c04-bdac-d7e1d0c267ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think about like, we''re going to have dinner tonight, and we
        need to get dessert ready, but I don''t know what dessert we''re having. So
        you just start buying ingredients," he said. "Maybe we''re making a cake,
        maybe we''re making brownies. Let''s bring in the standard materials that
        we need. So filling up this pantry was quite, quite expensive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a04130-8307-421a-942b-667183b6deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest rate-limiting steps of this production, according
        to McDermott, has been the availability of raw materials and specifically
        lipids, the fatty substance that safely houses the mRNA until it can get to
        our cells.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5cf933-7f89-4f5f-b340-b81f358c5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lipid nanoparticle hasn''t been used in a large commercial product.
        So the lipid suppliers weren''t very large. And so we work very closely with
        them to build more lipids capacity, and actually making lipids in this site
        in Kalamazoo, Michigan," said McDermott.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de4e5d-ab0f-4a4f-9f22-8db41b9a7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The heart of mRNA</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d736e-b6d2-4e6f-af07-1378e34976f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech''s COVID-19 vaccine can simply be described as mRNA
        housed in a lipid coating, but the successful production of that by the millions
        all came down to a something the size of a quarter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64229f9e-a17b-4963-b4cf-fbde4891a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heart of this whole machine is what''s called an impingement
        jet mixer," said McDermott as he is twirled it around his fingers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04114c91-93bf-49c9-a21e-08942fe9b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impingement jet mixer, also known as the tea stirrer, works
        by simply pumping lipids in one side and mRNA in the other, forcing them together
        with 400 pounds of pressure. That''s what creates the lipid nanoparticle which
        is essentially the vaccine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53516a16-ef51-4edd-b921-edff0ed7e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren''t just any lipids, Pfizer/BioNTech had to design the
        right combination of four different lipids that would not only protect the
        mRNA on the way to cells, but then release the mRNA once it gets there.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dbb36-d813-4c95-8aaf-659182b95357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the process of creating lipid nanoparticles is not new, McDermott
        said the challenge was scaling up this process.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53773e6b-d222-4fd7-b4b1-d61709b359f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time somebody showed me this impingement jet mixer, I
        said, ''You can''t be serious?'' Like how could you put billions of doses
        through here? So my confidence level was actually quite low. Not that it could
        be done, I knew it worked at this scale, but how could you multiply it?"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447dd27-d6ae-4d2e-bd16-5cd02bfa0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDermott''s first thought was to go bigger, make a large-scale
        tea stirrer to allow more volume to pass through. When that didn''t work,
        they ended up replicating the quarter-sized mixers and put technology in place
        to ensure efficiency in order to scale up production.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee85aa4-e8bf-48c0-908e-615ad05c9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a computer system that''s running the whole apparatus
        that makes sure you have the precise amount of flow and pressure. And that
        allowed us to get more production out. Even though this size is small, we
        were able to really scale this up our original design for this machine. We''re
        currently operating at four times the capacity."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308fc41-6f8d-49d7-80b2-c62e5b307967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make it modular</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf090cbe-4412-456b-ab30-e00f7467f4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of what has allowed Pfizer to continue to make room for these
        new formulation suites has been its strategy of using prefabricated construction.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124a1b0-1eeb-4a09-ab1e-852122b740ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 1,300-acre foot Kalamazoo facility, Pfizer is installing
        around 13,000 square feet of modular rooms that are first built in Texas and
        then shipped to Kalamazoo.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfb3bf-e27e-4869-99af-21fdea6a2d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had planned to expand our formulation capacity. The question
        was, how can we do it quickly? If we built it wall by wall on site, it would
        have taken us a year. By doing it modularly, we could cut that in half," says
        McDermott.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9619fd-bcaf-4cf0-9a23-85a15a4d391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving each room into place is surprisingly easy. With the help
        of compressed air  think of an air hockey table  you can simply slide them
        into place. Then the rooms are ready to be connected to electricity, sterilized
        and put to use.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f04317-d089-4f4f-b1d1-3e39fd0d9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each of these improvements, Pfizer says it has gone from producing
        3 to 4 million doses of vaccine a week to 13 million doses a week. They company
        expects to double that again by the middle of the year. That will mean roughly
        100 million doses a month and the ability to hit its goal of 300 million total
        doses delivered to the US government by July.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9391f-b287-4afc-ad2f-84103f0b4325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7822e186-dd8c-4888-8ba1-a2b1af359f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDermott says the last 12 months have been "like nothing I''ve
        ever experienced in my career."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c51a9-43b0-46fd-a814-7f7795addf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a kid, my dad worked for NASA," McDermott said. "He was lucky
        enough to be in mission control in Houston when Neil Armstrong stepped on
        the moon right at that amazing moment.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee735c-7715-45b2-9a57-0ec640567f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could never imagine having a moment like that in my life. Right?
        Like, what''s the odds that something like that would ever happen again?"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4733eb-29a2-49a8-8ea8-d0b7a59816ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came December 13, 2020  the day the United States'' first
        coronavirus vaccine, the first step to end the pandemic, left the facility.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b7761-8ba4-4b02-a7b1-6b9e57e8444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day we shipped the first doses out of this site, it rushed
        over me like that was that was my moment," McDermott said. "That was our moonshot."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1defb80f-6ab7-43c7-8fd4-6273574019f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McDermott says vaccine supply is always on his mind, and they
        have to prepare for the future -- and that means coronavirus variants.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72e3a7-4c0d-4c72-b521-113b08b28fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no evidence people immunized with Pfizer''s vaccine
        will be less protected against the current variants, the company has started
        testing a third dose of its current vaccine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2958daa-4d73-40b0-9143-52778d52ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech say they are also in ongoing discussions with
        regulators about potentially testing a vaccine modified to protect against
        concerning variants in a Phase 1/2 study.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb5156-76b6-4a8e-9318-7ea6bb5dc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s next giant leap is to be ready to get it to patients,
        if necessary.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e60565-e198-4356-92f0-2a335474fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s goal, McDermott says: To be able to develop a new variant-specific
        vaccine, get it through production and get it to patients within a matter
        of months.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af736f-be6d-4d15-bd03-791eeff553c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:53:05.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/31/health/pfizer-vaccine-manufacturing/index.html"
        target="_blank">Manufacturing moonshot: How Pfizer makes its millions of Covid-19
        vaccine doses</a>."</em></p>'
  'Cash-aid-ECQ-Holy-Week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-01T15:14:18.572+08:00
    'imagesource': 'jcr:98bca737-b279-4fbf-932d-f6c7117344de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78edc9ee-a921-474f-8f4a-18d42ab9572b'
    'lead': 'After receiving the budget from the national government, LGUs must distribute
      the cash aid of P1,000 within 15 days or within 30 days if they opt to give
      out goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T15:20:25.839+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:02:58.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:51.835+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP tasked to probe possible aid distribution anomalies in ECQ areas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1744668-6080-4fe5-a785-ae51e96489eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:20:25.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) </strong> The Department
        of Interior and Local Government on Thursday instructed the police to investigate
        possible delays and complaints in the upcoming distribution of cash or in-kind
        assistance in areas under enhanced community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a5fe1-081d-41c6-937d-77f4dec99ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:20:25.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said a memorandum circular has been given to local chief
        executives in Metro Manila, Rizal, Bulacan, Cavite, and Laguna on how they
        should distribute assistance worth P22.9 billion to low-income residents affected
        by the one-week lockdown due to the ongoing COVID-19 surge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f78b3-ba97-4a12-bfe5-db15b1b3bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:20:25.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All local government units must issue an executive order after they
        identify the most effective and efficient way of releasing the assistance.
        After receiving the budget from the national government, they must distribute
        the cash aid of P1,000 within 15 days or within 30 days if they opt to give
        out goods. They also need to post a list of those who are set to receive assistance
        before the actual distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642a549c-074b-4bc4-8c36-b78d626ead2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:20:25.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is also creating a Joint Monitoring and Inspection
        Team (JMIT) in each LGU to address complaints regarding the distribution.
        It said the Philippine National Police will immediately investigate and conduct
        case build-up on reported cases of anomalies, irregularities, or graft and
        corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7b8c0-ec6f-456d-abc6-ba1b6a3f9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:20:25.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JMIT will address grievances "in case of undue delay or systemic
        anomalies in the distribution, and cause the filing of administrative or criminal
        cases against public officials or individuals involved in irregular or unlawful
        practices relative to said financial aid," it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb0326-8346-480c-a062-b9b2b2968275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:20:25.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-nine barangay captains were suspended for six months in 2020
        over alleged irregularities in the distribution of cash aid under the Bayanihan
        to Heal As One Act. Nearly 18 million poor households affected by the strict
        lockdown received 5,000 to 8,000 cash subsidy under the social amelioration
        program.</p>'
