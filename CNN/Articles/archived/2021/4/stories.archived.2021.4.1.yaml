    'lead': "Senator and boxing legend Manny Pacquiao took to social media to challenge\
      \ hate crime suspects amid waves of reported anti-Asian violence in the United\
      \ States. \n\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T16:14:49.066+08:00
