      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong>  Vice
        President Leni Robredos camp has hit back at Department of the Interior and
        Local Government Undersecretary Epimaco Densing III after he called Robredo
        a non-essential in the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cca78-268b-44f8-94aa-91554fa0149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:55:26.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Thursday, Vice Presidential Spokesperson Ibarra Barry
        Gutierrez said Densing epitomizes the administrations COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66290f0-1ce9-4724-a48c-a885fe5ed7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:55:26.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
