    'lead': 'For Warner Bros., "Godzilla vs. Kong" already looks like a success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T11:39:17.135+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:03:10.480+08:00
