      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also thanked everyone who helped her to recover, including
        the frontliners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610644b-aedb-44a0-81df-c0d4c4233ade'
