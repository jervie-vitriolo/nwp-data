  'Meghan-Harry-marriage-wedding-ceremony':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T09:17:23.373+08:00
    'imagesource': 'jcr:8c1a8050-8881-4d36-99da-a5983af7d7f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd34725-e3aa-41a7-80af-0bedcc0512f9'
    'lead': 'The Archbishop of Canterbury confirms that the Duke and Duchess of Sussex
      were not legally married prior to their televised wedding, clarifying comments
      made by the duchess in the couple''s bombshell interview with Oprah Winfrey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T09:18:52.052+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:03:12.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:47.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan and Harry weren''t legally married before public wedding, archbishop
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eab29a-e11c-4d66-8241-ea1bb59a2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The Archbishop of Canterbury, Justin Welby,
        has confirmed that the Duke and Duchess of Sussex were not legally married
        prior to their televised wedding, clarifying comments made by the duchess
        in the couple''s bombshell interview with Oprah Winfrey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf910a9-f566-4c6d-a7b4-e00a23f353d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview contained plenty of revelations, including the news
        that Meghan and Harry had exchanged vows in private a few days before the
        ceremony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e54ec7-4b4c-4df2-b069-b21e45e03117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, three days before our wedding, we got married," said
        Meghan. "No one knows that. The vows that we have framed in our room are just
        the two of us in our backyard with the Archbishop of Canterbury."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd979c1-79e1-434e-8601-d3281fd7d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess didn''t elaborate on the private service, but many people
        deduced that it wasn''t legally binding because of the absence of witnesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2fd45-c2ca-41f0-9c50-a5da79b69a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welby, who led the couple in their public vows on May 19, 2018,
        has now shed more light on events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681e25c-5bc2-41cc-a4f9-6c20082cd5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal wedding was on the Saturday. I signed the wedding certificate,
        which is a legal document, and I would have committed a serious criminal offense
        if I had signed it knowing it was false," Welby said, in comments first reported
        by Italian newspaper La Repubblica and confirmed to CNN by Lambeth Palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d607b49-bde2-4a5a-bfbf-5b508fa64011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, you can make what you like of that. But the legal wedding was
        on the Saturday, but I won''t say what happened at any earlier meetings,"
        the archbishop added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad997c7-e67f-4a1c-9c9c-34029958b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan Markle married at St. George''s Chapel in
        Windsor, becoming the Duke and Duchess of Sussex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f50d0e-72d0-49e3-8ab2-700a8bd6ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in January last year, the pair announced they would step
        back from the royal family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3ea46-ef27-4ea4-8064-d64671377b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, they used a heavily publicized interview with
        Oprah to discuss their experiences, including allegations of racism within
        the family itself and Meghan''s admission that she felt suicidal during her
        pregnancy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0ee58-6fa9-42af-815f-73f722abcf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-hour TV special was highly anticipated because Harry and
        Meghan are now allowed to speak more freely about the royal family after their
        effective split from the palace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd924938-0289-4447-9af5-7498ddbb96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the interview''s most startling revelations, Meghan said
        an unnamed member of the family raised the issue of how dark their unborn
        baby Archie''s skin would be while she was pregnant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485fea8-396b-4390-87cb-120a29b970f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:18:52.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several "concerns and conversations about how dark his
        skin might be when he was born," she said.</p>'
