      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5a8c2-b350-459f-b573-a8ec79afb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:52:05.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:02:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina 2nd District Rep. Stella Quimbo on Thursday proposed a
        "parallel reporting system which will require local government units to report
        a list of those who tested positive for the virus using antigen tests, as
        well as those presumed positive because they exhibit symptoms after a household
        member has been infected.</p>'
