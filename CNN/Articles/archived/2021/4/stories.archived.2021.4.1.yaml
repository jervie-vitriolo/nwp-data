      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the currently ill patients, 95.9% have mild symptoms, 2.5% have
        no symptoms, 0.6% are critical cases, another 0.6% are severe, and 0.36% are
        moderate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07088b2a-736f-41e4-afb7-299dd0a2169d'
