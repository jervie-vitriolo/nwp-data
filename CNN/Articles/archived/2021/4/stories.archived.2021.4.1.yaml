      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5c7db-0110-42e0-90fd-6e824977ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine imposed in the NCR Plus bubble
        or the Greater Manila area started on March 29 and is slated to end on April
        4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4cd9b-993b-4715-9694-8e2a9b7c3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c905e-6bc4-4247-beb7-73412dac55e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 30, Salceda noted that his team has recorded a positivity
        rate of 21.08%, still higher than the ones posted from previous days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ece2ba-a8a0-4244-a631-45794ad28a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde6e63-9b97-4ad8-a280-7cc7fd3aad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government works to accelerate testing, he said more cases
        will be detected, which would also mean that the current regime has to be
        ready to isolate and treat more people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab4539-ba6f-415c-9c20-346f674c1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f304c-e200-47af-9d7b-16aa592e2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, we should have 100,000 tests per day minimum. At 21% positivity
        rate, we should be ready for at least 21,000 vacant isolation beds per day,
        and, at the rate we are seeing, at least 195 hospital beds, including around
        7 new ICU facilities must be installed every day," he warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f32df-8f18-4373-b70b-95bf36a60af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf441d-995e-46f3-9e3c-759bac3deb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, we will see patients die because hospitals are full
        and unable to treat them," the lawmaker added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17deb51-ca19-4bcd-9fc8-84d2e300bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b4420-809f-4bb6-ba29-89848171cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda stressed the need to have an information dashboard to help
        first responders and families determine which facilities can still take in
        critical care patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd016f88-a230-433c-9181-edb381497379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:41.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f4b8b-4b73-4bcc-ba6f-9cd9f0950cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said ICU facilities in the country''s capital region and nearby
        provinces, including the Cordillera, are already at a critical level, hitting
        70% capacity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e956cd-c5b6-4444-92c0-2cfc4b2b2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d6931-101c-4964-974d-225d0ccb8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/31/hospital-capacity-admission-families-covid19.html">RELATED:
        Desperate calls for help as hospitals fill up due to COVID-19 surge</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615c7d2-381a-45a8-b599-56a397faabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:44.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b1dd0-7fbf-4296-97c2-06566058d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We definitely need an expansion of critical care capacity. We have
        to borrow ventilators from less occupied regions, and procure new ones," Salceda
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4171303-f68d-4d7e-8899-3abe86883f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab4dd2d-0d8a-4a67-af0f-6f825a013335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately, we need a central information system for letting families
        and first responders know what facilities are still available. We also have
        to be very clear about the triage. A few hours of confusion in critical cases
        can result in the death of an otherwise treatable patient," he added.</p>'
