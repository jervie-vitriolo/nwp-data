        led to a global increase in stillbirths, maternal mortality, and depression,
        review finds</a>''</em></p>'
  'LeBron-James-Boston-Red-Sox':
    'author': 'Amir Vera and Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-01T08:10:29.093+08:00
    'imagesource': 'jcr:ea0a93a8-8a96-444a-af2a-0265e631f17b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e104d5d8-f64b-49ef-821d-103f8c7418e5'
    'lead': 'LeBron James is officially a part owner of Major League Baseball''s Boston
      Red Sox. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T08:12:11.944+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:03:22.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:45.042+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James officially becomes part owner of the Boston Red Sox'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6076a-d659-4d84-9e9a-5a9a669fe320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> LeBron James is officially a part owner
        of Major League Baseball''s Boston Red Sox, according to a Wednesday announcement
        from Fenway Sports Group (FSG).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d94aa2-641b-402d-8305-50e471aa6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, his business partner Maverick Carter and their longtime business
        associate, Paul Wachter, will become part of FSG''s ownership group, the sports
        company said in its news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace2cd4-8d0f-41c3-983a-9b893edded2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FSG owns the Red Sox and the Liverpool Football Club in the Premier
        League.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acd32d-4047-4a19-8ec5-6db45f7dd11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also pleased to welcome to our ownership group LeBron, Maverick
        and Paul, with whom we have enjoyed a successful collaboration for well over
        a decade," FSG leadership said in their statement. "Their addition is an important
        milestone for FSG and expands and deepens a longtime friendship and relationship
        that began in 2010."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c02e5-7046-4981-8e40-0f301a96f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership is comprised of principal owner John W. Henry, Chairman
        Tom Werner and President Mike Gordon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe1461-2d4e-4f22-bf83-4046690da679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is already a part owner of reigning Premier League champion
        Liverpool.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d047ca3-9ce8-460b-b939-6957b3e51e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, James said he and Carter will become the first
        two Black men to be a part of the FSG ownership group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998df19e-e648-44cc-a422-1abba5201680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives me and people that look like me, hope and inspiration
        that they can be in a position like that as well. That it can be done," James
        said following a Los Angeles Lakers victory against the Minnesota Timberwolves
        on March 16. "It''s a pretty amazing thing and for me to be able to continue
        to build my portfolio off the floor also in a beautiful game like baseball,"
        James said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208171ba-1747-4fb7-ac33-86b5e596f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said "working with Fenway Sports Group for the past decade
        has taught LeBron and me so much about the business on a global scale, and
        we''ve always believed it would lead to something bigger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14eaf7-ba6c-4d82-b64c-607107c6a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to be part of this iconic ownership group and are
        excited about the opportunities that come with that to continue creating change
        and empowering people of every race, gender and background to be part of the
        process," Carter said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105b582-2939-4333-9af2-c86f57b977aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has previously said his ultimate goal is to own an NBA team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaea19-bdf5-4a5b-9726-6065ff34eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:12:11.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got so much to give to the game," he said on March 16. "I
        know what it takes to win at this level. I know talent. I also know how to
        run a business as well. That is my goal ... my goal is to own an NBA franchise.
        It''ll be sooner than later."</p>'
  'Apple-Siri-voice':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-01T08:13:16.235+08:00
    'imagesource': 'jcr:1ebd878e-7b5c-48dc-b6d2-754633be9c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd60fa84-cf59-42e7-a377-8ddf48b4ffcd'
    'lead': 'Apple''s Siri will soon stop defaulting to a female-sounding voice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T08:15:21.922+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:03:21.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:45.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple will no longer make Siri''s voice female by default'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13705c0-a1fd-4c89-9c53-1e1c089c146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:15:21.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Apple''s Siri will soon stop defaulting
        to a female-sounding voice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb26861-62e2-461d-a406-b62eb708c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:15:21.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Wednesday that its mobile devices will ask users
        to pick from a range of voices when they set up the virtual assistant. Apple
        currently allows users to pick between a male and female voice as well as
        six different accents including American, British, Indian and Irish, but defaults
        to a female voice for US devices. (In some countries, such as the UK, Siri
        defaults to a male voice.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39d50e-23f7-40aa-8500-289560b7251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:15:21.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also said it will add two new voices to Siri.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c7389-b58b-45b7-af7d-e1a97ddb39c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:15:21.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited to introduce two new Siri voices for English speakers
        and the option for Siri users to select the voice they want when they set
        up their device," Apple said in a statement. "This is a continuation of Apple''s
        long-standing commitment to diversity and inclusion, and products and services
        that are designed to better reflect the diversity of the world we live in."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a54791-2674-4d68-91ba-8b5614beda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:15:21.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes to Siri are already available in Apple''s iOS 14.5 beta,
        and will take effect for those setting up a new Apple device when the software
        update rolls out more widely later this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7185e-c0aa-4091-87fd-62ee22f1e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:15:21.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender stereotypes among voice assistants such as Siri, Amazon''s
        Alexa and the Google Assistant have long been a concern. In 2019, a United
        Nations report warned that voice assistants perpetuate the idea that "women
        are obliging, docile and eager-to-please helpers, available at the touch of
        a button or with a blunt voice command."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff758ca9-698e-4cef-8b99-14899b7cea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T08:15:21.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most virtual assistants still default to a female voice, though
        users have the option to switch.</p>'
