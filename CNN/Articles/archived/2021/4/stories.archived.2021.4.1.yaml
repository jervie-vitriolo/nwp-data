      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/MannyPacquiao/posts/281804663317035"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/MannyPacquiao/posts/281804663317035"
        class="fb-xfbml-parse-ignore"><p>We have one color in our Blood! Stop discriminating.
        LOVE AND PEACE TO EVERYONE!! #StopAsianHate</p>Posted by <a href="https://www.facebook.com/MannyPacquiao">Manny
        Pacquiao</a> on&nbsp;<a href="https://www.facebook.com/MannyPacquiao/posts/281804663317035">Wednesday,
