      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> &nbsp;A
        lawmaker is pushing for a modification in the governments COVID-19 case counting
        method.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cfaf05-3fb4-43eb-bcb4-be20cfb4ae09'
