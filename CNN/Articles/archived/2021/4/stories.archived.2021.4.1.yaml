      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also listed 205 new survivors as the total hit 603,948,
        which accounts for 79.0% of all those infected. Six more fatalities, on the
        other hand, brought the death toll to 13,306, or 1.76% of the case tally.</p>'
