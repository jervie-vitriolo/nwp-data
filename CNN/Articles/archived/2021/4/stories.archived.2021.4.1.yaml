      'mgnl:lastActivated': 2023-01-25T09:02:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5bf06-71b8-4b24-b6e1-22f869fefd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:14:49.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao joined the voices of other celebrities and personalities
        in condemning Asian-American attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f18723-c4d0-428f-aefe-452a026200d0'
      'mgnl:activationStatus': true
