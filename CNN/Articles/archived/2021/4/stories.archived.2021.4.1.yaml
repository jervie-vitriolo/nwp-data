      'mgnl:lastActivated': 2023-01-25T09:02:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last year of living in a pandemic has stretched human coping
        skills so thin that experts fear many of us may soon snap, leaving people
        around the world coping with a mental health crisis of catastrophic proportions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865b31f-2ac1-4a8d-8754-a156fd61da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States alone, a recent analysis by the US Centers
        for Disease Control and Prevention found reports of anxiety or depression
        climbed from 36% to 42% in the six months between August 2020 and February
        2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fc574-c366-4449-92ff-f0a727fe8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some people -- in fact, many people -- somehow manage to weather
        stress just fine. Do those folks experience less pressure? That''s certainly
        possible, since not everyone has worked in an essential job or lost a job
        during the pandemic, or worse, lost a family member to the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b2c3f2-3980-4401-83b4-739eef336c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also possible they have mastered the art of seeing stress
        as a normal, acceptable and even positive part of life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648d425-818c-4028-b589-a59c6b9cf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that view, experts say, comes resilience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18224f0-e252-4d64-a295-cacfcb300e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like rock, paper, scissors ... resilience covers stress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ee04d-9b28-42d5-9365-138bf49ed5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.854+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viewing stress as harmful can kill</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cc9c9-8210-44bf-b3f8-cca164797e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 1998, and a random sample of Americans were answering questions
        about stress for the National Health Interview Survey, an annual household
        report designed to monitor the health of the nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6596254-f7be-4ebf-bdc7-e62f0d4c5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1998 survey did something later years didn''t do. It not only
        asked people how much stress they were under and how well they were coping,
        it also asked them if they thought that stress had impacted their health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4c6814-0827-4192-9a5f-d0566d7c363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 55% of nearly 29,000 people said they had been under moderate-to-severe
        stress over the last 12 months. Nearly 34% said stress had affected their
        health to some degree that year, and about a fourth of those said stress had
        made their health much worse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afda3d3-4e40-4942-84ba-ba4f136afa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years later, researchers compared those answers to national
        death data to see who had suffered the greatest impact from stress. As expected,
        reporting high levels of stress did increase the risk of dying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c6bcb-7c94-48a8-a14e-82652ee4b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here''s where the study''s results got really interesting --
        that risk only applied to people who believed the stress they were experiencing
        was significantly harming their health. In fact, the risk of premature death
        rose by 43% for people who viewed stress negatively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c137d0-3b8f-4430-8b86-770c6468685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened to the equally pressured people who didn''t view
        stress as harmful?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167bd821-b91c-4d6c-b079-bfde7698db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had the lowest risk of death of anyone in the study, even lower
        than people reporting very little stress, said psychologist Kelly McGonigal,
        who discussed the study in her book "The Upside of Stress: Why Stress Is Good
        for You, and How to Get Good at It."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134938b-69e9-4b3e-a2c7-0944e06f2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The researchers concluded that it wasn''t stress that was killing
        people," McGonigal wrote. "It was the combination of stress and the belief
        that stress is harmful. The researchers estimated that over the eight years
        they conducted their study, 182,000 Americans may have died prematurely because
        they believed that stress was harming their health."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec29af-261c-4905-abab-7efea75feae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could it be a point of view?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b7cd3-7585-4aec-be1b-6df9d8654cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you''re experiencing stressful situations doesn''t
        mean that it''s damaging," said Mark Seery, an associate professor in the
        department of psychology at the University at Buffalo, SUNY. Seery has spent
        years studying why some people are more resilient under stress than others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d2d86-0734-496b-b1c4-7d8f74a29441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence suggests the way in which people experience stress seems
        to have an impact on whether stress is really damaging or not," Seery said,
        adding that it is influenced by how we "approach things psychologically."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e358f-d36c-4b79-a0d0-91dd4f4023ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, he said, "opens the door to considering ways in which
        people can learn to approach stress in a more versus less healthy way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ec123-facd-4b70-83fe-121e06d71029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand how that can be the case, consider what what happens
        to the body under stress. Ancient parts of the brain kick in -- flooding systems
        with chemicals designed to ready the body for fight or flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27829d-146a-4255-93d5-c23b8b737126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heart races, breathing quickens and the brain goes into high
        alert. Senses heighten; colors and sounds become more clear and vivid. You
        get a burst of energy and sharper focus so you can cope with the threat and
        survive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1087a-649f-487a-8b85-4fd286db23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "good" stress can give you an edge in fighting or fleeing an
        attacker, but also when playing a competitive sport, speaking in public, interviewing
        for a job or even adapting to a pandemic quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35315ad0-31c8-4d99-a0e9-e36f26386eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, once the immediate threat is handled, your levels of stress
        hormones return to normal with no long-lasting effects, as nature intended.
        It''s a win-win -- or would be if we saw it that way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f97d89-116a-471c-bf45-0a2818891778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of welcoming a stress response, "normally we interpret
        these physical changes as anxiety or signs that we aren''t coping very well
        with the pressure," said McGonigal in a 2013 TED talk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e300cc-2ca6-4d47-aa69-822fa84c8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens if we view our stress response as beneficial -- the
        way the body primes us for optimal performance -- much like a finely tuned
        professional race car waiting for the flag to drop?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553cc93a-29a1-453b-8e5c-c90dd3697d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thoughts are super powerful, and the key is you create your thoughts,"
        said Michelle Anne, a certified professional coach with training in neuroscience
        and leadership. "And when you learn to control your thoughts, you can rewire
        your response to stress or fear or anxiety. You''re 100% in control."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aac17a-f498-45ce-a5e4-7b9367d3f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGonigal describes a study where college students were taught to
        rethink their attitudes toward stress as helpful: "The most fascinating finding
        to me was how their physical stress response changed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c9015-f1b5-40e1-bc28-312a729d8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a typical stress response, she said, the heart rate goes up,
        and "blood vessels constrict," making it one of the reasons chronic stress
        is linked to cardiovascular disease -- and bad for the body.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1dbd32-5fcf-4860-a908-16c9dd272c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the study when participants view their stress response as
        helpful, their blood vessels stayed relaxed," McGonigal said, adding that
        it was a "much healthier cardiovascular profile. It actually looks a lot like
        what happens in moments of joy and courage."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf0fd4-1634-430e-8a5c-97d82739b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiments on cardiovascular reactions to stress done in Seery''s
        lab found similar results.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fa09f-57f9-43de-b05b-dd3b8b50113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both challenge and threat, the heart beats faster and the (heart)
        muscle contracts harder," he said. "But under threat, the blood vessels are
        generally more likely to constrict and actually make it harder for the heart
        to pump blood.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daace026-f6f6-443e-8d83-00c988cd4aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under challenge, the pattern looks a lot like aerobic exercise,
        where really arteries in the body overall tend to dilate, and the heart actually
        pumps more blood," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdddbde-bb07-47d2-ba24-b76c62c92562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one biological change could be the difference between a stress-induced
        heart attack at age 50 and living well into your 90s," McGonigal said. "This
        is really what the new science of stress reveals -- that how you think about
        stress matters."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24533105-a520-4b19-9535-f88d7b6f79dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your brain on ''good'' stress</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a609647-bd37-4fc5-a5fa-a7ea3d7f3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When stress is viewed through more rose-colored glasses, the brain
        reacts differently, changing the ratio of stress hormones the brain releases
        -- and that, experts say, can make all the difference in whether stress turns
        toxic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2c111-d783-428f-828e-5af568657dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a more positive reaction to stress, the body makes a smaller
        amount of the stress hormone cortisol, which can be harmful at chronic levels.
        At the same time, the brain ups production of another steroid, dehydroepiandrosterone,
        or DHEA, which is often called the "anti-aging" hormone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef188579-958b-40f1-be51-ad19af5d7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a naturally higher ratio of DHEA to cortisol appears to be
        protective against the negative effects of stress on the body.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1c68a-5821-40aa-8f2b-d301d41c6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men in military survival school who performed at the top of their
        class with less distress had higher ratios of DHEA to cortisol in their blood.
        However, when men and women viewed their levels of stress at work to be intolerable,
        DHEA production dropped.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7d4d6-173f-4b18-9d5a-014092bd9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body also makes another hormone during stress -- oxytocin, the
        "cuddle" hormone that helps people fall in love and mothers care for their
        newborns.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e8cfe-bc86-4266-9275-9190dc4eac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When released in a more positive stress response, experts believe
        oxytocin may lead people to seek out more and better social contacts -- another
        upside of stress.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4789b-911c-47dd-a7f1-4c8cb2e3c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists refer to this as the tend-and-befriend response," McGonigal
        writes in her book, which "motivates you to protect the people and communities
        you care about. And, importantly, it gives you the courage to do so."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36bf8a-9e36-4724-9099-249cbb5c8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even generates new brain growth, according to Daniela Kaufer,
        acting associate dean and professor of integrative biology at UC Berkley.
        Kaufer runs her own lab dedicated to investigating how stress affects brain
        plasticity and deterioration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d88f2-c999-4941-9877-9b9507bf2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies done by Kaufer in lab animals show moderate stress activated
        growth in stem cells in a part of the brain that regulates emotional learning
        and helps with depression.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3eafc6-7fdc-47ea-8cff-9d8a82b74330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had more of those cells, and they were activated more in the
        next stressor, which helped the animal cope better. So we''ve shown that some
        stress can be beneficial for you," Kaufer said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22dadec-b48d-467f-a2b2-3284adb5b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s yet another benefit of oxytocin released during a stress
        response, according to McGonigal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c03900-1902-43e4-aa2e-71b969eba6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your heart has special receptors for oxytocin, which helps heart
        cells regenerate and repair from any micro-damage. When your stress response
        includes oxytocin, stress can literally strengthen your heart," she writes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a8941-81c7-4443-83bb-39702af05e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is quite different from the message we usually hear -- that
        stress will give you a heart attack!"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b8ad7-57d1-437b-8e86-60534cd020e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, chronic stress is bad</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c46f23-dafa-409b-be34-6f13af21cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s no way to equate everyday, transient stress
        to the life-long impact of losing a loved one -- which so many have done during
        the pandemic -- or ongoing multiple stressors such as divorce, single parenting,
        job loss, financial insecurity and chronic disease.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b52522-d768-4a41-80b0-9146746e56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it''s well established that chronic stress that lasts and
        lasts does enormous damage to the body, making many existing diseases and
        conditions worse.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be965dee-a159-4a72-b9a4-352000760dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more serious negative life adversities that people face, the
        more risks they face for negative psychological and physical consequences
        going forward in their lives," Seery said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6dc57-b8ec-4535-8494-90295275853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his research has also found that if people experience some life
        adversity, they "actually have less negative and more positive reactions"
        to stress.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f0171-d0f5-48f2-91af-a9f26274c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a straight line where the more stuff that''s happened
        you the worse off you are," Seery said. Instead, it''s more of "a happy medium"
        where people who have experienced some adversity in life tend to be better
        off across a variety of different psychological and physical measures.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe759e80-351c-43a3-b3c2-a83f28d6e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So one takeaway message from this is that even if seriously bad
        things have happened to someone, that''s not a death sentence, that doesn''t
        mean that they''re doomed to be forever damaged," Seery said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc7d0f-fa76-413a-8639-01a15be072c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that the process of going through difficulties, even
        though it''s bad in the moment, it can actually open the door for essentially
        a form of future growth, a propensity for future resilience, a toughness that
        makes people better able to cope with future stress," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02732c7d-e94b-49e6-945f-23befaca818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really look at it as a message of hope, a sort of silver lining."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fbc5f-f1b5-48a0-a185-f7475789ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:17:09.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/01/health/stress-good-for-you-wellness/index.html">Stress
        can be good for you, and here''s why</a>".</em></p>'
