    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74af7c21-b6db-45de-a8bc-c9ecc30b4478'
    'lead': 'As businesses, especially those in the tourism sector, suffer from the
      impact of the COVID-19 pandemic, the government has launched a loan facility
      to help them restart amid the crisis the world is facing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T13:55:09.325+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T09:03:20.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:45.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reviving PH tourism through DOT''s livelihood revitalization program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fd209-0d05-4f2a-8f6a-bfb408f47bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.326+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> The COVID-19 pandemic
        not only triggered a health crisis, but it also clobbered the economy. Many
        businesses, especially those in the tourism sector, suffered as borders were
        closed and people werre advised to stay at home and avoid leisure travels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2f8bd-8cde-4a98-b0c4-873cbe15255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.326+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the business slump, the government came up with several
        ways to help affected businesses through the Bayanihan 2 loan relief, which
        includes the COVID-19 Assistance to Restart Enterprises for Tourism Rehabilitation
        and Vitalization of Enterprises and Livelihood program (CARES FOR TRAVEL).
        The Department of Tourism together with the Small Business Corporation (SBC)
        is implementing this program, a special financing facility under the Department
        of Trade and Industry for micro and small tourism businesses to help them
        restart amid the crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56053f63-312c-4658-a3b5-30cb107eedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.326+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched during the height of the pandemic, the P6-billion CARES
        for Travel program aims to provide critically impacted tourism MSMEs with
        zero-interest, no collateral working capital loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b84740-253f-49f6-a275-897357a09c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.326+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible for the loan are microenterprises (asset size not
        more than P3 million), small enterprises (asset size not exceeding P15 million),
        and medium enterprises (asset size not more than P100 million.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41edbe22-7821-499e-a6ea-7447c8372fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.326+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A business should also be predominantly owned by a Filipino and
        operating for at least one year as of the date of application. It should also
        not have unresolved major negative credit dealings and should have financial
        statements filed with the Bureau of Internal Revenue. In the absence of the
        latter, the 2019 and 2020 Barangay Permit or Mayors Permit must be submitted,
        along with pictures and videos of inventories, equipment, and assets that
        will clearly aid the assessor to determine the asset size of the business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7acec-670b-4d4d-99b5-27a9d19af9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.326+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with BIR-filed documents, the maximum loan amount is up
        to P600,000 for micro-enterprises, up to P3 million for small enterprises,
        and up to P5 million for medium enterprises. The amount shall not exceed 15%
        of the annual sales and 20% of the asset size of the enterprise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be214d69-a2b6-4000-87c7-9273febc5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.327+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those without government-filed financial statements, up to P200,000
        may be granted if asset size is P1 million and valid proof of sales in 2018
        and/or 2019 to be also submitted shows annual sales of P1.5 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ec19d-dda4-4344-b09c-cb0f9b96b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.327+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-time service fee may range from 4% to 8% depending on the
        loan term that ranges from one to a maximum of four years (including grace
        period). The corresponding service fee will be deducted upfront from the loan
        proceeds of the enterprise. For the grace period, this may range from 3, 6,
        9, or 12 months for all loan applicants depending on the applicants choice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301bf608-60aa-4184-880a-696602786c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.327+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 25, the facility has received a total of 558 loan applications
        amounting to around P427.7 million. Of this, P122 million applications were
        approved and some P90 million were released, most of which are in the National
        Capital Region, Central Visayas, MIMAROPA, Western Visayas, and Northern Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f7216-b721-4eb7-9c9a-6adaec9c91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.327+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T09:03:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those interested, loan applications must be online through <a
        href="http://www.bayanihanCARES.ph">www.bayanihanCARES.ph</a>.</p>'
    '10':
      'image': 'jcr:f7b44aba-9c05-44a2-8e55-69bfa299aea3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9021cad-4a86-46c9-af49-bb981c13de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T13:55:09.327+08:00
