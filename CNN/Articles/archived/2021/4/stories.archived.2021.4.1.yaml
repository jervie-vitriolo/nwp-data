      'mgnl:created': 2021-04-01T16:23:26.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, April 1)</strong>  Despite proposals
        to change its name, the Mactan-Cebu International Airport will retain the
        one it has always been known by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aec92e-5a24-464d-aaeb-b9ab57e99778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:23:26.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three House Bills earlier wanted to change the name of MCIA into
        Lapu-Lapu International Airport, all of which were thumbed down by Cebu 3rd
        District Rep. Pablo John Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f2a8d-2fcf-410b-89f1-81609898ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:23:26.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said he opposed the bills because it would be detrimental
        to the facility as "Mactan-Cebu" has already been known as a brand among international
        destinations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545deac-f65a-4996-8cb5-a31dda960349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:23:26.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It disregarded not only decades of history but also the millions
        of pesos of marketing expenses to sell the airport as Mactan-Cebu International
        Airport," Garcia explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1245f7-4bd8-4532-848d-3833b36ea69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:23:26.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Congress approved on March 25 House Bill 8986 proposing
        that the airport''s Terminal 1 and Terminal 2 buildings be renamed the Lapu-Lapu
        Domestic Terminal and Lapu-Lapu International Terminal, respectively, in honor
        of the victory of the national hero against the Spaniards in 1521.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23f45b-128d-4cde-a6aa-76672468d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:23:26.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said HB 8986 was "a good compromise."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306d232-0578-4c1d-8ad1-92b2ae034a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:23:26.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:54.070+08:00
