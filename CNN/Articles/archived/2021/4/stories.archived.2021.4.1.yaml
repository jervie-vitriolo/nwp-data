      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest daily positivity rate rose to 21.1% as of noon of March
        31, the bulletin also showed. This means 1 in 5 individuals tested on the
        same day was found positive for the coronavirus. Experts said a bigger percentage
        suggests higher viral transmission within the community and the need to increase
        testing capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f15598b-356b-4e57-b4c5-14aea3fb5d2f'
      'mgnl:activationStatus': true
