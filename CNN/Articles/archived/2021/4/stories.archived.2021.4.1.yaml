      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) </strong> More
        than 1,300 healthcare workers have completed their COVID-19 vaccination one
        month into the government''s inoculation drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf496fa-6095-4b9e-98cd-67ad34aedd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:55:55.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force Against COVID-19 on Thursday reported that
        1,344 medical frontliners have received two doses of vaccines as of Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae90ec-c44b-4c0a-8cb1-8cd118902b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:55:55.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:11.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means only 0.074% of the estimated 1.8 million healthcare workers
        in the country have been protected against contracting severe COVID-19 and
        death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f058a7e5-c9a8-41e3-9704-c5e3d43c35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T09:55:55.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:03:11.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 737,569 people have gotten their first dose of either
        vaccines made by Sinovac or AstraZeneca  the only COVID-19 shots available
        in the country. Sinovac doses are taken 28 days apart, while the two shots
        of AstraZeneca are taken four to 12 weeks apart.</p>'
