        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ce45e-285c-48b8-b996-490050fad6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dismissing the jury for the day, Judge Peter Cahill admonished
        Hansen, telling her to answer questions and stop arguing. Upon her return
        to the stand on Wednesday morning, Nelson asked just one question to confirm
        that she did not show the officers on the scene her ID.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2f050-c9b8-40f8-b476-57cb8aee87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d3dbe-a8ac-4c27-ad4b-5ffd488376fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson argued in opening statements that the bystanders morphed
        into a threatening crowd, which distracted the officers from doing their job.
        In cross-examinations of Hansen and MMA fighter Donald Williams II on Tuesday,
        he tried to get them to admit that they and the crowd were angry as Floyd
        slowly died. They insisted they were increasingly desperate, helpless and
        concerned.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ae41c-5742-41ae-858c-d8d900c88b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.539+08:00
