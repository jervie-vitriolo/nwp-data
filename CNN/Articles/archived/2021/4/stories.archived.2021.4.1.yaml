    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:59.059+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'Europe', 'vaccine-rollout', 'COVID-19']
    'template': '1'
    'title': 'Europe''s vaccine rollout ''unacceptably slow,'' WHO warns, amid ''worrying''
      surge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebb858-1a3d-4df2-8a02-9efb8bf9ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The rollout of vaccines in Europe is "unacceptably
        slow," the World Health Organization said Wednesday, delivering a damning
        evaluation on the region''s Covid response, amid a "worrying" surge in infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08717a71-8d2a-44e8-9c18-2d175694c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd6ddb-6b2c-4e14-8966-2246b9687999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many European nations have struggled to carry out effective vaccination
        programs as drug companies have repeatedly under-delivered on scheduled shipments.
        The region has vaccinated only 10% of its population with one shot in a two-dose
        regimen, WHO said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8d91c-4b5e-4c48-ab86-c4d5043ff98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7c3e9-f991-44f5-96e4-b9f05f301029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines present our best way out of this pandemic. Not only do
        they work, they are also highly effective in preventing infection. However,
        the roll-out of these vaccines is unacceptably slow," WHO Regional Director
        for Europe Dr. Hans Henri P. Kluge said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f8c47-d253-45b3-924b-37396ad7cf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7b126-ee20-4c6c-898c-8c619f0a9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as long as coverage remains low, we need to apply the same
        public health and social measures as we have in the past, to compensate for
        delayed schedules. Let me be clear: we must speed up the process by ramping
        up manufacturing, reducing barriers to administering vaccines, and using every
        single vial we have in stock, now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad8040-1708-4050-9bdd-ce48de838eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f4c4b-3254-4006-a8a1-381d5e761693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorit Nitzan, regional emergency director for WHO Europe, warned
        that it was only five weeks ago that new cases in Europe had dipped to under
        1 million, but now with more mobility, gatherings over religious holidays
        and the presence of the B.1.1.7 variant -- first identified in the UK -- pose
        a greater public risk. Last week there were 1.6 million new cases iin the
        region and almost 24,000 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8e57b-7411-49c4-a1e2-7d8444c983fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a76824-9934-4c29-b475-55d32e3d73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This variant is more transmissible and can increase the risk of
        hospitalization, it has a greater public health impact and additional actions
        are required to control it," Nitzan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b9aa9-9364-4d01-9af2-9488506f63c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e26ee-1d1f-4c52-965e-bb74969c8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vaccination rollout grows across Europe, WHO is calling for
        early action to implement public health and social measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328dd4c-c070-47cc-98a3-04bd3e88d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e65cb-72d9-4d95-820b-651cac7adb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that 27 countries in Europe are in a partial
        or full nationwide lockdown, with 21 imposing night time curfews. In the past
        two weeks, 23 countries have intensified restrictions while 13 have eased
        measures, with an additional nine to follow suit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d838be-ce1b-4d6c-9ef0-97fe657ce459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f8532-7674-4e28-ae4a-62ca2039851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:00.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination rate is uneven throughout the region. The UK, for
        example, has administered more than 30 million vaccines, giving more than
        58% of its adult population at least one shot in the two-dose regimen. In
        contrast, the European Union has administered nearly 70 million doses, just
        over 13% of the 27-nation bloc''s adult population. Some countries, like Serbia,
        appear to have had more success. The country is now offering excess doses
        to neighboring nations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d029382-d412-43b1-abc5-e3c0d7041f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180f85c-1af1-4f93-94a0-090f7e8dbe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weak spot in the EU''s program is its heavy reliance on vaccines
        by British-Swedish drugmaker AstraZeneca. The EU ordered at least 300 million
        doses from AstraZeneca, but the company''s deliveries have been tens of millions
        of doses short of agreed quarterly targets. AstraZeneca has cited lower-than-expected
        yields from its EU plants as the reason for the shortfall. It appears to be
        delivering to schedule to the UK, which ordered 100 million doses from the
        company. AstraZeneca has publicly said it is prioritizing the UK market with
        doses made in the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670973fa-62e5-4f44-82b1-f64017baae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46008b0a-0795-4f1a-87a7-e95393b86416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other drug companies have also underdelivered to the EU.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fe1d0-f8dc-4181-a04e-1bf882d45f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c605b-72ba-4266-8370-016341b588f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>France nears peak of wave</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7afb0c-e0d6-4635-947d-79a75fed4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Health Minister Olivier Veran said on Thursday that France
        could reach the peak of its current wave of the virus within the next 10 days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06bd970-5f75-45cf-8c9b-07013c2aed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1da2ee-c449-4c40-aaee-682bd628bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his comments as the country faced tighter nationwide restrictions
        amid a surge that has stretched the country''s hospitals. French President
        Emmanuel Macron announced a partial lockdown across France on Wednesday night,
        after ICU admission numbers broke past the 5,000 mark and doctors called on
        the government for more restrictive measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f2ec8-a8b2-4394-b53f-9b764a675f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586661e5-017b-4d63-b24d-febc8a5e2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We "could reach the epidemic peak in about 7 to 10 days, if all
        goes well," Veran told the France Inter public radio station.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb19f8e-210f-498f-bc44-abe70ffa3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:06.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17cfe5-aacf-41e4-bf20-7abb8f6e2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.363+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then it takes another two weeks to reach the ICU peak, which could
        happen around the end of April."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4666555-5d36-4915-ad47-53a13580c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d1fdd-9150-443c-9c78-15cbabfd9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I believe the measures announced last night by the President
        of the Republic will have a strong impact on the dynamic of the epidemic,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df898e66-9cbf-48bf-8338-dc44f0742e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1d40f-93bb-45ad-9500-aa9a39bcd5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron had resisted a nationwide lockdown similar to those seen
        in countries like Germany and the UK. The country had instead imposed restrictions
        in pockets of the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b53398-928e-4264-ac91-fb0d8f6ec5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367879f-64af-42bc-b5a4-e18ded835063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 44% of all Covid patients in France''s intensive care units
        are under the age of 65, Macron said. He insisted that France had made the
        "right choices" so far, but added that in the past few weeks the vaccine has
        "accelerated" and "things have changed."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8608144-581f-4fb4-8f46-3f6ccbd2ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606ec52-6b49-47d4-aa8f-af55d810cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version of this story incorrectly stated when Macron
        imposed a lockdown on France. It was on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9da9ea-3182-4b39-a896-f1a40bf01c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:28:25.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T09:00:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/01/europe/who-europe-vaccine-program-slow-intl/index.html"><em>
        "Europe''s vaccine rollout ''unacceptably slow,'' WHO warns, amid ''worrying''
        surge"&nbsp;</em></a></p>'
