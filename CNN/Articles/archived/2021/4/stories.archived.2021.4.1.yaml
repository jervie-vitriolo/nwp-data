  'George-Floyd-police-office-body-camera':
    'author': ' Eric Levenson and Aaron Cooper, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T06:40:51.781+08:00
    'imagesource': 'jcr:ffa4c273-905e-47ae-9d5d-32fe47644a0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c1af218-a462-45f6-a854-4d64dcfa6ad2'
    'lead': 'The short clip from Derek Chauvin''s own body camera, played in his criminal
      trial, represents the first time the public has heard the ex-officer''s perspective
      in the 10 months since Floyd died under his knee, launching a worldwide protest
      movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T06:45:48.443+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:03:27.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:44.060+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['George-Floyd']
    'template': '1'
    'title': 'Derek Chauvin''s body camera video shows his reaction just after George
      Floyd left in an ambulance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511e146-933c-4088-a35e-c6617dd8d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Moments after George Floyd was taken
        away in an ambulance last May, former Minneapolis Police officer Derek Chauvin
        was confronted by a witness who took issue with Chauvin''s kneeling on Floyd''s
        neck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01ecbf0-7e87-409b-82ff-0364b2e7911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46dc81a-d9d1-4f09-97b1-b3e8c3ca5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one person''s opinion," Chauvin responded as he got into
        his squad car. "We had to control this guy because he''s a sizable guy. It
        looks like he''s probably on something."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49133c20-724e-46a8-94cd-0cf1649e2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d2f74-0e37-41dc-9eb7-51cab3238862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short clip from Chauvin''s own body camera, played in his criminal
        trial Wednesday, represents the first time the public has heard the ex-officer''s
        perspective in the 10 months since Floyd died under his knee, launching a
        worldwide protest movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f65235-8568-4337-af90-148c125b7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33603b-437f-4551-811a-ada834f98bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles McMillian, the 61-year-old witness, testified that he observed
        Floyd''s arrest on May 25, 2020, and that he encouraged Floyd to comply with
        police, repeatedly saying, "you can''t win." As Chauvin knelt on Floyd''s
        neck and Floyd cried out for help, McMillian can be heard on video telling
        police to "get your knee off his neck."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76d51f-2bad-4572-97ca-9b51a3743b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efec1e6-1576-43dc-8423-8e72be416377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Floyd''s limp body was taken away, McMillian had a short conversation
        with Chauvin because "what I watched was wrong," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1610af-e432-455f-9e7d-fb8ece0abdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a110a9f-a45d-4498-9772-6df896b0fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third day of Chauvin''s trial featured testimony from several
        bystanders who interacted with Floyd as well as graphic excerpts of police
        body camera footage showing his arrest and final moments. In the videos, Floyd
        gasps that he''s claustrophobic, repeatedly says he can''t breathe and calls
        for his mother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0afc206-b407-4250-a7f3-1514120eda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc2768-bb1d-43b7-b7b9-971e5513ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the searing body camera video has previously been released
        to the public, but its raw power for those in the court remained apparent.
        After a clip was played for McMillian, he broke down in tears on the stand,
        leading to a short break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e0a7b-af1d-4517-8e9e-4360a8260ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81a2ae-63d1-4f37-960b-0f3e46c14a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel helpless," he said. "I don''t have a mama either. I understand
        him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eea5c1-b905-4afd-8288-5adf26823f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6010597-ccd0-4759-9761-1414f95a91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, with Minneapolis Police Lt. James Jeffrey Rugel
        on the stand, prosecutors played previously unseen footage from Chauvin''s
        body camera. His body camera fell underneath the squad car as Floyd went to
        the ground during the arrest, so the video does not show Chauvin on Floyd''s
        neck.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a533a7-3f1a-4447-90f4-3c77308386e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412db1af-6ba0-4160-9b66-65be05a38990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 45, has pleaded not guilty to charges of second-degree
        murder, third-degree murder and second-degree manslaughter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58243e-1841-4cac-a138-01a331efd667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f4b83-0b40-4754-ac7c-e6fb5c2b9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have called several bystanders to describe their horror
        and fear at watching Floyd die last May. Their testimony furthers the prosecution''s
        opening statement that asked jurors to focus on video of the 9 minutes and
        29 seconds that Chauvin knelt on Floyd''s neck.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3851c36-3713-4db1-b29c-a6b809572cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08fc35-3c64-4a0e-b189-e24c4b7437f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can believe your eyes that it''s a homicide," prosecuting attorney
        Jerry Blackwell said Monday. "You can believe your eyes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83db1b5-3ea6-48e8-ba9c-1d24a91498e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f8b32-0e76-471e-a041-00ccd256d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Eric Nelson has argued that the case is more complicated
        than just the video. He said Chauvin was following his police use of force
        training and argued Floyd''s cause of death was a combination of drug use
        and preexisting health issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375ccda-d944-4110-ab97-c7b19e505965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf02c8-7876-4f8b-8554-9823b814d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Store employee says he feels guilt</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032375cf-7028-4483-b877-c99d362a0448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of witnesses have expressed survivor''s guilt about what
        they did and didn''t do leading up to Floyd''s death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdc2b0-2497-431f-b00c-9c00c4578de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0acd50-846d-42c5-8590-2ee432503d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee at the Minneapolis corner store who suspected Floyd
        gave him a counterfeit $20 bill last May testified in court Wednesday that
        he felt "disbelief and guilt" knowing that their interaction led to Floyd''s
        death under Chauvin''s knee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd5ed7-b699-4309-bb94-c1caa8a6460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f7018-f363-48c2-adcd-44a8c21df628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I would have just not taken the bill, this could have been avoided,"
        Christopher Martin, a 19-year-old cashier at Cup Foods, testified in court
        Wednesday. He stopped working there soon after because he said he didn''t
        feel safe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a154f-b502-4e8a-9672-94b3df0ee403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bcc5b-e14c-49eb-982f-26d540529c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, on Tuesday, a high schooler who recorded and shared video
        of Chauvin kneeling on Floyd said she had lost sleep thinking of what else
        she could have done.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597673f-cb1b-421b-8543-d57c60c62ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880b52a-30d1-466f-aaae-98d6d130ed67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been nights I''ve stayed up apologizing to George Floyd for
        not doing more and not physically interacting and not saving his life," she
        said. "But it''s not what I should have done, it''s what he should have done."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a174a-8928-473c-967f-25b1582d1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c378fb9-ac07-49f2-9d03-086a2a5aed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin testified that Floyd responded slowly and appeared to be
        high when he came into the store on May 25, 2020. Surveillance video played
        in court shows Floyd fiddling with items in his pockets and casually interacting
        with other customers and employees.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476db13-fac7-46f2-bebc-85c78ba36e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf8553-24d7-48e1-9983-2d2394e32b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd then bought a pack of cigarettes with a $20 bill that Martin
        believed to be fake because of its blue color and texture. After examining
        the bill closely, Martin told his manager, who twice told Martin and other
        employees to go out to Floyd''s vehicle and bring him back into the store
        to resolve the issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14aff0-8fc9-4d80-93ce-edcd89507fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc47071-8e6c-4cec-a004-ecd46a73461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Floyd did not do so, the manager told an employee to call police
        -- a fateful call that ultimately ended with Chauvin kneeling on Floyd''s
        neck.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cc7d9-4931-4773-957b-2f9ff0f232cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a492bc-2e18-4fff-a8a1-75da98728162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin filmed Floyd under Chauvin''s knee but deleted the video
        from his phone that night. "I just didn''t want to have to show it to anyone
        or be questioned about it," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147090a-6e32-4e70-b31c-3b7ecc06f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e526c-bb73-49a9-a24c-df452a7fdabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Belfrey, who came to Cup Foods to pick up food, testified
        that he saw officers walk up to Floyd''s vehicle and point a gun into the
        window. From inside his car, he filmed police handcuffing Floyd and later
        bringing him to a sidewalk.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d7d5c-00e5-4f43-b38e-70f2db75de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d268ee-7d09-4772-a91d-1d6317433e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know exactly what was going on. I didn''t want to be
        in the middle of so much commotion," Belfrey testified. He said for that reason
        he moved his vehicle.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ebb5c-a2f0-42fc-b0e5-ae05970149dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e184e4c-9048-4980-9336-5b479b8cd07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Off-duty firefighter said police blocked her from helping Floyd</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d034316-917f-4a33-bbd1-f922b5f713b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s testimony began with a short cross-examination of Genevieve
        Hansen, an off-duty Minneapolis firefighter. She testified a day earlier that
        she was out for a walk on her day off last May and came upon Floyd struggling
        to breathe and appearing unconscious under Chauvin''s knee.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252aaf9-1569-4729-a606-c09980cdf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832c691-8fa5-4579-bb49-65490b1a3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried to help Floyd and repeatedly asked police to check for
        a pulse, but they refused, leaving her feeling desperate and helpless.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab477843-5045-46f9-bdc8-f79996fff03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5c663-66cc-4062-9a39-91cca3b0dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried calm reasoning, I tried to be assertive, I pled and was
        desperate," she testified. "I was desperate to give help."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9afb0-0ca0-4d7d-8450-f1a29ed16982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd13d2-0d99-450f-929b-d7e82ce93546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:45:48.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansen became combative with Nelson, the defense attorney, during
        Tuesday''s cross-examination, repeatedly taking issue with his questioning
        and responding with snark. "I don''t know if you''ve ever seen someone die
        in front of you, but it''s very upsetting," she said at one point.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11110e-93ee-4918-a70f-cf7d39f34967'
