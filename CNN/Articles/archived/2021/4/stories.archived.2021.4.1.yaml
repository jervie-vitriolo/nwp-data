      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, the updated count excludes data from seven
        testing laboratories which failed to submit their results on time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a469191-eb01-4da2-bfaa-6d0d6011298f'
      'mgnl:activationStatus': true
