      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:14:49.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tigilan nyo ang pag-atake sa mga Pilipino na walang laban. Ako
        labanan mo, duwag!" the Filipino boxing icon said in his Facebook post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a689e-46cf-4e79-a480-e5ddfcc269e2'
