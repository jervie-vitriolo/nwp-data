      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d5481f-e6e4-422c-92b5-dab5bc4fe8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagkakataong ipakita na bitbit natin ang ating kapwa, at walang
        puwang ang pagkakaniya-kaniya"</em> she said. <em>"Sama-sama ang pagsulong,
        dahil itinuturing nating kapatid ang bawat isa."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709739d-366c-4db6-8619-8595da6bb6a1'
