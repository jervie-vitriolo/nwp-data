  'Lab-leak-COVID-19-theory-like-comic-book--virologist-says':
    'author': 'Maggie Fox, CNN'
    'caption': 'Photo courtesy: Nicolas Asfouri/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T03:05:33.301+08:00
    'imagesource': 'jcr:e24faf20-8bc8-49fd-a4bc-cfa75952a28b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6391e91-52e9-4c9b-a96a-5db156236b17'
    'lead': 'Theories about a laboratory leak being the source of the coronavirus
      pandemic sound like something out of a comic book, one virologist says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T03:04:23.130+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:03:34.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:42.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lab leak COVID-19 theory is like something out of a comic book, virologist
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56aabcf-4ebf-4186-a12e-47f254ab7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Theories about a laboratory leak being
        the source of the coronavirus pandemic sound like something out of a comic
        book, one virologist says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ddb85-1d8c-4892-a63c-c93e7b1b07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbef684-2ef9-4139-a1a3-cfe9ac76a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Garry of Tulane University and other virologists have
        been publishing studies for a year that demonstrate SARS-CoV-2 originated
        naturally in animals and is unlikely to have been engineered in a lab.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c2799-48f7-4728-b577-49e548a3a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15cd45-46d0-476c-835b-94d938b012bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic study shows the virus carries all the messy hallmarks of
        nature and none of the fingerprints that would have been left behind by laboratory
        manipulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7aa02-5386-48db-bfe3-33f44dc78ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68eb30e-a446-4eb8-a047-72df7a669d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What are the things that argue against a lab leak? There are a
        whole lot of them," Garry told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d948a6-090a-4311-8044-665f98878dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987561e-7628-4c24-8498-c6084eec42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet last week, former US Centers for Disease Control and Prevention
        Director Dr. Robert Redfield added his voice to those saying the virus most
        likely leaked from a laboratory in China -- perhaps by accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abbc9a-0888-496d-b337-8ee664892926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f507d9-46d4-4b62-aedd-e4608c6fae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am of the point of view that I still think the most likely etiology
        of this pathogen in Wuhan was from a laboratory, escaped," Redfield told CNN
        Chief Medical Correspondent Dr. Sanjay Gupta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e3f5d-c9df-445b-b61e-ed7e21d21df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5355ba-be9b-4999-bb5d-d0e0e727593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield, a virologist, presented no evidence to back up his assertion.
        And while he joins non-experts such as US Sen. Tom Cotton and former Secretary
        of State Mike Pompeo, his former colleague Dr. Anthony Fauci, director of
        the National Institute of Allergy and Infectious Diseases, disagrees, as do
        a swath of other experts in infectious diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f482bd8-e26d-4f00-9a95-046d71aa17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9b6aa-283c-4f5d-89bf-f1d7fd87ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a World Health Organization report released Tuesday says the
        lab leak theory is the least likely of four scenarios its investigators considered.
        Most likely: the virus spread from its natural host, probably a bat, to another
        animal and then to people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2c7a3-c387-4585-8e16-ef04e3ed81eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2f40bf-6562-4458-bb48-ee0c242b61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US government criticized the report as incomplete, further
        feeding Redfield''s theory. And WHO Director-General Tedros Adhanom Ghebreyesus
        said he did not think the WHO team''s lab assessment was extensive enough.
        "Further data and studies will be needed to reach more robust conclusions,"
        Tedros told a briefing Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad531dca-0ed6-4625-8581-30910b40ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00186958-af6e-427b-a1ad-ff5613bb1efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the team has concluded that a laboratory leak is the least
        likely hypothesis, this requires further investigation, potentially with additional
        missions involving specialist experts, which I am ready to deploy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3e6a9-db94-4791-a13f-dbc15cea4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1667795-3543-49f0-8f3d-6142dc20e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What bothers most scientists CNN spoke to was Redfield''s description
        of what he says he thinks happened.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53d51d-ef10-4e8f-8ee8-96bd52f8f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f731b-9c76-4170-950b-7193c1184e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us in a lab, when trying to grow a virus, we try to help
        make it grow better, and better, and better, and better, and better, and better
        so we can do experiments and figure out about it. That''s the way I put it
        together," Redfield said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da58cae-3ceb-45f5-9310-616409e95c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5948a-0e37-406a-93ec-a7fc9d020f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the way it would be in a movie or some sort of a thriller
        or a comic book," retorts Garry, who studies viruses in the field and in the
        lab and who helped write a study published in March of last year that showed
        the virus arose naturally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa58e39-fea9-46e9-918b-ca8dc5c459b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffad73b-b287-4f96-b6e4-98a1e826b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is improbable that SARS-CoV-2 emerged through laboratory manipulation
        of a related SARS-CoV-like coronavirus," Kristian Andersen, an infectious
        disease researcher at the Scripps Research Institute in La Jolla, California,
        along with Garry and other experts, reported in Nature Medicine in March 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32348362-7711-41ba-9107-b2dbd7f45346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd5023-fc9d-4ee5-83c8-bc906a48b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the receptor binding domain of the coronavirus spike
        protein -- that''s the structure that attaches the virus to human cells --
        "is not ideal." It could have been better designed, they found. "This is strong
        evidence that SARS-CoV-2 is not the product of purposeful manipulation," they
        wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfe05e-1b7c-4f26-a8da-6ce8ae8b7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8bba5-e1a2-419c-928a-129ee0ef7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also looked for evidence that a process called reverse genetics
        had been used to alter an existing virus to make it look more like SARS-CoV-2
        -- the virus that causes Covid-19. But they found "irrefutably" that was not
        done.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ddd07-bf2f-4af9-95f3-a15d982c03b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d9ab6-33f8-487a-b87a-91df552c4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just a lot of things about it that look perfectly natural,"
        Garry said. "It''s just messy enough to look natural."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf83421-b5b9-4d15-a4b2-bcdc629b4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9964926-2d82-4ce7-8962-d6b487606d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Wertheim, an evolutionary biologist at the University of California
        San Diego who has studied the coronavirus, says much the same thing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b7060-1383-4862-98b6-d82ec530ebd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b3054-ca86-497d-b854-798f9c10877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing about this virus''s genome that wouldn''t come
        about in nature," Wertheim told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f9fb6-99e2-46e7-b0bf-183b5ce09db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a6b2e-00d7-4097-9120-12748940bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has shown the selective patterns consistent with laboratory
        passage or the interaction of genetic material that is impossible to find
        in nature."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afc57c-27c5-4e10-8e83-10dad733ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc257e5-7752-407f-b8d0-6ba932581204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wertheim and colleagues wrote a study published earlier this month
        that shows the virus could not have been circulating for much more than a
        month or two before it caused the December 2019 epidemic in Wuhan. And their
        study found the virus wasn''t particularly well suited to cause a pandemic,
        although it has since evolved into variants that do spread more easily among
        humans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cac3da-b266-404d-8b08-52c74f52b700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e54f67-9f86-454f-9d07-de901452073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then we have seen a plethora of adaptive mutations arise
        almost throughout the world," Wertheim said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086072f-3ae8-4aae-b21b-038e6ebdaef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1af7b-a9d0-458d-ba1a-70f282f2802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both findings tend to support the WHO report''s conclusions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11719069-4ed2-4cb5-870b-e5344c8c19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd418437-4021-465a-8279-871ec95e73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest relative yet found to SARS-Cov-2 is one called RaTG13,
        which is found in bats. A type of anteater called a pangolin can also be infected
        with a similar virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17006560-5d71-4eab-a3b5-36bd1bbbf94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2c3e4-4c72-45f4-9aaa-84204300bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fox News version of this story is that someone took RaTG13
        plus a pangolin virus and they mixed that together in a lab and somehow achieved
        four to five decades of evolution," Garry scoffed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e27fd-506b-4811-909c-de666c04e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53e9a4-7558-422c-97e4-0fbaf0a8eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a really magical thinking kind of scenario. That might
        happen in a Marvel comic book but that is not going to happen in real life."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b679a6-9c5b-4180-8ef8-93abee967157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8076ef-e5c3-4be3-aa55-3cada9da9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What probably happened in real life, the academic studies and the
        WHO investigation both found, is what happened with the first SARS -- severe
        acute respiratory syndrome -- in 2002-2004. A wild animal slaughtered for
        food carried a virus that had evolved in such a way that it could infect humans,
        too.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72f0d9-c31d-4c54-89cb-5b8ef536de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4eef03-c008-47a9-9acb-a1d01d0fc796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have animals that were brought into these markets," Garry said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db2164-8da7-485a-9884-e14351c2908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038eb858-7925-4fe5-8ab5-ffad6912cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or it could have been a person carrying it to the markets. It''s
        how SARS 1 happened and it''s no doubt how SARS 2 happened."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c1f10-f4d6-4d06-90c3-ffddda5be5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c45f7-e8db-4dcc-9db6-95dd50f14d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Rasmussen of Georgetown University''s Center for Global Health
        Science and Security agrees.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d94c2-589c-4c22-aa61-9483ae968991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea9e65-af4c-4d52-b05f-2c1ab199049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the lab-leak theories come from people who know a little
        about so-called gain-of-function research -- work done on viruses to make
        them grow better, as Redfield talked about -- or to make them more infectious
        or more virulent.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78db8f3-2676-4abd-a6f1-7103a754e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef053f47-4468-42cb-b007-9d6e47dff9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gain-of-function research is also subject to intense scrutiny and
        governmental oversight, precisely because of the high risk involved in conducting
        it safely; thus, it is extremely unlikely that gain-of-function research on
        hard-to-obtain coronaviruses (such as bat SARS-like coronaviruses) could occur
        under the radar," Rasmussen wrote in January in Nature Medicine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150b8d8-e0ea-4646-b52a-94b384eadf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045de0e-f995-4730-b78d-863adc92e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, nature does this very well on its own, with the emergence
        of viruses such as influenza, SARS, coronaviruses that cause the common cold,
        and Middle East Respiratory Syndrome or MERS, which appears to have evolved
        from a bat virus to infect camels and, occasionally, people.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd16f0e-20ac-4c20-8102-553ccfdf3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953d64b-2dca-4da4-ad8d-d74c13c7158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this did little to quell often contradictory and
        sometimes outright ridiculous conspiracy theories that spread faster than
        the virus itself: SARS-CoV-2 was the result of a laboratory accident or was
        intentionally engineered, and this was concealed to hide either spectacular
        incompetence or a complex international conspiracy involving Bill Gates, the
        Chinese Communist Party and 5G wireless network infrastructure with an end
        goal of ushering in a new world order," Rasmussen wrote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c4abbe-93a7-4648-8089-9df9a30e9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d84102-e0c2-4e7f-a41d-7984277540ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proof presented to corroborate these theories relied heavily
        on cherry-picked evidence ranging from withdrawn preprints to secret diplomatic
        cables about vague lab safety information to grossly overinterpreted satellite
        and mobile phone data, all of which prove exactly nothing about SARS-CoV-2
        origins."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07dbd2-f200-4373-9ead-42e12eafddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T03:04:23.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/31/health/lab-leak-coronavirus-theory-comic-book-scn/index.html"
        target="_blank">"Lab leak COVID-19 theory is like something out of a comic
        book, virologist says"</a></em></p>'
  'biden-infrastructure-climate-plan':
    'author': 'Kate Sullivan, CNN'
    'caption': 'Photo courtesy: JIM WATSON/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T05:30:26.298+08:00
    'imagesource': 'jcr:1342656e-793e-4055-afea-d3d8fb46f881'
    'jcr:mixinTypes': ['mgnl:hasVersion']
