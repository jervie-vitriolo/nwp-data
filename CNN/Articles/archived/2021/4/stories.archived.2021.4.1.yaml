      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other defendants included "Hong Kong''s father of democracy"
        Martin Lee and veteran pro-democracy figures Albert Ho and Lee Cheuk-yan.
        They were charged with organizing and taking part in a peaceful protest on
        Hong Kong Island on August 18, 2019, which had been banned by police. Among
        the nine defendants, all but ex-lawmakers Au Nok-hin and Leung Yiu-chung pleaded
        not guilty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324d528-b2bf-4eac-9ccb-40e19242c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46feedbc-203e-467d-a807-e3206c339524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, judge Amanda Woodcock convicted the defendants, adding
        they will be sentenced at another date. The charges carry a maximum penalty
        of five years'' imprisonment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc4eb2-c9cb-43e4-b391-b7e0fdbfc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717d798-9205-4fea-879e-1b9d54a9ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution is able to prove beyond reasonable doubt that all
        the defendants organized what amounted to an unauthorized assembly on August
        18, 2019," she told the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d860a45-5437-4e7a-b11d-ed18d60a694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec92aa8-1c22-4392-9822-77c0bab60727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision followed a 20-day trial in February and March, one
        of many that have emerged from the almost year-long unrest that rocked the
        city in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874578b-540d-4560-85b5-40250247c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9f522-b4b7-418b-ab5c-62e7ebf73927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day in question, hundreds of thousands of protesters marched
        from Victoria Park to Central amid the ongoing pro-democracy demonstrations,
        where they called for greater government accountability and an independent
        investigation into police brutality. Organizers claimed that up to 1.7 million
        people took part in the protests, though CNN is unable to independently verify
        the estimate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e82bc9-7d44-451c-a455-8ce14d6b6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420712fa-563b-4cea-8a0c-73dc5b074d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:41.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai, who owns the pro-democracy tabloid Apple Daily and is a prominent
        critic of Beijing, has been remanded in custody for months, facing a range
        of charges related to 2019 and under the national security law imposed on
        the city by Beijing last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca7814-8770-41a7-aea4-23c5e00a71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bc3d4-ebda-4a78-81e2-b8723fc65da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audrey Eu, a barrister who represented Lai, argued in court that
        police should not be given the power to ban peaceful protests because it would
        violate the constitutional protection for freedom of assembly. She also argued
        the defendants were merely leading protesters away from Victoria Park because
        of overcrowding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd78a3-c19e-43b8-91cf-ed97cba743c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87a4a1-010c-4bc1-beee-1e0b8e094795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the judge said Hong Kong''s top court has previously upheld
        the legality of police banning protests to protect the public interest, and
        said there were no "good and arguable grounds" for suggesting the defendants
        were just dispersing the crowd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525eaee-2dd2-4666-9935-e882f4e064af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb39461-e1da-465a-8d92-c406450e202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to prosecute remains the sole authority of the Department
        of Justice," she added. "There were no grounds raised to justify an interference
        with that decision."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85213844-8799-402b-9124-3fbedc3ac409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c2f0f-716f-4cfd-ab2e-0e3e302a334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the court session, veteran pro-democracy activist
        Lee Cheuk-yan thanked Hong Kongers for their support and called on them to
        keep up the fight for democracy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec82296-c6d0-4074-80a5-7059c1806b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5045e8e-14a4-4bd4-bb6a-7a0332561c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still march on, no matter what lies in the future. We believe
        in the people of Hong Kong. The victory is ours if the people of Hong Kong
        are persistent," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc97ed0-e1e7-43e0-859f-c5cdd6f9090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0e1e9-20d3-4c02-b8b8-db654fa89e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another defendant, "Longhair" Leung Kwok-hung, repeatedly chanted
        "peaceful protest is not a crime" in the courtroom, a chant also heard outside,
        where supporters had gathered. The court opened a few more areas as court
        extensions to accommodate the crowd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e086c-f259-4ac8-8549-00068dd92c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:47.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3cd11-78b5-44da-a223-f90b4d554c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters chanted protest slogans outside the court building before
        the verdict was handed down.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c3d70-8a05-459b-85a1-939bfbf8af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ab2f6-5e12-41f3-93d9-3392f725727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:49.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s verdict comes days after Beijing passed a new "patriotic"
        election law for Hong Kong that will drastically limit the ability of ordinary
        people to elect their leaders, and could spell the end for the city''s traditional
        pro-democracy opposition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f18a04f-3759-41ea-9090-2c252bc89653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:34:07.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T08:59:49.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/01/media/hong-kong-jimmy-lai-trial-intl-hnk/index.html"><em>
        "Hong Kong court convicts media tycoon Jimmy Lai and other activists over
        peaceful protest"&nbsp;</em></a></p>'
  'luxury-car-sales-pandemic-2020':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Lamborghini had its second best year ever in 2020 in terms of sales
      and turned its highest profit ever.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-01T22:55:27.176+08:00
    'imagesource': 'jcr:22956504-630a-42d1-9481-e7d5266476ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d72581-1fa6-4458-9373-327413a30bf3'
    'lead': 'It''s been a great time to be selling really, really expensive cars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T22:57:29.080+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T08:59:21.833+08:00
