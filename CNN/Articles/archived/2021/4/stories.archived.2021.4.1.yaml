      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest bulletin showed 8,920 more people nationwide contracted
        the viral disease, pushing the overall tally to 756,199. Of this total, 138,948
        or 18.4% are active cases, an all-time high for the third straight day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5a484-6053-4462-987c-1bb22cdb1220'
