      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calzado was admitted to the hospital for<a href="https://cnnphilippines.com/entertainment/2020/3/25/iza-calzado-pneumonia-coronavirus-test.html">
        pneumonia</a> on March 25 last year and she <a href="https://cnnphilippines.com/entertainment/2020/3/28/iza-calzado-covid-19.html?fbclid=IwAR3fdb3NO1j7dZlE5eaKoaoheewgdoynftXqUA5OPlOz4UKkdXj0Y2Iuj2I">tested
        positive</a> for the virus three days later. She was <a href="https://www.cnnphilippines.com/entertainment/2020/3/30/iza-calzado-negative-for-coronavirus.html">discharged</a>
        from the hospital after a few days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24a2fd-e13f-49a5-8a79-135048d23bef'
