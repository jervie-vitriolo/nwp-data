      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2021/4/1/Filipino-American-woman-Asian-New-York-City-assault-suspect.html">READ:
        Man arrested in hate crime assault on Filipino-American woman was out on parole
        for killing his mom</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b82de-c6ce-4358-95ef-72925433c90b'
      'mgnl:activationStatus': true
