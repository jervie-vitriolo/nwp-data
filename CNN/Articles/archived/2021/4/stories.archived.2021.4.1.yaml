      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576ff55-05d5-48ca-9235-ebc4cc401de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Christs passion, death, and resurrection, we see the ultimate
        sacrifice and shared humanity that bind us," Robredo continued. "We all feel
        grief at loss and suffering, but we also find hope that life will always prevail
        over death; that good will always win over evil; that light will always shine
        amidst the darkness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8a966-63dd-444c-8fc6-58498330dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbe292-a5dc-4619-b272-b91516384f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added:<em> "Ang pagpapabaya sa isa ay pagpapabaya sa lahat,
        at ang pag-angat ng mga nasa laylayan ay pag-angat din ng lahat."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ca693-7d32-4142-b645-300cc593251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c2119-c81d-4f87-92fd-15fbd1f1b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:24.213+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A neglect of duty to one is a neglect to all, and
        uplifting those from the fringes of the society uplifts the lives of everyone
        else.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e31433-902d-419d-8d83-3b475891ab32'
      'mgnl:activationStatus': true
