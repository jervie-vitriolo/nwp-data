      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the national government started the "simultaneous vaccination"
        of the top three priority groups  healthcare workers, elderlies, and people
        with comorbidities  to speed up immunization efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff9651-2468-4cbd-bb42-08500089097e'
