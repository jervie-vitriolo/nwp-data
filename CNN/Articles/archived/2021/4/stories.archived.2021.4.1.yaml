        difficult moments and remind me to see the silver lining in these situations,
        said Calzado. All of this would not be possible without Gods mercy and grace
        so I am most grateful for Him.</p>'
  'chocolate-boer-war':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T22:11:17.837+08:00
    'imagealtText': "\tA tin of chocolate commissioned by Queen Victoria 121 years\
      \ ago has been found in eastern England."
    'imagesource': 'jcr:292f703d-d3b7-47a3-9226-3cff12f466b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ed45239-7dc0-4b9e-8463-ad4a3a5d79b8'
    'lead': 'Chocolate commissioned by Queen Victoria 121 years ago has been found
      in its original packaging in a Boer War helmet case in Norfolk, eastern England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T22:13:28.442+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:00:37.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:57.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal box of chocolates from 1900 discovered in war helmet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3f994-9637-467b-ba9d-2038e251707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- From sugary-sweet eggs to luxury chocolate
        truffles, Easter is a time many will be exchanging treats with their loved
        ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefc0d9-4ff4-4a82-a816-9195b3364d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe check the expiration date on the box, just to make sure
        it was made in this century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e6bfd-da0f-470c-ab38-da598e2b5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chocolate commissioned by Queen Victoria 121 years ago has been
        found in its original packaging in a Boer War helmet case in Norfolk, eastern
        England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c5d37-7d18-4306-afe3-586355e1280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British confectionery giants Cadbury, Fry and Rowntree manufactured
        chocolate batches in 1900 to boost morale for soldiers fighting in the Second
        Boer War in South Africa, although it''s not certain which company made this
        particular tin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84ff6d-abfa-44e5-a86d-23a1adb50808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar and helmet belonged to the 8th Baronet Henry Edward Paston-Bedingfeld,
        who fought in the war, said the National Trust in a press release this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f00ed-4149-458e-8211-17870742602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff and members of Paston-Bedingfeld''s family found the tin of
        chocolate in the attic of the conservation charity''s Oxburgh Hall among the
        possessions of his daughter, Frances Greathead, who died last year aged 100.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e31ccb-7085-49f4-acb5-fe1871bb6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was "instrumental" in rescuing the moated 539-year-old building
        from being sold at auction in 1951 before donating it to the National Trust
        along with her mother Sybil and cousin Violet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccfb47-34c5-4427-b2c1-53530df7c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fully intact but deteriorated a bit now. You can still see
        a brownish color, but it''s not very appetizing for Easter," the property''s
        curator, Lynsey Coombs, told CNN Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78fed8-3abc-4493-aa6e-4771e8185e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may have wanted to keep it as a memento from the Queen or just
        forgot about it... Or he may have just not liked chocolate," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460af3c-2516-4bdc-b4b6-dd7408987994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coombs said Cadbury, Fry and Rowntree initially refused to brand
        the chocolate because they were pacifist Quakers who opposed the war in South
        Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe34ff-d239-4291-91ae-1eb9ebfdce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually they caved to Queen Victoria''s request and produced
        100,000 tins, many of which the soldiers preserved, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61625d8e-bc61-4c00-af41-b7823101e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tins, inscribed with messages from the monarch who ruled between
        1837 and 1901, each held half a pound of chocolate, said the National Trust.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cb465-c9c3-41fb-bc09-149b46870435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Empire and independent Boer states fought two wars in
        South Africa, the second of which is commonly known as the Boer War, according
        to the National Archives. It lasted from 1899 to 1902 and famous fighters
        include former British Prime Minister Winston Churchill and Sherlock Holmes
        author Arthur Conan Doyle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486d7f1-4ba4-40e8-a5df-ffce0d8cec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 1895, the National Trust looks after more than 500 historic
        sites spanning 248,000 hectares. The chocolate and helmet have not been put
        on display yet, but the charity plans to do so in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e384410-2328-4add-9f90-e2f41a3d031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, curators have wrapped the chocolate in acid-free tissue
        and stored it in a space with a stable temperature and humidity so that it
        might last another 100 years, said Coombs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a0619-a077-44e0-bc39-aeef6c34c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:13:28.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/chocolate-boer-war-scli-intl/index.html">"Royal
        box of chocolates from 1900 discovered in war helmet"</a></em></p>'
  'mars-ingenuity-helicopter-journey':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The Ingenuity helicopter is the first powered, controlled flight on
      another planet. It has been years in the making -- and it has roots in the first
      such flight on Earth.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T22:17:15.436+08:00
    'imagesource': 'jcr:d4bdf16d-8730-48f2-ba31-30dba373c5fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c20ec70e-8675-4f65-8089-8dad61ddf747'
    'lead': 'When the Ingenuity helicopter takes flight this month, it will be a Wright
      brothers moment on Mars. This first powered, controlled flight on another planet
      has been years in the making -- and it has roots in the first such flight on
      Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T22:19:45.656+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T09:00:13.557+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:58.471+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ingenuity Mars helicopter: The historic journey to fly on another planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c3abd-ecd5-4755-a43c-1070faed0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When the Ingenuity helicopter takes flight
        this month, it will be a Wright brothers moment on Mars. This first powered,
        controlled flight on another planet has been years in the making -- and it
        has roots in the first such flight on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1615b-de76-4c99-b1f7-c72e8b24127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been 117 years since Orville Wright took flight in Flyer
        1 for 12 seconds on a historic December day in 1903 at Kill Devil Hills near
        Kitty Hawk, North Carolina. In the image captured by John Daniels, a member
        of the US Life-Saving Station at the site, Orville''s brother Wilbur can be
        seen running alongside the aircraft. During the fourth and final flight that
        day, Wright achieved a nearly 60-second flight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b8736-ab87-4c35-b878-6191fb62c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of miles away and more than a century later, the 4-pound
        Ingenuity helicopter will use its two pairs of 4-foot (1.2-meter) blades to
        reach nearly 10 feet (3 meters) up through the thin Martian atmosphere. The
        miniscule helicopter will hover for 30 seconds, capture images, make a turn
        and return to the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734df51-bc8a-4f36-a5db-b130bb7c1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first flight is special. It''s by far the most important flight
        that we plan to do," said Hvard Grip, Ingenuity''s chief pilot at NASA''s
        Jet Propulsion Laboratory in Pasadena, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5557c-8eaf-492d-b70e-c0e087b83ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover, which carried the helicopter to Mars, will
        watch from 197 feet (60 meters) away on an overlook called the rover observation
        location. The overlook is 3 feet (1 meter) higher than the flight zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94a2bf-56cc-4ba9-90ae-fb7a13fe7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of it as a lookout point," said Farah Alibay, Perseverance
        integration lead for Ingenuity at JPL. "If you ever go to a national park
        and you have a beautiful view, you want to park there and look. Our rover
        is going do that and our beautiful view is going to be Ingenuity, and we are
        going to do our very best to capture Ingenuity in flight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9650e5d-e76f-496d-a946-c75a0b0b94b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Ingenuity''s maiden flight, Perseverance will attempt to
        take images and video. Ingenuity sounds like a small airplane taking off,
        and the rover''s microphones will try to capture that sound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246760be-b954-4db7-9285-e2d2eb2e4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and data from the helicopter and rover will be sent back
        to Earth hours and then days later. That makes Perseverance the sole witness
        to this historic flight in the moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953b846-3345-4652-bcb6-bb6139107940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the world tuned in to watch Perseverance successfully
        land on Mars February 18 and see the unveiling of the first image shared by
        the rover after landing. But these historic moments don''t always play out
        on a global stage. Only five people witnessed the Wright brothers'' first
        flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d36d7-d06a-46a8-bdd4-51cc2ae8da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity will conduct its first flight, and up to four others over
        the course of 31 Earth days, by itself, using a set of instructions sent from
        pilots at JPL. An onboard computer will use the images taken by the helicopter
        to track features on the ground and make tiny adjustments 500 times per second
        to keep the helicopter on its trajectory in case of disturbances like wind
        gusts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95be59d-21a3-4533-8609-4af4958de997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the first flight is successful, Ingenuity will push itself to
        fly higher and longer to test the limits of what it can do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb9438-6759-46d7-bbde-05008acfa1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experimental flight</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f896ba9-0033-4246-b449-7057f607151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover will spend the next two years exploring Jezero
        Crater, the site of an ancient lake and river delta, for evidence of past
        microbial life and collecting samples that will be returned to Earth by future
        missions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c2a45-03e5-4ea3-969e-6931e1c6d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But April is Ingenuity''s time to shine. And once those 31 days
        are over, Ingenuity''s brief moment in the sun will end. Such is the life
        of a technology demonstration only designed to last for a short time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85a92a-83e8-42f7-aa8d-c33b9ab46f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wright brothers completed four successful flights on December
        17, 1903, before a gust of wind toppled and destroyed Flyer 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f5bb7-b241-491b-a41e-0d98708c90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ephemeral nature of Ingenuity doesn''t matter to its creators.
        Technology experiments and demonstrations in the past are the reason that
        rovers like Perseverance can explore Mars today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4df24-905e-4ce1-b7dd-aeebc524eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NASA''s Pathfinder mission landed on Mars in 1997, it released
        a microwave-size rover called Sojourner on the surface. The technology demonstration
        was expected to last for seven days, but held on for 83. It took photos, explored
        the terrain of Mars and captured chemical and atmospheric measurements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313f163-942e-4847-a489-5a14515cc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most importantly, Sojourner demonstrated the successful
        use of the first wheeled rover vehicle on another planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8aacf-3e77-42ba-a4cd-f0a98288ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sojourner paved the way for a new era of Mars exploration to redefine
        what we thought was possible on the surface of Mars and completely transformed
        our approach to how we explore there," said Lori Glaze, director of NASA''s
        Planetary Science Division. "That small rover enabled all the missions to
        follow, and now Perseverance, the size of a small car, is able to carry other
        technology demonstrations like Ingenuity, which will further expand our horizons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed0d60-1c25-407b-a44b-b5316cfae6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sojourner demonstrated the value of surface mobility and the Spirit,
        Opportunity, Curiosity and Perseverance rovers followed in its path -- none
        of which were planned before Sojourner''s successful journey, said Bobby Braun,
        director for planetary science at JPL.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb018f82-71f8-4008-9f06-ad762930c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ingenuity is successful, it could lead to a similar evolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94284a5c-deba-4920-8c0d-b6b29c2b32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only imagine where we may be a decade or so from now," Braun
        said. "If we can scout and scientifically survey Mars from the air, with its
        thin atmosphere, we can certainly do the same in a number of other destinations
        across the solar system, like Titan or Venus. The future of powered flight
        in space exploration is solid and strong."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff51ad-4f41-4b68-974e-0849776381d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The making of a Martian helicopter</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537aab0-5409-4fdc-a387-d16d555370a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:25.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dream of Ingenuity began in the 1990s when JPL robotics technologist
        Bob Balaram heard Ilan Kroo, a Stanford University professor of aeronautics
        and astronautics, speak at a conference about a "mesicopter," or a miniature
        airborne vehicle for Earth. Balaram could imagine it on Mars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc54242-cc53-4310-9f69-9ff614e0aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed one for NASA during a call for submissions, but it wasn''t
        selected for funding. The Mars helicopter would sit on the shelf for 15 years
        as Balaram worked on other Mars missions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd4225-0b30-4b6a-b372-6fa0603e9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity''s time came in 2013 when Charles Elachi, director of
        JPL at the time, attended a presentation on drones and helicopters and returned
        to the lab asking if one could fly on Mars. Balaram retrieved his original
        proposal and developed the first conceptual design for the possibility of
        including it as a scientific instrument on the Mars 2020 rover -- which would
        become Perseverance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde07e9-afc8-4a9b-9d5f-205fcfbc3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity was passed over as an instrument for the rover -- but
        it was funded and selected as a technology demonstration that would fly with
        the rover to Mars. Waiting all that time on the shelf was actually a good
        thing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790ec6e-2f60-4771-bed5-1cd9080d33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t have been able to design something like this back
        in the 1990s when we didn''t have the computers and the battery technology,"
        said Balaram, chief engineer for the helicopter. "So actually the timing also
        was right in the sense that we needed some advances in technology."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c88f84-cbc0-4e20-a107-74fdba32ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it was time to build a brand-new type of vehicle that was
        both an aircraft and spacecraft -- and one that wouldn''t endanger Perseverance
        in any way since the rover would be NASA''s first true astrobiology mission
        searching for signs of ancient life on another planet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835ff93-63fb-47ba-b7c0-c829dea3ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the design phase, the team tested a small helicopter manually
        flown by a pilot in a Mars-like atmosphere. While the helicopter lifted, it
        wasn''t stable. Instead, it hopped around and crashed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e6937-513d-4391-b1f5-2f62fe2e6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we learned from that is that the human reaction time is not
        sensitive enough to this helicopter because of how different the atmosphere
        is," said Taryn Bailey, a mechanical engineer on the helicopter team at JPL.
        "So, after learning that the team looked into developing an autonomous flying
        helicopter."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b66725-ec2a-42a3-8daa-1924bd588a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It needed to be lightweight to rise up through the thin Martian
        atmosphere, which is 1% of Earth''s atmosphere. But the helicopter also needed
        to include a solar panel, battery system, computer, radio, sensors and cameras
        in a flightworthy design that could survive launch and landing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fcef8-6dde-446d-8324-df0a10a9bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing the helicopter was another challenge because the test chamber
        needed to simulate Mars on Earth. Proof of flight was key before Ingenuity
        could go to Mars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd78006-20e3-4c94-b9d2-2b1a9083158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no textbook that says how to test a Mars helicopter, just
        like the Wright brothers didn''t have a textbook that said how to test gliders
        and powered flight vehicles," Balaram said. "They had to invent it. So in
        the same way, we had to invent a lot of very unique testing capabilities."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76728da-c384-4380-92fe-64b9fdb1cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involved the team building their own wind tunnel using 900
        computer fans in a vacuum chamber to generate the winds Ingenuity may face
        on Mars.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206830b3-82d5-4b4f-8aa2-6154cfcbed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-foot (7.6-meter) thermal vacuum chamber controlled the temperature
        and pressure, allowing the team to test the helicopter flying through a Mars-like
        atmosphere, as well as a system that compensated for the difference in gravity
        between Earth and Mars.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40a218-9c49-4279-9cb8-f7016463aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a long seven years of design, building and testing, with
        a technical crisis or challenge arising every week, Balaram said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40534c04-24fb-4624-9c16-6c4f30bf275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rigorous work put in to Ingenuity''s design and testing is what
        made the helicopter possible, and the current helicopter sitting on Mars went
        into fabrication in 2018, Bailey said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c236f-5cd4-4b87-994e-10902ec13a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team pulled together people from specific disciplines, but they
        all thought outside of the box to help each other work on the components of
        the helicopter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54534b-3159-4051-a263-305d8e8065f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey has been at JPL for five years and was invited to join the
        Mars helicopter team when she was 24.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04e42b-49fb-4711-ac4e-9ee427199091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means so much to be a part of this team and bear witness to
        this history making moment," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032e839-b24f-4e67-a244-4c369d9ee2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter and rover teams are eagerly awaiting the first flight,
        which could pave the way for helicopters and other rotorcraft that one day
        act as scouts for rovers and astronauts on Mars.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1e11e-8ffe-4a11-888b-f79f926af186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:35.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a fantastic journey of discovery, exploration and working
        with fantastic people," Balaram said. "And it''s not over yet."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3eb2f-ac44-4603-9bf4-0f97df5646e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:19:45.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T09:00:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/01/world/mars-ingenuity-helicopter-journey-scn/index.html">"Ingenuity
        Mars helicopter: The historic journey to fly on another planet"</a></i></p>'
  'Europe-vaccine-rollout-unacceptably-slow-WHO-warns-':
    'author': 'Zahid Mahmood, Angela Dewan and Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T22:16:23.940+08:00
    'imagesource': 'jcr:da2325c0-7e38-420c-9976-c1d3eeb38c8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09aacfd-3813-4bf1-a97a-5557255faaeb'
    'lead': 'The rollout of vaccines in Europe is "unacceptably slow," the World Health
      Organization said Wednesday, delivering a damning evaluation on the region''s
      Covid response, amid a "worrying" surge in infections.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T22:28:25.361+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T08:59:51.725+08:00
