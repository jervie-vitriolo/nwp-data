      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, infections have reached 16,398 with four
        more detected, according to the Department of Foreign Affairs. Meanwhile,
        recoveries and fatalities remained unchanged at 10,048 and 1,049, respectively.</p>'
  'india-mass-religious-festival-covid':
    'author': 'Jessie Yeung, Esha Mitra and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T17:11:27.760+08:00
    'imagesource': 'jcr:daf34aec-2301-4bca-b916-929d0d04cbd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d364122-d02d-4d28-a1e5-6019b4cd4938'
    'lead': 'Massive crowds of Hindus began arriving in the northern Indian city of
      Haridwar on Thursday for the largest religious pilgrimage on Earth, even as
      experts warned it could cause a surge in Covid-19 cases as the country grapples
      with a second wave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T17:13:05.217+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:02:52.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:54.532+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mass religious festival goes ahead in India, despite Covid fears as
      country enters second wave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d07908-b50b-4b3d-b1d1-d371b1f1c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Massive crowds of Hindus began arriving
        in the northern Indian city of Haridwar on Thursday for the largest religious
        pilgrimage on Earth, even as experts warned it could cause a surge in Covid-19
        cases as the country grapples with a second wave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06da4c-93f0-45e1-af89-f2572112467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The months-long Kumbh Mela festival, one of the most important Hindu
        celebrations, typically takes place every 12 years and draws tens of millions
        of pilgrims to four rotating sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee4f18-ea0b-4e95-908a-d44e79944ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, it takes place in Haridwar, in the foothills of the outer
        Himalayas in Uttarakhand state, where devotees attend prayers, and wash their
        sins away in the sacred waters of the Ganges River. According to some myths
        associated with the festival, the river water turns into "amrita," or the
        nectar of immortality, on particular days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27499d-664d-4995-a2b1-1b3d7956f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Covid-19 measures have seen the festival postponed
        and then scaled back. The traditional start date, called Makar Sankranti,
        was in January, but people were not authorized to take holy baths in the river
        until the government''s formal launch in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091164b-c23f-4500-a670-e14855d0f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although authorities moved the start date, and shortened the pilgrimage
        from three and a half months to just one month, many people have chosen to
        disregard the official guidelines, said Oommen Kurian, senior fellow and head
        of health initiative at the Observer Research Foundation in New Delhi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8106c-52e9-448e-abed-2a91a4281b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people have been flocking to Haridwar since
        Makar Sankranti in January anyway -- congregating in close quarters for hours
        a day, sharing public facilities and having meals together. Photos show people
        washing their faces and taking full body dips into the sacred waters, then
        attending evening prayers by the banks of the river, lighting candles and
        making religious offerings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27732a4-d241-45cf-a215-0b2e7e2a63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday saw the first ceremonies and holy baths take place by the
        banks of the Ganges, with holy men carrying out prayer rituals, said festival
        officer Harbeer Singh. Religious flags were hoisted ahead of their arrival,
        marking the formal start of the celebrations. The city''s district magistrate
        and police officials prayed to the Ganges river for a successful Kumbh Mela.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf40020-3f2e-4045-93f8-8ee8b5c81433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a festival which people wait years for," said Pradeep Jha,
        president of Ganga Sabha, a Hindu organization that provides services like
        organizing festivals along the Ganges. "Those who have problems at home, in
        work, in their families, they all come to pray here to mother Ganga and she
        blesses them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00ab48-bb60-4cd8-b146-312eeabd552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha had attended the morning Kumbh Mela ceremony, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753eee0d-1d70-497d-b020-f4ccfb9c6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbh Mela is not only a religious pilgrimage, but also perhaps
        the largest mass gathering at one place," said the federal government''s Ministry
        of Health and Family Welfare in late January, in an advisory laying out Covid-19
        measures for the festival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59887b-42c3-4b72-aabe-c9eb6e4d644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said it expects to see a million people on "a regular
        day" during the festival. But on "auspicious days," attendees may swell to
        5 million, and there could be a "large surge of crowds congregating ... to
        take holy baths."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a4222-c869-4b5b-81e9-98f5e3566ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts fear the massive gathering could spell trouble for India''s
        Covid-19 situation, which has deteriorated markedly in recent weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c230b3-d4a4-4464-9279-8d5e9c0bcd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India saw its cases drop by nearly 90% from a high in September
        2020 to February this year, with many heralding the country''s apparent success
        in controlling infections. But March saw cases rise rapidly, raising alarm
        of a second wave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ca178-b3ea-4176-aff6-e8d5eed8e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India recorded 72,330 new cases of the virus on Thursday and 459
        new related deaths. That''s the highest single-day increase in cases since
        last October, and the biggest rise in deaths since December, according to
        a CNN tally of data from the Indian Ministry of Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9bea5-c5ca-409d-b36f-4086af2872b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has now recorded more than 12 million cases and 162,000
        deaths since the pandemic began, according to Johns Hopkins University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ed455-ba1c-4196-82c5-efa293d32146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is becoming from bad to worse and is a serious cause
        for concern, said V K Paul, a member of Indian government think tank Niti
        Aayog, on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25f4e9-8918-4d15-8275-b359b3cf1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases is due to several possible factors, said Kurian.
        There is the rise in new variants, which health authorities are still investigating
        with genome sequencing. People are going out more, and taking fewer precautions.
        The public may be experiencing Covid fatigue, or simply letting their guard
        down due to the winter success.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd7010-1cd3-4f40-9ef6-1cc96ecbcbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbh Mela districts have been lucky in the last two months," said
        Kurian -- but "given the acceleration in the number of cases, and the flow
        of people expected in the next few weeks, there can be a certain surge in
        cases, even if (safety measures) are implemented strictly."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df494d-9b60-4727-b0ef-83ca842a2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have introduced a range of health and safety requirements
        to try to minimize the risk. At least 7,000 police personnel and 1,000 festival
        officers have been deployed to carry out Covid surveillance and maintain security
        during the festival, Singh said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e881f-11aa-4b5e-8949-8c80baa9da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must register online and provide a medical certificate
        confirming their health status, according to directives from the state and
        federal government. Attendees must observe social distancing and wear face
        masks, and hand washing stations will be set up in public areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3275b9a-cbd5-4d2a-bc71-71afed607d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All visitors coming from states with surging infections -- 12 in
        total -- must provide negative Covid-19 test results starting April 1, according
        to the official guidelines. Checkpoints at railway stations, airports and
        other large hubs will carry out random testing on people passing through.
        Attendees may also be checked for their negative test results at several entry
        points.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1f1a4-02ca-4d8e-acb8-78b014397e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current (guidelines) are relatively strict, and anything even
        stricter may not be implementable," said Kurian. But the risks still run high
        with so many congregating in such a small space, sharing the same river water.
        Photos from the Ganges show packed crowds, people pressed together with no
        space for social distancing. Dozens, if not hundreds, of holy men dip into
        the water together, with no protective masks in sight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f78fdb-64d5-43cc-8a0a-87d0b9176ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha, the Ganga Sabha president, acknowledged the pandemic was a
        "huge catastrophe" that "we should all be vigilant of."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf7023-8456-4852-84c2-8129d6866937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our health is our own," he said. "We all need to take adequate
        precautions to protect ourselves from Covid. As much as we are religious,
        we are also practical, so I appeal to everyone to keep safe distance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7ae84-3194-4b52-bc2b-822a9147f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That being said, this year is incredibly auspicious and a lot of
        people are also going through a hard time, so seeking the blessings of mother
        Ganga has become all the more meaningful to them this year," Jha added. "It
        is an incredible feeling to witness this."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884bb33-272c-46a2-aca7-2cd2f4b695aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vulnerable groups like the elderly and those with comorbidities
        have been urged to travel only in emergency or unavoidable circumstances,
        said the Uttarakhand government on Tuesday. Health care workers and those
        on the front lines during the Kumbh Mela will be vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b18bc-ca55-461f-bccc-11a0c5a7c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India began its vaccination rollout in January, with the goal to
        administer 600 million shots (that''s 300 million people, since the vaccines
        require two doses) by August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd469a-5d18-497d-a3e1-08fc7078495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is administering two vaccines: one developed by Oxford University-AstraZeneca,
        known as Covishield in the country; and Covaxin, India''s first homegrown
        coronavirus vaccine, developed jointly by Bharat Biotech and the government-run
        Indian Council of Medical Research.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041b3a4-932a-48d3-bc70-384146a8b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country has administered more than 61 million shots,
        with about 8.9 million people fully vaccinated. That''s still less than 1%
        of the country''s 1.3 billion population, according to Johns Hopkins University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71bced-1851-491b-aab9-04bf3773aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also still some vaccine hesitancy in the country, which
        could be hampering the vaccination effort and exacerbating the current surge,
        said Kurian.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc44b9-4f25-4372-ad81-30b822c7c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India needs to ensure that the high risk population is vaccinated
        as soon as possible, possibly running campaigns in high burden districts,"
        said Kurian.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b94f9d-4b23-480e-8856-8ab4815fc647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at the national level, judging from the momentum, we will
        soon see the September 2020 peak level of cases," he added. "Daily deaths
        reaching four digits again will be a huge tragedy for the country, and needs
        to be avoided at any cost."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06108685-e03a-415b-9693-6e3a0c5647e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:13:05.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/01/india/india-kumbh-mela-2021-intl-hnk/index.html">Mass
        religious festival goes ahead in India, despite Covid fears as country enters
        second wave</a>".</em></p>'
