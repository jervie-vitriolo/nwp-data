      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16a0bc-8cb9-4f68-a408-37efed4c04b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:44:06.604+08:00
