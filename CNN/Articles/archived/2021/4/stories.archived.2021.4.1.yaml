      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo<a href="https://cnnphilippines.com/news/2021/3/30/DOH-covid-data-transparency.html?fbclid=lwAR2">
