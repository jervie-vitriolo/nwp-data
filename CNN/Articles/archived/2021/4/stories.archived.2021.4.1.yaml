    'lead': 'Brazil reported yet another record number of deaths on Tuesday as a surge
      of COVID-19 infections cripples hospitals across the country. But it''s the
      political turmoil rocking the government that grabbed headlines on Wednesday.'
    'mgnl:activationStatus': true
