    'lead': 'US President Joe Biden unveils a roughly $2 trillion jobs proposal focused
      on infrastructure and the climate crisis, stressing his support of labor unions
      and his hope the investment would lift the middle class.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T05:30:33.527+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T09:03:30.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
