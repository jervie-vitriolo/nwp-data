    'template': '1'
    'title': 'Sales of Bentleys and Lamborghinis are booming because rich people are
      bored'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a0019-375d-4e57-8919-72dbe9f383d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- It''s been a great time to be selling
        really, really expensive cars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15055069-c6ac-4c59-b07c-14d0c62b643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in this business 40 years and I''ve never seen it like
        this," said Brian Miller, president of Manhattan Motors, a high-end dealership
        that sells Bentleys, Lamborghinis and Bugattis, among other ultra-luxury brands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c783e1-4c08-4ac4-964f-ada64b6d9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While auto sales as a whole have suffered from factory shutdowns
        and other disruptions due to the pandemic, sales of super-expensive cars,
        like Ferraris, Bentleys and Lamborghinis, finished 2020 at a blistering pace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2419803-cf88-45fb-9ecc-df4907ce7f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, overall passenger car sales were down 10%
        last year compared to 2019. Even as auto sales recovered strongly in the fourth
        quarter, they only just matched the pace seen in the fourth quarter of 2019,
        said Tyson Jominy, vice president for data analytics at J.D. Power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494a38a-613f-4186-8589-d01ad480f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sales of cars costing more than $80,000 were almost double in
        the fourth quarter what they had been the year before. And for cars costing
        more than $100,000, sales in the US were up 63% that quarter, said Tyson Jominy,
        vice president for data analytics at J.D. Power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42499f7c-171b-429c-9eb1-8834fbad7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a fairly fantastic wealth effect going on," Jominy added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960ffbf-d369-4da6-8f9e-1d4b463c3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booming stock market has played a big part, he said. And since
        the wealthy haven''t been able to spend money on trips, many have turned to
        luxury goods, like expensive cars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89673eff-cd81-4e23-b811-c48a133df6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers often order these cars to their exact specifications and
        wait months for them to be built, Miller said. But he often keeps some on
        hand to sell to those who want to drive out in their new Rolls-Royce or Lamborghini
        that day. That''s just not possible right now, he said. He can''t keep the
        cars on the lot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69967672-d964-4f74-9bcb-4e9d96c85e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller credits the boom, in part, to people sitting around with
        not much else to do but look at expensive cars on the Internet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f24e1-ac59-42fb-8216-d01d759a1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:26.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the more remarkable things about the run-up in sales, said
        Jominy, is that it has been largely young buyers driving the wave. "[T]he
        rich Millennial tech employee in Austin is now the archetype," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c9dc7-7998-4618-8ebe-50d40c73ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record sales and ''instant growth''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5f817-77ca-441f-9f99-3be9a308896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentley, the 111-year-old ultra-luxury car brand, had its best year
        ever last year, despite the pandemic totally shutting down its factory in
        Crewe, England, for seven weeks. Even after the factory reopened, it was running
        at half its normal pace for nine more weeks, said Bentley CEO Adrian Hallmark
        in an interview with CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b66fbc-9e64-41b7-ad11-aae05a5cbecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bentley sold 11,206 cars and SUVs last year -- just over
        100 more vehicles than in 2019, which had already been a record year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd00750-6f6d-4e07-8c42-bd2362b2042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:28.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was also especially big for Bentley, with sales there growing
        by about 50%, Hallmark said. The redesigned Flying Spur sedan was an especially
        big hit, he said. That model had been absent from the market while the factory
        changed over to the new version, which came out at the end of 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101de59-fcdc-4172-b54e-eabf3ccf9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it came, it was like a desert that got rain and all the flowers
        popped up," Hallmark said. "Instant growth with a product that is normally
        more than 30% of [Bentley''s] volume."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50501031-125e-44bf-bfc1-5b7a65a2a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamborghini, meanwhile, had its most profitable year ever in 2020
        and its second best sales year in the brand''s history. Only in 2019 were
        more Lamborghinis sold. For the whole year, the exotic automaker sold 7,430
        cars and SUVs, down 9.5% compared to 2019. But the last quarter of 2020 was
        the best in the Italian supercar maker''s history and its order banks are
        already filled for the first nine months of 2021, Lamborghini CEO Stephan
        Winkelmann said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8e54a-9bec-4d6f-a167-63eeee124df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bentley and Lamborghini are owned by Volkswagen AG.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ce7fb-f43f-4a84-9fd9-c9c3e5ac4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at Ferrari were down about 10% for the year, including a seven
        week factory shutdown. But the automaker set records for sales and revenue
        in the fourth quarter. Orders for future cars are also at record levels, the
        company announced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d39b2-7e39-45e2-b547-4d1ad604a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all high-end automakers did so well last year, though. The timing
        of new product introductions, which don''t always align nicely with the calendar
        year, can have a lot do with it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999ea434-6f44-4c14-b22c-613f3c78bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.081+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolls-Royce''s sales, for instance, were down more than 26% last
        year compared to a record year in 2019. That prior year, 2019, was the first
        full year of sales for the Rolls-Royce Cullinan SUV, one of the brand''s most
        popular models. By contrast, in 2020, Rolls-Royce''s factory stopped making
        the Ghost sedan for much of the year as it prepared for the new redesigned
        version.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e310d-1d55-40f9-8de1-c09e984c975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, according to BMW, Rolls-Royce''s parent company, the order
        bank for Ghosts is full for most of 2021 and the company had record interest
        in its bespoke customization business last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60142757-bfb2-496b-81e6-a9fba031bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T22:57:29.082+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sales of Bentleys
        and Lamborghinis are booming because rich people are bored"</em></p>'
