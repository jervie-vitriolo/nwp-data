  'COVID-stillbirth-maternal-mortality-depression':
    'author': ' Jen Christensen, CNN'
    'caption': "\tA global review found that stillbirths and maternal deaths increased\
      \ by nearly a third, according to pooled data from 40 studies that covered 17\
      \ countries during the Covid-19 pandemic."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T06:54:29.562+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd7c8895-62f9-4be0-8668-8632417dfcdd'
    'lead': 'The Covid-19 pandemic had a significant and negative impact on pregnant
      women and their infants, according to a global review of studies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T06:59:04.318+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T09:03:24.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:44.625+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid']
    'template': '1'
    'title': 'Covid-19 led to a global increase in stillbirths, maternal mortality,
      and depression, review finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c2dcb-5e89-41e5-914f-c9ce73abdec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Covid-19 pandemic had a significant
        and negative impact on pregnant women and their infants, according to a global
        review of studies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fb593-c50a-45f3-85a8-1f0519d09b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1758c-b390-4a62-bc4f-0f4706e4d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review, published Wednesday in the journal the Lancet, found
        that stillbirths and maternal deaths increased by nearly a third, according
        to pooled data from 40 studies that covered 17 countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ced999-262e-4021-8de0-efa58e14486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ccfaf-bfb7-4086-a5d3-eda243c2874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a nearly sixfold increase in ectopic pregnancies - when
        the fertilized egg grows outside a woman''s uterus, between January of 2020
        and January 2021, the review found. Untreated, ectopic pregnancies can cause
        life-threating bleeding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93efc3-44c4-4811-8234-fba626a0c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22d170-4dd6-4984-92e4-10a6de950a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from St. George''s University of London determined
        that many of these problems may stem from a lack of access to medical care
        during the pandemic. Hospitals were overburdened with Covid-19 patients, and
        some women may have been reluctant to go to the doctor, concerned they''d
        be exposed to Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54f018-e021-4045-a486-a1df58fab3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5267479-d5c8-431b-97ca-1f37047c67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that the number of women who reported symptoms
        of depression increased, according to six of the 10 studies the researchers
        evaluated. Rates of maternal anxiety were also higher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a85f0-59c7-437b-9e64-eae031367673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dac6d10-47c0-4045-a353-91f00b0dcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the one rate that didn''t change much is the number of
        pre-term births. Pooled data from higher income countries showed a 10% reduction
        in preterm births. It''s unclear why. Rates stayed the same in low- and middle-
        income countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5de61-4b84-42ac-aab4-2c479ec13e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90460d14-b570-40e5-bdb8-8cf53bbdb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often with preterm birth, no cause is identified. Dr. Erkan Kalafat,
        a co-author of the study from Koc University in Turkey, said he hopes that
        what they learned about preterm birth from this study will lead researchers
        to understand it better.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acad8b1-1bd8-4575-b543-bd537ebec709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e80c0d-4254-4067-9184-307871ac3bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an unprecedented opportunity to learn from the experiences
        of the COVID-19 pandemic to plan for a future of inclusive and equitable maternity
        care worldwide," Kalafat said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b87035-247a-4be4-9a47-c91ab6567ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e1d5a-56bd-4dbc-9ba6-c4f4d783988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study found no real change in the number of people who reported
        other pregnancy-related complications like high blood pressure or gestational
        diabetes and the pandemic didn''t seem to change the number of cesarean sections
        performed or the rate of pregnancies that required doctors to induce labor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05894291-92bd-4993-a14a-e0a9384a66c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53289e21-ba88-4ddc-bea5-509a03bfdee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic did, however, have a disproportionately negative impact
        on mothers and children who lived in low and middle income countries, the
        study showed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299491a-8009-4087-90b6-c704bf6c2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c1864-e0a8-4ed9-9988-66af3b651f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear from our study and others that the disruption caused
        by the pandemic has led to the avoidable deaths of both mothers and babies,
        especially in low- and middle-income countries," said lead author Dr. Asma
        Khalil, a professor of obstetrics at St. George''s University of London. "We
        urge policymakers and health care leaders to prioritize safe, accessible,
        and equitable maternity care within the strategic response to the pandemic
        and aftermath, to reduce adverse pregnancy outcomes worldwide."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522677e-ee35-42ef-9667-8abf0d0e7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef2c2f-df72-4d8d-8c38-fbf059635443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Denise Jamieson called the results of the study "concerning."
        Jamieson did not work on the study, but is the James Robert McCord Chair in
        Gynecology and Obstetrics at Emory University and a member of the American
        College of Obstetricians and Gynecologists'' Covid OB Expert Work Group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b31012-fa4d-4626-b0e4-442dfa87dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc15c9-bc22-418a-abc2-cbe322f4858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, this provides compelling evidence that the effects of
        the pandemic go well beyond the effects of Covid infection," Jamieson said.
        "It shows that there are far-reaching adverse effects on maternal and infant
        health that may last long beyond the pandemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c14506-cb57-4731-8f56-88f8b9168d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093307d-a264-41ad-9d2c-5ef5683032d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamieson said scientists saw a similar pattern of problems in countries
        that were impacted by the Ebola epidemic that started in 2013.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe726b-782a-47cd-83a9-f48e090cee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b1eed-fc17-4818-b9db-d53fc7128c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T06:59:04.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T09:03:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a pattern we''ve seen before," Jamieson said. "When you
        have an infectious disease that consumes a lot of healthcare resources and
        affects large segments of the population, maternal and infant health suffer."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1495a67-83be-4a16-bc52-8fc48236d62c'
