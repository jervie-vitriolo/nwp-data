      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong>  New COVID-19
        cases neared 9,000 on Thursday, the Department of Health reported.</p>'
