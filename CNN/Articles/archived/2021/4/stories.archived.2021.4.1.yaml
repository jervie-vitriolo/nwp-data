  'pfizer-biontech-covid19-vaccine-protection-variants':
    'author': 'Maggie Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T19:07:35.401+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f61e4c4c-e54b-4ccd-8f52-028dc1de3b3a'
    'lead': 'The ongoing Phase 3 clinical trial of Pfizer/BioNTech''s coronavirus
      vaccine confirms its protection lasts at least six months after the second dose,
      the companies said Thursday. The trial continues and protection is expected
      to last longer than six months.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T19:11:39.494+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:02:47.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:55.928+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Pfizer-BioNTech', 'Pfizer', 'BioNTech',
      'covid-19-variants']
    'template': '1'
    'title': 'Ongoing trial shows Pfizer Covid-19 vaccine remains highly effective
      after six months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebaa17-11e5-430f-a26c-0c426bb81fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The ongoing Phase 3 clinical trial of Pfizer/BioNTech''s
        coronavirus vaccine confirms its protection lasts at least six months after
        the second dose, the companies said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4e3e9-6d0b-47f5-af61-f42d3e085a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of how long vaccine protection lasts can only be answered
        once enough time has passed, and while six months of protection is a modest
        target, it''s longer than previously known. The study is continuing and future
        updates may reveal more about how long and how strong this protection is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f156d6b8-e2b6-4681-8b04-0f8ae1b2e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine remains more than 91% effective against disease with
        any symptoms for six months, the companies said. And it appeared to be fully
        effective against the worrying B.1.351 variant of the virus, which is the
        dominant strain circulating in South Africa and which researchers feared had
        evolved to evade the protection of vaccines, the companies said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46957589-1822-491b-92f9-04e89b970573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine was 100% effective against severe disease as defined
        by the U.S. Centers for Disease Control and Prevention (CDC), and 95.3% effective
        against severe COVID-19 as defined by the U.S. Food and Drug Administration
        (FDA)," Pfizer and BioNTech said in a joint statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760fcb19-769a-42d0-8c81-d339722bb65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the companies said a small trial of volunteers aged12
        to 15 showed 100% efficacy in that age group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49f11e-a239-4364-b528-f51e85e64050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data confirm the favorable efficacy and safety profile of
        our vaccine and position us to submit a Biologics License Application to the
        U.S. FDA," Albert Bourla, Pfizer''s chairman and chief executive officer,
        said in a statement. A BLA is an application for full approval. The vaccine
        currently has emergency use authorization, EUA, which falls short of full
        approval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bc57a-d589-469f-8ea9-fe30ccaec066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The high vaccine efficacy observed through up to six months following
        a second dose and against the variant prevalent in South Africa provides further
        confidence in our vaccine''s overall effectiveness."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864dc4d3-ad84-4f9e-9471-b853553957c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been studying the vaccine in more than 46,000 volunteers
        and has noted 927 cases of confirmed COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7c122-786f-4e46-9d48-14ff9b52999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the 927 confirmed symptomatic cases of COVID-19 in the trial,
        850 cases of COVID-19 were in the placebo group and 77 cases were in the BNT162b2
        group, corresponding to vaccine efficacy of 91.3%," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ab3c3-1bc5-481d-8beb-4e283f3dc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirty-two cases of severe disease, as defined by the CDC, were
        observed in the placebo group versus none in the BNT162b2 vaccinated group,
        indicating that the vaccine was 100% efficacious in this analysis against
        severe disease by the CDC definition. Twenty-one cases, as defined by the
        FDA, were observed in the placebo group versus one case in the BNT162b2 vaccinated
        group, indicating 95.3% efficacy by the FDA definition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e12c9c8-df2f-42cb-a2f9-2058cde3d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These definitions matter. The FDA''s definition of severe disease
        included a raised respiratory rate indicating respiratory distress; raised
        heart rate, an oxygen saturation level of 93% or lower; respiratory failure
        severe enough to need additional oxygen or ventilation; a blood pressure drop
        indicating shock; significant kidney, liver or neurological dysfunction, admission
        to an intensive care unit or death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e042bf-7b4f-46f3-979b-f47c9f07372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC''s definition includes a blood oxygen level of 94% or lower
        and an x-ray finding of lung infiltrates  an indication of pneumonia  of
        greater than 50%</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7c8c8-f450-424d-adaf-14578498ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common adverse events were pain at the injection site,
        fatigue and headache.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62a09d-0b55-4f7b-8215-286ec260d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In South Africa, where the B.1.351 lineage is prevalent and 800
        participants were enrolled, nine cases of COVID-19 were observed, all in the
        placebo group, indicating vaccine efficacy of 100%," the company said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a72a0d-4c09-4e2a-9d3b-f707d756d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine safety has now been evaluated in more than 44,000 participants
        aged 16 years and older with more than 12,000 vaccinated participants having
        at least six months of follow-up after their second dose."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd6357-80d2-4469-b03a-5f030dcaa4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T19:11:39.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:02:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/01/health/pfizer-covid-vaccine-efficacy-six-months-bn/index.html"
        target="_blank">Pfizer says Covid-19 vaccine protection lasts at least six
        months, protects against variants</a>."</em></p>'
