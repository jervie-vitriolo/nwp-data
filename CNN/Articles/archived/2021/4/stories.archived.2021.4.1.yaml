      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b56c23-35ee-429d-9472-58f0f15021e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T09:03:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this first proposal would be the most likely to earn GOP votes,
        given its emphasis on traditional infrastructure projects, it''s unlikely
        to do so because of the tax increases. That means Senate Democrats are looking
        to potentially use the same onerous budget process they used to pass the COVID-19
        economic relief bill with just a simple Democratic majority. But passage is
        far from certain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6774f-fe49-4cdb-86c5-e6cc3d7ee5a6'
      'mgnl:activationStatus': true
