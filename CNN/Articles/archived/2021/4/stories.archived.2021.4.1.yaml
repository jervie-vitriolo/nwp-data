      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Unilab said it continues to cooperate with the Philippine
        Food and Drug Administration to address the proliferation of fake medicines
        in the market.</p>'
