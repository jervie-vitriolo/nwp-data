  'us-biden-infrastructure-plan-jobs-fossil-fuels':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-01T13:22:29.126+08:00
    'imagesource': 'jcr:a7ebf936-5c55-42fe-a3d5-e0784e9f7d4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c8ab3a-bace-4da5-82bf-8071748e7581'
    'lead': 'US President Joe Biden''s vision for a clean energy future isn''t just
      about spending billions on solar panels and wind farms. The White House also
      wants to hire hundreds of thousands of workers to clean up the relics of the
      nation''s fossil fuels past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T13:24:45.523+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:03:04.738+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:50.348+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Biden''s infrastructure plan could create a jobs boom  in fossil
      fuels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500050bc-9e88-413f-b877-4b19166783a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp; US President Joe Biden''s vision
        for a clean energy future isn''t just about spending billions on solar panels
        and wind farms. The White House also wants to hire hundreds of thousands of
        workers to clean up the relics of the nation''s fossil fuels past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d66578-1bbe-411e-86f7-55e3ed89e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Jobs Plan, which Biden is pitching Wednesday in a major
        speech in Pittsburgh, calls for a $16 billion investment to plug countless
        defunct oil and gas wells as well as reclaim abandoned coal mines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea831e20-8be6-41b8-b076-86c311ad7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration says this program alone will put hundreds
        of thousands of people to work in union jobs, including many skilled workers
        whose livelihoods have been derailed (or soon will be) by the rise of clean
        energy. At the same time, this investment would address the serious safety
        and environmental threats posed by these facilities to the air, soil and water
        supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12bfc7f-2983-4768-8471-712a1bbbe072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, many of these mines and wells exist in Appalachia and
        other communities decimated by the demise of coal and the rise of renewable
        energy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f42906-771f-4daf-aabd-0dcc79ee2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a win-win. We can address dangerous issues, while also
        putting people back to work  with dignity," said Andrew Logan, director of
        the oil-and-gas program at sustainability nonprofit Ceres.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779659b-409f-4f71-9e60-6bc837c72fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cleaning up coal country</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579783a2-f429-4c08-a772-e50100cdd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia in particular would benefit from this federal investment.
        Not only has the collapse of the coal industry left countless West Virginians
        out of work, the state also has a significant number of uncapped wells.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc79ccc-8fcc-43d8-8467-a56929d1cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like an economic gift being presented to West Virginia,
        in a positive way," said Logan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa56632d-ad89-4a93-9dfb-0e8730c1aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This $16 billion proposal could have the added political benefit
        of making the overall $2 trillion package more palatable to West Virginia
        Senator Joe Manchin, a moderate Democrat who holds enormous power over the
        fate of the legislation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f650c51-210b-465f-a6cd-52aaf8cd180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t think of anything better to put money into that is potentially
        shovel-ready to create thousands of good-paying jobs in the region," said
        Ted Boettner, a senior researcher at the Ohio River Valley Institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f31a74-40be-4c69-bd8f-dd3c5f7ac98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike efforts to teach coal miners how to code, offering positions
        cleaning up mines and orphan wells would allow the industry''s former workers
        to put their existing skills to work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d2ef3-9c87-4723-98da-d9bdbf257d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a train-and-pray program," said Boettner. "This funding
        will provide a true path for many people in the fossil fuel industry to have
        good-paying jobs in the places they want to live, work and raise a family."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cda46-f6c1-49a3-afa8-70d29485a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the problem is both massive and alarming because much
        remains a mystery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f054a0-1c9b-4aca-b1f1-67dc35d3b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact sheet from the White House notes that there are "hundreds
        of thousands" of former wells and abandoned mines that pose "serious safety
        hazards, while also causing ongoing air, water and other environmental damage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da73727-9ab7-4e54-ab29-34b85e373887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal Office of Surface Mining, Reclamation and Enforcement
        categorizes roughly 43,000 abandoned mines as "high priority."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dec29d-218a-482c-bcb5-4646fbb2e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of orphan wells?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff8bc9-bee4-4b0c-9ae9-10cb03abf495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interstate Oil &amp; Gas Compact Commission estimates there
        are about 56,600 verified orphan oil wells in the United States, with Kentucky,
        Pennsylvania, Texas, Kansas and West Virginia topping the list.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58752660-803f-4d7b-aa72-5a4cf87a3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the commission notes that these estimates "do not convey a reliable
        picture of the actual number" of orphan wells, warning that that undocumented
        wells "often go undetected for years or decades." Some of these sites date
        back to the 19th century  a time when there was little or no regulatory oversight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4299589-b3eb-473f-af46-2c6b808722ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orphan wells are those that have been abandoned by oil-and-gas companies
        that can''t pay to plug them. Although companies today are required to post
        bonds to cover the cost of plugging abandoned wells, this is often insufficient.
        That leaves state programs and taxpayers on the hook to plug the wells.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6a654-9bcf-4d69-af4d-0b9327a4ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a boom-and-bust sector and when there''s a bust, sometimes
        it''s cheaper for companies to just walk away," Logan said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0c7e7-a5b8-449f-8998-14a73feaabfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other estimates put the total number of orphaned wells much higher.
        An April 2018 report from the EPA says data on the total US count of abandoned
        onshore wells ranges between 2.3 million and 3 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462d826-8a11-4881-8d46-320ec472b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research published last year by Environmental Science &amp; Technology
        estimates there are "at least" 4 million abandoned wells in the United States
        and finds that they "remain the most uncertain methane source" in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc405ed5-d5b0-4601-b732-96e7170896b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these estimates account for the currently active wells that
        may eventually become uneconomical. The nation''s 2.6 million onshore oil
        and gas wells will cost another $280 billion to retire, according to estimates
        from the Carbon Tracker Initiative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab4caa-a957-400d-a073-139638c7d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous methane leaks</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d803d-fd86-4ef2-a10a-e487ea0e729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These wells have serious environmental impacts, including groundwater
        contamination, methane leakage and surface environment contamination. Methane
        is a particular concern because over a 20-year period the greenhouse gas is
        84 times more potent than CO2.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92473b67-ce08-46e7-b037-c9493148ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These wells can also be dangerous. Methane leaks from abandoned
        wells have reportedly caused explosions in Colorado and Pennsylvania.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf16953-599e-4630-aef2-aac96d82a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no redeemable value in these orphan wells, but there are
        economic benefits to cleaning them up," said Logan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061a487-bfa8-40fe-ae6c-b76363f1174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, the American Petroleum Institute
        said the industry shares the Biden administration''s goals of safety and environmental
        stewardship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf2c81-cec1-4f04-88e9-7a73516e0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our industry is fully committed to complying with existing state
        and federal requirements for abandoned wells and reclaiming wells sites, and
        we will continue to support efforts to plug these wells and further reduce
        methane emissions," the API said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42089aac-8706-4483-945f-693f023c80a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Biden''s promise to create hundreds of thousands of jobs
        may sound high, it is supported by recent research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450558d-2521-482f-989b-a7831fc390c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant program to plug orphan wells could create as many
        as 120,000 jobs, according to a paper published last year by Columbia University''s
        Center on Global Energy Policy and Resources for the Future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c51559-8859-4d89-b1fb-576bee7e597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a short-term gimmick," said Logan. "It will take years,
        if not decades, to reclaim these mines and wells."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459a212-3dcb-49cf-8701-a70adec46a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:24:45.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:04.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/31/business/jobs-infrastructure-oil-gas-coal-mines/index.html">How
        Biden''s infrastructure plan could create a jobs boom  in fossil fuels</a>".</em></p>'
  'zolgensma-spinal-muscular-atrophy':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T13:35:56.150+08:00
    'imagesource': 'jcr:95a9b686-a997-4880-811b-68d45da12fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd03fec93-9bf8-4280-8527-8ef7dbaed07e'
    'lead': 'The treatment is called Zolgensma. At $2.1 million a dose, it''s referred
      to as the world''s most expensive drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T13:44:27.358+08:00
