    'template': '1'
    'title': 'ANALYSIS: Political turbulence in Brazil overshadows COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9020ff6-0424-41bb-abe9-eaee4d503e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Brazil reported yet another record number
        of deaths on Tuesday as a surge of <a href="https://www.cnn.com/2021/03/20/americas/brazil-coronavirus-crisis-vaccine-distribution-shortfalls-latam-intl/index.html"
        target="_blank">COVID-19 infections</a>&nbsp;cripples hospitals across the
        country. But it''s the <a href="https://www.cnn.com/2021/03/25/americas/brazil-crisis-committee-intl/index.html"
        target="_blank">political turmoil</a>&nbsp;rocking the government that grabbed
        headlines on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb51f16-2029-4d07-a504-cc8e30ed6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the biggest Cabinet reshuffle since President <a href="https://www.cnn.com/2021/03/22/americas/brazil-governor-bolsonaro-psychopath-coronavirus-intl/index.html"
        target="_blank">Jair Bolsonaro</a>&nbsp;took office, the three commanders
        of Brazil''s armed forces were squeezed out, fueling speculation that Bolsonaro
        is losing the support of the military and seeking to assert control, amid
        growing criticism over his handling of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9fa43-71d6-43e1-a31c-b0e3425f13da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Military Refuses Political Affiliation and Bolsonaro Replaces
        the Heads of the Armed Forces," declared O Globo newspaper. In its headline,
        Folha de S. Paulo called it the "biggest military crisis since 1977," when
        there was a similar institutional rift during the military dictatorship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b190978-f1b2-4764-a25b-0c8bfb344867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military departures have been particularly scrutinized because
        Bolsonaro, a former captain, has made much of his ties to the armed forces,
        filling his cabinet with generals and even celebrating the military dictatorship
        that once ruled the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d6610-2950-49eb-9166-46133ce45d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Alberto dos Santos Cruz, a retired Army general and former
        senior member of Bolsonaro''s administration, told CNN affiliate CNN Brasil
        that while ministerial changes are normal, "it is not normal to replace the
        three commanders of the armed forces without a reason, an explanation or any
        information given to society."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3724802-4b7f-4cd5-8158-a25f250c2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political crisis comes as Brazil struggles to control the latest
        and most deadly COVID-19 surge to date. A record 3,780 people died on Tuesday,
        with ICU occupation at over 90% in 14 of Brazil''s 26 states. Brazilians have
        increasingly taken their anger out on Bolsonaro, who has downplayed the virus
        from the beginning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a36e2-541c-4683-8d89-0e0aa554cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro recently invoked the military as he lashed out at state
        governors for lockdown measures, warning, "My army won''t go to the streets
        to ensure obedience to governors'' decrees."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a30f7-5eb6-41c1-a54d-4e03f5d2b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His approval rating has hit all-time lows and cost him support among
        allied parties in Congress. The Cabinet reshuffle was aimed at shoring up
        support by giving key ministerial positions to those parties and by replacing
        embattled foreign minister Ernesto Araujo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062205a-7387-49f6-919f-6c958a151f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araujo had previously come under fire from Congress for his antagonistic
        relationship with China, not only a key trade partner but a main supplier
        of raw ingredients in the vaccines used in Brazil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa15ef8-cddb-4e2c-acc4-650e96453a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the broader shakeup came as a surprise, especially Bolsonaro''s
        decision to replace former defense minister, retired General Fernando Azevedo
        e Silva. The relationship had grown tense in recent weeks and in his resignation
        letter, Azevedo e Silva pointedly said he had "preserved the Armed Forces
        as institutions of state."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a23fc9-ab0c-4201-9ca0-16c15c50ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s minister of communications, Fabio Faria, insisted the
        recent personnel changes did not reflect a major rift. "There is no change
        in the position in relation to the armed forces," he told CNN Brasil. "The
        president is a military man and the relationship with the military is very
        close."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62377e2c-fad0-4a20-b5a9-9700c35ad297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faria added that there would be a "harmonious transition" as the
        new commanders were appointed. Traditionally, the president selects commanders
        from among a list of names provided by the armed forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd868909-55ce-4725-a972-6d9e03ef1216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Bolsonaro replaced the outgoing general at the Defense
        Ministry with another one: Walter Souza Braga Netto, formerly the president''s
        chief of staff. And one of his first actions as minister on Tuesday was to
        call the 1964 military intervention that led to a 21-year dictatorship in
        Brazil, a "movement" that should be "understood and celebrated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc7545-3a65-4e91-8ab6-27e812d3e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Carlos Melo, a professor at Sao Paulo''s Insper
        university, Bolsonaro''s handling of the pandemic created problems with many
        in the military.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d644fca-5199-440b-bc47-b8461d0ffbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was obvious to (Bolsonaro) that he didn''t have the dominion
        over the Defense Ministry that he wanted and he is trying to get it now, wrongly,
        without understanding that the armed forces belong to the state, not the government,"
        Melo told CNN Brasil.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604eded9-3efd-4d4b-ba36-07109cc1fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:30:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/31/americas/brazil-bolsonaro-military-upheaval-covid-intl-latam/index.html"
        target="_blank">Political turbulence in Brazil overshadows Covid-19 crisis</a>."</em></p>'
  'godzilla-kong-movie-pandemic':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
