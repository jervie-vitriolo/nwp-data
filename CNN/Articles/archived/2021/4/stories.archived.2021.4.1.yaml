      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f8ad0-dbdb-488f-8276-f627e0ef5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T23:48:44.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the local government showed active cases in the city rose
        by 16 in less than a week. From the 76 recorded as of March 24, the number
        climbed to 92 currently ill patients as of March 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfc876-dfac-4114-a0ff-3abc4e4d1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T23:48:44.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2728ef-f568-4a6e-9350-d5a5d3f3c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T23:48:44.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T08:59:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any business found to be violating the directive will have its permit
        automatically revoked and the establishment closed down, the order read. It
        shall also be penalized with a maximum fine of 5,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8153f-b3f3-4da2-a23a-b977005aaada'
      'mgnl:activationStatus': true
