      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quimbo, it is important to find out the real extent
        of viral transmission in the country, not only to earn public trust but also
        to craft informed policies to stem further spread.</p>'
