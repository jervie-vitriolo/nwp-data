    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6a8fee-f1d8-4b89-9325-709b0bb205e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T05:30:33.529+08:00
