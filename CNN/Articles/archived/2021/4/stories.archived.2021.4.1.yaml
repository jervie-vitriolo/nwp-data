      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong>  The pandemic
        task force must take advantage of the Holy Week break to boost the country''s
        healthcare capacity as it will take two more weeks before the Philippines
        can see a decline in the coronavirus positivity rate, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c490af3-83aa-4007-9716-0e1475cabbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5aa584-3d26-4b9e-ba31-5d7c2ba4eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative and House Ways and Means Committee chairman
        Joey Salceda, who has a data science team that has given recommendations to
        the National Task Force on COVID-19, said hospitals in the NCR Plus bubble
        would still be overwhelmed despite the hard lockdown as the positivity rate
        continues to pick up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6cc2c-2239-4041-a89f-75cb28702f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:33.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea1bcf-0484-4e3a-8643-1603d9ee191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing some stubbornness in the daily cases. Positivity
        rate is also continuing to show signs of increasing because people who are
        testing now probably got infected last week, before the lockdown," Salceda
        said in a statement on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf2a5d-e055-4b16-ae41-3d39ed13126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcb490-27c4-4038-bbff-1c7d5c548574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:37:07.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:02:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will only see declines due to the ECQ next week and the week
        after that," the lawmaker added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce97b37-1432-46c2-8e83-fcd3cf6c4c71'
      'mgnl:activationStatus': true
