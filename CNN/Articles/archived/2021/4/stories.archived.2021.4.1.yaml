      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Tuesday announced it will <a href="https://cnnphilippines.com/news/2021/3/30/antigen-COVID-19-tests-to-be-officially-counted.html">start
        including positive antigen tests</a> in the official COVID-19 tally, but only
        those conducted in Metro Manila and nearby provinces of Cavite, Laguna, Bulacan,
        and Rizal for now. The previous DOH policy stated that only confirmed cases
        using RT-PCR tests will be added in the official count, as it is the gold
        standard in COVID-19 testing. A rise in virus numbers can be expected following
        this adjustment, the department said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
