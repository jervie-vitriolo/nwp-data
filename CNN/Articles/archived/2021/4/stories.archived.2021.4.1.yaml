  'US-Philippines-China-Julian-Felipe-Reef-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-01T15:43:09.021+08:00
    'imagesource': 'jcr:ee909116-fed3-4283-a5cc-bf9b6945c5b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98ac62dc-6d51-4684-a85b-a363b9ca0966'
    'lead': 'US National Security Advisor Jake Sullivan and his Philippine counterpart
      Hermogenes Esperon talked about their ''shared concerns regarding the recent
      massing'' of China at Julian Felipe Reef. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T15:44:52.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T09:02:56.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:52.730+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, US officials discuss Chinese incursion in West Philippine Sea'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb1d46-9bb6-4da7-bfb7-5c251725e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) </strong> The national
        security advisers of the United States and the Philippines shared a phone
        call on Wednesday to discuss the presence of Chinese vessels at Julian Felipe
        Reef amid reports that <a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">more
        of Beijing''s maritime militia are scattered</a> across the West Philippine
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e573f3-ec5e-4610-8036-286206897345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Advisor Jake Sullivan and his Philippine counterpart
        Hermogenes Esperon talked about their "shared concerns regarding the recent
        massing" of China at Julian Felipe Reef, located some 175 nautical miles east
        of Bataraza, Palawan and well within the countrys exclusive economic zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d18576-6dfd-427f-b4be-5a13b11d58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by Sullivan''s spokesperson Emily
        Horne, the foreign official said the US continues to be an ally of the Philippines
        in its fight against China''s illegal activities in the country''s waters.
        He assured that the Mutual Defense Treaty between the two countries is "applicable"
        amid the ongoing tensions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568da3c-3b72-4942-b337-b9ffc16930c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1951 agreement between the Philippines and the US guarantees
        that the two countries will provide military aid to each other in case their
        territories are attacked by a foreign force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c978946-8316-4fc1-878e-36747caa1d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan and Esperon vowed that the two countries will continue
        to "coordinate closely" in responding to challenges in the West Philippine
        Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c759ac-ace6-4673-95c7-a2b818932bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy previously called out foreign diplomats who
        have raised concerns over developments in the contested waters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd019f9-0754-4f77-991d-990892ea1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased presence in PH waters</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153bd3bf-8bed-4c1f-920a-aebaba3a5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea reported the
        presence of over 200 Chinese ships at Julian Felipe Reef, also known as Whitsun,
        last March 20. It stood by its observation that these are part of Chinas
        maritime militia despite Beijings denial.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad97031-5bd7-4140-8055-7e2f674a94ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seeming defiance of the formal protest, some 44 Chinese vessels
        are still stationed at Julian Felipe Reef, while more than 200 others were
        reported to have moved to different areas in the Kalayaan Island Group.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb362a9-b3b2-44a5-b6c6-4f7ad65527e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines on Thursday also reported spotting
        "illegal" man-made structures built on Pagkakaisa Banks or Union Banks, a
        group of features that are within the Kalayaan Island Group under the municipality
        of Kalayaan, Palawan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8744211-725e-499f-94d7-0b2daea22ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T16:01:37.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These structures are illegal. The Laws of the Sea gives the Philippines
        indisputable and exclusive rights over the area. These constructions and other
        activities, economic or otherwise, are prejudicial to peace, good order, and
        security of our territorial waters,"&nbsp;AFP chief-of-staff Lt. Gen. Cirilito
        Sobejana said in a statement.&nbsp;</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae87744-d79e-42af-b17d-1923935f9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in 2016 ruled that Chinas island-building
        activities on these reefs and four others constitute violations to the United
        Nations Convention on the Law of the Sea or UNCLOS and have caused devastating
        and long-lasting damage to the marine environment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfc2be-d7e2-4ac5-82bd-cd89943de816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the ruling, which also recognized the Philippines
        sovereign rights to parts of its EEZ which Beijing contests. The East Asian
        giant insists on owning almost the entire South China Sea, including areas
        Manila claims as the West Philippine Sea.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33ec10-aed1-476c-bb0f-4aedc6b1f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T15:44:52.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T09:02:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said it has increased the deployment of Navy, Coast
        Guard, and Bureau of Fisheries and Aquatic Resources vessels in the Kalayaan
        Island Group to augment routine patrols and assert the countrys sovereignty.</p>'
