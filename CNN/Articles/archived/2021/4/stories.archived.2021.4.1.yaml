      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inamin ni Secretary (Francisco) Duque sa huling hearing sa Kongreso
        na may underreporting, dahil ang reported ay ang mga nagpopositibo gamit ang
        PCR lamang, pero di naman lahat ng may COVID ay nakapagpa-PCR test, the congresswoman
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd78cb-15a1-402d-bfd4-a11e88b69bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T20:52:05.653+08:00
