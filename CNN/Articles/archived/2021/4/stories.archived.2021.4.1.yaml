      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Washington late in February urged Filipinos
        residing in the US to <a href="https://cnnphilippines.com/world/2021/2/26/anti-Asian-hate-crimes-US-PH-embassy-cautions-Filipinos.html">use
        extreme caution</a> amid the rising number of attacks against Asians.</p>'
