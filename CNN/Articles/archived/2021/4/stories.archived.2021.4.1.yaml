      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH removed nine duplicates from the
        official figures, including three recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580cc86c-9bc1-4732-9f9b-f4c52146011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T17:02:00.935+08:00
      'mgnl:createdBy': 'kristel'
