      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film opened last week in China, the top movie market in the
        world, and had a powerful debut there earning roughly $70 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dada3a-b86d-4af3-8166-e9270c6e296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It already has made more than $120 million at the global box office,
        a strong showing considering that the last film in Warner Bros.'' "MonsterVerse"
        series was "Godzilla: King of the Monsters," which made $394 million worldwide
        in 2019, according to Comscore.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303e987-eb9a-4694-aa8d-0ca50f57c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that was before the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcbb13-52a0-4599-9bd0-fad90a84408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s strong start in China can be seen as great news for
        theater owners in the US, who have struggled to find audiences to fill seats
        for more than a year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb32a2-e70a-4647-b7a0-3827c2a1c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films like "Tenet," "The Croods: A New Age" and "Tom &amp; Jerry"
        were notable releases over the last year, but have brought in mixed results
        at a box office disrupted by the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbebd4b-2159-4417-876b-e9be60f38338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Godzilla vs. Kong" is arriving just as the tide seems to be turning
        for movie attendance. "Hollywood needs more popcorn flicks in theaters if
        it wants to cultivate a revival," according to Jeff Bock, senior analyst at
        entertainment research firm Exhibitor Relations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22cf49-9404-49a1-8195-7de7a438e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The return-to-form is a Catch-22 for the industry, as none of the
        big-budget releases thus far have met studio expectations in terms of overall
        grosses," Bock said. "To resonate with general audiences, the film industry
        needs blockbuster content. Pure and simple."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6543d9d-ffdd-47b6-91cf-fb634e9a8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. is in a "unique situation" since it''s releasing films
        theatrically and on streaming, he added, because it helps "not only theater
        exhibition, but their own streaming growth." The company announced in <a href="http://www.cnn.com/2020/12/03/media/hbo-max-warner-bros-2021-movies/index.html"
        target="_blank">December</a>&nbsp;that all of its 2021 films would be released
        in theaters and to HBO Max simultaneously.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ea5fd-b164-4e19-89ce-8efed0391341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monstrous opening [in China] last weekend certainly helped
        engage prospective audiences and helped continue to build buzz in North America
        where theaters have been open but struggling," Bock added. "With another large
        opening weekend, it will be a clear signal to studios that audiences not only
        feel safe returning to theaters but will support blockbuster-sized offerings
        this summer."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b0eed-7acb-4d5f-9f58-31a78463559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A positive beacon for the industry"</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d603888-553e-4379-98f7-ea80ab3d0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this summer, even more so than most summers, is essential to
        Hollywood.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c3619-343a-474b-8c7d-72eeb28dd5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockbusters like Disney and Marvel''s "Black Widow," Universal''s
        "F9" and Warner Bros.'' "The Suicide Squad" are all set to open this summer.
        If the box office totals of those films, and others like them, are even somewhat
        sizable, it''ll be a signal to Hollywood that moviegoing is moving in the
        right direction.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3a273-8b59-49c1-bc89-213f8bf1f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it also would demonstrate that theaters and streaming can co-exist
        since some films this summer, such as "<a href="http://www.cnn.com/2021/03/26/entertainment/movies-streaming-column/index.html"
        target="_blank">Black Widow</a>" and "The Suicide Squad," will be available
        on both platforms simultaneously.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63757cfa-6211-4c81-81f2-d7d3944ce0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still way too early to tell what the future will look like
        for an industry that just had one of its worst years ever. But if "Godzilla
        vs. Kong" can follow up its strong debut in China with a solid theatrical
        roll out in the US, it may prove to Hollywood that there''s some roar left
        at the cineplex.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152a1c3-f296-4e75-ac4e-8291ea8a82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The summer movie season, for obvious reasons, was virtually non-existent
        in 2020, and though the summer of 2021 may get off to a late start there is
        cause for optimism," Dergarabedian said. He noted, however, that vaccinations
        are key to the restoration of both consumer and studio confidence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd620a2a-d86e-45db-aaf9-ae85529f2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This summer movie season may turn out to be a positive beacon for
        the industry heading into the fall/holiday season, 2022 and even beyond,"
        he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff17d87-1b90-4c2f-aa36-f50262a798d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:39:17.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2021/03/31/media/godzilla-vs-kong-hbo-max-box-office-streaming/index.html"
        target="_blank">Godzilla vs. Kong'' could be the biggest hit of the pandemic</a>."</em></p>'
  'capitol-attack-police-officers-sue-trump-':
    'author': 'Marshall Cohen and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T11:39:55.193+08:00
    'imagesource': 'jcr:75739b8a-9401-43b4-9025-17e44b963f44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '275cd073-35c0-4202-b444-c52100c6d4a0'
    'lead': 'The officers  the first police to sue in court following the riot 
      say they suffered physical and emotional damages because former President DonaldTrump
      allegedly "inflamed, encouraged, incited (and) directed" the violent mob that
      stormed the Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T11:44:33.471+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T09:03:08.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:49.131+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'US-Capitol', 'Capitol-attack']
    'template': '1'
    'title': 'Two US Capitol Police officers sue Trump and say he should be held responsible
      for January 6 attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee01550-2f30-4cd2-8621-2fb98a3c1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Two US Capitol Police officers who say
        they were injured during the January 6 insurrection are suing former President
        Donald Trump for <a href="https://www.cnn.com/2021/03/30/politics/dc-police-officer-terry-fanone-trump-capitol-insurrection-cnntv/index.html"
        target="_blank">inciting the crowd</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df3757b-0932-480b-821e-a2e6303c68f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers  the first police to sue in court following the riot
         say they suffered physical and emotional damages because Trump allegedly
        "inflamed, encouraged, incited (and) directed" the violent mob that stormed
        the Capitol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaba8f3-3c98-4a67-8a43-f1634f9dbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitol Police Officers James Blassingame and Sidney Hemby, who
        have been with the force for a combined 28 years, said they were injured during
        the attack. Hemby "was crushed against the doors" of the Capitol, was "sprayed
        with chemicals" and bled from his face, the lawsuit says. Blassingame claims
        he was slammed against a stone column, injuring his head and back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6b7c6-c124-46a3-acf4-34d27522a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the officers are seeking at least $75,000 in damages. They
        accuse Trump of aiding and abetting their assaults and directing his supporters
        to assault them, according to their new complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c204b-5b05-452c-8ff4-b9b090c07f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hasn''t yet responded to the lawsuit, which was filed in federal
        court in Washington, DC. He has previously denied any responsibility for the
        violent attack and <a href="https://www.cnn.com/2021/03/26/politics/donald-trump-january-6-rioters-arrests/index.html"
        target="_blank">falsely claimed last week</a>&nbsp;that the rioters posed
        "zero threat" and were "hugging and kissing the police" at the Capitol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821d9e1-16a5-42bd-a3b6-51ea7d2c5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Trump didn''t respond immediately Tuesday night
        to CNN''s request for comment. The US Capitol Police did not immediately respond
        to CNN''s request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3843b-9bf2-489e-a2f6-c8f82a42bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit from Blassingame and Hemby also describes the sheer
        terror that the officers felt inside the Capitol, while they were vastly outnumbered
        by the armed pro-Trump mob. The lawsuit says Blassingame now suffers from
        depression and that the "severe emotional toll ... continues to reveal itself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fe2ff-dc97-483d-93c7-0fbb6bfc4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blassingame "is haunted by the memory of being attacked, and of
        the sensory impacts -- the sights, sounds, smells and even tastes of the attack
        remain close to the surface," the lawsuit says. "He experiences guilt of being
        unable to help his colleagues who were simultaneously being attacked; and
        of surviving where other colleagues did not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5273b7a-4a2f-45e2-838a-8ec72e725999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also claimed that Blassingame was called a racial slur
        throughout the assault, saying, "He lost count of the many times the racial
        slur was hurled at him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74b760-83cc-4900-bd88-ded31e239dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third major civil lawsuit that is trying to hold Trump
        liable for the insurrection, after two Democratic lawmakers filed lawsuits
        against Trump and others, attempting to hold the President and other speakers
        accountable for his words and his supporters'' actions. The lawsuits are all
        in their earliest stage, and Trump''s lawyers have not yet responded in court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef3227-a6a5-4117-8575-9c95646c8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officers declined to comment further about their allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a255e365-aa45-4792-96b8-ca4cc989adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The insurrection was a traumatic event and hard to relive, especially
        for people not used to being in the public eye," their lawyer, Patrick Malone,
        said in an email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2eb173-4f58-4fe5-a1b6-9f6f56ead0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone later told CNN''s Jim Sciutto on "<a href="https://www.cnn.com/shows/ac-360"
        target="_blank">AC360</a>" Wednesday night, "Our guys are just regular police
        officers who were not just physically hurt, but just were stunned at this
        whole thing when they were attacked over and over and over by people who told
        them, ''Hey, we came from the President and you should join us.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14bfd1-0d6d-4f16-868e-f68cf0dd085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They think there should be some legal accountability for what Trump
        did wrong here," he said of his clients.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306fd97-8f00-46ee-b624-b71ae167da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone added that "our civil justice system is a powerful weapon
        for truth and for accountability."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cf4b0-05fe-44b6-9370-c6a1f84e34ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get a lot of discovery in a civil case that does not happen
        in criminal court nearly as well," he said. "The facts get laid out, we take
        depositions, we find out exactly what was going on in the White House when
        all these events were happening at the Capitol and why it was that the rioters
        were not called off until they had hurt so many people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd338b-30d8-4f19-9372-94514f06751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has said dozens of police officers were hurt
        during the hours of violence and are pursuing criminal cases against many
        of the rioters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963670c0-fcb7-4986-a5a2-0df091c6b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional comments from the
        officers'' lawyer Wednesday.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc3e6e-b762-4911-9d02-ea848a56cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T11:44:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T09:03:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/30/politics/us-capitol-police-sue-trump/index.html"
        target="_blank">Two US Capitol Police officers sue Trump and say he should
        be held responsible for January 6 attack</a>."</em></p>'
  'asia-travel-bubble-taiwan-palau':
    'author': 'Lilit Marcus and Maggie Hiufu Wong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-01T13:19:28.684+08:00
    'imagesource': 'jcr:6dba13ca-665e-42c6-9bc0-54eeb3cc8c48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd2936e-3bc7-47ca-a7cd-0b0d34c0a739'
    'lead': 'More than a year after Covid-19 was first detected, Asia''s first "travel
      bubble" has finally launched.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-01T13:21:52.164+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T09:03:07.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T08:58:49.501+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia''s first ''travel bubble'' opens between Taiwan and Palau

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213c596-2ef2-4589-8cb0-10f3c9d28c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;More than a year after Covid-19 was
        first detected, Asia''s first "travel bubble" has finally launched.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b42542-4841-4e00-9211-313ff2d820fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands of Palau and Taiwan have opened a reciprocal travel
        lane, allowing residents of both places to travel back and forth quarantine-free
        provided they follow certain guidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb9527-39fc-4870-883c-67ed20ed7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bubble, which Palau is calling a "sterile corridor," kicked
        off on April 1. The first flight, on Taiwan''s China Airlines, is scheduled
        to leave Taipei''s Taoyuan International Airport at 2:30 p.m. and is due to
        arrive in Palau at 7:30 p.m. local time. Palau is one hour ahead of Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9be0b2-1de7-4b8d-965a-e04697188aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules for participating are strict. Travelers on the first flight
        had to show up to the airport five and a half hours early so that they could
        be tested for Covid-19 on-site. The passengers'' test results were expected
        to arrive by 1:00 p.m., at which point they would get the all-clear to begin
        boarding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc205520-7022-4c38-83ab-0c7cefc0d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s not the only restriction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a974b97-88cf-4c53-b657-84847120af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would-be vacationers must join up with one of six government-approved
        tour groups and are required to stick to strict itineraries. The respective
        governments have lists of approved attractions and hotels, while mask-wearing
        in public is mandatory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5c667-27bb-46a1-8f95-0aa48aea237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour itineraries include trips to Palau''s famous "jellyfish lake,"
        a tour of the Japanese shipwreck at Lake Yamanaka, snorkeling opportunities
        (which include lessons for newbies), a visit to Chang Causeway Park (known
        as the world''s smallest national park), kayaking, an afternoon tea experience,
        a mud bath at Milky Lake (famed for its beautifying mud) and shopping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382cda2-0186-49b4-990e-2392bcff52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical four-day package costs TWD75,000 ($2,600), while a five-day
        itinerary is around TWD95,000 ($3,300).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d7889-0713-43aa-8665-f804f0ff8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is pleased with the news -- or, at least, its implications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18729a-8c25-4bc6-b8af-4a5b864f29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers self-governed Taiwan to be part of its territory
        and strongly rejects any claim to the contrary. As a result, only 15 countries
        and territories -- including Palau -- have official diplomatic relations with
        Taiwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614fe63-7037-49df-9ac3-64797a9b8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize that the one-China principle is a recognized
        norm of international relations and a universal consensus that the vast majority
        of countries in the world agree to, accept, and practice. Adhering to the
        one-China principle is the trend of the people''s hearts," Zhao Lijian, spokesperson
        for China''s Ministry of Foreign Affairs said in a press statement on March
        29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e5e52-91c5-4690-9629-ecc709e17141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low case numbers, minimal risk</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c87a1-e932-4953-a1c0-f9f7129d85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both islands have done a stellar job of keeping Covid-19 at bay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e9e63-f028-40df-85d5-06e795b6d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has reported 1,022 cases and only 10 deaths, while Palau
        has had zero. Palau, which is home to about 18,000 people, embarked on an
        ambition vaccination program in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d85498-a59d-4500-a85c-7ab7edafc643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, a planned bubble between Singapore and Hong Kong
        fell apart at the last minute when coronavirus cases spiked in the latter
        city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304cef45-b8f2-4b0f-9ec2-9367f9196cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local Taiwanese media, the island is looking into a
        similar bubble with Guam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d5b22-d47c-4255-8148-941977aeac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-01T13:21:52.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T09:03:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/taiwan-palau-travel-bubble-intl-hnk/index.html">Asia''s
        first ''travel bubble'' opens between Taiwan and Palau</a>".</em></p>'
