      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Duque admitted during the last hearing in
        Congress that there is an underreporting of cases, because those reported
        are only patients found positive using RT-PCR tests. However, not all those
        infected with COVID-19 have undergone RT-PCR testing.]</p>'
