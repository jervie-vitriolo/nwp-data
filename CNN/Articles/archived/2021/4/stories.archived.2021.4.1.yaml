      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong>  Local
        pharmaceutical company Unilab, Inc. on Thursday said it was working with the
        government to stomp out the spread of counterfeit medicines in the country
        amid the COVID-19 pandemic.</p>'
