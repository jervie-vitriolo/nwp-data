    'title': 'Woman with the world''s longest nails cuts them after nearly 30 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6526986-2f2d-4d47-96d7-0fbf74a6ef78'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.896+08:00
      'mgnl:createdBy': 'bamba'
