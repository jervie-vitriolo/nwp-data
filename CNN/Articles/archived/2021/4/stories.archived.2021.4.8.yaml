    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ab31c-8dfd-445f-b04c-5b4025c83429'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Subscribers
        of the Manila Electric Company will experience higher rates this month, up
        ₱0.0872 per kilowatt-hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe2a0d-dc2b-412c-8784-141510260f7b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor said this would bring April''s power rate
        to ₱8.4067 per kWh, which would be equivalent to an increase of around ₱17
        in the total bill of households consuming 200 kWh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b8390-9ad7-4452-9afe-7162205b728e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Meralco said this month''s overall rate was still P0.5884
        per kWh, lower than last year''s rate of P8.9951 per kWh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b18a32-26c0-444d-8a28-9593fe87df20'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power rates had <a href="https://www.cnnphilippines.com/business/2021/3/9/meralco-power-rates-down-in-march.html"
        target="_blank">gone down</a> in February and March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b78d12-4d0c-493e-9055-f9b8690e1ac9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release on Thursday, Meralco also said a higher generation
        charge in April was due to an increase in Wholesale Electricity Spot Market
        charges as there were tighter supply conditions in the Luzon grid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e15c3-8efb-4486-841d-09ee260b125a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WESM charges increased by ₱2.5991 per kWh due to tighter supply
        conditions in the Luzon grid," it said. "Peak demand in Luzon increased by
        almost 1,000 MW in March as a result of warmer temperature, while unavailable
        capacity from plant outages remained above 3,400 MW. WESM share is slightly
        down to 11% this month."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56311a65-9133-4524-8a26-f0e12ea2102f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, charges from independent power producers and power supply
        agreements fell by ₱0.2090 and ₱0.1371 per kWh, respectively, due to improved
        average plant dispatch and the appreciation of the peso.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475adc3-82bd-43ee-ba1b-1adada947d39'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also said April''s charges still include adjustments approved
        by the Energy Regulatory Commission. This is after Meralco was ordered to
        refund over-recoveries in transmission and other charges over a period of
        approximately three months and to collect an under-recovery in the generation
        rate for approximately 24 months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea69c59-01f5-46dd-a808-bf97b3743c36'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:00:57.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjustments were approved starting January 2021.</p>'
