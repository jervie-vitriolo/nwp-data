      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26399605-fefa-4100-84f4-70579101d1a5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:49:30.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://https://www.cnnphilippines.com/news/2021/4/7/ECQ-ayuda-subsidy-Greater-Manila.html">Some
        LGUs in Metro Manila</a> have already started to distribute the pandemic assistance
        this week as the ECQ was extended until April 11.</p>'
  'unvaccinated-children-visit-family-indoors-':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T17:36:18.925+08:00
    'imagesource': 'jcr:cc27ad87-8dd6-43b6-98f7-16b357910dbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0fa94fb-b554-4db6-a2c3-57878fb9884d'
    'lead': 'Whether you''re vaccinated or not, can you visit extended family indoors
      again? Here''s what experts have said about the safety level and what to do.

      '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T17:39:23.547+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2025-08-14T13:47:04.404+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'children', 'vaccine']
    'template': '1'
    'title': 'Can your unvaccinated children visit family indoors? What you should
      know '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8cf27-4e9d-4130-92ff-887a9d991a12'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: There are few no-risk activities during
        the Covid-19 pandemic, but there are ways to mitigate risks. Fully vaccinated
        people are, of course, at much lower risk of contracting and spreading coronavirus
        than people who haven''t been vaccinated. CNN Medical Analyst Dr. Leana Wen
        advises approaching your activity decisions with that in mind.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb64287-680e-4be3-af0a-674f99b2fc1d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85729d-f35d-4580-911c-197b1796e893'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At this point of the pandemic, the idea
        of visiting extended family again may be a bright spot after a dark year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423d755-66b5-48d3-9035-8b80257ec100'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad720143-8cc1-4572-a1ae-12dcae272a80'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have been vaccinated against coronavirus, but the risks
        associated with spending time around others outside of your household haven''t
        been fully eradicated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9b96f-9ad2-4802-8b81-e19368be2077'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e23d6-6159-4baa-b9a2-fd3000aa684a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tough part is that right now, I think that we all still need
        to be vigilant in everything we do, whether we''re vaccinated or not," said
        Dr. Ada Stewart, a family physician with Cooperative Health in Columbia, South
        Carolina, and the president of the American Academy of Family Physicians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1684c91-9082-4bec-ba9b-1b325be34c18'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77675fae-a4c4-4ade-875c-052d2e0696b9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does make a difference if you''re vaccinated, especially if
        you have family members that are vaccinated and then you all can gather in
        a different way," Stewart said. "So, there is a slight difference, but everyone
        still needs to follow the public health measures recommended from the (US
        Centers for Disease Control and Prevention)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2762c-b211-414e-ab75-07493cf19840'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a963407-5a2d-4783-8bc5-ab33a965f87a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to do if you''re vaccinated</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dada36-68d0-4b4c-9684-4f466981c94a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people can "visit with other fully vaccinated people
        indoors without wearing masks or physical distancing," the CDC has said. They
        can also "visit with unvaccinated people from a single household who are at
        low risk for severe COVID-19 disease indoors without wearing masks or physical
        distancing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9d224-ce22-497f-92b3-b2c933ad0c39'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61da23-c6a5-48d6-9574-c237fb3c83c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are exceptions. If, for example, you''re fully vaccinated
        and visiting people who are unvaccinated and at high risk for severe disease
        or death from coronavirus, you should wear a mask and practice physical distancing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6d2f0-62bc-4cf8-82b6-cc1f5f9aeff4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbaa38a-ed75-4ea5-bf81-89b47b6f5d06'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, avoid attending medium- or large-size gatherings where you
        might not know the vaccination status of every person. If you''re vaccinated
        but have unvaccinated children, know that "we just have to be careful when
        we''re around them," Stewart said. "Wash our hands, wash their hands, wear
        the masks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e77b1-b21d-4eba-a66a-197b932837f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba4e9e-6bd4-4cc8-afb1-e82c4ac2b0b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create ways to help your children remember how to be safe, such
        as setting up chairs as "physical reminders that going beyond this is more
        than 6 feet," said Regina Davis Moss, the associate executive director of
        health policy and practice at the American Public Health Association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344aeedd-0369-4843-aaf5-324ac64aa4be'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c9faa-b34a-49b1-9411-d1ea5c55abcc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tips for unvaccinated adults, grandparents and children</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78830e-7b0f-44a9-8a11-4fe7906aa4cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For unvaccinated people who want to visit unvaccinated extended
        family, virtual gatherings are still best. However, if you''re unvaccinated
        and choose to visit unvaccinated family, everyone should be outdoors, wearing
        masks and staying at least 6 feet away from one another.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7442ee-0afe-4680-8e98-b7d47d1ff411'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811996de-9d71-49dc-b98c-e1e7e5b584ff'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re indoors or outdoors, you''re more likely to contract
        or spread coronavirus when you are in close contact with people for a total
        of 15 minutes or more over a 24-hour period, the CDC has said. Therefore,
        consider the amount of time you''re spending together and the types of activities
        you do as well, said Krystal Pollitt, an assistant professor of epidemiology
        at the Yale School of Public Health and an assistant professor in chemical
        and environmental engineering at the Yale School of Engineering &amp; Applied
        Science. In addition to coronavirus spreading by respiratory droplets, coronavirus
        can transmit through air as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240b3ba-93ff-4fc5-a915-03642e8e4008'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54753682-c5eb-483c-ae13-a77b3db2c513'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe avoiding a meal inside, but still doing that outdoors," Pollitt
        suggested. This applies to vaccinated people visiting unvaccinated people
        -- who are at higher risk of serious illness or death from coronavirus --
        and to unvaccinated people in general.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b602ba1b-4964-47e9-9473-47282c59e84f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6391f-c26e-4e25-9e71-e6ce6584bec9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated grandparents can visit one household of unvaccinated
        children and grandchildren at a time, indoors and unmasked, if none of them
        are at high risk of severe disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c78ad9-1634-464d-8cef-da70d706acbe'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001e5f3-ca67-4e5e-90b1-0160c322a688'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandparents who want to see unvaccinated grandchildren from different
        households "should see the grandchildren separately or do it all outdoors"
        to mitigate risk, said CNN Medical Analyst Dr. Leana Wen, an emergency physician
        and visiting professor of health policy and management at the George Washington
        University Milken Institute School of Public Health. "They should not be mixing
        them indoors."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8042192d-4f5f-4775-a40d-93e01db80de4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:39:23.549+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/07/health/visiting-family-indoors-safety-pandemic-wellness/index.html"><em>
        "Can your unvaccinated children visit family indoors? What you should know"&nbsp;</em></a></p>'
  'Bus-torched-Northern-Ireland-violence-British-Irish-leaders-calm-':
    'author': ' Emmet Lyons and Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T17:41:45.139+08:00
