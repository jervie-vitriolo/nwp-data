      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/08/business/ketchup-shortage-heinz/index.html"><em>"America
        is facing a ketchup shortage"&nbsp;</em></a></p>'
  'Taliban-attack-US':
    'author': 'Barbara Starr, Zachary Cohen, Kylie Atwood and Kevin Liptak, CNN'
    'caption': 'In one of the most significant attacks against US forces in Afghanistan
      recently, CNN has learned that the Taliban twice targeted one of the most heavily
      guarded bases in the country late last month and that US military personnel
      working for the CIA were at the installation when it came under fire. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T21:17:22.889+08:00
    'imagesource': 'jcr:e3b57506-4801-4288-bc42-e0627645e857'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6b22c58-86bb-4bcf-b4b7-c1c727ac9544'
    'lead': 'In one of the most significant attacks against US forces in Afghanistan
      recently, CNN has learned that the Taliban twice targeted one of the most heavily
      guarded bases in the country late last month and that US military personnel
      working for the CIA were at the installation when it came under fire.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T21:29:13.896+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2025-08-14T13:47:04.769+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taliban']
    'template': '1'
    'title': 'Taliban attack on covert US base in Afghanistan complicates Biden withdrawal
      decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f2cf8-2584-48af-87c5-b2c899456b79'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In one of the most significant attacks
        against US forces in Afghanistan recently, CNN has learned that the Taliban
        twice targeted one of the most heavily guarded bases in the country late last
        month and that US military personnel working for the CIA were at the installation
        when it came under fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8449b1-fd9b-492d-8e6b-253a9ce25826'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets landed near Forward Operating Base Chapman, a classified
        US military installation in eastern Afghanistan, and wounded seven civilians
        outside the base, according to a US official familiar with the details. During
        a second attack, a water tower was hit and a few rounds landed on the base,
        though no US personnel were killed or injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5065c38-68ba-44a6-abb0-5b24a031cf6b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks, which have not been widely reported, were followed
        by another in Kandahar this week, where Taliban rockets landed near a NATO
        air base used by US and coalition troops providing support to Afghan forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bc253-e508-456f-b753-1aa3af6cc2ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of violence is fueling concerns inside the Biden administration
        that the Taliban could step up efforts to target American forces ahead of
        a May 1 deadline for the US to withdraw under an agreement struck under then-President
        Donald Trump, sources say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe344a5d-cc10-4dd6-ad1e-9a4d0419b104'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself has admitted publicly that it''s unlikely the US will
        meet the deadline, and sources tell CNN the recent attacks underscore a growing
        belief among American officials that they must prepare to increasingly defend
        any US troops left behind, including several hundred special operations troops
        who at times work covertly for the CIA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23698c-acd9-4bcc-a1a0-048a49bbccc1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping an intelligence presence</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28331c39-3d9e-4d49-a465-da9acea42a60'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US officials have convened at an unusually high rate over the
        past month to discuss what to do in Afghanistan but have been unable to reach
        a consensus, multiple sources tell CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239d363-c553-4648-9eaa-5aad490c7609'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During several closed-door meetings, senior leaders from "the big
        three" —&nbsp;the CIA, the Department of Defense and the State Department
        —&nbsp;have pushed somewhat divergent views on how the administration should
        move forward, according to a source familiar with the internal discussions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ed743-1335-4f3c-adfd-99d153cbb454'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA, which has had a significant say in US decision-making in
        Afghanistan, has "staked out some clear positions" during recent deliberations,
        arguing in favor of continuing US involvement, the source told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50883218-06d8-4bfa-9fc0-fa89b9d4e551'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of troop levels, continuing combat operations in Afghanistan
        "keeps alive the kind of theater CIA has used to justify continuing the norm
        as far as essentially doing whatever it wants in terms of operations there
        and is very much in their best interest organizationally," the source added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c13ae-1ecc-44d5-b1b9-1ed396c18c15'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US wants to keep an intelligence presence in Afghanistan, two
        sources familiar with the matter said. When then-CIA Director Gina Haspel
        visited Afghanistan in 2019, discussions were already beginning over how to
        maintain and potentially expand the US intelligence footprint in the country.
        That desire has not changed, the sources said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0d9af-e972-4b97-9517-e283f53c18c9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senior military commanders have also advocated keeping US troops
        in the country and have leaned heavily into the argument that a premature
        withdrawal could precipitate a collapse of the Afghan government, sources
        say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b067b-4697-4209-a109-0f6ac3a30d4a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has indicated it may be willing to accept a
        withdrawal if a political settlement can be reached. While the Pentagon also
        acknowledges that brokering an agreement between the Taliban and the Afghan
        government remains the objective, it''s unclear if a political settlement
        alone would address broader strategic concerns raised by defense officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8a56b-d779-4fdd-8da9-1eae465dcce5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving Biden space to make a decision he doesn''t regret</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c15c8e-b96a-4fd1-b999-e09e3f2297ba'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s advisers believe his public determination that it would
        be "tough" to fully withdraw by May 1 gave him some space to keep deliberating,
        since expectations have now been set that the deadline won''t be met. In conversations
        with foreign counterparts, officials have pointed to his comments and acknowledged
        that it''s no longer logistically feasible for all US troops to be out in
        less than a month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ec98f-bf70-4d3d-9989-54c4d39c9800'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a recognition internally this is a very tough decision
        for Biden because of his long-held views on winding down the war, dating back
        to the Obama administration. His team is hoping to provide space for him to
        make an informed final decision that he doesn''t come to regret —&nbsp;which
        is why there have been so many top-level meetings. There is also genuine anguish
        about a path forward, sources say, and Biden has made clear he doesn''t want
        to be rushed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d1c87a-3169-437a-a48d-4fc6bbccf0f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stop-and-go talks with the Taliban have made coming to a final
        conclusion more difficult, and the White House is wary of announcing something
        that either has to be revised quickly or it can''t stick to. Biden also appears
        eager to avoid a situation where he keeps extending the withdrawal date, which
        has happened repeatedly over the last few years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976b0f5-78e3-403f-95a2-3168a6619b73'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials welcome the Biden administration''s restoration
        of the deliberative process for national security decisions, but there are
        also growing frustrations that the constant meetings are not leading to definitive
        decisions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff74cde-24db-4814-9835-37e4d4f1efca'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this, a senior State Department official noted
        there have been various meetings on Afghanistan but added that these are policy
        discussions around a decision that will have profound implications for the
        country going forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494dada-d652-4534-a1eb-8e2adc34a6e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a consensus has led to what appear to be periodic false
        starts by the administration. That played out last month when State Department
        officials quietly reached out to lawmakers on both sides of the aisle to tell
        them an announcement was imminent. Weeks later, that announcement has still
        not come, sources said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c9719-ffbb-43fd-a023-0c365044eb72'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Tony Blinken has committed to consulting with
        Congress throughout the deliberative policy processes —&nbsp;from takeoff
        to landing —&nbsp;and the senior State Department official pointed to that
        commitment when asked about these conversations. The official added that consultations
        were not meant to signal an imminent decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508e872-f16c-4469-8b43-7d61c3708abc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing for the Biden administration''s announcement on the May
        1 deadline remains unclear to officials at the State Department. In some ways,
        not having an announcement has enabled the administration to use the deadline
        as a rallying call, in an effort to urge continued diplomacy and to get the
        Taliban to the table in Istanbul.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747114d0-dee8-4aaf-839c-238ac13277f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recent spate of attacks is stoking fresh concern among defense
        officials about the Taliban''s intentions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7dc270-f2a1-40ab-a88e-7fa0b992973a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting those left behind</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef288e-0d00-4aaf-9329-b0885d1ad86c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials now say that if Biden decides to even gradually
        draw down the 2,500 troops in Afghanistan he will likely have to change their
        mission. Those who remain will not be able to both advise and assist Afghan
        forces and also conduct counterterrorism missions to ensure the country does
        not again become a haven for violent extremists, officials say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1b79b-b7ea-4dab-8a18-41904ccd5396'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also maintains several hundred special operations troops
        in Afghanistan who are not publicly acknowledged, although the US widely assumes
        the Taliban know where they are. These troops at times work covertly for the
        CIA and other elements of the US intelligence community and are often used
        to hunt down remnants of al Qaeda and other terror targets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a50b5-6bf0-4288-92ee-3eaf3b8cca3b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is evaluating whether additional security measures
        are needed to protect US troops who may be left in Afghanistan, operating
        under the assumption that the Taliban will follow through on their vow to
        attack American forces who are still in the country after May 1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ff301-ebc8-4bd2-b27e-870c5f3537d4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless and until there is an agreement with the Taliban, we have
        to assume after May 1 we will need to be prepared for attacks," a second source
        familiar with the situation told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa56251-ab6b-4822-9be8-2230579feaab'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heightened security for embassy in Kabul</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790c8b7-3a87-4db0-8a60-85318c3f92f8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is also preparing for a heightened level of
        security around the US Embassy in Kabul, given the possibility of increased
        violence against US personnel in the country after May 1, two sources familiar
        with the discussions said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05a3bc-42fc-4ea1-8445-852cf887edf8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embassies and posts around the world constantly monitor the security
        situation, act accordingly and make prudent preparations, the senior State
        Department official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11393b9-ef3e-45f7-996a-a2ba2498b087'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy CIA Director David Cohen, who briefly served as the agency''s
        acting director, has been very vocal during recent interagency discussions
        on Afghanistan, according to the source familiar with internal discussions.
        This source told CNN that Cohen has weighed in more during these meetings
        than is traditionally expected from an acting official, advocating continued
        US involvement and emphasizing the importance of CIA operations in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc75652-2144-4ea7-b3f9-cf1ae9ed544a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Burns has since been confirmed as CIA director but the source
        said he is expected to support the same view, and would have a difficult time
        justifying a different opinion even if he wanted to unless the President explicitly
        told him to do so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80841d-3065-4981-9a7d-740541877044'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has offered little indication during these recent closed-door
        meetings of what he will ultimately decide, though a source tells CNN that
        domestic reaction is not considered an overwhelming factor in the decision-making.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb7d37-021d-42b5-93de-8c2e459a347f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is because administration officials largely agree that whatever
        decision is made will garner significant attention among those in the foreign
        policy realm but, at the end of the day, most average Americans are too consumed
        by issues that are having a direct impact on their lives for it to have a
        lasting political effect. As such, the deliberations are happening almost
        solely within a national security/foreign policy context.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d916b-c6ae-4161-b43b-ec1fd8d77933'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:29:13.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/08/politics/taliban-attack-afghanistan-covert-base-biden-withdrawal-decision/index.html"
        href="https://edition.cnn.com/2021/04/08/politics/taliban-attack-afghanistan-covert-base-biden-withdrawal-decision/index.html">Taliban
        attack on covert US base in Afghanistan complicates Biden withdrawal decision</a>"</em></p>'
  'duterte-psg-covid-19-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T21:25:42.082+08:00
    'imagesource': 'jcr:39f9df51-1f98-413f-8e0b-c21d362e5a6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf7df498-e4ad-474d-8b2a-7748cfb38133'
    'lead': 'Not all members of the Presidential Security Group were vaccinated against
      COVID-19, the group commander said on Thursday after more than a hundred PSG
      personnel contracted the coronavirus recently.  '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T21:30:29.230+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2025-08-14T13:47:04.798+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not all PSG personnel vaccinated, chief says  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4110143-ac97-496f-9349-d924ae6b4afb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Not all
        members of the Presidential Security Group were vaccinated against COVID-19,
        the group commander said on Thursday after more than a hundred PSG personnel
        contracted the coronavirus recently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ee559-47ed-4972-9ed1-509f0da0ae83'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Jesus Durante III, PSG chief, told CNN Philippines the
        president''s security “reached a peak” of 126 active cases over the past week.
        The alarming rise in infections not just among PSG personnel but in Metro
        Manila as well prompted the PSG to recommend the postponement of President
        Rodrigo Duterte''s activities for the week, <a href="https://cnnphilippines.com/news/2021/4/7/duterte-public-address-moved.html">including
        his regular "Talk to the People" address</a>, Durante said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e221a-0564-4b15-92ed-fdaae1045658'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region, where Malacañang is located, <a href="https://cnnphilippines.com/news/2021/4/3/ecq-extended-ncr-plus-april-2021.html">has
        been placed under enhanced community quarantine</a> along with four nearby
        provinces due to the surge in COVID-19 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a16da8-8832-4c5c-a8b6-efdf9aa572cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of PSG personnel battling COVID-19 was down
        to 41 as of Thursday, Durante said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2415dafd-f686-45f8-97fb-9c094741ceec'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that most of those infected were assigned to man the
        Malacanang gates, and not one of them is among the President''s close-in security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34968b4e-c5ba-47dd-92e3-4e7b601a50a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante also said majority of the patients have not received their
        COVID-19 shots.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99603ac5-35d3-4688-8b1a-1c90ea3d6160'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not all personnel have been immunized yet with any vaccine but
        some of the personnel were already immunized. But I could say that statistically,
        most of those who haven’t been immunized yet were the ones who were infected
        by the virus, mostly,” he told CNN Philippines'' News Night. He did not say
        how many have been vaccinated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258bbccf-df13-4a88-af92-be7327067aca'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have explained that vaccinees can still contract
        the coronavirus, but they are protected from severe disease or hospitalization.
        All infected PSG personnel are asymptomatic or not showing flu-like symptoms,
        Durante said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c5e97-5b29-42ce-83ba-a8b85f1fb834'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Food and Drug Administration <a href="https://cnnphilippines.com/news/2021/2/11/Duterte-PSG-COVID-19-vaccines-Sinopharm.html">granted
        the PSG a compassionate special permit,</a> allowing it to use 10,000 doses
        of Chinese firm Sinopharm’s coronavirus vaccine. When asked about this, Durante
        said the inoculation drive is still ongoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e915354-3d67-4ef4-9c3b-909039eb2e6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every day we have a program for our personnel here to be vaccinated
        and it’s being scheduled from time to time,” he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4486dc-8e0f-49ce-a1ee-88056cf92852'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte’s close-in security personnel were prioritized in
        the vaccination and that all of them are “safe and free from the virus,” including
        the President.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e2c6c-9373-4c19-be4b-e2af07ef88eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:30:29.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some PSG personnel got COVID-19 vaccine shots as early as September
        2020, and investigations are ongoing on how these unauthorized vaccines <a
        href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR26B__0pC6qPl2ytx9a-YKWWMYt3UifXZFb9wooi0WfsJfMN-Zt_u90l">presumably
        were "smuggled" into the country.</a></p>'
  'LTFRB-allows-more-PUJs-buses-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T21:34:50.197+08:00
    'imagesource': 'jcr:27ee8499-3eef-4041-bf56-8945a4c351f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce09133d-ac8a-45a0-b645-1cd8dcac68a9'
    'lead': 'The Land Transportation Franchising and Regulatory Board will open next
      week more public transportation routes in the capital region, with another 4,400
      traditional jeepneys and provincial buses allowed to ply the roads.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T21:36:11.635+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2025-08-14T13:47:04.808+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB allows 4,400 more PUJs, buses in NCR next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe906a4-8227-4a21-8bee-c710a588f0bd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The Land
        Transportation Franchising and Regulatory Board will open next week more public
        transportation routes in the capital region, with another 4,400 traditional
        jeepneys and provincial buses allowed to ply the roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b50c5-fcc9-498b-980a-7914c9f66b51'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This plan will push through even if the enhanced community quarantine
        imposed over the NCR Plus area gets extended beyond April 11, LTFRB Metro
        Manila regional director Zona Tamayo said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a00c4-f32d-46d5-bda0-b2de9f3fb9ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit ECQ ngayon sa NCR Plus, hindi po na-suspend ang public transportation
        per IATF (Inter-Agency Task Force) resolution, so patuloy po ang ating pagbibigay-serbisyo
        sa pampublikong sasakyan,” she said in a virtual media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e35c7-c8f3-41d8-bf71-ecbf4d6f9a2e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even now that NCR Plus is under ECQ, public transportation
        hasn’t been suspended as per IATF resolution, so we’ll continue providing
        services through public transportation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90fad69-6253-4418-81e0-eadf2eb9cbfc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she clarified that the entry of provincial buses to Metro
        Manila will still be subject to the approval of concerned local government
        units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f405728-4c87-490e-9c8b-74a9e819b49b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang directive po natin for next week ay mag-open po nationwide
        ng 50% ng mga provincial buses papasok ng Metro Manila, pero ito po ay alinsunod
        sa sinasabi natin kanina na LGU approval,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb397a1-529d-4e00-8047-a77f7453cb13'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The directive for next week is to resume 50% operations
        of provincial buses going to Metro Manila, but this will still depend on the
        LGUs’ approval.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091aed0-b193-4492-8cdf-aca4c5f48902'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said the latest LTFRB data shows 76% of the public transportation
        units in the region pre-pandemic have now been allowed to resume operations.
        This includes jeepneys, buses, and public utility vehicles, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02075edc-73d6-43bf-b8f9-0eedca41cdd0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal have been placed
        under one bubble setup until April 11, which means only authorized persons
        can do essential travel into and out of these areas. Essential travel between
        the provinces in the bubble is allowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ea2f7-e20d-4b6f-a0f8-0db66b1951ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:36:11.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR Plus is also placed under a unified curfew scheme which
        runs from 10 p.m. to 5 a.m., but workers, cargo vehicles and public transportation
        are not restricted.</p>'
  'gamestop-ryan-cohen-chairman':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-08T21:53:59.334+08:00
    'imagesource': 'jcr:cc2e213b-9597-4dac-99cc-00d41b29848e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a596bc99-70f2-4dea-bb9f-d27990614258'
    'lead': 'George Sherman may still be the CEO of meme stock poster child GameStop.
      But it looks like Chewy co-founder Ryan Cohen is really running the show.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T21:55:17.375+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2025-08-14T13:47:04.816+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The guy who started the GameStop mania will soon be chairman of the
      board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62bf4a4-578e-4983-b27f-ec91a828f18e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- George Sherman may still be the CEO of
        meme stock poster child GameStop. But it looks like Chewy co-founder Ryan
        Cohen is really running the show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e551fc-e19e-492c-9241-18173190ece7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop said Thursday that it planned to nominate Cohen, whose
        investment firm RC Ventures owns a nearly 13% stake in the company, to be
        its next chairman following GameStop''s annual meeting on June 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14ec2b-67ad-4d0a-b4d1-5a90dbc47583'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said Thursday that following the annual meeting,
        all board directors will be compensated entirely in stock -- which presumably
        will motivate them to take action to boost the price further. Board members
        will also have their compensation reduced by nearly 30% from a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b9a2f-bd70-47d1-b31d-35b0102d7825'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of GameStop rose about 5% on the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca309a77-5dc4-4a4c-9da3-4b54f049523d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.375+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock has been <a href="http://www.cnn.com/2021/02/09/investing/gamestop-stock-wall-street/index.html">incredibly
        volatile</a> this year thanks to a push from <a href="http://www.cnn.com/2021/02/04/investing/gamestop-wallstreetbets-reddit/index.html">fans
        on social media site Reddit,</a> who have been betting on a turnaround and
        battling short sellers that are betting the stock will go down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed7ffe-3d8f-4ee8-8bec-2ef6a613a13e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop shares are up nearly 850% in 2021 -- but are currently
        trading more than 60% below their peak price from late January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c20a0-8673-4ef1-a88b-c87b1df26f0b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulls hope that Cohen, who helped build online pet supplies store
        Chewy into a digital commerce juggernaut, will be able to work his e-commerce
        magic with GameStop too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b2a95-6ebb-48f8-a75d-311a99778f2e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop named Cohen as the head of a strategic planning and capital
        allocation committee in early March. As part of that role, Cohen was expected
        to strengthen GameStop''s online commerce operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d475879-aa32-4dd5-9bb4-d35dfdfe5dc5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has already taken several steps to do that, <a href="http://www.cnn.com/2021/03/30/tech/gamestop-executive-hires-amazon-chewy/index.html">hiring
        several executives</a> from Chewy and Amazon to help lead the company''s transformation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8975fe9-e50a-47ba-b8cc-7bd87d329eae'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop, like many retailers, has been hit hard by the Covid-19
        pandemic. Sales in its most recent quarter were down 3% from a year ago and
        below Wall Street expectations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7519d-8cf1-4c35-8a74-cb938738714b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But GameStop had been struggling even before coronavirus, in large
        part because of a shift to more online and mobile games that could be downloaded
        directly to phones, consoles, PCs and tablets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19793593-7506-417a-b984-36d2985ceefd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Cohen, who first took a stake in GameStop in September 2020.
        His influence on the retailer is bearing fruit. Although overall sales were
        down during the holiday 2020 period, online sales more than doubled. E-commerce
        now accounts for more than a third of total revenue, up from just 12% in the
        fourth quarter of 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d47f2-6eff-4785-aa45-74229c215858'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:55:17.376+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/08/investing/gamestop-ryan-cohen-chairman/index.html">"The
        guy who started the GameStop mania will soon be chairman of the board"</a></em></p>'
