      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2bc3c-8c37-42cc-a663-88286083cdf0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan native was a double gold medalist in the 2019 Southeast
        Asian Games as she steered the 5x5 and 3x3 women''s basketball teams to the
        championship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a9256-8138-459a-90eb-c1d50df921aa'
