      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935b569-2045-46ae-8b35-1bbb5e8e8095'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are facing a big problem brought about by the surge
        in COVID cases, the people who need aid which remain insufficient, we need
        to tackle how and where we will get the funds.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d15cac-dcfd-45ea-85f2-a71977c86fde'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
