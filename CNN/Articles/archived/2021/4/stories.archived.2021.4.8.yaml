      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> Due to
        her stellar achievements on the court, Gilas Pilipinas Women stalwart Jack
        Animam was named "Women in Basketball" ambassador by Samahang Basketbol ng
        Pilipinas on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267d2b5-a6ea-4973-9301-b4e78616787e'
      'mgnl:activationStatus': false
