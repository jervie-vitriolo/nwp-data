      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac7147-778a-4439-bb4e-8c251178ce3c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.619+08:00
