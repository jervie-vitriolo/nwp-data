    'title': 'Suspected COVID-19 patient treated inside car still awaiting hospital
      admission'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227d7a0-1bac-43f5-85fb-3dfde4741b03'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
