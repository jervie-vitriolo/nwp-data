      'mgnl:type': 'text'
      'text': '<p>“I am happy with their individual performance. I just wish we had
        more exposure but what can we do,” said Lazo, who shared in an earlier interview
        with CNN Philippines that many overseas tournaments where the Filipino windsurfers
        would have competed got canceled due to the COVID-19 pandemic.</p>'
  'Khloe-Kardashian-photo':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Khloé Kardashian is speaking out regarding an unedited photo of herself
      her team reportedly worked to get taken off the internet. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-08T21:12:51.801+08:00
    'imagesource': 'jcr:8d23d829-68a3-4d23-8359-2b19ab5f73ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb9acd5-5c9f-44d2-9919-7bdbaec42432'
    'lead': 'Khloé Kardashian is speaking out regarding an unedited photo of herself
      her team reportedly worked to get taken off the internet.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T21:16:46.643+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2025-08-14T13:47:04.743+08:00
