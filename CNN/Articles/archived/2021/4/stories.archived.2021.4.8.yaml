      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, part of my weekend routine was swinging by
        two to three different grocery stores with my mom. Amid racks, stands, and
        chillers, I examined the color and texture of bunched up kiat-kiat while at
        the other end, my mom shifted her focus between two different piles of carrots
        before deciding which would be better for her specialty pancit bihon.</p>'
