      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/politics/us-iraq-exit-isis/index.html"
        target="_blank">US eyes eventual Iraq exit as ISIS threat wanes</a>."</em></p>'
  'jill-biden-outfit':
    'author': 'Peggy Drexler'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-08T10:33:34.446+08:00
    'imagesource': 'jcr:20ad1798-f53e-46aa-8229-1def16f19fce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d3c11e7-b638-486d-9d98-b834ef507aba'
    'lead': 'People always have something to say about the wardrobe, and appearance
      in general, of any woman in the spotlight, and especially the women in this
      particular spotlight, with the critique inevitably — as it clearly was this
      time — filtered through partisan politics.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T10:39:37.752+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2025-08-14T13:47:03.907+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Jill-Biden']
    'template': '1'
    'title': 'OPINION: Jill Biden is rocking a new look for first ladies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8efea-2426-40ee-8713-bd977e46532f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Peggy Drexler is a research psychologist, documentary
        producer and the author of "Our Fathers, Ourselves: Daughters, Fathers, and
        the Changing American Family" and "Raising Boys Without Men." The opinions
        expressed in this commentary are hers. View more <a href="https://www.cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a947f-178e-4fde-81f0-d08de9e27847'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — First lady Dr. Jill Biden stepped off a
        plane last week in a short black leather skirt, black patterned tights (floral
        fishnets, <a href="https://www.instyle.com/politics-social-issues/jill-biden/jill-biden-fishnets-black-booties-april-fools"
        target="_blank">InStyle called them</a>) and black stiletto booties. Cue the
        uproar. <a href="https://twitter.com/search?q=jill%20biden&amp;src=typed_query"
        target="_blank">Some on Twitter deemed her ensemble</a>&nbsp;— often in quite
        unkind terms — more appropriate for a woman half her age and nowhere near
        her station. Others sprang to her defense, called the look <a href="https://twitter.com/AllisonforMD/status/1378901481412235269"
        target="_blank">"rockin''"</a>&nbsp;and "classy," and noted the inherent sexism
        of the criticism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffd5d8-4ed6-4a4f-8bf9-7075c30c73f9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a breath, shall we? After four years of actual craziness,
        this incident is pretty tame. And yet, the brouhaha is not at all surprising,
        and, I would argue, offers an opportunity for us to examine a few things about
        our persistent (and, as ever, unfair) expectations about women — and the outward
        facing role of America''s first lady.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57062959-7c94-44af-929c-a2289f8c8285'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, people always have something to say about the wardrobe,
        and appearance in general, of any woman in the spotlight, and especially the
        women in this particular spotlight, with the critique inevitably — as it clearly
        was this time — filtered through partisan politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488768a-54c2-4fbf-bfad-c03b47dcaa08'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who can forget how some detractors went <a href="https://abcnews.go.com/GMA/story?id=6986019&amp;page=1"
        target="_blank">berserk</a>&nbsp;when former first lady Michelle Obama showed
        bare arms in her first official FLOTUS photograph, and once disembarked from
        Air Force One in shorts en route to a vacation (that didn''t "make the ensemble
        okay," opined Robin Givhan <a href="https://www.washingtonpost.com/wp-dyn/content/article/2009/08/20/AR2009082004464.html"
        target="_blank">in the Washington Post</a>). Meanwhile, her supporters rejoiced
        over her toned arms, casual body positivity and also her regular-person clothes
        — her Ann Taylor tank top, her Target handbag. And recall, too, the way then-first
        lady Hillary Clinton''s ever evolving coiffure drew both snarky scrutiny and
        sisterly support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901a2e7-44e6-44ad-8e05-3150045616fb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if fashion and style critique has begun, somewhat, to extend
        to men, it is nowhere close to the sort<a href="https://www.cnn.com/2019/01/15/success/dress-codes-work/index.html"
        target="_blank"> women</a>&nbsp;receive as a matter of course. This is not
        right ... but at the moment it remains the reality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726ea2d-5d34-4e57-9fa5-b44611c8734b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair or not, Biden must know this already. She spent eight years
        as second lady, after all, and now, in the earliest days of her husband''s
        presidency, she''s got to know that she''s going to be nearly as looked at
        as he is, and that this outfit, if not wholly inappropriate, could certainly
        be seen as an unconventional choice for the wife of one of the most powerful
        leaders in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89817e19-6af7-461b-820e-6bb205f2eafb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had to know it would inspire some needlessly distracting, and
        divisive, commentary — as such fashion choices always do — if not direct comparison
        to the previous first lady (with a few <a href="https://www.vanityfair.com/style/2017/08/melania-trump-hurricane-harvey-heels"
        target="_blank">glaring</a>&nbsp;exceptions, Melania Trump played it safe
        on first lady attire). She had to know it would make un-useful headlines at
        a time when the new administration is trying to restore decorum and honor
        to an office that has taken a beating over the last four years, and would
        present an opening for critics of her husband and his party to pounce — with
        sometimes repulsive rhetoric and nasty Twitter visuals, given the sexism that
        still gets weaponized in partisan politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e805e6-9de7-4bff-adbd-c28eaead55b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And indeed, the direction of the commentary on the outfit — be it
        praise or criticism — has fallen along party lines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd6177-b541-4007-8df6-eadb1608e439'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is Biden looks good. She has great legs (we can all see
        that now) which is likely why a First Lady who generally dresses in classic,
        tailored, often colorful attire, donned — or her stylist put her in — that
        short leather skirt. She also has a doctorate in education, and teaches English
        full time to college students, where such attire might not be so out of place,
        all things being equal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f2800-75b8-415a-a4e6-649a4eba9afc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Biden''s outfit is not all that objectionable (as the
        Twitterverse <a href="https://twitter.com/search?q=Melania&amp;src=trend_click&amp;vertical=trends"
        target="_blank">points out</a>), Melania Trump sported some looks that were
        far more inappropriate as first lady) it''s not exactly appropriate. She looks
        "cool," sure, but it''s not her job to look cool stepping off a plane, with
        cameras waiting, at Andrews Air Force base. It''s part of her high-profile,
        first lady job to look dignified. And gracious. While her spouse negotiates
        infrastructure plans and coronavirus response and more — and is so far holding
        on to high favorability ratings — she should not be news. Not for this.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4ef23-f0d3-4ac2-a72a-f7a09488dec1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me be clear: It''s not that Jill Biden, the woman, doesn''t
        have the right to dress however she wants, look sexy or try something new.
        But Jill Biden, the first lady of the United States, has to keep in mind that
        she''s a model, now, to all sorts of Americans. She absolutely does have to
        be of the people — all the people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a1e74-c586-418b-9f09-9e3bf1303e8d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we could choose to be grateful that this is news at all
        -- that President Biden is doing, by most accounts, a very good job and leading
        a far saner office than his predecessor, so much so that the biggest uproar
        of the week has to do with his wife''s fashion choice. If this is what passes
        for the worst offense for these two at the moment, well, amen to that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393e297-78da-4cac-bfa1-e76c0f13a260'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too soon to tell if Jill Biden''s fashion choices will figure
        into how she navigates her First Lady role — if she (or her stylist) are thinking
        "fashion icon" — and what that would mean.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c31597-c810-4653-8575-d478a397794a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not too soon to issue to her the following plea: Consider
        a little more sartorial restraint? Right now, many people want to forget about
        the last four years — the misguided statements inherent in the <a href="https://www.cnn.com/2018/06/21/opinions/melania-jacket-opinion-costello"
        target="_blank">"I don''t care, do u" jacket</a>&nbsp;for a trip to the US-Mexico
        border, the <a href="https://www.vogue.com/article/first-lady-melania-trump-africa-egypt-outfits-twitter-reactions"
        target="_blank">pith helmet getup</a>&nbsp;in Africa — and the misguided actions
        of the previous administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95577f3-b14e-4e6a-a718-3feb2888cac4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want a first lady they can look up to and relate to and admire
        — for who she is, without distractions over what she wears.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac655d-4be6-41f1-961f-232249fcbc55'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:39:37.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/opinions/jill-biden-first-lady-attire-drexler/index.html"
        target="_blank">Jill Biden is rocking a new look for first ladies</a>."</em></p>'
  'Christianity-shaped-Filipino-family-culture-':
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-08T07:04:24.567+08:00
    'imagesource': 'jcr:cc07fa6c-63f7-4479-8826-9aad11648065'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5fe2154-b7e3-493e-94e8-fa78f446584e'
    'lead': 'Spanish missionaries introduced Christianity to the Philippines 500 years
      ago, and the religion has since changed many aspects of Filipinos'' lives, including
      the definition of a family, a Church historian says.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T11:06:24.728+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:47:03.921+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Christianity shaped the Filipino family culture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e726edb-6acd-4c16-a7ab-d243dee8929c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:06:24.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Spanish
        missionaries introduced Christianity to the Philippines 500 years ago, and
        the religion has since changed many aspects of Filipinos'' lives, including
        the definition of a family, a Church historian said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe62c58-6e79-40e0-b7ef-ab7c61edbc84'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When Christianity came, the fuzzy boundaries of what the family
        was, were defined. And that is what we have now - sa labas at iyong nasa loob
        (legitimate and illegitimate family),” Dr. Paul Dumol, who is a full professor
        at the University of Asia and the Pacific’s Department of History, told CNN
        Philippines’ New Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1907348-8ad2-42e2-aee3-cc2657f06745'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Spanish colonization period, there was no restriction
        on how many women a man can have a relationship with, Dr. Dumol said. At the
        time, a Filipino man had one official wife, but also “had access” to other
        women, who are “almost certainly” his relatives, he added, noting they all
        lived under the same roof.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffcf678-e2b4-45bf-97c6-1b7b1b58fecb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my research about the pre-Hispanic family, the family was not
        defined by parents but rather by the male, the father, and it did not matter
        how many women he had because the family was his progeny,” Dumol explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712a8aa-14a9-459a-bcfb-7ee86bce9347'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic significance</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08af88-66d8-4dc8-975a-2adfd598d960'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Christianity, Dumol said there were no municipalities or
        cities, only villages and each of them was inhabited by people who are related
        to one another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189ad63-0dee-4dab-b0ce-72f7e119e71a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the process of evangelizing Filipinos, missionaries grouped
        together villages, which they later called pueblos and are now known as municipalities
        or cities, he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e251bf-c798-41b7-899c-d59242b608db'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pueblo is the first community — where you have various families
        interacting with each other,” Dumol said, adding missionaries had founded
        around 850 to 900 pueblos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85933033-4beb-4339-b387-e79dce53cacf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believed another importance of Christianity is its successful
        campaign against abuses during the Spanish colonial rule by what was called
        the Synod of Manila, which started in 1582. Discussions of the assembly of
        church leaders, religious persons and most eminent members of the communities
        included the teaching of catechism in the native dialect and the declaration
        of human rights of both native Christians and non-Christians, according to
        a <a href="http://manilacathedral.com.ph/first.aspx" target="_blank">post</a>
        on the Manila Cathedral’s website.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea14c10-c949-4c07-b628-96416b9dee19'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:26.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This campaign of the synod, which was led by missionaries — mostly
        Augustinians and Franciscans — was so successful that to them I trace the
        concept of hustisya or katarungan (justice) that we have in the Philippines,”
        he added.</p>'
  'Cyclists-face-shield-requirement-exempted-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T11:06:34.910+08:00
    'imagesource': 'jcr:be6f3c1c-798c-4264-b97d-b2c44ea61485'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6692100-4f32-48f4-a0b3-e12be110fd78'
    'lead': 'The Department of Health reiterates that users of non-motorized transport
      such as cyclists are not required to use face shields, citing its potential
      safety risks.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T11:08:35.052+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:47:03.929+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cyclists, other active transport users not required to use face shield,
      DOH reiterates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f46e9-ebeb-44e3-9218-884903e154c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:15:35.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The Department
        of Health reiterated on Thursday that users of non-motorized transport such
        as cyclists are not required to use face shields, citing its potential safety
        risks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28d779-39c8-44e3-aa28-d86fcc0dd988'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:15:35.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DOH statement said its memorandum 2020-0534 exempts active transport
        users from wearing face shields.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3cb08-fb68-4971-b63e-85d4876e7883'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:15:35.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in addition, the Joint Memorandum Circular 2021-0001 of
        the DOH and various other departments provides clarifications on the mandatory
        use of face shields outside of residence. It quoted the order as saying that
        “due to the possible vision impairment face shields bring, bikers and users
        of other forms of active transport are exempted from the mandatory use of
        face shields outside of their residences.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408ebc9-54c6-481a-860d-5a1c92adaf97'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:15:35.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency said face shields must be worn when people are
        not riding a bike or using other human-powered modes of travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10fb379-8602-487a-8ba0-de8dc77cdd02'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:15:35.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminder came after cyclists and other active transport users
        were arrested for not wearing face shields.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698ca76-a633-4b82-a380-a0f80200816f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:15:35.244+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 task force has earlier made it mandatory
        for everyone to wear a face shield on top of a face mask in public areas to
        help prevent COVID-19 transmission. Prior to this policy, face shields were
        only required when riding public transportation and entering enclosed establishments.</p>'
  'WHO-Philippines-COVID-19-surge-hospitals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T11:17:32.383+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '913430ec-dd8d-48fa-a0b9-e8bb25f16ccf'
    'lead': '''We are concerned because the surge is really continuing and moving
      toward the so-called red line [when] the number of cases exceed or surpass the
      capacity of healthcare,'' a WHO official says. '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T11:20:05.759+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:47:03.934+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO frets over PH COVID-19 surge, near-''red line'' healthcare capacity'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0711ff1-1362-46ce-8163-384a6fb41db2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The World
        Health Organization is perturbed over the COVID-19 situation in the Philippines,
        raising alarm over the surge''s effect on healthcare capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3775893-393e-45ae-9556-23c3bfc34df2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about the situation in the Philippines,"  Dr.
        Takeshi Kasai, regonal director of WHO Western Pacific, said in a virtual
        media briefing on Wednesday. "We''re concerned because the surge is really
        continuing and moving toward the so-called red line [when] the number of cases
        exceed or surpass the capacity of healthcare."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae073576-6bfc-4091-b3d5-2595db34d348'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored the importance of preventing the country''s healthcare
        capacity from entering the danger zone that may jeopardize the safety and
        capabilities of medical frontliners to care for COVID-19 patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6534b71a-19c0-4098-b61a-96976af854d9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO noted that there are several factors for the ongoing spike in
        coronavirus infections that is not just occurring in the Philippines. Kasai
        cited the presence of variants of concern, noncompliance to minimum public
        health standards, increased mobility for nonessential gatherings, and movement
        of unsuspecting asymptomatic patients in their 20s to 40s as contributing
        factors to the surge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db8e7b-e3ed-47ec-ac8d-cfc964215528'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in other countries, it is vaccine optimism or complacency
        after vaccination that lead to spikes in cases. He admitted, however, that
        this could possibly not be applicable to the Philippines when vaccination
        rollout has not been widespread.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127358c4-c993-4f30-b6db-88fd587e05ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai urged the Philippine government to improve its healthcare
        capacity by setting up temporary facilities to accommodate mild to moderate
        COVID-19 cases so intensive care units in hospitals can take care of critically-ill
        patients.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e73db-014b-473d-a740-25f724f37ccd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pressed the national government to strengthen contact tracing
        efforts to effectively pinpoint the source of infections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127db292-853c-4b8d-9ca2-f998c79e5a0b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in the country are getting filled to the brim with COVID-19
        cases, leaving several health facilities in Metro Manila and nearby provinces
        with no choice but to turn away patients needing emergency assistance. Some
        patients and their families resort to traveling to different provinces to
        get medical help.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72757b8-0c31-4368-9360-918836fb731d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the government started relocating from hospitals admitted
        COVID-19 patients who are asymptomatic or only experiencing mild symptoms
        in a bid to decongest overwhelmed health facilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81189cf6-c3e6-4299-80bb-009e51d38941'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional tents and modular facilities will also be placed in some
        hospitals to serve as an extension to accommodate more patients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03e415-488c-4164-bc97-ce9ceab3e2f9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.255+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is also implementing triaging in all Metro
        Manila cities and municipality to prevent all those experiencing flu-like
        symptoms from rushing to hospitals. It will serve as the "midway" point where
        local health officials can assess if a person needs to go to a quarantine
        center or be brought to the hospital.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa953d9e-c77c-4cb6-a754-74c305be4f47'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appeal for more help from WHO</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1774d-8f30-4bb0-866d-2291ff2280eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker is appealing to the WHO to send more help to the Philippines
        by prioritizing the release of additional vaccine supplies through the global
        initiative COVAX.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74a6c0-98a0-46a8-9ea2-5937edfde57f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang panawagan natin sa World Health Organization is unahin tayo
        dito sa COVAX facility. Tayo ang bigyan ng authority na ma-turn over na ''yung
        mga vaccines so that we will be able to speed up the vaccine rollout," Senator
        Francis "Kiko" Pangilinan said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25e466-55b2-45f6-8d31-7c303e7fa292'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our call to the World Health Organization is to prioritize
        us in the COVAX facility. Give us the authority to turn over the vaccines
        to us so we can speed up the vaccine rollout.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e56ff4-3b57-4703-a83f-9b19e9e670d7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received 525,600 AstraZeneca doses through COVAX,
        a global initiative led by the World Health Organization, vaccine alliance
        Gavi, and the Coalition for Epidemic Preparedness Innovations that seeks member
        countries'' equitable access to coronavirus vaccines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e83761-71b6-42a0-b26e-808f3080ced2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO previously said expected delivery of over 900,000 AstraZeneca
        doses from COVAX, supposedly scheduled in late March, may be delayed further
        and reduced due to a supply shortage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a970ab-ecc3-4bce-ac43-15d6d1351ca1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:22:35.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'Boris-Johnson-needs-China-strategy-analysis':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T11:23:34.211+08:00
    'imagesource': 'jcr:60642fee-0383-47e2-8403-420572d7a928'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cb99382-a706-4197-aa1b-b1a2201d310c'
    'lead': 'Like many of its global counterparts, the United Kingdom is in desperate
      need of a China strategy.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T11:36:02.733+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:47:03.948+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'UK', 'China', 'strategy', 'analysis', 'foreign',
      'policy', 'relations']
    'template': '1'
    'title': 'ANALYSIS: Boris Johnson desperately needs a more coherent China strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f739e-934c-468a-bf26-23f846114ed1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Like many of its global counterparts, the
        United Kingdom is in desperate need of a China strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc2db3-fe4b-4a13-8dc8-6916fe4ae2b8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a585c8-b571-4bcc-83ff-bc75f45bd226'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the world''s middling to large economies have benefited
        from inward Chinese investment since the global financial crisis of 2008.
        For over a decade, China''s extraordinary wealth offered an obvious way out
        of recession when options for investment elsewhere were limited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c86b8-5d16-48ed-92b0-7a05e028b108'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bea021-5cb8-4dc4-a210-8bb030cac308'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2021, and the decision to woo an authoritarian government
        with alleged ambitions to challenge the United States as the primary global
        superpower looks naïve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca98683-e6f5-470f-afdc-f46b2580a969'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5291ee-c220-410b-b057-58523ae14bcc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has become a hot issue in British politics over the past 12
        months, as lawmakers and activists have become aware of how much the UK relies
        on a country that stands against many of the things that it claims to uphold.
        And many in London are worried that Prime Minister Boris Johnson has neither
        the time nor imagination to adequately handle one of Britain''s greatest foreign
        challenges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d368a3b-7384-4114-9277-588e314bc686'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc6a9b-9884-486a-a76c-f334fbee5e90'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Johnson has approved sanctions against Chinese
        officials over human rights abuses in Xinjiang and Hong Kong, and condemned
        China for retaliatory sanctions against British lawmakers. At the same time,
        however, he has also insisted he is "fervently Sinophile" and warned against
        starting a "new Cold War on China."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2472f65-5edf-420d-88ce-6be5823511ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325acdf-e743-4d18-ac06-32d844449f6e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s government recently published a review of the country''s
        post-Brexit foreign affairs, in which it was noted that China "will contribute
        more to global growth than any other country in the next decade," and economies
        such as the UK will "need to engage with China and remain open to Chinese
        trade and investment." It also, not unreasonably, points out that if global
        challenges like climate change are to be adequately addressed, the international
        community will require Beijing''s cooperation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b7243-a113-4cbf-bbaf-3769a24f179b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ef2fa-8c6d-43e5-9680-6d6d9fe13a19'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report also acknowledges in tempered language that
        China is a "systemic competitor" and "the biggest state-based threat to the
        UK''s economic security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109865fe-e006-455c-8f19-9e0437e4b877'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8e522-b43c-4e55-82d8-fb4ad6d81ff0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has left many in the UK wondering exactly where Johnson''s
        head and heart lie when it comes to what he admits is the likely the greatest
        challenge to Western democracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306e89d5-746d-49b1-9b5b-48828ea09e1d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2b712-2b7d-4500-899e-83818579e87b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who''ve worked closely with Johnson struggle to present
        a single view of his stance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d287c82-c943-4cf7-9322-883fbe8315b9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e83326-dd56-4588-aa52-14f4fa1842a3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guto Harri, Johnson''s former director of communications during
        his time as London mayor, points to their trips to Beijing in 2008, as Johnson
        took the Olympic and Paralympic flags back to London in preparation for the
        2012 Games, as partly informing his view of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff269b-0163-40e2-bf02-f5d2e8816d12'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c42802-e4af-4d09-b00a-086f5006a030'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a strange time to be in China. We were there on September
        17, just two days after Lehman Brothers had filed for bankruptcy," Harri said.
        "There was a striking juxtaposition between the collapse of a huge American
        bank while China was dazzling the world with its show of strength."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c52f7-2919-4046-b0c8-bdc7722682f5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e317a04c-7e99-4d41-8581-e0a5dfc81d5b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he felt Johnson was not as smitten as others in the UK:
        "When one of us said how amazing the ceremony had been, Boris said ''yes,
        if you like humanity being reduced to speckles of light in a kaleidoscope.''
        He instinctively didn''t like the uniformity of the communist state."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8208b-0eba-4265-b37d-ee711acd2ff2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672b7fe-c842-420d-bf9d-d19310d7f1c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story tallies with the view his allies are putting forward:
        that Johnson sees the need for a balanced approach to China that doesn''t
        discourage global trade but reduces the reliance on Chinese-state backed investment
        and technology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5c235-46be-49c6-937a-757852aaded1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c8604-99db-40dd-81fd-400bb29319d5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has systematically become a leader in the technologies of
        the future while also investing in other nations'' infrastructure projects.
        Simultaneously, it has become one of the most sophisticated rivals to the
        West in terms of cyber warfare, creating the problem that if you want to take
        advantage of cheaper Chinese 5G technology, or other innovations, you do so
        at the alleged risk of Beijing stealing state secrets and intellectual property.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaefe6f-447d-467e-967a-f7c5cbc420d0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbb123-45b5-43b4-a36d-fbb3f39843da'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Chinese government has repeatedly and vehemently denied
        these accusations, British lawmakers are well aware of the apparent conundrum.
        In the last decade, the UK has become reliant on China for a variety of critical
        infrastructure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab38dc-a6c3-4952-a5bd-d5c649f00752'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c626d3-dcf3-40c2-bffe-45b5fc3cdeaf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned China General Nuclear Power Corporation has a 33.5%
        stake in the UK''s under-construction Hinkley Point C nuclear power station
        and has invested in other future nuclear projects. China National Offshore
        Oil Corporation also claims that it provides "more than 25% of the UK''s oil
        production, and 10% of the country''s energy needs."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc707d-9222-41dd-8840-85e9c8f225d2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf079dc-3646-45ac-94e0-143b1153d4cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the UK''s plan to remove equipment made by the Chinese
        tech giant Huawei from the nation''s 5G network by 2027, those networks are
        already up and running.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc19447-c05a-4308-9dee-d5fbe75ae05b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da883f67-cd74-4dad-86e4-211131666a21'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, British investment in China has grown significantly
        post-Brexit. The Royal United Services Institute (RUSI) published a report
        last year showing that in 2018, investment from the UK to China grew 150%
        to $2.9 billion on the previous year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42447116-2f1f-4e82-b672-e006ef31ed6e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066b580-820d-469c-810d-5619b4aeab32'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the wishes of hawks, China is a reality that Britain cannot
        wish away, as much as some critics of Beijing believe Johnson is on their
        side.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e80b1f-b35a-4594-8f8e-c5612ab55185'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a167495-db53-47dd-bc7c-58ab8cacb787'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who worked with Johnson during his stint as foreign secretary
        say there was nothing to suggest he was a Sinophile. During two years in the
        job, Johnson visited India, Japan, Australia, New Zealand, but never China.
        This, according to those familiar, annoyed Chinese diplomats who were eager
        to point out China invested more in the UK than any other European nation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64e2cd-d002-4742-a693-614bb8dd18d3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b149d4-6568-414d-8dff-3759e1149791'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China hawks might also take comfort in the recently published review
        and its commitment to lead a global ocean deployment that will visit the Indo-Pacific
        with the US and other allies -- a move that will doubtless irritate Beijing,
        which has accused Washington of attempting to sow discord in the region .</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb25e56-50cd-43d3-a9bf-61695d2e07f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d98e2-a831-4f50-b708-b1a422d61016'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is equally compelling evidence of the Prime Minister''s
        fondness for China. Leaving aside the kind words he has written as a columnist
        for the Daily Telegraph (at the height of the avian flu crisis, Johnson wrote
        that the "emergence of China and its integration into the world economy has
        been a major spur to growth and a deterrent to inflation. It is an unalloyed
        good"), members of his family have strong ties to China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a195b8-9e6c-4ce6-a9f1-7ad273ed5625'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00464ceb-61b4-4bd4-8e6e-8d5880d38c52'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Stanley, met with the Chinese ambassador in early 2020
        to discuss China''s role in climate change and conservation. According to
        the embassy''s website, the elder Johnson complimented China''s "achievements
        in environmental protection and ecological conservation," and its "outstanding
        contribution to addressing global climate change."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eaaa79-7966-4768-96fd-409507583059'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6afde13-dfd3-4d3e-ac14-024df4317c01'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Boris'' younger brother Max runs an investment firm that
        specializes in facilitating investment in China and Chinese companies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f41d4-e9c5-4349-b56c-b5905457de89'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d266d6-01cd-48c3-9fee-5a3a373b0399'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the Prime Minister''s true feelings toward China, the UK
        is a long way from having a coherent, long-term strategy for balancing relations.
        Johnson''s recent condemnations might suggest a more hostile tone, but critics
        note that right now, criticism is caveated with the need to trade and cooperate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de3ba7-ab5a-4c37-8d79-8ccd9fc3366c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae9802-4d7f-4f1c-9614-14a9c50564d1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There hasn''t been a huge amount of concrete policy that actually
        impacts China," said Benedict Rogers, a Conservative Party activist and adviser
        to the Inter-Parliamentary Alliance on China. "The offer of British National
        Overseas passports to Hong Kong citizens and sanctions on Chinese officials
        attracted Beijing''s ire, but China is used to being criticized while carrying
        on as normal."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472514e-0286-47a1-a4a6-8fb8ff2324a0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11adbc-eda7-4a11-8adb-1c5bd63dbf03'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers added that Johnson''s government has a habit of trying to
        "have its cake and eat it" and thinks this is ultimately its approach to China.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b38b8d-6239-467c-a839-aee32e217dd9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f34d3-8db4-450a-8b8f-6734840d4d0b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cake-ism isn''t necessarily a bad approach. David Lidington, previously
        de facto deputy prime minister and now chairman of RUSI, said the only way
        to really alter China''s behavior is to become less reliant on its economic
        and technological heft.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1926be-3d5c-4eb6-8ffa-b988c738527c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed10470-ac56-4905-abce-2c3ecd761ae7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talking about banning individual companies like TikTok or Huawei
        is a bit of a distraction. The only way to contain China is a unified Western
        response and to build up our own capacity in things like artificial intelligence
        and biotechnologies," he said. "For Britain, that means facilitating conversations
        between Europe, the US and other democracies on how we regulate things like
        data and other new technologies."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417405ed-772f-41e8-a3df-0248e98efb2a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:03.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c3a6b7-b4e8-432e-8711-58413a0a03da'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has long claimed that the UK''s post-Brexit prosperity would
        be built on trading relations with the wider world. In that context, the country
        cannot ignore China and could soon be forced into a corner.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4861289-988d-45dc-a6c5-bb8752e9d787'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6008e0d-4810-4f13-bdbb-ef9a63ff7bac'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that over the next decade or so, as China becomes
        more dominant, a narrative will emerge where countries will be presented with
        a choice between the US-led West and China. Whether that choice is real or
        not, it could easily be presented that way," Lidington said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423ea8c-c00e-4a33-b18f-ded2a9242b01'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116751bc-66ec-4cc3-83ac-80c9891b06e9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s "strategic autonomy" objective is aimed at
        avoiding just that, by walking a middle road using the might of its single
        market and regulatory powers to remain independent of the two hyperpowers.
        But having quit the bloc, the UK is no longer part of that ecosystem and cannot
        leverage its power.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b7115-dc60-4f68-9e56-ebd8c117c042'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac04f46-7466-490d-82e5-1c34241fd491'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting as a bridge between Europe and America on cooperation in
        the technology arms race could be a natural role for the UK. However, balancing
        this with leaving the door open for Chinese investment will require not only
        complicated international diplomacy, but careful handling inside Johnson''s
        own Conservative party.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987296f-2009-4640-b811-38dc7b8535e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e1299-1f8f-4fb9-9bb1-e9e931191312'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a divide in the party. There are those who understand
        that completely cutting off China would be damaging and those for whom China,
        post-Brexit, is a new and important dimension to determine our place in the
        world," said Salma Shah, a former government adviser. "Downing Street must
        seriously consider how it will present even an early strategy in a way that
        satisfies both sides."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad4c4d-c69e-47ee-b9ee-465e5f8ccffe'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deabd6b8-7a99-4ce8-a574-4f5a69d02222'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has made a career out of keeping people guessing as to what
        he really thinks, and the post-Brexit reality presents him with a world of
        both new opportunity and new dangers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab43ae-0d75-461b-9522-4a1437e2a3f9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c91629-5be5-447e-aa9b-e0a7f3408566'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to China, both opportunity and danger are hurtling
        towards him faster than he could have ever imagined. If he''s to win the confidence
        of his loyalists at home and allies overseas, he may need to drop the cake-ist
        politics that have previously served him so well, and start putting some solid
        ideas for tackling China at a global level on the table. The future of his
        country could depend on it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff52aaf-852e-442e-a847-73f4ef5c3a2a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:36:02.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/uk/boris-johnson-has-a-china-problem-intl-gb-cmd/index.html">Boris
        Johnson desperately needs a more coherent China strategy</a>."</em></p>'
  'bidan-infarstructure-plan-black-americans':
    'author': 'Brandon Tensley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T11:36:34.365+08:00
    'imagesource': 'jcr:b6089d22-5efa-4446-bfc2-4fee0d645c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5008eb9-e9c6-45e1-8f7c-76f96e7f25d9'
    'lead': 'US President Joe Biden''s newly unveiled $2 trillion American Jobs Plan,
      which is designed to revive the US''s infrastructure and tackle the climate
      crisis over the next eight years, offers some Black Americans hope -- balanced
      with caution.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T11:39:14.031+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2025-08-14T13:47:04.011+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Only time will tell just how ''big and bold'' Biden''s infrastructure
      plan is for Black Americans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5adec75-c1c1-4a5c-9a23-5dde191b27ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden''s newly unveiled
        $2 trillion American Jobs Plan, which is designed to revive the US''s infrastructure
        and tackle the climate crisis over the next eight years, offers some Black
        Americans hope -- balanced with caution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f27ba-3533-4970-bbbd-f0ca914bdab8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand why the plan elicits hope, consider that it does something
        at once small and very big: It pays explicit attention to the variety of racial
        disparities bound up with the country''s infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d80cf-0f45-46a2-9a32-cee0ecd4f08e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Biden would spend $20 billion on "a new program that
        will reconnect neighborhoods cut off by historic investments and ensure new
        projects increase opportunity, advance racial equity and environmental justice,
        and promote affordable access," per the White House Fact Sheet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34ab2e-e38e-4bc1-b102-8bd18d54ac7f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the President seems determined to keep his word.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748826f-3ece-4aba-820a-0de6950e09f4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For close to a decade, Amy Stelly, an architectural designer, has
        fought to remove the Claiborne Expressway that runs through her Black neighborhood
        in New Orleans and leaves residents to suffer from highway pollution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c9ac3-1071-42b1-84c8-708c25a1f70b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan mentions the highway by name as an example of a previous
        transportation investment that, over the decades, has harmed communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4192ed1-9797-459f-84fc-f6df53de5cae'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m floored," Stelly told The Washington Post. "I''m thrilled
        to hear President Biden would call out the Claiborne Expressway as a racist
        highway."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffed27-5c43-41fb-a98a-b3f073d7349b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It''s great the federal government and this administration
        is recognizing that this is something that must be corrected if we are to
        be fair and just in America."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d93396f-97ae-4180-bb58-e8ff8f59de9f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Biden would spend $45 billion on replacing all of the
        country''s lead pipes and service lines because "no American family should
        still be receiving drinking water through lead pipes and service lines," as
        the fact sheet puts it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4592dda-ea3b-49e1-b219-e9e8078632e2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not tough to grok how this move would improve the health of
        Black communities. The years-long water crisis that began in Flint, Michigan,
        in 2014, when the city started to take inadequately treated water from the
        Flint River, is still fresh in the US''s collective memory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7253d3-0206-474c-ae95-bfba9039c233'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the government-appointed Michigan Civil Rights Commission
        issued a 129-page report saying that systemic racism played a role in the
        tragedy that afflicted majority-Black Flint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d1843-2d77-486d-a8e9-0c6be3f08305'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with Bloomberg Law, Dr. Mona Hanna-Attisha, whose research
        detected the high levels of lead in Flint children, praised the President
        for viewing the crisis as a warning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b84b1-82f0-4a52-9c0e-a812ab342ba2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.032+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Biden proposal learns the lessons of Flint," she said. "We
        know the science of lead. We''ve known for centuries that lead is a poison.
        Yet, across our country, lead is like the straw through which we''re getting
        drinking water."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ad379-739e-47f9-8f0a-b651934316ac'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amara Enyia, the policy and research coordinator for the Movement
        for Black Lives, echoed some of Stelly and Hanna-Attisha''s sentiments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4252d910-5ee4-481c-8df2-4f0272e0e6be'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good that the US is actually on track to confront some crucial
        challenges with aging infrastructure -- roads, bridges, those sorts of things,"
        she told CNN. "I was also excited to see that caregiving is part of the plan,
        because usually it''s not seen as part of the country''s infrastructure."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f7a5d-c426-4d4e-bd15-33dc1cf02e08'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enyia expanded on the importance of the caregiving plank of Biden''s
        plan, which would provide $400 billion to "solidify the infrastructure of
        our care economy" via bolstering home care services, per the fact sheet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949835d-fd70-4b21-bf21-0075f5dd00bd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President would also increase the wages of home health-care
        workers, who make about $12 an hour, and create an infrastructure to give
        caregiving workers the opportunity to join a union.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac93ca7-1cc0-47bd-88bf-239ee09268b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This focus is very important because it considers not only older
        and disabled Americans but also the caregivers themselves," Enyia said, before
        nodding to how the coronavirus pandemic has supercharged racial disparities.
        "We know that Covid-19 has increased the pressures that women, specifically
        Black and Latina women, face as workers in the care economy. So investing
        in this sector would really have a material impact on people''s quality of
        life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41b2b3-7039-4da7-9808-c7746862ddb3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan has symbolic value, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0021aed-fff4-467e-910a-683e374ebb99'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of an administration that regularly denigrated
        Black communities (among other groups), it''s no small thing for the federal
        government to direct its powers at furthering racial equity. Recall how in
        October, Jared Kushner, former President Donald Trump''s senior adviser and
        son-in-law, tapped into the "welfare queen" rhetoric of the 1970s and ''80s
        when talking about Black Americans'' supposed laziness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfeb25-b2db-4a21-b75a-48082e0f7c83'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the image of the federal government as a guardian
        -- as an entity that seeks to better the lives of the governed, including
        the most marginalized Americans -- is nothing to scoff at.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec15eae-b72d-466c-bb92-0d91a1cf9161'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, history has made Black Americans keenly aware of how
        quickly promises to pursue racial justice can fall by the wayside, particularly
        in a strained political environment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a994c391-ac63-4cc3-8dbe-0cb4f5f8e703'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New Deal taught Black America that racial justice goals are
        often sacrificed when ambitious political agendas face tough odds," Willow
        Lung-Amam, a professor at the University of Maryland, College Park, wrote
        for Bloomberg in January. "Even if Biden, who has a mixed history in promoting
        racial justice, wanted to, he could not go it alone. FDR''s success lay in
        building a New Deal Coalition forged among Democratic leaders, labor unions,
        blue-collar workers, farmers, White Southerners and people of color. The compromises
        that this diverse coalition made, however, often left the latter further behind."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0a193-fe16-475e-ae23-aae4ca279eb9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, Biden''s plan is still in its early days. The coming
        months will reveal who''s ultimately included in the President''s far-reaching
        agenda, as various factions -- predictably, Senate Minority Leader Mitch McConnell
        said that the proposal might be "a Trojan horse for massive tax hikes and
        other job-killing left-wing policies" -- hash out the particulars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ddccdb-a520-4bd3-82f7-b54aaa161a79'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the plan is supposed to be big and bold, but the devil
        is always in the details," Enyia said. "Implementation is where we''ll see
        whether the plan lives up to the hype."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb0794-9867-4c77-a528-96351e7e9e89'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:39:14.033+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/07/politics/biden-infrastructure-racial-justice/index.html">Only
        time will tell just how ''big and bold'' Biden''s infrastructure plan is for
        Black Americans</a>".</em></p>'
  'samsung-profits-jump-despite-chip-shortage':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-08T11:39:55.964+08:00
    'imagesource': 'jcr:59ea7394-cbed-4cee-996b-caf0ad3dead0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f3efa33-e4f1-4eee-b66e-97f1a495e3f9'
    'lead': 'Samsung expects to have pulled off a strong first quarter, even as one
      of its chipmaking facilities was temporarily shut by a brutal US winter storm
      earlier this year.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T11:41:43.495+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2025-08-14T13:47:04.034+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung says profits likely jumped 44% despite chip supply problems

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0626d6-3477-4e76-bca4-30805d292243'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Samsung expects to have pulled off
        a strong first quarter, even as one of its chipmaking facilities was temporarily
        shut by a brutal US winter storm earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc09568-949e-4071-b3ff-8923f953be7f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean conglomerate said Wednesday that it likely made
        about 9.3 trillion Korean won ($8.3 billion) in operating profit from January
        to March, marking a 44% jump compared to the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb77972-5927-475c-b5e1-68cfcf50d10a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also expected sales to have climbed about 17% year-on-year, to
        approximately 65 trillion Korean won ($58.2 billion). The preliminary results
        were roughly in line with estimates forecast by analysts polled by data provider
        Refinitiv.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c212c8f-bc94-4a61-8bb7-0ae9b58826f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s semiconductor plant in Austin, Texas was forced to shut
        down in February after the state was hit by widespread power outages related
        to a massive winter storm, but "reached production close to normal levels
        as of end of March," according to a statement from the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc38cf-eaa7-4418-a1d5-0be70ddb6f69'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts estimate that the disruption cost the company about 400
        billion Korean won ($358 million). That''s assuming that 100,000 semiconductor
        wafers "were discarded," according to Jae-yun Lee, an analyst at Yuanta Securities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d25833-fdd7-4261-89b7-c04449b32c0f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension struck at a particularly unfortunate time: the global
        chip industry has been grappling with a supply crunch for months, with many
        players failing to keep up with demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02574c59-ac80-4b81-9f24-a6a638fff222'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Samsung co-CEO Koh Dong-jin told investors that the
        tech giant was having trouble with its supply chain. The company was scrambling
        to address the dearth of semiconductors, and could continue to face problems
        in the second quarter, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3393a0-f723-428b-86e5-9ae521c1133d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the situation in Austin continues to improve, recovering
        output "should start to drive earnings growth for" Samsung''s chip division,
        CW Chung, an analyst at Nomura, wrote in a note to clients on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595706a-fe32-4b88-94ee-494cb268d1e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura''s analysts also expect an increase in prices for certain
        semiconductor components in the second quarter, which they believe could help
        boost the company''s results in the coming months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d2d9c-926f-49d4-a158-0ec5722a180d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung smartphones are expected to shine, too. The company released
        its new Galaxy S21 devices this January, earlier than usual, and its "momentum"
        in the space "should stand out," Lee wrote in a recent research note previewing
        first quarter performance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055de66-3a75-4518-a657-56ec6aa987a6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung did not break down its earnings in its preliminary release.
        The company will report full results later this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa50ce-bc19-4d91-94e4-172ef3f690ca'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:41:43.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/07/tech/samsung-earnings-guidance-intl-hnk/index.html">Samsung
        says profits likely jumped 44% despite chip supply problems</a>".</em></p>'
