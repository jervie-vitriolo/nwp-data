      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4fb86-fc7b-4d33-9b32-123729a8b0e5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the national team, Animam represented the country in both 5x5
        and 3x3 play in the 2015 FIBA Asia Women''s Championship, 2016 SEABA Championship,
        2018 FIBA 3x3 World Cup, and 2019 FIBA Asia 3x3 Cup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fbb7e-8ae7-4045-af72-c63a5aafb977'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
