    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe3d938-8ae0-4dd9-ae32-0895e426824b'
    'lead': 'The B.1.1.7 variant first identified in the United Kingdom is now the
      most common coronavirus strain in the United States, US Centers for Disease
      Control and Prevention Director Dr. Rochelle Walensky said.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T00:29:29.675+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2025-08-14T13:47:03.675+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'US']
    'template': '1'
    'title': 'UK variant is now the dominant coronavirus strain in the US, says CDC
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d508220-ee53-44f9-9a81-8b4da149c669'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The coronavirus variant first identified
        in the United Kingdom is now the most common strain of coronavirus in the
        United States, US Centers for Disease Control and Prevention Director Dr.
        Rochelle Walensky said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9b118-2932-4bbf-88e0-90d992135f85'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1039a1d-07a0-40e0-9ca0-7f7af5bb75a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our most recent estimates from CDC surveillance, the B.1.1.7
        variant is now the most common lineage circulating in the United States,"
        Walensky said at the White House COVID-19 Response Team briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7aaa1-a31c-40df-932b-ad530096a963'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.675+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c24ade-5472-4ce5-b4b3-b331a07c5507'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa350ff6-33b0-4370-b46f-8007adb48279'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have suggested that the UK variant is more contagious than
        the original strain, is possibly more dangerous and associated with a higher
        risk of death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a7acf-edf9-4126-b1f1-7cff63d5e4dc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76cd08-abc2-47d5-a3d3-26d2d9231dbf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 16,275 confirmed cases of the B.1.1.7 variant
        in the United States, according to the CDC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf525a58-3eb9-4783-89b7-619368dd0bc4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf2a8b-f1f0-4b05-b33d-fbb1e7ceb51a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s daily rate of new cases rose over most of the last
        four weeks. Part of that is due to the spread of B.1.1.7 and other concerning
        variants, Walensky said this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763871e9-a3a8-4d76-a634-f27fec64186e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a7b00-9050-4eed-b818-88d606984e49'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, evidence was mounting that the variant was possibly
        already dominant across the US. At the time, the CDC declined to say if the
        variant was dominant -- but predicted it would be within a few weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97dfc6c-0970-4943-b04f-7209bb2d3b94'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:29:29.676+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/07/us/uk-variant-dominant-coronavirus-strain/index.html"
        target="_blank">"UK variant is now the dominant coronavirus strain in the
        US, says CDC chief"</a></em></p>'
  'tiger-woods-car-crash-caused-by-speed':
    'author': 'Stella Chan and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T02:05:56.229+08:00
    'imagesource': 'jcr:5856eaf6-653e-406f-81e6-d78c4787cce0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdfa3a17-72d8-4c9a-adda-a06eb27b68e5'
    'lead': 'As he approached a curve in the road, Tiger Woods apparently meant to
      hit the brakes but instead slammed on the gas causing a high-speed rollover
      crash, the Los Angeles County Sheriff''s Department said.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T02:03:44.413+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2025-08-14T13:47:03.685+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods'' SUV crash was caused by speed and an inability to negotiate
      a curve, Los Angeles County sheriff says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e24ef-bfa0-422d-a2aa-7b261e0e3430'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As he approached a curve in the road,
        Tiger Woods apparently meant to hit the brakes but instead slammed on the
        gas -- causing a high-speed rollover crash, the Los Angeles County Sheriff''s
        Department said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31b6d1-d102-4533-badc-2e53cec4e4ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe732c3f-67e7-4a78-a14c-8b45d9257c62'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six weeks after the golf legend suffered serious leg injuries, Sheriff
        Alex Villanueva said the main causes of the crash were speed and Woods'' inability
        to negotiate a curve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecc983-39f7-4cd8-af76-97ccfc07c39c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243d8dc-a2a2-490b-806f-035b70622d56'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was driving a Genesis SUV around 7 a.m. February 23 when the
        vehicle veered off the road about 26 miles southwest of downtown Los Angeles.
        The SUV reached a speed of up to 87 mph, Villanueva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6df7f7-0bc3-48bc-a6a2-579a589a5b02'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9acd66-5d9e-4b3b-b419-59e173a6458c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was driving in Rancho Palos Verdes when he hit a "Welcome
        to Rolling Hills Estates" sign, crossed a center divider, and traveled more
        than 150 feet across the shoulder through shrubbery and an uprooted tree before
        coming to a stop, according to a search warrant affidavit of the vehicle''s
        data recorder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdafc56f-113d-4c72-a210-9b20314d69ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b372e0-6842-4442-918f-540b056f1dc2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likely mistook the gas pedal for the brakes, and no braking was
        detected, Capt. James Powers said. The car hit the tree, went airborne did
        a "pirouette" before It landed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c75b29-eafc-4c16-b2cb-0e7577deb6b1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T02:03:44.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.693+08:00
