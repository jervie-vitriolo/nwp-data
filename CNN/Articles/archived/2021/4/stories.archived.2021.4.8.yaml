      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese aircraft carrier Liaoning and its escorts were conducting
        maneuvers around Taiwan, China''s military said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954bb24-995f-4e4d-a243-31ff531600a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a routine training exercise organized according to the annual
        work plan to test the troops'' training effectiveness and beef up their capability
        to safeguard national sovereignty, security and development interests," the
        statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b29dbd-cbfc-4717-936d-c6ad447747f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least 10 People''s Liberation Army (PLA) warplanes,
        including four J-16 and four J-10 fighter jets, a Y-8 anti-submarine warfare
        aircraft and a KJ-500 early warning aircraft, entered Taiwan''s self-declared
        air defense identification zone (ADIZ), according to Taiwan''s Defense Ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c9d83b-56c2-42de-9e56-9b960c9e1da5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Aviation Administration defines an ADIZ as "a designated
        area of airspace over land or water within which a country requires the immediate
        and positive identification, location, and air traffic control of aircraft
        in the interest of the country''s national security."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98116ae9-0903-4d0c-8f24-aabda434eb68'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Defense Ministry said it had a "full grasp" of the situation
        and was "appropriately handling" the matter, <a href="https://www.reuters.com/article/us-china-taiwan-security/china-says-carrier-group-exercising-near-taiwan-drills-will-become-regular-idUSKBN2BT04D"
        target="_blank">Reuters reported</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e191fe4-385e-4ca0-8d2b-cb56aaa412e7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA kept up its pressure on Taiwan on Wednesday, sending 15
        warplanes into the island''s ADIZ, the Defense Ministry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73388a35-1c81-4355-ab39-5e27b16c718c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the US Navy showed its flag around the island on Wednesday
        as the guided-missile destroyer USS John S McCain steamed through the Taiwan
        Strait, the waterway that separates the island from mainland China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb4a6e-a222-44aa-92ff-72802d5d7eae'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship''s transit through the Taiwan Strait demonstrates the
        US commitment to a free and open Indo-Pacific," US Navy 7th Fleet spokesperson
        Lt. Mark Langford said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8c2f1-7d74-4611-bc0e-01344dbce02f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims full sovereignty over Taiwan, a democracy of almost
        24 million people located off the southeastern coast of mainland China, even
        though the two sides have been governed separately for more than seven decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a7e68-643a-418c-9585-5659853aae44'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has vowed that Beijing will never allow
        the island to become formally independent and has refused to rule out the
        use of force, if necessary, to take the island back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba5782-5c2a-418e-a457-4e945ea2f3ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions over Taiwan have been heating up in recent months as Taipei
        has garnered support from the US in the form of new military hardware, an
        agreement between the US and Taiwanese coast guards, and strong statements
        of support from the administration of US President Joe Biden.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04ee98-3892-41fd-b630-a5de38e4446d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to Taiwan is rock-solid," US State Department spokesperson
        Ned Price said Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589775e2-b79a-49b4-af2a-1e899dfc8ca4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have, of course, taken note with great concern the pattern of
        ongoing PRC efforts and attempts to intimidate in the region, including in
        the context of Taiwan," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f71ff2-4a79-46a3-984a-9e056990a973'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States maintains the capacity to resist any resort to
        force or other forms of coercion that would jeopardize the security or the
        social or economic system of the people on Taiwan," Price told reporters at
        the State Department.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f8406-ee55-4d04-8ce1-ad261a2cfaa8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, after talks with Japanese leaders and diplomats, <a
        href="http://www.cnn.com/2021/03/16/politics/blinken-austin-japan-trip-intl-hnk/index.html"
        target="_blank">US Secretary of State Antony Blinken warned</a>&nbsp;that
        Washington and Tokyo were prepared to push back against Chinese threats to
        stability and order in Asia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49a09e-cab5-45cf-8c76-720edefe7980'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China uses coercion and aggression to systemically erode autonomy
        in Hong Kong, undercut democracy in Taiwan, abuse human rights in Xinjiang
        and Tibet, and assert maritime claims in the South China Sea that violate
        international law," Blinken said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffabd8f-da49-4b49-9a2a-669957af04de'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will push back if necessary when China uses coercion or aggression
        to get its way."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69bb086-0812-46a7-99d1-989bb749a2d5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''warning'' from Beijing</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6196706a-4ff5-4bda-a370-12875fb9415b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s maneuvers Monday demonstrated its military superiority
        over Taiwan, Shi Hong, executive chief editor of Chinese magazine Shipborne
        Weapons, said in a Global Times report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7743c8-30a2-4468-b673-433a85627470'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise showed that the PLA (People''s Liberation Army) is
        capable of surrounding the island of Taiwan, isolating its troops and leaving
        them nowhere to run and no chance to win if circumstances arise," Shi said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e14e93-b8ca-4e84-9078-2aa6a73640e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises also sent a message to both the US and Japan, Shi
        added. Since any US and Japanese military interventions would likely come
        from the east, China, by exercising its carrier group there, demonstrated
        it could cut off that help, Shi said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616bcf0-5dfe-4d0e-b224-f498ef7f64ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western analysts said China did not demonstrate any new capabilities
        in Monday''s exercises.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147128fa-4764-42de-9772-4b05efe30a6b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a Chinese carrier in the open Pacific could play to one
        of the strengths of the US Navy — its nuclear-powered attack submarines (SSN),
        said Thomas Shugart, a senior fellow at the Center for a New American Security
        and former US Navy captain.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399747d-b50b-484b-bb42-49c3e01e0cbd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Chinese carrier operating east of Taiwan is not particularly
        valuable being used like that, as it could be quite vulnerable operating that
        far out —&nbsp;in SSN-infested deep water and beyond China''s integrated air
        defense/SAM umbrella," Shugart said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce398e-ebd6-4ece-a0d1-73e1ed4e5d2e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese military did make a political statement, analysts
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72381d9-35af-4d44-8c8c-ff20973035e2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s intended as a warning to the Taiwanese and others who Beijing
        deemed as undermining its interests, not least the Americans," said Collin
        Koh, research fellow at the S. Rajaratnam School of International Studies
        in Singapore.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59b5f3-6aba-4b00-9fcd-3c83187a590b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh points out that a PLA Navy carrier group has operated east of
        Taiwan at least twice before.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77ac56-fcdd-4f41-851d-59c1c6403b2e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the presence of large numbers of PLA aircraft in <a href="https://edition.cnn.com/2021/01/25/asia/china-us-taiwan-military-moves-intl-hnk-mil/index.html"
        target="_blank">Taiwan''s ADIZ</a>&nbsp;is becoming more common.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24ba13-c25e-4b25-a566-1c92df4fb4ec'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, 20 PLA warplanes entered Taiwan''s ADIZ in one day,
        according to Taiwan''s Defense Ministry. It''s the <a href="https://www.reuters.com/article/us-taiwna-china-security-idUSKBN2BI24D"
        target="_blank">highest number</a>&nbsp;since last year, when Taiwan began
        disclosing almost daily flights by Chinese aircraft into its airspace.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663872ea-d0ff-45fe-b1d4-1cee7c358395'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such Chinese activity is expected to continue. The PLA said in its
        statement that carrier operations such as the one staged Monday would occur
        on a regular basis.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91306d5-bbd7-44cc-9d1b-b7c6c6af838e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US carrier operates in South China Sea</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a29fc-48e8-4097-98b4-b7f1df157da9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese carrier was conducting exercises off Taiwan, a
        US Navy aircraft carrier strike group was carrying out its own operations
        in the South China Sea.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d67673-3001-4761-bf72-38e183c9fe34'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US 7th Fleet said the USS Theodore Roosevelt and its escorts
        entered the South China Sea on Sunday for routine operations, the second such
        visit of the <a href="http://www.cnn.com/2021/02/09/asia/us-navy-two-aircraft-carriers-south-china-sea-ml/index.html"
        target="_blank">Roosevelt</a>&nbsp;to the area this year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e8d26-f7eb-4949-986e-437d1e8878d9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is great to be back in the South China Sea to reassure our allies
        and partners that we remain committed to freedom of the seas," Rear Adm. Doug
        Verissimo, commander, Carrier Strike Group Nine, said in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14aefb-2455-42e8-9e94-1c83b7b336d5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While in the South China Sea, the strike group will conduct fixed
        and rotary-wing flight operations, maritime strike exercises, anti-submarine
        operations, coordinated tactical training, and more," the 7th Fleet statement
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a70589-b56a-481a-b170-c482d39504a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all of the 1.3 million square mile South China
        Sea as its sovereign territory and in recent years has built up military fortifications
        on several islands.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f819fec-b4fd-4493-9d2b-2c87677cb5d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the presence of foreign military forces like the US aircraft
        carrier strike group are fomenting tensions in the region.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f240596-4211-41fd-b342-436b3af28000'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:59.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/asia/china-taiwan-military-surrounded-intl-hnk-scli-ml/index.html"
        target="_blank">China flanks Taiwan with military exercises in air and sea</a>."</em></p>'
  'uk-fund-hong-kong-nathan-law-asylum':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T14:09:47.448+08:00
    'imagesource': 'jcr:863d5caf-4191-4689-8d39-3cddb5277ece'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb8a3f7c-472d-43a6-86c8-0770b2e229aa'
    'lead': 'Hundreds of thousands of Hong Kongers are expected to move to the UK
      under the scheme, which provides a path to citizenship for 3 million people
      eligible for BN(O) status — and their estimated 2.3 million eligible dependants.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T14:19:46.117+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2025-08-14T13:47:04.170+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Europe', 'UK', 'United-Kingdom', 'Hong-Kong', 'Nathan-Law',
      'asylum']
    'template': '1'
    'title': 'UK unveils $59M fund to support Hong Kongers as protest leader Nathan
      Law granted asylum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae1dbc-3863-4ad3-8c78-0a4fba59b84b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United Kingdom has <a href="https://www.gov.uk/government/news/national-welcome-for-hong-kong-arrivals"
        target="_blank">unveiled</a>&nbsp;a £43 million ($59 million) fund to support
        Hong Kongers emigrating to the country under a new scheme for holders of <a
        href="https://www.cnn.com/2021/01/29/asia/uk-hong-kong-bno-passports-intl-hnk/index.html"
        target="_blank">British National (Overseas) passports</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29780b44-d5f1-4283-b2da-15d70f718545'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Hong Kongers are expected to move to the
        UK <a href="https://www.gov.uk/government/news/national-welcome-for-hong-kong-arrivals"
        target="_blank">under the scheme</a>, which provides a path to citizenship
        for 3 million people eligible for <a href="https://www.cnn.com/2021/02/20/uk/uk-hong-kong-bno-scheme-intl-gbr-hkr/index.html"
        target="_blank">BN(O) status</a>&nbsp;— and their estimated 2.3 million <a
        href="https://homeofficemedia.blog.gov.uk/2021/01/29/media-factsheet-hong-kong-bnos/"
        target="_blank">eligible dependants</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3cf9a-88c0-409f-b1eb-636aa3d99fbc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Backed by over £43 million, the Hong Kong British Nationals (Overseas)
        Integration Programme will help status holders access housing, work and educational
        support to ensure they are able to quickly integrate and contribute to their
        newfound communities," the UK Home Office said in a <a href="https://www.gov.uk/government/news/national-welcome-for-hong-kong-arrivals"
        target="_blank">statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27310fb-689e-4fe0-b15e-707ec20c523f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move delivers on the UK''s historic?and?moral commitment to
        the people of Hong Kong who chose to retain their ties to the UK by taking
        up BN(O) status in 1997. It provides them with a pathway to live in the UK
        should they choose to do so."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578159e-bc24-41e1-be80-59db3d44a7d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK BN(O) scheme angers Beijing</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14042b-94bc-4777-a329-b5c0cacba530'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BN(O) holders were granted a special status in the 1980s, but for
        decades the document did not give them the right to work or live in the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229790a-dc24-4cd6-8f2d-f1076a9d54ab'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed last year, after Beijing''s imposition of a national
        security law on Hong Kong, which banned secession, subversion and collusion
        with foreign forces. The law has already had a major effect on the city''s
        political life, with almost every prominent opposition politician currently
        facing subversion charges, and widespread self-censorship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a647009-4171-4709-85e2-b60ec8b2056d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Beijing passed a <a href="https://www.cnn.com/2021/03/30/asia/china-hong-kong-elections-intl-hnk/index.html"
        target="_blank">new election law for Hong Kong</a>, further limiting the right
        of people in the city to choose their leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185fa27-154b-436e-8710-68c0b5616d66'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both moves were met with widespread international criticism, particularly
        from the UK, which argued the laws breached an agreement governing Hong Kong''s
        1997 handover. In turn, Beijing has accused London of acting illegally by
        providing a pathway to citizenship for Hong Kongers under the BN(O) scheme.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0010ec-7b9b-470c-a2e4-2b661a81e809'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier this year, Chinese foreign affairs ministry spokesman
        Zhao Lijian <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/t1849568.shtml"
        target="_blank">accused</a>&nbsp;the UK of disregarding the fact "it has been
        24 years since Hong Kong returned to the motherland" and violating promises
        made at the time of handover.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4d2da-5802-40ea-a35c-fb26ec6f73ec'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the BN(O) plan "seriously violates China''s sovereignty,
        grossly interferes in Hong Kong affairs and China''s internal affairs, and
        seriously violates international law and basic norms of international relations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc1791-95e5-4bca-b6ac-0d7b526135a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing and Hong Kong governments have said they will no longer
        recognize BN(O) passports as a valid travel document, though most holders
        also hold Hong Kong or other passports, so the effect of this will be limited.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736fdaa-f172-4a08-beb7-ef13961d6071'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, British Home Secretary Priti Patel said London had
        "promised to uphold freedom for the people of Hong Kong, which is why I am
        proud that we have been able to support so many people when they have needed
        our help."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e130fb-bedd-480e-9ce2-70a318515e52'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unprecedented and generous scheme and there is no other
        visa in the world of this nature," she added. "We are working hard to successfully
        resettle people here and recognize there is nothing more difficult than leaving
        your home to rebuild a life in a new country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752952e1-f200-49f3-b5be-500bf92b9841'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the money will go to councils in England "to provide targeted
        support for new arrivals," including English language lessons and help with
        housing for those who need it. Some £5 million will be used to establish "12
        virtual welcome hubs" across the UK, to aid Hong Kongers in matters such as
        applying for schools, registering with GPs or setting up businesses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51959455-208c-4333-98ed-78e2a150fe04'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protest leader Nathan Law granted asylum</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f124f44-23ef-461a-a6fa-c780abbfbf5d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While millions of Hong Kongers are eligible for BN(O) status, many
        of the younger protesters who took part in anti-government unrest which rocked
        the city in 2019 and attracted worldwide attention will have been born too
        late.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd3d2e-83b5-48d7-a6a8-f00611201861'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past year, authorities have begun rounding up and prosecuting
        those suspected of protest-related offenses, while other protest leaders and
        activists have been charged under the national security law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba86102-13ff-461c-9e21-c06129fe2d48'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led some to flee overseas and claim asylum, including former
        lawmaker and Umbrella Movement leader Nathan Law, 27, who <a href="https://twitter.com/nathanlawkc/status/1379799064657727490"
        target="_blank">said Wednesday</a>&nbsp;he had been granted refugee status
        in the UK, having moved there last year amid fears he would be prosecuted
        under the security law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f59336-6f6d-41f9-9e2e-1aed103ab66a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Law is older than many protesters, he was born in mainland
        China, and so is not eligible for the BN(O) scheme.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1aa334-aa69-43c8-afb1-03081554f269'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that I am wanted under the National Security Law shows
        that I am exposed to severe political persecution and am unlikely to return
        to Hong Kong without risk," Law said on Twitter. "My situation, however, may
        not apply to all Hong Kong asylum seekers. Some may not have enough evidence
        to substantiate their claims due to lack of media reports or fleeing before
        the persecution. Fears over their claims being denied, most of them live in
        distress and anxiety."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4e1fc-d5bb-4d91-9b5f-783eec9a6135'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law said he hoped the Home Office would "consider more comprehensive
        evidence" in cases involving Hong Kong protesters, so as to enable more to
        claim asylum in the UK.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c80dda-7a3f-44cf-8350-a351a3335fd6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:19:46.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/08/uk/hong-kong-uk-bno-nathan-law-intl-hnk/index.html"
        target="_blank">UK unveils $59M fund to support Hong Kongers as protest leader
        Nathan Law granted asylum</a>."</em></p>'
  'Suns-Jazz-NBA-best-teams':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-08T14:19:28.607+08:00
    'imagesource': 'jcr:d81f34eb-80ab-4ba3-86ae-bea77775be84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c3cd5e-a9c3-4972-9361-d0635c53aae7'
    'lead': 'Devin Booker scored 35 points and Chris Paul contributed 29 points and
      nine assists as the Suns, who have the NBA’s second best record, held on for
      their seventh victory in a row.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T14:21:57.069+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2025-08-14T13:47:04.190+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suns earn OT win over Jazz in battle of NBA''s best'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c74c74-8762-48ea-90ff-5b6ef750e702'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Devin Booker and Chris Paul led
        the Phoenix Suns to a 117-113 overtime win over the visiting Utah Jazz on
        Wednesday night in a game between the NBA’s best two teams that lived up to
        its billing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf086cc5-0c1e-416e-bccc-7eea27631b39'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker scored 35 points and Chris Paul contributed 29 points and
        nine assists as the Suns, who have the NBA’s second best record, held on for
        their seventh victory in a row.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61319244-0787-4bf5-8994-bf369138865b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker got the Suns off to a quick start in OT with a layup, and
        Paul finished it off with free throws late in the extra session. Utah never
        led in overtime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff93843e-7e23-4ea7-9902-7de85420802a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deandre Ayton also had a strong showing with 18 points and 12 rebounds
        for Phoenix, which picked up its second win in two meetings with the Jazz
        this season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ed0dc-7f26-4abb-9b47-9bb521e41f42'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Mitchell registered 41 points and eight rebounds for the
        NBA-leading Jazz, and he forced overtime with a clutch 3-pointer late in regulation.
        Bojan Bogdanovic scored 20 points and Rudy Gobert tallied 16 points and 18
        rebounds for the Jazz, who have lost two in a row on the road after a nine-game
        winning streak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3c542-38c7-4cc7-b41d-4139df9da817'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix’s offensive rebounds (16) and the Jazz’s poor 3-point shooting
        (11 of 44) were key factors on a night when every possession mattered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad285565-44d2-487d-b405-ddd021be9b2f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns jumped out to a quick start, using a 13-0 spurt for an
        early 13-2 lead. Utah bounced back with six straight points and went on to
        hold a 21-20 lead after the first quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b498c29-0b1b-4cd1-a835-4a924e04d677'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker scored 12 points in the second quarter and the Jazz struggled
        offensively as the Suns took a 51-40 halftime lead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0e631-aac8-4255-aae6-ff0de2c48976'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah came out of the locker room and looked much more like itself,
        scoring 38 points in the third quarter to regain a lead going into the fourth.
        Conley hit a buzzer-beater to secure a 78-77 edge for Utah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a61ae-7415-4fdd-8a0a-97c9f13b30ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.069+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth quarter felt like a playoff game, with each team hitting
        clutch shots and refusing to give up ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0850a69-0e5b-419e-a3ac-7fb09cad9366'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns had a four-point lead late in regulation, but the Jazz
        got a three-point play on a Mitchell drive and Gobert free throw. After Paul
        sank a jumper, Mitchell drained a 3-pointer in a crowd to tie the score with
        10.8 seconds remaining.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af154458-feb3-4fa7-a2c5-975f027f6267'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker missed a potential game-winning long jumper at the buzzer,
        sending the contest to overtime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a6dfd-69be-49b6-9f6e-2fd75bf40f0f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:57.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither team has much time to think about this game. The Jazz return
        home to face the Portland Trail Blazers on Thursday while the Suns head to
        Los Angeles for a late Thursday game against the Clippers.</p>'
  'anti-terrorism-law-virtual-oral-arguments-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T14:24:06.898+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6847c63-412f-4fe3-89e2-13dd0b8fff28'
    'lead': 'The Supreme Court on Thursday announced the resumption of proceedings
      — virtually instead of physical sessions — for the Anti-Terrorism Act two weeks
      after the government lifts the enhanced community quarantine now enforced in
      Metro Manila.  '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T14:27:24.693+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2025-08-14T13:47:04.202+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-terrorism law oral arguments to resume via video conference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52011f-e267-427f-9b54-1c0ff32c84ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:27:24.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The Supreme
        Court on Thursday announced the resumption of proceedings — virtually instead
        of physical sessions — for the Anti-Terrorism Act two weeks after the government
        lifts the enhanced community quarantine now enforced in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939fee5f-5f90-4ee5-8f73-ca9bf7350ec6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:27:24.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the ECQ will no longer be extended <a href="https://cnnphilippines.com/news/2021/4/3/ecq-extended-ncr-plus-april-2021.html">beyond
        April 11</a>, the oral arguments can reopen on April 27, the high court said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579ad90-d1f9-40f0-8ee6-d98181e9ebfc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:27:24.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The continuation of the oral arguments shall be through videoconferencing
        with live audio streaming made available to the public,” Clerk of Court Marife
        Lomibao-Cuevas said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5298654-f815-4050-aff3-b071ad20685d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:27:24.693+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices will decide on technical details and rules once they
        are able to convene, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7dd541-1156-412f-9803-29168a0b50cf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:27:24.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court <a href="https://cnnphilippines.com/news/2021/3/2/anti-terror-law-petitioner-problem-lacking-police-intelligence-ops-.html">last
        held oral arguments on the controversial law last March 2</a>. It was only
        Day 4. There have been several postponements to give way for disinfection
        of the Supreme Court compound in Manila, and justices and participants having
        to go on quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5915e61-026f-4e4e-b0dd-af73aafa0f98'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:27:24.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments were supposed to resume on Tuesday, <a href="https://cnnphilippines.com/news/2021/4/5/anti-terrorism-act-orak-arguments-postponed-ecq.html">but
        the high court again deferred</a> amid the imposition of ECQ in the National
        Capital Region. Metro Manila, epicenter of the local coronavirus outbreak,
        and four nearby provinces have been under ECQ since March 29 due to an exponential
        rise in infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7271be-263e-4f87-adb5-227bbc5ede86'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:27:24.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country grapples with the COVID-19 crisis, President Rodrigo
        Duterte <a href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">signed
        the anti-terrorism law despite questions on its constitutionality</a>. It
        resulted in 37 petitions against what is now the most challenged law in the
        Supreme Court’s recent history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878f02f-d217-47d0-9461-da10fc18ff00'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:27:24.694+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have repeatedly asked for a temporary restraining order
        to stop the implementation of the law, which they said violates constitutional
        rights and puts government critics at risk of human rights abuses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a12461-24c5-44fc-b7b2-cab7a31e038f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:30:48.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2021/3/5/Supreme-Court-TRO-anti-terrorism-law-SolGen.html">March
        2 resolution</a>, the Supreme Court said the en banc “resolved to await the
        comment of the Office of the Solicitor General” on the alleged intimidation
        and red-tagging of the law’s critics before acting on pending motions for
        TRO.</p>'
  'mrs-sri-lanka-pageant':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Controversy erupted at the Mrs. Sri Lanka beauty pageant on Sunday,
      when a former title holder took the crown off the winner''s head and falsely
      claimed she was a divorcee and therefore ineligible to take part. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T14:21:49.683+08:00
    'imagesource': 'jcr:9cb49c8d-ea3c-4afe-84f1-0e6243dfb4e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a42e266-f399-45c6-b5b5-1c32aea82a67'
    'lead': 'Controversy erupted at the Mrs. Sri Lanka beauty pageant on Sunday, when
      a former title holder took the crown off the winner''s head and falsely claimed
      she was a divorcee and therefore ineligible to take part.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T14:31:55.119+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2025-08-14T13:47:04.210+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mrs-Sri-Lanka']
    'template': '1'
    'title': '''Mrs. Sri Lanka'' pageant controversy erupts after former title holder
      snatches winner''s crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ea573-ada9-471d-b5e6-97993a40afe9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Controversy erupted at the Mrs. Sri
        Lanka beauty pageant on Sunday, when a former title holder took the crown
        off the winner''s head and falsely claimed she was a divorcee and therefore
        ineligible to take part.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0059f-78cc-4003-b730-0f2be3a71d71'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushpika De Silva was named the competition winner to applause and
        cheers from spectators in the Sri Lankan capital Colombo. Video footage from
        the event showed organizers placing the winners'' sash around De Silva and
        the crown on her head.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6a564-15ed-4de0-bc4f-16737afbedec'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, the pageant''s 2019 winner and Mrs. World 2020,
        Caroline Jurie, took to the stage and picked up the microphone. "I have a
        small request," she said. "As for the Mrs. World Inc., there''s a rule that
        you''ll have to be married, and not divorced. So, I''m taking my first step
        saying that the crown goes to the first runner-up."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a83ffa-ad49-45da-b90d-02abeb829c89'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurie then turned to a stunned De Silva, forcefully took the crown
        off her head and placed it on the first runner-up, who broke into tears and
        thanked the judges as De Silva walked away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51b2a2-404e-4182-93ad-6ecab1705ea4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mrs. World series is an international beauty pageant for married
        women, founded in 1984. The winners of each country''s title advance to the
        Mrs. World competition to face off against each other. Under the rules of
        the pageant, contestants must be "married as of the date of entry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3f846-41d9-4cf8-892f-f24eafb4ef4a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, organizers declared De Silva the official winner
        of the pageant, and said in a statement that contestants who were "legally
        married" were allowed to compete.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e72fc-a5db-41db-b1aa-5013cf3e46c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Silva said in a statement posted on Facebook on Monday that she
        was currently separated from her husband "for personal reasons," but they
        were not divorced. If she had been ineligible, she would have been removed
        from the competition at the start, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84516fa-6fd4-4675-b52d-9983513a0d28'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, De Silva described the incident as an insult and
        decried Jurie''s actions, saying true queens do not snatch other women''s
        crowns. In a second statement posted on Facebook on Tuesday, De Silva added
        she had forgiven those involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10743376-34ed-46f4-819a-e162498e6b6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. World Inc. organizers said in a news release that they are
        reviewing the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec27be-dcb8-4f14-aade-0c031c1ecb57'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply disturbed and sincerely regret the behavior of our
        current title holder, Mrs. Caroline Jurie, Mrs. World 2020, at the crowning,"
        the statement said, adding the director of the Mrs. Sri Lanka pageant will
        be asking Jurie to apologize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955afad-b9c2-4acc-be33-69093151dfb9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let it be known, Mrs. World Inc. does not sit in moral judgment,"
        the organizers'' statement said. "If the delegate sent by Mrs. Sri Lanka-World
        to compete in the international competition is legally married she will be
        accepted."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2086c72-c2b1-4cc9-b8d5-dd47616050ab'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the organizers, De Silva, and Jurie for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08741dfc-746e-4643-b7c8-8f1014f5af7a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many beauty pageants have eligibility rules based on contestants''
        relationship status. For instance, the Miss USA pageant forbids contestants
        who are or have ever been married, as well as those who are pregnant or have
        ever given birth to a child, according to the eligibility rules for numerous
        state titles. Miss World America and other pageants have similar rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01242c3c-8b18-411c-ba6e-266910712f96'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules have been criticized before as being outdated and limiting,
        with some urging organizers to change the guidelines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f5c00-5ea6-4924-8852-b80042162a45'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several instances where a contestant has been disqualified
        or winners dethroned after organizers found out they had lied about their
        marriages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cded9d-8bf0-4cd0-ba74-89f23575a270'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famously, Carlina Duran was forced to hand over her crown after
        winning Miss Dominican Republic in 2012, with organizers saying she had violated
        the rules by hiding her marriage and claiming she was single.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf05d22-c180-46a5-850e-7b1536a1c2e9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Veronika Didusenko was crowned Miss Ukraine before being
        stripped of her title days later when it emerged she was a divorced mother.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18cf762-558a-4401-a0c1-e79f1beeeb09'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didusenko said in an Instagram post last year that England''s Equality
        and Human Rights Commission declined to pursue a case against the UK-based
        Miss World organization because it did not "advance their strategic priority
        aims," and only a "very small number of women" were involved in the pageants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dddb8b-c15d-4c99-88c9-052c1b7652e0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:31:55.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/mrs-sri-lanka-crown-intl-hnk-scli/index.html">''Mrs.
        Sri Lanka'' pageant controversy erupts after former title holder snatches
        winner''s crown</a>"</em></p>'
  'Makabayan-bloc-Duterte-photo-ops-COVID':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T14:31:18.563+08:00
    'imagesource': 'jcr:6318c1d5-1593-457d-8a6c-6eca5b74025c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '154da976-89e7-46f8-98b6-b8e17780572c'
    'lead': 'For some progressive lawmakers, concrete improvements in the COVID-19
      response, not just mere "photo ops," would give people the assurance that the
      government is indeed addressing the health crisis.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T14:34:43.474+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2025-08-14T13:47:04.227+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makabayan-bloc', 'Duterte']
    'template': '1'
    'title': 'Makabayan bloc to Duterte: Enough with ''photo ops'' to prove you''re
      healthy, address pandemic issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac44ed-9d61-4370-838e-dbf54f0a4fbb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.474+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> For some
        progressive lawmakers, concrete improvements in the COVID-19 response, not
        just mere "photo ops," would give people the assurance that the government
        is indeed addressing the health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e77516-b118-4cf5-a9f2-cbc25f74b889'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa2904-4925-4df8-b64b-bde20128d30b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc said on Thursday that the recent photo of President
        Rodrigo Duterte seated on a table cluttered with various documents, as seen
        in a recent Facebook post of his former aide Sen. Christopher "Bong" Go, should
        not make up for his absence from the public eye amid the raging pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e1a50-6120-488a-993e-17ac610e729e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a31413-28ee-4652-8bf7-a857999a0f0d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations about Duterte''s health condition came up again after
        he canceled his weekly national address twice this week. The hashtag #NasaanAngPangulo
        (Where is the President?) also trended online as netizens started asking about
        his whereabouts amid the crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e035570a-a9a5-456f-b1d9-4898d6cd5d60'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066943c-74fa-4c82-af94-7420bc28120b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.475+08:00
      'mgnl:createdBy': 'glee'
