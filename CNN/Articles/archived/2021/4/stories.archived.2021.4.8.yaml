    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e93b9-f4cf-41d4-9216-a86a1540db51'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost a race between getting people vaccinated and this
        surge that seems to want to increase," Fauci said, noting Europe is experiencing
        a spike much like the one experts worry about for the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8caaf4f-f5f5-4c16-986d-6afe31558849'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
