      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889ebbe-2008-4344-851b-3f96f3c81fc8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jack has been a blessing for women''s basketball here in the Philippines
        and we''re happy to have her front-and-center for the SBP''s Women in Basketball
        program," Panlilio said. "We know how passionate she is about elevating Filipina
        basketball players by giving them a bigger stage and that''s why she''s perfect
        for the role."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbbe28e-fad8-4b6c-84e5-2e13d41379f9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
