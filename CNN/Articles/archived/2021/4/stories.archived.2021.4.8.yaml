      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC said interested parties have until May 10 to submit their
        applications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea92cbf-dac0-4170-93a8-19bc019962bd'
