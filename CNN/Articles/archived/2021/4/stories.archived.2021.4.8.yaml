    'lead': 'Tencent''s biggest shareholder has sold $14.7 billion worth of shares
      in the Chinese social media and gaming giant, and will use the money to invest
      in other growth ventures.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T19:47:49.209+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:47:04.647+08:00
