      'mgnl:type': 'text'
      'text': '<p>Two-time world champion Geylord Coveta settled for fourth with 64
        points, while Renz Amboy ranked sixth with 76 points. A total of 13 windsurfers
        competed in the RS:X Men Class in the Asian Olympic qualifiers.</p>'
    '13':
