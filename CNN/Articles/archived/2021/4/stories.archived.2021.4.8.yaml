    'jcr:uuid': '9ab36e53-af8e-415f-9772-c64616688a90'
    'lead': 'Parts of Northern Ireland saw their sixth consecutive night of violence
      Wednesday as unionists and nationalists clashed with police and each other.

      '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T17:45:39.416+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2025-08-14T13:47:04.429+08:00
