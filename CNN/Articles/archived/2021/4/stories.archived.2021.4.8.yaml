      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Poet Amanda Gorman has another accolade
        to her name: She''s the first poet to be featured on a cover for Vogue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48532acf-1fdc-4e81-8af2-96fec0fb9bf2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Harvard graduate and youth poet laureate was photographed
        by Annie Leibovitz for the May issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4301d17-35b4-4fa5-accf-0a8013eda9f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the cover, she wore a Louis Vuitton blanket, styled as a dress,
        cinched with a wide and intricate gold belt. The garment''s vibrant pattern
        is inspired by African textiles and was designed by Virgil Abloh -- Louis
        Vuitton''s first Black artistic director.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069696b0-0127-468e-b3e3-8619b362449d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first poet ever on the cover of @voguemagazine. I am eternally
        grateful &amp; do not expect to be the last—for what is poetry if not beauty?"
        Gorman wrote in an Instagram post. "What a joy to do this cover while wearing
        a piece designed by groundbreaking Black designer @virgilabloh that honors
        my heritage."</p>'
