      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f59d6-392b-450e-9d1e-aa54aea56c1c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pace of getting vaccines into the arms of Americans will
        need to keep increasing now that the virus variant first identified in the
        United Kingdom, known to be more transmissible and believed to be more deadly,
        is the most common strain in the US, Walensky said.</p>'
