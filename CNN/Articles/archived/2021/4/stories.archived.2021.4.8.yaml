    'mgnl:tags': ['United-States', 'Palestinians', 'funding']
    'template': '1'
    'title': 'US reinstates hundreds of millions in funding to Palestinians, reversing
      Trump decision

      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601cd3b1-6425-41ca-848e-4d7ed023a080'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US will resume the flow of hundreds
        of millions of dollars in aid for Palestinians that was previously halted
        by the Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cc1ce-6c0a-4fc8-a0bd-01429542cf33'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dc4e80-76a4-4851-8bd9-3a6b60e39e0f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over $200 million will soon begin to flow to economic, development
        and humanitarian programs for the Palestinian people, Secretary of State Antony
        Blinken announced Wednesday -- a move hailed by both the UN Relief and Works
        Agency (UNRWA), which supports displaced Palestinians, and Palestinian Authority
        Prime Minister Mohammed Shtayyeh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd270f-6e5e-478e-a8a2-a6faa93bc5ac'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffdb3ea-8171-4929-938f-2eed4876daa3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will go to UNRWA as well as to Covid-19 recovery efforts,
        support for basic needs such as food and water, support for civil society
        and the East Jerusalem Hospital Network, Blinken said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16501e2b-c930-4c97-ade1-880fdd5550ac'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b74d90-54bc-4b5b-b251-82bae8b18aad'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is committed to advancing prosperity, security,
        and freedom for both Israelis and Palestinians in tangible ways in the immediate
        term, which is important in its own right, but also as a means to advance
        towards a negotiated two-state solution," Blinken said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03286940-5352-475d-b53d-a0da464d2cde'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1469e8-5280-43e8-9baf-c846dbafd82f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement reverses the Trump administration''s 2018 decision
        to halt almost all US assistance to Palestinians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c8eec-a1e5-478f-8046-5f7f963e5178'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80eca2-e165-4e1d-a3cb-4df4d0a6230e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Foreign Ministry responded carefully on Wednesday, refraining
        from outright criticism of the Biden administration and instead aiming its
        fire at UNRWA: "Israel''s position is that the organization in its current
        form perpetuates the conflict and does not contribute to its resolution. The
        renewal of aid to UNRWA should be accompanied by substantial and necessary
        changes in the nature, goals and conduct of the organization," the Ministry
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2812b-19b8-4add-a83c-274ccb051cac'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078e882-29ac-4780-b06e-676c9c7cecaf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA was founded in 1949 as the United Nations Relief and Works
        Agency for Palestine Refugees in the Near East. When it began operations the
        following year it was responsible for about 750,000 people who had been driven
        from or had fled their homes during fighting in territory that became the
        state of Israel. The agency is also responsible for the descendants of those
        original refugees, meaning some 5.6 million people are currently eligible
        for UNRWA services, according to the UNRWA website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d88822-c874-4769-8b5b-51f15115b6ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e89415-e78b-4b14-9410-a4c87ddb3fea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians assert the right of return, and point to UN General
        Assembly resolution 194, passed in 1948, which states that ''refugees wishing
        to return to their homes and live at peace with their neighbours should be
        permitted to do so at the earliest practicable date.''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6c7ec-409a-4594-8af3-13b5d21f26cf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38552e4d-6394-4652-9572-49c7b4650286'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right of return has always been seen as one of the biggest sticking
        points in efforts to solve the conflict because Israel argues that, among
        other issues, granting the right of return would mean the end of the Jewish
        character of the state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fca89-941d-41e0-b4c5-0f2a0092d841'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e22936-60b2-41a5-8385-615de14629e6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA hailed the US announcement Wednesday saying the United States
        had "restored its role as a decades-long friend and supporter of the UN agency,"
        adding that the news came at a crucial moment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25063eba-c446-4c8a-8b25-ebb3b9a3d05a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6b831-1a3b-4258-a482-790a58eeac5e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restoration of funds comes after recent years of severe financial
        crisis for UNRWA. The Covid-19 pandemic has only worsened the situation forcing
        the Agency to respond to a public health crisis amid the most serious financial
        crisis in its history and manage its resources on a month to month basis due
        to unreliable funding," a statement read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650c712-2bed-498c-93ce-d9e8e9b02ba6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd8b6e-7632-4750-a3c6-93fa618e1b6d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNRWA''s West Bank director Gwyn Lewis told CNN the agency had been
        forced to delay payments to staff at the end of last year, as well as scale
        back on investment programs, such as expenditure on new garbage collection
        equipment in refugee camps.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07440038-a264-45a4-bfb9-edf9c58cbd65'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd9b99-30f2-43ed-a5e3-61363274629a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis added the agency was hopeful Wednesday''s announcement would
        open the door to increased US contributions so that it might get back to pre-Trump
        funding levels of 360 million dollars per year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998cc47-084b-4d9e-8c56-d7a8a6d44a55'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba7a66-0875-49a6-b3f1-a22692c26ec1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority Prime Minister Mohammed Shtayyeh also welcomed
        the US policy switch and expressed the hope it could lead to renewed US efforts
        to try to resolve the conflict.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f8945-6283-4c4e-85e1-4ee0ece4d892'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752a476-49aa-43b7-a919-ef6bfd488c65'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the resumption of US aid to UNRWA and Palestine, and
        we call upon the American administration to create a new political path that
        meets the rights and aspirations of the Palestinian people based on international
        law and UN resolutions," PM Shtayyeh tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380964e9-cbfd-416f-af22-99bced51d252'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:41:22.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/08/middleeast/us-palestinians-funds-intl/index.html"><em>"US
        reinstates hundreds of millions in funding to Palestinians, reversing Trump
        decision"&nbsp;</em></a></p>'
  'jojo-siwa-pansexual':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-08T22:44:06.268+08:00
    'imagesource': 'jcr:a16fab16-02e6-4018-9df4-59bda968a804'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f2ec700-9206-4730-9aeb-bc4c4b1833cc'
    'lead': 'JoJo Siwa went public with being a member of the LGBTQ+ community in
      January and now she''s opening up even more.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T22:49:53.076+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2025-08-14T13:47:04.896+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JoJo Siwa on being pansexual and why she feels so happy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59fb514-9b67-42c8-920e-11dbcf890879'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:49:53.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- JoJo Siwa <a href="http://www.cnn.com/2021/02/04/entertainment/jojo-siwa-girlfriend-trnd/index.html">went
        public with being a member of the LGBTQ+ community</a>&nbsp;in January and
        now she''s opening up even more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906e3cc-5ac6-4536-b53f-8abc03926578'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:49:53.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://people.com/music/jojo-siwa-on-coming-out-lgbtq-cover-story/">cover
        story with People</a>, the 17-year-old social media star who sells out arenas
        said she initially didn''t want to "label" herself but was happily in a relationship
        with girlfriend Kylie Prew, 18, and was out to family and friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3ec84-6106-4e47-b8d4-bc787925e9d7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:49:53.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t know what I am. It''s like, I want to figure it
        out. And I have this joke. Her name is Kylie. And so I say that I''m Ky-sexual,"
        Siwa said. "But like, I don''t know, bisexual, pansexual, queer, lesbian,
        gay, straight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3f8f0-9676-410a-848f-5317a3f517b3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:49:53.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always just say gay because it just kind of covers it or queer
        because I think the keyword is cool," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00cd0e-f8e0-4a01-baab-e5d976175c0f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:49:53.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siwa further explained how she identifies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebce52-a23b-4d3e-89f8-17724a27e74d'
      'mgnl:activationStatus': false
