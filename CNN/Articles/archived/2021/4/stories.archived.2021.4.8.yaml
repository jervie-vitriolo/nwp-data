      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animam recently led Shih Hsin University to an undefeated season
        in the University Basketball Association in Taiwan, extending her personal
        winning streak to 96 games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a382c12-04bb-48e8-9357-1db2258fe040'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
