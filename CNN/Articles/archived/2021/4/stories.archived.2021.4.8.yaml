      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible facilities must be located in IATF and NTF identified regions,
        Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd500f6-8efd-49a0-ad0c-7166fcc76854'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:23:35.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These HCFs must likewise have no Interim Reimbursement Mechanism
        Fund balance on record. They must be attending to COVID-19 patients or providing
        the SARS-COV-2 testing package and their accreditation is not suspended during
        the applicable period," the statement added.</p>'
    '10':
