      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG and the Department of Social Welfare and Development recently
        issued the guidelines for the distribution of SAP assistance to families affected
        by the enhanced community quarantine in Metro Manila, Bulacan, Laguna, Cavite,
        and Rizal. Qualified residents may receive cash or in-kind assistance of ₱1,000
        each or up to a maximum of ₱4,000 for a family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7214b3c6-93aa-4574-8af6-72e96f616431'
