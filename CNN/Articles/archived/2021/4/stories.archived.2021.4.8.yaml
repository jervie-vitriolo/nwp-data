    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b071334-005f-451f-a484-c1973687219a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those vaccines may be behind the decrease in COVID-19 fatalities,
        US Centers for Disease Control and Prevention Director Dr. Rochelle Walensky
        said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137670d-62af-4ccd-ae35-788cd6e1fdab'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
