      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Loyalist Communities Council (LCC), a grouping of
        unionist paramilitaries, said it was withdrawing its support for the Good
        Friday Agreement which ended the Troubles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d678498-fe6c-4e00-b593-c5474d218b18'
