      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, PhilHealth approved the application of a Debit-Credit Payment
        Method to facilitate the settlement of accounts payable to health care facilities
        during the pandemic.</p>'
