      'jcr:uuid': '05746b7d-9a67-44ee-a292-00d11769ce43'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Phillips, the vessel''s senior wireless operator, wrote the
        postcard in March 1912 to his sister, Elsie, while at port in Belfast, Ireland,
        where the Titanic was built. Construction was completed at the end of March,
        and it left the dock on April 2, 1912.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c6388-bc1f-4aa3-bfbd-94fc85ce7c67'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0741e1-7c8a-4f80-bfd6-6c69ccb068ff'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The correspondence, written on a 5.5 inch by 3.5 inch postcard,
        features an image of the Titanic during its construction and is postmarked
        in Belfast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbb7bb-c14f-4b98-b219-d93437ccff1c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae61de4-646d-4ca0-920d-133340acd08b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The card reads in part, "Very busy working late. Hope to leave on
        Monday &amp; arrive So''ton (Southampton) Wednesday afternoon. Hope you quite
        OK."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d123090-2b7d-4669-9565-55f4b179b9d0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f04ab0-5ce5-4491-bd9c-3239c6e00849'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message ends with the words "Love, Jack."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431eefb-213f-47ee-a939-c6a930fc2e96'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a177c0c-40a8-4c85-8e29-d2ec99120786'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phillips often chose postcards which depicted the ship on which
        he served," said Bobby Livingston, executive vice president of Boston-based
        RR Auction, which is selling the card.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fe931-7415-41a1-9ef9-80d28844599a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcc236-07be-40e1-a1cc-049dcbeb3b44'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our research, only five of the 300 postcards retained
        by Elsie had any relation to Titanic, and only two featured the ship as the
        front photograph making this an exceptionally rare example," Livingston said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66401a-ee65-48e5-ab39-90ee72bf890f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bb7d8-3360-4f62-ac47-05e04204b49f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livingston says Phillips is a forgotten hero who saved many lives
        as the Titanic started sinking. Phillips worked tirelessly to send messages
        to other ships to enlist their help in rescuing the passengers and crew.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7912fd-b464-45c4-9a03-bd475e309225'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fd92a-728a-4f01-a6aa-1693e8497699'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of April 14, 1912, in the North Atlantic, the Titanic
        struck an iceberg that would lead to the death of more than 1,500 passengers
        and crew. According to RR Auction, Phillips, 25, abandoned ship as water flooded
        his feet. He ended up on an overturned, collapsible lifeboat, where he would
        die of exposure to severe cold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b391661-c67d-4ba3-b731-d0095abec1ce'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ecdfeb-3a49-4464-8c07-cce8928f39f3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction of Phillip''s postcard is slated to close on April 14.
        RR Auction says the postcard is estimated to reach $15,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c36bf-62c8-4d76-8486-8501f220b1c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac15da3-6019-4879-bee7-f30f70f394e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first sale of relics from the Titanic. In 2015,
        a first-class lunch menu from the luxury ship was sold at auction for $88,000
        along with a letter to a man who allegedly bribed a lifeboat''s crew to row
        away from the ship rather than rescue more people for $7,500.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a28177-4691-45b9-b80e-a82435d2d384'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:11:01.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/style/article/titanic-postcard-up-for-auction-trnd/index.html"
        href="https://www.cnn.com/style/article/titanic-postcard-up-for-auction-trnd/index.html">A
        postcard written by the Titanic''s wireless operator could sell for up to
        $15,000</a>''</em></p>'
  'migrant-children-US-custody':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T07:11:46.656+08:00
    'imagesource': 'jcr:736a8991-d104-4eaf-9ec9-3c9fff30bd2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f0256fc-54eb-4de3-9243-8255a5c5b3f7'
    'lead': 'There are more than 20,000 unaccompanied migrant children in US custody,
      according to the latest government data, marking a new high as the Biden administration
      announces a string of sites to accommodate kids.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T07:14:17.669+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2025-08-14T13:47:03.845+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['migrant-children']
    'template': '1'
    'title': 'More than 20,000 unaccompanied migrant children are now in US custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3063bee-0a96-4f18-818c-f5fa5c696d06'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are more than 20,000 unaccompanied
        migrant children in US custody, according to the latest government data, marking
        a new high as the Biden administration announces a string of sites to accommodate
        kids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa755b6-c475-43fd-85e7-d62dae6961f3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf3cfc-9de5-4184-9a2c-9708f91001fb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, there were 4,228 unaccompanied children in the custody
        of Customs and Border Protection, an agency not generally prepared to care
        for children for prolonged periods, and 16,045 children in the custody of
        the Department of Health and Human Services, which oversees a shelter network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63811d1-4b5d-4d5f-afe2-792097d84a24'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures indicate some level of progress as the administration
        tries to alleviate overcrowding in Border Patrol facilities and transfer kids
        to HHS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c0f5d-0820-4072-ba07-278969c71926'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60a590-91f9-499b-a32b-ffeaa1653dbe'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But encounters of children crossing the US-Mexico border alone are
        still high. On Tuesday, 747 unaccompanied children crossed the border.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8605d-13b3-47cc-961b-2eb432d357a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df789cc4-9d76-4de2-aa95-d4718f9cae39'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are doing every single day is: ''OK, where are we? How
        many people came in today? Where are they going? How many beds do we have?
        What are any blocks in the system to move kids out of the system to place
        them with their parents?''" a White House official told CNN on Wednesday.
        "It''s a million little things that add up to increasing this throughput of
        children."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70570a-11e1-4932-a5c7-e5f570fcab7e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.669+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e957f0-073e-4649-a3fa-2bf69d4ff2ec'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T07:14:17.670+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:03.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the administration will need to continue to build up bed
        capacity and drastically reduce the time it takes to release unaccompanied
        migrant children to sponsors like parent or other relatives in the US in order
        to avoid backlogs in Border Patrol facilities in the coming months, according
        to internal government documents obtained by CNN.</p>'
