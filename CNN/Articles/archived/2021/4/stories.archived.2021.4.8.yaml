      'mgnl:lastActivated': 2025-08-14T13:47:04.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1ec67-7aee-4d11-94b2-239fa09e973f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although off the highs of earlier this year, there were still more
        than 61,000 new cases reported on Wednesday, according to data from Johns
        Hopkins University. And the lack of continued significant decreases in infections
        is a concern, the director of the National Institute of Allergy and Infectious
        Diseases told CNN''s Anderson Cooper, particularly given the spread of variants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6218a4b8-9ad7-489d-ac73-428da32a649c'
