      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> Filipino
        windsurfers failed to notch the lone Olympic slot in each RS:X gender classes,
        but earned respectable finishes in the 2021 Mussanah Open Championship in
        Oman on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad22f7-55fe-481a-bef2-11973d3dba04'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:11:32.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewel Napa, the lone Filipina windsurfer competing in the Olympic
        qualifiers, landed a runner-up finish in the three-women field after getting
        24 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3eb41-050b-4d66-a323-9844cc9063a7'
