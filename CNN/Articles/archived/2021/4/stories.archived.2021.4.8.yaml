      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like queer," she said. "Technically I would say that I am pansexual
        because that''s how I have always been my whole life is just like, my human
        is my human."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e702672-bc6c-456d-9a94-ed7139b794ae'
      'mgnl:activationStatus': false
