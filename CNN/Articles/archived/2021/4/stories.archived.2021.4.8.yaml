      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d03d6-2879-42da-b3ae-1313a1912256'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.732+08:00
