      'mgnl:lastActivated': 2025-08-14T13:47:04.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdab712-10b0-4bae-ae6f-62fdc5ee599e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her Taiwan stint, the 6-foot-5 Animam played a vital role
        in the dominance of the National University Bulldogs in the UAAP women''s
        basketball competitions. The Sampaloc-based squad won the collegiate league''s
        last six titles while posting an unprecedented 78-game winning streak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d03b1-3ee3-41e6-ac26-9bead65257b9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
