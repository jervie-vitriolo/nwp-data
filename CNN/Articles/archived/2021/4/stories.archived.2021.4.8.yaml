    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b8beb-9c06-4e20-9521-1a92cd985309'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:41:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these experiences illustrate the efficiency of tech when it
        comes to the ease of shopping, direct-to-consumer startup <a href="https://futurefresh.ph/"
        target="_blank">Future Fresh</a> takes it all the way back into the supply
        chain. Maintaining their own indoor farms, they are able to offer an exclusive
        assortment focused on non-native plants with unique flavors. Co-founder Derya
        Tanghe lists their produce with a sense of ownership. “So, we have products
        that people may not be familiar with including our arugula, our type of baby
        kale, our type of spinach, and especially our type of microgreens,” he told
        CNN Philippines Life on a call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eabf8b-8e30-4764-8ff6-783b640070c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:41:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I confirmed this myself when I sampled their fast-selling loose-leaf
        Salanova lettuce mix, built around a variety with a natural, well-rounded
        sweetness that only Future Fresh grows. “The cool thing about Salanova lettuce
        is that it’s easy to prep, easy to eat, and tastes great,” Tanghe mentioned.
        On its own, Salanova lettuce’s crisp flavors ranged from nutty to bittersweet.
        After adding some chicken and shrimp to my salad, I sprinkled some of their
        radish microgreens which offered a different and slight peppery taste that
        I was pleasantly surprised with but hadn’t encountered before.</p>'
    '3':
      'image': 'jcr:fd87441c-d2c5-44ab-981a-058581e2bb65'
      'imageCaption': '(From left) Future Fresh’s Butterhead Lettuce (250g for ₱200),
        Frisee Lettuce (250g for ₱200), Oakleaf Lettuce (250g for ₱200), and Crystal
        Lettuce (250g for ₱200). Photos from FUTUREFRESH.PH'
