  'Alex-Eala-fends-off-Romanian-bet':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Alex Eala/Facebook'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-08T05:30:57.170+08:00
    'imagesource': 'jcr:952c78a2-55ff-469e-936c-2fe5d0c00404'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8587cd79-725b-49a5-a5d4-4460daa65a72'
    'lead': 'Alex Eala shakes off a close loss in the first set to defeat Romania''s
      Laura-Ioana Paar, 6-7, 6-1, 6-0, as the Filipino tennis bet advances into the
      third round of the ITF W60 tournament in Bellinzona, Switzerland.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T05:29:45.236+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2025-08-14T13:47:03.703+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala fends off Romanian bet, advances to 3rd round of ITF W60 Swiss
      meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25c948-0dcc-4f02-a066-37071743dc20'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) –</strong> Alex
        Eala shook off a close loss in the first set to defeat Romania''s Laura-Ioana
        Paar, 6-7, 6-1, 6-0, in the second round of the International Tennis Federation
        W60 tournament Thursday (Philippine time) in Bellinzona, Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c208fd-49c5-477b-9e19-13f121aaedeb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eeb475-ff90-4686-b2fb-2d57303cce84'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, the Filipino tennis sensation advanced to the
        tournament''s third round where she will face familiar opponent and hometown
        bet Simona Waltert. Eala split her matches with the Swiss tennis ace this
        year, winning in the ITF W25 World Tennis Tour <a href="https://www.cnnphilippines.com/sports/2021/3/3/alex-eala-outlasts-swiss-manacor-tourney-1st-round.html"
        target="_blank">last March 3</a> and losing in the ITF W15 meet <a href="https://cnnphilippines.com/sports/2021/3/10/alex-eala-booted-out-early-w15-manacor-meet.html"
        target="_blank">last March 10</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f057fb-91d9-4a9c-ac85-66730ded28f4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe41598-4539-4914-812e-5d9a7c973534'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Paar engaged in a close battle in the first set, but the
        world no. 206 Romanian tennis star earned the set advantage after scoring
        crucial serve points in the dying moments of the 13th game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca25250-4086-4081-967a-45a1f7128526'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bd861-8319-4b4f-bfdc-0d3c8b66d370'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a complete turnaround come second set as Eala dominated Paar
        with a series of break points and forced double faults on the Romanian bet,
        the tournament''s 12th seed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d99be-8a38-4ee1-95db-0db9e74c2679'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b4df6-0bf4-447a-913b-d7d33940867d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old Filipino tennis ace asserted her domination in the
        deciding third set after sweeping the Romanian as Eala walked off with the
        win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aac199-20d5-4fcd-b04a-18587cf39625'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57455dd-39ed-4a3d-8456-23fa9a2ce632'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala previously defeated Paar in the opening round of the W25 Grenoble
        tournament in France <a href="https://www.cnnphilippines.com/sports/2021/2/10/alex-eala-beats-romanian-foe-france-tourney.html"
        target="_blank">last February 10</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c0170-a149-44e0-902b-4b306087f95f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74c549-a0af-4b52-a182-e8f60503187f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T05:29:45.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala''s stint in the Swiss tournament boosted her perfomance after
        she notched her career-high in the latest Women''s Tennis Association rankings,
        where she is now world no. 715. The Rafa Nadal Academy standout remains the
        third-best female juniors'' tennis player in the world according to the ITF.</p>'
  'Myanmar-Ambassador-Kyaw-Zwar-Minn-coup':
