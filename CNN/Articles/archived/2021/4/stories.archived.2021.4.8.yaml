    'template': '1'
    'title': "LGUs told to be careful when posting personal info of cash aid beneficiaries\
      \ online  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b73c4-ab3d-4927-9115-793d16bbb93c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:49:30.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) -</strong> The National
        Privacy Commission on Thursday reminded local government units to be careful
        when posting personal data of cash aid beneficiaries online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4749481-bd6a-439d-adc8-3fc9d3c5ba74'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:49:30.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f851e-56d6-4252-bcf5-99cbee5206f8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:49:30.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that using social media platforms is a quick and
        accessible method to reach the public and uploading the list of SAP beneficiaries
        through these platforms may be considered an efficient way to exercise transparency
        in utilizing public fund," the NPC said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef552e2-bc88-4e95-9905-80ac0a9b9f32'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:49:30.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd5c6f-4146-4a17-afcb-679b501ae3c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:49:30.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission gave the reminder after the Department of the Interior
        and Local Government required LGUs to post on social media or in a website
        the names of the Social Amelioration Program beneficiaries before the distribution
        of pandemic assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216dcc9-1591-42c4-b3c2-eb47532607c2'
      'mgnl:activationStatus': false
