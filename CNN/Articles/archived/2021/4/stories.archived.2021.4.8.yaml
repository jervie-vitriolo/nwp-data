      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Myanmar''s ambassador to the UK said he
        has been locked out of the London embassy in what he described as another
        "coup."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e304dee7-cd7a-4ec0-acd8-e9f5d87f1e79'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Kyaw Zwar Minn — who last month broke ranks with his
        country''s military junta —&nbsp;told CNN he tried to gain access to the embassy
        on Wednesday for several hours but was unable to enter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d9ee7-4c95-4230-8f47-05f6666f10b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of his staff were still inside the building, and were not
        being allowed out, he also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad0091-02ff-4fac-ae40-8f0918c7bf47'
