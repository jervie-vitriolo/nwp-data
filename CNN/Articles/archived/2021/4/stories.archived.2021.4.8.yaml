      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) --</strong> Actress
        Jasmine Curtis-Smith on Thursday shared that she seeks the advice of her older
        sister Anne when dealing with scandals or issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2766137-5f83-4567-98da-45f3f28600f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734539c2-5cff-41dd-9ef8-a27debb45087'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always ask advice from the people around me. For one, especially
        my sister who has experienced her own fair share (of issues),” she said in
        an interview with CNN Philippines'' News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336e7cc-087c-4a3e-a0aa-0b21b68712e2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546fae6-af72-4804-862b-43cda741f78c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old actress said her sister has “her own learnings”
        that she could also apply to her situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be11569-55ba-409e-ad89-5fd65b4ad5b3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c64b15-1914-4c3c-9d2d-12543ecdabe3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She has her own learnings and she has her own advice that she can
        give to me that I can apply to my own career,” she said. “So that I don’t
        make mistakes that she feels that she could have avoided had she had the right
        mentors in her life at that time.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49432077-c980-4c21-ba23-c60b0f1aa8f8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549b733-ae37-427e-aee1-ebf4cd7cee02'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Curtis-Smith also shared that she learned how to speak
        at the right time whenever she faces an issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453eb77-e869-4662-a8b7-72f102a31b02'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d4961-b6ac-404b-80c3-efea26794aeb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely knowing when it''s the right time to speak up or say
        anything about an issue or a scandal that you are involved in,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387f00e-5d66-42a3-a03e-9b3fa227f98f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.703+08:00
