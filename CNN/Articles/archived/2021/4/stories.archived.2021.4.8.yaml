      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Hospitals
        could soon get payments due them after President Rodrigo Duterte ordered the
        Philippine Health Insurance Corporation or PhilHealth to expedite valid claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0ef2b-3833-43f0-a88a-0e17d72f3e92'
      'mgnl:activationStatus': false
