      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another platform player, ZAP, originally providing loyalty points
        systems to brick-and-mortar stores to encourage in-store visits, shifted to
        a new strategy: building quick websites for food brands and restaurants that
        have shifted to delivery or in-store pickups. Among them: King Chef Dimsum,
        Viking’s, Sugarhouse and Take Root.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df9bbf-c7a6-4841-8a29-3fdd924a18ae'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:41:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus is on onboarding many smaller shops, giving them an online
        presence, like a mom-and-pop fruit stand in Banaue, which Alfonso Manrique,
        ZAP’s Business Development Manager, hopes to take to the web.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413524b-11be-47c1-b43d-7d4d003c5c4c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:41:35.906+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared how the personal relationship between individuals and
        their local neighborhood fruit stand endures. Personally, a part of me still
        hesitates to buy kiat-kiat that I’m not able to touch, see, or even smell
        before I place them in my basket. “The trust really needs to go both ways,”
        Manrique said. Through the order forms on the webpages they set up, customers
        can input their preferences — such as ripeness — in the notes section, he
        explained.</p>'
