      'mgnl:lastActivated': 2025-08-14T13:47:04.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c85d8c-8164-4555-93d6-91933b4b496b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animam received accolades such as the UAAP Most Valuable Player
        award in 2017, Rookie of the Year in 2015, and being a four-time Mythical
        Five member.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048998a-0ad4-479c-8257-0374b0aae509'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.837+08:00
