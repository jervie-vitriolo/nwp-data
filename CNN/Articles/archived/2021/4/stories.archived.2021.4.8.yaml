        Opening for application or recommendation of the position of Supreme Court
        Associate Justice (vice Hon. Alexander G. Gesmundo, who was appointed Supreme
        Court Chief Justice on 5 April 2021) <a href="https://t.co/VRSlrDZ2YN">https://t.co/VRSlrDZ2YN</a></p>&mdash;
