      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f85986-231a-4a18-9b73-1120e9318a9e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:49:30.742+08:00
      'mgnl:createdBy': 'vince'
