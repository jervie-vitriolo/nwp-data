    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c6958-b187-467d-9469-dd43e5efaff0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.647+08:00
