  'samsung-first-5G-smartphone-gamechanger':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'Photo courtesy: Samsung'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-08T00:23:12.650+08:00
    'imagesource': 'jcr:73c11b83-d1f4-4308-bdca-49465e7e78a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4687c78f-f5ee-4e6a-99d9-d8ec8a5b1863'
    'lead': 'Samsung announced  that it''s doubling down on its mid-range Galaxy A
      Series smartphone line in the United States — an effort that includes its first
      5G device under $300.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T00:22:38.114+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2025-08-14T13:47:03.651+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s first 5G smartphone under $300 could be a game changer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3579e-e4da-4a45-b7ec-d8f8331212cf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When people think of Samsung smartphones,
        it''s normally Galaxy S devices, Notes and foldables. Now, the unsung heroes
        of the portfolio are getting a chance to shine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2015c-33fd-4461-bcd5-0861f733f782'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01375c0c-9d60-48fb-8a27-dfcc915c1015'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday that it''s doubling down on its
        mid-range Galaxy A Series smartphone line in the United States — an effort
        that includes its first 5G device under $300.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4d6a5-9242-4f36-aca8-1b76165d00cf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19391803-5206-47f3-b476-57f9e71e5d08'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s Galaxy and Note flagship smartphones have long overshadowed
        its A Series devices. But amid the economic uncertainty surrounding the pandemic,
        the more price-friendly line made up 70% of the company''s total smartphone
        shipments — and 60% in the United States — in 2020, according to data from
        IDC Research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161206f0-ce0f-4496-bd17-3243972145c5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74efca-eeb9-47e5-b992-1b91c444c7c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung told reporters ahead of its US launch that the line grew
        169% last year, leading it to do a bigger push this year. Last month, it held
        an Unpacked event — typically reserved for its Galaxy and Note devices — in
        South Korea to drum up excitement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3d663-ed55-42c8-b63e-b441baf0ddc8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238d1d1-152e-4ee4-b35c-25b79b3fb351'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the same devices are launching in the United States: three
        new 5G devices — the Galaxy A52 5G ($499), A42 5G ($399) and A32 5G ($279)
        — and two 4G models, the A12 ($179) and A02s ($109). The Galaxy A42 5G will
        be available in the US starting April 8 and the others launch on April 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857120a-f6f4-44a2-8351-f6066f2eee0b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899a9b5-0b91-452e-8d38-a0336f492328'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While price is a major selling point, the specs are solid, too:
        edge-to-edge screens, feature-packed cameras, powerful processors, a sleek
        design and, on some models, 5G. As IDC Research analyst Ramon Llamas puts
        it, "It''s a high-end phone masquerading as a mass-market device."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb96e2c-4d5d-430d-b6fa-7b00b9ee8f06'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf4e62-afc6-4ffb-bd19-ad1e31f0eaeb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not going to be the one that brings all the recent bells
        and whistles because that''s what the Galaxy S is all about," he added. "But
        if you''re comfortable with having a ''good enough'' phone that will do what
        you need it to do, then this is something to look at."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0040c0-6af9-4e0e-bee7-c9292a181a32'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05315c00-6c7c-4d7f-84b0-661591d7011c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most intriguing device in the new lineup is the 6.5-inch
        A32 5G ($279), one of the most affordable 5G phones in the United States.
        Pricing the model this low is a big win for the 5G industry, which has suffered
        from slow user adoption due to network challenges and costly devices needed
        to run on it. For example, the 5G-enabled iPhone 12 and the Samsung Galaxy
        S21 5G start at $799.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7762d-869a-4d1e-8612-1032bd2b6dc3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4d4a1-addd-4a8a-920f-130b1bb1d2c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A32 essentially removes the pricing barrier from a 5G-capable
        device, allowing users to focus more on the specs they want than the connectivity.
        The device also features an HD display with a battery that promises to last
        all day, 64 GB of internal storage and support for a micro SD card.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd0345-9911-42fd-b895-5b97a49d8734'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c81a8-0333-4e44-aa53-139eb6dadb1a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s A Series expansion in the United States is a way for
        it to dive deeper into the budget-conscious smartphone category. Apple now
        offers several tiers for the iPhone 12 and continues to build out its more
        affordable iPhone SE line, whch starts at $399. The move also primes customers
        to upgrade to flagship devices later on, according to Llamas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ca580-57ba-4332-97c0-2a6dae13e6ca'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b401e-2eb4-484e-a56f-b246bef76423'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing for Samsung''s expansion is fortuitous, too. Earlier
        this week, LG announced it is exiting the mobile market after years of losses,
        marking the end of an era for a trailblazer in the Android world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2276c3f3-1d04-4ffd-b01c-a587fbdc841b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcb659-c089-4a33-9b7c-616f3bb81d9d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the expected demise of LG, which is the third largest vendor
        in the US, Samsung will no doubt fill the void it leaves behind in the mid-range,"
        said David McQueen, a research director at ABI Research. "I doubt Apple will
        hit the same price points -- plus it''s not Android."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616a074-f07b-4dde-986b-362c1d6c593a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe815e4-da75-42a8-b601-0413a06bbeaa'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T00:22:38.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:03.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 5G models let users grab high-resolution still photos straight
        from 4K videos; provide a scene optimizer to automatically detect what''s
        in frame and enhance exposure, contrast and color; and tout a built-in augmented
        reality lenses from Snapchat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e326b88-5f2e-4fb1-bd23-95b61c9cf8b4'
