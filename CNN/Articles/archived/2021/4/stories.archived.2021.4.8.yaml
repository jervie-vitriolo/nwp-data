      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the "photo ops" which suggested that Duterte was
        "swamped" with paperwork did not even provide a clue as to what he was actually
        working on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86f0a0-e8ff-4082-99ba-9337bd213754'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.475+08:00
