      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never gotten this much support from the world," she said.
        "I think this is the first time that I''ve felt so personally happy."</p>'
