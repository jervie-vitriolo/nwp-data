      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da2b7f-836a-4d0c-bd8d-a21234fa3545'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams got the task done at a dermatology office in Fort Worth,
        Texas, where an electric rotary tool was used for her first nail cut since
        the early 1990s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17037bc1-b0b1-4f44-a5cf-0fec4df9b5b1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539026a-a77c-44fb-82e4-72f67016c857'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without my nails, I will still be the queen," Williams
        said, according to Guinness. "My nails don''t make me, I make my nails!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c09fd3-0989-45e4-8181-d404e5157e54'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4164a-7d8b-4b7d-b14f-b5147094eedf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said she plans to only grow her nails about six inches,
        according to Ripley''s Believe It or Not!, which will display her trimmed
        nails at its museum in Orlando, Florida.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ec67c-c7c9-42e6-a58c-0c280c63a983'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e593cab-c2c3-4e20-9b39-ab36809ba3ac'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, Williams was unable to do some activities, such as washing
        the dishes and putting sheets on a bed. She said her new goal is to encourage
        the next history-making nail enthusiast to go for a Guiness World Records
        title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047ce26-6669-4087-b836-223abc22198c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
