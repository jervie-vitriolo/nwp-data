  '2021-French-Open-postponed-week-COVID-19-pandemic':
    'author': 'Aleks Klosok, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-08T20:17:17.344+08:00
    'imagesource': 'jcr:303f4fcf-57f1-417c-9dde-269e05ac1fa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3302d48-2af0-4097-ba63-6974ac36a6a2'
    'lead': 'This year''s French Open tennis tournament has been postponed by a week
      due to the Covid-19 pandemic, the French Tennis Federation announced on Thursday.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T20:25:59.512+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2025-08-14T13:47:04.678+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2021 French Open postponed by a week due to COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c85845-130f-4204-b8a1-5cb987c94bbe'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> This year''s French Open tennis tournament
        has been postponed by a week due to the Covid-19 pandemic, the French Tennis
        Federation (FFT) announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599d8a2-da22-4b2c-9787-5dc3025b65aa'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second grand slam of the year was originally scheduled to take
        place from Monday 17 May to Sunday 6 June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a7b0d-deb6-40ad-8c5c-a514455bff1c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, France has recently entered a new lockdown with a series
        <a href="http://edition.cnn.com/travel/article/france-travel-covid-19/index.html">new
        national restrictions</a> in place as the country fights rising coronavirus
        cases. On Wednesday, the French Health Ministry reported the number of people
        in intensive care units (ICU) with Covid-19 in France reached a new 2021 record
        of 5,729.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e422f7d-966f-4296-b4b2-8da53eb7d4f9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time France saw a higher number of patients in ICUs was
        nearly a year ago on April 19, 2020, during the first wave of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fed6c-08e3-433d-9623-caeb0db2c2b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on 31 March, French President Emmauel Macron said he
        hoped cultural and sporting events would be back up and running from mid-May
        onwards, subject to the improvement of the health situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5eca2-8fba-491e-b2ed-6c3743ca00e1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this context, it appeared that postponing the tournament by
        one week would be the best solution," the FFT said in a statement</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736dd7e1-7350-4783-bcc3-a997d02e9bdb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualifying rounds for the clay court event will now be held
        from Monday 24 to Friday 28 May and will be followed by the main draw, from
        Sunday 30 May to Sunday 13 June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf78be-f484-4518-b0f3-ddbfd0914d23'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/04/04/tennis/elina-svitolina-gael-monfils-engagement-spt-intl/index.html">READ:
        Tennis stars Elina Svitolina and Gael Monfils announce engagement</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b10d8-2b83-4f91-a3ab-72d3c0fd9691'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will give the health situation more time to improve and should
        optimise our chances of welcoming spectators at Roland-Garros into our newly-transformed
        stadium," FFT President Gilles Moretton added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e72e86-29eb-4c4d-9e39-8904fb432298'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the fans, the players and the atmosphere, the presence of spectators
        is vital for our tournament, the spring''s most important international sporting
        event."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d39852-a155-4dc2-a10a-b096e6d64019'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 edition of the tournament was postponed by four months
        due to the Covid-19 pandemic and eventually took place at the end of September
        in front of limited crowds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f3579-6d3d-4483-bea1-0a158859048a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tennis has required an agile approach to the calendar over the
        past 12 months in order to manage the challenges of the pandemic, and this
        continues to be the case," the ATP and WTA said in a joint statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bfa1ef-e84f-495c-ab94-65788af75248'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.513+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to delay the start of Roland-Garros by one week has
        been made in the context of recently heightened COVID-19 restrictions in France,
        with the additional time improving the likelihood of enhanced conditions and
        ability to welcome fans at the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0c2df-b0e8-4caf-84d5-f4e608a3cfef'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:25:59.514+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2025-08-14T13:47:04.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the ATP and WTA are working in consultation with all parties
        impacted by the postponement to optimize the calendar for players, tournaments
        and fans in the lead up to and following Roland-Garros. Further updates will
        be communicated in due course."</p>'
    '14':
