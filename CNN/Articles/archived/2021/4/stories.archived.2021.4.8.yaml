  'jasmine-curtis-smith-interview-':
    'author': 'Don Jaucian'
    'caption': 'The award-winning actress talks about preparing for her new film “General
      Admission” and taking a stab at being “daring” again. Photo by RALPH MENDOZA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
