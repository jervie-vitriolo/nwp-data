    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983cdf6-e3a0-4906-a2c3-3287b03ad5a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer said Wednesday that it was piloting a $199.99 annual
        membership program with free device installations, a concierge service for
        tech support and other perks. The program, Best Buy Beta, will be available
        at around 60 Best Buy stores in six states by the end of this month. It also
        includes free shipping without order minimums, extended return windows and
        exclusive sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411071e5-97d8-48f7-9765-85821eabaf2b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4ab01d-8bb1-481d-9ca5-de11d17f7ec5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Buy has adapted to competition from online players like Amazon
        by beefing up customer service and positioning itself as the expert in TVs,
        computers and other electronics. This membership offering is the latest example
        of the company''s approach to win customers, said Michael Baker, a retail
        analyst at Davidson &amp; Co.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eef773-bd22-4912-bdb1-934530ffa060'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbbbad-b66e-45ff-9d99-c278e142f1bd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new membership, he said, Best Buy is targeting customers
        who "have more devices and technology in their home, but have trouble understanding
        it all and need help."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289aeaa-42c9-46ab-8f5d-ca7195fa7c56'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ac058-4664-425b-83ba-a48fe089dfe2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Buy is also looking for ways to add new revenue streams other
        than product sales. A membership is appealing because it can generate recurring
        fees from customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55a7f4-5c90-4cb9-816a-ddca8362c5f7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9d2a7-8d79-4a74-b893-6e39e3ceb51f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has popularized the membership model in retail with Prime,
        which currently costs $120 a year, and other retailers have followed its example.
        Walmart last year debuted Walmart+, a $98-a-year plan that includes free shipping
        on items $35 and over and same-day grocery delivery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448d6fd-15b5-4bd2-bb99-e2708c34e7c1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e90ea93-6831-4e69-b851-b364b6f41b59'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Buy currently has another, more limited membership program,
        Total Tech Support, that it launched in 2018. The new membership program will
        replace Total Tech Support in the the six states where it''s launching, and
        Baker expects to one day fully replace the prior concept.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48609541-acbb-4a7f-9a06-89223918748c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80d3bb8-0cf8-4137-9eb2-013d259b2bcf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to keep making these subscription offerings more attractive
        to customers," said Baker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a335c-1b60-47bc-9796-c6fd85918c54'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341087c-708a-4ce5-8a6f-ba9205bbd5fb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Buy is launching the membership after a strong year in the
        pandemic. The retailer saw a surge in sales of items from laptops to kitchen
        appliances as more Americans worked and cooked at home. During its latest
        quarter ending Jan. 30, comparable sales, or those at stores open for at least
        one year, increased 12.6% compared with the year prior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36a965-04fd-4fdf-a342-b9cfb0d81c67'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5aea6-62d1-46a3-a654-27610d810b2f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Buy expects demand to slow this year, however. It estimates
        comparable sales growth to be anywhere from down 2% to up 1% in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6651cfa-2e43-4587-baa5-bf6f2394dcaa'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T11:43:01.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/business/best-buy-beta-membership/index.html">Best
        Buy launches a new $200 membership program to fight Amazon</a>."</em></p>'
  'COVID-19-vaccine-passport-travel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T12:05:34.033+08:00
    'imagesource': 'jcr:2ad87b31-a627-4d62-9c41-16390bf89487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bf8570d-fed3-4ba6-ab50-6aa01cc5e03c'
    'lead': 'The World Health Organization is against imposing COVID-19 vaccination
      passports as a prerequisite for travel. '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T12:08:23.356+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:47:04.063+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO rejects requiring vaccine passports for now'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d80e3d-1a35-48cd-a703-6d75e9270864'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:08:23.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The World
        Health Organization is against imposing COVID-19 vaccination passports as
        a prerequisite for travel, according to an official of the global body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e4b23-7028-4107-833a-540208da6cc8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:08:23.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the present time, it''s the WHO position that national authorities
        and travel authorities should not introduce requirements of proof of COVID-19
        vaccination for international travel as a condition for departure or entry,"
        WHO Western Pacific Regional Emergency Director Dr. Babatunde Olowokure said
        in a virtual briefing on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bde71b-071c-41d9-9232-42067cf6c671'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:08:23.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two reasons for this, he noted: unclear efficacy of vaccines
        in preventing transmission and the limited global supply of doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289246a4-8ecc-4091-b2e5-59b66093e027'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:08:23.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olowokure said studies are still being conducted to determine if
        a person who has been inoculated can carry the virus and infect other people.
        He also said using vaccination as a requirement could lead to "preferential"
        inoculation of travelers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d7692-4b1f-42a4-953d-647607c43aea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:08:23.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] could lead to fewer vaccines to those considered at risk and
        if access to vaccines is unequal then we introduce inequity into the system
        and therefore this can also lead to unfairness," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa87c8f-e2ec-439c-bdaf-8335bfb76707'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:08:23.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO, however, is open to possibly changing its stance on vaccine
        passports in the future.</p>'
