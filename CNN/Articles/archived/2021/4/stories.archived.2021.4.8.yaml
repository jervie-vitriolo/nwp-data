      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92fec3-456a-43d0-be0f-1a964b0349fc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.475+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaki ang problema natin lalo sa surge ng cases ng COVID,
        ''yung ayuda na kailangan, na hindi pa sapat, kailangang pag-usapan ng mabuti
        at papaano, saan kukuha ng pera,"</em> she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e094c-e6af-4180-83b5-e5ea81d1658f'
      'mgnl:activationStatus': false
