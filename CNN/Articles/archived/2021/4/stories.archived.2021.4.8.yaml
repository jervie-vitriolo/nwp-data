      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5584542-41cb-4fa0-b4d3-aa5511f5bd32'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-Teachers Party-list Rep. France Castro said this was not the
        first time that Go and Duterte have done such "gimmicks," during times when
        the public desperately needs concrete action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28957d7a-47da-4ac1-9a8e-af0c3e08918a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeea623-e863-4e2e-a806-15765a1b3780'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gumigimik na naman si Sen. Bong Go at si President Duterte.
        Ilang beses na itong nangyayari na kung may mga masisidhing mga issue na kinakailangan
        ng intervention ng Pangulo ay nagkakaroon ng ganitong mga gimik, mga photo
        ops,"</em> she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ece8f5-761f-499b-bc34-aec53819f917'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053a391-cce5-4c53-81a8-67daf887d370'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Bong Go and President Duterte are doing their
        gimmick once again. How many times has this happened, whenever there are critical
        issues that need the President''s intervention, they resort to gimmicks, photo
        ops.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e2946-61bb-43ad-b88e-6e547b0c670c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bfd7d-616d-4bb3-b36a-f995a9e7f0e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go previously said several members of Duterte''s security group
        have caught the virus, prompting the President to postpone his engagements
        this week. He also revealed that Duterte tested negative for COVID-19 when
        he took his last swab test during the Holy Week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088045f-69ad-4cf6-81c2-bf9a8981c1fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672349e4-5145-4d95-9cfb-b5e94455843e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in a statement that Duterte
        remains "fit and healthy for his age" and continues to "discharge his functions
        as head of the government."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c59dd4-1e35-447b-b1a5-0ba03cf6ae3c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98386b-9d9a-4781-a50c-da5c25345532'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Communications Operations Office Secretary
        Martin Andanar expressed dismay over comments that leadership is lacking in
        the government''s pandemic response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4d39e-0cf8-4817-8626-3607999594ad'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbbaf6-a83e-459a-a06e-36df02863950'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To say that the Duterte administration’s response is on ‘autopilot’
        is to belittle the expertise of those in the recommendatory and implementary
        bodies who have put in hard work and dedication to address the health issue
        since day one," he said in a separate statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70382af9-a853-4941-a73e-1ca24dcd1197'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942b7ca-19d0-4b66-9e9d-f190375efe35'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that any "unnecessary form" of politiciking only disregards
        the work of medical frontliners and government officials during this time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a006a41-f610-4104-8cd0-938108cafbf2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7577e56-eb70-4a64-888f-41c3bfeaef5d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:34:43.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2025-08-14T13:47:04.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was last seen by the public on March 29, during a meeting
        with government officials on the country''s pandemic response. Defense Secretary
        Delfin Lorenzana was among those who attended the meeting. He then confirmed
        on April 6 that he tested positive for COVID-19.</p>'
