      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Texan who had the world''s longest
        nails grown by a woman can finally open a door without fear after cutting
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56811ff2-ca1a-4cf9-9b05-2374ad216ad0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5ae55-9938-420c-88cd-379a459a3969'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayanna Williams of Houston broke the Guinness World Record for the
        world''s longest fingernails in 2017, when they measured nearly 19 feet long.
        It took her more than two bottles of nail polish and 20 hours to do her manicure
        then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c523723-50a2-4e16-bc4d-97fa342c6552'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92ab6b-47cf-4582-96e9-5ab5a70550f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before getting them cut over the weekend, she got one final measurement:
        24 ft, 0.7 in. That manicure took three to four bottles of nail polish over
        the course of a few days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bef86a-88f8-4e7e-9b6c-e4d8282bc5ee'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.897+08:00
