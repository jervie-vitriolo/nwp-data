      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2531dc-b6e1-46e0-8759-7abcb3bb472b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:06:19.339+08:00
      'mgnl:createdBy': 'david'
