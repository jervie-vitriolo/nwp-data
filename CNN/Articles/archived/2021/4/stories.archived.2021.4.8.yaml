    'template': '1'
    'title': 'Jasmine Curtis-Smith: ‘I knew love but I didn’t know how to be sexy
      on screen’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f3734-bb0b-48e3-ae09-ab809dac42af'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:15:32.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “General Admission,” Jasmine Curtis Smith plays Katja, a member
        of a sexy dance group called “Daisy Ocho.” A bad day onstage turns into an
        avalanche unfortunate events, which involves a public scandal, a media frenzy,
        and false accusations. It’s a heady trip into a very public affair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f08be8-4754-4cd8-adc6-98cdda7373c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:15:32.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A film like “General Admission” is not far from the many irreverent
        choice cuts that the actress chooses for her filmography. “I’m conscious about
        the things that I do,” she tells CNN Philippines Life over a video interview
        in time for the release of “General Admission.” Her recent outings include
        the Netflix film “Alter Me,” which presents an updated form of relationships
        that we build online; and the arresting horror film “Midnight in a Perfect
        World,” hailed by critics as one of the best Filipino films of 2020, which
        takes on thinly veiled political monsters in a terrifying setting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040be16-b1f2-4ad5-b4ff-4a480e4240a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:15:32.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/Film/2019/4/12/jasmine-curtis-smith-essay.html"
        target="_blank"><strong>Related: Jasmine Curtis-Smith finds her own light</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aaf583-3c94-4a48-8289-e4f9f3f28ef4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:15:32.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be a Filipino actor in 2021 means that you recognize what is
        going on around you, the stories that you have to tell and to really shed
        light on,” she says, conscious of how she uses her profession and her platform
        as a way to be involved and “further the greater good.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1a773-251d-435e-8daa-7f5b2a35592c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:15:32.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I make sure that [the project I choose is] something that I really
        believe in, that if anyone questions me I can be confident in answering their
        question,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8988c5-afb9-48d4-8d41-04156bab2c4a'
      'mgnl:activationStatus': false
