      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position is for the seat vacated by Chief Justice Alexander
        Gesmundo who assumed his new post on <a href="https://cnnphilippines.com/news/2021/4/2/Supreme-Court-Chief-Justice-Alexander-Gesmundo.html"
        target="_blank">April 5</a>.</p>'
