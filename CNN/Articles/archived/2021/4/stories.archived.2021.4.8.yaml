    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1374b34-aa33-49a0-bd4e-ce74f7e89be2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:49:30.741+08:00
