      'gaming-giant']
    'template': '1'
    'title': 'Tencent''s main shareholder Prosus nets $15 billion from record stock
      sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128eaa96-9dcc-4b63-87e5-1ab3864f0ad8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tencent''s biggest shareholder has sold
        $14.7 billion worth of shares in the Chinese social media and gaming giant,
        and will use the money to invest in other growth ventures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379fdf39-3ae9-4c95-8001-d00b12385aa3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e554df-ee0d-4961-bfa7-59b1c3ce054b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosus, a spin-off by South African media and internet investment
        firm Naspers, sold a 2% stake in Tencent for 114.2 billion Hong Kong dollars
        ($14.7 billion), the Chinese tech giant said in a Hong Kong Stock Exchange
        filing on Thursday. Tencent, which reported a strong financial year during
        the pandemic, is by far Nasper''s most successful investment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541888a-4d2c-45fc-8167-faa83c4e362a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270eaeb3-ee55-45a4-a36a-f66e5bc5fbad'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is the biggest block trade ever, according to data provider
        Refinitiv. Block trades are typically arranged directly between big institutional
        investors rather than on public stock exchanges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e43ec-0eb4-4be5-bf46-1cb1c5e3280c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3af7c-9e2e-4294-984e-16a554456575'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent''s stock dropped 1.5% on Thursday in Hong Kong after the
        news. It has gained about 80% since Prosus was listed on the Amsterdam stock
        exchange in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f3c66-e449-413a-adc8-6d94444e7cb3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8301c4-e089-45e2-b3df-081d1828322e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completion of the deal, Prosus will remain Tencent''s single
        largest shareholder, with 28.9%. But it will lose its controlling shareholder
        status, which under Hong Kong listing rules is granted to investors who hold
        at least 30% of voting rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d07e55-a69c-44b8-abff-b962c22d7c01'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357385b0-c86d-482e-9349-bb688161855f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosus parent Naspers paid $32 million back in 2001 for a 46.5%
        stake in Tencent. Its remaining stake is now worth $221 billion. It''s a return
        that is rivaled only by SoftBank''s $20 million punt on Alibaba in 2000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096eafd4-b757-483f-9e2e-052cddb7a3b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c650860-043d-494e-98b5-cbad7a2fdcc5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will give a significant boost to Prosus'' cash reserves.
        The Amsterdam-based investment firm reported a net cash position of $4.3 billion
        late last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f5ae7-48cb-4d3b-97fe-a7afae0fdd3f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf89e0-b83c-4c04-b804-d6dc165e33dd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosus intends to use the proceeds of the sale to increase its
        financial flexibility to invest in growth, plus for general corporate purposes,"
        Prosus said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225934b5-3571-4942-9a49-898de07ce905'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01abde4-d03d-430d-ac12-a40d07a0abb6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also promised not to sell any further Tencent shares for at least
        the next three years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261afde-530a-468a-9124-69480fd85ad3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee038863-8bca-4170-a2bf-eea7dd66c5be'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent last month posted a huge jump in profit for the fourth quarter
        of 2020, beating estimates. But the results were overshadowed by concerns
        of a growing government crackdown on Chinese tech companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea31d8-052e-4b65-af85-66bd452d3959'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a6959-53cb-42dc-8051-d5684a69361b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosus, which mainly invests in consumer internet companies, said
        last November that its businesses have benefited from growth trends in that
        space, as the pandemic has accelerated digital transformation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af46b07-5e5f-44e6-b06b-ac55f7f4da6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba755c-9800-4f4e-911c-64e83540cf24'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus now is on growing the business and improving financial
        flexibility and giving ourselves the room to be able to deploy across multiple
        capital allocation opportunities," Basil Sgourdos, financial director and
        executive director of Naspers, said in an earnings call in November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b9543-6da7-43be-9b58-b353f79fae83'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:47:49.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/08/investing/tencent-prosus-naspers-stock-sale-intl-hnk/index.html">Tencent''s
        main shareholder Prosus nets $15 billion from record stock sale</a>."</em></p>'
