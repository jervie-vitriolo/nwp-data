  'House-probe-curfew-violators-death':
    'caption': 'Party-list lawmakers want the House of Representatives to conduct
      its own probe into a curfew violator''s death that resulted from allegedly being
      forced by police to do 300 squats. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T18:20:00.599+08:00
    'imagesource': 'jcr:3b8d138b-8782-445b-b550-19a2f39a1355'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef8fee5c-3b0b-4d2c-ab15-84f36535e83e'
    'lead': 'Party-list lawmakers want the House of Representatives to conduct its
      own probe into a curfew violator''s death that resulted from allegedly being
      forced by police to do 300 squats.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T18:25:46.860+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2025-08-14T13:47:04.472+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'House', 'General-Trias', 'curfew',
      'squats']
    'template': '1'
    'title': 'House probe into quarantine violator''s death sought'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08343a-f40e-44a8-a696-3382059f4ba4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:25:46.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong>&nbsp;Party-list
        lawmakers want the House of Representatives to conduct its own probe into
        a curfew violator''s death that resulted from allegedly being forced by police
        to do 300 squats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277da79c-2d58-4c72-92ae-b4d492fa6ba4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:25:46.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna''s Eufemia Cullamat, Carlos Zarate, and Ferdinand Gaite
        filed House Resolution 1697 dated April 7, published on Thursday, urging the
        House Committee on Human Rights to look into Darren Peñaredondo''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432a030-06b7-4924-99ab-ef193f0e7f8c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:25:46.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laws and rules should serve the interest of our people, and should
        not be weaponized to suppress their rights and oppress them," the resolution
        stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79f736-3027-471c-a8d8-16fcf589069b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:25:46.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peñaredondo, a resident of General Trias in Cavite, died shortly
        after he was allegedly instructed by police to do strenuous exercises as punishment
        for breaking the 6 p.m. to 5 a.m. curfew to buy water. The chief of police
        in General Trias was later <a href="https://www.cnn.ph/news/2021/4/7/general-trias-cavite-police-relieved-curfew-violator-darren-pen-aredondo.html">relieved
        from his post</a>&nbsp;after two individuals testified they were instructed
        to do knee bender exercises by two General Trias policemen. The police officers
        have been sacked as well pending investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03363b82-968b-47f2-a1c2-8dfb18574afa'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:25:46.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s cousin, Adrian Luceña, said Peñaredondo and other
        quarantine violators were asked to do 100 "pumping exercises" similar to push-ups
        or squats. Because they failed to do it simultaneously, they ended up doing
        a total of 300.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3df2b-e753-4992-b61d-a197640a7fa6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:25:46.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luceña said Peñaredondo had a heart condition and collapsed after
        returning home, before eventually dying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dd3b7-0898-4059-8294-2b8855d5c7cd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:25:46.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also mentioned other reported instances of questionable
        punitive measures imposed on quarantine violators, including locking <a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html">young
        violators</a> in a dog cage, which happened last year.</p>'
  'Philippines-China-US-Julian-Felipe-Reef':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T18:11:47.934+08:00
    'imagesource': 'jcr:ee909116-fed3-4283-a5cc-bf9b6945c5b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '903a42f9-d89e-493e-abb0-52960cd6d332'
    'lead': 'All options are on the table as Chinese vessels linger in the West Philippine
      Sea, the country’s Department of National Defense says. '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T18:34:54.590+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2025-08-14T13:47:04.478+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ‘open to leveraging’ ties with other countries amid Chinese incursions,
      says Defense dep’t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7cc9a-653b-4a24-aa8c-a6b678eabdbd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — All options
        are on the table as Chinese vessels linger in the West Philippine Sea, the
        country’s Department of National Defense said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5830dd5-fb36-4185-9a28-7f5494c3e5f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the situation in the West Philippine Sea evolves, we keep all
        our options open in managing the situation, including leveraging our partnerships
        with other nations such as the United States,” DND spokesperson Arsenio Andolong
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43aa990-4604-4c20-8e49-172afda05eaf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in response to the <a href="https://cnnphilippines.com/world/2021/4/8/China-West-Philippine-Sea-Julian-Felipe-Reef-US-mutual-defense-treaty.html">US
        State Department’s assurance</a> that “an armed attack against the Philippines
        armed forces, public vessels, or aircraft in the Pacific, including in the
        South China Sea, will trigger our obligations under the U.S.-Philippines Mutual
        Defense Treaty.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4412c-9b09-407d-8523-32ac153195ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong considers it an “admonition” to China and affirmation of
        the Philippines-U.S. alliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfe67a-533e-4208-ad57-fd68ec4cd579'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are continuously in talks with the U.S. on the matter of mutual
        defense. Both parties are committed to undertake their obligations under the
        Mutual Defense Treaty so that neither stands alone in these issues involving
        the two states'' inherent right of self-defense, individually and collectively,”
        Andolong also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c406a-2c3f-4cd4-95b4-7152cf53ba95'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT, signed by Manila and Washington in 1951, states that the
        two countries will provide military aid to each other in case their metropolitan
        areas or territories in the Pacific are attacked by a foreign force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c1ba1-3c25-478d-a311-cd85b89f597a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Defense Secretary Delfin Lorenzana had been in an apparent
        word war with China, belying its claims that the Chinese vessels at Julian
        Felipe Reef in the West Philippine Sea are fishing vessels, not maritime militia,
        merely seeking shelter from bad weather. Lorenzana <a href="https://cnnphilippines.com/news/2021/4/3/chinese-vessels-julian-felipe-reef-lorenzana.html">said
        he is “no fool” to believe this,</a> reiterating the government’s demand for
        China to “promptly withdraw” its vessels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307c242-097b-4140-8017-8968adcce8f8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">first
        filed a diplomatic protest last March 21</a>. Two weeks later, 44 Chinese
        vessels remain moored at Julian Felipe Reef. The DFA on Monday again asked
        the Chinese ships to leave and warned that it will fire off a diplomatic protest
        "for every day of delay." The DFA <a href="https://cnnphilippines.com/news/2021/4/7/philippines-diplomatic-protest-chinese-vessels-.html">announced
        filing another protest</a> on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01ea15-21da-4d34-9a4b-3e71c2b08674'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Julian Felipe Reef, also known as Whitsun Reef is located 175
        nautical miles west of Bataraza town in Palawan, well within the Philippines’
        exclusive economic zone. Around 200 Chinese vessels were seen amassing at
        Julian Felipe Reef in March. As of the latest aerial and maritime patrols,
        44 Chinese ships were still at Julian Felipe Reef while over 200 other Chinese
        vessels <a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">were
        in different areas in the West Philippine Sea.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300e5ba-94c6-4c15-9449-56fac9290c7e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US in its latest statement also called on China to finally recognize
        and abide by the 2016 decision of an arbitral tribunal, which recognized the
        Philippines’ sovereign rights to areas within its EEZ that Beijing contests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecf316-75f9-4ae3-8ba5-ed3fa6d33d62'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the US, the United Kingdom, Australia, Canada, and the
        European Union have weighed in on increased Chinese presence in the West Philippine
        Sea, calling on China to refrain from actions that raise tensions in contested
        waters. Beijing claims almost the entire South China Sea, including areas
        Manila considers as part of the West Philippine Sea, despite an arbitral ruling
        striking down its nine-dash line historical claim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fb5a0a-3640-4d8a-b344-a02eaab905b8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his term, President Rodrigo Duterte agreed to set the ruling
        aside to pursue other areas of cooperation, but he again&nbsp;raised the landmark
        decision with China''s Ambassador to the Philippines Huang Xilian due to the
        deployment of Chinese vessels, according to the Palace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dff7d1-a241-4c08-b013-62841dc62969'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and maritime experts say the Philippines should band together
        with other countries to rally international pressure against China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60f010-4b75-4c63-b700-68256fedfbaa'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:34:54.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s foreign policy was seen as a pivot toward China and away
        from traditional allies like the US, although his administration calls it
        an independent “friend to all, enemy to none” policy. Last year, Duterte moved
        to terminate the Visiting Forces Agreement, which complements the MDT, only
        to repeatedly suspend its abrogation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc857c-616c-4d5c-b0a3-c2286cfb68af'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:38:39.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2025-08-14T13:47:04.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'tiger-slam-woods-20-year-anniversary':
    'author': ' Ben Morse, CNN'
    'caption': 'Tiger Woods is seen at the Green Jacket presentation during the 2001
      Masters Tournament.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-08T18:57:14.943+08:00
    'imagesource': 'jcr:0f6c57ee-530b-46ae-a0a7-55fa5e322cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd854100-5c07-4879-bd3e-be218d4e88c3'
    'lead': 'As Tiger Woods walked onto the 18th green at the 2001 Masters, throngs
      of fans were in hot pursuit to catch a glimpse of the golfer and all cameras
      were pointed at the then 25-year-old, who was on the precipice of etching his
      name into golf history.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T19:00:47.873+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2025-08-14T13:47:04.490+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''Tiger Slam'': 20 years on from when Tiger Woods won it all'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37839ee-f430-4277-a5b9-3cb626496eb2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- As <a href="https://edition.cnn.com/2021/04/01/golf/tiger-woods-police-crash-investigation-spt-intl/index.html">Tiger
        Woods</a>&nbsp;walked onto the 18th green at the 2001 <a href="https://edition.cnn.com/2021/04/05/golf/jordan-spieth-valero-texas-open-spt-intl/index.html">Masters</a>,
        throngs of fans were in hot pursuit to catch a glimpse of the golfer and all
        cameras were pointed at the then 25-year-old, who was on the precipice of
        etching his name into golf history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502cc5f2-8088-4750-b052-a30ac3de12e1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here comes the salute to an achievement that''s about to be completed
        unlike anything this sport has ever seen," said CBS commentator Jim Nantz
        at the time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416332c-bca8-4f84-95cf-b9bfc032887c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a grueling four days at <a href="https://edition.cnn.com/2021/04/05/golf/patty-tavatanakit-ana-inspiration-lpga-gold-champion-spt-intl/index.html">Augusta
        National,</a>Woods needed a two-putt to win his second Masters -- of course,
        he rolled in a birdie for emphasis -- and by doing so, became the first golfer
        ever to hold all four major titles at the same time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c973468-40b0-4de8-a033-4448d9d70716'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using his hat to fight back tears, Woods began showing slight cracks
        in his usually stoic facade as his momentous achievement was sinking in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5295ae1-6004-4849-a9c5-5815c6cf5d8c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a relieved and ecstatic Earl and Kultida Woods were waiting
        to hug their son as he made his way off the iconic 18th green at Augusta National.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8151ca68-710f-43a3-8871-17b974549323'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so was born the "Tiger Slam."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88df349b-9329-4f28-b633-0ea2a603cc5b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not the more traditional "grand slam" in golf -- holding all
        titles in the same calendar year -- the "Tiger Slam" comprised winning the
        last three majors in 2000 and then the Masters in 2001.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae126d-4c6e-4e11-9979-0f3859e0eb02'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Woods -- a child prodigy and seemingly always destined
        to be a star -- was playing at a level far above all of his competitors, and
        beyond being the most identifiable Black player in the golf world, he was
        arguably the most recognizable name in sport across the globe. According to
        Forbes, Woods has made $1.4 billion since turning pro in 1996.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179eecc-bda8-4d76-8430-8286189d5343'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet for the young man from California, none of that seemed to matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8892e07-9b71-412c-84ab-1f95faed6c6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an eerie calmness. I''ve succeeded in what I wanted to accomplish,"
        he said in his 2001 Masters coronation ceremony.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ed0a6-d420-4ad9-8423-a1f282084036'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1964 U.S. Open winner Ken Venturi was more emphatic in analyzing
        Woods'' achievement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fbc7b9-70e7-40cc-9b8c-72321019d0a6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the greatest feat I''ve ever known in all of sports."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c969f4-8a8e-42d0-9980-5edba6f5e81c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2021/02/sport/tiger-woods-golf-career-moments-spt-intl-cmd/"><strong>READ:
        A Tiger''s trek: The life and times of golf''s biggest star</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c43439-da3d-42a0-ad59-7f4383ee1454'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blowing away the competition</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df1458-6bcc-42a1-a4ca-93539969f060'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2000, Woods was already a two-time major winner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099c3f6-f061-4097-8da1-4a3cb0ea3d82'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, he became the youngest Masters champion for his debut major
        victory, finishing 12 strokes ahead of Tom Kite -- the margin of victory is
        still the largest in the tournament''s history -- before winning his second
        at the PGA Championship in 1999.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a23e61-de97-4e52-8880-a69e0122f2f1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seemed to be the most famous person on the planet and couldn''t
        go anywhere on the course without a throng of fans or photographers documenting
        his every move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f111115-78fd-41a1-81a2-9197ef694dba'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as a child star and under his father''s unrelenting guidance
        -- in particular in relation to the racism he could face -- Woods had learned
        how to put up walls to mitigate against the outside noise and pressure, according
        to Jeff Benedict, co-author of the biography on Woods, which formed the basis
        of last year''s <a href="https://www.cnn.com/2021/01/11/golf/tiger-woods-documentary-hbo-cmd-spc-spt-intl/index.html">HBO
        documentary.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b71af2-5d24-475e-835a-8b9cc75d4c36'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His father had truly been a victim of racism on a more intimate
        scale than Tiger," Benedict told CNN Sport. "Earl Woods experienced racism
        at each step of his life. ... And he was schooled by his father about racism.
        And for his dad, I think the racial implications of Tiger''s achievements
        were very important.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f8a86-b719-4f88-83f3-b10b82e9d275'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of [the media] was focusing on the racial angle of what Tiger
        was doing. When there''s that much saturation coverage, it''s impossible to
        ignore it, especially when you are the center of it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff906c4-c10a-4c4b-afb0-c4b35dc771c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think part of what makes his achievement so otherworldly
        is that he did it in the midst of all of this other external pressure that
        none of the other golfers that he was competing against had to deal with."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e2428-ad2c-4da5-95e3-bf670674f8b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that you''d have noticed that Woods appeared to be under any
        undue pressure. He dominated from start to finish at the 2000 U.S. Open, securing
        a remarkable 15-stroke win, the largest margin of victory in a major championship
        in golf history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104d72e-1348-4743-beca-d0cb5a2de4df'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods looked at ease at the notoriously-difficult Pebble Beach course
        as his performance sent out an ominous message to his rivals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70003cf-3855-4771-8351-2b13266ea2de'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Cannizzaro, sports columnist for the New York Post, describes
        Woods'' domination of the rest of the U.S. Open field as "absurd" and "unimaginable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab51b2c-822e-4f82-90ba-7951fc968bfa'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was really one of those golf tournaments where it looked like
        everybody else in the field was playing a different golf course than Tiger
        was," said Cannizzaro.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f6949-1896-49a6-b4cf-2fe4716f14f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later at The Open Championship at St. Andrews, Scotland,
        Woods showed he really was playing at a different level to everyone else,
        winning by eight shots to claim back-to-back majors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca759790-72d7-416b-a845-42b224d76550'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a point where he has so much momentum and he''s almost
        like a steamroller with a club. It''s almost like you''re not really watching
        a competition between golfers," Benedict remembers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdeed9-4ab9-4339-8e00-4d7978c1f9cb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re watching Tiger versus almost nature, because there isn''t
        anybody, in those particular tournaments, there wasn''t anybody else who was
        even in the same orbit he was in."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ac3fb-f7ec-47db-9db3-84e685b348fb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/03/30/golf/joaquin-niemann-pga-tour-golf-spc-spt-intl/index.html"><strong>READ:
        Golfer Joaquin Niemann helps raise $2.1 million to save his infant cousin''s
        life</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7289ac-14f8-468a-8048-ef0e7be1f0ae'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forced to battle</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b1104-340c-42c8-96a3-ba3a459e76b0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two majors in his pocket, Woods traveled to Valhalla Golf Club,
        Kentucky, for the 2000 PGA Championship with speculation intensifying as to
        whether one golfer could hold all four major titles at the same time and achieve
        the unthinkable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1828b6-d5c2-4603-8579-88612d9863e0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.875+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two tournaments where he''d faced little competition, Woods
        had a much sterner test at Valhalla from an unlikely source: PGA Tour player
        Bob May.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2beec92-43d7-42d0-b8f0-5d28cd5c440f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, who had previously played in only four majors, stuck with Woods
        hole by hole across the four days. In fact, after the four rounds, May left
        Woods with a tricky, downhill putt to take it to a playoff.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41118810-91e8-41b2-a133-0176d17ec6e1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, reflecting on the tournament afterward, May said he "never
        once thought [Woods] was going to miss it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8b875-b947-4600-ae80-bd6a706d1e5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods indeed holed the putt to send the tournament into a three-hole
        playoff.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2937cc-2fd3-4763-a304-4ca5df04317e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the crowd celebrating his every move, it seemed like Woods''
        victory was destined. And win he did, along the way giving us one of the most
        memorable moments of the "Tiger Slam," running and pointing at a rolling ball
        before the putt actually entered the hole.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5109f93-8bd2-460d-bd38-062413df6ca4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a victory that had Woods showing a different side to his
        game, which added another layer of impressiveness -- if possible -- to the
        "Tiger Slam" for Benedict.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522429e-b73e-4863-a226-80c0db266857'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He demonstrated that whether he''s running away like that or whether
        he''s in a competition where there actually is another golfer who is neck
        and neck with him, which adds a tremendous amount of pressure and the stakes
        seem a lot higher and the margin of error becomes much smaller to be able
        to survive and win, he still does it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffa4e3-9478-4ecd-aa68-c3214a88b336'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my mind, there''s a lot more pressure on him than on the fellow
        golfer who''s challenging him because no one expects the challenger to actually
        beat him, whereas everybody is expecting Tiger to do this."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6b3ef-8408-4955-b07b-ab0e4daa94a1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/03/28/golf/slum-golf-mumbai-india-spc-cmd-spt-intl/index.html"><strong>READ:
        Slum golf: A whole new ball game on Mumbai''s streets</strong></a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef97777-5739-49b9-9458-0cb83591193a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flying or falling</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207bb63-831c-43ef-bde8-8793e4814594'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With eight months between the PGA Championship and the Masters in
        April the following year, Woods had plenty of time to contemplate the possibility
        of holding all four majors at once.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f49e8-15ae-4bbb-ae3d-a6d14cd56a25'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pressure, Woods felt more at ease heading to the event
        in 2001, according to Cannizzaro.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075caf85-8ff9-4fc6-9cfb-fc5275df673e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an opening day where he finished five shots off the lead,
        Woods gradually made his move up the leaderboard.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba569353-b961-4410-9517-4a52633f0866'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the second round, he was two shots off the lead. By
        the end of the third round, he was leading the field by a shot.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0d964-8518-4198-b636-ab2d1ad91890'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a late charge from US golfer David Duval, Woods -- adorned
        in his now famous red shirt and black trousers -- was able to create history
        by winning his second Green Jacket and complete the "Tiger Slam."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7935f-ad12-442b-8229-3cc0dd7f08ca'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.876+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you were watching on TV or listening to it on the radio,
        Woods rolling in that winning birdie putt on the 18th green at Augusta National
        was one of those "I remember where I was when I was watching" moments.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a14b81-cb99-4307-8750-91d19f1c720a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody appreciated that they were watching something
        unprecedented, something that they may never see again -- especially in the
        modern era, for someone to be that dominant, to string together that many
        championships in succession," Benedict said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a1644-af74-4582-a6aa-8bab04799f7a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiger was the greatest golfer we''d ever seen."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a31a2-d721-4387-83a4-3586fdfcd7b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pressure</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709b004-cbea-49dd-a642-a81dc1fff7ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of Benedict''s biography on Woods, he and co-author
        Armen Keteyian liken Woods to William Shakespeare, in the sense that the golfer
        is a "once in history" individual -- one we most likely will never see again.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6bce8-d68f-4ee5-948d-5750b160135c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that amazing 12-month stretch during which he was playing
        golf to a level we''ve not seen before, the pressure was, "an extra piece
        of luggage that the superstar hauls around that other people can''t see,"
        says Benedict, who adds that Woods developed his own mindset to cope and allow
        him to play his own game.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0368c-913c-41c2-a466-b294f8a2d1e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get to be that exceptional, it''s hard for even your fellow
        competitors to quite appreciate and understand the mentality that those few
        bring to their sport," Benedict explains.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fa362-f55d-4d13-a96e-a2f5f4314d6f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiger is different than everybody else, like LeBron [James] is
        different than everybody else. Competing against other great athletes, but
        there''s the greatest and then there''s the great ones.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b1f9e-b9dc-4238-b8d2-dae15406e8ca'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re the greatest, and Tiger was the greatest who had ever
        played the game, he is at a place it''s impossible really for anyone else
        to fully appreciate the mental aspect of their approach to sport."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b9e36-b091-4b68-b86b-b664f8d3db68'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with LeBron James, Tom Brady or Michael Jordan, Woods'' desire
        to win never seemed to be sated and he was always "thinking about the next
        one," according to Benedict.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ba207-699e-421b-9227-0cdb0ec411bb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to win two majors in 2002 and nine more in total, including
        his memorable comeback victory at the Masters in 2019.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba304ca-efde-4217-9c65-8c2a8c07e8df'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you generate the drive to stay on the top of the mountain?
        After you''ve conquered the mountain and you own it, how do you get hungry
        enough to now want to beat down everybody who''s coming up to try to be the
        next one on the mountain?" Benedict asks.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7b60d-3a7c-46bc-a0e5-7656c79fdf61'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very, very few athletes who possess the drive and capacity
        to do that. The history and annals of sports are littered with great athletes
        who achieve championship status and then are surpassed by the next person.
        There are very, very few who dominate consistently for years like Tiger has."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5824c-7db0-4ae1-8762-626f671347fa'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:00:47.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/08/golf/tiger-slam-woods-20-year-anniversary-masters-cmd-spc-spt-intl/index.html">
        "The ''Tiger Slam'': 20 years on from when Tiger Woods won it all"</a></em></p>'
  'max-s-group-2020-losses':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-08T19:14:15.082+08:00
    'imagesource': 'jcr:449f3fea-eb35-4a71-8dbc-22e89646a441'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a75777d4-2cf4-4f5a-ba78-3bba4597255c'
    'lead': 'Local casual dining chain Max''s Group Inc. failed to be profitable last
      year as losses bled to ₱1.68 billion due to coronavirus restrictions.

      '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T19:14:24.365+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2025-08-14T13:47:04.541+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Max''s Group suffers ₱1.68-B net loss in 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52206d47-62ed-4b65-9e8c-23785a336353'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong>&nbsp;—
        Local casual dining chain Max''s Group Inc. failed to be profitable last year
        as losses bled to ₱1.68 billion due to coronavirus restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec36b0-9047-45d1-a61f-81940ceb4a2e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is a reversal from the ₱740.28 million net income in
        2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c2b81-a628-4161-8cc0-e8a9c3817923'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as systemwide salescomprised of sales generated by both company-owned
        and franchise storesdropped by almost half to ₱10.85 billion against the ₱20.11
        billion generated a year earlier, Max''s said in a disclosure on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdbecc4-5df8-4b9f-8f0d-f89f82902be8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s brands include Max''s Restaurant, Pancake House, Yellow
        Cab Pizza Co., Krispy Kreme, Jamba Juice, Max''s Corner Bakery, Teriyaki Boy,
        Dencio''s, Sizzlin'' Steak, Maple, Max''s Kabisera, Le Coeur De France, and
        Singkit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558c3492-528a-4a51-b389-5a90cd412ba9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth quarter alone, Max''s sustained losses reaching ₱700
        million, still feeling the brunt of the pandemic despite looser lockdown rules
        in the period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6416a42-7076-42c9-a619-34a22dbe5d3f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This extraordinary year was a reflection of the global restaurant
        industry performance amidst the COVID-19 pandemic," said its president and
        chief executive officer Robert Ramon F. Trota.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b75b37-d7da-4284-ab0c-2b0ca196df5f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued shift in pandemic restrictions drove the volatility
        of local performance," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a52eb-ec62-4b43-a402-cce98136fe35'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trota said the group is focusing more on its core brandsMax''s Restaurant,
        Yellow Cab Pizza Co., Krispy Kreme, and Pancake Houseto keep their market
        relevance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd43e5be-7974-44ff-b876-35a5c9ac695e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow Cab and Krispy Kreme, the executive noted, have also "continued
        to thrive" in the international scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07894c00-c6c4-47a8-bd2c-df8e8be95afa'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our international markets have demonstrated remarkable resilience
        to partially offset the challenges in the local environment," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0295e1e-253f-4dfa-9ab1-55f728380473'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:14:24.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Max''s Group went up by .84% or 5 centavos to finish at
        ₱6 each on Thursday.</p>'
  'man-44-years-in-prison':
    'author': 'Lauren M. Johnson and Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T19:22:54.501+08:00
    'imagesource': 'jcr:13adb6eb-0a6a-4d06-aeee-0d4611563378'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3507ded7-9e11-4b1c-a19d-d69afafbe5ad'
    'lead': 'Ronnie Long sat in jail in North Carolina for 44 years for a crime he
      didn''t commit, and now he is planning to fight a law that says he is only owed
      $750,000.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T19:29:14.115+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2025-08-14T13:47:04.550+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After spending 44 years in prison for a crime he didn''t commit, this
      man says his life is worth more than $750,000

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b986c11-5ef1-491c-8669-763ba15dedc4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ronnie Long sat in jail in North Carolina
        for 44 years for a crime he didn''t commit, and now he is planning to fight
        a law that says he is only owed $750,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f1ada-5244-4edd-a2a4-cf8060116271'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long, who is Black, was accused of raping a White woman in 1976.
        An all-White jury found him guilty of rape and burglary and sentenced him
        to life in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca54fe6-82df-4a80-bee4-0bd58d7d3930'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After maintaining his innocence, and pursuing a lifetime of appeals
        and denied motions, he was released by a pardon from the governor in December
        2020 after the courts found Long had been wrongly convicted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67494586-7e6d-4b7a-89ff-b67861636340'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his sentencing, "a trickle of post-trial disclosures has unearthed
        a troubling and striking pattern of deliberate police suppression of material
        evidence," US Fourth Circuit Court of Appeals Judge Stephanie Thacker wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87448a4-10dc-4f01-8570-ed08b356febc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NC law caps compensation at $750,000</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc82984-c2fa-44cd-8933-6ff8330d559c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to his innocence, state law requires that Long, 65, be paid
        for the time he was kept in prison-- $50,000 a year. However, the sum is capped
        at $750,000. In Long''s case, it means he stopped getting paid after his 15th
        year in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebb9e0-d515-4c8c-82e3-6b4d77fd4fdf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While grateful that Mr. Long received $750,000 in compensation,
        the amount is wholly inadequate to compensate him after taking away more than
        44 years of his liberty," Jamie Lau, Long''s criminal attorney from his prior
        case told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc519e4a-e9d8-4340-87dc-7116d6b7a31e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in a cage when both his parents died; when his son had birthdays
        and graduations. He lost everything for those 44 years, and certainly he deserves
        more than he has received."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf6dfb-bb27-4f08-a567-833230443b1b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long told CNN he is hoping to fight the law and get what he deserves
        from a state that he believes intentionally put him in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23005c4-a677-4b47-92cd-e8c6f9a67733'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that transpired to put me behind bars was intentional,"
        Long said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9793e2-0873-4a83-85ee-0262836b64d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is my case the same as someone who is exonerated with DNA?
        How can you say my life is only worth $750,000? There should never be a cap
        on a person''s life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c256b-c8de-4882-9a65-b578191b744b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if anyone is helping him fight the law, Long said he
        wasn''t going to name names, but there are several people who have reached
        out to him, but so far no lawmakers. He said it''s like baking a cake and
        currently he''s trying to get all of the ingredients together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c1818-5b37-4521-8743-8cc9589ce1f5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It needs to be addressed because if it happens to me it can happen
        to you," he said, adding he is going to "shake trees" to get what he deserves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95850b-d712-475e-8904-919831341d83'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau agrees that the law needs to be looked at and fixed because
        Long is not the only one that has had this happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc77d48-176e-4d32-bcb3-8d873c6da2b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least two men have been exonerated after more than 44 years
        of incarceration, which highlights the inadequacy of the compensation statute
        and that cap," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0370bed-e367-4010-8cc6-419dcf9fd29a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also time to revisit the compensation statute as a whole,
        as the Governor should not have full authority over who does and does not
        receive compensation. A review process that is not political should be established
        so all men and women who have been wrongly convicted has a fair chance at
        compensation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a78f3e-69a2-4736-b61c-b88134169107'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m living."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7aec88-bd1d-4d45-9129-b344c3d0d542'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long said that since his release life has been a transition, and
        he is happy to have loving people around helping him get where he wants to
        go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048ee40-cdfc-471f-bee0-66b43c871799'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bought one of his dream cars, the first car he has owned in 50
        years, a Cadillac, and he and his wife are planning to buy a new home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392b43e-f495-41b9-b299-8eb1891ec63c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m living, I''m back amongst the living. I am a living, walking
        testimony of a second chance," Long said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c5fa06-d8be-45ad-934e-83f6b0bb9343'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:29:14.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/07/us/ronnie-long-fighting-compensation-cap-in-nc-trnd/index.html">After
        spending 44 years in prison for a crime he didn''t commit, this man says his
        life is worth more than $750,000</a>".</em></p>'
  'csc-guidelines-on-maternity--adoption-leave-for-government-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T19:29:10.013+08:00
    'imagesource': 'jcr:4e37dd65-a05e-4f3c-bc96-c99ebe54d266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b209f2f7-57f2-4f22-b336-f27ba44e295b'
    'lead': 'The Civil Service Commission issues new rules for the availment of maternity
      leave, paternity leave, and adoption leave for government employees.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T19:34:30.298+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:47:04.568+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CSC', 'government-worker', 'maternity', 'adoption', 'paternity',
      'leave', 'guidelines']
    'template': '1'
    'title': 'CSC issues new guidelines on maternity, adoption leave for government
      workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e0d88-405e-4453-9643-e172ace796a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Civil
        Service Commission has issued a new set of guidelines for the availment of
        maternity leave, paternity leave, and adoption leave for government employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564d982-df57-46d7-8608-ab945a99f175'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c130dff-5c96-421a-92b5-1e7d2385d1b2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said it issued CSC Resolution No. 2100020
        that amended its Omnibus Rules on Leave to align its provisions with existing
        laws like Republic Act No. 11210, or the 105-Day Expanded Maternity Leave
        Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3083b-fc5b-4810-986e-4197c5d4a24d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac252b-9934-4f10-9476-5baaf8bc3f8d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law grants female government employees with 105 days of maternity
        leave with full pay for live childbirth regardless of mode of delivery and
        60 days with full pay for cases of miscarriage or emergency termination of
        pregnancy. The employee may also extend her leave for another 30 days without
        pay, or use earned sick leave credits for extended leave with pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adbeff9-102d-4b72-8432-2946b07b55e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d38e0e-3c20-464b-8856-435886245d71'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also allows the mother to allocate up to seven days of her
        leave benefit to the child’s father, married to her or not, or to an alternate
        caregiver. This would require the submission of a notice of allocation of
        maternity leave, the CSC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77c6cd7-48b5-4f85-9082-68ccdbeba1c3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4518947c-8002-4134-b78e-bd9ad704ab09'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution now allows retroactive application of the maternity
        leave benefit for those qualified to receive such beginning March 11, 2019.
        This means those eligible but were granted leaves less than the 105 days or
        60 days prescribed by the law may consume their remaining maternity leave
        and receive the equivalent pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa9da0-b7a6-4e55-8b6f-9fe2466e8372'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4126acd-a72a-4bac-a1c8-f6cb0d73712a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned employees whose sick or vacation leaves were also used
        due to the old law shall have these restored, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f837957-2ef0-4e59-b46a-747a0feb41f3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743d6c5-1eeb-4ff0-8a1e-641294dc67b1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For male employees, the CSC added the proper filing of an application
        for paternity leave, and the entitlement of the child''s father to overtime
        pay in case his application is denied due to exigency of the service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d7b08-74c8-46fa-b537-b24beb4aa074'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281fff9-7412-489a-92ea-9a097f3c5f6d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For employees who are adoptive parents, the resolution grants them
        adoption leave of 60 days pursuant to RA No. 8552, or the Domestic Adoption
        Act of 1998, specifically under Section 20 which states that “qualified female
        employee or a single male employee may avail of adoption leave of sixty (60)
        days with full pay.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae3a26-2f55-439f-9f4e-ca3ab8fef793'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4ef68-27b2-4290-aac2-b16fbce958ff'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the legitimate spouse of the female employee
        entitled to adoption leave may also avail seven days of leave with full pay
        in consonance with RA No. 8187, or the Paternity Leave Act of 1996.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19f595-fda2-43b1-ae4d-674188a0a553'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125fdc1-8e9c-46a8-a101-5eccde8c40cf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSC emphasized that adoption leave “must be availed of in a
        continuous and uninterrupted manner” to allow the prospective adoptee and
        adoptive parents to develop a bond.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ffc78-1fb3-42e3-9c7f-98f3df05e61d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:34:30.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
