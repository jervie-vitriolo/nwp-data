  'America-ketchup-shortage-':
    'author': ' Tom Foreman, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-08T21:16:38.670+08:00
    'imagesource': 'jcr:bca95c06-d3b3-4a1f-988f-fd282aba6a18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6027cf10-b144-4183-b533-b9aeae8f086d'
    'lead': 'Ketchup shortages started popping up around the country last summer,
      and the plot has thickened.

      '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T21:24:46.383+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2025-08-14T13:47:04.752+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['America', 'ketchup', 'shortage']
    'template': '1'
    'title': 'America is facing a ketchup shortage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8d8d4-4098-4769-ac8c-0640bf58a7b9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When the doors open at the Blake Street
        Tavern every day, owner Chris Fuselier is looking for customers and looking
        for ketchup. "Absolutely," the Denver restaurateur says. "In hindsight, if
        you''d have asked me eighteen months ago would I have concerns about ketchup
        shortages, I would have said ''Are you crazy?''"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b25bb8-09b5-4cec-9ff3-a7b87d1be772'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a51da3-9049-410c-b436-99927f856242'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since then, Fuselier has descended deeper and deeper into the
        mad search for ketchup for his customers. "It''s gotten so bad that when I
        go to McDonald''s or Wendy''s," he says, "I''ll hoard those extra packets
        to bring back to Blake Street."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cfc60-e19a-4484-a996-c961c051a4af'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f24b8-8b2b-4ab9-96b3-c3febca41a8d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not alone. Ketchup shortages started popping up around the
        country last summer, and the plot has thickened. How did this happen? It started
        with the Centers for Disease Control and Prevention discouraging traditional,
        dine-in service at restaurants and suggesting more pandemic-friendly options
        like delivery and takeout instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811672f6-e437-4786-a2ed-f4bb4cf6e3bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f68f7-1dbf-4602-a1cf-a850464f549f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, restaurants coast to coast were packing up entrees, side
        dishes, and cold beverages for a steady string of people working from home
        swirling past in their cars. Those customers expected condiments. So those
        traditional restaurants jumped into direct competition with fast food places,
        which had also shut down their dining rooms and upped their orders for ketchup
        packets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb5b8b-db3c-4767-a85d-f7d166fe4dbb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9110e8-6e93-4b2d-af49-182ade16b4e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand and prices went up, supply went down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e777238-a348-467c-8723-03e7ecd9f7c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898c76d-f211-4b43-bd56-cafea3147489'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinz, the biggest ketchup producer in the country, is at the epicenter
        of the problem and taking steps to address it. Just days ago, the company
        announced "a 25% increase in production, totaling 12 billion ketchup packets...a
        year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793933c-7008-43ea-9952-1b9e35d1cebc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5185f7b-303d-4f3b-b53d-0ad981648709'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made strategic manufacturing investments at the start of the
        pandemic to keep up with the surge in demand for ketchup packets driven by
        the accelerated delivery and take-out trends; at the same time, we also fast-tracked
        future-focused culinary and packaging innovations, as well as further manufacturing
        expansion plans," said Steve Cornell, president of Kraft Heinz''s enhancers,
        specialty and away from home business unit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15d99a-0f1b-477b-bbc3-be1490d3a37d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03bc81-6a90-447b-bfeb-eb2cc570e311'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a long way of saying that the ketchup giant does not want
        anyone coming up empty when reaching for a little flavor as the pandemic fades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ff4a7-6bd0-47d6-a007-c4616e68f152'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ab53a-3794-4bc7-b18b-8503265ea4eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, there is even more urgency just across from Coors Field
        where Fuselier has his popular restaurant. Rather unexpectedly, the Major
        League Baseball All Star game is coming to town in July, promising a windfall
        after a tough year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591559e-6c3e-4553-8101-aebe67bacc03'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a9cf5-139d-4a4b-aef1-bd3bf9072eb2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is committed to keeping up with the ketchup demand, by stocking
        as much as he can. With a laugh, he says, "I''m going to order now. No kidding.
        I''ve got a hundred days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821d61a-5d00-42df-a139-12b4fd945342'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:24:46.384+08:00
      'mgnl:createdBy': 'vince'
