        and increase gender diversity and female fans.</p>'
  'third-of-Antarctic-ice-shelf-risks-collapse':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Photo courtesy: Mario Tama/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T22:20:50.286+08:00
    'imagesource': 'jcr:e16035c1-a9bf-410c-ac60-e8e9f501c967'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88fb0ad2-aca5-4211-b067-6b334db90edc'
    'lead': 'More than a third of the Antarctic ice shelf risks collapsing into the
      sea if global temperatures reach 4 degrees Celsius above pre-industrial levels
      as climate change warms the world, a new study from the UK''s University of
      Reading has warned.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T22:19:55.982+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2025-08-14T13:47:04.841+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A third of Antarctic ice shelf risks collapse as our planet warms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206cf54-bc44-4056-9bb3-32b8e943ea6d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than a third of the Antarctic ice
        shelf risks collapsing into the sea if global temperatures reach 4 degrees
        Celsius (7.2 degrees Fahrenheit) above pre-industrial levels as climate change
        warms the world, a new study from the UK''s University of Reading has warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c130ee5-0c33-48cb-8858-7de470712564'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8841934-6883-4992-bbb6-bef7dd676484'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forecasting study, scientists found that 34% of the area of
        all Antarctic ice shelves, measuring some half a million square kilometers,
        could destabilize if world temperatures were to rise by 4 degrees. Some 67%
        of the ice shelf area on the Antarctic Peninsula would be at risk of destabilization
        under this scenario, researchers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83908f-026e-4c5d-9d88-3eba13bdfbf9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ac403-1ab2-4d09-8e03-54fb7bd96ab4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice shelves are permanent floating platforms of ice attached to
        areas of the coastline, formed where glaciers flowing off the land meet the
        sea. They can help limit the rise in global sea levels by acting like a dam,
        slowing the flow of melting ice and water into the oceans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f2e6d-fbb8-426c-b2d5-42a9229f7617'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e60c4-2906-4739-a44a-b6536f5971b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each summer, ice at the surface of ice shelves melts and runs into
        smaller gaps in the snow below, where it usually refreezes. But when there
        is a lot of melting and little snowfall, this water instead pools onto the
        ice''s surface or flows into crevasses. This deepens and widens the crevasses,
        causing the shelf to fracture and collapse into the sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47d1c0-cfd0-4771-bcf8-c5f349dd9a28'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ed582-9765-4ec3-a9a5-bf3a73427538'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ice shelves are important buffers preventing glaciers on land from
        flowing freely into the ocean and contributing to sea level rise. When they
        collapse, it''s like a giant cork being removed from a bottle, allowing unimaginable
        amounts of water from glaciers to pour into the sea," study lead author Ella
        Gilbert, a climate scientist in the University of Reading''s Department of
        Meteorology, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af7f63-55b4-4f56-af68-a7c53435a075'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f729c5e-1685-452b-aac1-f6e0dcf65182'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert told CNN that low-lying coastal areas, particularly small
        island states such Vanuatu and Tuvalu, in the South Pacific Ocean, are most
        at risk from global sea level rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfb585-ef55-4400-aad3-65ee56026959'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f2eea-c9ce-428d-af66-e4fb777048cb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, coastal areas all over the world would be vulnerable,
        and countries with fewer resources available to mitigate and adapt to sea
        level rise will see worse consequences," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98cc3c-e312-4f20-8d28-41a2b36609af'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02195ad0-f935-4105-af58-3556de636a4e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new study, which used high-resolution regional climate modeling
        to predict the impact of increased melting and water runoff on ice shelf stability,
        researchers say that limiting temperature rise to 2 degrees Celsius rather
        than 4 degrees Celsius would halve the area at risk and potentially avoid
        significant sea level rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751c259-3d53-415a-aea7-e0cdc3965b17'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc0e2b-fa32-406b-b98b-dc4585c3e987'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intergovernmental Panel on Climate Change concluded in a landmark
        report that we only have until 2030 to drastically reduce our dependence on
        fossil fuels and prevent the planet from reaching the crucial threshold of
        1.5 degrees Celsius (2.7 degrees Fahrenheit) above pre-industrial levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82d41b-a316-4e72-b791-a428ca96dd2c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789e7f2-adb4-4246-843d-cdae9d2f3364'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global net emissions of carbon dioxide would need to fall by 45%
        from 2010 levels by 2030 and reach "net zero" around 2050 in order to keep
        the warming around 1.5 degrees Celsius.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04147ca0-e03a-4ca0-9ca7-6580c85916c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a32c98-5b0c-4594-a629-c4af49d8a612'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings highlight the importance of limiting global temperature
        increases as set out in the Paris Agreement if we are to avoid the worst consequences
        of climate change, including sea level rise," Gilbert added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e81a24-9eaf-44fb-8d3d-6a83f6b640ef'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a73fb-b490-40a3-9d46-9cbb9663c0e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Paris accord, 197 countries agreed to the goal of holding
        global temperatures "well below" 2 degrees Celsius above pre-industrial levels
        and to pursue efforts to limit it to 1.5 degrees Celsius.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e99ff-71c8-4242-a6bd-0bcb1d767917'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ed02e-ccc4-4a6d-a0b6-55bf5c4e387d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we are on track for a world that is 3.2 degrees Celsius warmer
        by the end of the century.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d144c-f260-49c0-b5e4-225bec73850e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b64cd3-fc26-4b72-8420-d39eca725989'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert told CNN that increased temperatures means melting occurs
        more frequently, and more intensely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070493a3-fcde-46e5-94ef-4855bb4af34f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f035e2c-839f-44a0-a0aa-d77bf13171f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers identified four ice shelves that would be threatened
        by a warmer climate: The Larsen C, Shackleton, Pine Island and Wilkins ice
        shelves, which are vulnerable due to their geography, and the runoff predicted
        in those areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b31e1-5a11-4f05-b0d6-31ce784d8850'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ebabf6-a34b-499e-a891-aaf3ef4a6e9d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larsen C is the largest remaining ice shelf on the Antarctic Peninsula,
        and the Pine Island glacier has received a lot of attention in recent years
        because it has been melting rapidly in response to climate change, Gilbert
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2467c-e6c9-4b42-ae97-2471752c7273'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed492559-1088-4134-9fcd-719772b73f59'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these ice shelves all collapsed, which is not guaranteed, the
        glaciers they currently restrain would flow into the ocean, contributing to
        sea level rise -- potentially by tens of centimeters, she explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876a819-1620-492b-b33a-ca52aca16994'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b5836-9de0-4fb8-b853-78c79f8d79ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Thursday in the journal Geophysical Research
        Letters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd41a0d-465f-455e-b80f-555c26c28efd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:19:55.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2025-08-14T13:47:04.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/08/world/ice-melt-antarctic-intl-scli-scn-climate/index.html"
        target="_blank">"A third of Antarctic ice shelf risks collapse as our planet
        warms"</a></em></p>'
  'US-reinstates-funding-Palestinians-':
    'author': ' Kylie Atwood and Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
