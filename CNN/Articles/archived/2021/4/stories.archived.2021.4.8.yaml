      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d9777-22cb-444c-869d-a6e9f2e1df57'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is vaccinating people quickly, with just over 33% of the
        population -- more than 109 million people -- having received at least one
        dose of the vaccine and all 50 states committed to opening vaccinations to
        all adults by April 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7a779-8e82-4f11-8e4d-31cca20f4865'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
