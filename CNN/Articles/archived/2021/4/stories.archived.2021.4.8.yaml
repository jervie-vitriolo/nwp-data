      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of new COVID-19 cases has plateaued
        at a "disturbingly high level," and the US is at risk from a new surge, Dr.
        Anthony Fauci warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb762fb-00e3-4250-a424-1aae1549d5cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.608+08:00
