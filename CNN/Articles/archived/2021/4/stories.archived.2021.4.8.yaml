      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bab79-74de-450b-a019-408c35762c94'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis-Smith stars in the upcoming dark comedy film “General Admission,”
        which tackles the media portrayal of scandals. She said it was the script
        that got her interested and made her accept the project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e256dc-fb77-4320-ae2d-1f373957e83b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f4c6d-0f55-404f-b240-dcf336e67999'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T20:28:03.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The script was so well-written, ''yung humor (the humor), the way
        it was used, it was just the right mix. It was dark in the right scenes where
        you felt like it needed to be dark, because that is the reality of what goes
        on, not just backstage anymore, but on stage nowadays, on everyone’s personal
        platforms,” said Curtis-Smith.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f1a79-8e62-469b-80ab-3ed08d0b1efe'
