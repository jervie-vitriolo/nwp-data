      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siwa is not the first celeb to discuss being <a href="https://www.cnn.com/2016/10/10/health/pansexual-feat/index.html">pansexual</a>
        (<a href="http://www.cnn.com/2021/03/30/entertainment/demi-lovato-pansexual-trnd/index.html">Demi
        Lovato also recently said she is as well</a>), which refers to those who are
        open in their sexual choices no matter their partners'' biological sex, gender,
        or gender identity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2cee7-a267-4ced-8ba2-15274fd0a935'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:49:53.076+08:00
      'mgnl:createdBy': 'kristel'
