      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — Mayor
        Romulo Pecson of Magalang, Pampanga announced Thursday that he tested positive
        for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb46ce4-9011-41bb-be03-ddfafba6ba98'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:46:29.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came on the same day he got his swab test result,
        but the mayor added he is in good health condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954b096-8ba3-463f-9cfe-36eda7611b55'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:46:29.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pecson said he has been under quarantine following exposure to a
        COVID-19 patient. He last reported to the office on March 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ada2c-9a93-429a-97bb-6616973e4802'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:46:29.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gayunpaman, hindi natin pababayaan ang ating trabaho sa kabila
        ng ating pananatiling isolated [Even so, we will not neglect our duty despite
        remaining in isolation],” he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3555bbe8-4756-448a-a955-f5fc3494d78a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:46:29.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A municipal hall-wide disinfection was conducted on March 31, and
        a number of employees are now under quarantine, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074295bb-689c-4d73-bf53-e70c0862f24a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:46:29.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government data as of April 7 showed Magalang town has tallied
        299 COVID-19 patients, of whom 214 have recovered and 18 died. These bring
        the number of active cases to 67.</p>'
  'LGUs-be-careful-posting-personal-info-cash-aid-beneficiaries-online-':
