      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saga began over the weekend, when Jordanian authorities detained
        around 15 people, including a high-profile political figure and at least one
        member of the royal family. A popular prince, Hamzah bin Al Hussein, claimed
        to have been have been placed under effective house arrest in a video sent
        to media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b4ea8-90e9-42fd-9d49-e82029ba7b7c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities alleged that Prince Hamzah was part of a plot backed
        by unnamed foreign entities to "destabilize" the kingdom —&nbsp;a claim that
        he has denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bd489-781c-4346-801f-03f75efbf7a9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sedition came from within and without our one house, and nothing
        compares to my shock, pain, and anger as a brother and as the head of the
        Hashemite family, and as a leader of this proud people," said King Abdullah
        in a written statement released on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50af384-794f-4417-b100-d0d842553961'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing speculation on the whereabouts of Prince Hamzah, who
        is Abdullah''s half-brother, the King said the popular royal was "with his
        family, at his palace, in my care."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba932949-1f10-4f7a-898d-554e94aeeb5d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sedition" in the kingdom had now been "nipped in the bud," he also
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846342a-3504-484c-ba9f-0f1a56c9451e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Prince Hamzah said</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7cfc16-6261-4d65-b04d-36a70eee9beb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Hamzah was Jordan''s crown prince for five years after his
        father, King Hussein, died in 1999. In 2004, King Abdullah stripped him of
        his title as heir apparent, and later named his then-teenage son Prince Hussein
        bin Abdullah as crown prince. ​</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe982f7-141f-4cba-9bf4-aa4427f28762'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video recordings released to the BBC last weekend, Prince Hamzah
        denied allegations of an anti-government plot, chastised the country''s leadership,
        and said he was under effective house arrest with internet and phone lines
        had been removed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c40a00-85bd-4cdc-bc18-acf7fb929e75'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the debacle seemed to wind down on Monday evening when Jordan''s
        royal court released a document signed by Hamzah pledging allegiance to the
        king.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6590da-ee9c-421a-be45-e991103c7f00'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national interest must remain above all else, and we must all
        stand behind His Majesty the King in his efforts to safeguard Jordan and its
        national interests, and ensure the best for the Jordanian people," reads the
        letter, which has the Prince''s letterhead on it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c0012-b46a-4008-a176-617eb8f0af76'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordanian authorities have also eased a media gag order about Prince
        Hamzah''s case, allowing social media chatter again on a subject that has
        polarized Jordanians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71819aef-58e8-44e8-949f-063d2d9bbd09'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan is mired in economic problems amid a growing outcry against
        alleged government corruption and mismanagement. Anger has been building among
        its youth — who account for most of the population — over the state of a deteriorating
        economy made worse by the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40101ca7-f83d-449a-93b9-db2ffa31c284'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment and poverty rates have reached record highs. Discontent
        has driven Jordanians to the streets, but tolerance for protests has diminished
        significantly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abad942-a77c-4469-bdb1-a47ddc2ae1fe'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eyad Kourdi, Caroline Faraj, Hamdi Alkhshali and Zeena
        Saifi contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932a6b3-7d41-41a8-9365-19650f05275e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:37:53.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/07/middleeast/jordan-king-royal-drama-intl/index.html"
        href="https://edition.cnn.com/2021/04/07/middleeast/jordan-king-royal-drama-intl/index.html">Jordan''s
        king breaks silence after royal drama grips the country</a>"</em></p>'
  'dilg-lgu-cash-aid-distribution-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T14:49:31.311+08:00
    'imagesource': 'jcr:98bca737-b279-4fbf-932d-f6c7117344de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e17d6a6c-9096-4231-8d67-94294cf54d38'
    'lead': 'As cash assistance distribution faces challenges, the DILG says local
      government units are encouraged to complete this within 15 days, but an extension
      may be given in case this is not met.  '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T14:54:54.330+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:47:04.271+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'cash-aid', 'assistance', 'financial', 'coronavirus', 'pandemic',
      'COVID-19', 'LGU', 'distribution', 'extension']
    'template': '1'
    'title': 'DILG: LGUs must complete cash aid distribution in 15 days, but they
      may be given more time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a1592-e2c8-4de9-987e-caba5a98e163'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Department
        of the Interior and Local Government says the city governments within the
        NCR Plus zone are encouraged to complete cash aid distribution within 15 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede86208-259a-4f65-9137-403348d5e153'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5367914-f0ea-4b77-9307-f234bdc68563'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may be allowed an extension, however, if they could not make
        all aid releases within the prescribed period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588edad1-fd06-4c8f-8afd-14bff0cb0730'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c29bad-9dac-497c-a28b-2e112861e139'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We encourage them to meet the deadline, but in case <em>hindi nila
        ma</em>-meet ang (they do not meet the) deadline for the large cities we will
        consider giving an extension,” DILG spokesman Jonathan Malaya told CNN Philippines’
        Balitaan on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8f304-e2ab-40aa-8b62-5787df3a55a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a972c6f-05c4-41e9-bee1-611133e823bb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the handing out of financial assistance entered its second day,
        some cities encountered challenges like coping with long waiting lines of
        people that lasted until midnight on Monday and the exclusion of some from
        the list of beneficiaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a83ebac-4c68-466f-87b7-43fa01d960e6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01477cc-cf4e-400a-a803-ce3a143a885c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local governments are already asking for an extension, like
        Quezon City, given their large population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98ff21-333f-445d-9a40-7b5c03d4483f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2b143-eef0-4319-b107-52041332bf8e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang nagiging problema natin dito ay paano tayo magme</em>-maintain
        <em>ng maayos na</em> social distancing <em>at</em> minimum health standards
        <em>kung minamadali naman tayong tapusin itong pagbibigay ng ayuda sa loob
        ng</em> 15 days… <em>Sana i-</em>consider <em>ito ng</em> national government,”
        Quezon City Mayor Joy Belmonte said during the Laging Handa briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c05f34-4df8-4e58-8df3-06b853eab2da'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761a751-2362-4b14-97f7-15422bc12259'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are having problems trying to maintain social distancing
        and minimum health standards as we are being rushed to complete cash aid distibution
        in 15 days. We hope the national government will consider this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c757850-404e-48ac-a4fa-8e346a82156f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be617d-f3e5-405d-a7ca-d0efdaba06ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that despite efforts to prevent huge crowds from going
        to distribution centers, there are still those that head to the area due to
        fear of not being able to receive cash assistance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f593bfd-7a90-4a90-b0e8-281450ac0249'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724b4f48-cc60-4145-9018-728464bb0544'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said these issues are just isolated cases and that they are
        coordinating with LGUs to address them. He also said that they understand
        the need to give consideration to the cities since they are also working on
        other things related to the COVID-19 pandemic, like rolling out their vaccination
        program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6007f-22e3-4626-95a0-893783e685a6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9a313-9cb4-451c-b9cd-6fa0841b4485'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 infections continue to increase, the national government
        decided to place Metro Manila and nearby provinces under enhanced community
        quarantine. This means people in the restricted areas having to lose several
        days'' worth of income.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0637c7d-a9ef-4aab-a07b-f8c7477c2ad4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a4688-5da7-471e-9468-750fe109b954'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:54:54.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help them, the national government allocated ₱22.9 billion for
        assistance to eligible beneficiaries, including low-income households and
        the vulnerable sector. An individual beneficiary will receive ₱1,000, with
        a family entitled to a maximum of ₱4,000.</p>'
  'PHA-private-hospitals-COVID-manpower-unpaid-claims':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-08T15:05:23.778+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd13516d5-8d24-40a9-9168-c9d424ddc94a'
    'lead': 'Private hospitals are also bearing the brunt of the recent surge in COVID-19
      cases in the country, with several facilities reporting a ''worsening'' manpower
      shortage, a group says.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T15:08:18.557+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2025-08-14T13:47:04.289+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private hospitals cry for help amid lack of manpower, unpaid claims
      for COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc1a38-1b75-4c7f-a376-d8789b4ed383'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong> Private
        hospitals are also bearing the brunt of the recent surge in COVID-19 cases
        in the country, with several facilities reporting a “worsening” manpower shortage,
        a group said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5a0b4-6185-4866-8c66-afc43ecf7d54'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In private hospitals, the manpower shortage is getting worse,”
        Dr. Jaime Almora, president of the Philippine Hospital Association, told CNN
        Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec87cfc-d239-485e-a529-7369520b96b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almora said healthcare workers recently deployed from other regions
        to Metro Manila are expected to service public hospitals only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a00cf4-390d-41f3-a1a0-2297d800928b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/regional/2021/4/6/Cebu--Eastern-Visayas-deploy-healthcare-workers-NCR-.html">Dozens
        of medical workers from Cebu, Eastern Visayas to assist NCR vs. COVID-19</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e42f6c-4837-4666-ba82-83f39650d36d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lamented the fact that there is “practically no support”
        from the government to private organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28b370-bd32-4872-9a8e-901c6441ab87'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government hospitals are receiving all the support from the
        government. But basically, practically no support to the private hospitals,”
        Almora noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b3a7c-a533-434b-9528-2d5549d39c14'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a government for the people, for everybody,” he argued. “But
        it seems there is a policy that the government cannot provide support to the
        private hospitals.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf5ab2-2a11-4da3-8fe5-235fb04ea9df'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several public and private facilities in NCR and nearby provinces
        have been reporting critical to full capacity in the wake of the continuous
        spike in virus infections. The country’s nationwide COVID-19 tally <a href="https://cnnphilippines.com/news/2021/4/7/PH-covid-death-toll-14000.html">topped
        819,000</a> on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ef620-856d-43c7-a796-181ba6524b20'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from lack of manpower, Almora said some of their member hospitals
        have reported that the Philippine Health Insurance Corp. has yet to reimburse
        claims for COVID-19 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ad85a-a7af-4301-bd28-673b46bdb3c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that the group already held a dialogue with PhilHealth
        President Dante Gierran regarding the issue, with the latter assuring that
        all claims will be settled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07696276-62b6-4844-9f9c-f5625e25a98e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we hope we’ll soon receive the payment,” Almora said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc58b85-5a4f-482a-abe2-996aec7bbd39'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more hospitals getting overwhelmed with patients, Almora likewise
        urged the public to do their part to help in the country’s COVID-19 response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad7630-2577-47d5-8257-bdb25de9d3ad'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:08:18.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we need to do now is to bring the battlefront to the doorsteps
        of every household, every workplace, because we need people now to defend
        themselves, to make sure that they will not get sick,” he said.</p>'
  'Zachary-Horwitz-arrested-multimillion-dollar-Ponzi-scheme':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-08T15:19:27.217+08:00
    'imagesource': 'jcr:a363cff0-319b-498a-9c26-d1cdbc6bb4cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a75066-f964-46a7-a0bc-fcb7f921fc56'
    'lead': 'Small-time actor Zachary Horwitz was arrested Tuesday for allegedly running
      a multi-million dollar Ponzi scheme that involved raising funds from investors
      who thought their money was being used to buy and license film rights.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T15:26:21.142+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2025-08-14T13:47:04.302+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zachary-Horwitz', 'Hollywood-actor', 'fraud', 'Ponzi-scheme', 'Justice-Department',
      'US']
    'template': '1'
    'title': 'Hollywood actor charged with fraud in alleged multimillion dollar Ponzi
      scheme, court documents show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d3a18-eb23-4d7d-bc60-4630ee3c58e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It reads a bit like the plot of a bizarre
        Hollywood-centric screenplay: Small-time actor Zachary Horwitz was arrested
        Tuesday for allegedly running a multi-million dollar Ponzi scheme that involved
        raising funds from investors who thought their money was being used to buy
        and license film rights, according to a statement from the Justice Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4b56b-3e02-4ee8-a4b5-7dbc4737eb41'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62a0d8-67b9-49b5-b069-fda1fdafd99a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horwitz allegedly misappropriated funds raised from investors for
        movie licensing deals, putting some of the money in his personal accounts
        and using the money instead for items like a luxury watch subscription and
        a nearly $700,000 payment to a celebrity interior designer, according to a
        complaint filed by the Securities and Exchange Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6d18f-29fe-4632-a4e9-1b32303585a7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff9cc4-43ad-41ac-a3c7-3b8b3d299524'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horwitz, 34 — better known by his stage name "Zach Avery" — spent
        the past decade acting in a around a dozen mostly low-budget films, including
        "Trespassers" and "The White Crow," according to his IMDb profile. He also
        had a minor uncredited role in "Fury," which starred Brad Pitt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852b41b-e59c-489c-aeac-2c49c4580db8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9774740-76c7-49cb-a217-6bb0a7e4bd05'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been charged with wire fraud after allegedly boasting about
        important Hollywood relationships and promising investors that his company,
        1inMM Capital LLC, would acquire and license film rights through agreements
        with Netflix and HBO (CNN and HBO share parent company WarnerMedia), when
        in fact no such agreements existed, according to the Department of Justice.
        If convicted, Horwitz could face up to 20 years in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88234086-377a-461a-9a06-18eca73fe4cc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088ace1-8d15-4220-b2c2-f1f00022dd8d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A criminal complaint filed by the DOJ Monday alleges that Horwitz,
        through 1inMM, is in default on promissory notes issued to private investors
        in exchange for $227 million raised since late 2018. And a separate complaint
        filed by the SEC alleges that Horwitz and 1inMM capital also raised more than
        $690 million from investors as part of the scheme from 2014 through 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7c8d7-f52a-4a0b-b10a-2ceda26cb0e5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf162b44-27d6-4eeb-af75-400c729b5b4b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No legal representatives for Horwitz were listed in court documents
        as of Wednesday. Anthony Pacheco, who was named by The Guardian as Horwitz''s
        attorney, did not immediately return a CNN request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72572c49-8781-43bf-989a-cab665f5cff0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c80cb2c-b45d-4506-844b-f6dbe24c0a2a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegedly ''invoking the names of two well-known entertainment
        companies and fabricating documents''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200ab98-9edd-41c7-90e2-8cfdff3df32b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC on Tuesday obtained an emergency asset freeze against Horwitz
        "to secure for the benefit of investors what remains of the money raised by
        Horwitz," Michele Wein Layne, director of the SEC''s Los Angeles Regional
        Office, said in a statement, adding that "we allege that Horwitz promised
        extremely high returns and made them seem plausible by invoking the names
        of two well-known entertainment companies and fabricating documents."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1c7f7-482f-43ad-a075-0fc3b4fa7a8d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fd68a-82ec-4f77-aa3b-cc27364591c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC''s complaint states that the scheme began around March 2014,
        when Horwitz allegedly began raising investor funds for 1inMM using promissory
        notes that typically promised investors between 35% to 45% in profits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f3667-07a5-417b-9450-04dc7d86f0c2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947b102-90b9-42ad-b3a5-70ea136ec587'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horwitz allegedly told investors he would use the funds to acquire
        distribution rights to specific films (with names including "Run with the
        Hunted" and "Blood Quantum") and license those rights to Netflix or HBO, using
        the profits to repay investors, according to the complaint.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c572aeb-bd77-49fa-bbf3-a90bdf71fc50'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4622eae-5837-4069-803b-6ebc7656db86'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He purported to have relationships and experience in the media content
        distribution industry and provided investors with fabricated distribution
        agreements made to look like they were coming from Netflix and HBO, the complaint
        alleges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b70f03-419c-448b-b590-54f96e9c54ff'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148b4e4-dffb-47f0-a3a4-e74e2421d791'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors found it credible that HBO and Netflix had an urgent
        need for new content, were willing to pay a premium for that content, [and]
        had the financial ability to do so," the SEC complaint states. "One investor
        stated that ''I believed that if HBO was involved, my investment was safe.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2d698-b75a-4aa6-87cb-8174792128a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c4901-fb53-48c7-a905-22911956ce34'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the duration of the scheme, the SEC alleges that Horwitz
        funneled some of the $690 million paid by investors to other investors, representing
        those returns as "profits supposedly generated by his deals with Netflix and
        HBO."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb10447-8dd8-4125-85f2-9869d473f2d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183714d-9430-4c00-b958-83f7a6a93eaf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Horwitz and 1inMM had no business relationships and no
        distribution agreements with the streaming services, the SEC complaint states.
        Instead, he allegedly misappropriated the funds, including by purchasing a
        personal residence for approximately $5.7 million in cash, taking trips to
        Las Vegas and flying on chartered jets, according to the SEC complaint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627bd56-d0f8-4e5a-b20e-d5c58099e789'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc712a8b-9732-45fa-92c1-c28b8f9be13d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2019, Horwitz allegedly stopped making payments to investors
        with outstanding promissory notes and provided false explanations as to why
        they had stopped, such as that Netflix and HBO had failed to make promised
        payments, according to the SEC complaint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd6a65-cf6e-4de0-9d65-2227b1015cbb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216cf888-abe9-4c61-945f-b04b69254c17'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice alleges he is "in default to investors
        on a total outstanding principal of approximately $227 million."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bab86-ccca-45be-ab36-ede2bc3bda1f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a3c82-7903-4f53-8f42-a60dd4cfb9d1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing Tuesday afternoon, Horwitz''s bond was set at $1 million,
        but he won''t be released until the bond is approved, according to the DOJ.
        An arraignment is set for May 13. There is also a hearing set for April 19
        to determine if the SEC''s asset freeze should stay in place, the agency''s
        statement said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8fcf6-c4ba-4a06-ac03-902ac33c17e6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:26:21.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/business/zach-avery-actor-alleged-ponzi-scheme/index.html">Hollywood
        actor charged with fraud in alleged multimillion dollar Ponzi scheme, court
        documents show.</a>"</em></p>'
  'woman-world-s-longest-nails-cuts-them-after-30-years':
    'author': 'Rachel Trent, CNN'
