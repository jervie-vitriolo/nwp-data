      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Napa led the field after eight races, but Singapore’s
        Amanda Ng Ling Kai displayed her experience in the water during the final
        heats. The Singaporean won the Olympic slot by topping the last seven races,
        including the medal race on Thursday, and finished with 17 points.</p>'
