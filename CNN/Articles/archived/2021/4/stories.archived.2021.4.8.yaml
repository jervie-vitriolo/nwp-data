      'mgnl:type': 'text'
      'text': '<p>For these fresh produce purveyors, the end mission is to connect
        people at both ends of a transaction. Manrique of ZAP called it a farm-to-customer
        way of doing business. “Our goal is to, one day, be able to connect with vendors
