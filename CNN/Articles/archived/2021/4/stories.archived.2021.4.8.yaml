      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/us/woman-cuts-longest-nails-trnd/index.html">Woman
        with the world''s longest nails cuts them after nearly 30 years</a>."</em></p>'
  'ph-economy-2020-contracts-by-9.6-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-08T15:47:00.695+08:00
    'imagesource': 'jcr:2656bde5-4954-4c61-b560-65c51fa79e3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb9941d6-97c5-4883-817f-93d9484d0db3'
    'lead': 'The Philippine economy contracted worse than initially reported last
      year, revised estimates released Thursday by the Philippine Statistics Authority
      showed.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T15:46:46.558+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2025-08-14T13:47:04.341+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH 2020 economy worse than initially reported

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebbbd2-cb50-4c73-80d2-9fdc93a4941d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong>&nbsp;—
        The Philippine economy contracted worse than initially reported last year,
        revised estimates released Thursday by the Philippine Statistics Authority
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61fab97-d0a1-40a4-90f5-cbdf5566a969'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSA said the growth rate in 2020 shrank by 9.6%,
        slightly more than the <a href="https://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html">-9.5%
        reported in January</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8cd42-9636-4f24-a8c3-8b6a01f276c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in the fourth-quarter gross domestic product, meanwhile,
        was kept at -8.3%, the revised calculations said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c4796-8364-4dd9-8b3a-89dd8b2b38e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revisions on the estimates are based on the updated data submissions/releases
        by the data source agencies," the PSA added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787ca5e-1afe-43a3-837e-f5cd01cb8fe7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised GDP estimates came ahead of the PSA announcement of
        the 2021 first quarter economic performance on May 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38056347-648d-403d-be71-c39a2adfb26c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This economic contraction in 2020 was the Philippines'' worst since
        World War II due to pandemic woes. The impact of the eruption of Taal Volcano
        and strong typhoons also dampened the economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3fc25-f923-4f03-819a-1fa46c0dddfc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua blamed
        the poor economic performance to the pandemic which crippled consumer spending
        and business activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3720ee-9bad-4d98-871f-07fecddbc824'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic growth will be hard-pressed to make a stronger economic
        recovery if children and families are restricted from participating in the
        economy, as up to 50% of non-essential retail sales are driven by family spending,"
        Chua earlier said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e7cb7-a275-4e7e-9450-4a791f25abd7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government continues to implement strict quarantine controls
        in Metro Manila and four nearby provinces to address surging COVID-19 cases,
        forcing many industries to reduce their operational capacity or completely
        suspend their operations during the hard lockdown period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54fbd5-2b8b-4b3f-b8bc-ec075ee74f83'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/4/3/ecq-extended-ncr-plus-april-2021.html">RELATED:
        ECQ extended in Metro Manila, 4 provinces for at least one more week</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de69339-2485-4e2e-87cb-41568f92f567'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development raised red flags over the capacity of the Philippine
        economy to bounce back quickly, Moody''s Analytics said in its Asia Pacific
        Daily Briefing released late in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39648083-710e-4ee0-87c5-e3d417585c6b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:46:46.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/business/2021/3/26/ph-economy-worrisome-state-moody-s-analytics.html">READ:
        Surge in new cases, rising inflation bring PH economy in "worrisome state"
        Moody''s Analytics</a></strong></p>'
