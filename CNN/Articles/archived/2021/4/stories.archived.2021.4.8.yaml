      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138a283-e1b8-4947-ad7e-e08c3d8e1300'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:11:32.348+08:00
      'mgnl:createdBy': 'david'
