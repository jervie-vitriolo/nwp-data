    'mgnl:tags': ['Northern-Ireland-', 'violence']
    'template': '1'
    'title': 'Bus torched in more Northern Ireland violence as British and Irish leaders
      call for calm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff58a4-954c-453d-b10e-0d544094cb01'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Parts of Northern Ireland saw their sixth
        consecutive night of violence Wednesday as unionists and nationalists clashed
        with police and each other.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b8273-18d5-4b9a-af2c-bb8a3a43fd0b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b65fb-0ee5-4673-8255-538e6dced973'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unrest first broke out last week amid rising tensions relating to
        Brexit and unionist anger over a decision by police not to prosecute leaders
        of the Irish nationalist party Sinn Fein for allegedly breaking coronavirus
        restrictions during the funeral of a former leading IRA figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb60db8-f010-43cc-b2fe-6f91960835da'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee18fd9-02e2-4a4b-b269-122d9709f6fe'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In west Belfast on Wednesday, rioters clashed along the so-called
        "peace line" dividing predominantly unionist and nationalist communities,
        with police struggling to close a gate designed to separate the areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29da1c5-26d2-40c6-beef-d2028224c98c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb1ad9-e1a5-4ca1-a465-8cd0d1f5ec2e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bus was set on fire on Lanark Way near the junction with Shankill
        Road, police said. Photos and video from the scene showed youths on both sides
        of the gate throwing projectiles across, including petrol bombs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bfb28-c07c-49b5-a906-8ce39ef3775b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c677a5b-df41-47a6-befc-82e7920a49d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Irish Taoiseach Micheal Martin condemned the violence
        and "attacks on police," adding the "only way forward is to address issues
        of concern through peaceful and democratic means."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05092c23-9942-4c3d-8ac8-16eae042566d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de3ce4b-5c10-44f3-962d-f1d2c0177988'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for the two Governments and leaders on all sides
        to work together to defuse tensions and restore calm," Martin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ed245-aef4-45f5-88d3-ee741daedcbb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39e16e-1c4e-4b96-8430-463b69c5ae31'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson said he was "deeply concerned
        by the scenes of violence" in Northern Ireland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e801cca-c173-4b0e-aab2-7043108d5e5c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fded7-842d-43bf-8ee4-8f5e0000061d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way to resolve differences is through dialogue, not violence
        or criminality," Johnson said on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdb48c-efc7-4dc4-aef7-81b9cb6675d1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d6ceb-e8a9-47ba-bf2f-8273e97ece92'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been growing in Northern Ireland since the United
        Kingdom voted to leave the European Union, creating the potential of a border
        between the British-ruled north and the Republican of Ireland in the south,
        which remains in the EU. The lack of a border had been seen as a key element
        of the post-1998 peace that followed three decades of sectarian violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69fa8b-73de-48eb-b7e2-331681ca59f1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53255bb-9090-42eb-aebf-7e66705c3f95'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Northern Ireland Protocol of the Brexit withdrawal agreement,
        a de facto border was created in the Irish Sea, with goods entering Northern
        Ireland from mainland Britain subject to EU checks, a move which angered unionists,
        who have accused London of abandoning them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ec301-e115-4f12-b105-a61004b7d7e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4c13a-9276-4ada-9817-f2fcafd7a50f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Democratic Unionist Party MP Sammy Wilson called
        for Johnson to "tear up the agreement which breaks up the United Kingdom,
        tear up the agreement which breaks up all the promises you made to the people
        of Northern Ireland."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e2bc3-d396-43df-a468-b56a3630b551'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5d562-cf97-4792-9a6c-d82e2a49623a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:45:39.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
