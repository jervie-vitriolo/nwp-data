    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e6257-6064-44a5-b5dc-0e85ac51a54b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:44:38.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future Fresh, which is operated and run by a multidisciplinary team
        of agronomists, farmers, and business leads, wants to reimagine the next generation
        farming in Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4d4d0-208a-482c-9416-650e53554858'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:44:38.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the Philippines doesn’t have that much arable land left and
        Manila’s got like 22 million people, how will you be able to feed them good
        quality produce for years to come?” Tanghe&nbsp;said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcacdedd-8421-4e98-befc-0141fff01096'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:44:38.922+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future Fresh designed their indoor hydroponic farms using vertical
        racks — allowing them to grow their signature varieties year round and control
        the weather and environment even as the enclosing building is in a dense part
        of Quezon City. To eliminate produce wastage, their team summarizes orders
        and cuts only what they need on the day of delivery, preserving maximum freshness.
        They also take care to grow only what they need. Sometimes when you visit
        the website, some varieties are marked sold out. In case a customer orders
        something that has just run out, a customer service representative will send
        a message to figure out a swap that’s close in price or flavor, and to make
        sure someone is around to receive the order, packed and sealed in reusable
        ziplock bags that allow it to keep in the refrigerator for up to two weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb02113-be57-4ba5-9a84-5b19507157fc'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:44:38.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future Fresh has become a benevolent middleman between farmer and
        customer, answering customer questions that range from highly scientific ones
        like “What temperature is your farm controlled in?” to the more practical
        “How long can this last?” or the perennial “Is this organic?” To which Tanghe
        explained that their produce is what he likes to call post-organic. “We can’t
        use the term ‘organic’ because we don’t grow on soil. We grow indoors to avoid
        spraying pesticides or herbicides because we’re not open to outside climate
        externalities,” he said. The result is a clean, crisp bite to all their produce.
        “But the nutritional value is way up there.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d5f98-0fe2-4880-8d32-8f762e82332c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:44:38.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also set to build the country’s largest indoor farm and
        triple their capacity and offerings by May. “Maybe fruiting crops like strawberries
        and specialty tomatoes,” Tanghe said.&nbsp;They also just launched spearmint
        and watercress on a limited release, available twice a week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0fed43-924d-4dff-850c-3e0d43507e3f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:44:38.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2025-08-14T13:47:04.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of specialty, Aba Pardes Hydroponics sells premium boxed
        selections of tomatoes, mustard greens, herbs and lettuce supplied to 5-star
        hotels and using Israeli agricultural technology, seeds and cultivation techniques,
        from ₱95 up to ₱2,000+.</p>'
