      'jcr:uuid': 'f2585a56-158b-48f3-9603-3f10ae87c994'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:26:39.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> —&nbsp;The
        Department of Health said on Thursday it adopted the recommendation of the
        Food and Drug Administration to temporarily stop giving the COVID-19 vaccine
        made by British-Swedish firm AstraZeneca to people under the age of 60. This
        was after European drug regulators found a link between the coronavirus shot
        and a few cases of unusual blood clots with low platelet count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81ddb6-b629-4895-9a13-14f331b474a6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:33.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH made the announcement hours after FDA Director General Rolando
        Domingo said they made such a request.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59029d15-5529-4ba5-bbb9-e0158d03fdee'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:26:39.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We asked DOH kung mayroon pa pong natitirang AstraZeneca vaccine,
        siguro ay huwag muna nating gamitin sa mga people below 60 until we get clearer
        evidence and clearer guidance from the WHO at sa ating pong mga&nbsp;experts,”&nbsp;Domingo
        said Thursday in a briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5bd80-d135-47d3-a054-397fada9df59'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:55:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked DOH if there still AstraZeneca vaccines left,
        maybe we should not use it on people below 60 until we get clearer evidence
        and clearer guidance from the WHO and from our experts.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b09c099-b550-4b2d-a252-ecb3f7806142'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:33.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.ph/3wBg1AY" target="_blank">READ: EU agency
        finds AstraZeneca vaccine can cause rare blood clots, as UK advises other
        shots for under-30s&nbsp;</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ef1b9-3b45-4917-9a64-640f36255618'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:55:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency <a href="https://www.ema.europa.eu/en/news/astrazenecas-covid-19-vaccine-ema-finds-possible-link-very-rare-cases-unusual-blood-clots-low-blood"
        target="_blank">said</a> it reviewed 62 cases of clotting in the sinuses that
        drain blood from the brain, and 24 cases of clotting in the abdomen, 18 of
        which were fatal. The cases were reported to the EudraVigilance, the EU drug
        safety database from European countries, including the United Kingdom, where
        around 25 million people had received the AstraZeneca vaccine, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba60425-8862-46b2-8b9a-79081eb97924'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:55:42.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said those who had this reaction were women below 60 years
        old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa8e42-851a-4368-9020-7e2fb7c78974'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T12:26:39.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added there was no similar adverse event reported for those
        given the AstraZeneca shot in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba24f4a-f663-4f67-a327-71058e69f4c4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:21:33.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and the FDA said experts are “carefully reviewing information
        pertinent to this new development in order to craft appropriate recommendations
        on the vaccine’s use.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbc141-be59-49f3-a269-2c4b4e1e54c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:08:40.102+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2025-08-14T13:47:04.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, pointed out that the rare side effect was so far
        observed only after the first dose. So, if nothing happened after the first
        dose, then there should be "no problem" with getting the second shot, he added.</p>'
