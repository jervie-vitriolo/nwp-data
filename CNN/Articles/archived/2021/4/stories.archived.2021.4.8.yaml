    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 5,000 people attended an illegal party at the Tonto National
      Forest in Arizona, officials say'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf688d4b-c35a-4213-a3f2-9f825b69dc02'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- More than 5,000 people attended an unauthorized
        and illegal event at Tonto National Forest near Phoenix on Saturday, leading
        to multiple violations and one person being emergency evacuated, officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6feb9df-cff2-4f25-b4c7-3e73247f888d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forest protection officers were patrolling near the Lower Sycamore
        Creek Recreation Area when they discovered thousands of people who were illegally
        gathered, the U.S. Forest Service<a href="https://www.facebook.com/TontoNationalForest/posts/1165993700488041">
        wrote in a Facebook post.</a>&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35644698-3c75-41c0-8c12-71d303872d5d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event resulted in multiple violations, including DUIs, speeding
        and reckless vehicle operation, blocking roadways, and illegal use of fireworks,
        the service said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36645a-d333-466b-bd81-7d73a1e9a4e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Campers and partiers restricted access by taping off sections of
        the main road to designate their camping area and vehicles were parked all
        along the main roads. Two quads colliding -- one person was medevac''d out
        by helicopter due to the restrictions caused by the partiers," forest service
        officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e70b09-50d7-41fd-a751-11aed97270e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports of seven vehicle accidents and several stolen
        off-highway motor vehicles, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9de63-d05d-4477-8b0c-9780dc6d8f3c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, <a href="https://www.fs.fed.us/specialuses/special_non_com_uses.shtml?fbclid=IwAR2zQK36OJj4rBY4gjKX_V7e2pLARY-9g1_nTym2ydP2Ze5bl2_JStCICMA#sp-noncom-a">a
        permit is required</a> for non-commercial groups of 75 or more to use or occupy
        forest service land.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cf572-1923-4a87-b6f6-cd90cf41f994'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities asked the public to report all unauthorized events.
        "Don''t be a part of the problem," the Facebook post said. "Report these illegal
        Facebook meet up events to our district offices."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7c64c-d274-434a-8afe-40e234a0fd48'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Garlid, executive director of the Arizona Wildlife Federation,
        told&nbsp;<a href="https://www.azfamily.com/news/authorities-break-up-illegal-weekend-party-with-over-5-000-people-in-tonto-national-forest/article_057ce036-9733-11eb-8ca8-d3508eed8a15.html">CNN
        affiliate KPHO</a>that his organization usually supports off-roading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ec0bb-5b7d-454a-8e21-d29304b272db'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that a lot of Arizonans enjoy. But when you get
        that many people in one place, you''re doing it to the detriment of other
        people who want to enjoy it and of course the wildlife itself," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126c7eb4-3b07-4053-8fa0-c4f0aadfb990'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Bahr, director of the Sierra Club Grand Canyon Chapter, said
        she was horrified by images from the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6319fe-09a8-48db-bd4e-30d6f466904a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That many people engaged in those types of activities in one area,
        it''s going to be super destructive," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593620f-92a5-405c-9176-196e9162e35b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonto National Forest is the seventh-largest national forest in
        the United States with more than 2.9 million acres.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895bb79d-10a8-4fa7-98a4-11b55ed8ad76'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:22:37.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2025-08-14T13:47:04.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/07/us/arizona-illegal-party-tonto-national-forest-trnd/index.html">"More
        than 5,000 people attended an illegal party at the Tonto National Forest in
        Arizona, officials say"</a></em></p>'
