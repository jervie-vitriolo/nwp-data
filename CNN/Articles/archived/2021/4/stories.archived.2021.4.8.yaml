      'mgnl:lastActivated': 2025-08-14T13:47:03.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quickly signed with IMG models; graced the February cover of
        Time; and made a series of public appearances, including an International
        Women''s Day panel with former Secretary of State Hillary Clinton, House Speaker
        Nancy Pelosi and supermodel Chrissy Teigen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b756167-fa00-4c83-a30d-d8a498b4eab7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Gorman will release two books -- a collection of her
        poetry, "The Hill We Climb and Other Poems" and a kid''s picture book "Change
        Sings: A Children''s Anthem" -- which have already topped the bestseller lists
        on Amazon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e07c31-33db-4a77-8bbd-176c167a89c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took so much labor, not only on behalf of me, but also of my
        family and of my village, to get here," Gorman told Vogue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe278209-ddf6-492c-8e62-2fdacb1dd795'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poet recognized everyone who has supported her on her meteoric
        rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d46740-c2bb-47c0-91b3-1751692e438f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is called the Rise of Amanda Gorman," she wrote on Instagram,
        "but it is truly for all of you, both named and unseen, who lift me up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8f3ca-c113-486e-b74a-6320af60ea16'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman, who has expressed interest in running for office in the
        future, has spoken about the potency of using once''s voice as a political
        tool and her own calling to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b4f18-1178-440a-841b-961f279e9b56'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN''s Anderson Cooper following her inauguration appearance
        that she has a mantra she repeats to herself before every reading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2aa0f-ef6c-4d63-9a0f-8b63c25778fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the daughter of Black writers who are descended from Freedom
        Fighters who broke their chains and changed the world. They call me," she
        stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633b701-3e2c-47b4-b8bc-cad783e7c89c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her ambition also comes with complex feelings, she told Vogue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de733346-1195-4b0c-9983-122085e773d0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her Inauguration Day reading, she wrote in her journal:
        "I''ve learned that it''s okay to be afraid. And what''s more, it''s okay
        to seek greatness. That does not make me a black hole seeking attention. It
        makes me a supernova."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa5c5e-33b8-4155-a5ed-6ef233888ceb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T08:48:14.718+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:03.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/amanda-gorman-vogue-may-2021-cover/index.html">"Poet
        Amanda Gorman featured on the cover of Vogue."</a></em></p>'
