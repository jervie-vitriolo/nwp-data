      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23954e-5357-492a-8d28-3ae3aa18b4c0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T15:32:51.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record for the longest fingernails ever on a pair of female
        hands still belongs to Lee Redmond, who started to grow them in 1979. They
        reached a length of 28 feet, but Redmond lost them in an automobile accident
        in 2009, according to Guinness World Records.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac555afd-0afb-4003-83c7-8ca38d9aba58'
