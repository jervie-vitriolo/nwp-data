  'UK-variant-dominant-coronavirus-strain-US':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T01:00:05.273+08:00
    'imagesource': 'jcr:445a8d45-bf31-4717-9da3-271d4a530318'
