      'mgnl:type': 'text'
      'text': '<p>Also quick to respond to this digital wave is Lazada’s new platform
        for fresh produce merchants: <a href="https://pages.lazada.com.ph/" target="_blank">Lazada
        Fresh</a>. Initially an idea in late 2019, “The lockdown in 2020 accelerated
        our team''s efforts in working with sellers that needed an avenue to continue
        their businesses while providing consumers with convenient access to fresh
        goods,” Carlos Barrera, COO of Lazada Philippines shared. Setting up this
        online marketplace strictly for fresh food granted shoppers the convenience
        to quickly segregate the fruits and vegetables on their to-buy lists from
        Lazada’s plethora of miscellaneous items. Currently, their population of over
        1,000+ produce sellers continues to grow by the day. By displaying different
        brands, Lazada users are presented with a wealth of options — enabling them
        not only to shop Enoki mushrooms online, but to choose specifically who to
        buy Enoki mushrooms from.</p>'
