      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases skew younger</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992fa3d0-f79f-48bd-9b82-b58d0183353d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s daily rate of new coronavirus cases rose over most
        of the last four weeks. Part of that is due to the spread of B.1.1.7 and other
        concerning variants, Walensky said earlier this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17a597-4269-4e90-a26c-5a1799af6863'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d281be-5dcc-446a-b679-2b4f2d12d606'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged more than 64,760 new coronavirus cases a day
        over the past week -- slightly lower than week prior, but still about 21%
        higher than two weeks ago, and more than 12% higher than four weeks ago, according
        to Johns Hopkins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e455f-6dec-4606-95d7-0b5e42f3400c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd130f-ac9a-4c48-9114-7af92a2d00e9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent infections have been skewing toward younger people, a factor
        Fauci said can be attributed in part to so many older people being vaccinated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78c91e-2458-4d45-bf8a-b30ee34166a2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eba548-4ae0-4308-92ba-fa7af379701d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci noted that more than 75% of people ages 65 years and older
        have received at least one shot of the Covid-19 vaccine in the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54130080-2954-4e6a-8f1d-bda81812cda4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a837de-e924-4429-8942-5b13c6892d69'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a number of factors are at play, including clusters of cases
        in daycares and school sports teams -- in which people are in close contact
        and sometimes aren''t wearing masks -- and the B.1.1.7 variant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2fa44-89fa-4234-af53-19bcf3887d1e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c1cb0-d540-4da9-806a-7b9a40af46e6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that is what is explaining these surges of cases in young
        individuals," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1af9b-2bb0-4cfc-bb60-5d6c07afedcb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e92458-23e1-4529-8cfd-99d9a1a3da61'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the cases trend toward younger Americans, many schools are expanding
        access to full in-person learning. About three-quarters of US public schools
        are open for full time in-person or hybrid learning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493df64-a6a6-4302-8f63-ae01fcdc75c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bdd506-0f5c-4d8f-965d-bb539d5e866b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 4th graders in the nation, 39% are attending full-time in-person
        school and 29% of 8th graders, according to data released on Wednesday from
        the Department of Education''s National Assessment of Educational Progress
        (NAEP).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8879963-4beb-41de-b263-287dba52aa6c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824ba1b-ebc8-4767-8b3f-6ca763f0382c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those students returning to school are not yet eligible for vaccines,
        though studies will hopefully show the effectiveness of vaccinations in children
        as young as six months in the coming months, Fauci said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e2b93-9dda-4e6a-965b-c5c256af9cb2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79621840-145f-434c-afe0-3107bc20c611'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, students under 16 should continue wearing masks, avoiding
        close contact and avoiding indoor settings, Fauci said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a741a6-f82e-4a82-a835-b54b3637fbf7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446a336-aab9-4029-b1b3-f6de38f5afb5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine risks and benefits</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a26a0f8-386a-4781-9a1d-8e0b02eb913d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US races to vaccinate people, experts and officials are contending
        with adverse reactions believed to be linked to some shots.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a44520-ad9d-45fc-8c9a-a92a5748b10e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5dd506-083f-4cfc-9d93-5a5cfa97c525'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations were paused at Dick''s Sporting Goods Park in Colorado
        on Wednesday after health officials reported that 11 people who received their
        vaccinations became ill.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ef53b-6f31-4acb-adcd-4a51f84491d8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146becb8-a915-4850-9ac2-0cedea40f6ea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.610+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those patients experienced symptoms like nausea and dizziness and
        were transported to a local hospital for observation out of an abundance of
        caution, according to a news release from the Colorado State Joint Information
        Center.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6066b-c913-4316-96c0-f0e38bd6fb5a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cba8b-8836-455e-9b48-57b5b849115c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the cases might sound concerning, state officials said
        they don''t have reason to believe that people vaccinated at the center should
        be concerned.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456be487-ae07-4c25-9a97-8aaeb46e1358'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b79be2-de64-4cf7-97b5-19c34e1bde8c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state has no reason to believe that people who were vaccinated
        today at Dick''s Sporting Goods Park should be concerned," state officials
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2996530c-c32a-4472-a74d-5abb58a8e231'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b70708-518e-4664-b241-35204f51a10f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T19:43:02.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2025-08-14T13:47:04.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what we know, today''s side effects were consistent with what
        can be expected," said Scott Bookman, COVID-19 Incident Commander in the news
        release. "Getting a vaccine is far safer than getting severely sick with COVID-19."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
