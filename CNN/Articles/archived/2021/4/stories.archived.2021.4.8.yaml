      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines is facing a lot of problems right
        now. Why can''t he at least respond to the most pressing issues that we''re
        facing right now?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bad7be-71d4-4908-9a8c-5e8203ce4278'
