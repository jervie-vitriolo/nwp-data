      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)—</strong> A suspected
        COVID-19 patient who received treatment inside a car on the premises of a
        Cavite hospital is still waiting to be admitted — almost a week after being
        rushed to the facility because of breathing difficulties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03273f8-72c2-40a4-a578-0eb68461028a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Doctor Jamie Amposta revealed
        that as of Thursday morning, the 66-year-old woman they first treated inside
        the sedan remains on queue at the outdoor tents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfc29c-6489-4398-acbb-9be324e504c6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient and her family first drove to the private hospital in
        Dasmariñas on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970332d-a227-4208-bff0-dd5511faadda'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The last update [that] was given to me, nasa tent pa din po ang
        patient (the patient is still in the tent),” Amposta told <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e319b-9308-4fb6-8b5e-d020612f261c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amposta added the patient was advised to use a “higher kind of oxygenation,”
        but noted the family had to defer the treatment due to financial constraints.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fad542-e993-4a90-84d5-ed6bf25cbea9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeshift isolation room — which went viral on social media
        earlier this week — was the lone option Amposta and her ER team could offer
        the patient’s family, since beds and tents in the hospital were full amid
        the spike in COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf161bfa-5359-44c9-b752-750756cd3cca'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amposta said the patient brought with her a negative COVID-19 test
        result, but noted the hospital staff could not consider her a "clean case"
        as she was showing related symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce273dd2-fc85-4d55-9e76-24fc05619a8c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lesser evil''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758ef00-5dab-4e8c-b8b8-15efd69732ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Amposta recalled how
        she and her staff had to improvise their emergency treatment for the patient,
        who was suffering from low oxygen levels at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51857e59-8858-46f6-9b92-507204bbdff6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team brought out a towering oxygen tank to the family’s car,
        and built temporary IV fluid stands using tubes and medical tape to stabilize
        the patient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf6609-7799-428f-bf00-2041a7afe646'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://cnnphilippines.com/news/2021/4/5/patient-COVID-19-treatment-car-outside-hospital.html">Patient
        gets COVID treatment inside car pending hospital admission</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a20d2e-939d-4087-9155-9d783c6f383d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was her first time to encounter such treatment in her six
        years of ER practice, Amposta admitted the situation is not ideal, adding
        this is not something she would recommend to her fellow practitioners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001ab67-0744-49b4-944d-69c678a05f4c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just thought of the lesser evil somehow,” Amposta said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c787892-e34a-4fa0-86d1-923067755368'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At least, I tried to give something,” she pointed out. “Because
        a lot of people are really left to die in their cars because of the situation,
        because <em>wala na po talaga silang mapuntahan</em> (they can’t go anywhere
        else).”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f4d67-36e9-48c5-bc82-85369c7c5abd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amposta’s hospital is just one of the several facilities that have
        been reporting critical and full capacity for patients amid the continuous
        surge in coronavirus infections in the country, which reached over 819,000
        on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f116f98-4d6c-47ad-9187-a9e667cd9327'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:33:30.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2025-08-14T13:47:04.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Melissa Lopez contributed
        to this report.</em></p>'
  'doe-japan-hti-hydrogen-development':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-08T13:49:48.888+08:00
    'imagesource': 'jcr:6c441c49-706b-4ecf-ac60-4c0f4023306f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '486373ce-342d-47c3-a515-941b5c23add8'
    'lead': 'The Department of Energy seeks to boost the country''s research and development
      activities on hydrogen energy through a new partnership with a Japanese firm.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T13:50:05.783+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2025-08-14T13:47:04.103+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE ties up with Japan firm to explore PH hydrogen energy development

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ae016-81a6-458f-9bf7-5533fd14d675'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:05.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The Department
        of Energy seeks to boost the country''s research and development activities
        on hydrogen energy through a new partnership with a Japanese firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e4809-2df4-44b2-b226-4486d5631fc2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:05.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the DOE said it signed a memorandum
        of understanding with Tokyo-based Hydrogen Technology Inc., or HTI, to explore
        the use of hydrogen as a fuel for power generation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04c575-1ae9-4909-943f-032b4fd11798'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:05.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the DOE and HTI plan to “investigate hydrogen production
        in the Philippines to make the country energy independent and significantly
        reduce the country''s CO2 emissions.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc7627-0eb9-47df-a20e-c581aaeb42c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:05.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOE, with the creation of the Hydrogen and Fusion Energy Committee
        (HFEC), commits to exploring hydrogen as a viable alternative and cleaner
        source of energy and its other beneficial applications for the Filipino people,”
        DOE Secretary Cusi said in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a03f0-5f3b-499f-8927-d6ac15b8842a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:05.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the assistance of HTI and through the signing of the MOU,
        we are hopeful that the development of hydrogen energy will eventually be
        realized,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ddb61-7d06-4112-a0f0-eba0e610e018'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:05.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE chief was hopeful that the Tokyo-based company could bring
        its technology to the Philippines to jumpstart the R&amp;D initiative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0eec3-65e0-420e-86fd-15a094379a86'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:05.784+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2025-08-14T13:47:04.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the DOE signed a similar agreement with Australia''s
        research and development company Star Scientific Ltd.</p>'
  'jack-hanna-dementia':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-08T13:31:41.706+08:00
    'imagesource': 'jcr:fcd50dcd-3a75-43b8-8399-490dced993bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ffb226-0786-4e95-beb8-a39eba671b28'
    'lead': ' Jack Hanna, an animal and wildlife expert who became famous after his
      many TV appearances, is retiring from public life due to dementia, his family
      announced Wednesday.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T13:50:48.907+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2025-08-14T13:47:04.109+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jack-Hanna', 'dementia']
    'template': '1'
    'title': 'Jack Hanna, beloved animal expert, stepping away because of dementia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e52dac-39df-4c2a-868b-bc8fd4a52ce0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jack Hanna, an animal and wildlife expert
        who became famous after his many TV appearances, is retiring from public life
        due to dementia, his family announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc674907-de33-4018-84ad-89c5fe928db0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors have diagnosed our dad, Jack Hanna, with dementia, now
        believed to be Alzheimer''s disease," Hanna''s family wrote in a statement
        posted to his verified <a href="https://twitter.com/JungleJackHanna/status/1379841146726219776?s=20"
        target="_blank">Twitter account</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c8537-6001-4eb7-8b57-1f049eb3d538'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His condition has progressed much faster in the last few months
        than any of us could have anticipated," the statement read. "Sadly, Dad is
        no longer able to participate in public life as he used to, where people all
        over the world watched, learned and laughed alongside him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906feb8-6618-42a4-9de1-2b50b7baff31'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jungle" Jack Hanna and his animals became a staple on late-night
        and daytime TV, thanks to his many appearances on shows like "The Tonight
        Show Starring Johnny Carson," "Late night with David Letterman" and "Today."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93966ce-c058-4999-8768-b13537d6d1ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those appearances landed Hanna his own shows, including" Animal
        Adventures," "Into the Wild" and "Wild Countdown."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd13abd-eb44-4d2a-ae91-c6047b338f5e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now 76-year-old <a href="https://www.dispatch.com/story/lifestyle/nature-wildlife/2020/12/09/jack-hannas-retirement-celebration-columbus-zoo-virtual-only/3868119001/"
        target="_blank">reportedly retired</a>&nbsp;from serving as director and then
        director emeritus of the Columbus Zoo and Aquarium in December 2020 after
        42 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077e41b-075a-45ef-b858-653a20ad97e9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Columbus Zoo and Aquarium has been a major part of our lives
        since we moved to Central Ohio as young girls in 1978," his daughters wrote
        in their statement. "From day one, Dad advocated for improved wildlife habitats
        and focused on connecting the community with animals. After he left his active
        management role as Executive Director in 1992, he continued to be a spokesperson
        for the zoo until his retirement last year."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f79caa-22bd-4139-8896-59b94a62b03d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement paid tribute to his wife Suzi, who "has been by his
        side for 53 years in every corner of the world" and Hanna''s love for the
        community at the Columbus Zoo and Aquarium.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afe777-0ce2-42ad-9f30-d2ea57c4edb6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Dad''s health has deteriorated quickly, we can assure you
        that his great sense of humor continues to shine through. And yes - he still
        wears his khakis at home," the statement read. "To keep everyone safe in light
        of COVID-19 restrictions, we are asking for privacy, which is ironic given
        Dad''s love of interacting with people. We are grateful that the many hearts
        he''s touched over the years are with him during this journey, which gives
        us strength."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec3acf-b047-43b4-aea0-83ff2d21329c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T13:50:48.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:04.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/entertainment/jack-hanna-dementia/index.html"
        target="_blank">Jack Hanna, beloved animal expert, stepping away because of
        dementia</a>."</em></p>'
  'China-West-Philippine-Sea-Julian-Felipe-Reef-US-mutual-defense-treaty':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T14:04:38.899+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3ed5784-58ca-4357-acc1-a944b0d500b5'
    'lead': 'US Secretary of State Anthony Blinken, in light of Chinese activities
      in Philippine waters, assures the activation of the mutual defense treaty between
      Manila and Washington if necessary.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T14:08:38.392+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:47:04.118+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese armed attacks in West PH Sea to ‘trigger US obligations’ in
      defense treaty – official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd496c-5134-4538-9f0a-4c210df096d0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong> The Biden
        administration remains steadfast in its support for the Philippines amid its
        ongoing diplomatic protest against China over the continued presence of Chinese
        vessels at Julian Felipe Reef in the West Philippine Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bf055-59e9-468a-a325-3748490c6e98'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9922c21-eb05-4226-aca5-5c4e74115359'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Anthony Blinken, in light of Chinese incursion
        in Philippine waters, has assured the activation of the mutual defense treaty
        between the two states if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209afa20-3df1-469b-9f1f-b8cc205f93ae'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46156864-4b7c-4c51-acb6-b27eda343930'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have stated before, an armed attack against the Philippines
        armed forces, public vessels, or aircraft in the Pacific, including in the
        South China Sea, will trigger our obligations under the US-Philippines Mutual
        Defense Treaty," Blinken''s spokesperson Ned Price said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0aa49-5b7a-4461-b624-2d2f0a68cd0c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0aaaa4-e08f-4b7b-9b26-cb11bab60386'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decades-old military agreement between Manila and Washington
        states that each country would come to the defense of the other in case of
        an attack by a foreign country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05bfb63-f78a-409c-ac5e-a00580ce0f39'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62979e15-06f7-43bf-acdb-743fdda33697'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department quoted Blinken, "''United States stands
        with our ally, the Philippines, in the face of the PRC''s [People''s Republic
        of China''s] maritime militia amassing at Whitsun Reef. We will always stand
        by our allies and stand up for the rules-based international order.''”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75897fb9-e115-4f4e-97c6-7576b0a868d7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cafe9-88ca-417c-bdeb-8b13d0135e14'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Wednesday started its plan to fire off daily
        diplomatic protests for each day Chinese vessels believed to be maritime militia
        refuse to leave Julian Felipe Reef. The country''s officials have issued stern
        statements regarding their presence but the vessels still would not leave
        the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201f977-f09e-405a-9aea-6c1cbfd4634a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5020dea-f570-44e0-8516-c35948ea6217'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four Chinese vessels are moored at Julian Felipe Reef, based
        on latest information from the Armed Forces of the Philippines and the National
        Task Force for the West Philippine Sea. China claims the ships are not militia
        but fishing vessels taking shelter from bad weather. The DFA in a statement
        on Monday said these are "blatant falsehoods."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75274e70-132c-4e8f-9482-a0170b6d7d79'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dc93d3-0f66-4e14-a620-126b2289369d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Julian Felipe Reef, also known as Whitsun Reef, is a shallow
        coral reef 175 nautical miles west of Bataraza town in Palawan, well within
        the Philippines'' exclusive economic zone. It is part of Beijing''s vast claims
        in the South China Sea, which includes areas Manila considers the West Philippine
        Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fd6e0-43b9-488e-b8ae-a9531d638b0f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a6cbc-9956-45f5-b9d2-67b8e28e135a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, the task force reported spotting over 200 Chinese vessels
        in the area, a figure that slightly went down to 183 days later. Aerial and
        maritime patrols last week showed that 44 Chinese vessels are still at Julian
        Felipe Reef while over 200 others are dispersed in different areas in the
        West Philippine Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94004a1d-f925-4f1d-b856-478420654151'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a21675-92c1-421f-bdab-011bc050436d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal recognized Manila''s sovereign rights
        in its exclusive economic zone that Beijing contests, invalidating the East
        Asian giant''s historic nine-dash line claim to almost the entire South China
        Sea. It also ruled that China’s island-building activities on several reefs
        in the Kalayaan Island Group constitute violations to the United Nations Convention
        on the Law of the Sea or UNCLOS and “have caused devastating and long-lasting
        damage to the marine environment.” China rejects the landmark ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09eee12-6f3b-4216-a81e-c4c99bbfb252'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829603c-dc64-4be6-ba70-ed8fcdbed78a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China''s presence at Julian Felipe Reef, the military
        also spotted "illegal" man-made structures around the area, which is part
        of the Kalayaan Island Group in the disputed Spratlys. Lawmakers and maritime
        experts say the Philippines should band together with other countries to rally
        international pressure against China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04387d9e-150d-44ba-bde4-597431998b13'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5833a90-81ce-4212-ba48-fa03057e6bb4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T14:08:38.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:04.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also expressed support for other Asian nations that are
        being bullied by China. After reports that China''s armed forces conducted
        simultaneous military exercises to the west and east of Taiwan, Blinken warned
        that Washington and Tokyo are prepared to push back against Chinese threats
        to stability and order in Asia.</p>'
