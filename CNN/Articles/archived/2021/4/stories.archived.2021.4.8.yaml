      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the LCC said opposition would be peaceful, the letter said
        the groups would not rejoin "until our rights under the Agreement are restored
        and the (Brexit) protocol amended to ensure unfettered access for goods, services
        and citizens throughout the United Kingdom."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
