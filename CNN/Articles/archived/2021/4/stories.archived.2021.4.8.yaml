  'joe-biden-steps-gun-control':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T10:20:15.586+08:00
    'imagesource': 'jcr:d16def90-60b0-4468-b448-9325886abdad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '065e0812-a3d2-4562-ae87-6975bf204f1f'
    'lead': 'President Joe Biden will take his first, limited actions on gun control
      Thursday, directing his administration to tighten restrictions on so-called
      ghost guns and pistol stabilizing braces that allow the weapons to be used more
      accurately, according to a senior administration official.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T10:27:44.476+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2025-08-14T13:47:03.877+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'gun-control']
    'template': '1'
    'title': 'Biden to take first limited steps on gun control, including on ''ghost
      guns'' and pistol braces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec6f15-24dc-47d3-b4cf-eab2e8538535'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;will take his first, limited
        actions on gun control Thursday, directing his administration to tighten restrictions
        on <a href="https://www.cnn.com/2021/03/24/politics/joe-biden-executive-actions-gun-safety/index.html"
        target="_blank">so-called ghost guns</a>&nbsp;and pistol stabilizing braces
        that allow the weapons to be used more accurately, according to a senior administration
        official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c7571-93d7-4c6e-a3db-11dde006cb5f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steps — which also include nominating a <a href="https://www.cnn.com/2021/04/07/politics/david-chipman-joe-biden-atf-director/index.html"
        target="_blank">gun control advocate</a>&nbsp;to lead the Bureau of Alcohol,
        Tobacco, Firearms and Explosives — fulfill a commitment Biden <a href="https://www.cnn.com/2021/03/24/politics/joe-biden-gun-control-boulder-colorado-atlanta-shootings/index.html"
        target="_blank">made</a>&nbsp;in the aftermath of two deadly shootings last
        month to take "common sense" steps right away to address gun violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ff2a9-e37e-4767-841f-9cc0b5b48ecf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they fall short of the sweeping actions Biden promised as a
        candidate that must be passed by Congress, including a ban on assault weapons
        or enacting universal background checks. Senior administration officials framed
        the upcoming announcements as initial steps that would be followed by additional
        actions later on, including applying pressure on lawmakers to act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c4e18-3b7d-430d-befc-346d812b416b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said last month following a mass shooting in Colorado, "I
        don''t need to wait another minute, let alone an hour, to take common sense
        steps that will save lives in the future." But he has acknowledged that passing
        a massive new infrastructure plan — and not new gun laws — is his top legislative
        priority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13525e6f-098c-4643-af27-780e4e92d591'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will make the announcements Thursday from the White House
        alongside his attorney general, Merrick Garland, whose Justice Department
        will be responsible for drafting the proposed rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba43e6-6734-4765-840d-877ceac00d71'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghost guns are handmade or self-assembled firearms that don''t have
        serial numbers. Some can be fabricated in as little as 30 minutes using kits
        and parts purchased online. Biden will direct the Justice Department to issue
        a proposed rule to "stop the proliferation" of those weapons, though a senior
        administration official previewing the step declined to elaborate on how specifically
        the rule — due in 30 days — might work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e45d6-7809-4155-83a3-8e0c3a49b929'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another proposed rule would target stabilizing braces for pistols,
        which aid in the weapons'' accuracy and manage recoil. Under the new rule,
        the devices — which the senior administration official contended turn pistols
        into short barreled rifles — would be covered by regulations in the National
        Firearms Act, including requiring registration. Last month''s mass shooter
        in Boulder, Colorado, used a pistol modified with an arm brace, according
        to a law enforcement source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620c446-11ee-4650-9dac-1c9b44ce3627'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements will come as the President is expected to nominate
        David Chipman as the next director of the Bureau of Alcohol, Tobacco, Firearms
        and Explosives, a White House official told CNN. Chipman is a former ATF agent
        who serves as senior policy adviser at Giffords, the organization led by former
        congresswoman Gabby Giffords, who became a gun control advocate after being
        shot in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0397af-7237-408f-93c6-036e3c5d6865'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATF has been without a permanent director since 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9aea0-0064-43c8-b72c-b9b39df5cf06'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also plans to announce new investments in intervention programs
        in violence-prone communities; a directive to the Justice Department to publish
        model "red flag" laws for states that allow the temporary removal of guns
        from people deemed at high risk of harming themselves or others; and a comprehensive
        report on firearms trafficking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae73a82c-8c80-4fa0-bd62-61594d13c845'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the actions amount to the first real steps by Biden''s
        administration to combat gun violence. Inside the White House, efforts to
        devise executive actions have been led by White House Domestic Policy Council
        Director Susan Rice and Office of Public Engagement Director Cedric Richmond,
        administration officials and gun safety advocacy groups told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5bc0e0-7f2e-46dd-ac51-55bb50b93871'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included meeting with some of those groups and fielding ideas
        for steps that Biden could take on his own. Some advocates had been clamoring
        for steps earlier in the administration, pointing to Biden''s pledge to prioritize
        gun control during his campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd01f4-9b3d-417d-8ad2-24ec31915b38'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But initial reaction from gun safety advocacy groups Wednesday evening
        was positive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc74e2-fcc5-47cc-bcb4-355d1397a0e7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these executive actions will start to address the epidemic
        of gun violence that has raged throughout the pandemic, and begin to make
        good on President Biden''s promise to be the strongest gun safety president
        in history," John Feinblatt, president of Everytown for Gun Safety, said in
        a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e77b4-e9f9-4f6c-a220-cf81fa223a97'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These much-needed executive actions will start saving lives right
        away, and our grassroots army of nearly 6 million supporters looks forward
        to standing behind President Biden as he urges the Senate to follow his lead
        and act," Shannon Watts, founder of Moms Demand Action, said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa941309-0ac3-41d7-b6f8-c57608b608e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While campaigning, Biden had said he would task his attorney general
        with instituting better enforcement of existing gun laws as a means of slowing
        gun violence. He also made a campaign pledge to send $900 million for community
        programs meant to combat violence, something the administration is sorting
        out how to fulfill.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2ec91-f13e-4160-ba6c-c870ca0946a9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following last month''s shootings, Biden <a href="https://www.cnn.com/2021/03/23/politics/biden-gun-control-colorado-atlanta/index.html"
        target="_blank">called on Congress</a>&nbsp;to take steps like reenacting
        an assault weapons ban, with Vice President Kamala Harris, who argued for
        executive actions on the <a href="https://www.cnn.com/2021/03/23/politics/kamala-harris-gun-control-biden-administration/index.html"
        target="_blank">campaign trail</a>, telling "CBS This Morning" that "if we
        really want something that is going to be lasting, we need to pass legislation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f43d8-6ed4-4676-afb0-03e09caa1f98'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic-controlled House passed <a href="https://www.cnn.com/2021/03/11/politics/background-checks-gun-bills-house-vote/index.html"
        target="_blank">gun legislation</a>&nbsp;that would expand background checks
        on all commercial gun sales last month, but the bills face tougher paths in
        the Senate, where Democrats hold a slim 50-50 majority and would need significant
        Republican support to overcome a legislative filibuster.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afd81f-f08d-448e-b313-7fec597698db'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden acknowledged during a news conference that his main legislative
        priority was passing an infrastructure package and that he believed careful
        timing was key to the success of any proposed bills.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb7a64-d125-4585-882b-d2004106e97f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has acknowledged that his political capital is limited.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886ddf0-ca82-4e48-b0a7-dca917e6eaef'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t done any counting yet," he said in March when asked
        whether he believed he had enough votes to pass significant reforms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de402a4-7f46-4db5-bd02-546d726ac79c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation''s posture on guns has evolved, Biden has been front-and-center
        at most every stop along the way for more than three decades, from the triumph
        of a 10-year ban on assault weapons in 1994 to the disappointment of a failed
        push for universal background checks in the wake of the Sandy Hook massacre.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf8194-581f-46a6-aa6a-19fa3e500e09'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent shootings in Georgia and Colorado had raised the question
        inside the West Wing over how much political capital Biden should expend on
        the matter, which has so often ended in frustration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda8344-cff3-4b15-b258-c86903f59a05'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with details about Biden''s executive
        actions and reaction to them.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a9a85-2cd4-418d-9a6a-eb28ac84f164'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:27:44.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was frst published on CNN.com, "<a href="https://edition.cnn.com/2021/04/07/politics/biden-executive-actions-guns/index.html"
        target="_blank">Biden to take first limited steps on gun control, including
        on ''ghost guns'' and pistol braces</a>."</em></p>'
  'united-states-eventual-iraq-exit':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T10:28:24.227+08:00
    'imagesource': 'jcr:993d0b61-6ea7-42e4-a042-35aa8a47770a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8bad429-7dfb-42d1-aa91-2cc0aa0953b0'
    'lead': 'The Biden administration is eying an eventual withdrawal of US troops
      from Iraq as the country''s security forces grow more capable and the threat
      of ISIS wanes, the two countries announced in a joint statement Wednesday.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T10:32:47.259+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2025-08-14T13:47:03.898+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iraq', 'ISIS']
    'template': '1'
    'title': 'US eyes eventual Iraq exit as ISIS threat wanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04f5f3-f771-40dc-b669-75cbd4f0cb1a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration is eying an eventual
        withdrawal of <a href="https://www.cnn.com/2013/10/30/world/meast/iraq-history-fast-facts"
        target="_blank">US troops from Iraq</a>&nbsp;as the country''s security forces
        grow more capable and the <a href="https://www.cnn.com/2021/03/13/middleeast/isis-iraq-salah-al-din-province-attack-intl/index.html"
        target="_blank">threat of ISIS wanes</a>, the two countries announced in a
        joint statement Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac934eb-33cf-479b-b760-4d7f3d6b5ca7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed a meeting between Secretary of State Antony
        Blinken and Iraqi Foreign Minister Fuad Hussein.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a738d-d492-49aa-99aa-6d82e0af05e9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the exit will be determined in upcoming "technical
        talks," which have not yet been scheduled, to discuss the process of withdrawal,
        said chief Pentagon spokesman John Kirby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb06167-8bc9-497f-a4dd-7300e4329ddd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea was to defeat ISIS and that''s still the goal. That''s
        still the objective, that''s still the mission but we have always known that,
        eventually, there is going to be a redeployment of forces from Iraq," Kirby
        said during a news briefing Wednesday. "There was no expectation that this
        was going to be a permanent, enduring mission."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fd3d1-7e64-4b9e-9c41-b96c78f302a3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US currently has some 2,500 troops in Iraq focused on the mission
        to defeat ISIS as part of Operation Inherent Resolve, the global coalition
        to defeat what remains of the ISIS caliphate that controlled parts of Iraq
        and Syria. The troops have now shifted to training and advisory tasks, "thereby
        allowing the for the redeployment of any remaining forces from Iraq," the
        joint US-Iraq statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095d6be-b45f-492a-a48a-6583698a1580'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. forces are in Iraq at the invitation of the Iraqi Government
        for the sole purpose of supporting Iraqi forces in the campaign against ISIS,
        and of course, that campaign remains important and it remains ongoing," said
        State Department spokesman Ned Price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db44269-d61d-48f1-b3ed-2043708aa6f2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the technical talks comes as the Biden administration
        tries to plan its next steps on Afghanistan with a looming May 1 <a href="https://www.cnn.com/2021/03/23/politics/biden-afghanistan-troop-dilemma/index.html"
        target="_blank">withdrawal deadline</a>. President Joe Biden has not said
        yet whether he intends to remove the remaining 2,500 troops from the country
        in the next three weeks or pursue a more gradual withdrawal over time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe9a93-51a0-4394-a1e4-e4f92745f844'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Biden is looking at removing troops from <a href="https://www.cnn.com/2021/03/26/middleeast/baghdad-iraq-war-go-there-intl/index.html"
        target="_blank">two of America''s longest wars</a>, even if there is no timeline
        set on Iraq. There was no specific date set for a full withdrawal or a target
        number of troops to remove by a certain deadline, Kirby said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c7ca2-b862-47be-83c7-0fa234756551'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as Defense Secretary Lloyd Austin is conducting
        a global review of US forces, looking at the size, scope and mission of troop
        deployments around the world. Any decision on troop levels in Iraq will be
        made in consultation with the Iraqi government, Kirby noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984ef6d-cfa8-4215-b0b8-94e99e24ca52'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always will, in any operational environment, continue to look
        at our footprint and our force posture and determine whether it''s appropriately
        sized and scoped to the mission," Kirby said. "The invitation from the Iraqi
        government is still in place and we''re continuing as we have been, even before
        today''s talks, to talk with the Iraqi government about what that mission
        and that footprint is supposed to look like."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdefa4d-acad-4cc4-ba7b-bda5222c33cf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T10:32:47.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2025-08-14T13:47:03.906+08:00
