    'title': 'Active COVID-19 cases in PH reach new all-time high at over 167,000
      with additional 9,216 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07dfeb-27e1-4e9e-8372-75786921d41c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:12:32.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8) —</strong>&nbsp;The
        country recorded 9,216 new COVID-19 patients on Thursday, pushing the active
        cases — or those that are currently ill with the coronavirus — to a new all-time
        high at 167,279, the Department of Health''s case bulletin said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406eee0-95cb-4e2f-9b53-5e1aac5c1714'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:12:32.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active case count is equivalent to 20.2% of the COVID-19 total.The
        bulletin said the nationwide tally of all cases is now at 828,366.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40049400-dca0-4753-892d-01481bdd4de7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:23:37.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 97.6% of the active cases have mild symptoms, 1.2% have
        no symptoms, 0.5% are in critical condition, 0.5% are severe infections while
        0.29% are in moderate condition, according to the DOH case bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbcd3b-aa21-4e70-8ba5-94e94149a49b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:12:32.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total does not yet include data from five laboratories that
        have yet to submit their reports, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d04e7-98e5-4e46-8ced-1df7c82811e8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:12:32.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 14,119 which is 1.70% of the case
        count after 60 more patients died from the disease. Meanwhile, 598 others
        got better, raising the recovery count to 646,968 or 78.1% of the COVID-19
        tally. The DOH said it reclassified 28 survivors into fatalities after validation
        and removed 14 duplicates, including six recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cef8b-048a-42f4-9bea-a9e320c0bf9d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:23:49.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also posted a positivity rate of 20.8% out of 39,969
        tests as of noon of April 7. Positivity rate is the percentage of individuals
        that tested positive out of all patients tested. The DOH will still update
        the figure with the remaining data later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7c3c3-a21f-41f3-8253-89b2fce9cc1e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:23:49.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH COVID-19 tracker also updated the positivity rate for April
        6 at 20.2% with 5,814 positive individuals out of 46,027 tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080dc077-89b3-4e2f-8798-fd414126a20f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:23:49.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the ninth day in a row that the country had a positivity rate
        of at least 20%, which is high considering that the World Health Organization
        recommends that the percentage be kept below 5%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92603664-de8c-4d7e-a638-17843f72d25c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T17:23:49.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said a higher rate suggests more widespread transmission
        and that there are likely more cases which have not yet been detected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710e604-3d9b-4c75-981c-5fd7d45286c8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:30:42.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        a surge of 483 new infections, lifting the total to 17,064 in 91 countries.
        The DFA said the surge is due to an increase in cases in a country in the
        Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd75e55f-7f8f-4d1f-96a6-fc87ce518e94'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T18:30:42.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 3,996 cases have been verified by the DOH, the DFA
        said. Meanwhile, seven more Filipinos died and seven others got better. The
        death toll is now 1,066 while the survivor tally is 10,077. There are also
        5,291 patients undergoing treatment, the DFA added.</p>'
  'Real-world-data-Sinovac-vaccine-senior-citizens':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T16:10:56.480+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1176ce52-5835-4ed1-b726-8ddf3cefa7d2'
    'lead': 'The side effects of Sinovac vaccine among some senior citizens were "within
      acceptable levels," prompting the Food and Drug Administration to approve its
      use among the elderly population in light of the shortage in COVID-19 vaccine
      supply.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T16:15:41.672+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:47:04.361+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Real-world data among considerations for allowing use of Sinovac vaccine
      on senior citizens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79076a2-18dd-461b-8607-1361e905c061'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> — The side
        effects of Sinovac vaccine among some senior citizens were "within acceptable
        levels," prompting the Food and Drug Administration to approve its use among
        the elderly population in light of the shortage in COVID-19 vaccine supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a9643-609b-4b09-bd99-4e39b1ea8eda'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Rolando Domingo on Thursday said the decision
        was based on the inoculation of over 700 local healthcare workers aged 60
        years old and above and who earlier gave their consent to receive the Sinovac
        shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a1bd2-cc13-4f56-8c87-cbe079384cea'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita naman po natin na ‘yung adverse events following immunization
        of senior citizens ng vaccine ng Sinovac ay mababa lamang at within acceptable
        levels,” Domingo said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9481c-5bf4-4cfb-9ba1-02a417794ce9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that the adverse events following immunization
        of senior citizens with Sinovac vaccine were minimal and within acceptable
        levels.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e90ab0-f5bb-465c-8909-68925258fd66'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA previously recommended the use of Sinovac’s CoronaVac on
        clinically healthy individuals aged 18-59.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abd5aa-7cd6-45f6-89e2-a79f02301e7b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.ph/3muNIzA" target="_blank">READ: FDA
        approves use of Sinovac vaccine on senior citizens&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99327dff-9aa3-4439-b629-705bde622b01'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consideration, according to Domingo, was the lack of other
        available vaccines amid high COVID-19 transmission rates in the country especially
        within the NCR Plus composed of Metro Manila, Rizal, Cavite, Laguna, and Cavite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbedf6-cfe9-4256-a0d3-105952a5973c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo, however, hastened to clarify that they will not rescind
        the decision to allow giving Sinovac shots to senior citizens even if more
        vaccine supplies arrive in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce9424-d6f5-4589-9ceb-77130efe7657'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, if  “actual, real-life experience” would show the vaccine
        is safe and effective on that demographic, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb42b2-840f-4414-8df1-92cacbfef0e7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two vaccines — those made by Sinovac and AstraZeneca — are
        currently being used in the local COVID-19 vaccination drive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc28307-734f-42d4-a148-33d57b067f00'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said that the country has run out
        of doses of the AstraZeneca vaccine, which is recommended for senior citizens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf86c5-83c2-4200-84ec-13d2cc0316b7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:15:41.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has expressed hope the next batch of AstraZeneca doses will
        arrive next month.</p>'
  'hospital-compassionate-special-permit-ivermectin-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T16:18:39.379+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '486216db-d506-4623-a349-e61b4f77604e'
    'lead': 'The Food and Drug Administration clarified Thursday it granted a hospital’s
      request for a compassionate special permit to use anti-parasitic drug Ivermectin
      against COVID-19.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T16:20:05.201+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:47:04.371+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospital gets compassionate special permit to use ivermectin vs. COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f1a4b3-8daf-42be-86c9-7018b5c6ad29'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:20:05.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 8)</strong> —The Food
        and Drug Administration clarified Thursday it granted a hospital’s request
        for a compassionate special permit to use anti-parasitic drug Ivermectin against
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a7018-457a-48d9-aab3-8c1b789c8466'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:20:05.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Rolando Domingo first made the announcement
        in a briefing earlier in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb21f3e-1e54-44c1-b5c7-cceaa26b28ed'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:20:05.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa pagkakaalam ko po, may isang ospital na nag-apply ng compassionate
        special permit for the use of ivermectin at ito po ay na-grant na ngayong
        araw na ito,” FDA Director General Rolando Domingo said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de247340-aa29-4495-8ab0-287b2bc29285'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:20:05.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I know, there is one hospital, which applied
        for a compassionate special permit for the use of Ivermectin and we granted
        them that today.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf22964-b065-4077-a93a-ac7b9d343916'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:20:05.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo did not provide more details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb735db-2e02-4ad2-bc4f-be4c15aaf2e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:20:05.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier said oral Ivermectin products in the country are
        only approved for use on animals to prevent heartworm disease and treat infections
        caused by parasites. The agency added doctors can prescribe topical ivermectin
        products to individuals with parasitic infestations such as head lice and
        skin conditions such as rosacea, which causes redness and visible blood vessels
        on the face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7c314-481e-4d9c-a3be-461f6911580c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:20:05.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, Department of Health, and several health experts, including
        Rabindra Abeyasinghe, the World Health Organization’s representative to the
        Philippines, earlier warned the public against the use of Ivermectin for COVID-19
        prevention or treatment. They said there is not enough proof showing the drug
        can be used to treat or prevent COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc6c5c6-b94b-478f-8527-94de87900473'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T16:20:05.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even <a href="https://cnnphilippines.com/news/2021/4/4/merck-ivermectin-covid19-treatment.html?fbclid=IwAR1h0PphDFrsBWTgzvaBIdnp2nKGwbIg6AoUwAChTIcFxFWL-ADgYeOPpz8"
        target="_blank">Merck</a>, the company behind the drug, has said that pre-clinical
        trials indicate "no scientific basis” for its potential therapeutic effect
        against COVID-19, adding there is a “concerning lack of safety data in the
        majority of studies.”</p>'
  'arizona-illegal-party-tonto-national-forest':
    'author': 'Kelsie Smith, CNN'
    'caption': 'The U.S. Forest Service estimated that more than 5,000 people gathered
      illegally at Tonto National Park.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T16:21:15.648+08:00
    'imagesource': 'jcr:281912cb-ccf9-465a-867c-7fa9b8fcb5e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d574191-c126-4a0b-8f8b-002d567c1e4a'
    'lead': 'More than 5,000 people attended an unauthorized and illegal event at
      Tonto National Forest near Phoenix on Saturday, leading to multiple violations
      and one person being emergency evacuated, officials said.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T16:22:37.976+08:00
