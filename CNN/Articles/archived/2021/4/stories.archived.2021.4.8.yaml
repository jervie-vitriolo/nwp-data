  'meralco-power-rates-april-2021':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-08T12:52:45.400+08:00
    'imagesource': 'jcr:7daf57ac-6e5d-4ee8-8c61-61a017769080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dc7a16b-91a2-46fb-b064-8f63fd327fdd'
    'lead': 'Subscribers of the Manila Electric Company will experience higher rates
      this month, up ₱0.0872 per kilowatt-hour.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T13:00:57.551+08:00
