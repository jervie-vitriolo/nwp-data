    'lead': 'The National Privacy Commission on Thursday reminded local government
      units to be careful when posting personal data of cash aid beneficiaries online.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T16:49:30.741+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2025-08-14T13:47:04.393+08:00
