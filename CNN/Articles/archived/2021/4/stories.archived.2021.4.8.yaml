      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone calls made to the embassy went unanswered and emails bounced
        back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891c7ff-ea45-49de-97b9-e5ecb782600b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military seized power in the country on February 1, deposing
        civilian leader Aung San Suu Kyi''s elected government. Non-violent protests
        against the coup have since broken out across the country, and several Myanmar
        diplomats posted abroad have also made statements of resistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3023fd9-11bb-4b61-ba3d-fa846d0dbc04'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Zwar Minn, the UK Ambassador, issued a statement last month
        calling for Suu Kyi''s release from detention, and pledged to keep the embassy
        open, following a call with UK Foreign Secretary Dominic Raab.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37bb3a-b2af-4f6a-847d-1644d9415fa2'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Raab said in a tweet that he spoke to the ambassador
        and "praised his courage and patriotism in standing up for what is right."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12101c2-8c6c-42b6-a9a7-cdb01db2134e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military responded by recalling him. "Since he did not conduct
        himself in accordance with given responsibilities, an order [is issued] to
        summon and transfer him back to the Ministry of Foreign Affairs," MRTV reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f4b9dc-2e38-4cb3-999f-bcc8a9a21080'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook live stream on Wednesday showed several people showing
        their support for Myanmar''s UK Ambassador and expressing confusion with the
        events of the day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901cba2-21b5-4acc-b29d-c2dd2d2bb49f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 50 people also gathered outside the embassy building in Mayfair,
        an exclusive part of central London.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c34e86-4526-4b91-9488-5c2d34eb595b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from London''s Metropolitan Police were also on the ground,
        warning people to disperse as they were in violation of coronavirus restrictions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054b270-2e07-44bb-865f-8bb98939f897'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most those gathered since dispersed as the evening wore on, but
        CNN has seen at least four police vans filled with officers park near Myanmar''s
        embassy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263b056-27be-4bce-97cf-09d8e681628d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police told CNN in a statement: "We are aware
        of a protest outside the Myanmar embassy in Mayfair, London. Public order
        officers are in attendance. There have been no arrests."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8cc87-71e1-451a-b0ba-46873dea334d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, UK''s Foreign and Commonwealth Office said
        it was "seeking further information following an incident at Myanmar''s embassy
        in London."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea0747-3b44-478f-b94a-729cda3af466'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military leaders tried in vain in remove another diplomat
        in March, after UN Ambassador Kyaw Moe Tun called on the international community
        members to use "any means necessary" to help restore the country''s civilian
        leadership.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10729988-49c5-44b9-91e3-997692ee6003'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to step down however, a decision that has been supported
        by the UN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1fc8f5-a3d3-4f28-ba27-53b9ac181617'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:07:15.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar military spokesman Major General Zaw Min Tun has said the
        junta plans to hold new elections after a one-year state of emergency.</p>'
  'Ontario-Canada-lockdown-COVID-19-hospital':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T06:08:04.467+08:00
    'imagesource': 'jcr:21027569-bfaa-4995-9743-0981c857ee86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad2275ee-74fc-4bc1-8b07-fb66a7d84942'
    'lead': 'The province of Ontario, including Canada''s most populous city, Toronto,
      will be under a stay-at-home order for at least four weeks as a third wave of
      the pandemic threatens to overwhelm hospitals.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T06:09:50.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:47:03.728+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ontario issues stay-at-home order to 14 million residents as COVID-19
      hospitalizations spike'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7cf5e-097c-42d3-9aab-0691b9e68b02'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The province of Ontario, including Canada''s
        most populous city, Toronto, will be under a stay-at-home order for at least
        four weeks beginning Thursday as a third wave of the pandemic threatens to
        overwhelm hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cc4a4c-742e-4d0b-b5f1-39ee4f0a9478'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To boil it down as simple as possible, folks please, unless it''s
        for an essential reason, please stay home because the situation is extremely
        serious right now," Ontario Premier Doug Ford said during a news conference
        Wednesday, adding, "what we do before we start achieving mass immunization
        will be the difference between life and death for thousands of people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5683347-e545-4094-aba6-fb67e48ce380'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital admissions in the province increased by 20% in the last
        day alone and ICU occupancy has already set a pandemic record this week as
        the health care system relies on surge capacity and patient transfers to keep
        up with Covid-19 patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba605fa-ce0d-41a8-8488-646755f1bb9a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospitalizations happening as a result of these variants are
        taking over our hospitals," Ontario Minister of Health Christine Elliott said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480f8a6-3f42-40f8-a908-5e30a05de622'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 33,236 cases reported in the past 14 days, a total
        that is 9% of all cases reported during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28cb5a-435c-41b0-ba2f-7375ae022df6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian public health officials now say a rapidly spreading coronavirus
        variant likely is now dominant in many parts of the country, and variants
        of concern are making younger people sicker and sending more to the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3963e54-3e20-4578-8610-2dc101d7e87f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t the news any of us wanted, but hospitalizations are
        surging, ICU beds are filling up, variants are spreading and even people who
        had convinced themselves they didn''t need to be concerned are getting sick,"
        Prime Minister Justin Trudeau said at a news conference Tuesday, adding this
        is a "very serious" third wave of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545b17c-5dcd-45af-a0c6-24255d004829'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ontario, nonessential retail stores including malls will close
        to in-person shopping with only grocery stores, pharmacies and garden centers
        open to the public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4662b919-48ca-49c1-9fbf-56d6547666db'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant dining rooms, personal care services, and gyms were already
        closed across the province as last week province official shut down many places
        but stopped short of a stay-at-home order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381662e-d661-456b-8917-2b161d1a3692'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford has said he was concerned about the mental health of the 14
        million residents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449dcbf-5070-4670-87c4-284ea1c52911'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto and the adjacent region of Peel moved student to virtual
        learning earlier this week just ahead of a previously scheduled spring break.
        The Ford government says its priority is to keep schools open throughout the
        province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0fcdf-f4d2-4a61-9af5-4a66aef8d9ac'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford also imposed the province''s third state of emergency since
        the pandemic began.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091061d-f592-40d1-b92f-5c61f38ac117'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care experts, including the province''s hospital and medical
        associations, have been calling for more restrictions for at least two weeks,
        saying lockdown measures were not enough.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5062815-c043-473b-b5f4-44a407beee0c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccine doses have been scarce in Canada, the rollout is ramping
        up now with Ontario saying it had set a record for vaccinations Tuesday, administering
        more than 100,000 doses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a0994-44be-4c48-981a-e875901cd161'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said the province will begin deploying mobile vaccination teams
        throughout communities in hotspots such as Toronto, including providing vaccines
        to teachers and other education workers beginning next week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e7c6e-927d-4a2b-aa54-8d5a94a0f00c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Canada''s Atlantic provinces, the third wave of the pandemic
        is straining hospitals throughout most of the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81e913-25fd-4e69-b77a-c78c8ac5b6b6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While COVID-19 continues to impact people of all ages in Canada,
        infection rates are highest among those aged 20 to 39 years of age. As well,
        we are seeing an increased number of adults, under the age of 60 years being
        treated for COVID-19 in hospital, including in intensive care units," Canada''s
        chief public health officer, Dr. Theresa Tam, said in a statement released
        Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716ce64-6126-42c5-837c-c67e151e57f4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Tam underscored the threat of variants spreading
        and leading to more infections and severe illness.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f813e-f421-4b72-b3d1-fd900d604514'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although B.1.1.7 continues to account for the majority of variants
        of concern in Canada and has likely replaced the original virus in some areas,
        there has been a concerning rise in P.1 cases in recent weeks. Early evidence
        suggests that the P.1 variant may reduce the effectiveness of vaccines, making
        it even more important to control its spread," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6252fc-747e-491e-b6ab-ececfeb962da'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:09:50.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario officials also issued a stay-at-home order in January.</p>'
  'Nigeria-pregnant-taekwondo-National-Sports-Festival':
    'author': 'Nimi Princewill, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-08T06:12:50.837+08:00
    'imagesource': 'jcr:a32175d7-79e7-46fc-bfc2-a8761e43a249'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0951fe13-a0fd-4f7d-8b31-733f849f67bf'
    'lead': 'A heavily-pregnant Nigerian athlete has clinched a gold medal at the
      ongoing National Sports Festival, securing gold in the multi-sport event, which
      happens every two years in the country.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T06:14:12.795+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:47:03.744+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eight months pregnant athlete clinches Taekwondo gold medal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a894fe7-1ee5-477d-9d23-8b9eaa8131eb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A heavily pregnant Nigerian athlete has
        clinched a gold medal at the ongoing National Sports Festival, securing gold
        in the multi-sport event, which happens every two years in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a55436-d28e-477a-a33c-e64439c3b132'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aminat Idrees, 26, who is eight months pregnant, won in the Mixed
        Poomsae category in Taekwondo, organizers said Monday, describing her achievements
        as "inspiring."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83158f-89a6-4553-adf7-0a0a7373fb0b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idrees, who could be seen in a footage shared on Twitter demonstrating
        different combat techniques, also picked up other medals in a non-combat simulated
        category of Taekwondo known as Poomsae.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def7d97-e557-4f75-b9a1-1e4cb67039c6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idrees told CNN Wednesday that she feels elated by her accomplishment
        at the event which took place in Edo State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd558e96-de85-423d-9ee8-bdd5ee6c55b8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s such a privilege for me. I just decided to give it a try
        after training a couple of times... It feels really good," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415ee4e-6249-4ff3-9774-bd34be6a047f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I got pregnant, I have always enjoyed training, so it didn''t
        seem different with pregnancy," Idrees added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8665e-db5c-4a41-869c-e87c5321864f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not everyone has found her participation in the games inspiring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d905daf-0ae1-4469-8c83-57315754784a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have criticized her for taking part in the sport because of
        her advanced stage of pregnancy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b57658-9a57-4fd4-b7a1-060b17aef7e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user, Iga Moore, wrote: "This (is) rather sickening
        than Inspiring."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82954a71-d733-41ba-b5b6-d3df56014504'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While another commenter, Angela, said: "This is how they get themselves
        into problems and stress maternity staff for preventable problems."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ea1b0-bbfc-4ff8-9fb8-9afbb3b27060'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others defended her involvement in the sports festival.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcf340-e2ac-41e6-b45e-1c0d529e2682'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the way she made the sequencing so easy to the eyes. Awesome
        performance. Let those with the ignorant comments bury their heads in shame.
        Poomsae is not a fight but a tactical combination of movements against imaginary
        attacks," said Twitter user Tope Adebayo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c6fed8-6814-4e66-a6bb-3e7b12215d38'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idrees said many of her critics are unaware of the various forms
        of Taekwondo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1bb0d-4fe9-4455-87ea-e29b48c67840'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people don''t understand what Taekwondo is actually about.
        I feel this is an avenue to educate people about this. Taekwondo has two branches:
        the combat sport and Poomsae -- which is a form of exercise...just displaying
        the hand and leg techniques in Taekwondo. I participated in Poomsae event,"
        she told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051859d-6aad-4a0f-a4cb-e86883efc97d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt there wasn''t much risk attached to it, so I decided to
        give it a try. My doctor, as well as the organizing body of the games certified
        me fit to participate in the non-contact sport," the expectant mother added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500e534-ca24-45dd-9313-d7f95f911935'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Wednesday afternoon, the chairman of
        the organizing committee of this year''s National Sports Festival, Philip
        Shaibu, said Idrees was allowed to participate in the games after medical
        examination.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645d20a-f9d1-4320-a661-9a3ce957287e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:14:12.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was certified and cleared to participate. She had also been
        training for months prior to her participation in the tournament," Shaibu
        said.</p>'
  'Kenya-UK-COVID-19-travel-ban-vaccine':
    'author': 'Sarah Dean'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T06:15:51.769+08:00
    'imagesource': 'jcr:e97ef16f-9a74-43b9-bb94-469e03948ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5f4f5fc-f1e3-4f3b-8170-ebdd0d03f3f0'
    'lead': 'Amid the row over the travel ban, some Kenyans — including those in government
      — are highlighting the vaccine disparity between London and Nairobi. '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T06:18:01.042+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:47:03.757+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya warns of ''vaccine apartheid'' as it hits back at the UK over
      travel ban move'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02721032-99df-4278-bd02-8c0bad4c7fcf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kenya has sounded the alarm over a potential
        coronavirus "vaccine apartheid" playing out between countries, as it accused
        the United Kingdom of instituting a "discriminatory policy" after London issued
        a travel ban on the east African nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe421a2-94ca-4770-aefa-f83cec696fa8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kenya continues to see, with deep regret, that vaccine producing
        countries around the world have begun practicing a form of vaccine nationalism,
        possessiveness, and discrimination, coupled with a vaccine hoarding attitude
        that can only be described as a form of ''vaccine apartheid''," Kenya''s Foreign
        Ministry said in a lengthy press statement, issued in response to the UK''s
        travel ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405aaffe-7a5e-4a3b-8b68-d99b90826973'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine apartheid, coupled with the reckless calls for vaccine
        passports while not making the vaccines available to all nations, widens existing
        inequalities and makes it near impossible for the world to win the war against
        the pandemic," the statement argued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b993d54-ed12-4353-bd26-96ec2e8eaa4f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nairobi hit back Saturday against London''s decision on Friday to
        add Kenya to its coronavirus travel ''red list'' and announced its own measures
        on travelers coming from the UK.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb733bb5-d377-4613-9ed4-3065975f68f4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries'' policy changes will begin on April 9.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787e83d-14d9-42eb-bccd-232558fddc7b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A surprise decision</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782854d8-c9f0-4fdf-90dc-7776ab08b0e4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s principal secretary to the Ministry of Foreign Affairs,
        Macharia Kamau, told CNN in a phone call on Tuesday that the move from London
        came "as a little bit of a surprise".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa036e-dade-4328-a057-eb21f8ce17fd'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like we have an out-of-control Covid situation in Kenya
        -- we do not. It''s not like we are not exercising great prudence and it''s
        not like we are not managing the situation diligently here," said Kamau, who
        formerly served as Kenya''s ambassador to the United Nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bdb3eb-8654-4099-bc83-dac051b9d632'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s Foreign Ministry statement declared all passengers originating
        from or transiting through UK airports will now be required to spend 14 days
        in quarantine at a government-designated facility, where they will need to
        take two PCR tests, all at their own expense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c13be-dcd0-4c01-838b-b8841a4c7b65'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan citizens who live in the UK and cargo flights are, however,
        exempt from these measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a69f2b-8475-46f8-abda-bd0473328196'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s measures go a step further. They say that all
        travelers who have been in or through Kenya in the previous 10 days will be
        refused entry to England. British, Irish, and third-country nationals with
        residence rights will be allowed to enter but will be required to self-isolate
        in a government-approved hotel quarantine facility for 10 days -- also at
        their own expense.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9417cb5-8bf4-46fb-90f8-fef140805cb5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With over 30 million vaccinations delivered in the UK so far, the
        additional restrictions will help to reduce the risk of new variants -- such
        as those first identified in South Africa (SA) and Brazil -- entering England,"
        the UK government''s Department for Transport said in a statement while announcing
        the move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b57f7c-6d6c-46ae-a402-774130f26266'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has almost 40 countries on its ''red list''. Many of these
        countries are African or South American nations. However, European countries
        that are currently experiencing a third wave of cases, such as France, are
        not on the list.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad0d85-cf84-4cca-bdc0-1a454463f892'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to add Kenya to the ''red list'' comes as Prime Minister
        Boris Johnson hailed April as "second dose month," with the country giving
        more second doses than first doses of the vaccine per day for the first time
        on March 30.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c002e1f-439e-48fc-9770-9f6d80bb96c9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 31 million people in the UK have now received a first dose
        of a Covid-19 vaccine and more than 5 million have also received their second
        shot, according to the latest government data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b06295-f3e8-47d1-a9a0-7b7a030c2375'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is seeing a decline in Covid-19 deaths and cases and is taking
        steps to open up its economy, while Kenya is currently battling a third wave
        of Covid-19.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76455528-41f3-489d-85e6-22b6ce459808'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 26, President Uhuru Kenyatta announced curfews and a ban
        on almost all movement in or out of the country''s biggest cities, including
        the capital Nairobi, to tackle the outbreak.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df062b-3ef9-4dce-b8cd-0fc916c49386'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International flights were the exception to that travel ban.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e35067-7db6-47d8-864d-460189abe2c7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UK has seen far more deaths throughout the pandemic
        than Kenya.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9345a-818a-42ed-96e9-58df54f0374f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s total reported Covid-19 death toll on Tuesday stood at
        2,258, according to the country''s Ministry of Health. The UK''s total death
        toll has topped more than 126,000, according to its government data.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a877a9d-e6ed-4d80-a3c4-5701e4290299'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the daily new confirmed Covid-19 cases per million people in
        Kenya as of April 6 is 19.2, while the UK stands at 48.75, according to Oxford
        University''s Our World in Data.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30271ec-c287-47e8-b418-45e5669bafc4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed cases is lower in many countries than the
        number of actual cases, due to reasons such as limited testing, according
        to Our World in Data.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d6459-0ccd-4da7-8d0b-7c3c9d65de3e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have demonstrated incredible responsibility here. We have kept
        our numbers impressively low. It''s not by accident it is by design and by
        policy," Kamau said. "If you look at other parts of the world, even our own
        continent, you''ll see that Kenya is a population of 50 million people and
        with its highly mobile population has still been able to do the necessary
        things."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade4fb1-36b4-4ed8-a719-aab1ab5f5bf1'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An urgent need for vaccines</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694db43-bfb5-4817-a3b4-7e63be36c3d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the row over the travel ban, some Kenyans -- including those
        in government -- are highlighting the vaccine disparity between London and
        Nairobi on social media.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9afd7-70ec-4ba4-a90d-6146228490f0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s ambassador to the UN, Martin Kimani, tweeted: "When solidarity
        is just a word. First came Vaccine Nationalism now we have Vaccine Apartheid,"
        while sharing the Kenyan Foreign Ministry''s press statement on the UK travel
        ban on Twitter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d1328-b560-474a-8af3-229491c6b00f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya, a Commonwealth nation, has requested that the UK -- a country
        with which it has a long-standing strategic relationship -- share its vaccines,
        with the Foreign Ministry statement noting: "Kenya is aware that the United
        Kingdom has [vaccines] in bigger quantities than it currently has use for."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022e6b9-c7b1-4abd-a64f-57ab0d2556be'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK -- with a population of around 66 million people -- has more
        than 400 million doses of Covid-19 vaccines from eight candidates on order.
        However, it has not received all these doses yet and not all of these candidates
        have yet been approved by the UK''s medicines regulator.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebddc5-880f-48c7-8f29-50cf5fad1494'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently administering the Oxford/AstraZeneca and BioNTech/Pfizer
        vaccines and announced Wednesday it will begin a rollout of the Moderna vaccine
        too.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78180c7-0e18-47d9-9631-4717e4e31799'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign Office declined to comment on the Kenyan statement
        when contacted by CNN. But the government has said that it will share any
        future surplus once it has vaccinated its population. The UK has also pledged
        £548 million ($753 million) to the COVAX scheme, which aims to deliver more
        than 1 billion vaccines to up to 92 low and middle-income countries this year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112586f0-36ed-4dae-a94a-e7a526837ddb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the UK''s 31 million first shots administered, a total
        of 325,592 Kenyans have received a Covid-19 vaccine as of Tuesday, according
        to the latest figures from the country''s Ministry of Health.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00146d5-1faa-41a1-9695-cb17a6d9279a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya received its first shipment of vaccines -- 1.02 million doses
        of the Oxford-AstraZeneca shot -- via the global COVAX program.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1367f2f-1eb8-4294-871a-9f0c40620106'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment was part of an initial allocation to Kenya of 3.5 million
        doses.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b9b37-6a71-4436-a6cc-5ff4fb51f511'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the only substantial amount of vaccine we''ve received so
        we absolutely welcome it and we celebrate it even. But we are a country of
        50 million people and it''s imperative we vaccinate at least a third of the
        population... we actually need tens of millions of doses of vaccine, not millions
        and we need them rather urgently if we are to be effective in stemming this
        pandemic," Kamau urged.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc9dc2-3530-4967-8f49-0e376ab223af'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its drive to get its population vaccinated, Kenya approved
        Russia''s Sputnik V for emergency use in March -- leading to reports that
        people were privately purchasing the shots for around $70.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd617b4-2f43-4255-a8e6-93be292b8d03'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two lawyers claim to be the first two people in Kenya to have received
        a dose of Sputnik V -- and tweeted images of themselves being vaccinated.
        CNN has contacted them for comment.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f8d76-d04d-4428-87f2-2fa14e1d3d67'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on April 2, the Ministry of Health announced it had halted
        private sector importation and distribution of the vaccines to ensure "greater
        transparency and accountability."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534815a-8c16-48a4-b737-86bf27cbdd88'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing wrong with Sputnik V just like there''s nothing
        wrong with all the other vaccines... but they need to be brought in in a manner
        that is consistent with government regulations," Kamau noted.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf57b9-f6c9-4ffc-8d84-e7c692f75c8f'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Kenya, the vaccines are free for everybody," he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79495b6-58cf-4e82-b16c-8f4fbfc8a809'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global disparity in access to Covid-19 vaccines has caused widespread
        anger among Africa''s leaders, including South Africa''s president and chair
        of the African Union, Cyril Ramaphosa, who warned during a World Economic
        Forum virtual meeting that richer countries are "hoarding" vaccines, and urged
        global action to ensure an equitable rollout.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2ebec-4648-4b0a-933a-6136dee427e3'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global charity Oxfam, with other members of the People''s Vaccine
        Alliance, a network of campaigning NGOs, also called for an end to ''vaccine
        apartheid''. In a press release Tuesday, it said rich nations are vaccinating
        one person a second whilst many developing nations have yet to administer
        a single dose.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f7c02-2d93-4908-a9d8-c1e25848fb04'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamau is not surprised at how things have played out globally, noting
        "we live in an unequal world."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d9f06-d1f0-4744-b922-7ef5222a0ef7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:18:01.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are a basic human right," he said. "They protect lives,
        they enhance people''s abilities to live their lives fully and allow nations
        to remain interactive in trading, which is really what is at the core of global
        development."</p>'
  'OSIRIS-REx-spacecraft-Bennu':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T06:39:34.201+08:00
    'imagesource': 'jcr:57fbb837-6de8-46bc-b065-9c114f431374'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d1d1803-7719-4d4d-b14a-e46e982298d7'
    'lead': 'The spacecraft made history when it briefly touched down on the asteroid
      on October 20, 2020, and collecting a hefty 2-ounce sample from the surface.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T06:44:00.684+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:47:03.792+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s OSIRIS-REx mission flies by asteroid Bennu one final time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007b481-d6a2-42ad-9fdd-57334b1ac749'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A NASA spacecraft will bid farewell
        to its asteroid companion of the last few years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21e91e-6fc2-4e8a-b16a-6d4b3fb11d6b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft is conducting a final flyby of the asteroid
        Bennu on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c576a0a-ee63-4443-9b45-175bbde23c43'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft made history when it briefly touched down on the
        asteroid on October 20, 2020, and collecting a hefty 2-ounce sample from the
        surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404ec85-0fc4-4ce2-91f7-679d7260bd9b'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample, safely tucked inside the spacecraft, will be returned
        to Earth in 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0da28-5887-4bb2-8925-8ab31d908f2c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx mission, formally known as the Origins, Spectral
        Interpretation, Resource Identification, Security, Regolith Explorer, first
        arrived at the asteroid in December 2018 and has been orbiting it ever since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c0ddc-2fdf-4587-96fb-a941249c07de'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s flyby, the spacecraft will get one final close-up
        of Bennu, capturing images of the asteroid''s surface from just 2.3 miles
        away. The images should reveal the aftermath of the sample collection event
        in October, which was a messy affair.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112d480-48c0-4251-bf9d-b970e44a93ca'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid''s surface was disturbed when OSIRIS-REx''s sampling
        head sank 1.6 feet down into the surface of the asteroid. It fired a charge
        containing nitrogen gas to disturb surface material to make sample collection
        a little easier. The thrusters on the spacecraft also launched material in
        the air as the spacecraft backed away from the asteroid after collecting the
        sample.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e18c48-7ad4-46ed-83e6-4fd223af091c'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravity on the asteroid is weak, so rocks and dust were launched
        and scattered throughout the process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a8b27-9f1f-420f-899c-64733aae504d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images captured by the spacecraft Wednesday will show scientists
        just how much the sample collection event altered the surface of the asteroid.
        The spacecraft will spend nearly six hours imaging Bennu, which will allow
        its cameras to see the asteroid complete a full rotation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58dce2a-9af1-4e5e-b952-83099022c982'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The route of this flyby is familiar for OSIRIS-REx, which conducted
        a similar one while searching for a landing site during surveys in 2019. Those
        images from 2019 will be used with the new images to create before and after
        comparisons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452c46d-7091-403d-8ff6-b9be5a28a2ab'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the flyby, OSIRIS-REx''s instruments will collect data, allowing
        the mission team a chance to assess them after the tools were coated in dust
        during the collection event. The spacecraft may go on an extended mission
        after dropping off Bennu''s sample at Earth in September 2023, so this evaluation
        can help teams make that determination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f72eb-060b-483f-b496-77ec9e4cbabf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the flyby, all of the images and data will be sent back
        to the mission teams so they can analyze the changes to Bennu and evaluate
        the spacecraft''s instruments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64784973-f639-4907-9dcc-773c22aab179'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSIRIS-REx will hang out in the area around Bennu until May 10,
        then it will begin a two-year and 200-million-mile journey back to Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bced5e-f3bf-4b5c-801d-d2f036aaa585'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaving Bennu''s vicinity in May puts us in the ''sweet spot,''
        when the departure maneuver will consume the least amount of the spacecraft''s
        onboard fuel," said Michael Moreau, OSIRIS-REx deputy project manager at NASA''s
        Goddard Space Flight Center in Greenbelt, Maryland, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957d6d9-02ae-4169-98c4-8cce373776d6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, with over 593 miles per hour (265 meters per second)
        of velocity change, this will be the largest propulsive maneuver conducted
        by OSIRIS-REx since the approach to Bennu in October 2018."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d429b60-9091-412d-b66a-16bc7672fd07'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample from the asteroid could shed more light on the formation
        of the solar system and how elements like water may have been delivered to
        early Earth by impacts from asteroids.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f4baf-9a32-4390-b44b-ae43dff299f6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once OSIRIS-REx approaches Earth in 2023, it will jettison the capsule
        containing the sample, which will shoot through Earth''s atmosphere and parachute
        down into the Utah desert.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407dcee-b2b6-48f9-bf8d-6db8ecd83fb9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team will be ready to retrieve the sample and transfer it to an
        aircraft hangar that will serve as a temporary clean room. The sample will
        then be whisked away to labs that are currently under construction at Johnson
        Space Center in Houston.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5b8ae-b03f-43cc-ba59-a6ce88b397cb'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OSIRIS-REx has already provided incredible science," said Lori
        Glaze, NASA''s director of planetary science, in a statement. "We''re really
        excited the mission is planning one more observation flyby of asteroid Bennu
        to provide new information about how the asteroid responded to (the Touch-and-Go
        Sample Collection event) and to render a proper farewell."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780508af-1884-4703-8aa7-6d72620d5373'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:44:00.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/07/world/nasa-osiris-rex-asteroid-bennu-final-flyby-scn/index.html"
        target="_blank">NASA''s OSIRIS-REx mission flies by asteroid Bennu one final
        time</a></em></p>'
  'Old-carved-stone-Europe-oldest-map':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-08T06:44:07.451+08:00
    'imagesource': 'jcr:7cc214ff-2231-49ca-9189-c000a33fd35a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac3433bd-ac22-4bde-96a8-e6e485f98f5d'
    'lead': 'A slab of stone, engraved with intricate lines and motifs dating to the
      Bronze Age, has been revealed to be Europe''s oldest map, researchers say.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T06:48:18.312+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2025-08-14T13:47:03.809+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Bronze Age carved stone is Europe''s oldest map'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062e073-1110-4e89-b920-46e022b60e4d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.312+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A slab of stone, engraved with intricate
        lines and motifs dating to the Bronze Age, has been revealed to be Europe''s
        oldest map, researchers say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a6a43-b7e4-4e98-a1ac-0d9339a14866'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using high-resolution 3D surveys and photogrammetry, researchers
        re-examined the Saint-Bélec Slab -- an engraved and partly broken piece of
        stone that was discovered in 1900 but forgotten about for almost a century.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10926389-5c71-4bfa-b471-5d98aa8858ff'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the French National Institute for Preventive Archaeological
        Research (Inrap), the UK''s Bournemouth University, the French National Center
        for Scientific Research (CNRS) and the University of Western Brittany say
        the recent study of the stone has revealed it to be the oldest cartographic
        representation of a known territory in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b8807-91cd-49d7-a292-a1b07b706443'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slab, which boasts intricate carvings and scattered motifs,
        has had a busy life: unearthed from a burial mound in western Brittany, it
        is thought to have been reused in an ancient burial toward the end of the
        early Bronze Age (between 1900 and 1640 BCE), experts say, where it formed
        a wall of a small, coffin-like box containing human remains. At the time of
        excavation, the 12.7-foot-long slab was already broken and missing its upper
        half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfe40f-2a5f-4e7d-93ec-12a36234ca49'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1900, it was moved to a private museum, and until the 1990s,
        it was stored in the National Museum of Archaeology in the castle of Saint-Germain-en-Laye,
        in a niche in the castle moat. In 2014, it was rediscovered in one of the
        museum''s cellars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3aa54-5653-4e71-a9f4-f88a939b6fd8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon studying the rediscovered slab, researchers found the carvings
        resembled a map, with repeated motifs joined by lines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e61c7-a9e2-419b-8f12-e7c0e63934d9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noticed that its surface was deliberately 3D-shaped to represent
        a valley, with lines in the stone thought to depict a river network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc43569-6788-4d15-a209-d381030a3e72'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team noticed similarities between the engravings and elements
        of the landscape of western Brittany, with the territory represented on the
        slab appearing to show a region of about 19 miles by 13 miles, along the course
        of the Odet river.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fff8c-a6b0-43cf-991d-f55ca6a1402e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clément Nicolas, a postdoctoral researcher at Bournemouth University
        and first author of the study, told CNN that the discovery "highlights the
        cartographic knowledge of prehistoric societies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60942c5b-8eed-427c-a81c-43a183e3b5be'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still many unknowns, including why the slab was broken
        in the first place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15792f30-e194-4760-8389-22dd8cb73f84'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saint-Bélec Slab depicts the territory of a strongly hierarchical
        political entity that tightly controlled a territory in the early Bronze Age,
        and breaking it may have indicated condemnation and deconsecration," Nicolas
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d172798-ac21-4bb7-ab32-57e9afefcdb5'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the French journal <a href="http://www.prehistoire.org/shop_515-47906-5446-800/04-2021-tome-118-1-p.-99-146-c.-nicolas-y.-pailler-p.-stephan-j.-pierson-l.-aubry-b.-le-gall-b.-le-gall-v.-lacombe-j.-rolet-la-carte-et-le-territoire-la-dalle-gravee-du-bronze-ancien-de-saint-belec-leuhan-finistere.html"
        target="_blank">Bulletin de la Société préhistorique française.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edaa00-1fd9-40fb-8283-cc26f2e82268'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:48:18.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2025-08-14T13:47:03.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/bronze-age-slab-map-intl-scli-scn/index.html#:~:text=This%202%2C000%2Dyear%2Dold%20carved%20stone%20is%20Europe''s%20oldest%20map&amp;text=(CNN)%20%E2%80%94%20A%20slab%20of,Europe''s%20oldest%20map%2C%20researchers%20say."
        target="_blank">This 2,000-year-old carved stone is Europe''s oldest map</a></em></p>'
  'European-Commission-President-Ursula-von-der-Leyen-Erdogan':
    'author': 'Madalena Araújo and James Frater, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-08T06:24:06.706+08:00
    'imagesource': 'jcr:bc808dea-1446-41ec-bcc5-b330285b3054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '251aaaf0-c1fe-487b-b0c2-30d5aa2914e1'
    'lead': 'European Commission President Ursula von der Leyen appeared to be left
      standing while her male counterparts Turkish leader Recep Tayyip Erdogan and
      European Council President Charles Michel settled into two gilded chairs at
      the focal point of the room.'
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T06:53:53.864+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2025-08-14T13:47:03.819+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As her male counterparts sit, an EU President is left awkwardly standing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca5fdf-acbc-452c-99a1-5fb9f2086e29'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkish leader Recep Tayyip Erdogan''s
        meeting on Tuesday with the European Union''s two presidents has raised eyebrows
        after European Commission President Ursula von der Leyen appeared to be left
        standing while her male counterparts settled into two gilded chairs at the
        focal point of the room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e57d1-a30e-4f71-92f5-c00e8996e27d'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video of the awkward moment in Ankara, von der Leyen seems
        unsure of where to sit, gestures with her right hand and says "ehm" as Erdogan
        and European Council President Charles Michel take their seats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7391170-f290-45df-be7a-5826b41197d8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen was eventually offered a seat on a nearby sofa, opposite
        Turkish Foreign Minister Mevlut Cavusoglu, who occupies a lower-status rank
        in diplomatic protocol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad3352-3450-48a9-9f68-6d0bc791ee89'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous meetings the three presidents have all sat together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d4496-cd38-4634-bd8f-6cf6b5150b1a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Mamer, chief spokesperson for the European Commission, said
        von der Leyen "was clearly surprised and that is something which you can see
        from the video." He added that "it''s difficult to judge the reasons why she
        was offered one type of seat rather than another, that''s something which
        you''d have to ask the Turkish authorities about."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e3dc8-82dc-4ea6-a525-f71a38819cc6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamer said Turkey had been responsible for organizing the meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd9e10-9ff1-4817-a4fc-2b76c7ef74c6'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that when it comes to "the view of the Commission abroad,
        what I can say is that the protocol level of our President is exactly the
        same as that of the President of the European Council. Our President is a
        member of the European Council in her own right and generally, normally, when
        she goes to foreign countries, she is treated in exactly the same way as the
        President of the European Council would be."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0727cbc-e32d-4b25-b704-171a9a548b3e'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As leader of the European Commission, the European Union''s executive
        branch and most powerful institution, von der Leyen is one of the most influential
        women in the bloc. She previously served as Germany''s defense minister.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9727b3-3590-4564-98bc-ad870ca38ce7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic hiccup is especially uncomfortable considering the
        EU''s recent condemnation of Turkey''s withdrawal from the Istanbul Convention,
        an international treaty aimed at preventing violence against women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0e2e5-d9e6-45bb-9392-0147bc8f3323'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T06:53:53.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2025-08-14T13:47:03.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to both to the EU Council and the Turkish Presidency
        for comment.</p>'
