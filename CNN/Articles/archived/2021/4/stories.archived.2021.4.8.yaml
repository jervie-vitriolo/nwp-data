    'jcr:uuid': '146971f0-b7a1-4176-a0aa-dd2c7f4ef64c'
    'lead': '“To be a Filipino actor in 2021 means that you recognize what is going
      on around you, the stories that you have to tell and to really shed light on.”'
    'mgnl:activationStatus': false
