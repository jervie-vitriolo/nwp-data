    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khloé Kardashian shows unedited body to address unauthorized photo release'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb77aa-da3e-4ddc-9412-1ed6f2f070a4'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Khloé Kardashian is speaking out regarding
        an unedited photo of herself her team reportedly worked to get taken off the
        internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db95801-c28a-47e1-9434-facbed4f8ea0'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the "Keeping Up With the Kardashians" star used her
        verified Instagram account to post videos and a photo of herself along with
        a statement which began "Hey guys, this is me and my body unretouched and
        unfiltered."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e26c7a-9b38-407d-a81b-05e0366cff8a'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The photo that was posted this week was beautiful," the statement
        read. "But as someone who has struggled with body image her whole life, when
        someone takes a photo of you that isn''t flattering in bad lighting or doesn''t
        capture your body the way it is after working to hard to get it to this point
        —&nbsp;and then shares it to the world —&nbsp;you should have every right
        to ask for it not to be shared —&nbsp;no matter who you are."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02954b-a6d3-4975-a2e6-a78e31963ec7'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian wrote that "the pressure, constant ridicule and judgment
        my entire life to be perfect and to meet other''s standards of how I should
        look has been too much to bear."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e16328-47c0-4eef-bf7d-f91e61faea43'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week is was reported that her team was trying to get
        the casual shot, which showed Kardashaian in a bikini by the pool, removed
        citing copyright infringement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865041aa-6c3f-424b-9bcf-bb6c13628672'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The color edited photo was taken of Khloé during a private family
        gathering and posted to social media without permission by mistake by an assistant,"
        Tracy Romulus, chief marketing officer for KKW Brands, told Page Six in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa987533-0424-414a-9a80-7608df1106a9'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the reality star and entrepreneur who is part of the
        famous Kardashian-Jenner clan talked in her posted statement about being labeled
        "the fat sister" and "the ugly sister" on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6baece-e50d-4b03-9bbd-c9bf29cd9148'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You never quite get used to being judged and pulled apart and told
        how unattractive one is, but I will say if you hear anything enough then you
        will start to believe it," her statement read. "This is how I have been conditioned
        to feel, that I am not beautiful enough just being me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf9377c-764a-4bc6-8a15-125c47b96d75'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will continue to use filters and photo editing "unapologetically,"
        just as she wears makeup and gets manicures to "present myself to the world
        the way I want to be seen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af8205-825b-4475-b241-5c8d7e4288a8'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T21:16:46.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2025-08-14T13:47:04.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My body, my image and how I choose to look and what I want to share
        is my choice," Kardashian wrote. "It''s not for anyone to decide or judge
        what is acceptable anymore."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d60961-0175-4c43-9acd-b69e39eb6396'
      'mgnl:activationStatus': false
