      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the singer/dancer/actress/YouTube star said there has
        been some negative response to her coming out, she''s also gained new fans
        who praised her openness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98b7df-c303-4257-a620-8bd8a8fc21bf'
      'mgnl:activationStatus': false
      'mgnl:created': 2021-04-08T22:49:53.076+08:00
