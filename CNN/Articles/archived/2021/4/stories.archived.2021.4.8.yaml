      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local Government Units (LGUs) must determine the types of personal
        data that they will disclose, particularly when the original list of SAP beneficiaries
        contains sensitive personal information," the NPC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1fa77-fb2a-46e8-b29e-cf7cc9014ce1'
