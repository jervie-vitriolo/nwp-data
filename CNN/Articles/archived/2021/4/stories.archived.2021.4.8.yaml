      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, produce shopping has become about tapping, clicking, and
        scrolling through browsers in different hues of greens and reds for an experience
        of choice but also less contact. While I’m robbed of the autonomy to select
        my usual assembly of lettuce, oranges and carrots in person, the shift to
        digital has made it possible for necessities to become more accessible online,
        as rising health concerns have made people increasingly conscious of what
        they eat, what it’s made of, and where it comes from. On a recent foray into
        the new delivery website of industry pioneer <a href="https://dfdelivers.net/"
        target="_blank">Dizon Farms</a>, I skimmed through time-saving produce bundles
        packed together and labelled according to the dish that you can make with
        them — pinakbet, chopsuey, ginataan, among others. I managed to easily procure
        all the ingredients I needed to make Sinigang in Dizon Farms’ curated bunch
        of kangkong, white radish, tomatoes, and three different kinds of sigang.</p>'
