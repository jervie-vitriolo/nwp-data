    'lead': 'The US will resume the flow of hundreds of millions of dollars in aid
      for Palestinians that was previously halted by the Trump administration.

      '
    'mgnl:activationStatus': false
    'mgnl:created': 2021-04-08T22:41:22.765+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2025-08-14T13:47:04.871+08:00
