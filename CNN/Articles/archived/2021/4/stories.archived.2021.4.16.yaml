      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/jinggoy.estrada.14661/posts/1080794235777824"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/jinggoy.estrada.14661/posts/1080794235777824"
        class="fb-xfbml-parse-ignore"><p>#9

        MEDICAL BULLETIN OF FMR. PRES. JOSEPH EJERCITO ESTRADA:


        We wish to announce that my father had a slight set back...</p>Posted by <a
        href="https://www.facebook.com/jinggoy.estrada.14661">JE Estrada</a> on&nbsp;<a
        href="https://www.facebook.com/jinggoy.estrada.14661/posts/1080794235777824">Thursday,
        15 April 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da676978-392c-47d0-919b-e630865f6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:18:45.641+08:00
