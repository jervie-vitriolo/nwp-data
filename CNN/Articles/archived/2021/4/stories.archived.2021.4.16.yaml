      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The schedule adjustment was made following recent developments
        in the country''s COVID-19 situation despite the project already being substantially
        complete,” the agency said in a statement.</p>'
    '3':
