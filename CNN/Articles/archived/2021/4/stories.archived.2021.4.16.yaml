      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/16/us/indianapolis-shooting-fedex-facility/index.html">"8
        people killed after shooting at FedEx facility in Indianapolis, police say"</a></em></p>'
  'Risa-Hontiveros-China-West-Philippine-Sea-public-matter-Palace':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-16T15:23:45.790+08:00
    'imagesource': 'jcr:a29899b2-755e-46ad-bfe7-b8c3b4172adb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10eb0f5e-1d33-40c8-9b41-84c3ed81335f'
    'lead': 'Senator Risa Hontiveros reminded Malacañang that the issue on the Chinese
      vessels’ lingering presence in the West Philippines is a public matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T15:27:27.564+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:49:00.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:45.086+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China’s intrusion in West PH Sea a public matter, senator tells Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8037410-1b16-4e86-8033-5e91291a5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)—</strong> Senator
        Risa Hontiveros on Friday reminded Malacañang that the issue on the Chinese
        vessels’ lingering presence in the West Philippines is a public matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc21d7-1428-4d3b-bca9-a04a031ae2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the Palace argued that President Rodrigo Duterte
        is <a href="https://cnnphilippines.com/news/2021/4/15/Duterte-West-Philippine-Sea-private-diplomatic-initiatives.html">not
        obliged to disclose his diplomatic moves to the public.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4f037-3985-4379-8a96-e72975663a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Hontiveros said that Filipinos
        are entitled to freedom of information — despite the executive agency saying
        otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568fc13-edb6-45ee-9de3-e8a73ee5edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our own Secretary of Foreign Affairs has stated clearly for those
        ships to leave now, and he has cited our historic ruling at the Hague in 2016,”
        Hontiveros told <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e4ba7-32bc-433f-a848-b0e2c525d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Binabawasan ang</em> impact<em> niyan ng Presidente mismo sa
        ganyang idadaanan nalang daw niya sa pribadong pag-uusap?</em> I''m sorry,
        <em>ang ginagawa ng Tsina sa atin, sa ating dagat, ay napakapubliko,</em>”
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847124f-9143-4723-956a-0e7850d7130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our president himself is lowering the impact of the
        Hague ruling by saying he will resolve the issue through private talks? I’m
        sorry, but what China is doing to us, to our waters, is very public.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47df95e7-b27b-408c-8a0d-d848a9aaf62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, Presidential Spokesperson Harry Roque
        advised the public to let Duterte carry on with his diplomatic affairs in
        private, claiming the field is an “exception to freedom of information.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531d1115-6bc3-4ad8-9e50-309b06b32dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, in response, lamented how the chief executive has been
        “falling behind in silence” while other officials — the Defense Department,
        the Foreign Affairs Department, and even private sector groups — have all
        publicly voiced out their concerns on the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba913b-0456-4e19-b3d3-59c162320a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat kami</em>, so far,<em> kinokondena ang ginagawa ng Tsina,
        yung kanyang panghihimasok sa atin. Ang kulang na lang may gawin o sabihin,
        si Presidente</em>,” the senator stressed. “S<em>ana mag-jetski siya diyan
        sa</em> Ayungin Shoal, <em>i-</em>plant <em>niya ang ating watawat diyan</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6beb8-2321-4b21-bf86-9e12198e29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of us, so far, have been condemning what China
        is doing and its intrusion on our territory. What’s really lacking is for
        our President to do something or speak up. Maybe he can jet ski to the Ayungin
        Shoal, and plant our flag there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7ca04-6bb1-48a1-a38c-3061d13afcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his campaign speeches for the 2016 presidential elections,
        Duterte proclaimed he would take a jet ski and plant a Philippine flag in
        disputed territories should China refuse to recognize the favorable ruling
        for the Philippines. He has yet to carry out the promise almost five years
        into his six-year term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac9d32-57b6-41f3-9e9e-baa65b856686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Hague ruling invalidated China''s sweeping claims to the
        South China Sea. It also recognized the Philippines'' sovereign rights in
        areas within its 200-nautical mile exclusive economic zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f80e4-5aa7-4a85-a764-3a82bead0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea on March 20
        reported the presence of around 200 vessels in the Philippine waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e37bea-b1e7-4ad0-b115-f792337937ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government earlier argued these were not militia but
        fishing vessels seeking shelter from bad weather. However, the vessels stayed
        for weeks despite the country’s repeated demands for them to leave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458073d-2ea7-46b0-9391-92643ff50e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:27:27.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier warned the East Asian giant it will lodge daily
        diplomatic protests should Beijing’s ships still refuse to leave the Philippines’
        EEZ. It also earlier summoned Chinese Ambassador Huang Xilian over the "illegal
        lingering presence" of the vessels in the area.</p>'
  'Antibody-treatment-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-16T15:27:12.617+08:00
    'imagesource': 'jcr:4ae4fed2-06d0-437c-b794-6f727a819dc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38709b80-5c15-4866-aa33-e30c7dfad165'
    'lead': 'Despite recently allowing the immediate vaccination of patients who recently
      recovered from COVID-19, DOH advises those who have received convalescent plasma
      or monoclonal antibody treatments to wait a little longer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T15:29:47.461+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:48:59.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:45.222+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Got antibody treatment? DOH says wait 90 days to be vaccinated'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315058a8-82ff-40a1-9eeb-ccf5d96e4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:29:47.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Despite
        recently allowing the immediate vaccination of patients who recently recovered
        from COVID-19, the Department of Health has advised those who have received
        convalescent plasma or monoclonal antibody treatments to wait a little longer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f831929-f198-4820-8733-c1ab345afa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:29:47.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said those
        who received these two treatments should wait three months before getting
        their shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09bff95-f46a-49e7-aa38-28f0c960e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:29:47.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:59.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who have received convalescent plasma at monoclonal antibody,
        ang 90 days ay ire-retain natin sa policy [We will retain the 90 days in our
        policy for those who have received convalescent plasma at monoclonal antibody],"
        she told a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa0d56-ddea-46fe-be94-00725bef4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:29:47.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convalescent plasma and monoclonal antibody treatments are being
        used as an adjunctive therapy so patients can fight off the infection by helping
        them build antibodies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d41121-06a9-4e1e-8017-38deeea4e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:29:47.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:48:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently revised its guidance that COVID-19 survivors
        need to wait for 90 days since they can still avoid reinfection due to the
        natural antibodies they developed after the initial infection. The DOH is
        now advising survivors to immediately get vaccinated if they''re eligible
        due to the ongoing surge in cases.</p>'
  'Biden-Japan-Suga-meeting':
    'author': 'Kate Sullivan, CNN'
    'caption': 'US President Joe Biden plans to use his meeting with Prime Minister
      Yoshihide Suga on Friday to send a signal to China that the countries are united
      in their opposition to recent aggression against Taiwan as the US seeks to refocus
      its foreign policy in East Asia. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T15:27:52.374+08:00
    'imagesource': 'jcr:4dcd686f-a473-41cc-a1f7-c4441f84f370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a44f68-2f87-4c71-9590-d72423526b0e'
    'lead': 'US President Joe Biden plans to use his meeting with Prime Minister Yoshihide
      Suga on Friday to send a signal to China that the countries are united in their
      opposition to recent aggression against Taiwan as the US seeks to refocus its
      foreign policy in East Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T15:35:27.558+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:48:58.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:45.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Yoshihide-Suga']
    'template': '1'
    'title': 'Biden to use meeting with Japan''s prime minister to send ''clear signal''
      to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e20ad-9ac7-488e-b15d-83d671f9f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden plans to use his
        meeting with Prime Minister Yoshihide Suga on Friday to send a signal to China
        that the countries are united in their opposition to recent aggression against
        Taiwan as the US seeks to refocus its foreign policy in East Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587b2b72-b4eb-44d8-8c0d-884e3ad406ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what will be Biden''s first in-person meeting with a foreign
        leader at the White House, the two leaders are expected to discuss the coronavirus
        pandemic, the Biden administration''s North Korea policy review, regional
        security issues, the climate crisis, relations with China and technology policy,
        according to a senior administration official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212df68a-16a5-458f-8a32-aae7156210af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is China that is expected to be one of the biggest focuses.
        The leaders are expected to speak in-depth about China, the official said,
        as the US and Japan "seek to play a steady, careful role to underscore our
        mutual commitment to maintenance of peace and stability, and to take steps
        to calm tensions and to discourage provocations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc4b8f-89f6-444b-a545-c51b0c88a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to send a clear signal that some of the steps that
        China is taking," including its recent actions in Taiwan''s air defense zone,
        are "antithetical to the mission of maintaining peace and stability," the
        official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcffd70d-147c-41e5-8a93-be5d6e07001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China sent 25 warplanes into Taiwan''s air defense identification
        zone on Monday, which was the largest breach of that space since the island
        began regularly reporting such activity in September, Taiwan''s Defense Ministry
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c43ed-cd34-40ae-9d86-b5b95a89b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, we also recognize the deep economic and commercial
        ties between Japan and China and Prime Minister Suga wants to walk a careful
        course and we respect that," the official continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4910ae26-37a9-462a-a7c5-db2bdc1ab21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning, Suga will have some private meetings and will have
        an engagement with Vice President Kamala Harris at her Naval Observatory residence,
        according to the official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283f14e-0d35-43a8-bcd8-f6e149ca1641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga will then go to the White House and there will be a long introductory
        session between Biden and Suga in which they will "have a chance to really
        get to know one another," the official said. The two leaders will then be
        joined by senior officials for a larger meeting and then members of Biden''s
        Cabinet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032b839-9264-4221-b765-44ff364e3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important element of this visit is for leaders to understand
        one another, to build trust and confidence," the official said, "and really
        to take what is our most important alliance to the next level so that we''re
        not only cooperating on security and foreign policy issues but increasingly
        on technology and economic issues and across the board."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819359ef-d0bb-4788-8b19-340336ce1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders will also focus on North Korea, as the US is nearing
        the conclusion of its North Korea policy review, the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37f25b-4ea1-4448-8689-2b29ada28a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan has been consulted throughout the process, the two leaders
        on Thursday will have an opportunity to "put the finishing touches on what
        is an important initiative for the United States," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d0fab-0b7c-4ffb-b4c5-c0e6b9c80834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan recently met with his South
        Korean and Japanese counterparts in Annapolis, Maryland, in order to discuss
        the administration''s North Korea policy review. The review included extensive
        consultations with members of the Trump administration about diplomatic engagements
        with North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3394a73-b1ce-41bb-a935-4e66fcfa8916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States can only be effective in Asia when the US-Japan
        relationship is strong and Japan is steady and stable," the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72c0f0-a4b6-44ea-b1a7-57fc08ed38e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of that relationship is the Japanese relationship with South
        Korea, which has deteriorated in recent years. It is "concerning" to the Biden
        administration, the official said, "even to the point of being painful for
        us, to see relations between Japan and South Korea fall to the current level"
        and will be a part of their discussion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f18548-5f18-413c-b675-e61ab8590a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political tensions are such that we believe it actually impedes
        all of our abilities to be effective in Northeast Asia and I think the President
        will want to discuss this in some detail with Prime Minister Suga," the official
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589867c-126e-4d5a-aece-533a057fc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Japan and South Korea have been at a historic
        low point amid ongoing disputes over the sensitive historical issues, namely
        Japan forcing Korean women into sexual slavery during World War II. US officials
        have said improving relations is central to an Asia policy built around multilateralism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd34950-ff76-4656-aced-5b0e8d3550ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully understand that this is a bilateral matter between South
        Korea and Japan," the official said, "but as a friend of both we have an interest
        in seeing relations improve between these two great democracies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb238d6-1eae-4983-92a6-b34c36318b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between the two leaders will also result in a series
        of announcements on technology and climate change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129f5b9-da05-429c-825d-ba50541cde51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration will announce on Thursday "a Japanese commitment
        to an initiative to work on 5G and next steps beyond 5G — $2 billion working
        in partnership with the United States," the official said. Suga also intends
        to discuss with Biden specific steps on climate "that we believe will put
        Japan at the lead in terms of an ambitious set of goals for 2030," according
        to the official.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150f99b-9cf9-4bd9-bf0b-2358f4983ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:35:27.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders are also likely to discuss when the next meeting
        between Biden, Suga, Prime Minister Narendra Modi of India and Prime Minister
        Scott Morrison of Australia —&nbsp;a group informally known as the "Quad"
        —&nbsp;will take place, the official said. The group met virtually last month
        and agreed they would meet in-person before the end of the year, Sullivan
        said at the time.</p>'
