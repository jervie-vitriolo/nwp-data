      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think supply''s a problem in Maldives because our population
        is relatively small," he told CNBC. "The quota we get from the various organizations
        and friendly nations also will help."</p>'
