  'LaMarcus-Aldridge-Brooklyn-Nets-retires-irregular-heartbeat':
    'author': 'Steven Poole, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-16T21:07:37.731+08:00
    'imagesource': 'jcr:4e804c58-e5f7-47f4-ad52-159d8568458d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5087dbd3-8d2a-46a1-872c-3ad535fda7fd'
    'lead': 'Seven-time All-Star NBA LaMarcus Aldridge has retired from basketball
      abruptly after he suffered an irregular heartbeat during the Brooklyn Nets''
      loss to the Los Angeles Lakers on Saturday, April 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T21:23:09.033+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:48:16.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:51.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brooklyn Nets forward LaMarcus Aldridge retires suddenly because of
      irregular heartbeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d38b1b-d8ac-40a6-addc-52b50efb0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.033+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Seven-time All-Star <a href="https://edition.cnn.com/2021/04/13/sport/steph-curry-golden-state-warriors-record-spt-intl/index.html">NBA</a>
        LaMarcus Aldridge has retired from <a href="https://edition.cnn.com/2021/04/13/sport/steph-curry-golden-state-warriors-record-spt-intl/index.html">basketball</a>
        abruptly after he suffered an irregular heartbeat during the Brooklyn Nets''
        loss to the Los Angeles Lakers on Saturday, April 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f048583-1699-4fd1-8896-ba49cfbddbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.033+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old announced his <a href="https://edition.cnn.com/2021/04/14/football/ondrej-kudela-glen-kamara-uefa-racism-spt-intl/index.html">decision</a>
        on social media, saying: "My last game, I played while dealing with an irregular
        heartbeat. Later on that night, my rhythm got even worse which really worried
        me even more."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2ff83-55dc-477e-8f72-1df16ac634eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detailing the support he received from teammates to get to the hospital
        for a health check, the 15-year NBA veteran center wrote: "Though I''m better
        now, what I felt with my heart that night was still one of the scariest things
        I''ve experienced."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d3499-f130-4a60-8088-aa85c5f14a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the game with the Lakers, a 126-101 loss in which Aldridge
        had 12 points, 3 rebounds, and 3 blocks, his latest health experience has
        prompted a decision on his involvement in the sport that would appear final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d892e34-c561-4a14-bab1-69a99059a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve made the difficult decision to retire from the NBA," his
        statement said. "For 15 years, I''ve put basketball first, and now, it is
        time to put my health and family first."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c4e1f-2181-4e5c-9c53-60129558455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/04/16/football/martin-braithwaite-journey-to-barcelona-spt-intl/index.html">READ:
        Martin Braithwaite spent time in a wheelchair as a child; now he''s Lionel
        Messi''s wingman at Barcelona</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c0ef9-c522-4db4-8e13-4bd2342f9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making his name at the Portland Trail Blazers, he thanked
        them for "drafting a skinny Texas kid and giving him a chance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b4736c-30df-446b-9c33-bebe6e4e54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving to the San Antonio Spurs in 2015, he said: "I want to thank
        the Spurs for letting me into the family and giving me 5 fun years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53a468-e418-4d17-8689-517ec160e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last but not least," he said in appreciation of his most recent
        NBA side, "I want to thank Brooklyn. You wanted me for me. In a game that''s
        changing so much, you asked me to come and just do what I do which was good
        to hear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba5eb3-5b63-48f9-ba32-e287d40c8c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry it didn''t get to last long, but I''ve definitely had
        fun being a part of this special group."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0176280-d4ca-400b-ab40-6b554016bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement ended saying: "You never know when something will
        come to an end, so make sure you enjoy it every day. I can truly say I did
        just that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35419985-811b-4859-8fc5-56db8c5c0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement supporting Aldridge''s decision, Nets'' general manager
        Sean Marks said: "We know this was not an easy decision for him, but after
        careful consideration and consultation with numerous medical experts, he made
        the best decision for him, his family and for his life after basketball."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41421b-545c-4ebf-b05e-d60aba705039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Oshey, general manager of the Trail Blazers, <a href="https://www.nba.com/blazers/statement-neil-olshey-retirement-lamarcus-aldridge">said</a>:
        "LaMarcus had a storied NBA career and his time as a Trail Blazer will always
        be remembered fondly. Any success we experienced during his tenure in Portland
        would not have been possible without his work ethic, dedication and talent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c652f-fd29-43da-948b-de6e03181f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his nine seasons in Portland, LaMarcus battled through multiple
        injuries and health concerns but never once allowed them to affect his commitment
        to his teammates and coaches on the court or the people that benefited from
        his outreach in the community off the court.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/q69S0VhdFf">pic.twitter.com/q69S0VhdFf</a></p>&mdash;
        LaMarcus Aldridge (@aldridge_12) <a href="https://twitter.com/aldridge_12/status/1382706719684444161?ref_src=twsrc%5Etfw">April
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec82d3-ebcd-482f-ba27-c0163f0ee9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f056a85-c084-46c9-8248-e9b470386c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.034+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will go down as one of the best players in the history of the
        franchise and while it is sad to see his career cut short, he will always
        be a member of the Trail Blazer family and we wish him the best in all future
        endeavors."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f303d0-bc2e-45d9-8955-dec4f891937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldridge has previously had time out of the sport for health reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f805829-a227-45ef-af68-2c19af259d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing for the Trail Blazers in 2007, Aldridge was diagnosed
        with Wolff-Parkinson-White Syndrome -- a condition which <a href="https://www.nhs.uk/conditions/wolff-parkinson-white-syndrome/">causes</a>
        the heart to beat abnormally fast for periods of time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432f6c0-c3f5-43bd-86e8-d83c5d5572a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underwent a medical procedure at the time, and another similar
        process in 2011, which saw him miss short periods of the NBA season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619e51a-6ec0-4e38-ac92-255d917cf372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the San Antonio Spurs in 2017, he was ruled out indefinitely
        following a test that revealed a minor case of arrhythmia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbcf779-0569-4312-abc5-0185ad289b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterwards, further examinations and consultations with
        experts in the field cleared Aldridge to resume basketball activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c033dd-5e8c-414a-9476-4c4b8bd3d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:23:09.035+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:48:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/16/sport/lamarcus-aldridge-retirement-irregular-heartbeat-nba-spt-intl/index.html">Brooklyn
        Nets forward LaMarcus Aldridge retires suddenly because of irregular heartbeat</a>"</em></p>'
  'hidilyn-diaz-filipino-weightlifters-asian-meet':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-16T21:30:25.839+08:00
    'imagesource': 'jcr:fdd911a5-4766-47d8-8671-28d3d4d8fb9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25305747-9fae-4d46-ac1c-38497f2f87da'
    'lead': '2016 Rio Olympics silver medalist Hidilyn Diaz seeks to formalize her
      entry to the Tokyo Games as she joins eight other Filipino weightlifters competing
      for Olympic slots in the Asian Weightlifting Championship in Tashkent, Uzbekistan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T21:30:00.613+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:48:15.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:51.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidilyn Diaz to formalize Olympic stint, leads eight other Filipino
      weightlifters in Asian meet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f821f5d-c826-4bfe-a8df-bc88cc7a608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) -</strong> 2016
        Rio Olympics silver medalist Hidilyn Diaz and eight other Filipino weightlifters
        are looking to secure berths in the Tokyo Olympics as they compete in the
        Asian Weightlifting Championship in Tashkent, Uzbekistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ae0a0-6fbf-46db-b13c-091896d1e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament, which will kick-off on Saturday, is the region''s
        qualifying tournament for the quadrennial international sporting competition
        slated in July this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31979505-3a72-4ed5-9e4d-5087a85e08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500df8f-ba19-46f7-b107-61fc85c156fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of winning a medal or not in Tashkent, Diaz''s stint
        in the Asian weightlifting tilt will formalize her fourth straight Olympic
        outing as she will complete the International Weightlifting Federation''s
        requirement of competing in five tournaments to get a slot in Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21060543-cc27-46ac-a923-93851ce8125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390dc2d2-0e9e-4395-9712-170f1946041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, currently ranked no. 5 in the IWF world rankings in the women''s
        55 kilogram category, will see action on April 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a0eb9-b511-482b-9bf3-3b17a871cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf6b98-277c-4015-8b7b-7a21b5786733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga native has a big chance to qualify in Tokyo as four
        Chinese lifters are ranked higher than her in the IWF world rankings. Only
        one weightlifter per nation are allowed to compete in each category of the
        Olympic weightlifting competitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a694d-b189-43cc-a303-700dcd410baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbab89e-43d3-41fe-9bd4-2b5ee8ec460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six other Filipina weightlifters will get a shot for
        a possible maiden Olympic berth. They are Mary Flor Diaz (45kg), Ellen Rose
        Perez (49kg), Margaret Colonia (59kg), Elreen Ann Ando (64kg), 2019 Asian
        juniors champion Vanessa Sarno (71kg), and 2019 Southeast Asian Games gold
        medalist Kristel Macrohon (76kg).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e6dae-63cb-478b-9069-6a5fda8d2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f629b4-765d-4568-8636-34bd4a0c9483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebuano weightlifters John Fabuar Ceniza and John Dexter Tabique
        will compete in the 61kg and 96kg categories, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af959675-14ef-4e18-9f0c-ce271059442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48816ea4-6f8a-4c09-8588-1ce3725c7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T21:30:00.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:48:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Weightlifting ng Pilipinas President Monico Puentevella
        said the weightlifters are now in full training mode after getting negative
        results from their swab tests upon arrival in Uzbekistan. He hopes around
        to two three weightlifters will join Diaz in the Tokyo Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece8f57-d405-4f09-828e-1270c731da0c'
      'mgnl:activationStatus': true
