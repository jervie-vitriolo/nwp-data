  'BBC-complaints-Prince-Philip-death-coverage':
    'author': 'Arnaud Siad and Eoin McSweeney, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-16T11:18:25.791+08:00
    'imagesource': 'jcr:f047d2e6-98a2-4874-9d7f-553658ff15f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7fa90c5-b518-4bbc-8e91-f0806f65857e'
    'lead': 'The UK''s public broadcaster, the BBC, received over 100,000 complaints
      over the level of coverage of Prince Philip''s death, the network said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T11:21:37.215+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:49:30.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:40.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BBC', 'complaints', 'Prince-Philip', 'death']
    'template': '1'
    'title': 'BBC received more than 100,000 complaints over coverage of Prince Philip''s
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0766e7-7cc5-46ff-8360-852af1b434b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK''s public broadcaster, the
        BBC, received over 100,000 complaints over the level of coverage of Prince
        Philip''s death, the network said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6acf0-cae9-4c2e-8cf1-d4560d01caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81df627-bc00-4818-9028-bbf3266cd622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures made available by the BBC showed 109,741 complaints had
        been made, as of Thursday, "driven by reaction to the amount of coverage given
        to the death of the Duke of Edinburgh."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fe5771-79dc-466a-876a-ba3a670582d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3806bb5-0bd7-4756-b9b1-b34274a12648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, the BBC said: "The passing of HRH
        The Prince Philip, Duke of Edinburgh was a significant event which generated
        a lot of interest both nationally and internationally. We acknowledge some
        viewers were unhappy with the level of coverage given, and impact this had
        on the billed TV and Radio schedules."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd6adf-79f8-4e4d-b604-ad7e01b17490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add75be4-ff80-4599-8d0d-0d05f1813329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not make such changes without careful consideration and the
        decisions made reflect the role the BBC plays as the national broadcaster,
        during moments of national significance," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a42e0-d7b8-48e1-8a3e-1ef2f1947fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2aa59-469a-4ff8-aa2b-fba06974c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BBC spokesperson also said: "We are proud of our coverage and
        the role we play during moments of national significance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91213aaa-b7b2-4d0c-93b0-d6f753e18760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15ed03-4e07-485d-9923-31ff2d3b7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tipping point</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5cbf4a-91c6-403e-82b0-86355821ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global interest in the British royal family has boomed recently,
        mostly due to Harry and Meghan''s bombshell interview with Oprah Winfrey last
        month and the hit TV series "The Crown." But after Prince Philip''s death
        on Friday, media saturation appears to have reached tipping point, in Britain
        at least.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e0f1e-6d33-4a57-945b-74e85746a205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955b2f5-3cd1-4fed-bf26-57261d643002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Broadcasting Corporation (BBC) opened a dedicated feedback
        form on its website after it was inundated with complaints about its wall-to-wall
        coverage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524fc07-2866-4619-b1fe-8186bb76d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff93f61-ca51-4e14-8b5a-b8acf4a79f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifelong companion of Queen Elizabeth II and the longest-serving
        consort in British history, died at the age of 99 on Friday. The BBC responded
        by clearing its regular TV and radio programming and broadcasting special
        news reports and tribute programs instead. Popular TV shows like the top-rated
        soap EastEnders and the final of the cooking competition MasterChef were postponed.
        Coverage was simulcast across various networks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b36a4-ab13-47b9-8090-de5c495066bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88d61b-9aa7-46d4-a098-1d5d74c10b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National radio stations also changed their tone after the palace
        announced the death, abruptly switching to somber playlists and taking some
        music programs off air.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae4f59-ec60-4fd7-b6c1-b40665720702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00dd34-00bb-4be6-b146-74551b6b4966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some viewers appeared to tune out, too. BBC One''s Friday average
        viewership between 7 p.m. and 8 p.m. fell to 2.41 million from the previous
        week''s 2.56 million, a drop of almost 6%, according to data published by
        Deadline, an entertainment website. BBC Two''s viewership declined 65%, from
        980,000 to 340,000, according to Deadline''s analysis of preliminary data
        from BARB, the company that collects ratings on behalf of British broadcasters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd08dc-1821-4237-a45e-0804a2292f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
