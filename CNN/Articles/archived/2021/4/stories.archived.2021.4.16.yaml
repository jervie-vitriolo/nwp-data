      'mgnl:lastActivated': 2023-01-25T10:48:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca9a71-6771-4d3a-935f-0c93e15f1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a notable exception. Stocks in China have come under
        pressure since February as Beijing has cracked down on tech companies. Investors
        are also worried that China, which is recovering from the pandemic faster
        than other major economies, could pull back stimulus over the course of the
        year in a bid to contain rising debt risks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3dab0-9b3a-4ea0-8827-d4a48c231489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
