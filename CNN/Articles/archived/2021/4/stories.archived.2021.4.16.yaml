      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, the [Ecological] Solid Waste Management Act, <em>yung</em>
        [the] RA 9003, is a good law. But of course like other laws, we need to update
        also this law,” DENR Undersecretary for Policy, Planning and International
        Affairs Jonas Leones told CNN Philippines’ The Exchange on Friday. “This was
        passed in 2000 and a lot of things happened, there are already new technologies
        on how to dispose this kind of waste.”</p>'
