      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: On Friday, China''s economy posted its strongest
        quarterly growth on record, expanding 18.3% year-on-year in the first three
        months of 2021. The jump reflects the deep slump in activity in early 2020,
        but keeps China on track for growth of between 8% and 9% in 2021, according
        to economists.</p>'
