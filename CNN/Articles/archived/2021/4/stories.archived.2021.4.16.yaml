      'mgnl:type': 'text'
      'text': '<p>''Bising'' became a typhoon Friday morning and is seen to “steadily
        intensify” in the next three days, PAGASA said in its <a href="http://bagong.pagasa.dost.gov.ph/tropical-cyclone/severe-weather-bulletin/2"
