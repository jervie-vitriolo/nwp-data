    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b90b5729-e6d7-4f5a-88ea-d5dd14678fb5'
    'lead': 'Since virgin coconut oil has been found to alleviate symptoms of mild
      and suspect COVID-19 cases, researchers should now be given the opportunity
      to study its effects on patients with severe coronavirus disease and those with
      pre-existing medical conditions, said a chemistry professor who has been studying
      VCO.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T20:23:25.194+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:48:32.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:49.771+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VCO trials on serious COVID-19 cases, patients with comorbidities pushed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0dd1e-9537-4701-9db3-0332e1049fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —&nbsp;</strong>Since
        virgin coconut oil has been found to alleviate symptoms of mild and suspect
        COVID-19 cases, researchers should now be given the opportunity to study its
        effects on patients with severe coronavirus disease and those with pre-existing
        medical conditions, said a chemistry professor who has been studying VCO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efa674-62a7-4cf0-a6e4-31d4544e75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Fabian Dayrit, Ateneo chemistry professor and president of the
        Integrated Chemists of the Philippines, led the research that showed compounds
        from VCO decrease coronavirus count by 60-90% when there is low viral load.
        The Department of Science and Technology''s Philippine Council for Health
        Research and Development, which funded this research, <a href="https://www.pchrd.dost.gov.ph/index.php/news/6599-vco-a-potential-antiviral-agent-against-covid-19-filipino-research">announced
        the "very promising" results in October last year</a>, and highlighted VCO''s
        capability to boost the body''s immune response against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21da8b-59bd-44e9-8dcb-4bdced059698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a community-based study by the DOST''s Food and
        Nutrition Research Institute. It showed that VCO helped reduce the severity
        of symptoms of patients with mild COVID-19 and those suspected of infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf40b37-b85f-4102-ae15-fb9a1835345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/3/Coconut-oil-suspected-COVID-19-patients.html">READ:
        VCO can ease symptoms of suspected COVID-19 patients, study finds&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f837f-619c-455c-89b0-5be29a1fbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is evidence that VCO does provide both symptomatic as well
        as relief from inflammatory conditions," Dayrit told CNN Philippines'' News
        Night on Friday, recalling the results of the tests done on 57 people at a
        community hospital and quarantine facility in Laguna.</p>'
    '11':
