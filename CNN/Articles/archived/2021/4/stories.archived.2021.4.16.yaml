    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e70ee054-2a81-4cc4-8f79-8f0f00fe3a31'
    'lead': 'Michael Jordan will be Kobe Bryant''s presenter when the Los Angeles
      Lakers great is inducted posthumously into the Basketball Hall of Fame next
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T13:21:19.705+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:49:22.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:41.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jordan to be Bryant''s presenter at Hall of Fame enshrinement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aafcda-0d34-404a-85a9-bf7886b67f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:21:19.705+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Michael Jordan will be Kobe Bryant''s
        presenter when the Los Angeles Lakers great is inducted posthumously into
        the Basketball Hall of Fame next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649d92c-a428-4913-a458-29f742556552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:21:19.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, a five-time NBA champion with the Lakers, died last year
        aged 41 in a helicopter crash alongside his daughter and seven others, shocking
        the world of sport and sending fans into mourning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973151c-a7a1-486c-b8f0-b5f2c1b05497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:21:19.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be inducted into the Naismith Memorial Basketball Hall of
        Fame class of 2020 alongside the likes of Tim Duncan and Kevin Garnett on
        May 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cf437-6e93-4d46-92ac-808a9d05179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:21:19.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Class of 2020 were asked to select previous inductees
        to present them to their peers during the ceremony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603183f-68b8-42eb-92cc-96d45f948c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:21:19.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers guard Bryant, who idolised Jordan growing up, will be presented
        by the six-time champion, who made an emotional speech at his memorial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bbd57-df89-473b-8af8-f62aa33b094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:21:19.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, who led the Chicago Bulls'' dynasty in the 1990s and currently
        owns the Charlotte Hornets, will also present Baylor women''s basketball coach
        Kim Mulkey for her enshrinement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b9761-40f3-4ef6-afc2-91a8f417f002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:21:19.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Houston Rockets coach Rudy Tomjanovich and 10-time WNBA All-Star
        Tamika Catchings are among the other members of the highly anticipated Class
        of 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babfb62f-35cf-4a0f-9615-f1802babf6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:21:19.706+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:49:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, an 18-time NBA All-Star, retired from the league in 2016
        after one of the most decorated careers in basketball history, and is the
        NBA''s fourth all-time leading scorer.</p>'
