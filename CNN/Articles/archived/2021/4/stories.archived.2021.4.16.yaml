      'mgnl:lastActivated': 2023-01-25T10:48:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57478072-4d7e-4155-8a5e-7b11173932e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With two weeks or more of negative one-week growth rates, downward
        trends were observed in the cities of Pasay, Manila, Marikina, Taguig and
        Mandaluyong," OCTA said in its April 16 report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8da309-4c16-4b1f-a504-a3bf85f2a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb997f-7d73-4998-91a4-892ac22eff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noted that growth rates of those cities in the past week
        were -12%, -8%, -15%, -13%, and -6%, respectively. As a whole, the region
        recorded a one-week growth rate of -0.4%, with average daily new cases at
        5,085, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0133a2aa-b8df-4560-bcdd-ee884e4c3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8d47a-51ca-4406-b05b-45081c33b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also reported that for the week of April 9 to 15, the NCR decreased
        its reproduction number to 1.16. This represents the number of people getting
        infected by a single COVID-19 patient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7ca8b-2c70-426a-bdd2-a1bd8e9a9c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79a3f6-eebe-4b08-ad0e-d356b12a625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rate also slightly declined to 24% from 25% a week ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7a0d9-d6f8-4d18-a355-2c5ef29d4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12010d58-6e8d-4a83-880c-3ce5b761cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite improved numbers, demand for hospital care will not ease
        soon as the region is expected to still have a high number of new infections
        in the coming weeks, OCTA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bebbe3-6c88-4fe1-802e-bdb8827d28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517df565-7102-4fb5-826f-bed98774bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that hospital bed occupancy in the NCR was at 65%, while
        ICU utilization was at 85%. The NCR also accounted for 47% of newly reported
        infections in the previous week, followed by CALABARZON (20%), Central Luzon
        (11%), Cagayan Valley (5%), and Western Visayas (4%).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35bf41-a65c-438c-ae22-8f427de16475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a100d-320b-4318-9f16-f98e3bfe6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA reiterated its call for people to strictly follow minimum health
        standards to help control the COVID-19 transmission in Metro Manila, the epicenter
        of the country''s coronavirus outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedcbb0-51fd-461e-9e3a-7a954147eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859882e-6c74-4ee6-869f-187620c82890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other areas, the group said Kawit, Cavite had the largest one-week
        growth rate, "which had 83 new COVID-19 cases per day over the past week,
        an increase of 417% compared to the previous week."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c06c54-453f-4ac1-aa6a-beb2cbdf7b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c21ecc-98c0-4bb5-9959-fe47a2fa0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Western Visayas had a 97% growth in its new cases in
        the past week, Bulacan and CALABARZON both had 14%, while Cagayan Valley had
        -14%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea8706-4a86-4514-aeb6-6f5921744eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe982d-c355-4fc4-adb5-1b923eb65900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government placed the Greater Manila area under modified enhanced
        community quarantine (MECQ) until April 30 after being under the tightest
        quarantine restrictions for two weeks due to the surge in COVID-19 cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e3c7a-1e12-423f-8185-5bbb6bafcf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d670a-8c0b-4041-84e2-006f980f9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the MECQ period, authorities have been making efforts to
        upscale contact tracing, testing, and building of more health facilities to
        address the spike. Latest data from the Health Department show more than 10
        million individuals were already tested, while bed occupancy in the country
        averaged 53.1%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbfee1-70f9-4ef2-a87d-f273e7006206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6711037-608e-4ba0-a058-43b7dcd46b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, COVID-19 infections in the country have breached the 900,000
        mark, with more than 193,000 active cases.</p>'
