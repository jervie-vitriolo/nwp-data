    'template': '1'
    'title': 'Dolomite sand not the solution to Manila Bay''s solid waste problem
      — environmentalists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b8142-8eb9-4c35-94ae-392d7a2e9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) –</strong> Some
        environmentalists argued the overlaying of dolomite sand along a portion of
        Manila Bay is not the solution to its solid waste management problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987edac-c91a-4dbb-9a8b-2c5b8d0d3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42de11-0b47-4c6e-9340-291104555e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Marlon Pareja, an educator and scientist from De La Salle
        University - Dasmarinas said the dolomite beach project has nothing to do
        with reducing solid waste floating at the iconic bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec9d7b-68f2-410f-b752-504c47191ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9cd6e-f537-4b01-8114-c2e5ae7f0e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.585+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sasabihin ng</em> government <em>na mare-</em>reduce <em>ang</em>
        solid waste because of the dumping of the dolomite, <em>puwede ko pong sabihin
        na wala siyang [kinalaman] kasi</em> it''s not part of the whole process of
        solid waste collection. <em>Hindi po siya</em> efficient as far as solid waste
        collection is concerned," Pareja said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda1f5d-e50f-4fde-9409-85e293809196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce72d4-4bd0-4416-bead-ec11f9ff60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the government would insist that solid waste will
        be reduced because of the dumping of the dolomite, I can say it''s not related
        because it''s not part of the whole process of solid waste collection. It
        is not efficient as far as solid waste collection is concerned.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658944f-68dc-42c8-b42d-505fe7a66035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49427139-7b52-4a11-bdbc-cdc0bc932c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backhoes were seen dumping fresh batches of crushed dolomite along
        the baywalk the past few days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef8875-5920-42e3-9f4f-659c31eedf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed00c88-89ac-4389-9d33-bc96ec54ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) earlier
        said this is part of the government''s P389-million "white sand" project to
        rehabilitate the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc97a1-4fdb-42d3-92f0-e04c47c02473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a4e09-f149-4dc5-895b-18a6b28b97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Jonas Leones earlier confirmed to CNN Philippines
        they will reopen the so-called Dolomite Beach to the public by the third quarter
        provided quarantine restrictions have already eased.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034419e-e29d-432a-aae1-d2b548e810e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee35e74-5d1f-42e9-adbf-7ead10055696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones added they will put strict protocols in place to ensure the
        preservation of what they deem as a Boracay-like beach in Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc8d03-d396-4a4f-b385-d4d03758aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7b61f-14f8-4964-8f82-8373f6452e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people can only visit at certain hours during the day and
        no one is allowed to stay overnight at the beach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53cc4d-4259-4eb3-917e-87dddd59946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b60d7-af82-4e68-8d57-a09f287465b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also responded to critics who have been saying they''re
        only focusing on the beach as their way of rehabilitating Manila Bay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306494f-0c73-4871-ae4c-c7888314a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09327558-b205-4612-bab6-903cb954cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabihin ko lang sa mamamayan natin, hindi lang ito</em> [Manila
        Bay Rehabilitation Program] <em>nakafocus sa</em> Manila Bay <em>mismo,</em>
        but in all of tributaries, esteros, <em>ina-</em>address <em>na rin po natin
        ''yang problema na ''yan,</em>" Leones said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40c28a-8f58-499d-adaf-d7c37a0f0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75a209-f39e-4a9f-a0c6-e8cdba29ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll assure our citizens that the Manila Bay Rehabilitation
        Program is not just focused solely on Manila Bay, but in all of its tributaries
        and estuaries. We are addressing problems related to that.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0152610-4f35-483f-8954-611aeaee4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07551257-2693-4218-8810-01f0437b479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aileen Lucero, EcoWaste Coalition national coordinator, however,
        said there are lots of trash deep down the waters of Manila Bay for the government
        to even bother about the baywalk''s "cosmetic beautification."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759dbe14-3faa-4d8b-9bc4-c8c896c17372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.731+08:00
