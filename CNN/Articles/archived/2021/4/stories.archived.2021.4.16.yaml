      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign rail experts who are needed in the final stages of installation,
        testing, and commissioning works for the rail project have failed to report
        for work or enter the Philippines due to stringent movement restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
