      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was rushed to the hospital on March 28 and
        later on <a href="https://cnnphilippines.com/news/2021/3/29/Joseph-Estrada-Erap-COVID-19.html">tested
        positive for the coronavirus.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14223e-83d2-4d8c-921e-7ca1404112d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:18:45.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://cnnphilippines.com/news/2021/4/13/Erap-negative-COVID-19.html">tested
