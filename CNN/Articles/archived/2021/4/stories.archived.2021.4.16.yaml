      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reading Life is a monthly column where writers talk about the
        books they''ve read — good or bad.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a272de-9996-4226-8bf9-1efd92540987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.441+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comic books, crossover series happen across several issues of
        different titles, and later on compiled in a collected edition. When this
        happens, a companion piece would be the norm for more backstories and a more
        extensive introduction to characters and their mythos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49285da1-fe86-47d6-bd44-b32dde30bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.441+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is unlike the massive 2017 “Justice League” film, which jumped
        right into their world, all while trying to infuse the same quirk and laughter
        as Joss Whedon’s initial foray into superhero films, “The Avengers” — but
        without the benefit of showing their origin stories or character studies.
        Coincidentally, Whedon was brought in to finish&nbsp;“Justice League”&nbsp;after
        Zack Snyder <a href="https://www.latimes.com/entertainment-arts/movies/story/2021-01-26/zack-snyder-left-justice-league-because-he-had-zero-energy-for-the-fight"
        target="_blank">left the film</a>&nbsp;(during&nbsp;post-production phase)
        in order to deal with a family tragedy.</p>'
    '2':
