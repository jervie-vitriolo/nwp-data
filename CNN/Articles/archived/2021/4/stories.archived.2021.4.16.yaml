    'lead': 'Some environmentalists argued the overlaying of dolomite sand along a
      portion of Manila Bay is not the solution to its solid waste management problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T00:14:31.585+08:00
