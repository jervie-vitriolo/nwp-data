      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) –</strong> The
        opening of the two new Light Railway Transit 2 stations has been moved from
        April 26 to June 23 because of the current COVID-19 situation in the country,
        the Department of Transportation said on Friday.</p>'
