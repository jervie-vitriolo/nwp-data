      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU, which is heavily relying on the J&amp;J vaccine to bolster
        its lagging vaccination rollout, has also paused use of the shot. The European
        Medicines Agency is expected to announce a decision on administering the Johnson
        &amp; Johnson vaccine next week.</p>'
    '25':
