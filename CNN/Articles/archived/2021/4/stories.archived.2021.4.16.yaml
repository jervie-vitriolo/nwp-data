      'mgnl:lastActivated': 2023-01-25T10:48:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af1f3c-24d7-4bd4-a4b3-dcb88755e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US stocks aren''t the only ones getting love. MSCI''s broad
        gauge of global stocks, which covers 23 developed and 27 emerging markets,
        just hit an all-time high, too, while Europe''s Stoxx 600 index is on track
        for its seventh consecutive week of gains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6da44f-ec74-4059-b5a8-b6d6d4ae8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2eace-c40c-4176-b597-a367a7fd989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, traders have set aside their concerns about inflation,
        which could encourage policymakers to start hiking interest rates or tapering
        bond purchases sooner than expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b239387-29c4-45ad-ab92-acccd09e4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02b248-a0f5-4200-81a7-6beb2445395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sense of calm has been restored to global bond markets which
        has facilitated a renewed rally in risky assets," Simon MacAdam, senior global
        economist at Capital Economics, told clients Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99fcb08-f5b9-4dc6-b61e-4ddae16b9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
