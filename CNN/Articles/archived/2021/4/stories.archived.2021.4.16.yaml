      'jcr:uuid': 'd5b864eb-21c4-4300-b3cf-bd804639c5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.879+08:00
      'mgnl:createdBy': 'bamba'
