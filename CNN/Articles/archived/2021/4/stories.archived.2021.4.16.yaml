      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> <strong>—</strong>
        The OCTA research group has observed a downtrend in the growth rate of COVID-19
        cases for at least two weeks in some cities in the National Capital Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3eca59-c031-41ca-b87a-4c0d59b0199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:29:14.444+08:00
