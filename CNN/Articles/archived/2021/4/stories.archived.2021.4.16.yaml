      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        country''s COVID-19 task force has revised the list of workers deemed as essential
        during the pandemic and to be prioritized for vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b36edb-0b90-4de1-b6b5-a10312c8c1e6'
