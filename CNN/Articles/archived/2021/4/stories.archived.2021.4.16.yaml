      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;Residents
        of Visayas and Mindanao may soon get vaccinated against COVID-19 in a mall,
        as SM plans to expand its inoculation drives by next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab6867-fad1-4dae-b885-01f22108cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:48:30.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company currently has more than 20 malls and convention centers
        participating as <a href="https://www.smsupermalls.com/whats-new/tracker-list-of-covid-19-vaccination-sites-in-sm-malls/">vaccination
        sites</a> to help local government units, said SM Supermalls President Steven
        Tan. Most of them are in the National Capital Region with <a href="https://www.smsupermalls.com/whats-new/tracker-list-of-covid-19-vaccination-sites-in-sm-malls/">some
        scattered in Luzon</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c01f80-8d89-4d8e-a69c-ca73fc1c4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:48:30.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative began in March but Tan said it could go on for another
        three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd722f-2587-49c4-812c-5815824a5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:48:30.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re partnering with as [many] LGUs as possible to be the venue
        site for vaccination across the country from Luzon to Mindanao," Tan told
        CNN Philippines'' <em>News Night</em>. "I just got word from [Taguig City]
        Mayor Lino Cayetano that they really want to roll this out maybe for another
        60 to 90 days. It really depends on the availability of the vaccines."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064f995-8dca-414e-8e43-96051fc2758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:48:30.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM recently opened a vaccination hub at SM Aura mall located in
        Taguig City. Residents can schedule their vaccination by registering with
        their LGUs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ebd92-cb25-4c13-a11b-6cd23e76eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:48:30.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added that aside from the vaccination sites, the group is also
        contributing mattresses to the Red Cross, which will be used in schools that
        volunteered to accommodate COVID-19 patients.</p>'
