    'lead': 'Jennifer Lopez and Alex Rodriguez say they are better off as friends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T06:25:13.907+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:49:52.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
