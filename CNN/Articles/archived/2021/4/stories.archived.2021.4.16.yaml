    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:43.353+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rich', 'poor', 'countries', 'economies', 'vaccine', 'options',
      'blood-clot', 'AstraZeneca', 'Janssen', 'Johnson---Johnson', 'coronavirus',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Rich nations had vaccine options after AstraZeneca and J&J faced clot
      reports. Others may not have that luxury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71df624-e149-49ab-a2af-9ec1acf5427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was nothing short of a miracle when
        it became clear that scientists had developed several effective vaccines against
        COVID-19 in less than a year. Announcements last week from European Union
        and British drug regulators finding a possible link between AstraZeneca''s
        COVID-19 shot and rare blood clots, however, have been a real low point in
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cfa5a-0864-412e-a43a-35a91bdf471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55139738-3300-491e-8be5-e4c60efbff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t only because developed countries, like those in Western
        Europe, had purchased a large number of AstraZeneca doses to dig their way
        out of the pandemic but, more consequentially, because so much of the developing
        world was relying on this one vaccine to do the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56119c91-0a32-4c75-9dea-ba76ea47bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749382f-a849-4ecc-9a4e-5f49736e505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double blow is that a picture is emerging that the AstraZeneca
        vaccine -- which appears to have caused a very rare, sometimes fatal, condition
        of severe clotting with low blood platelet counts -- may be affecting younger
        adults more than the elderly. Developing countries, in general, have significantly
        younger populations than their wealthier counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f82224-c876-4e5b-b5ca-ed55a37bccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99e216-90f2-400f-8293-589fd6572417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to add insult to injury, just as Africa was pivoting toward
        the single-dose Johnson &amp; Johnson vaccine, US medicines regulators on
        Tuesday paused use of the J&amp;J shot across the country as well, after just
        six cases of the same clotting symptoms were reported among nearly 7 million
        people who had been given the vaccine. One of those cases was fatal. The company
        itself paused its rollout across Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82b703-a197-4dee-9139-0b4cb5206a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b65887-b238-4152-ad7b-28648b66b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union had already ordered up to 220 million doses of
        the J&amp;J shots to be shared among its 55 states in the third quarter of
        this year. That''s on top of any shots it may get through the COVAX scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df23626-3afc-465c-9f0e-2c89ab756d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee50389-b1ba-4106-9301-a3036afda7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A link between the rare blood clots and J&amp;J''s vaccine has not
        been officially confirmed, but US officials want to pause it and use alternative
        shots while they work out if there is indeed a connection, and if so, how
        prevalent it might be. Europe is waiting to see what an investigation finds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78deaa15-b107-425f-8b09-7ce51f18278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b833c6-98d4-449e-9f93-fc081533dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of the developing world doesn''t have that luxury. New
        type of vaccines based on mRNA technology -- like the Pfizer/BioNTech and
        Moderna shots vaccines widely used in the US -- are typically three to four
        times more expensive than the AstraZeneca shot, which is being manufactured
        on a not-for-profit basis, or the J&amp;J shot, considering that vaccine requires
        just one dose. Pfizer, however, is offering these vaccines at lower prices
        to the African Union, Reuters reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e147b5-7280-4b78-9827-0f0b377ff520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092e391-7be0-4f2e-ac37-beb36bcd539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many developing nations are having to wait longer than wealthier
        countries to receive these vaccines. In earlier stages of their development,
        mRNA vaccines needed to be kept at such cold temperatures, most developing
        nations couldn''t use them without purchasing new, expensive equipment to
        store them. Those requirements are improving -- the Pfizer vaccine can now
        be stored at normal freezer temperatures when being transported -- but the
        storage challenge months ago meant that most developing countries focused
        on shots like AstraZeneca and J&amp;J when making purchase agreements with
        drug companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378bcb3f-9a01-4a1b-9e36-5daff1fa52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076299e6-5683-47bb-bf93-bb635280ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Drobac, Director of the Skoll Centre for Social Entrepreneurship
        at Oxford Saïd Business School, said that despite the rarity of the blood
        clots in both AstraZeneca and Johnson &amp; Johnson''s vaccines, any adverse
        effects could worsen vaccine hesitancy and even misinformation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2333bf-b920-42c3-b205-14e511c535de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988f6a7-a34e-4c49-b121-4dde7598a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may fuel conspiracy theories around the world about a two-tiered
        society. If wealthy countries say they are only going to have ''gold standard''
        with the most expensive vaccines and then say AstraZeneca is not good enough
        for us in the global north, but it is good enough for the global south, it
        could reduce uptake of the vaccine and hamper efforts to vaccinate the world,"
        he told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ac662-db63-409b-ad4c-526e2c78d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa4ab8-13b5-4925-bc40-6291f734eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Africa Centres for Disease Control and Prevention (CDC) says
        it has no plans to advise against the rollout or acquisition of the shots,
        saying that cases are too rare to change course now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5abbc-2e2b-4b07-906e-cf83589305da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca9485c-a142-497b-9358-a4ba72e58d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Covid-19 vaccines, the benefits outweigh the potential
        side effects," Benjamin Djoudalbaye, the head of Policy, Health Diplomacy
        and Communication at Africa CDC, told CNN on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc5c02-b61d-45ff-b765-64cd6e6b5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902c8ee-f879-433b-b7f8-0b7ecd01fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picture is more nuanced than that. The United Kingdom has
        data to suggest that while the benefits outweigh the risks overall, they don''t
        necessarily do so for every age group in every circumstance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eccb208-6b33-42d8-acce-3843f4b81b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273df56-2179-4ba9-8f6e-7ba0003bfbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, its medicines regulator advised people under the age
        of 30 be offered alternative vaccines, arguing that people in that age group
        are more likely to suffer serious harm from the AstraZeneca vaccine than they
        were likely to avoid getting very seriously ill. That''s only in a situation
        where exposure to the virus is low. Any return to "normal" will increase exposure.
        Other European countries and Australia have limited the use of the vaccine
        in older age groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491f6c2-2775-4ca1-8eb8-9743fc5cab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2a3ce-c55f-405e-a9d6-421d8d0167a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark is so advanced in its vaccination program it announced on
        Wednesday it was dropping the AstraZeneca shot from its inoculation program
        altogether. It simply doesn''t need it, having also obtained enough other
        vaccines to rely on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b440e6-57e0-4cbb-aa21-30140fee5881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df49e3d0-f11b-4f00-98be-c729c90904b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is very different across Africa. The continent has lagged
        behind the rest of the world in vaccinating its populations, and it was relying
        largely on COVAX -- a vaccine-sharing scheme that helps developing economies
        access doses -- for discounted or free doses of the AstraZeneca vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9123f39-ec7c-47a2-8607-f8298bca2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13efad87-3c77-4e72-83a8-3c4eab202f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But COVAX''s next line of defense was also the J&amp;J shot. It
        was aiming to procure 500 million J&amp;J doses by next year, as part of its
        effort to provide 20% of people in low- and middle-income countries with a
        vaccine. The WHO-backed scheme was hoping to provide Africa with 600 million
        shots by the end of the year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3701a1-9831-42df-aa59-b2f67d3f9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aca966-1eda-4cf6-951a-c5eb1b033d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far COVAX has delivered 17.4 million Covid-19 vaccines to 36
        African countries, including more than 17 million AstraZeneca shots, manufactured
        by the Serum Institute of India, and around 200,000 Pfizer vaccine doses,
        according to figures sent to CNN on Wednesday by WHO officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd14661-b629-4953-bbf0-089e160ef7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77578679-c9e8-47c4-9e3e-0d5c2d100884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO says Africa accounts for less than 2% of the world''s administered
        vaccines, and many African nations are running out of shots, fast.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91c5a0-d5cc-45e9-9c6c-30aa7f7ef593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ed8ad-bd0d-4439-afbc-d61314b811c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the risk of these rare blood clot events after vaccination
        from AstraZeneca and, potentially, J&amp;J vaccines is still unclear, but
        if it is confirmed that younger people are more likely to experience them,
        that means the developing world and its younger populations will be more vulnerable
        to clots, even if they are less vulnerable to Covid-19 to begin with.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff73b0-05be-4ce5-88fb-d5d6db951d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf22a0-88a2-4c5d-87a8-ba6eb68ce661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around three-quarters of Africa''s population is below the age of
        35, UN data shows, and the median age there is just under 20, which is less
        than half the age of the median in Europe, at 42. In the US, it''s around
        38. Only 6% of Africans are over the age of 60.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570e48d-ed2f-4560-9ac6-f3bdb9a7108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10729832-3cca-4055-949a-c8ff8b731d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, countries like the United States and the United Kingdom
        are steaming ahead with their vaccine programs and are sharing very few doses
        with other countries in need.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d29f3-3a15-42a3-b845-1a1a2e224655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda9c64-84d7-4e1c-9b5f-485eaaf1f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has shared a small number of the AstraZeneca vaccine, which
        hasn''t yet been approved there, with neighboring Mexico and Canada, but says
        it won''t share more widely until its own supplies are secure. A Duke University
        report on Thursday estimates the US could have 300 million excess doses by
        the end of July.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf894e66-ae0a-4a85-9ced-2e755b2019f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8d35d-355b-4201-840f-3db467aac73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair access to vaccines must be a reality if we are to collectively
        make a dent on this pandemic," said WHO Regional Director for Africa, Matshidiso
        Moeti, in a statement last week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27358b6f-b690-4273-84f0-6c2289f60bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd0ac2-4038-4622-a914-53fdddc59299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nigerian physician and public health consultant, Kingsley Douglas,
        said the "protectionist" tendencies of the developed world were working against
        a positive global outcome.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42f38b-5af4-404b-9c10-12203b8ccfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f94bb-c4d5-48d3-bdc8-27172a72b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Western countries are looking out for their citizens first before
        looking elsewhere. I do not begrudge them for being protectionist in their
        approach," Douglas told CNN. "Nonetheless, it is in the interest of everyone
        that the critical mass of the world''s population gets vaccinated and protected
        against Covid. Vaccines should be uniformly and equitably distributed."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5dbc1-16c5-4f5c-a7c0-016f76c719ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0ca1b-d210-4712-9283-831f38a5cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the African CDC''s advice to carry on with all approved
        Covid-19 vaccines, South Africa -- the only African Union country administering
        J&amp;J doses -- announced a temporary suspension of the shot. It had already
        suspended its rollout of the AstraZeneca vaccine two months earlier, not because
        of blood clot concerns, but because its efficacy against a new variant first
        identified in South Africa was found to be low.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f9dd5-1fba-4ee9-ad9f-757d125cc654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef879ce-cc02-4713-b463-674b785acba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some African nations have begun sourcing Covid-19 vaccine supplies
        from other global donors. On Sunday, Cameroon''s health ministry said it had
        received 200,000 doses of China''s Sinopharm vaccine, the first shots to land
        in the country, Reuters reported.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97cad0-b163-4282-b761-75712d19c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848a41c-ac78-4d0b-8728-b49a426ac1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also donated hundreds of thousands of Sinopharm shots
        to Zimbabwe, and the government has pledged to buy over a million more.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16803e8b-24e6-4907-a7c6-09a544b5f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ec8be-ceb4-46d0-af30-138e2dddc6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe is hoping to vaccinate 60% of its population of 14 million,
        according to state-owned media. The health ministry said more than 231,000
        Zimbabweans had been vaccinated as of Wednesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51207ac4-9821-4fce-b3c3-894ba1d78520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a04ca-61c6-4bad-9678-708118b1e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Chinese health official admitted over the weekend that China''s
        vaccines didn''t have very high efficacy rates and that Beijing was considering
        acquiring the new types of vaccines based on the mRNA technology -- such as
        the Pfizer and Moderna shots -- an analysis he was forced to water down after
        his comments were shared widely on social media and international news websites.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5b49f-b436-4a21-b22b-18d45e1276e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2000d-b353-4160-9e56-906d35935a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Matsikure, a resident in the Zimbabwean capital Harare, said
        he has heard a lot of young people express skepticism over the Chinese-made
        vaccines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca913c-81d2-49b2-aae8-43de31e8ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d83dd-4ac9-4c09-933f-7278a8e20a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many citizens are afraid to get vaccinated," he told CNN. "They''re
        not trusting the vaccine from China -- partly because they consider its efficacy
        to be low -- and it''s not as popular as other vaccines. So you find that
        the young and able-bodied people are not getting vaccinated as much as older
        persons," Matsikure said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a8fae-42b8-4e7e-aeab-bd4af04cc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f0efb1-dda7-45d2-8c01-593e10dc03b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matsikure hopes that Zimbabwe will acquire more vaccines so that
        some of the country''s stringent coronavirus-related restrictions can be relaxed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a8215-6740-4b2e-b0b1-824763f04b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e4d58-aebe-480a-a1a6-25e9031e4734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Zimbabweans have suffered economically due to Covid lockdowns.
        The majority of Zimbabweans are in the informal sector ... they rely on selling
        their products on the streets or designated selling places. But all these
        were shut down during the lockdowns. Many are currently unemployed...crying
        for food support and unable to pay their rents," Matsikure told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a42434-c81a-45a9-9c05-ca494b7a3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5b516-e6e4-4918-b225-7da23754ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ramifications are similar for developing countries in Latin
        America and Asia, many of which are relying heavily on the AstraZeneca shot
        through the COVAX scheme and also have younger populations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13480b5f-c71b-452a-9618-8bf18fb2fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee32d2-0ec7-4b71-a3d6-fbe7aa8969be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, for example, has already received over 1 million AstraZeneca
        doses through COVAX, and as cases soar there, it doesn''t appear to be moving
        toward any limited use.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c85c8d-8f97-4191-9a2b-6ed5a09285df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347ed7b-8f3d-4178-a5c5-69afb21ef84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood clots are worrying," said Sergio Litewka from the University
        of Miami Ethics Programs, who focuses his research on Latin America. "But
        I don''t think the quantity of cases of blood clots warrants the suspension
        of the vaccine''s use."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a9c44-f781-43c3-8065-a8442f5eba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a94e6-0ad4-4089-9052-64b7a513c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that countries in Latin America simply don''t have enough
        other options to drop shots like AstraZeneca and J&amp;J, and believes that
        vaccine hesitancy in the region could rise as a result.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798be066-b274-492f-a7ce-6ee1fb9fbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cbf0b-ffd3-42e9-96c8-7ebfac2df323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denmark has said no to AstraZeneca and there are other countries
        that are studying what they are going to do and it''s the same with Johnson
        &amp; Johnson," he said. "But in Latin America, people have very few options.
        Some say I would rather take the risk but some are more hesitant."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211ed5b-f81c-4d0c-ac53-763cee1d4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:46:06.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/16/africa/vaccine-inequality-blood-clots-intl-cmd/index.html">Rich
        nations had vaccine options after AstraZeneca and J&amp;J faced clot reports.
        Others may not have that luxury</a>."</em></p>'
  'DILG-chief-back-to-work-3-month-medical-leave':
