      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c333bc8-829e-406a-b8f0-7dfc67e9423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:10:02.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi Philippines CEO and country officer Aftab Ahmed said there
        will also be no immediate impact on their colleagues as well despite the move.</p>'
