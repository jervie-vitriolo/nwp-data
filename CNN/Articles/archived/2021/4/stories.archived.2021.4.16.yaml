    'template': '1'
    'title': 'Bangko Sentral wants Citi Philippines to ensure consumer banking exit
      is orderly

      '
    'updated': 2021-04-23T15:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157bedf-de30-41ae-bffa-26a252b64b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:59:56.284+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Bangko Sentral says that after Citigroup’s announcement of its consumer banking
        exit in the Philippines, it has moved to "ensure a smooth transition, including
        putting in place appropriate mechanism to timely respond to any queries and
        concerns of its depositors and other stakeholders.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f31496-cc32-43b4-b271-99cfce7ee847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:10:02.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said on Friday that Citi Philippines clarified
        to them in a report that there will be no immediate change in its retail banking
        operations, and that it will be business as usual for their client services
        “until further notice.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df55a52-49e5-42f2-8541-3a0c9dd03e91'
      'mgnl:activationStatus': true
