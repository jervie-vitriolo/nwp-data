      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the minister, the country has received vaccine donations
        from India, China, as well as the World Health Organization''s Covax scheme
        and is currently awaiting an additional order from Singapore.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
