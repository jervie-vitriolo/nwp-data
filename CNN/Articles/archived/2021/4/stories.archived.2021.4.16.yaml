      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They continue to work even with the pandemic. Even
        with the imposition of ECQ, they still work that''s why we classified them
        as essential.</p>'
    '78':
