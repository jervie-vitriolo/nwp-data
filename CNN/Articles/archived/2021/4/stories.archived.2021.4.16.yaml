      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/4/12/Duterte-explains-absence-from-public-eye-increasing-covid-cases.html">''Sinadya
        ko ''yun'': Duterte explains absence from public eye amid increasing COVID-19
        infections</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451e699-b0f4-48af-a904-74044466d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No need for drastic measures</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa0e4a-7703-40fc-8bef-f1c8d31701ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Duterte’s proposal<a href="https://cnnphilippines.com/news/2021/4/15/duterte-police-force-govt-takeover-hotels-quarantine-facilities.html">
        for the military and police to take over hotels</a> and use them as additional
        COVID-19 facilities, Hontiveros said there is no need for such drastic measure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c30dc6-9fb5-4f71-a082-c6cca9daeb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi natin kakailanganin ‘yan kung sa simula pa lang— inaayos
        na natin ‘yung ating</em> facilities,” the senator said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
