      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;Some
        areas in Eastern Visayas and Mindanao are now under Signal No. 1 as Typhoon
        Bising "rapidly" intensified over the Philippine Sea, state weather bureau
        PAGASA said Friday night.</p>'
