      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodcock heard two cases concurrently and has yet to hand down sentences
        relating to a protest on August 31, 2019, meaning that Lai and Lee could yet
        receive lengthier prison terms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0ed6f-67ad-4e9e-9482-c6a212144937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98718b79-900e-4caa-ab56-4debc4230f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several defendants avoided prison, receiving suspended sentences
        in respect of their advanced age and long record of public service. They included
        Martin Lee, an 82-year-old veteran barrister often referred to as "Hong Kong''s
        father of democracy," and veteran pro-democracy activists Albert Ho, Margaret
        Ng and Leung Yiu-chung.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a152cda-127a-4cd4-b62d-5bf206b5c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beef6d8-e220-42cf-bbbe-cfed5a6058cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlawful protests</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5cceb-5ede-4f02-b916-ff2e5baa12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentences were handed down after Lai and others were found guilty
        earlier this month of organizing and participating in two protests on August
        18 and August 31 in 2019, both of which had been banned by police. Each charge
        carried with it a maximum penalty of five years in prison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c118df-cfcb-4ed3-8241-65da6793bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92b13e-bbab-4901-bafe-4d8a4e795a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai''s barrister, Audrey Eu, said during Friday''s mitigation hearing
        that Lai should not be given custodial sentence because he did not breach
        the peace. "He was exercising his constitutional right of peaceful assembly,
        (but not) doing it out of personal gain or greed," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962cb41-5703-4f7d-b8c9-0ef3c9900f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724cc46-f88b-4e00-a57b-3520290b404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, prosecutors added a second charge under the national
        security law against Lai during another court hearing on Friday. In addition
        to the unauthorized assembly charges, Lai now faces two counts of colluding
        with foreign forces, which carry a maximum penalty of life imprisonment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51ed4a-0cf5-42ea-a4a6-922d4d95df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcab5a-1c0c-4f6d-8390-362e1f223edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ng, a 73-year-old barrister, received a round of applause in court
        after she made a speech saying she was determined to stand up for Hong Kong''s
        democratic rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e8053-b3be-4a21-a803-0a11a19ca50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5399b9e-36c8-439a-b378-6cbf36e21b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule of law not only has to be defended in court, but in the
        streets and community," Ng said. "Rule of law is not just about the law, but
        governance, and laws that protect rights tend to win trust among the people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767a386-dc0e-4765-a046-6873f38c22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7d0d8-9273-410a-b5c3-b49399d6b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Graham Harris, who represented Martin Lee and Albert Ho,
        also highlighted their decades-long public service as lawmakers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82146e-8ffd-4df8-b4c8-f742ec6d1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28284aaf-ba52-4fd5-bca5-8ee6e78a4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice does not have to be served by locking up two people who
        have devoted the lives to serving the community," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bdfd8-1d9e-4e48-b213-bca25252c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533a0c2-06d9-41d8-ae49-be628fe5fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass pro-democracy protests</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d4311-309c-4ff7-8258-59de82abc836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to the protest on August 18, Lai and eight others were
        found guilty after they led hundreds of thousands of protesters from a rally
        in Victoria Park on a march to the city''s Central District, to call for greater
        government accountability and an independent investigation into police brutality.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d012ae7-c272-4fcd-8fe1-1cb9db00abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85fa30-dc23-48cf-a8fa-80e267419ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While permission for a march had been refused by police, organizers
        claim that up to 1.7 million people took part in the demonstration, bringing
        parts of the city to a standstill. CNN is unable to independently verify this
        estimate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a6775-51f9-41ba-8986-8b59ba587e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04574d0-6053-4db7-adf7-710c0fae023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.613+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second case, Lai and two others were found guilty over a
        separate protest on August 31 that year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc726b66-f57d-4e69-abb4-bdffd53a9ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e40c65-d7ae-43b1-bd58-abbe05c5db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While defense lawyers challenged that police should not be given
        the powers to ban protests because it would violate the constitutional protection
        for freedom of assembly, Justice Woodcock said Hong Kong''s top court had
        previously upheld its legality.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd5fc5-391a-474b-a88c-aa9744a3e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4ce9f-c5c4-4454-a8b8-4305d5df9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Friday''s hearing, dozens of people could be seen queuing
        up outside the court building for a seat in the public gallery. The court
        opened a few more areas as extensions to accommodate the crowd.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca2232-6250-468d-8476-85a58141bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cef440-d288-4092-b9c5-fa306cd9cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes after Hong Kong celebrated its first National Security
        Education Day on Thursday, during which police commissioner Chris Tang accused
        the United States of using its agents in Hong Kong to undermine national security.
        "The police force and I will spend energy throughout our lives to find out
        who you are, and look for evidence to convict you in court," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e64a4-35ee-4523-a0c0-0a7dfca03aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/16/asia/hong-kong-activists-sentencing-intl-hnk/index.html">"Hong
        Kong court jails Jimmy Lai and other prominent activists for 8 to 18 months
        over 2019 protest"</a></em></p>'
