  'Michael-Jordan-Kobe-Bryant-Hall-of-Fame-presenter':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-16T13:18:39.125+08:00
    'imagesource': 'jcr:d320a9f9-9c1e-4134-bfe2-58bd1b785e11'
