      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy-tuloy sila kahit may pandemya. Kahit nage-ECQ tayo, nagtatrabaho
        pa rin sila, that''s why we identified them as essential," Health Undersecretary
        Maria Rosario Vergeire said in a media briefing.</p>'
