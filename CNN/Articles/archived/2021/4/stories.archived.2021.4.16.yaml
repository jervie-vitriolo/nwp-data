      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spurred on by renewed optimism about the
        post-pandemic recovery and a strong fear of missing out, investors keep pushing
        stocks higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a5fef-98a9-4e88-b0af-c19e7dc2be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.573+08:00
