  'Afghanistan-America-civilians':
    'author': 'Jo Shelley, CNN'
    'caption': 'America plans to "close the book" on its 20-year war in Afghanistan
      — but the departure of US troops will usher in an uncertain chapter for Afghan
      civilians. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T15:36:13.032+08:00
    'imagesource': 'jcr:76a942a8-6494-4a4e-8850-19a8ffd02ede'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89826c54-2807-4b67-8f3f-1bcebb7d0efe'
    'lead': 'America plans to "close the book" on its 20-year war in Afghanistan —
      but the departure of US troops will usher in an uncertain chapter for Afghan
      civilians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T15:39:31.881+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:48:57.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:45.588+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan']
    'template': '1'
    'title': 'What civilians in Afghanistan say about America''s withdrawal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a465932-e46c-4ef2-953e-32c4c1a914cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America plans to "close the book" on its
        20-year war in Afghanistan —&nbsp;but the departure of US troops will usher
        in an uncertain chapter for Afghan civilians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5f7df-3c1d-4200-884c-469d0f77a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden announced Wednesday he would end America''s
        longest war by September 11, deeming the two-decade-long conflict in Afghanistan
        no longer an American priority. "We cannot continue the cycle of extending
        or expanding our military presence in Afghanistan hoping to create the ideal
        conditions for our withdrawal, expecting a different result," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571619e-8983-46b7-bc5e-364d76101804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kabul, there were no illusions about the conditions that would
        ensue. "The withdrawal isn''t for our benefit," says Mohammad Edriss, 31,
        who works for a foreign NGO in the Afghan capital. "There will be violence,
        insecurity will dramatically increase, and once again the Afghan people will
        start leaving Afghanistan and seeking asylum in other countries," he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78778f39-6c97-40f6-8295-64763b6e1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Afghans fear that the Taliban may edge closer to power without
        the presence of the US military. The extremist group is fighting Afghanistan''s
        US-backed government and already controls vast swathes of the county''s rural
        areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1b09c-8170-4867-b98e-0f43b6efe298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting has surged this year, even as the Taliban engaged in on-and-off
        peace talks with government negotiators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf2d43-a37a-4bfc-bace-41b797514170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN report out Wednesday said there has been a 29% increase in
        the number of civilians killed and injured during the first three months of
        2021 compared to the same period in 2020, with anti-government elements responsible
        for the majority of casualties,</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c73d96-02f6-4950-b74f-8bf1bf2e6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ashraf Ghani has said he "respects the U.S. decision,"
        but the speaker of Afghanistan''s parliament, Mir Rahman Rahmani, warned the
        country might slide into civil war. Afghans want American troops to leave,
        he said — just not yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784e373-ec05-414d-8c0f-d33c1201cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The withdrawal of these forces is a desire of the Afghan people,
        but at the moment, the conditions have not been made for this to happen. There
        is a possibility of the return of civil war and this will change Afghanistan
        into a hub of international terrorism," Rahmani said, according to the Afghan
        news service Tolo News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8d075-defc-4aed-80bf-343d76c6c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His concerns were echoed by Fatima Gailani, one of just four women
        negotiating with the Taliban for Afghanistan''s government. A "withdrawal
        without having a peace settled in Afghanistan is... irresponsible," she told
        CNN, adding that her "greatest concern" is a civil war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1de576-5845-4567-b6ca-7a5179ad7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Taliban resurgence would also jeopordize hard-won gains made for
        Afghan women since the group was ousted from power in 2001. Under Taliban
        rule in the late 1990s, girls were excluded from education and most women
        were not able to work or even leave the house without a male guardian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3099d85-e08d-479f-9da4-5d4d5bb4f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fawzia Ahmadi, 42, currently lectures at a private university in
        Balkh province in northern Afghanistan —&nbsp;a job she could not have dreamed
        of when the country was governed by the Taliban in the 1990s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc95f071-56f9-4e52-bf2f-4299aabe32dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have bad memories of the Taliban regime," she says. "Women were
        not allowed to go to school or university and we couldn''t even could go to
        the market alone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93eb25-c48d-4092-b8e2-222af820e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the western-backed Afghan government, women''s rights have
        been protected Ahmadi says, but the risk of backsliding looms. "(The Taliban''s)
        thoughts are the same as they were in 1996," she says. "We fear for our freedom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869b8b9-ed53-40d2-8230-e75b9f8ffe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One student in Kabul, however, told CNN he was confident Afghanistan''s
        civilian government could fend off the Taliban and preserve the country''s
        hard-won gains for civil society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba55bf3-e06c-4340-a24b-c3f7af37af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think Afghanistan will fall into the hands of militants
        after the Americans withdraw," said Sayed Shaheer, a 20-year-old student at
        Kabul University, who has lived his entire life under the shadow of the American
        war there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b45b92b-d4ef-4ebe-bd66-4123b12e0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not like that. We can rebuild our country and we''ll
        have peace. Our security and defense forces are stronger than before."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f165a-1517-4d26-b9d1-a0cc77466fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:39:31.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/15/middleeast/afghanistan-voices-us-withdrawal-intl/index.html"
        href="https://edition.cnn.com/2021/04/15/middleeast/afghanistan-voices-us-withdrawal-intl/index.html">What
        civilians in Afghanistan say about America''s withdrawal</a>"</em></p>'
  'sandra-cam-batuan-vice-mayor-yuson-murder':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-16T16:10:51.506+08:00
    'imagesource': 'jcr:fdb235db-aaf1-4675-845c-e7477b6ba405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c50e9b5-bc6a-4ed7-a8a6-b34525d1f470'
    'lead': 'The Department of Justice has found probable cause to charge Philippine
      Charity Sweepstakes Office board member Sandra Cam and six others over the killing
      of Batuan, Masbate Vice Mayor Charlie Yuson III in October 2019.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T16:14:27.069+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:48:56.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:45.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to file murder charges vs. Sandra Cam, six others over vice mayor''s
      slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e675f-10f4-461a-b40d-873f9b0b5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:14:27.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —&nbsp;</strong>The
        Department of Justice has found probable cause to charge Philippine Charity
        Sweepstakes Office board member Sandra Cam and six others over the killing
        of Batuan, Masbate Vice Mayor Charlie Yuson III in October 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a7b6a-1264-4383-ad6d-ceb72ef62361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:14:27.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors recommended murder charges against Cam and her
        son Martin Cam, the Office of the Prosecutor General said Friday, citing a
        resolution dated February 22. Their co-accused are then acting Batuan Mayor
        Nelson Cambaya, and alleged gunmen Junel Gomez, Bradford Solis, Juanito De
        Luna, and Rigor Dela Cruz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a141a8b-2f45-4930-8386-578529958366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:14:27.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 9, 2019, Yuson and two companions were having breakfast
        in Sampaloc, Manila when armed men alighted from a van and fired at them.
        Alberto Alforte IV, one of the vice mayor''s companions, survived the ambush.
        State prosecutors have also recommended frustrated murder charges against
        the suspects for the attack on Alforte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86d39f-aec3-4352-89b6-6e86bcd7b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:14:27.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week after the crime, the DOJ ordered the National Bureau
        of Investigation, its attached agency, to conduct an investigation and case
        build-up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628bbb7-510a-4138-9fe0-8aab6b5c7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:14:27.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuson''s wife, Lalaine, tagged Cam as the brains behind the killing.
        But Cam has denied any involvement in Yuson''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56ec2e-084e-48e3-b1bc-8570be07bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:14:27.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kami mamamatay-tao</em> (We are not murderers)," Cam
        said in an interview on radio DZMM on October 11, 2019. She said her family
        had moved on after her son Martin lost to Yuson''s son, Charmax Jan during
        the May 2019 mayoral race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e53d10a-3cd7-47fe-a02e-1a5d3f6a355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:14:27.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Charmax Jan Yuson is back in office after the dismissal of
        the criminal complaints against him and his father for illegal possession
        of firearms and explosives last year.</p>'
  'COVID-19-active-cases-record':
