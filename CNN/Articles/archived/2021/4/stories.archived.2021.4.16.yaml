      'pandemic', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'This vacation hotspot is offering vaccinations to visitors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6debb382-2d0f-4f78-b15e-8e935a7cae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was one of the first countries to fully
        reopen to travelers, and now Maldives is striving to be ahead of the game
        when it comes to vaccine tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f442200-7c1f-491f-8078-171beb7ae3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e9eb4-7963-47bf-b99c-dc8836c23126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials for the Indian Ocean destination have announced plans
        to offer vaccinations to tourists on arrival in a bid to lure more visitors
        over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6608962-9b25-42d5-a0a8-9478f4108f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913d7be-adb7-416e-973f-952cca71f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulla Mausoom, the country''s minister for tourism, has confirmed
        that the Maldives is developing a "3V tourism" scheme, which would allow tourists
        to "Visit, Vaccinate and Vacation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01d4c6-5f2a-4482-a168-8823bf51c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd4e95-7b74-467c-a341-6228aeea06a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mausoom, the country plans to offer two doses of the
        vaccine to visitors, which means those who sign up for it would need to remain
        in the Maldives for several weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b48891-cf5f-4891-ac37-ee2fb14ab6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91336ab-3678-4a28-92d4-154f0453e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes the program will help boost tourism on the Indian Ocean
        island archipelago, which had an average of 1.7 million visitors a year before
        the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d9b67-b2de-4877-9099-4813354ea8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e3a17-37f3-4eb9-bb5a-2cf5f125a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Vaxication'' program</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801272fe-c32c-45ee-9c72-0042510121a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, international travelers keen to book a "vaxication" package
        to the Maldives will need to wait, at least for now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebd831-a718-4377-a816-faa024f97d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a25c0c-6146-4faa-8b91-9f5def8e3cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "3V" scheme will not go ahead until the country''s entire population,
        estimated at just under 550,000, is fully vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2029d71-8c86-4343-a8c8-349cff5d4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a22136-a20f-44cf-9908-1d20c3c248af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main idea of tourism being open is to provide a reasonably
        safe tourism with minimum inconvenience," Mausoom recently told CNBC International.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7442c58d-cffb-4ef1-adea-83c0da860c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a4e98-880c-4a0d-a183-66f574abf04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So once the country gets vaccinated, then we will move on to ''3V''
        tourism."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb54b71-2b06-4fc0-8dee-42c1df9d1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97db8b2-fa78-48fb-a5c9-dafc5313d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to confirm that around 53% of the population has received
        their first dose of the vaccine, including 90% of front-line tourism workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c748446-3d5c-4bb5-99ba-4315699dd251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd81636-74c2-4eec-8f55-379c5474aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Michigan State University indicates that tourism contributes
        28% of the Maldives''s GDP, one of the highest totals in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132bae4-d0e0-456a-b0c2-20d7f7f9d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f61bc2-16d8-4c8b-b4a9-307f728d6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Thoyyib Mohame, managing director of the Maldives Marketing
        &amp; PR Corporation, told CNN Travel that the country has received 555,494
        visitors in 2020, surpassing its adjusted arrival forecast of 500,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391fa6e-dd10-4261-914f-4b35cb5ddd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad731c0-ad7c-4ff1-a7f3-fdbba690e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest advantage is the unique geographical features of Maldives,"
        he said, explaining that the fact that the guests can be dispersed across
        its different islands had proved particularly alluring to travelers and also
        meant that social distancing measures were slightly easier to maintain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ac6d6-e162-4ecf-a720-183673006902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:21:40.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351eda47-034f-4560-b52a-9474dbc12fc6'
