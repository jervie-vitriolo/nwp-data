  'Queen-goodbye-to-Prince-Philip':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'caption': 'In keeping with his no-fuss, no-nonsense approach to life, the Duke
      of Edinburgh''s funeral Saturday will be a muted affair by royal standards but
      will showcase his military roots and influence on the British monarchy. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T23:30:53.511+08:00
    'imagesource': 'jcr:adb39df8-f172-4ee7-92c2-d7ba293f0295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f50daf8-c5ba-4d13-b8d1-5f7761e9a39e'
    'lead': 'In keeping with his no-fuss, no-nonsense approach to life, the Duke of
      Edinburgh''s funeral Saturday will be a muted affair by royal standards but
      will showcase his military roots and influence on the British monarchy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T23:49:02.510+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:48:12.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:52.086+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Philip']
    'template': '1'
    'title': 'How the Queen will say goodbye to Philip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2685e7-a444-42e9-af9c-5e72fad1fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In keeping with his no-fuss, no-nonsense
        approach to life, the Duke of Edinburgh''s funeral Saturday will be a muted
        affair by royal standards but will showcase his military roots and influence
        on the British monarchy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea9f3b3-91fd-481e-bf3a-a20bb8548f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will take place in St. George''s Chapel in the grounds
        of Windsor Castle at 3:00 p.m. (10 a.m. ET). Many will remember it as the
        setting of more jubilant royal moments, like the 2018 weddings of Meghan Markle
        to Prince Harry and Princess Eugenie to Jack Brooksbank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3f3eb-68a8-43aa-9169-60fa80cb92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike those events, there will be no crowds. Like many other
        occasions this past year, Philip''s funeral has been heavily adapted because
        of coronavirus — with all public elements removed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673f31f-b088-4c0a-9fc3-48c308e2151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, his closest family will be there, but the 30-person congregation
        rule puts a tight limit on who else will attend. Nonetheless, Philip''s other
        family —&nbsp;his military family —&nbsp;will play an essential part, with
        around 730 armed forces personnel involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2d486-23c7-4176-962f-3f77ee5ad048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the last-minute changes were necessary to ensure compliance
        with pandemic measures, the arrangements were meticulously planned over the
        years, with Philip heavily involved. The plan was signed off by the Queen
        and reflects the prince''s final wishes, Buckingham Palace has said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1c1a2-50ae-4273-9972-d37e340a7946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the day will unfold</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e54aa5-790e-407d-afdb-87970d3e2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Queen''s coronation, Philip vowed "to become your liegeman
        of life and limb, and of earthly worship; and faith and truth I will bear
        unto you, to live and die, against all manner of folks." And through his robust
        devotion as the longest-serving consort, he did just that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba6177-0f9b-45d8-9536-9aeed79aabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never wanted a state funeral —&nbsp;usually reserved for monarchs
        —&nbsp;and made that clear to the Lord Chamberlain''s Office, which has organized
        the event. It will, instead, be a level below — a royal ceremonial —&nbsp;as
        was granted to the Queen Mother in 2002 and Diana, Princess of Wales in 1997.
        But it will still be a remembrance steeped in tradition and symbolism, from
        the moment the coffin leaves the state entrance of Windsor Castle and is processed
        through the grounds to St. George''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a8b5d-73be-4876-984c-ded21cc32308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip''s coffin has been lying in the private chapel at Windsor
        Castle. On Saturday morning, it will be moved to the Inner Hall, where the
        Dean of Windsor will say a prayer over it before the day''s events begin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadc1e1-1751-4e7f-834b-0f182fe2516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2:41 p.m. (9:41 a.m. ET), the coffin — covered by the duke''s
        personal standard —&nbsp;will be brought by bearers from The Queen''s Company,
        1st Battalion Grenadier Guards to the state entrance. His sword and naval
        cap will be placed on top, along with a wreath of flowers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435538c4-f94a-43b9-b4d9-65db2e3ba78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2:45 p.m. (9:45 a.m. ET), the procession will leave the quadrangle,
        led by the Band of the Grenadier Guards regiment —&nbsp;of which Philip was
        colonel for 42 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c122a650-aa31-4c47-b1c4-3fc01b7217bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffin will be carried the short distance to the chapel on a
        modified Land Rover —&nbsp;which Philip helped design —&nbsp;and flanked by
        pall bearers highlighting his relationships with the Royal Marines, Regiments,
        Corps and Air Stations. Philip, a war hero decorated for his service in World
        War II, gave up a flourishing naval career to dedicate himself to his royal
        duties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48c4b8-744c-457d-ae61-dac67b71269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military rehearsals for those involved in the ceremonial procession
        were held in Pirbright, an army training center southwest of London, all week.
        A separate full dress rehearsal —&nbsp;which includes all service bands and
        the full funeral parade — took place at Windsor Castle on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99928d-0e29-455b-803b-8f7edc04b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles and other members of the royal family will trail
        the Land Rover on foot, while staff from Philip''s household bring up the
        rear. William and Harry will walk in the same row, but separated by first
        cousin Peter Philips. The brothers would usually walk shoulder to shoulder,
        but Buckingham Palace would not be drawn on how family tensions were being
        dissipated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3c083d-5ca9-421a-9463-f00708d06daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, accompanied by a lady-in-waiting, will travel to the
        chapel in a state Bentley.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89114c5f-4387-48ee-ac84-42f825eb91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members who are not involved in the procession, such as the
        Duchess of Cornwall and Duchess of Cambridge, will join the 94-year-old monarch
        to watch the funeral parade outside the chapel''s Galilee porch. This also
        includes the Duke''s German relatives who will be in attendance, including
        his great nephews, the Hereditary Prince of Baden and the Prince of Hohenlohe-Langenburg.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4b12e-d1b3-4d2c-9039-ef07c864d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a break with tradition, royals in the procession will not wear
        military uniform and will instead wear morning coats with medals or day dress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e2f6f-f71c-44ae-a25b-aa25fd577be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clothing has become a hot topic in recent days, after reports emerged
        that Prince Andrew, who stepped back from royal work two years ago, was considering
        wearing an admiral''s uniform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a75b66-e7f2-4497-96c0-fb70c99d0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to forgo military dress will also save Prince Harry
        embarrassment, since he was stripped of his honorary military titles last
        March after stepping back as a senior royal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c95cd-a396-41c0-824b-232d980c4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2:53 p.m. (9:53 a.m. ET), the procession will come to an end
        at the foot of the West Steps of St. George''s Chapel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98cdd0b-3636-4400-a584-e0e0a28d31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3:00 p.m. (10:00 a.m. ET), a national minute of silence will
        be held before the coffin continues up the steps and is met by the Dean of
        Windsor and the Archbishop of Canterbury at the top. The archbishop will lead
        the service. Due to the Covid congregation limits, only the family members
        involved in the funeral parade will enter the chapel after the coffin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da790cf-8e8f-4787-bad7-839b07064954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with public health rules, the congregation will wear
        masks during the 50-minute service.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c5b09-a9dd-4b01-b807-2a2060673ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-person choir — seated away from mourners in the nave —&nbsp;will
        sing a selection of music picked by the duke.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad68e1e-ad9b-41e5-a45c-33bd5a7d2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full details of the service are expected Friday evening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578e036-4189-4f2e-b8ca-ea5c2cc5e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dean will give the commendation as the coffin is lowered into
        the Royal Vault, where many members of the royal family have been laid to
        rest. The vault, set beneath the chapel, was built by George III, who is one
        of several kings buried within.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8ee4d-678f-4c04-8039-78051400bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it will not be Philip''s final resting place. When the
        Queen dies, he will be reunited with his wife of 73 years and transferred
        to the King George VI memorial chapel (another part of the gothic church)
        to lie next to her. Buried in the vault already are the Queen''s father, her
        mother Elizabeth and sister Margaret.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c279dd6-27b8-4ae2-9152-2e506d9fad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windsor Castle has seen a lot of history and Saturday will be no
        different.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e539a5-e3b5-493f-abf5-dd529fcffc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip was at times a controversial figure, but the legacy that
        will be celebrated Saturday is his passion for innovation, from his drive
        to allow cameras into the royal household to show the family does normal things
        such as host barbecues, to his determination to launch an official family
        website to disseminate its work to the wider world, to founding the Duke of
        Edinburgh award scheme to inspire young people to realize their potential.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271432a-4745-4d54-81db-a93c22ee94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he became consort, he didn''t have a defined role so he defined
        it himself. He used his profile to champion issues he cared about. His place
        in British history is assured for what he did rather than who he was. He will
        be remembered as a man who not only supported, but also advised, one of the
        most successful monarchs in British history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d350d-117a-4398-a336-278b9683a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PHILIP REMEMBERED</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005b218-5837-4d90-a3d9-6f3b0c767673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A grieving son takes in tributes to his ''pa''</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f037651-3114-4ef7-bde0-e4e1992a60b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles and his wife, Camilla, went on a walkabout Thursday
        to view the countless floral tributes left by members of the public for the
        Duke of Edinburgh. The flowers, cards and other gifts had initially been left
        outside Buckingham Palace but were moved over the road to Marlborough House.
        The Queen is also expected to view them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608b51f-a122-42be-ba81-89017c28add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Royal family website launches book of condolence</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d18864-f125-42ff-a0eb-430308a97345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online book of condolence has been launched on the Royal Family''s
        official website, allowing people to leave messages of sympathy. The family
        has asked members of the public to "consider making a donation to a charity
        instead of leaving floral tributes in memory of the Duke of Edinburgh."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2b826-95c2-44a3-8ce0-a94ca2238c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Harry''s mad dash back to UK for funeral</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b21c9-c0a6-4791-a022-03b4206d5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coronavirus wreaking havoc on air travel, many royal-watchers
        were worried the Duke of Sussex might be prevented from attending his grandfather''s
        funeral. Fortunately, Prince Harry flew into London''s Heathrow Airport last
        weekend and spent the week self-isolating at Frogmore Cottage in the grounds
        of the Windsor estate. It is likely the duke will have wanted to follow the
        rules for pandemic-era travel and ensure a period of quarantine before attending
        the service this weekend. Like any other traveler returning to the UK, Harry
        can opt to test his way out of the mandatory 10-day quarantine period. But
        the UK''s rules for mourners arriving in the country allow him to attend the
        Saturday service on "compassionate grounds" regardless.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999cf6fe-de35-4515-a390-4b85f612c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Queen returns to duties</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89e6d6-18c4-41d9-8d38-132f29427a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T23:49:02.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old monarch hosted a ceremony Tuesday within the confines
        of Windsor Castle for Earl Peel, who recently left his post as Lord Chamberlain.
        His office stage-manages the Queen''s program of ceremonial events, including
        everything from garden parties and state visits to royal weddings and the
        state opening of Parliament. Princess Anne also conducted her first in-person
        engagement since the death of her father this week, when she visited the Isle
        of Wight''s Royal Victoria Yacht Club —&nbsp;of which Philip was once admiral.</p>'
