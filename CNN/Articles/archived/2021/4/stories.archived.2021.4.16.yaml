      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was decided to reset the inauguration date to protect the health
        and safety of rail workers and the riding public,” the DOTr said.</p>'
