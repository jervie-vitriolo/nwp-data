  'rare-blood-clots-higher-covid-infection-UK-study':
    'author': 'Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T00:07:04.571+08:00
    'imagesource': 'jcr:e4860866-7717-44db-93cb-e539e4244a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb1f0d6d-7766-49ee-a51d-6d079cc3877b'
    'lead': 'Researchers at Oxford University have found the risk of a rare type of
      blood clot is low overall, but higher for people who have been infected with
      COVID-19 than among people who’ve had the three vaccines authorized in the UK
      – those made by AstraZeneca, Moderna and Pfizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T00:08:10.211+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:50:05.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:35.899+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Risk of rare blood clots is higher after COVID-19 infection than after
      vaccination, UK study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcfdd9-ff0d-4b4d-8a59-a4757e6a0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Researchers at Oxford University have
        found the risk of a rare type of blood clot is low overall, but higher for
        people who have been infected with COVID-19 than among people who’ve had the
        three vaccines authorized in the UK – those made by AstraZeneca, Moderna and
        Pfizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1f98c-104c-4907-9bd6-1d67d56944b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fedfe8-37d6-460a-8c59-2adeedbcb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, made available in pre-print on Thursday on the Oxford
        website ahead of publication in a scientific journal, says the risk of cerebral
        venous thrombosis or CVT – also known as cerebral venous sinus thrombosis
        or CVST – following COVID-19 infection is around “100 times greater than normal
        and several times higher than it is post vaccination or following influenza,”
        across all age groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2297cf-38a9-4853-b5ce-94b9dac9944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d83bb-a463-4ea4-a999-110af4992194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“COVID-19 markedly increases the risk of CVT, adding to the list
        of blood clotting problems this infection causes,” Paul Harrison, professor
        of psychiatry and head of the Translational Neurobiology Group at the University
        of Oxford said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b8fad-70d6-4fd8-8e43-94e852d84190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford University, which developed the AstraZeneca vaccine, said
        the research is from a separate part of the university and is not connected
        to the vaccine team. The data used was obtained from external sources, specifically
        the European Medicines Agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc3df1-6f45-428c-9ffa-eb1dbb226a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215d161-346a-4b2c-a3fe-cfe57d64e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared to the risk of clots from the three vaccines, the
        risk from infection is “between 8-10 times higher, and compared to the baseline,
        approximately 100 times higher for infection,” Oxford said in a news release.
        According to the research, when compared with the mRNA vaccines – Pfizer and
        Moderna – the risk of CVT from COVID-19 infection is about 10 times greater.
        When compared with AstraZeneca, the risk of a CVT from COVID-19 is about eight
        times greater. The Johnson &amp; Johnson COVID-19 vaccine was not included
        in the analysis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd9eb1-95a2-4db1-b094-63ef1aedd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7985bbc-df5a-4a2a-935e-bcaed8e0a0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using an electronic health records network of over 500,000 Covid-19
        positive cases, 489,871 vaccinated cases and 172,724 cases of influenza, the
        study found 30% of CVT cases occurred in the under-30 age group, the most
        at-risk for blood clots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faed25f-7b03-4190-a490-da37a4ac8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758f911-9576-49ea-b5c1-cb201f03f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering the balances between risks and COVID-19 risk is higher
        than see with the current vaccines, even for those under 30; something that
        should be taken into account when considering the balances between risks and
        benefits for vaccination,” Harrison added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ac965-5960-40a9-b222-8a3601cadd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305fd38-39c3-46c8-9205-fa56ae6e5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maxime Taquet from Oxford’s Translational Neurobiology Group
        and a co-author of the study cautioned that data is still accruing. Researchers
        also are still to determine if COVID-19 and vaccines lead to CVT in the same
        way, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3c3fb-a648-443e-9c45-33d93be467b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc75582-08d8-45c4-a3c4-4c3b841da426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts noted that CVT is so rare, there is limited data even from
        before the pandemic, and the data and data sources around the COVID-19 vaccines
        are inconsistent and limited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a9279-b188-4f31-a156-b70864610da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5c0f9-68ba-4115-9533-2b797ae32879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall the main finding is that these CVT events are very rare
        – a few in every million people involved – in COVID-19 patients and in people
        who had one of the vaccines – but they were very much rarer in the people
        who had a vaccine than in people who had COVID-19,” said Kevin McConway, emeritus
        professor of applied statistics at the Open University, in a comment to the
        Science Media Centre in the UK. “The researchers are not claiming that vaccines
        do not increase the risk at all compared to the risk in people who have not
        been vaccinated and have also not had COVID-19 – but they say the CVT risk
        in people who have had COVID-19 is about 100 times the risk in the general
        population.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452ac2d-3e52-4ba8-857d-a10060a3fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some background: European and British medicines regulators last
        week announced a “possible link” between the AstraZeneca vaccine and rare
        cases of blood clots, with the UK announcing it would offer people under 30
        an alternative vaccine. Other countries have followed suit and are either
        only offering to people above a certain age or are like Denmark and Norway,
        scrapping the vaccine entirely. While advising the public to look out for
        the signs of clots, the regulators said the benefits of the shot were still
        worth the risk. The AstraZeneca vaccine has not been authorized for use in
        the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3767087-167d-4f37-bdf9-5af48385eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f378c3-1218-40d4-8246-be7a938ae856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six reports of similar clotting events following vaccination with
        the single-dose Johnson &amp; Johnson vaccine prompted the US Centers for
        Disease Control and Prevention and the US Food and Drug Administration to
        recommend a pause on administering the vaccine to allow for further investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9d089-db0d-4247-ba23-567ad60085d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d61ba-48eb-4bde-9fc2-c51bc188e95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six women between the ages of 18 and 48 had developed a cerebral
        venous sinus thrombosis, a clot in the area of the brain that collects and
        drains oxygen-depleted blood. Blood thinners, the typical treatment for clots,
        should not be used in such cases.  The six reported cases were among more
        than 6.8 million doses of the Johnson &amp; Johnson vaccine administered in
        the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40679e-4b0b-4dc7-8bc8-d8d6ae45621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:08:10.213+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
