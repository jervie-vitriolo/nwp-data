    'template': '1'
    'title': 'LRT-2 East extension opening postponed to June 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91bf4d1-8afb-43f0-9a58-1b37589e3ba8'
