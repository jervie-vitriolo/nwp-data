      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57473b6-8962-4e08-966f-4da95afca4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers also criticized the broadcaster online when it pulled all
        programming from BBC Four, including coverage of an England women''s football
        game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27103f-4907-43a9-b8d6-d21ee63ea85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93507b6e-7f47-4a36-927f-4496fd251ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the BBC''s main rival ITV broadcast a film about Prince
        Philip at 5 p.m. local time before a two-hour long news special at 7 p.m.
        and a documentary at 9 p.m. It saw a 60% hit to its ratings on Friday evening,
        according to Deadline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cb4a4-b9da-4caa-8f60-faa231443d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024bb6e-24ca-4f22-8372-7dd959c89555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanel 4, another British free-to-air service, had less coverage
        of the death and its 9 p.m. show ''Gogglebox'' was watched by 4.2 million
        viewers, the highest-rated individual show of the day, according to Deadline''s
        analysis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1301fdd-5d6c-4654-9bfa-55978012657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79539b2f-547e-4a6a-8bad-95806fbbeb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC, which is funded by a compulsory license fee on all TV viewers,
        has been at the heart of media in the United Kingdom for the best part of
        a century, but it is facing a brutal fight for survival.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302e964-6f3a-4e9d-9189-d2f19f18a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18f7c1-401b-44cc-88ed-d3c76871902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government, led by Prime Minister Boris Johnson, questions
        its future funding, the corporation is facing an ever bigger challenge from
        huge global digital rivals such as Netflix, Amazon and the Google-owned YouTube
        eating away at its audience.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de797ec-8b12-43cc-85d2-ee0e817e0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580be3b1-3c84-4454-b926-7596909e6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Defund the BBC, which campaigns for the decriminalization
        of the failure to pay a TV license fee which funds the broadcaster said Friday
        the decision to set up a complaints form was "disgraceful" and that the BBC
        is "anti-British."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403208e-fe08-447d-bc9f-59ec36f4852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:21:37.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/15/media/bbc-prince-philip-complaints/index.html">BBC
        received more than 100,000 complaints over coverage of Prince Philip''s death</a>."</em></p>'
  'Joe-Biden-Russian-debt-sales':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-16T11:21:47.533+08:00
    'imagesource': 'jcr:9be7e182-ecb8-412d-a5b6-a1dfcae5f73c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc68b6dc-4945-4109-b2ae-d1e5c693c86c'
    'lead': 'The Biden administration is punishing Russia for its interference in
      the 2020 US election and cyberattacks by hitting Moscow where it hurts the most:
      the ruble.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T11:25:37.703+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:49:25.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:40.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'United-States', 'interference', '2020-US-elections',
      'cyberattacks', 'Russian-debt-sales', 'Vladimir-Putin']
    'template': '1'
    'title': 'Joe Biden bans US banks from buying or underwriting Russian debt sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c521864-77dd-42ef-acb5-d63f2c6bc056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is punishing
        Russia for its interference in the 2020 US election and cyberattacks by hitting
        Moscow where it hurts the most: the ruble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721fa01-ca33-4b35-a9e3-2c7e83214d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.703+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cff760-8047-465b-a02a-54c2d216dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department announced Thursday that starting June 14,
        US banks will generally be banned from participating in all bond sales by
        Russia''s central bank, ministry of finance and sovereign wealth fund. That
        means these Wall Street firms won''t be able to buy or underwrite these crucial
        transactions by Russia''s central government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e240af-b581-41d4-8fa7-7eb86ef69b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021009b4-64aa-41ca-8bce-7f971991f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks a significant escalation of US sanctions on Russia and
        will make it more difficult for Moscow to raise capital. The Russian ruble
        declined nearly 1% against the US dollar Thursday and the country''s stock
        market retreated modestly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f8667-da0d-4769-a57b-87c9247bddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75d6ee-c323-492f-a48d-cd535dce950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Biden sending a warning shot. It''s a strong statement,"
        Win Thin, global head of currency strategy at Brown Brothers Harriman, told
        CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdbd33-ab8c-4c9b-99df-9ad8a09889ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8601c-78b9-4a0a-8152-d922c22705d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, the Trump administration prohibited US banks from
        participating in non-ruble denominated bonds issued by the Russian government
        and from lending non-ruble funds to Russia. That mostly applied to transactions
        in US dollars and euros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88fc30-64b9-4ec5-ba54-f6eeac2c637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c325f8-aff6-4c9d-9dbb-ef84e5a60530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is expanding those restrictions by prohibiting
        US financial institutions from buying ruble-denominated bonds, too. The Treasury
        Department also said that US banks will be banned from lending ruble-denominated
        funds to these entities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e53d7-aee0-4f7c-8f0f-dd2d6413e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd016f1-8b03-4114-ad35-de8faad872be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, foreign banks that have a presence in the United States
        may be impacted by these sanctions as well, according to Kevin Petrasic, head
        of the bank regulatory practice at Davis Wright Tremaine. Petrasic said the
        Treasury Department has aggressively asserted its jurisdiction over the dealings
        of these foreign banks with sanctioned entities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cadd34-c4de-4d01-b50f-018cf10eda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25407ca3-6e0c-4e97-b338-c65406ab2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President signed this sweeping new authority to confront Russia''s
        continued and growing malign behavior," US Treasury Secretary Janet Yellen
        said in a statement. "Treasury is leveraging this new authority to impose
        costs on the Russian government for its unacceptable conduct."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2cd2f-dfac-492f-be3c-17ff873e3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.704+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe91cc-4f22-4716-955a-6685b3f1e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:49:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions will "make it harder for Russia to attract foreign
        capital, which they need," said Brown Brothers'' Thin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d8809-cfa4-4185-b48e-266b895f1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:25:37.705+08:00
      'mgnl:createdBy': 'pilar'
