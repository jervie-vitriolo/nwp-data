  'PhilHealth-pays-hospital-bills-open-more-ICU-rooms':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-16T17:19:19.535+08:00
    'imagesource': 'jcr:f246a36b-f280-4c90-8871-e94ad5c9cfbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f31841-0643-438c-bffa-380cc2ceb54a'
    'lead': 'Health Secretary Francisco Duque III says PhilHealth has released ₱1.8
      billion to cover the bills of COVID-19 patients treated in healthcare facilities
      over the past year. He hopes hospitals will then invest on more isolation and
      ICU rooms as infections surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T17:23:42.043+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T10:48:53.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:46.344+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'COVID-19', 'hospital', 'bill', 'patients', 'ICU']
    'stories': ['726aa482-17d5-4faf-b37c-9348db0355d0']
    'template': '1'
    'title': 'PhilHealth releases ₱1.8B to pay bills of COVID-19 patients, tells hospitals
      to open more ICU rooms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405fa66d-e7ea-40c5-82a1-359dd4d7dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Health
        Secretary Francisco Duque III said Friday that the Philippine Health Insurance
        Corp. has paid the bills of COVID-19 patients treated in healthcare facilities
        over the past year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8e702-61c0-40b4-ba53-2b6325460724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday, <em>nakapag-release po tayo ng</em> [we have released]
        ₱1.8 billion to pay for the pending claims beginning March 2020 up to April
        7, 2021," Duque told members of the House Special Committee on North Luzon
        Growth Quadrangle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e81f5-5d61-490c-9037-dbbefd002b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As secretary of health, Duque is chairman of the PhilHealth board
        of directors. The state health insurer has been under fire for delayed reimbursements
        to healthcare institutions who tended to Filipino COVID-19 patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de24d61-d8c5-4101-aec2-8f8510f2b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/14/philhealth-probe-upcasing-COVID-19.html">Symptoms
        declared as COVID-19 for higher claims? DOJ gives way to PhilHealth probe</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff87d2-88c2-4344-a1a0-ebac43be45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now armed with cash, private hospitals should now be able to put
        up more isolation beds and intensive care unit (ICU) facilities to care for
        more coronavirus cases amid the current surge, Duque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3f278-6c4b-4044-94a0-2d83ec205681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that sick people seeking immediate care in areas like
        Metro Manila still need to wait for isolation beds to become vacant. There
        were people who waited in outdoor tents and even in their cars prior to confinement.
        Despite this reality, the region''s overall ICU bed occupancy rate tallied
        by DOH is only at 84%, and isolation beds at 63%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5788ffd-dbe3-4fa4-92b5-bf0a7c5ca246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po tayong mga anim na mga siyudad na ang ICU utilization
        rate, nasa 100%. Dadagdagan po natin ang ICU beds natin at nakipagkasunduan
        po tayo sa mga malalaking private hospitals na dagdagan nila</em>," Duque
        told lawmakers. <em>"Sabi nila sa amin nung nakaraang Sabado, magdadagdag
        sila ng mga 150 ICU beds.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493349a-fb19-40cc-969c-3d08645e68fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have about six cities where the ICU utilization
        rate is at 100%. We will add more ICU beds and we already struck a deal with
        the major private hospitals to do it. They told us last Saturday that they
        will add about 150 ICU beds.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77cf14-8976-433c-ad3d-bd92ec323e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that the government will set up modular hospitals capable
        of caring for severe and critical covid-19 cases amid the current surge in
        infections, similar to the reopening of a <a href="https://cnnphilippines.com/news/2021/4/6/dpwh-4-000-additional-isolation-beds-by-May.html?fb">mega
        facility in Quezon Institute</a>&nbsp;which had a ribbon-cutting ceremony
        on April 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4eb18-f080-4f97-b2e3-73b7242a0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/6/Nancy-Binay-do-away-ribbon-cutting-photo-ops-COVID-19-facilities-.html">Do
        away with ribbon-cutting, photo ops for new COVID-19 facilities – Binay</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c89d0-6f31-46a3-aa1e-ee1221fc07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:23:42.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T10:48:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has reported 193,476 active COVID-19 cases in the country
        as of April 16, out of 914,971 total infections. More than 15,000 people have
        died due to the disease while more than 705,000 got better, the DOH report
        said.</p>'
  'Hong-Kong-court-jails-Jimmy-Lai-activists-8-to-18-months-2019-protest':
