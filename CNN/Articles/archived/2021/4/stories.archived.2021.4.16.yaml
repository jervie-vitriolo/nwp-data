    'template': '1'
    'title': '₱3.4B cash aid distributed to 3.4M beneficiaries in NCR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840caa0-2bf9-47b1-a566-8b2b5e990923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Some
        3.4 million Metro Manila residents have received the latest round of lockdown
        subsidy, an official from the Department of the Interior and Local Government
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54df2a6-33fe-46bf-8791-fbe13f0d0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, DILG Undersecretary Jonathan Malaya said
        local government units in the capital region have already disbursed ₱3.4 billion
        following the reimposition of the enhanced community quarantine in Metro Manila
        and four surrounding provinces to contain the COVID-19 spike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48742c7-bfd8-4139-a5ad-5af4d8192094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa NCR, nasa 31% na tayo, 3.4 million beneficiaries ang nabigyan
        ng ayuda," Malaya said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44d422-f1a4-4a02-ac51-d6ecf6869d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In NCR, we are now at 31%, 3.4 million beneficiaries
        have been given assistance.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333dba7-0f3c-44c9-a9f9-b6b1f1524e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Rolando Bautista of the Department of Social Welfare and
        Development earlier admitted that the subsidy rollout, which began on April
        6, was "slow." He said only 8% of the allocated budget had been disbursed
        to ECQ-hit households as of April 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009b726-7c95-4296-a9bf-07a8e1b664e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya, however, stressed during a briefing on Thursday that the
        distribution of cash assistance has been expedited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfde1d4-c5ce-451c-8d2a-e4d0f0f7cb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong tigil ang mga local government units sa pamumudmod ng
        ayuda from the national government," he assured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a227734-c78e-404b-bc05-f3438d03511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Local government units have been working nonstop to
        provide the assistance from the national government.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63762293-41f6-493b-a57e-3b8efc418f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal were under the
        strictest quarantine status from March 29 to April 11, forcing many businesses
        to suspend operations or limit their capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b7b5b-79a4-4b30-949c-3ac0bd5c1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said almost 23 million beneficiaries from low-income
        households in the five areas would benefit from the new round of social amelioration
        program under Bayanihan 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04cffd2-b55c-4ea8-bdd3-c547572541df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:45:54.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each qualified resident may receive cash or in-kind assistance of
        ₱1,000 each or up to a maximum ₱4,000 per family. The amount was lower than
        the ₱5,000 to ₱8,000 worth of subsidy provided under Bayanihan 1 in 2020.</p>'
