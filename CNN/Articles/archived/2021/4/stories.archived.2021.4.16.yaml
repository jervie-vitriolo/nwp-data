      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mausoom hopes the vaccine progam will push visitor numbers up even
        further, but are the jabs coming from, and will the Maldives be able to supply
        enough to meet demand from international travelers?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
