      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While “The Avengers” had two Iron Man movies, and one film each
        for Captain America, Hulk, and Thor before the much anticipated cinematic
        team up, “Justice League” only had “Man of Steel,” “Batman vs Superman” and
        “Wonder Woman” before it. This was due partly by the&nbsp;course correction
        of the director and the studio that was met with much criticism by fans. Eventually,
        there was&nbsp;clamor from the fandom (#ReleaseTheSnyderCut) for Snyder''s
        original vision for&nbsp;“Justice League” to be shown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a7658-72e3-425b-a9c4-1cae1431f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.441+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took four years for the “Snyder Cut” to see the light of day,
        and thanks in part to a pandemic and a new streaming site trying to get its
        bearings, Snyder’s pure, four-hour take on this world of superheroes finally
        got its shot at justice. Through the power of Mother Boxes, he was allowed
        to retcon into his canon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a22fd-05ce-4174-9c5d-3219667bd24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.441+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what exactly is canon, multiverse notwithstanding? The conclusion
        of the mega-crossover “Crisis of Infinite Earths” on T.V., along with “Death
        Metal” for comics, declared that all multiverses, including the movies and
        T.V. shows of the 60’s to present, are all canon. To put it simply, all story
        arcs and continuities exist in their own multiverses, including reboots and
        retroactive continuities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15736335-4088-4cff-9edf-59306735fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six books — divided like the “Snyder Cut” chapters — that
        explore the same questions and issues, and have become iconic in their fleshing
        out of the main protagonists of the DC Universe.</p>'
    '49':
      'image': 'jcr:48fa8938-f225-4c6e-ad7e-ce38af73eadf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22200b5-4de9-431d-9cc5-376027b2dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f92ff4-a1d2-4010-ac80-b9c56215dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Part 1: Don''t Count on it, Batman | “Justice League: Origin”
        by Geoff Johns, Jim Lee, Scott Williams, and Alex Sinclair (2012)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361453d4-f930-4e02-9eeb-71d58fcfe4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what basically served as a storyboard for the movie, written
        by its then-producer Geoff Johns years prior, “Justice League: Origin” was
        DC Comics’ way of rebooting and introducing themselves to a new generation
        of comics fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806ff35-746a-4d5e-b1ff-2a0108875dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New 52, as the campaign was called, was launched after the events
        of “Flashpoint,” to be discussed later on. Everything started from issue #1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b9897-f703-4260-b8c3-72b52d3c1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set five years in the past, the events of “Justice League: Origin”
        present a world in which superhumans are the cause of major catastrophes with
        millions worth of damages and a lot of lost lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0ee58-e51c-4c14-b91d-9c2c0d09b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>How does a regular person turned vigilante team up with superpowered
        beings to save the world?</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbe764-75b5-486c-a2d2-1718cd08521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team-up happened because of the spread out attacks of Darkseid
        and his parademons, and how Mother Boxes were found in the different hometowns
        and jurisdictions of each member. No recruitment pitches, no feigned rejections
        due to personal issues. The story is written tightly but still filled with
        action and even with infusions of comedy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d495da0-1184-4ddb-a784-6ab7d918fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No origin story was needed, save for Cyborg. The former Teen Titan
        replaces Martian Manhunter in this iteration, and his turn from being a superstar
        high school athlete into an instrumental member of the team was brought about
        the same powers that he was able to get from the Mother Box.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb395f77-5f07-4b8b-bb5b-57eef18b7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overarching theme of the book is the existentialism of the six
        members of the league with mythical or unworldly powers, and how the world
        is struggling to find the balance between their normal and the “birth of a
        new race of people,” as Victor Stone’s father Silas says.</p>'
    '50':
      'image': 'jcr:4765d5fa-09de-4589-a7e2-f9bcd47ff8ed'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3c509-70ff-4d42-8fda-d4e28a01cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26e274-44fb-4cde-9872-d73d285b0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Part 2: Age of Heroes | “Wonder Woman: The Hiketeia” by
        Greg Rucka, J.G. Jones, Wade von Grawbadger, and Dave Stewart (2002)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1b9ca-417b-4426-8e56-0c636476a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2002 story is an ageless one about the ageless demigoddess,
        Wonder Woman. Aside from its iconic cover, it also speaks of the most important
        and sacred beliefs of the Princess of Themyscira.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d66c7e-8b10-42ed-82e4-4c8b331807e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>What would you choose between duty or justice?</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda497b-446e-490b-afd7-98b334799e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the conflict that Wonder Woman grapples with throughout
        the story, as she tries to fight the wishes of Batman to bring a murderer
        to face justice (ironic as it may seem.) But since Danielle Wellys, the other
        main character in the book, performs the sacred ritual of The Hiketeia, Wonder
        Woman accepts and takes the sworn duty to protect her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dc1b3-4f8f-4e8f-9dc4-773d72bfa190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a very deep and thoughtful story, considering the context of
        Wellys’ crimes that were committed as retribution. It provides an introduction
        to the character and thought process of Diana, portrayed in a typical Greek
        tragedy. Herself the daughter of Zeus, it’s one of the approaches that Snyder
        tries to employ — how these superheroes are gods among men.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f84c7-fb3f-46f8-af1d-b87eb6dae186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.442+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also discussed the difference in ideologies of the masked
        vigilante and the heir to the throne of the Amazonians. That they have such
        polarizing viewpoints on justice, and how it appeared to be a battle between
        personal desire and the moral demands of society, shows an interesting perspective
        on how Wonder Woman deals with the human side of the world.</p>'
    '51':
      'image': 'jcr:5dc6326e-655c-49a4-acd4-b70af38d0ff0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde533c-899d-4a69-b182-ac3a13032283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38ef7d-ee4d-44d9-a1ff-2a416f85e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Part 3: Beloved Mother, Beloved Son | “Flashpoint” by Geoff
        Johns, Andy Kubert, and Sandra Hope (2011)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c1039-6948-4042-9e6f-79e660d1bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the movie, this part was grieving the loss of both Superman and
        Clark Kent. But another member of the Justice League whose origin story was
        rooted in the tragic death of his mother was that of Barry Allen or The Flash.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f165419-29d0-497e-9f18-5b32ebf1d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flashpoint” presents the ultimate question: <em>What if you could
        undo the greatest tragedy?</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ccc49-48ce-4516-a2d6-d3fa5026aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Barry Allen, he finds himself in an altered timeline after he
        travels back in time to save his mother from being killed by his nemesis from
        the future, Eobard Thawne/Reverse Flash. But how does he come into grips with
        the butterfly effect of his actions? It strips him and some of his colleagues
        of their superpowers, changes relationships around him, and in turn, makes
        him forget his own memories/realities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf299af-5013-486f-8a97-0ced36719a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the DC continuity, the events of “Flashpoint” erased at least
        ten years of history from the characters, and created a brand new universe.
        This has also given birth to the <a href="https://www.cbr.com/flashpoint-arrowverse-memes/"
        target="_blank">endless memes</a> of asking Barry Allen what he did whenever
        something bad happens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc4cbe-2856-4452-ace5-19b97a569c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an important thing to factor in. Flash harnessed the Speed
        Force to turn back time and give Cyborg the charge that would eventually destroy
        the Mother Box controlled by Steppenwolf and foil Darkseid’s plans. The upcoming
        Flash solo movie already has Michael Keaton as the Batman, perhaps referring
        to the switch in the “Flashpoint” universe where Bruce was the one murdered
        and Thomas Wayne survived, among other things.</p>'
    '52':
      'image': 'jcr:f1faac51-f692-4cb6-af80-c61f2ddaee2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a892110-4367-4682-8fc8-3d611c456614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232e1a3-1fab-4e92-8ffe-6647d259549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Part 4: Change Machine | “Mister Miracle” by Tom King and
        Mitch Gerads (2019)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77cf7c-6a91-481e-9ea7-003d830904fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central plot device of the four-hour movie, Mother Boxes are
        “change machines,” as defined by Cyborg, perhaps the extended cut’s winner
        for most gained speaking lines. But since Cyborg, himself powered by the technology
        drawn from the Mother Box, does not have a solo title nor one that has had
        much impact, we delve into the power of the Mother Boxes, which came from
        the New Gods.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1cdf7-d66c-4aa8-9812-5c6b9c47c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Free is the biological son of Highfather, leader of New Genesis.
        To end the war with Apokolips, Highfather and Darkseid agree to a ceasefire
        through an exchange of heirs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2039268-f49c-4d2f-a956-18f496b5229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through boom tubes of the Mother Box, he flees with Big Barda and
        settles on Earth, and establishes himself to be Mister Miracle. With his abilities
        as a god and honed through the torturous means of Apokolips, he has become
        a great escape artist. It doesn’t take long until everything he’s gone through
        catches up with him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8870b1e-a54d-48ae-bc96-05058a290964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>How does a god escape his own fate?</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af788791-dd02-4f7e-b53e-a01fefc13cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story opens as he tries to escape life itself, and each panel
        plays out with the reader asking whether or not he succeeded. The winner of
        the 2019 Eisner awards (the Oscars of the comics world) for Best Limited Series,
        Best Writer, and Best Penciler, it’s one of the absolute must-reads of this
        generation for its take on mental health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878a0bf-d0b7-476d-b18e-4858a88b3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The present-day retelling of the Jack “The King” Kirby classic becomes
        a voice that has become so familiar in the present political climate, as there
        are plenty of similar questions about reality and existence sprinkled throughout.
        The incredible partnership of writing and art by King and Gerads is on full-display
        as they play with textures, colors, and just those darned words that make
        their presence felt. Darkseid is.</p>'
    '53':
      'image': 'jcr:994487d4-f2cc-4dee-bff3-9d904cb9e522'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ef7b0-a878-4d47-addf-11922812c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb6f7b-e133-44c0-ba01-62c7c026ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Part 5: All the King’s Horses | “Green Lantern Rebirth”
        by Geoff Johns and Ethan Van Sciver (2005)</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563cdef-fdb3-4436-8d66-55c99e324172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.443+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nursery rhyme goes, “All the king’s horses and all the king’s
        men couldn’t put Humpty together again.” In the movie, this chapter title
        referred to Superman rising from the dead. My choice of title is one of Geoff
        Johns’ best, what I call his audition to Justice League — “Green Lantern:
        Rebirth.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb9890-0b6b-48b9-ac8e-e7ce5e78601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Justice League” really did without one of its original members,
        perhaps the film’s biggest disservice to the fandom. The Green Lantern Corps
        were only shown during the first battle with Darkseid and did not even get
        any specific member of the Corps to have more than three seconds of airtime.
        There are at least seven human Green Lanterns yet none have appeared since
        the solo film (starring Ryan Reynolds) flopped in the box office in 2011.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee71f3a-0504-43d2-982d-52ad4b90138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a shame because the intergalactic defenders who wield willpower
        into any of their strengths could’ve really done a lot to help establish the
        Justice League. To begin with, he is the only one who Batman can’t really
        control because of his lack of fear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1701b-7007-42d2-ae8b-758be488eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Green Lantern: Rebirth” presents its conflict through a different
        set of lens: <em>How does willpower stack against growing fear?</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0028ed-fade-46f5-b538-b788db876b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set after Parallax took over Hal Jordan and caused catastrophic
        damage, this was his way of being brought back into existence and as a member
        of the Justice League. Like any other Green Lantern story, it’s the redemption
        through overcoming emotions like fear that make it hit close to home. The
        ring chooses its subject based on the strongest willpower, and Hal Jordan
        has repeatedly proven his worthiness because of his ability to will things
        through.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca749626-81dc-423d-b273-062a835dc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoff Johns went on to write for the title for nine years, including
        some big crossovers like “Blackest Night” and “Brightest Day” which feature
        the best stories from the Emerald Knight. It’s a shame that this didn’t translate
        on the big screen with the 2011 film that Johns was a producer for.</p>'
    '54':
      'image': 'jcr:ace63afc-6373-478c-a488-f6e9f1878e19'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f8f14-6f40-465e-9432-e143d9511a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.445+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fcd2f-2a5d-4e77-ad93-5757e2d5fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Part 6: Something Darker | “Kingdom Come” by Mark Waid and
        Alex Ross (1996)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8eb0c5-c33a-4714-922a-5a04f6915c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 1997 Eisner Award winner for Best Limited Series, Best Painter,
        and Best Cover Artist is a legendary title in the comics scene. It’s a story
        that has aged so well, that 25 years after, its storyline and art are still
        sought after.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93eede-261b-4647-acb3-46f24aabc8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a simple premise: <em>How do superheroes grasp the concept
        of power?</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d778abe-6d89-4cc3-a7d8-9adb3f4c8cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they first arrived on earth, the superheroes were treated as
        gods or supreme beings. But as with the case of the retired Superman, it has
        reached diminishing returns. After being beaten by the younger and stronger
        generation of superheroes and losing his loved ones and hometown, he just
        fades into obscurity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca3caf-e1fa-468e-a417-275c0b0df135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What once made him powerful now makes him just like any other —
        he now feels his human side. And in this book, a deeper discussion ensues.
        What exactly makes them any better than humans, and why is there a need for
        them to have as much power and authority as they already have?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d2e98-36d1-4a1a-a825-2fa95d1166c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an overall dark approach towards beings who supposedly
        exist to provide hope, something similar to the vision of what Snyder tried
        to pull off. And through the six parts of his film, that was something that
        was rightfully executed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b1e22-3cb0-42a7-a3e5-d40fee1e08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:41:55.444+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:48:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These six stories also explore the same ideologies and concepts,
        of moving into the light and realizing their place and value in this universe.
        Maybe, just maybe, that would be what brings us back into our brightest days
        once more.</p>'
  'Citigroup-consumer-banking-exit-PH':
