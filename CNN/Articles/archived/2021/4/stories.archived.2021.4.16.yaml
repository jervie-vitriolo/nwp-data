      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China just posted its strongest quarterly
        growth on record as the world''s second largest economy continued its robust
        recovery from the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4302ff6-25bb-4964-bafe-124f43b1d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65cd487-c943-4d5b-8568-59a01ec49741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP growth of 18.3% year-on-year in the first quarter was the strongest
        since China began keeping records in 1992, and was driven by a surge in retail
        sales, industrial production and investment in fixed assets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dcf793-3d8b-43b7-a622-ce25f978cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746b61f-c16d-421a-82ab-45fa5407896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big jump reflects the deep slump in activity in early 2020 but
        it keeps China on track for growth of between 8% and 9% in 2021, economists
        said, far ahead of the Chinese government''s official target of more than
        6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a64354-625e-4e51-8b51-b446d247721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e74eb0-1850-4c82-a2af-b3e26b468a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fully confident that we can maintain the current recovery
        momentum throughout the year," said Liu Aihua, a spokeswoman for the National
        Bureau of Statistics at a press conference in Beijing on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d4f57f-3f82-47b9-9630-8cc4de3a9ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfff9eb-28b3-419b-8987-d820d67502e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First quarter retail sales jumped 34% from a year ago, while fixed-asset
        investment in urban areas gained nearly 26%. Industrial production increased
        by more than 24%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ca227-fe58-4380-8b8a-540053fe8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705047aa-40b6-49f3-9053-56ce8733f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth remains pretty strong at this stage as Covid losers such
        as consumption and [capital expenditures] are catching up," said Larry Hu,
        chief China economist for Macquarie Group, in a research report on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490bb09-1e14-4471-8ee4-67a9929a4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adeddb8-a0c3-42e7-8c33-559e9983c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail sales, which took a big hit last year because of the lockdown,
        had improved because Beijing eased travel restrictions after the Lunar New
        Year holidays in February, he added. Investments in manufacturing and infrastructure
        also picked up pace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b7228f-96f7-4563-8b80-77d220506e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce7f80-3c79-4299-b248-261b7a6d8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade also provided a strong boost. Customs statistics released
        earlier this week showed imports jumped more than 38% last month in US dollar
        terms compared to a year earlier, a sign that demand within China is picking
        up. Exports grew by nearly 31%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31b2e2-c313-49ee-9e01-195b824040a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f57da-66e3-4067-9cca-68a7c875f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu said the strength in imports was broad based, indicating a "consumption
        recovery." And Beijing should easily hit its target of more than 6% growth
        for 2021. "Growth could easily go to 8-9% with the low base," Hu added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0861ead3-07b5-44e5-acc0-19b9b03e200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd568d-4d37-4a5d-9dec-add00a91ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura analysts predicted Friday that China''s GDP would grow 8.9%
        in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc5fb8-ffcc-40e6-a1ff-8fc7d3ab5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb2160-e96c-41af-8987-7c05d51f3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Premier Li Keqiang said the government had set this
        year''s growth target at "above 6%." That''s more than enough to accomplish
        President Xi Jinping''s long-term goal for the economy, though still less
        aggressive than some observers have said they would like to see. Some analysts
        have said the cautious target indicates that the government is taking account
        of the risk that Covid-19 makes a comeback.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bd2eb-c5c3-48db-bf48-735500b2aff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287dcd9-ba5d-4d89-8bd9-6a0753cbe213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the International Monetary Fund raised its growth
        estimate for China to 8.4% for this year, saying that "effective containment
        measures, a forceful public investment response and central bank liquidity
        support" had facilitated the country''s recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef65a62-0e7d-4e64-a6fc-0305ac866bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e810191-dde7-4c37-bb64-d3633ead2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery ''leveling off''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6d2477-2697-41fe-a66f-00af9624184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts say the outlook for the rest of this year is less
        certain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61e64f-1f62-4650-8824-58553e1fb92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a78f8-796f-4cdf-835f-ae904e7fdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaoping Zhu, global market strategist for JP Morgan Asset Management,
        said quarter-over-quarter growth is a better indicator of the current strength
        of the Chinese economy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fcee7-e24a-4ec5-b554-2f264561df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e09489-e9ee-465f-a10e-3fe99fd333c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP grew by just 0.6% compared with the final quarter of 2020. That''s
        the slowest pace since China began its recovery from the pandemic. In the
        first quarter of last year, the economy shrank a record 9.7% from the previous
        quarter, before bouncing back as the government eased restrictions. From the
        second to fourth quarters of 2020, the economy grew by 11.6%, 3%, and 2.6%
        respectively, quarter on quarter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cf715-f2a9-4cfc-b0c8-d8d75e065afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6695b-c17d-4bf6-a052-c15b1e0dcccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that the Chinese economy has already normalized," Zhu
        wrote in a note on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a582419-556a-4054-b556-e2c14cf0ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b55787-4237-4a3f-955d-eae69d19006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Evans-Pritchard, senior China economist for Capital Economics,
        also pointed out that the 18.3% surge is largely distorted by low base effects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a3378-46dc-4a9d-814d-1fa521077dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89dd89-760c-4509-9ef4-1aba48711af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:10:05.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tells us little about the economy''s current momentum, however,
        since it reflects a much weaker base for comparison from last year''s Covid-19
        downturn," he said. "With the economy already above its pre-virus trend and
        policy support being withdrawn, China''s post-Covid rebound is leveling off."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435f936-ce40-4259-be13-2b0aeaa0dd0b'
