    'credit': 'The country recorded a new all-time high of active cases with 193,476
      currently sick patients, the Department of Health''s Friday case bulletin said.
      (FILE PHOTO)'
    'imagesource': 'jcr:486f56b0-0902-4927-a8ce-5ae321ed9973'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e23e199e-264e-4869-9ed9-0e69a8b9e308'
    'lead': 'The country recorded a new all-time high of active cases with 193,476
      currently sick patients, the Department of Health''s Friday case bulletin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T16:15:14.594+08:00
