      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made after a meeting with the railway sector stakeholders
        before the Holy Week, according to Transportation Undersecretary for Railways
        TJ Batan.</p>'
    '5':
