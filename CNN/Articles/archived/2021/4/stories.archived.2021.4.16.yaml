      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4330fa0b-38bc-4c47-8bd2-8a8074f3eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added government must focus on reducing solid waste and creating
        alternative delivery systems for better garbage collection in areas near the
        Manila Bay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c6000-4c7a-4058-a87a-38bb7e92f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cad5e1-ee75-4573-b577-cb88ab036298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not need this cosmetic beautification <em>para lang sa isang</em>
        beach nourishment [project]. I<em>to kasi ay magpapabalik-balik lang</em>,"
        Lucero said. "<em>Sa ilalim ng</em> Manila Bay, <em>marami ring basura at
        nadaragdagan pa lalo ng basura dahil marami pa dahil wala namang</em> national
        ban <em>para rito sa mga</em> single-use plastic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0a54e-b181-4d48-8155-7bbc8fff9d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161cd7f-fb9c-401f-9e74-eb6357a55439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not need this cosmetic beautification for a
        beach nourishment (project). The garbage will just keep going back. Beneath
        the waters of the Manila Bay, there are many waste and it keeps adding up
        because there is no national ban on single-use plastics.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63361a5c-0536-4b27-8736-25d84c3bae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be830ef8-dc9e-4cbb-b8ec-7ac3ec1b70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pareja and Lucero have suggested to the government to focus
        on developing and implementing an "accurate and science-informed" National
        Waste Recovery Plan as framed in the Republic Act 9003 or the Ecological Solid
        Waste Management Act.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09cd97-ab2d-42e7-a784-23ec427ac20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f04e9-4a04-4887-8b3a-631f6127d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added policy makers should shift their focus to recovery and
        reduction of solid wastes rather than end-of-pipe solutions such as cleanup
        drives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8db25-30cf-48e0-8fd8-8b6fd56b98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48739ef-94c9-4205-97a3-a21846043756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cleanup is a waste of money actually <em>kasi ang tingin ng tao
        eh okay lang na magkalat ako, mayroon naman na magki-</em>cleanup so it''s
        not sustainable. <em>Kung lalagyan natin siya ng isang batas na nagbabawal
        ng mga</em> single use [plastics] <em>na dinidispose nila, tinatapon lang
        kung saan, kung ie-</em>enforce <em>natin ''yung</em> RA 9003, <em>hindi natin
        kailangan mag-</em>cleanup."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad23d59-74ca-420e-ae16-79d1339407ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a27e08-71f5-42d7-830a-d826f25ca168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:14:31.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cleanup is a waste of money actually because people
        can perceive that it''s okay to litter since it will be cleaned, so it''s
        not sustainable. We don''t need a cleanup if there is a law banning single-use
        (plastics), proper waste disposal, and proper enforcement of RA 9003.]</p>'
  'Buckingham-Palace-announces-guest-list-for-Philip-s-funeral':
