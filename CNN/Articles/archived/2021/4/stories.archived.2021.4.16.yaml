      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s do completely and well what we need to do,” Hontiveros said.
        “First, before stepping up, you have to show up. No more please of these hide
        and seek on the part of the president.”</p>'
    '15':
