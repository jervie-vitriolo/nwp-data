      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has previously urged companies and agencies
        to start issuing Certificate of A4 Eligibility to prevent delays once the
        rollout for the A4 group begins.</p>'
    '82':
