    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c00c87-99ff-4e09-aa41-ea77cc0f80d5'
    'lead': 'Some 3.4 million Metro Manila residents have received the latest round
      of lockdown subsidy, an official from the Department of the Interior and Local
      Government said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T16:45:54.119+08:00
