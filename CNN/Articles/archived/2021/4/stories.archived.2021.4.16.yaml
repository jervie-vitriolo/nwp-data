    'template': '1'
    'title': 'Jennifer Lopez and Alex Rodriguez announce breakup in new statement'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81799535-fa39-4a5d-ac65-234ef626f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:25:13.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jennifer Lopez and Alex Rodriguez say they
        are better off as friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f8e77-ae7a-4ff0-8d09-6f953bae703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:25:13.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars announced on Thursday that they are officially ending
        their two-year engagement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49d566-bc8c-487a-8df5-11d8c489e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:25:13.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have realized we are better as friends and look forward to remaining
        so," a representative for Lopez told CNN in a statement first reported by
        NBC. "We will continue to work together and support each other on our shared
        businesses and projects. We wish the best for each other and one another''s
        children. Out of respect for them, the only other comment we have to say is
        thank you to everyone who has sent kind words and support."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ecc66-c31a-47b9-996c-6295d66a3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:25:13.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:52.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of their split comes one month after they clarified reports
        they had broken up and told CNN at the time that they were "working through
        some things."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3fb154-64a2-4bf8-8aad-1ceaa5b3d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:25:13.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez and Lopez have been in a relationship since 2017. The
        couple have been engaged since March 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c901ae0-7a83-4027-a73f-be5b83aed330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:25:13.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been the fourth marriage for Lopez, who divorced singer
        Marc Anthony in 2014, and the second for Rodriguez, who has been divorced
        since 2008.</p>'
  'Mars-exploration':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T06:51:31.966+08:00
    'imagesource': 'jcr:ca755a18-1bad-45a4-a332-7c7e25ee3a76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd46fa3dd-f064-4693-a2db-e554060bb2e3'
    'lead': 'The mystique of Mars is one that humans can''t seem to resist. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T07:01:55.171+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:49:52.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:38.186+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Mars? The fascination with exploring the red planet'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a5a1c-6f8b-4475-a758-4fe8c1f6bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The mystique of Mars is one that humans
        can''t seem to resist. The red planet has easily captured our interest for
        centuries, heavily featured in science fiction books and films and the subject
        of robotic exploration since the 1960s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f923a36-5485-4cd2-a906-d92f6b8df6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, three spacecraft arrived at Mars after departing from
        different launch points on Earth in July. These myriad missions seek to understand
        our planetary neighbor and unlock the secrets of its past to prepare for future
        exploration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7838ff-b403-4bd5-8589-0235df1355b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three missions -- China''s Tianwen-1, the United Arab Emirates''
        Hope Probe and NASA''s Perseverance rover -- took advantage of an alignment
        between Mars and Earth that occurs every 26 months, allowing for quicker and
        more efficient trips when the two planets are on the same side of the sun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1c9b7-360d-45f5-8bf5-31c77d5a2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hope Probe will stay in orbit for a Martian year -- equivalent
        to 687 days on Earth -- to gather data about Mars'' atmosphere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd889dfb-3f34-4cac-8acd-42be362dfca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tianwen-1, whose name means "Quest for Heavenly Truth," is orbiting
        the planet before landing a rover on the surface, with the hope that it can
        gather important information about the Martian soil, geological structure,
        environment, atmosphere and signs of water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1e233-9bc1-4137-9399-30440c80602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover is searching for signs of ancient life on
        Mars and will collect samples to be returned to Earth by future missions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17879527-97d3-4bb0-91d4-2bfe9cdf8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance also carries the names of nearly 11 million people
        etched on three silicon chips. She is a robotic scientist exploring Mars on
        behalf of humanity and is able to share what she sees and hears through 23
        cameras, including video, and two microphones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5b566-d459-422d-92ba-bbc517edae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If three missions arriving at Mars within days of each other seems
        excessive, imagine explorers seeing Earth for the first time and wanting to
        understand all aspects of its past, climate, water, geology and life systems.
        It takes time and different capabilities to explore aspects of an entire planet
        to know the real story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158064ac-df89-4f3f-bb78-faff9d267280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martian intrigues</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e410594-c42a-47f8-bbbe-a60e83fdb4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Mars is millions of miles away, it''s still visible
        in our night sky from time to time. It''s easy to imagine orbiters whirling
        around the planet or rovers embedding wheel tracks in the red dirt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3c7cc-118f-4b65-b673-79dd901733d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step is imagining humans stepping on the surface of Mars
        to explore with their own eyes what has only been a reality for robotic explorers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607487d1-ef61-417f-9b61-1f9620991955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has been sending missions to explore Mars since 1965, sharing
        images and knowledge gained about our fascinating neighbor. Mars is the second
        most accessible place in our solar system to send missions beyond the moon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291abf6e-2231-4ab5-87fe-8e60e3292dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also has a mysterious history, and it may have once been
        a lot like Earth -- meaning it''s a great place to search for ancient life.
        And many of the key questions we have about the solar system can be addressed
        by studying Mars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b76f0-e20d-4872-9372-2e2c1efca861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mars is the most Earth-like planet in our solar system," said acting
        NASA administrator Steve Jurczyk. "That''s really intriguing because by studying
        the geological and climate history of the planet and how it evolved, we can
        also inform how Earth has evolved and how it will evolve in the future."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6e4e7-eb2c-4c4e-a268-cb49e40f11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capable robots exploring Mars now lay the groundwork for landing
        human missions on the red planet later, Jurczyk said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0fa652-5817-4fa8-8b8c-275d7f34da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, scientists thought Mars was always a dry,
        cold and desolate place, he said. But orbiters and rovers have provided evidence
        of when Mars was warmer and wetter billions of years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb7471-e1ea-4c60-ad69-eb511f1ba1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, NASA began the Mars Exploration Program with the goals
        of exploring the red planet to understand the formation and evolution of Mars,
        its potential to have once hosted life and as a site of exploration by humans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fcdedd-1853-4789-91f3-289af4b0366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remaining at Mars feeds a continuous cycle of information based
        on observations gathered by orbiters from above and robots on the surface.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092864d6-4485-409d-8288-d78933ebd668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At NASA, efforts are underway to land the first woman and the next
        man on at the lunar south pole by 2024 through the agency''s Artemis program.
        The moon is viewed as a proving ground for strategies and technologies before
        going on to Mars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce2872-c0fc-4ec7-91bc-35460fe4a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Perseverance, NASA also sent Ingenuity, which will soon
        be the first helicopter to fly on another planet. The four-pound technology
        demonstration is an experiment for powered and controlled flight in the thin
        atmosphere of Mars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd199b25-649a-4fad-af16-82ed9edc13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sojourner, the microwave-sized rover that landed on Mars in 1997,
        was a technology demonstration. Its success led to NASA''s larger rovers such
        as Curiosity and Perseverance. Ingenuity could be the first of many rotorcraft
        that may act as scouts for rovers and astronauts, flying over dangerous or
        inaccessible terrain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596c09e-30f6-480e-8738-3853f7cf4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both science fiction and the real world, the future belongs
        to robots and humans working together, each contributing their unique capabilities
        in truly ingenious ways exploring the universe," wrote Robin Murphy in a recent
        Focus article for the journal Science Robotics. Murphy is the Raytheon Professor
        in Computer Science &amp; Engineering at Texas A&amp;M University.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38665d3b-a0d3-4e62-951d-291319201678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing Mars to Earth</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e251be1-fdf0-4fe2-a856-dcb1154111b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover is exploring Jezero Crater, the site of an
        ancient lake bed and river delta that existed 3.9 billion years ago when Mars
        was potentially habitable for life. The rover is searching for evidence of
        microfossils and will collect samples from various parts of the lake bed and
        river delta in the hopes of finding them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d84cc-b4d5-47e6-be19-51e1a793e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be the first samples from Mars ever returned to Earth,
        but the route is complicated.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e8eae-b2de-4a60-addf-5a20870ca9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars Sample Return mission involves NASA collaborating with
        the European Space Agency. And given the difficulty of this multipronged return
        journey of the samples, they won''t land on Earth until 2031, at the earliest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535a8f7-f5eb-4bc0-a375-890a6cab4ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2026, NASA and ESA will launch the Mars Ascent Vehicle lander
        and rocket carrying the Sample Fetch Rover. Perseverance will witness and
        share images of the landing of this spacecraft on Mars when it occurs in 2028
        -- a first.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faefb92-d8ad-4955-b719-77592c80e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lander will release the fetch rover on the Martian surface to
        collect the samples and return them to the lander. The samples will be transferred
        to the ascent vehicle, and it will blast off from the surface of Mars -- another
        first that will be witnessed by Perseverance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c350b29-f2d0-45a5-a38b-c542eefd2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ascent vehicle will rendezvous with an ESA spacecraft orbiting
        Mars and shoot out a football-size container holding the samples. The ESA
        orbiter will capture the container during this pass between spacecrafts and
        head back toward Earth. Close to Earth, a NASA payload on the orbiter will
        put the container of samples in an entry vehicle that can be deployed from
        the orbiter and land the samples on Earth in 2031.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4858dc2-313a-40c6-8d24-4539b5d9af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples will land in Utah and be transported to a type of facility
        usually associated with the handling of biohazards. Then, scientists from
        around the world will be able to study and analyze the chemical and physical
        properties of these rock and soil samples for Mars, searching for signs of
        past life.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d3a98-0f7e-4455-a002-0de55fe45372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of its extensive laboratory suite, the Perseverance robot
        has a real chance of detecting signs of life on Mars," wrote Neil Jacobstein
        in a recent Focus article for Science Robotics. Jacobstein is a mediaX Distinguished
        Visiting Scholar at Stanford University and the chairman of the Artificial
        Intelligence and Robotics Track at Singularity University, a US-based company
        offering educational programs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a0708-cce2-4fc1-b76d-1c50d4d67b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it does detect life or microfossils and if that discovery is
        verified by subsequent missions, it will alter our understanding of the universe.
        Those that believe that Earth is the sole cradle of life will have to adjust
        their horizons. Those that think life may be ubiquitous in the universe will
        have a new and microscopic start for their expanding inventory of life. Either
        way, robots will have proven to be a central and enduring component of space
        exploration."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428fa9dc-179b-4752-9fec-abb4eab2d48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:01:55.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/15/world/mars-exploration-humankind-scn/index.html"
        target="_blank">Why Mars? The fascination with exploring the red planet</a></em></p>'
  'marvel-Falcon-WandaVision':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-16T07:11:19.161+08:00
    'imagesource': 'jcr:1d46ee8d-37fd-432a-ae88-07a447dc3b69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ffc560-566e-4a05-a69b-3d523d2538e1'
    'lead': 'The latest phase of Marvel''s expansion has been notably defined by the
      depth of its bench, and the remarkable mileage extracted from less-familiar
      characters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T07:17:35.964+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:49:51.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:38.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wandavision', 'marvel']
    'template': '1'
    'title': 'ANALYSIS: Marvel shows off its deep bench of characters in ''Falcon''
      and ''WandaVision'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdef4b-e53c-494b-8029-9d50aa746ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marvel Comics was built on titles with
        a 60-year history, like Fantastic Four, Spider-Man and the Hulk. But some
        of the characters recently getting attention and lighting up social media
        have names like Sharon Carter, Jimmy Woo and the Dora Milaje.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b609387-fa18-41ea-9340-b5e3e9a39bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When "Captain America: The First Avenger" and "Thor" hit theaters
        a decade ago, the contours of Marvel''s plans for a cinematic universe --
        building toward the "Avengers" -- took shape. Yet even for those weaned on
        the comics, the latest phase of Marvel''s expansion has been notably defined
        by the depth of its bench, and the remarkable mileage extracted from less-familiar
        characters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05237f55-f7ed-43d3-ad2f-4bc859f6ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marquee heroes used to launch Marvel onto streaming service
        Disney+ have been Wanda and the Vision, and the Falcon and the Winter Soldier.
        Those two projects, however, have been enriched by deftly incorporating peripheral
        players, eliciting enthusiastic responses from fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5c1f2-d2e6-4dbe-b393-3369a2d893c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wakandan bodyguards the Dora Milaje? Quicksilver? SHIELD agent Sharon
        Carter, astrophysicist Darcy Lewis, and FBI agent Jimmy Woo? Those personalities
        and others have cropped up in the Disney+ shows, reflecting the breadth of
        the Marvel Cinematic Universe, and underscoring the seamless way Marvel has
        mixed and matched talent in building its interlocking titles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19076b52-5e41-4a93-9ac9-9da8c016bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Marvel has made this look organic, even easy, it wasn''t always
        thus. Indeed, while one could envision the big-screen possibilities for properties
        like Spider-Man and X-Men (produced, incidentally, through other studios after
        Marvel Comics sold off the rights), the further producers reached into the
        grab bag, the more tenuous the commercial prospects always appeared to become.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c508df-a666-4d34-adac-3e5d9f6e2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that perspective, the most important movie in building the
        current Marvel mystique in hindsight might have been "Guardians of the Galaxy,"
        conjuring a major hit out of the spacefaring team of misfits in 2014. If Marvel
        fans were ready to buy a talking raccoon and tree, the sky -- or rather, universe
        -- really was the limit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f287941-3aea-44d6-9dc3-2777af16e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel followed that the next year with "Ant-Man," which turned
        the one-time "Saturday Night Live" punchline into an unlikely success; and
        then demonstrated just how many heroes could be crammed into one movie with
        "Captain America: Civil War," which featured a battle involving a dozen characters
        and, among other things, introduced Black Panther before his solo movie in
        2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173f0be-4a8c-4c86-ab53-5badf61021cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those weaned on the signature comics created by Stan Lee with
        artists Jack Kirby and Steve Ditko in the 1960s, the depth and breadth of
        Marvel''s current appeal is beyond anything they could have reasonably expected,
        especially after some of the clunky adaptations from its early days. That''s
        especially true since the Marvel/Disney tandem has yet to put its imprint
        on the title that started it all, Fantastic Four, after underwhelming attempts
        under the cinematic stewardship of Fox.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5fc0d-ea7a-4c82-a21d-6dd930a280e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has approached its first Disney+ shows with the same sense
        of interconnectedness that has powered its roster of movies, which brought
        everyone together in spectacular fashion with "Avengers: Endgame." That film
        also marked the exit of two signature characters, Iron Man and Captain America,
        leaving some very sizable shoes to fill, with the latter''s legacy providing
        the essence of the latest series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a716c4f-00db-4aef-a901-3c61eeabc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While streaming occupies a different space than theatrical movie-going,
        "WandaVision" and "The Falcon and the Winter Soldier" have already demonstrated
        the advantages of using Disney+ as a lab to develop and explore characters
        that might not be ready for a $200-million blockbuster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b548a-06a5-4b41-a3bc-91ef61ee76cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the planned next phase of movies delayed during the pandemic,
        the immediate road map as those films roll out is pretty clear. The lineup
        includes "Black Widow," a number of eagerly anticipated sequels and another
        big bet in "The Eternals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef274ea-330b-4390-9b5f-44adfddc755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the way Marvel has deployed its troops in these first shows
        for Disney+ has flexed the company''s muscles in unexpected ways, opening
        the doors, appropriately, to whole new worlds of possibilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc192af-bb0b-4918-9ebb-415980ee1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:17:35.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/04/15/entertainment/marvel-deep-bench-column/index.html"
        href="https://edition.cnn.com/2021/04/15/entertainment/marvel-deep-bench-column/index.html"
        target="_blank">Marvel shows off its deep bench of characters in ''Falcon''
        and ''WandaVision''</a></em></p>'
  'Chile-COVID-19-vaccination-case-spike':
    'author': 'Rafael Romo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T07:19:15.355+08:00
    'imagesource': 'jcr:1443928b-b3ea-438d-8b5f-ca290e0dd483'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af20c47-042b-49ff-9bcc-d957b3406d52'
    'lead': 'Chile, a country of 19 million on the Pacific coast of South America,
      had gotten a head start on vaccines by making agreements with pharmaceutical
      companies only months into the pandemic. By the beginning of this year, Chile
      had reached one of the highest vaccination rates in the world. Yet the pandemic
      has hardly abated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T07:21:14.459+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:49:50.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:38.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chile''s vaccination rollout was fast and broad. So why are COVID-19
      cases spiking?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06454bb6-1b00-4047-b1e2-abb80430b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was supposed to be Latin America''s
        bright spot in the fight against Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88f9cc-eabd-447e-be94-a8950199e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile, a country of 19 million on the Pacific coast of South America,
        had gotten a head start on vaccines by making agreements with pharmaceutical
        companies only months into the pandemic. By the beginning of this year, Chile
        had reached one of the highest vaccination rates in the world, while other
        countries in the region had yet to get any vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4fcf9-0b80-4692-baee-77a6227b6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, Chile had a vaccination rate of 38.94 per 100 people,
        only behind Israel (61.58) and the United Kingdom (47.51). In terms of vaccination,
        it is ahead of the United States (36.13), according to data published by Oxford
        University''s "Our World in Data" database.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b38d9-32fa-4df6-a066-1639bdf365b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the pandemic has hardly abated. Last week, Chile broke records
        on its number of daily cases since the start of the pandemic on two consecutive
        days: 8,195 new Covid-19 cases on Thursday and 9,171 on Friday. And even though
        the number of new cases diagnose per day has fallen this week, the reality
        is that a spike that began in December has continued steadily in Chile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67067ea-53e2-40ba-8d92-95fcc7f0fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, Chile was approaching 1.1 million total Covid-19
        cases. Nearly 25,000 people had died of the disease, according to data from
        Johns Hopkins University. What went wrong?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bd4329-76dd-408f-b554-d532312bf78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities, experts and journalists consulted by CNN say
        the world can learn a lot from a multi-factor, "perfect storm" that hit Chile
        starting with Christmas gatherings and New Year''s festivities, a sustained
        push to reopen all schools and shopping malls, an anticipated sense of safety
        given the rapid pace of vaccinations and less-than-desired levels of effectiveness
        of the Sinovac vaccine, which has been widely used in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee62b44-f479-493d-abc3-8fdd062fe27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Álvarez, a public health expert and, until recently, the
        health department director in Valparaíso province, the second-most populated
        in Chile, says that relaxing Covid-19 restrictions around the end-of-year
        holidays started it all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd2ecf-05b8-4608-81ec-1f63ead8b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just before Christmas, we would see whole families going shopping
        for presents and there would be crowds at shopping malls. Starting in January,
        people were allowed to travel between provinces to go on vacation and the
        virus traveled with them," Álvarez said. January is summertime in the Southern
        Hemisphere and, in Chile, it''s typically high season for domestic and international
        travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28795812-216f-4f84-ac45-795480c2e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Álvarez, who had his own bout with Covid-19 last summer and spent
        weeks in the hospital, also said there would be crowds at beaches in Valparaíso
        province, a top tourist destination and even though his office organized mobile
        testing sites, people would refuse to get tested because "they didn''t want
        to be bothered while on holiday."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c04d61-63b2-4653-9888-138d9a5452a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People got two misleading messages: you can go on vacation anywhere
        in the country or abroad and we''re one of the top countries in Latin America
        in terms of vaccination. People understood that the risk of contracting the
        virus was probably over and relaxed measures. That created the perfect storm,"
        Álvarez said. He added that there were also many Chileans who traveled to
        Europe and other countries with a high incidence of cases, which contributed
        to the spike.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0cbb7-efe8-4f31-a913-53c1277d999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at his former post in Valparaíso''s health department, Álvarez''s
        office documented 60 infections of mainly young people who had attended the
        same New Year''s Eve clandestine party, when such gatherings were still prohibited.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61eefef-0838-4a62-95d7-0496d687e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment where the party was held was fined the equivalent
        of about $71,000. A young man who failed to quarantine after testing positive
        to Covid-19 was fined the equivalent of about $35,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6bfb3-1e93-4cb3-8bf0-76df5306be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least six clandestine parties attended mainly by young
        people visiting from Santiago, the capital. That produced Covid-19 spikes
        in a region that had until then had a relative low number of cases. Infections
        among local people began to increase as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc323926-31eb-4ee0-bcdb-091d5bfb0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were forced once again take drastic measures to fight
        the pandemic. Schools that had been reopened for in-person classes were once
        again shut down. Only essential businesses like supermarkets were allowed
        to remain open. Thirteen million Chileans across the country were again put
        on lockdown in late March, although enforcement was lax, and CNN could still
        see plenty of people on the streets of the capital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a82db1-87cd-4d5a-b99b-caaa7db653d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Health Minister Enrique Paris said that, while it''s
        true some measures were relaxed in December, he never told people to stop
        following preventive measures. "We''ve been on quarantine in the metropolitan
        region for 14 days and we''re seeing good results together with our vaccination
        efforts."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c009a-0339-442f-863c-208bee2fd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never said vaccination was going to be the only answer. We have
        to vaccinate, but we also have to remain mindful of other things like reduced
        mobility, wearing masks, washing our hands and social distancing so that the
        virus doesn''t get disseminated," Paris said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2ee76-0ab4-4436-bb0a-54d397612ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the issue of the vaccine itself. Chile has been
        successful in widespread vaccinations in part because its government went
        after any vaccine it could get. But the widely-used CoronaVac vaccine developed
        by Sinovac, a private company, was found to have an efficacy rate of just
        50.4% in clinical trials in Brazil. Another trial in Turkey showed it was
        83.5% effective. State-owned Sinopharm said its two vaccines have efficacy
        rates of 79.4% and 72.5%.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd6b113-1686-4c89-836d-e2a61f8f514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s too early to say whether that contributed significantly
        to the spike in cases, high-profile cases in Chile of people who were vaccinated
        and still ended up in the hospital with the disease have stirred anxiety in
        the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34dfeb-7792-476e-8350-e9bb3af068a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celestino Aos, archbishop of Santiago, was hospitalized Saturday
        after testing positive to Covid-19, according to Fr. Andrés Moro, spokesman
        for the Santiago Archdiocese. Aos was released from the hospital Tuesday.
        Monsignor Alberto Lorenzelli, auxiliary bishop of Santiago who lives with
        the archbishop, also contracted the virus, Moro said. Both received the Coronavac
        vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8dd1a9-4024-46b5-9ed8-5f1cb52689f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gao Fu, director of the Chinese Center for Disease Control and Prevention
        has acknowledged the less-than-ideal efficacy rate of Chinese Covid-19 vaccines,
        telling a conference in Chengdu on Saturday that "the protection rates of
        existing vaccines are not high."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e01ef-10ec-4db3-80b8-084c93dc9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Coronavac vaccine is thought to be more effective
        in severe cases. Researchers from Brazil''s Instituto Butantan earlier this
        year confirmed the Coronavac''s low overall efficacy, but found the vaccine
        to be 78% effective in combating mild cases, and 100% effective for moderate
        and severe cases.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c277970-0611-4740-b6bf-64db4d2ac5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Izkia Siches, who heads "Colegio Médico", the biggest medical association
        in Chile, has been critical of the government''s response to the pandemic,
        saying allowing people to travel during the holidays, mixed messages from
        the top and lack of resources in local clinics compounded the problem.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f163ec-7c9c-433a-904b-6075d1d44adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a glowing assessment by Minister Paris during an appearance
        in the Chilean Congress regarding Chile''s vaccination campaign, Siches fired
        back, saying "we shouldn''t be self-indulgent. Our country is going through
        a fragile period right now," CNN affiliate CNN Chile reported.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ddd14c-452a-4e59-ab09-5260300db77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T07:21:14.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris, who has been in his post since June, later recognized that
        Chile "has made mistakes that have probably caused pain for many families.
        I ask for your forgiveness. We have done everything possible to do things
        the best way possible."</p>'
