    'template': '1'
    'title': 'US and global vaccine alliance kick off COVID-19 fundraising effort'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168cd1e-8f2b-4936-a61b-33ba8f873f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States government and Gavi,
        the Vaccine Alliance, kicked off a pledging event Thursday aimed at raising
        an additional $2 billion to support vaccine distribution to lower income countries
        around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084edd89-f699-4d0d-8383-3b1862c656fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s involvement in the effort is the latest
        example of its work to reestablish the US standing on the world stage after
        four years of President Donald Trump''s dislike and disavowal of international
        organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24b8a2-5813-4d89-b55a-24268e7f3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic swept the globe, Trump cast particular
        ire toward the World Health Organization, cutting funding, moving to terminate
        US ties to the institution, and refusing to participate in its international
        effort known as COVAX.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260aab23-6625-415a-9934-15236184eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden restored US ties to the World Health Organization
        at the outset of his tenure, and in the months since, his administration has
        been actively stressing the need for a global response to the deadly plague.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c252c-ee49-4571-b88e-cbca035739a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s event, which kicks off the drive to support the Gavi
        COVAX​ Advance Market Commitment, Secretary of State Antony Blinken stressed
        that "this isn''t just an opportunity -- it''s an imperative."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c40163-50fb-48b4-b746-d38cfb07ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jeremy Konyndyk, the senior adviser for Covid efforts
        at the US Agency for International Development, they are hoping to "raise
        about an additional $2 billion towards the COVAX Advanced Market Commitment
        and that''s basically a pool of donor financing that is supporting vaccines
        for 92 low and lower-middle income countries that without that can''t afford
        to procure their own sufficient vaccines."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50f2ee-6619-432e-85aa-96c0c63f778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort will turn to the private sector, private foundations
        and charities, and partner governments, Konyndyk said. USAID and Gayle Smith,
        the administration''s new coordinator for global Covid response and health
        security, will play a role in a "pretty intensive period" of outreach before
        they reconvene in June to hopefully announce they''ve met their goal, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97d4b6-7725-44c5-9aec-3db33243d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Blinken repeated a common refrain -- that they "recognize
        that as long as Covid is spreading and replicating anywhere, it poses a threat
        to people everywhere" -- and noted the US'' $2 billion pledge to Gavi, with
        an additional $2 billion to be contributed through 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a8621-d282-4e62-8fbe-64403c84bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to produce more safe, effective vaccines, and we need to
        distribute them more rapidly. So we call on partners to work alongside Gavi
        to support urgent vaccine manufacturing, supply, and delivery needs," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabf736-039f-41f9-af0c-751170a614f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T06:17:30.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, however, has shared only limited supplies of
        the AstraZeneca vaccine with Mexico and Canada. Blinken said in an interview
        with NBC Sunday that "as we get more comfortable with where we are on vaccinating
        every American, we are then looking at what we can do -- what more we can
        do around the world."</p>'
  'Jennifer-Lopez-Alex-Rodriguez-break-up':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-16T06:23:53.710+08:00
