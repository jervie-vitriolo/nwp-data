      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)—</strong> Former
        President Joseph Estrada was brought back to intensive care after doctors
        discovered a bacterial lung infection, his son former senator Jinggoy Estrada
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68a2d2-932f-4888-8272-f8fb213aeb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:18:45.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the younger Estrada revealed that the former
        chief executive was moved to the non-COVID ICU for monitoring after his blood
        pressure fluctuated due to the infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bb157-e697-40cc-bcf6-23fd1702ea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:18:45.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish to announce that my father had a slight setback last night
        as his doctors found a super imposed bacterial lung infection,” the former
        senator wrote on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b3409-970f-45bb-8777-c1a6ce805bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:18:45.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, however, noted that his father remains “stable with high
        flow oxygen support” and again asked for the public’s prayers for his recovery.</p>'
