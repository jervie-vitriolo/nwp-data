    'mgnl:tags': ['coronavirus', 'COVID-19', 'covid', 'DOH']
    'template': '1'
    'title': 'Active COVID-19 cases reach new all-time high at over 193,000 as infection
      total nears 915,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686fad0-2c5a-4016-9129-471672039e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:15:14.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;The
        country recorded a new all-time high of active cases with 193,476 currently
        sick patients, the Department of Health''s Friday case bulletin said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e0eba-886c-4340-b133-3d660e105388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:15:14.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the active case count is 21.1% of the total number
        of infections, which is 914,971, with 10,726 new cases. This is the second
        straight day that there were over 10,000 new daily cases. At least 96% of
        active cases are experiencing mild symptoms, 2.9% have no symptoms, 0.5% are
        in a severe state, 0.4% are in critical condition, and 0.30% are moderate
        infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bc339-c062-4715-8f3f-0c958fdbe3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:15:14.594+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from six laboratories that did not submit
        their reports on time, the department noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8699995-6731-4e58-a9ca-b2aa376d2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:15:14.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll rose to 15,738 or 1.72% of the COVID-19 count after
        145 more patients succumbed to the disease. It is the eight consecutive time
        that the country logged over 100 new deaths in a day. Meanwhile, 650 others
        were cleared of the virus, raising the recovery number to 705,757, equivalent
        to 77.1% of the case total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5a35d-e423-4bbe-9f88-e64bb30cb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T16:15:14.595+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 39 recoveries into fatalities after
        validation and deleted 40 duplicates, including 18 survivors and one fatality.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d90d34-b4f8-4a50-8c4c-3d408d647091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:40:03.547+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate remained high at 19.7% with 41,905 tests
        conducted as of noon of April 15. The World Health Organization recommends
        that the positivity rate, or the percentage of infected individuals out of
        all patients tested, be kept below 5%. Otherwise, there may be high transmission
        and more undetected cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46906ab3-c277-409c-b220-12df3e61ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:40:03.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these high figures, the OCTA Research noted that the growth
        in cases <a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/16/octa-some-cities-in-ncr-records-downtrend-in-new-covid-cases.html"
        href="https://cnnphilippines.com/news/2021/4/16/octa-some-cities-in-ncr-records-downtrend-in-new-covid-cases.html">slowed
        down</a>&nbsp;in the past two weeks, at least in the National Capital Region,
        which was recently placed on strict lockdown along with nearby provinces.
        OCTA said the positivity rate in the NCR dropped from 25% a week ago to 24%,
        but warned the demand for more hospital spaces may not ease soon as experts
        see another wave of infections in the coming weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29360b94-dc2d-415b-ad01-47aeda7ebb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:50:43.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:48:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 126 new infections were detected, according
        to the Department of Foreign Affairs. The total is 18,134 in 91 countries
        with 4,062 cases verified by the DOH, the DFA added. Two more Filipinos died,
        while 100 others recovered, making the death toll 1,115 and the recovery total
        11,142 with 5,877 others getting treatment.</p>'
  '-3.4B-cash-aid-distributed-to-3.4M-beneficiaries-in-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
