    'template': '1'
    'title': 'Año returns to work after 3-month medical leave'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4efd3-48ae-458b-bedf-885a2d31f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:50:43.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — Interior
        Secretary Eduardo Año is back after three months of taking time off from work
        for health reasons, including heart surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3896fda-ec83-46e6-a6b5-fe1cf891c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:50:43.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año already got his clearance from his doctors and will work at
        home starting Friday before eventually going back to his normal routine, said
        Jonathan Malaya, spokesman of the Department of the Interior and Local Government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932d879-ee2f-44ba-a505-92e3ba20ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:50:43.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After more than three months of grueling struggle, including a
        heart operation, the Secretary is well, in high spirits, and ready to reassume
        his duties in the Department as well as in the National Task Force COVID-19
        and in the IATF-EID,” Malaya shared in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e2f53c-3d18-4d2b-8eb2-6ce472763acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:50:43.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año was also hospitalized in August 2020 after confirming he again
        tested positive for COVID-19. He took a leave of absence in January this year
        following the advice of doctors to rest and to further undergo tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c609e-32ea-4c46-96ad-dfdb01b024a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:50:43.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first Cabinet member to confirm he contracted the virus
        when he tested positive in March 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f75ef-68ab-4cd3-b365-baeaf27ff1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:50:43.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Bernardo Florece served as officer-in-charge
        of the DILG while Año was on leave.</p>'
  'Hong-Kong-National-Security-Education-Day-celebration':
    'author': 'Brad Lendon, CNN'
