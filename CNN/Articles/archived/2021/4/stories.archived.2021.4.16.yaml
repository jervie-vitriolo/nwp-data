      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added the typhoon will bring rough to very rough seas over
        the eastern seaboards of Bicol Region, Eastern Visayas, Caraga, and Davao
        in the next 24 hours. PAGASA advised those with small seacraft to exercise
        caution when venturing out into the stormy sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82674804-8731-43d1-9753-a8794128b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T22:06:12.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:49.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard has issued an <a href="https://www.facebook.com/112152289453434/posts/728177804517543/"
        target="_blank">advisory</a> temporarily suspending shipping operations at
        Matnog Port in Sorsogon heading to Visayas and Mindanao from April 16 to 20
        due to Bising. All trucking and logistics companies and buses were also advised
        to postpone trips to avoid long queues at the port and to prevent becoming
        spreaders of the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2247e-519c-4b93-889a-a7ec70bc9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T22:06:12.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are no stranded passengers or cargo trucks in the
        port, the PCG said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b494de-3ef1-4518-ab78-ba52a944b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:53:40.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance entered the country’s monitoring area at
        6:20 a.m. on Friday, PAGASA said in an earlier advisory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96259ba5-80cf-43af-a60d-5031b1343f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T11:53:40.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At 6:20 a.m. today, Severe Tropical Storm "SURIGAE" entered the
        Philippine Area of Responsibility and was assigned the domestic name "BISING,”
        PAGASA tweeted.</p>'
  'Origin-of-Covid-theories':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T07:50:04.068+08:00
    'imagesource': 'jcr:570d712a-bd93-4c19-9353-a5a4acc01e81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94ebd15b-5ce6-4662-8845-183152b14c9b'
    'lead': 'Will we ever know the truth?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T08:00:16.319+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:49:47.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:39.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Spies vs. scientists on the origin of Covid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697f81c-b8f5-433c-b76f-7b6492ea6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The science: Scientists are coalescing
        around the idea that Covid-19 probably spread to people through an animal
        or animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bbfc4c-2db4-45ac-9b62-d507c44219cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the conclusion of a preliminary World Health Organization
        review of the virus''s origins released in March. It laid out four possible
        origin theories and argued the most likely was some form of animal-to-human
        transmission and that the virus is naturally occurring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204ab07-5b10-416e-b7a7-1d0f8fd5aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questions remain, but the introduction of the virus from a
        laboratory was "an extremely unlikely pathway," according to the report. That''s
        not definitive proof, but it certainly poured cold water on the theory that
        the virus was the result of some kind of Chinese research gone awry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2fcb9-4726-4718-abf7-86e1a5f82621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence: Spies aren''t as sure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535158d-faec-488f-b36b-0fb0cbacf39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely accurate the intelligence community does not know
        exactly where, when or how Covid-19 virus was transmitted initially," US Director
        of National Intelligence Avril Haines told Sen. Marco Rubio, the Florida Republican,
        after he laid out the theories that either the virus was somehow transmitted
        from bats to humans or, also plausible, he argued, was that researchers at
        the Wuhan Institute of Virology had an experiment go wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f06f9-35f6-4fc3-88f6-ce041ecf12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab theory. Rubio''s question was in the same vein as a statement
        by then-Secretary of State Mike Pompeo in the final days of the Trump administration
        that there was evidence researchers at the Wuhan Institute of Virology had
        been sick in the fall of 2019 with Covid-like symptoms and that the lab in
        Wuhan, where coronavirus had been studied in bats, had a history of military
        research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c339e-70a0-4890-ab6c-ccc9b1a010ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Rubio, Haines didn''t refer to one theory as more
        likely than another, but said intelligence agencies have "coalesced around
        two alternative theories: These scenarios are and emerge naturally from human
        contact with infected animals or it was a laboratory accident."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894de2f-148a-4014-a864-7286be800a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not trusting China. CIA Director William Burns wanted to add that
        China could be hiding something.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f14806-013f-4d46-9fa2-8bf12304d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that''s clear to us and to our analysts is that the Chinese
        leadership has not been fully forthcoming or fully transparent." But they''re
        trying to get to the bottom of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d2ffd-1f84-4c4d-9a48-a75647718503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Agency director and head of US Cyber Command Gen.
        Paul Nakasone noted that US cyber agencies are aiding the effort and continue
        to gather and analyze information around the virus''s origins. But he went
        out of his way to highlight that intelligence agencies are working with partners
        in the "interagency and academia," which presumably means scientists and experts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d7185-a442-4f07-acc1-c3498baf5d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About that WHO study. The official US government stance has never
        been in conjunction with the WHO study, which was conducted by 17 Chinese
        experts working with 17 international experts with a UN panel observing. The
        US joined with a number of other developed countries to raise concerns about
        the WHO-convened study and to argue for the establishment of a more open system
        to study future outbreaks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f074e1-4771-4631-9a09-9b238f0cb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some scientists who believe the lab theory. Dr. Robert
        Redfield, a former head of the US Centers for Disease Control and Prevention
        who led the center during the first year of the outbreak as a member of the
        Trump administration, told CNN''s Dr. Sanjay Gupta in March that his personal
        opinion, one he admitted is not shared by everyone, is that the virus originated
        in a lab.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79306542-26e5-4f85-9022-24e05bab82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comic-book theory of Covid. Scientists who study viruses in the
        field are extremely skeptical of this view.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e49f67-5aad-4c58-877e-9371dd57a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the way it would be in a movie or some sort of a thriller
        or a comic book," Robert Garry, of Tulane, told CNN''s Maggie Fox after Redfield
        shared his views. Garry helped write a study published in March of last year
        that showed the virus arose naturally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cfd56-ceff-41fe-b5a9-2c207d0ddd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science will eventually figure it out," Redfield said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38147b19-c006-47aa-acc3-9e84eb269f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s right. It won''t be US intelligence agencies that determine
        where the virus came from. But there is definitely a feeling in the US intelligence
        community that China isn''t trying very hard to get to the bottom of it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba5326-ad17-45ee-ab12-64975874823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will we ever know the truth? "The Chinese have NO interest in learning
        the truth, so it''s hard to spy on them and find out what the truth is," a
        source familiar with the intelligence told CNN''s Zachary Cohen and Alex Marquardt
        in March, adding that there''s evidence the wet market in Wuhan may not have
        been where the virus was first transmitted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047fe96-0cd8-41d4-9ef0-55622a26427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have misled on the subject. One diplomat, in March
        of 2020, accused the US government of somehow sending the virus to Wuhan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5741db-acef-42af-aa40-43280704935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, the Biden administration, like the Trump administration
        before it, has criticized China for not being more open about the virus as
        it was first spreading in 2019 and 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb56dc-36ce-468e-8ce2-21d9428d9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken was asked by NBC''s Chuck Todd
        if he could guarantee that we will ultimately understand how the virus originated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016224c-a202-492c-a7ac-090d9844c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to, because we need to do that precisely so we
        fully understand what happened in order to have the best shot possible at
        preventing it from happening again," Blinken said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7737dbe-9f46-4059-a36a-a3199b1610c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty vs. public health. Watch this <a href="https://edition.cnn.com/videos/politics/2021/04/15/jim-jordan-dr-anthony-fauci-heated-exchange-hearing-vpx.cnn"
        target="_blank">video</a>: Republican Rep. Jim Jordan was ready to spar with
        Dr. Anthony Fauci about Covid restrictions, arguing that Americans have endured
        an abrogation of their freedom, liberty and rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7784a-4882-4e3c-8f17-79af590141c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncharacteristically, Fauci seemed to get a bit angry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e8b8c4-f195-44f8-96cc-b4be5bc0c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not talking about liberties. We''re talking about a pandemic
        that has claimed 560,000 Americans," Fauci said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c116e9-1ddb-4d41-9d53-37f978528938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan interrupted him to say he understands that, but it''s also
        "pretty serious when businesses have been shut down, people can''t go to church,
        people can''t assemble in their own homes with their friends, with their families,
        people can''t go to a loved one''s funeral, people can''t get to their government,
        petition their representative to redress their grievances. I also understand
        the First Amendment is pretty important and it''s been a year -- I want to
        know when Americans will get those First Amendment liberties back."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cff8ad-8b8e-4112-8925-18ec88bcf42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It devolved from there. Jordan wanted a specific number of vaccinations
        that would lead to the end of restrictions. Fauci did not exactly offer one,
        but said that as vaccinations occur, infections will decrease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e749e35-a11c-4a84-9459-aaae637d2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressives and Democrats differ on some major policies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbf47e-7f2f-4470-8817-1b6295ff1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic leaders and even elder progressives have broken in recent
        days with some of the more radical ideas percolating among liberals on Capitol
        Hill.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ecfc7-5c2b-48bb-b52a-2c83a8a8f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not ready for no more police. As Minnesota deals with another dead
        Black man, shot by police, Daunte White, and also with the trial of former
        police officer Derek Chauvin for the killing of George Floyd, the Michigan
        Congresswoman Rashida Tlaib argued that the entire notions of policing and
        incarceration and militarization should end.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d8cd6-a7ed-445f-9e10-a4bf1e6e1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Sen. Bernie Sanders, the Vermont independent and progressive
        leader, would not go there with her during an appearance Wednesday on CNN.
        He called for immediate and "major, major" police reform, but not the end
        of police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d9885-1d72-486a-8931-e4426a320ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not ready to expand the US Supreme Court. Progressive lawmakers
        in the House and Senate do agree that the Supreme Court should be expanded
        as a counter to the conservative majority likely to run that institution for
        decades. Lawmakers introduced legislation to expand the size of the court.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd3ffc-4614-4c11-882a-d211487aea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has almost no chance of passing the Senate, so a vote
        in the House would be symbolic. Even still, House Speaker Nancy Pelosi said
        she has no plans to allow a vote on it. Rather, she''s waiting for a commission
        supported by US President Biden to study the issue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b97216-d0ab-432f-adb7-f9d9a2ac445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not ready to retire. A lot of Democrats want liberal Justice Steven
        Breyer to retire now so a Biden-appointed justice can replace him. Here''s
        a great story by CNN''s Joan Biskupic on the history of pressuring justices
        into retirement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12f566-fd95-41cf-a767-24e70343e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: A new book suggests that then-Senate Majority Leader Mitch
        McConnell denied Pelosi''s request for the body of US Justice Ruth Bader Ginsburg
        to lie in state in the Rotunda in the Capitol.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b3e5f-ec17-4dbb-a202-bde3129558a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump test. Finally, Democrats aren''t the only ones with rifts.
        Chris Cillizza writes about the political price US Rep. Liz Cheney has paid
        for being one of the very few Republican lawmakers to unequivocally break
        with former President Donald Trump. He argues that it shows she''s figured
        out something about how toxic Trump is with the general electorate that other
        Republicans apparently have not.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec8977-0e9d-4605-939c-0cd4c30fed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T08:00:16.322+08:00
