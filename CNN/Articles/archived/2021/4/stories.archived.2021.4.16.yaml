      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716aea2-7560-46bc-9c74-37e27205a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said sentence imposed should "reflect the seriousness of the
        offense and culpability," as well as the "conscious decision" by the defendants
        to break the law.</p>'
    '9':
