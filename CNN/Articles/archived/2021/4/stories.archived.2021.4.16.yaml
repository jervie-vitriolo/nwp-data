        economy grows by a record 18.3% in the first quarter</a>."</em></p>'
  'Adobe-emoji-diversity-study':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-16T18:10:14.439+08:00
    'imagesource': 'jcr:d02bdb4d-958e-4397-9644-97323a319c1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f46d754a-78be-4bc7-9b14-07ad0bba905f'
    'lead': 'An overwhelming majority of people around the globe want emojis to be
      more inclusive and culturally distinct so they can show how they feel, according
      to a new Adobe study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T18:14:00.871+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T10:48:41.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:48.323+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['emojis', 'diversity', 'inclusive', 'culturally-distinct', 'Adobe',
      'study']
    'template': '1'
    'title': 'The world wants more emoji diversity, new Adobe study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63f3c8-092c-4623-ae7f-ae70016f2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.871+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An overwhelming majority of people
        around the globe want emojis to be more inclusive and culturally distinct
        so they can show how they feel, according to a new Adobe study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d142ba-abeb-45b2-87b9-152f26d2a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97088c0-a28e-484e-a694-91d307db58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe''s latest Global Emoji Diversity &amp; Inclusion report released
        Thursday found 83% of global emoji users want designers of the small digital
        images used to convey emotions to incorporate more inclusive representation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde34130-14a8-4b7e-89f3-3b25b8ab9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba8c30-4cf7-4010-aab2-dba0ee5ef391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey of 7,000 frequent emoji users from seven countries, including
        the United States, United Kingdom, Germany, Japan, France, Australia and South
        Korea, revealed 54% of respondents felt their identity was adequately reflected
        in current emoji options. Just 37% of emoji users with a disability said they
        felt represented by currently available emoji.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e218173-50a0-40da-b451-c5aa755e91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0e095-4e4c-4d33-8416-dd73c5ebd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Culture was the No. 1 category of emoji that respondents wanted
        to see more inclusion in, followed closely by age and race / ethnicity," Adobe
        typeface designer &amp; font developer Paul Hunt wrote in a blog post on the
        study. "This is especially the case for respondents that speak more than one
        language, and for 41% of Gen Z, who want to see culture better reflected in
        emoji options."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6a48d-dd88-4551-aedc-6069f71b322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f60c93-6eb2-4af0-87b3-f03e3fd217d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States and the United Kingdom, 80% of Black emoji
        users, 78% of Latinx emoji users and 71% of Asian emoji users expressed a
        desire for more emoji options that reflect their personal identities. Seventy-two
        percent of LGBTQ+ global emoji users said they wish they had more options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfdfb4-043f-483d-92eb-19179c14673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a7112-5a40-42b6-abf0-f7067557f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourty-seven percent of emoji users said people shouldn''t use emoji
        skin tone modifiers that don''t match their racial identity and 48% said using
        the wrong skin tone is insensitive and uncomfortable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36d7ee-9575-4d3b-ac80-b3c786f85cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9747392d-a224-4cce-8af4-5a1ce8fc6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hair color or hairstyle, clothing accessories, body type and eye
        color were the most popular customization options emoji users said would better
        reflect their personal appearance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc047baa-8048-4c11-a010-51064761a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd1c88-6d28-4664-84ad-4fd7a87fb546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found the desire for more inclusive emojis varies
        notably based on age, with 74% of Gen Zers saying they wish they had emoji
        customization options that better reflect their personal identities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174fc12-7b90-4ab1-a847-b8c017f2b0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bc252-0bab-4c2b-8bfe-4aa346a721c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I found the results of this year''s survey surprising,
        particularly with emoji users of all ages responding that greater options
        for representations are needed to help communicate important personal concerns
        such as localized cultural touchstones, gender / sexual identities, and the
        spectrum of users'' abilities," Hunt said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbd3a1-d480-424a-95aa-454da5e2759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48559d60-1155-49b9-830c-b633a5744525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe is partnering with the inclusive emoji advocacy group Emojination
        to push for the creation of more representative emoji for people around the
        world. Advocates from Emojination previously have convinced designers to create
        more than 100 emojis, including icons representing interracial couples, hijabs
        and the sari garments commonly warn by women in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36789d61-fb29-4752-9f96-024f3cf44273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac1dda-4710-41dc-867f-f905442926d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of emoji users agree that inclusive emoji can help
        spark positive conversations about important cultural and societal issues,"
        the study authors wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd110e-0091-42bd-a793-d6274d9ec064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:14:00.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:48:41.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/15/tech/adobe-emoji-diversity/index.html">The
        world wants more emoji diversity, new Adobe study finds</a>."</em></p>'
