      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2c710-3108-471f-8c26-fad4c3971f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The Dow Jones Industrial Average closed above
        34,000 for the first time on Thursday as Wall Street celebrated a strong start
        to corporate earnings season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6185a98-bdac-45ab-9df0-9c69405edfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.573+08:00
