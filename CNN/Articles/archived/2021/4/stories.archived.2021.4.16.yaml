    'lead': 'A Hong Kong court has sentenced several of the city''s leading pro-democracy
      campaigners to between 8 and 18 months in prison over their roles in unauthorized
      assemblies at the height of the 2019 protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T17:28:24.611+08:00
