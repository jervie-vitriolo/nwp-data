      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/15/politics/covid-origin/index.html"
        target="_blank">Spies vs. scientists on the origin of Covid</a></em></p>'
