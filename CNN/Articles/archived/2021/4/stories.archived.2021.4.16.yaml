    'template': '1'
    'title': 'Entry ban on most foreigners extended until April 30'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36647cf6-feb9-41ed-abb1-f0967eabdb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T10:57:57.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        entry ban on most foreigners is extended until the end of the month, Presidential
        Spokesman Harry Roque announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a22079-8fe7-45f8-bb8f-605a9e2a6201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T10:57:57.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a statement that the Inter-Agency Task Force approved
        the extension of the travel ban, which took effect on March 22 and was supposed
        to end on April 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45754e4-20b6-46bc-b96d-e3b3aa154950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T10:57:57.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that “foreign nationals with valid entry exemption documents
        duly issued by the DFA prior to March 22, 2021, will be allowed entry to the
        Philippines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
