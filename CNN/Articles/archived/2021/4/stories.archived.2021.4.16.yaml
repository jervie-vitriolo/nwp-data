      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, published at 1:48 a.m.]</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d65fd6-a2a0-41ee-8c0a-adeaed23261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people with gunshot wounds have been brought to local hospitals
        after a shooting at a FedEx facility in Indianapolis, according to Officer
        Genae Cook, a spokesperson for the Indianapolis Metropolitan Police Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0826b53-f16a-4b43-b200-823d1fea55ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the shooter took his own life and there is "no active
        threat to the community at this time," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20500b9a-4245-44df-aead-f2c08d982153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, law enforcement officials said there was a "mass casualty
        situation" at the FedEx facility located at 8951 Mirabel Road in Indianapolis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda059d-fc59-40d3-999a-80fda0913dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two employees inside the building at the time told CNN affiliate
        WISH-TV that they heard as many as ten gunshots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80aca68-e7e1-4355-b659-241f2af89cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first Jeremiah Miller and Timothy Boillat thought the sound was
        from a car, but after hearing more, Miller stood up and saw a man with a weapon,
        he told the station.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7bb001-c873-466f-b36c-ca4d982a31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After hearing the shootings I did see a body on the floor behind
        a vehicle," said Boillat. The two men left the building and watched as about
        30 police cars responded, Boillat said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91d6c4-b4ab-4aa5-a341-f8afe187a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God for being here because I thought I was going to get shot,"
        Miller told the station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b8581-870b-431a-a770-bc18d3f59f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major nearby highway, the I-70, was closed in both direction
        between I-465 and the Ronald Reagan Parkway due to the police activity, according
        to Indiana State Police Sgt. John Perrine. "Please seek alternate routes,"
        he tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a1dc0-2767-4686-9c1b-88c3f2c67656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highway was reopened, although there remains no access to Ameriplex
        Parkway from either direction, he later tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f25ef-0b65-4500-bc51-d96a4a7e2007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, FedEx said it was aware of the "tragic shooting"
        at the Indianapolis facility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e03d8-4d89-45a7-8dfe-5305257ff824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety is our top priority, and our thoughts are with all those
        who are affected. We are working to gather more information and are cooperating
        with investigating authorities," company spokesperson Jim Masilak said in
        an email to CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d530d-a5b5-490d-8789-571cb005505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:22:10.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209607d-4985-4a25-8411-9df770d0341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:31:35.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:01.116+08:00
