      \ hazardous wastes are piling up, overwhelming cities, choking the world’s oceans,\
      \ and reaching even in the most remote places on earth. \n\n• As we celebrate\
      \ #EarthMonth, we take a moment to have a hard look at how our country plans\
      \ to manage this serious garbage problem ― a major concern even before this\
      \ pandemic hit.\n \n• The Philippines is the 4th largest source of solid waste\
