      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., the center of the eye of the typhoon was spotted
        790 kilometers east of Surigao City, Surigao del Norte. ''Bising'' currently
        has maximum winds of up to 150 kilometers per hour and gusts of up to 185
        kph.</p>'
