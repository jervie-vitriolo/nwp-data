      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57831380-edf5-4b47-b099-bb1661950bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T15:18:45.641+08:00
