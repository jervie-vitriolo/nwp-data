  'Ivermectin-COVID-19-treatment-FDA-compassionate-use':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-16T11:59:29.447+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3405656-014c-4f2c-b1f6-4c2bb57ce592'
    'lead': 'The unnamed health facility is the second hospital to receive a compassionate
      special permit for ivermectin from the FDA this month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T12:01:28.216+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:49:23.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:40.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another hospital gets FDA nod to use ivermectin vs. COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a24ee13-3290-4a78-8628-0672869bdee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:01:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> A second
        hospital has received the go-signal to use antiparasitic drug ivermectin on
        its COVID-19 patients, Food and Drug Administration Director General Eric
        Domingo confirmed on Friday despite the medicine''s unproven efficacy against
        the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6964b7-5b41-419e-bd1a-3fa383e8c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:01:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, a second hospital applied for CSP (compassionate special permit)
        for Ivermectin and approved," he told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82434677-12ec-46c2-9a38-f48533dd062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:01:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed health facility is the second hospital to receive such
        permit from the FDA this month. Doctors who will prescribe the drug will be
        held liable for possible side effects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850794b3-a951-4ead-b23b-327df9c72250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:01:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo on Thursday admitted there has been "pressure" to allow
        ivermectin to be repurposed to cure  COVID-19 patients. But he assured that
        the approvals have been based on merit and completion of requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a23337-5a67-46ca-9def-4a11b01b69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:01:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Secretary and now Iloilo Rep. Janette Garin earlier
        warned that the regulatory agency can be held liable for granting the compassionate
        special permit. She said most of the prerequisites for the ivermectin CSP
        application “have not been complied with.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f07333-ec28-4912-bf92-c6432688c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:01:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have repeatedly raised their concerns on the lack
        of evidence on the efficacy of the drug against COVID-19. Some have pointed
        out that existing studies do not have solid proof due to factors like using
        ivermectin with other interventions, making it difficult to conclude that
        the outcome was solely due to it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed582e-94ed-4ad0-b6c8-cfb66f554422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:01:28.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the limited use of ivermectin granted to hospitals, FDA
        only allows the use of oral ivermectin products on animals to prevent heartworm
        disease and treat infections due to parasites. Doctors can also prescribe
        topical ivermectin to treat parasitic infestations such as head lice and other
        skin conditions for humans.</p>'
  'Risa-Hontiveros-Duterte-nagkulang-COVID-pandemic-response':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-16T12:33:03.588+08:00
    'imagesource': 'jcr:fac11894-bbe3-43e4-8348-da584d664f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596abaaf-8c42-469e-91b7-c26937a494f7'
    'lead': 'Senator Risa Hontiveros disagreed with President Rodrigo Duterte’s remarks
      that the government did not fall short in its COVID-19 response, arguing that
      it has been sorely lacking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T12:37:20.864+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:49:23.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:41.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Sobrang nagkulang at nagkukulang pa rin’ Hontiveros refutes Duterte’s
      remarks over COVID-19 response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a131548-a8d1-46c9-9d1a-7867da87b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)—</strong> Senator
        Risa Hontiveros on Friday disagreed with President Rodrigo Duterte’s remarks
        that the government did not fall short in its COVID-19 response, arguing that
        it has been sorely lacking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a552ef24-189a-4e59-9717-de9cda0b7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his public address on Thursday, Duterte defended the Philippines’
        pandemic efforts, saying “<em>Hindi tayo nagkulang</em> (We did not fall short).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35dbe0-5a6a-490a-ac4e-b06bc12846b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros believes otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856dc56f-7481-4e62-b2d7-e333dd773d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well I’m sorry, <em>sobrang nagkulang at nagkukulang pa rin</em>
        (it has been sorely lacking and we are still falling short),” Hontiveros told
        CNN Philippines’ <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adbc07c-d2af-4a53-9dac-6374d076d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I mean, the public simply wants to be able to feel that this government
        cares for us— and that is not coming through strongly, consistently, and effectively
        at all,” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e033358-53a5-4914-ab2f-7f1d04c1a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, in particular, pointed to the continuous rise in COVID-19
        cases and deaths in the country. She stressed the grim data and numbers “speak
        for themselves.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ba0ee-860e-4813-88f2-e2a81385e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you weigh his insistence<em> na hindi sila nagkulang</em>
        against the really sad and frightening numbers that keep climbing up— <em>alam
        na natin kung alin ang totoo</em>,” Hontiveros stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31dce3a-c0cd-4e1b-b079-75db4c37e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you weigh his insistence that they did not fall
        short against the really sad and frightening numbers that keep climbing up
        — we already know the truth.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4ce69-9d28-40ae-84d1-e913241fd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the Philippines <a href="https://cnnphilippines.com/news/2021/4/15/COVID-19-900-000-cases-PH.html">breached
        the 900,000 mark</a> on Thursday after the Health Department recorded another
        11,429 new virus infections. Nationwide death toll meanwhile jumped to 15,594.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063853c-6ada-44a6-93c0-6ffe3dd8c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country in the past few weeks has also been logging record-high
        numbers of new cases, which even climbed to over 15,000 on April 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc4148-4bff-4d82-8fa1-1eacc7a05d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hontiveros believes it is never too late for the country to
        pick up and improve on its response, she stressed that the government should
        really “step up.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18102f27-492e-4194-b9f2-79edb8759918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:49:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include intensifying efforts on contact tracing, testing,
        and vaccination; providing timely aid to the poor and vulnerable, and giving
        protection to healthcare workers, she noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec952c98-bc14-450c-a989-a8e416212db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T12:37:20.866+08:00
      'mgnl:createdBy': 'alyssa'
