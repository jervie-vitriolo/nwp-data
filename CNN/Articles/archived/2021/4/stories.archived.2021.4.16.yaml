    'template': '1'
    'title': 'Buckingham Palace announces guest list for Philip''s funeral'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7db705-0ad1-494b-b73a-1c522e6ce638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Buckingham Palace has revealed the 30
        people who will make up the congregation at the Duke of Edinburgh''s funeral
        service on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a078280-7777-4cec-b9bf-4ec534bcf718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b15908-d612-4f74-8201-450350e4989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip, who died last Friday at the age of 99, is being laid
        to rest on Saturday at 3 p.m. (10 a.m. ET) at St. George''s Chapel in Windsor,
        west of London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5cedba-b959-4faf-a603-f1f4df723824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae91e07-d44b-4734-8d2c-f1a45837391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrangements for the funeral have been in the works for many years
        but the memorial service has had to be stripped back in light of the pandemic.
        The congregation of mourners will only consist of close family and friends
        of the beloved patriarch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3708d5-9730-46cd-ada4-773d7b4dfb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e98de7-9467-49d0-9765-c4c5de8febd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the remembrance will retain the colorful traditions of
        a royal funeral and "are a reflection of The Duke''s military affiliations
        and personal elements of His Royal Highness''s life," a Buckingham Palace
        spokesman said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cf401-36a5-4fad-a26b-79ea7eaa2f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b9888-5e09-4ec7-8e6e-2679efd9e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace spokesman said the family was "grateful" for the condolence
        messages sent from across the globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa89be-eac0-4987-a811-2551ca269c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f5869-5a6d-4936-9f6c-e07b71089644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tributes received from young and old are truly a testament
        to the remarkable life and lasting endeavors of His Royal Highness," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef6f12-d098-4663-b343-4f0faafaafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ad406-b638-4011-b542-8317979999f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 700 Armed Forces personnel from the Royal Navy, Royal Marines,
        British Army and Royal Air Force will provide ceremonial support during the
        funeral.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb468b-f703-429c-b131-51c77a3b0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8527e-747c-40ef-bb25-8f018692d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princes William and Harry will reunite to walk behind the Duke of
        Edinburgh''s coffin with their father, Charles, and other members of the royal
        family as part of a private procession ahead of the funeral service on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f7ee3-8dcb-4064-9765-64de9b2491a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe084f7-d4bd-4efa-a5d1-9b444e0476d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Queen will not take part in the procession before the
        service, Prince Charles and his sister Princess Anne will follow a specially
        modified Land Rover, which will carry the Duke''s coffin to the chapel. The
        journey is expected to take around eight minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5701c-f7e7-4cd6-a406-c1e09b7bcb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6e7b3-8fb8-409f-b174-9cbf9f37153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their siblings, Edward and Andrew, will participate in the procession
        immediately behind them after which William, Harry and their cousin Peter
        Philips will join. And behind them will be the final family members, Anne''s
        husband, Vice Admiral Tim Laurence, and the Earl of Snowdon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f034a-4e42-4731-a4e2-2ff899e8070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c1cbf-41c2-4d1d-ac29-f11049657c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royals who are not involved in the procession such as the Duchess
        of Cornwall and Duchess of Cambridge will join the 94-year-old monarch to
        watch the funeral parade outside the chapel''s Galilee Porch. This also includes
        blood relatives from the Duke''s side who will be in attendance including
        Philip''s great nephews, the Hereditary Prince of Baden and the Prince of
        Hohenlohe-Langenburg.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb81a25-6de3-4383-97a1-123e4b915b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e399347-f173-495e-85bc-0ae3ce97696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision for some royals to walk behind the coffin will inevitably
        draw comparisons to Princess Diana''s funeral in 1997 when Charles, William
        and Harry participated in a similar procession alongside Prince Philip and
        Diana''s brother Earl Spencer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37072feb-42a2-454c-bf13-e64c90a2a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f39e5-d300-4070-97c8-854286ab424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s memorial will be unlike any other recent royal funerals
        due to the coronavirus pandemic. The congregation will wear masks for the
        duration of the service, the palace spokesman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c9b34-0233-4c83-8841-c33dabf16856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be8935-9e8a-4f4f-90a3-09bbf7f87886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the Duke''s wishes, it will be a ceremonial funeral,
        rather than a state event, and all arrangements are set to take place within
        Windsor Castle without public engagement making sure to adhere to existing
        Covid measures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591a907-61cd-4e42-bb2e-b5bfd93db266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4583b-4977-402d-8325-b28c7f6fac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a break with tradition, members of the royal family will not
        be dressed in military uniform and instead don morning coats with medals or
        day dress, the spokesman added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9fd03c-40dc-47c9-a8d3-6c5572ebc042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531cb37-6eae-445a-9940-ecf82fee25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject of clothing emerged in recent days after some British
        media reported Prince Andrew wished to wear an admiral''s uniform. Andrew
        stepped back from his royal duties in 2019 over his ties to disgraced financier
        and convicted pedophile Jeffrey Epstein.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34a816-6d6d-47f5-9a41-083423f3fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2388aef-5246-4112-b283-5fd1687443a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York joined the Royal Navy in 1979 as a Seaman Officer,
        sub-specializing as a pilot. He was promoted to the rank of vice-admiral in
        2015 when he turned 55. He was due to be elevated to admiral upon his 60th
        birthday but that did not come to be in the wake of a disastrous interview
        with the BBC when he discussed his relationship with Epstein.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2ba7b-5620-475e-bda1-8855327434d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cd444-f7ae-4615-bf40-6e24a3241bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision against uniforms will also solve a dilemma facing the
        family as Prince Harry recently lost his honorary military titles when he
        chose to step down as a senior royal with his wife Meghan last March.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090114c-f5ca-4fd9-8431-49c994c39463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bacc0-7acc-4568-a993-767d10c7d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry was enlisted with the British Armed Forces for nearly a decade
        before ending his military service in 2015. He served two tours in Afghanistan
        and achieved the rank of captain in 2011. He has also qualified as an Apache
        Aircraft commander.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36544400-d3a1-4524-bb5b-d050f586e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f08525-c2d7-475d-a591-69abaa47793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the service, a choir of four will sing music selected by
        Philip for the occasion. They will be seated in the nave, socially distanced
        from the assembled family members and close aides. One notable absence will
        be the lack of congregational singing which is currently prohibited by public
        health guidelines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb89a52-a8d9-4121-aacc-c38d958f1b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3a992-2468-4abd-903f-0f736f6c7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the service, the coffin will be lowered in the Royal Vault
        below the chapel as the choir sings the national anthem.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e37e1e-f26a-4ad3-84c2-3bcfb840a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e30386-d82f-466e-92ab-bb285e78b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T00:56:47.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:50:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full list of guests who will attend the Duke of Edinburgh''s
        funeral:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3cdb16-bd5e-4d0f-96ab-ca3f63d440e2'
