      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, there are at least 500 resorts and guest houses in the
        Maldives that are open to international visitors, but its capital city of
        Malé remains off-limits.</p>'
