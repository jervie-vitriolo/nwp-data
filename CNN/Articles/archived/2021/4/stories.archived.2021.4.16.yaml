      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Department of the Interior and Local Government on Friday said it has yet
        to receive anomalous complaints concerning cash aid distribution, an official
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d07274-5218-487e-97e1-26e46ca45964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Usec. Jonathan Malaya said they are already coordinating with
        the Presidential Anti-Corruption Commission on alleged irregularities hounding
        the latest cash aid distribution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f2abd-684b-447a-82fc-463a2f6bb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, PACC chairman Greco Belgica said that the agency received
        around 8,000 complaints about the assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3155c0d-9907-4a8e-a29d-8fe0672a4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po ay nakikipag-ugnayan na sa PACC tungkol sa complaints na
        natanggap na nila. Kami po ay nabahala rin na umabot na sa 8,000 ang reklamo
        ang kanilang natanggap," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0713f3-c244-42e4-bd35-09fa3ca084bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po malinaw sa amin kung anong reklamo ito. So far ang natatanggap
        namin ay hindi tungkol sa anomalya or corruption," Malaya added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003b6bd-de7d-455b-80c7-b4bc70ffaa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already in contact with the PACC regarding
        the complaints they have received. We are also concerned that they have received
        some 8,000 complaints. It is not clear to us what these complaints are. So
        far what we receive is not about anomalies or corruption.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f0bf2-e688-43b1-be6e-70bb628263e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On reports that some residents in San Jose del Monte City in Bulacan
        were asked by the local government unit to sign a document waiving their right
        to file a complaint against the government when they receive the cash aid,
        Malaya said the DILG is still investigating the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e9358-c482-482f-bffb-14e1abd86c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaantay namin po ang paliwanag ng San Jose del Monte, if true,
        bakit sila nag-require ng waiver," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c725b-48df-4adc-b85d-76e6674ab73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are waiting for the explanation of San Jose del
        Monte, if true, why they require a waiver.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63f431-8ccb-4b90-9678-c8ed0c677f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has earmarked ₱22.9 billion for almost 23 million
        beneficiaries from low-income households in NCR Plus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9b288-f4ed-411b-8615-a41e051ac513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:26:57.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each qualified resident may receive cash or in-kind assistance of
        ₱1,000 each or up to a maximum ₱4,000 per family. The amount was lower than
        the ₱5,000 to ₱8,000 worth of subsidy provided under Bayanihan 1 in 2020.</p>'
  'DOJ-MPBL-game-fixing-Soccsksargen-Marlins-2019':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-16T18:39:51.770+08:00
    'imagesource': 'jcr:a3254393-ea50-4e54-a956-ea37cae4c536'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e04d3e99-0bb2-4b38-87e6-fbd8eec9a642'
    'lead': 'The Justice Department has found probable cause to file charges against
      17 individuals tagged in the Maharlika Pilipinas Basketball League ''game-fixing''
      scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T18:48:55.692+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:48:38.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:48.666+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MPBL']
    'template': '1'
    'title': 'DOJ to file charges vs. 17 individuals in 2019 MPBL ''game-fixing''
      scandal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b95fe-a5a9-4bbf-ac93-1ed9f083a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:48:55.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)—&nbsp;</strong>The
        Justice Department has found probable cause to file charges against 17 individuals
        tagged in the Maharlika Pilipinas Basketball League "game-fixing" scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9e5c0-ea93-4b67-9eb7-2ba0601e9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:48:55.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac2771f-c351-4a76-9c65-e6601a1a8c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:48:55.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors recommended the filing of charges in a resolution dated
        June 2020 but made public only on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8d381-ad88-4460-b788-72f1b2507cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:48:55.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPBL founder Senator Manny Pacquiao <a href="https://cnnphilippines.com/sports/2019/11/12/pacquiao-mbpl-SOCCSKARGEN-Marlins-game-fixing-charges.html?fbclid=IwAR2">filed
        the complaint in November 2019</a> against some former league officials and
        players, including those from the Soccskargen Marlins, for their alleged involvement
        in game-fixing and other related schemes during the matches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07174e5-660e-4b11-8f70-9eb168729df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:48:55.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marlins lost 18 straight games during the 2019 MPBL Lakan season
        - a development that prompted the investigation. Players and officials reportedly
        received P20,000 to P50,000 per fixed match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b13d80-cc4f-4918-b7e8-5300a8a8552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:48:55.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game-fixing is punishable under Presidential Decree No. 1602.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5244d6-9bcc-4cb8-8f13-6f69f8c99cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:48:55.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said the filing will be done "as soon as possible." It noted
        that agency activities have been affected by the COVID-19 pandemic as employees
        are on a limited workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200fd26-447a-4cee-9425-05477dccce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T18:48:55.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:48:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and players of the Soccsksargen Marlins earlier denied
        they were involved in game-fixing schemes in the league.</p>'
  'doctors-group-call-for-early-treatment-protocols-for-COVID-19-at-home':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-16T19:08:11.713+08:00
    'imagesource': 'jcr:4c7fb133-bd3b-418c-8743-aa761a5fff55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25741533-2961-4548-a83b-708c21b55949'
    'lead': 'A group of doctors is calling on the government to institutionalize early
      treatment protocols at patients'' residences as the country''s hospitals get
      overwhelmed amid increasing number of COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T19:15:25.579+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:48:37.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:48.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Doctors', 'group', 'early-treatment', 'protocols', 'COVID-19',
      'home-treatment', 'coronavirus', 'pandemic', 'ivermectin']
    'template': '1'
    'title': 'Doctors group call for institutionalized early treatment protocols for
      COVID-19 at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa776f6-f710-4a45-a5bf-5194fa83aa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> A group
        of doctors is calling on the government to institutionalize early home-based
        treatment protocols as the country''s hospitals get overwhelmed amid increasing
        number of COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e4726-96bd-4f66-8614-038f6bde9360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Homer Lim of the Concerned Doctors and Citizens of the Philippines
        says that the government must have a standardized approach in treating at
        home COVID-19 cases with mild symptoms, which includes providing care packages
        with medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7bb0b-ca75-4422-b5d9-b7e4692cc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s do something to help prevent <em>yung</em> hospitalization
        <em>ng mga pasyenteng may</em> COVID. <em>Kumbaga agapan na natin, ‘wag na
        nating hintaying maging grabe ang sakit bago gamutin</em>,” Lim said in an
        online forum Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58785eb6-3562-4d31-a640-767ea03cb927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s do something to help hospitalization of COVID-19
        patients. Let’s prevent it from happening, let’s not wait for the illness
        to become severe before treating.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee6df1-f9c5-4310-891f-60a0e004a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDCP is among the groups asking the government to consider the use
        of the anti-parasitic drug ivermectin to treat COVID-19. But the use of ivermectin
        to treat the coronavirus is a highly contested approach among medical experts,
        many of whom argue that there is no convincing scientific data to prove its
        efficacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bad08-2bcd-4b7f-8fd0-456dbb26881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ayaw nila ng</em> ivermectin, okay, we’re fine. But at
        least we should institute a nationalized early treatment protocol… <em>Once
        mag</em>-positive,<em> may ibibigay na agad sa pasyente</em>,” Lim said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990ea2a-3918-4f85-a3e0-5d09a39ddf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they do not like ivermectin, okay we’re fine. But
        at least we should institute a nationalized early treatment protocol. Once
        someone is positive, medication will be immediately given.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f62ca5-a07e-4a68-9133-8e44648d0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To extend access to medical services, Vice President Leni Robredo
        recently started a free online consultation program with volunteer doctors.
        Part of the program is giving away care packages to COVID patients isolated
        at home. This contains over-the-counter medicines, vitamins, digital thermometer,
        face masks, pulse oximeter, disinfectant, alcohol, and waste disposal bags.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322dfe3-f3b3-4d18-841c-f9a3fbc05370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debate on the use of ivermectin for COVID-19 patients</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507d9e5-432f-4506-a0fc-8ba0ae3d0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force on COVID-19 special adviser Dr. Teddy Herbosa
        insisted that it is important to wait for the results of the ongoing studies
        regarding the efficacy of ivermectin before making it available to the public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e75dee-8aaa-4014-b5ad-1d888003b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this is respecting the institutionalized regulatory processes
        to ensure that the medicine is safe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c9662-3ed7-4fa9-9b6e-27b8c6bce3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said, so far, there is no convincing scientific data that
        supports the claims that the anti-parasitic drug cures the coronavirus, but
        some studies on the efficacy of ivermectin may be out in 30 to 60 days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e309a5-4651-4c31-a870-c77d99081833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/4/14/fda-use-of-ivermectin-not-recommended-but-hospitals-may-apply-for-permit.html">&nbsp;FDA:
        Use of ivermectin still not recommended, but hospitals may apply for special
        permit</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f721d1e-2670-49be-bf30-b423138a1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that there are over 70 experiments involving the use of
        ivermectin against COVID-19 that use better design compared to those currently
        published.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a0e49-a348-4ad5-b964-854bea880976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nina Gloriani, the head of the country’s vaccine panel, agreed
        with Herbosa’s stand that processes must be followed to avoid any problems
        in the future.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7385e-cba7-4f83-8b33-83dfc1bfe7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, advocates of the use of ivermectin to treat COVID patients,
        like former Senate President Juan Ponce Enrile, are calling to speed up the
        process since many Filipinos are dying due to the coronavirus. He even suggested
        that President Rodrigo Duterte may do this if he’s willing to take a risk.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb44c0-e1a5-4942-ac75-2726b6454662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, who is 97-years old, admits he already took ivermectin four
        times.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca54a28-6a15-4c6d-8c69-864239bde81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:15:25.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government is very burdened about the situation. They are not
        prepared. In fact, nobody anticipated this event, it came suddenly so they
        were caught flat-footed… It’s too late to throw blames around. It’s better
        for us to think outside the box and try everything to control the situation,”
        he said.</p>'
  'Apple-s--200-million-fund-aims-to-fight-climate-change-and-boost-business-':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-16T19:18:43.945+08:00
    'imagesource': 'jcr:a48cbe27-cfa0-44eb-a9d7-b88ac4777d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b670ffe-b17a-498f-a189-f179e36c060c'
    'lead': 'Apple has announced a $200 million investment fund designed to remove
      carbon emissions from the atmosphere and support sustainable forestry — and
      to generate financial returns for the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T19:27:36.163+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:48:35.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:49.099+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s $200 million fund aims to fight climate change and boost business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ecaa6a-2a33-49fd-8259-8ea2e55c44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple has announced a $200 million
        investment fund designed to remove carbon emissions from the atmosphere and
        support sustainable forestry — and to generate financial returns for the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dd4c2-7e16-4b89-9d07-792664e22da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the Restore Fund, the effort aims to remove 1 million metric
        tons of carbon dioxide from the atmosphere each year, equivalent to the fuel
        used by more than 200,000 passenger cars annually. The project could also
        act as an important model for other corporations by demonstrating the ability
        to profit from investments in the environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735775e-a957-4f90-98cf-eeeae5f10048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of having a return is important for the planet," Apple''s
        vice president for Environment, Policy and Social Initiatives Lisa Jackson
        said in an interview with CNN''s Christine Romans that aired Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c004fe9-978f-4ce2-b95b-37fb06db1886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because if you really want businesses to engage, if you want business
        to really turn around and do this at scale ... it has to be because there''s
        a return on that investment," Jackson said. "Otherwise, it''s just philanthropy.
        And so much of what we''re doing at Apple is showing that the business of
        doing right by the planet is good business."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646291c-5c67-45df-8a7c-130f234a798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An investment in sustainable forestry</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99808e9c-a46c-408f-818e-1afc8130d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Restore Fund will generate returns by investing in developing
        and conserving sustainable "working forests" that both remove carbon from
        the atmosphere as they grow, and also produce trees for building materials,
        paper and other uses. Apple''s packaging, for example, has since 2017 been
        made entirely of virgin wood fiber from "responsibly managed working forests"
        — the same kinds it plans to invest in through the fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5395f9-4a88-4386-bad5-cda822d8c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple established the fund alongside Goldman Sachs, which will manage
        it, and the nonprofit Conservation International, a co-investor that will
        ensure the projects it funds are subject to "strict environmental and societal
        standards."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991bc6d-6f0b-47ce-8326-cef525fa75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are renewable products if the forest is grown in a way that
        it''s sustained," Jackson said. "What we''re really saying with the Restore
        fund is: here is a way for us to invest in doing forestry the right way. That
        supports the planet, it supports returns and it supports communities, these
        people who work in the forestry industry."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777e2ef-c656-40f5-a588-214bcff032b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Restore Fund builds on Apple''s previous commitments aimed at
        fighting climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73602102-b259-4645-90d8-0e4ed89ede66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.164+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, the company has said its retail stores, data centers
        and corporate offices all run on 100% clean energy. The company is also changing
        the materials with which it builds products to more environmentally friendly
        options. And by 2030, Apple says it will make its global corporate footprint
        entirely carbon neutral, including its supply chain, manufacturing processes
        and products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f3deb-1256-46dd-a9b0-3a791f40b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those changes are being made, Jackson said, not just because
        the nearly $2.3 trillion corporation wants to give back to the earth, but
        also because they''re good for business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5a34c-de34-4c08-adf1-b6f4b0370e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those things were done with an eye toward return," she said.
        "The truth of the matter is that clean energy is cheaper, and cleaner. And
        so if we can show companies that this is good for business, then you''re not
        having to choose between your bottom line and doing well by the planet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3df2f1-efd2-496a-bde4-cbbcb1216796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple as ''a force to advance'' equality</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e357f6-0024-4242-baad-0b6b74ef2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Apple''s latest sustainability effort also comes at
        a time when many corporations are engaging on a number of other progressive
        topics, including voting rights and the prospect of raising corporate taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7136c7-c0a8-4101-8e25-3e5989feee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives from more than 100 companies, including fellow big tech
        giants Facebook, Twitter, Microsoft and Amazon, issued a public statement
        earlier this month opposing any measures that deny eligible voters the right
        to cast ballots. The statement followed legislation in Georgia, Texas and
        other states where Republican lawmakers are trying to clamp down on ballot
        access.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4862384-4cbb-450b-af77-24f269468557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was not among the statement''s signatories. But on Monday,
        Will Smith and Antoine Fuqua announced that production of their film "Emancipation,"
        which was sold to Apple Studios, would leave Georgia over the state''s restrictive
        voting law, a decision Jackson said the company supports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a63b8fc-9ecd-4eef-a154-045243dc267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to be in a democracy is a sacred civil right ... we want
        to see every single person have the right to vote," Jackson said. "Companies
        like ours, we stand for action on climate change. We also have taken a strong
        stand that there are still inequities, systemic injustices, that are tied
        to race around education and criminal justice and economic opportunity. And
        we want Apple to be a force to advance those causes and to finally end these
        inequities."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281c69f-f6d4-491e-ac17-c2da0794bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson deflected on the question of whether Apple supports raising
        corporate taxes, which has been posited as a way to help pay for the Biden
        Administration''s ambitious infrastructure package and which has received
        support from leaders at Amazon and BlackRock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7109e71-6bed-40d1-ab16-71f4229e1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the economy can find a way to make the investments
        that it needs," she said, adding, "I''m not going to speak to specifics at
        this point."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5b08f-33a1-442e-8d4a-774784615b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she did say that the infrastructure plan, which would involve
        investment in high-tech manufacturing, clean energy and transportation systems
        designed for electric vehicles, would be good for the country and for Corporate
        America.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d696519-bfe7-4aa4-99a9-5a0a656c4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many good ideas that are part of the technology and
        the economy we need for the future so we can stay the cutting edge country
        that we''ve always been," Jackson said. "I do think that investments in infrastructure
        have always been seen as an investment in the future and quite good for business,
        so we need to come together as a country and figure that out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15c72e-269f-4266-a4d8-18a451d9c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T19:27:36.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:48:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/16/tech/apple-lisa-jackson-sustainability-fund/index.html">Apple''s
        $200 million fund aims to fight climate change and boost business</a>".</em></p>'
  'vacation-hotspots-offering-vaccine-to-tourists-':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-16T20:15:38.378+08:00
    'imagesource': 'jcr:c3260f91-b635-4206-838a-1e07cfaf52b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92d767eb-ffc4-4715-b42a-14cbb587b3af'
    'lead': 'It was one of the first countries to fully reopen to travelers, and now
      Maldives is striving to be ahead of the game when it comes to vaccine tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T20:21:40.877+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:48:34.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
