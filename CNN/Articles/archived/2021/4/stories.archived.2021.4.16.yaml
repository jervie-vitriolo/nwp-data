      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was on mild and suspect cases. We hope to bring this up to
        more serious COVID patients in the hospital... that needs to be done eventually,"
        Dayrit said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086f05f-2782-453d-986d-af59d501edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also did not include individuals with a history of heart
        ailment, those taking medications for heart diseases, those with high cholesterol
        levels, those who were pregnant, and those who were asymptomatic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334ff4a-74fb-4114-85c5-cfa9553c57a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many comorbidities so you really cannot generalize,"
        Dayrit said. "Individually, you really have to go through it to actually recommend
        it for clinical use."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd563c-d880-4abd-b24d-0b8855ec7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the request now is to really push more clinical trials
        and to recruit more patients. Funding is needed do that. What we''re asking
        for is really more opportunity to study VCO," the chemist and professor added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c89ea-0a83-4040-ba4d-66cfb5a4d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:27:26.096+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/17/DOST-VCO-study-volunteers-Valenzuela-City.html">READ:&nbsp;DOST
        recruiting volunteers for VCO study in Valenzuela City</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f5dad-57ad-478a-ba0b-98f7cec5951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Dayrit is recommending those with mild COVID-19 symptoms
        to take two tablespoons of VCO thrice a day, after breakfast, lunch, and dinner.
        "That is the recommendation but you still need the clinical trials with more
        strict measurements," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c570c45-aa6f-44a1-b241-44632ddbd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Secretary Fortunato dela Peña also confirmed earlier that VCO
        can be used as <a href="https://cnnphilippines.com/news/2020/12/3/Coconut-oil-suspected-COVID-19-patients.html">adjunct
        supplement</a>, which means it should be taken in combination with other COVID-19
        treatments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f039b73-deb2-4d8d-a63b-40e3c5621854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles has been distributing bottles of
        VCO to level 1 hospitals in Metro Manila, the epicenter of the local coronavirus
        outbreak. Nograles, who co-chairs the inter-agency task force against COVID-19,
        said it''s a personal initiative he made "after consulting the DOST, doctors,
        and experts who said VCO could have possible benefits for COVID-19 patients
        with mild symptoms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2a89f-3854-4361-83e7-4be9fbe998c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:23:25.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:32.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country logged a <a href="https://cnnphilippines.com/news/2021/4/16/COVID-19-active-cases-record.html">record-high
        193,476 active cases</a>, or those patients currently battling COVID-19. At
        least 96% of them are experiencing mild symptoms, 2.9% have no symptoms, 0.5%
        are in a severe state, 0.4% are in critical condition, and 0.30% have moderate
        infections, according to the Department of Health.</p>'
