  'lrt-2-east-extension-opening-postponed-june-23':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-16T22:30:14.677+08:00
    'imagesource': 'jcr:77ebb494-ec6a-46e9-9c87-fd2db18173bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5c6adfd-d4b6-4731-be7f-646565cf711e'
    'lead': 'The Transportation Department says the project is already ''substantially
      complete,'' but its opening had to be moved from April 26 to June 23 because
      of the coronavirus crisis.'
