      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Hong Kong court has sentenced several
        of the city''s leading pro-democracy campaigners to between 8 and 18 months
        in prison over their roles in unauthorized assemblies at the height of the
        2019 protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44161137-2f87-4411-9b49-1a27c51f6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabd15b-2544-409b-92f6-923d3c1592d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those sentenced was Jimmy Lai, 72, who founded the pro-democracy
        Apple Daily newspaper. Lai received 12 months in prison for his involvement
        in a peaceful protest on August 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f9c03-59bb-4342-a8c5-5c1f8115e499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb2990-6fc0-4edd-b615-7c4651bb796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also headed to prison are former lawmakers "Longhair" Leung Kwok-hung,
        who received an 18 month sentence, Lee Cheuk-yan, 12 months, Au Nok-hin, 10
        months, and Cyd Ho, 8 months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb89f11-c5f5-4d95-a625-a896b6e0678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133dbdea-4022-44d2-b48a-ba757931dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T17:28:24.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:48:52.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s sentencing hearing, judge Amanda Woodcock said
        the defendants "deliberately defied the law" and the unauthorized protests
        posed "a direct challenge to the authority of the police, and therefore law
        and order."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca4027-0a7a-4e8d-a8c7-57720e2ba7db'
      'mgnl:activationStatus': true
