      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaoping Zhu, global market strategist for JPMorgan Asset Management,
        noted that GDP grew by just 0.6% compared with the final quarter of 2020,
        the slowest pace since China began its pandemic comeback.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fbc5a-d5c3-4c09-8bd7-2d2681659183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11bc75-b2de-40c2-8833-eec72aadae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that the Chinese economy has already normalized," Zhu
        wrote in a research note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c4144-54f5-4203-a056-c7b9c72c1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c265aa-353d-47bf-802d-89e11dd77a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A withdrawal of support from policymakers isn''t just a risk in
        China. European Central Bank President Christine Lagarde has also cautioned
        that governments should be careful not to "brutally" withdraw job guarantees
        and income support before the time is right.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df24ac-e3ca-4eb5-85ef-74ff093d76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c34b5c-5b8b-4805-920a-88b0e0aa0850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will be especially important as another wave of infections
        sweeps many parts of the world, forcing countries to return to lockdowns.
        Differing paces of vaccine campaigns, in addition to the trajectory of infections,
        could cause the performance of some markets to diverge in the coming weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f9d63-a773-4abe-a1d0-0cea32b6c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85d291-eeea-4b99-8d13-9185547880d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the latest data show that the recovery in the US is being
        supercharged by a combination of fiscal stimulus and relaxation of restrictions,
        for much of the rest of the world, vaccine setbacks and worsening virus outbreaks
        will delay economic recoveries," MacAdam said. "The surge in virus cases in
        India has grabbed attention in recent weeks, but infections are on the rise
        in most parts of the world, especially in emerging economies."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fe59a-1cb6-4302-81bb-c1dc5c755777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252f6d0-45e9-4d39-97cb-efe67203b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: India''s stock market has also pulled back from record
        highs reached in February, and could stay under pressure while the country
        tries to get the coronavirus back under control.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d891a-6f8c-4dde-8224-4957c9736c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85228aac-4b2f-44e9-ad32-d1645b1541cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massachusetts wants to pull the plug on Robinhood</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9757407-182f-460f-9a5c-88f9ef994fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators in Massachusetts are seeking to pull the plug on Robinhood
        just as the booming app aims to go public in a blockbuster initial public
        offering.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389d225-1e2c-4455-a734-e4735d292213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986767b7-fc9e-4498-927e-2bcab4444e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The Massachusetts Securities Division escalated its
        months-long battle against the startup Thursday by moving to revoke its broker-dealer
        license in the state, my CNN Business colleague Matt Egan reports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9663b-400c-440c-83e4-c5bedd695328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c66f36-6ef4-4d48-9cad-1201b1f389a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State regulators accused Robinhood of failing to properly account
        for fractional shares traded by customers on its platform, and said the company
        "continues to entice and induce inexperienced customers into risky trading."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b899ec1-5572-4e52-b905-501d93a1a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60494a29-e46c-41d9-a879-166efc0eb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: The push by Massachusetts to revoke Robinhood''s license
        is yet another obstacle as the company prepares to go public. It filed confidentially
        for an IPO late last month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4807427-f19b-4d8d-9f81-2e6bcded0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7156196-8566-4311-a8b6-168a7fe14db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we''re wondering: Will Robinhood''s legal and PR troubles matter
        to investors, or will they hone in on the startup''s breathtaking growth?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031511d-79c4-4ad4-8606-778acc83d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b42099-cf9c-4579-8374-2afd6b692ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, Robinhood sharply criticized what it described as
        "unfounded, politicized allegations and unreasonable demands" from regulators
        in Massachusetts and warned that revoking its license would block access for
        millions of customers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8c7fa-7015-4c46-9575-21e0a2bc060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9adc8-259b-4c0b-8012-a6fcec426d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Massachusetts Securities Division''s attempt to prevent Massachusetts
        residents from choosing how they invest is elitist and against everything
        we stand for," Robinhood said. "We don''t believe our customers are naive
        as the Massachusetts Securities Division paints them to be."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b6ae6-5725-43a2-9e65-b5fa382a9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a35f9c-7972-4750-954a-d586de0380e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: The battle began in December when regulators in Massachusetts
        filed a 24-page complaint against Robinhood accusing the company of violating
        state law by failing to protect customers and safeguard its system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f49fb-4b9c-47b7-ae8b-81aed8414f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd75cea-e957-402d-8999-ce46582e19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t been the app''s only tangle with regulators. CEO Vlad
        Tenev was hauled before Congress earlier this year amid scrutiny over Robinhood''s
        role in the GameStop trading frenzy. Robinhood was also fined $65 million
        by the SEC for allegedly deceiving customers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b81165-b9ed-4a80-93cc-c87391386e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6de333-8f79-4725-a5e6-d0ab9e789717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the company continues to grow rapidly, especially in the crypto
        space. During the first quarter, 9.5 million customers traded cryptocurrencies
        on Robinhood, according to the company. That''s up from just 1.7 million during
        the final three months of last year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48000bc-7b13-4f89-bfbd-ccf59a8621dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T20:28:03.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:48:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
