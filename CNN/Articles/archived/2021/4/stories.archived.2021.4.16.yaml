    'template': '1'
    'title': 'ANALYSIS: Hong Kong marks National Security Education Day with goose-stepping
      police and souvenirs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876b5f6-937c-41c6-b652-3f293f6bbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Riot police, heavily armored, their faces
        concealed behind masks, holding signs reading "Disperse or We Fire" and "Warning,
        Tear Smoke."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844f3c1-4e08-4cc8-b900-999874131edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fffe01-2e8c-452a-9553-50bc101127d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an image that has become synonymous with Hong Kong, a vision
        of the city which emerged from a summer of violent protests and a year of
        tightening political restrictions and mass arrests in the name of national
        security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4fb57-0e4a-4222-a012-b16f768528b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd067af-ccd4-4458-9690-f50326be0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also an image that''s indicative of a divided Hong Kong, evoking
        memories of police opening fire with thousands of rounds of tear gas, dousing
        protests with water cannon, and on several occasions, using live ammunition
        in response to often violent unrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed0b43-2e86-4dca-9fff-fd3f0a8ff66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c61880a-904e-4fa8-9e28-827e9e5e3f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the sight of riot police represents a failed fight for
        greater autonomy and democracy under Chinese rule. On Thursday, these images
        were on sale as a souvenir, and pricey ones at that: $120 (880 HKD) for a
        pack of eight riot police figurines, replete with banners and weapons, released
        as the city marks the inaugural National Security Education Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99200b-b4dd-40eb-bbc0-e73b484a77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359895a-78ad-4b6c-8e9d-1f6fe8e20a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day was a celebration of the national security law, a piece
        of legislation imposed by Beijing on the special administrative region last
        June in response to the pro-democracy protests in 2019 that at times saw over
        a million people in the streets of a city of 7.5 million residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01359fed-4987-4d4a-a82e-f08a68943ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d2828-41ab-46c5-9cb5-de9c50219a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalized secession, subversion and collusion with foreign
        powers. People who are convicted of such crimes can face sentences of up to
        life in prison. And while the city''s leader said at the time of its passage
        that the law would only affect a handful of people, today almost every prominent
        opposition lawmaker and activist has been charged under it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98047c54-8577-46e6-854d-03d29b60678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaf2e5b-065d-4895-9bf5-6a29008642ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Thursday at the Police College, Hong Kong police commissioner
        Chris Tang accused foreign entities of having tried to "plant anti-China ideas
        in Hong Kong people''s hearts for their own political gains" and "use social
        issues to ignite Hong Kong local''s hatred for the government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15568303-1c14-4c85-a2bc-147070b9ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65219f6-ca0c-4b82-94eb-fa90f9bb8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These foreign forces specifically targeted young people Tang said,
        so the Hong Kong Police had tailored their message to children for National
        Security Education Day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72650d3-cf08-44fa-ae71-8dd6a25df6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725621d-d5e1-4ce8-a095-731051997c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Police College, groups of elementary school-aged children
        could enjoy a kind of riot-police-theme-park experience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c02a95-fa38-4934-a49b-a5d69a563932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309fdb18-bdca-44d8-99fd-bba80ac4343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The college parade ground became a kind of national security version
        of Disneyland''s Main Street, with the police band marching, a sometimes goose-stepping
        honor guard, a selfie station complete with cute cop balloon figures, and
        armored vehicles and water cannon trucks to inspect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097c5ad-5106-48f3-b53e-6dfa9226983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a10f4-fad4-44d3-897f-c3239297bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all climaxed in a "kill the terrorists" live-action show, with
        hostages saved by automatic weapons shots, undercover Mercedes-Benz SUVs chasing
        an unmarked van and a SWAT team rappelling down from a helicopter to then
        take down the bad guys. Think "Hawaii Five-O" without the Hawaiian shirts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bbc17-e593-475c-ad96-3ebcce9b1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f9e19-4238-471d-b4a5-de878e7ce5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang said without the national security law, "the city would have
        fallen deep into the abyss."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05f5d0-f52a-4919-b29b-68db7c15df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2edf43-5d36-4477-9cbd-701f0815df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the helicopter swooped back in to airlift a wounded hostage to
        medical attention, end-of-show applause was muted. Many of the children in
        attendance turned their attention back to their cell phones or tried to get
        comfortable in face masks made more irritating by the rain falling on the
        parade ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca4783-1c91-47f9-a1bf-e76c20988b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342799f-590d-4905-b517-f1879409f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they hit the souvenir stand on the way out, the figurine set
        was likely out of range of grade school budgets, but other symbolic trinkets
        could be had for a tenth of the price or less, like tear-gas flag key chains,
        or Velociraptor medallions -- a nod to the nickname of the black-clad, elite
        police units used to quell the more violent Hong Kong protests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ef6be-bec6-4bd1-805a-f8334492c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d076618-8c38-40d9-844a-e009dec2fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything the children did buy could be stuffed into their complimentary
        cloth National Security Education Day swag bags, suitable for use later to
        avoid the 50-cent charge for a plastic bag at Hong Kong supermarkets and retailers.
        To save money, and help the environment, the bags may be a message than endures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923990fb-599f-4a98-b059-38e9eaecad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740658b2-522b-4ef7-9a89-2c1285f494a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to the day, there was one symbol that much of the local
        media had focused on and was ready to see, the Hong Kong police marching using
        the goose-step, the Prussian technique adopted by China and in various forms
        by some of history''s most authoritarian regimes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7042c4-99c9-496a-b622-0a8a95761f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda5e42-40a5-4309-adc0-5fe25a6955b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing government had sent trainers to Hong Kong to get police
        and other uniformed government agencies started on mainland Chinese marching
        practices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649f99f-845f-42ed-9f70-a6abdef0d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd9068-de3c-4256-adbd-572d6c6e2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the honor guard came out to raise the Chinese and Hong Kong
        flags above the parade ground at the beginning of Thursday''s ceremony, they
        marched in the British style, as a force with a United Kingdom legacy might
        be expected to do.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873ce2b-0a01-4479-9e4e-94a3f88515e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd2975-4675-43a4-a1c8-58d081002c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then suddenly, the honor guard switched to the goose step, but only
        for short time, less than a dozen paces. It was then back to British style
        to the flagpoles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e23096-23ef-421e-a848-8dbc2750b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173d267-fa96-45e4-ae9f-0f1eb49d00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement seemed forced, unnatural and out of place. But to many
        observers, it may also have symbolized Hong Kong in 2021 perfectly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b32cd-a2ec-4569-8af6-f06b4ab6515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:56:44.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:49:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/15/china/hong-kong-national-security-day-intl-hnk/index.html">Hong
        Kong marks National Security Education Day with goose-stepping police and
        souvenirs</a>."</em></p>'
  'DOH-wants-more-evidence-if-3rd-COVID-19-shot-necessary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-16T14:37:26.529+08:00
    'imagesource': 'jcr:4d9c70ea-45d1-4941-bb51-91abace1ebeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aef7865-bae4-456c-800f-76ff541322ab'
    'lead': 'DOH says there are studies showing the duration of immunity can vary
      depending on the brand of vaccine, which is why more evidence is needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T14:40:10.667+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:49:04.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:44.241+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH wants more evidence if 3rd COVID-19 shot necessary'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e830ed0-43cb-4d09-981a-630e9befc154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:40:10.667+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        Department of Health will wait for additional evidence on the need for a booster
        shot to protect the public against COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1869e-037c-4811-bf02-f68088f4e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:40:10.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:04.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Pfizer CEO Albert Bourla was quoted as saying that
        people are <a href="https://www.cnbc.com/2021/04/15/pfizer-ceo-says-third-covid-vaccine-dose-likely-needed-within-12-months.html?__source=sharebar|twitter&amp;par=sharebar">"likely"
        to need a booster dose</a> of vaccine within 12 months of completing their
        two shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e2c1c-aec0-4f0d-b0e9-b26670159610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:40:10.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:04.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped speech released on Thursday, Bourla also raised the possibility
        that people will need to get vaccinated against the coronavirus annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f6645-5f62-42d7-8ff6-8798aab58196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:40:10.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:04.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire told a media briefing
        on Friday that there are studies showing the duration of immunity can vary
        depending on the brand of vaccine, which is why more evidence is needed. She
        added that they will look at the recommendation of other reputable health
        institutions internationally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b591e5-0c35-4403-a77c-d003820f68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:40:10.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need sufficient evidence to say if additional doses are required
        for any type of vaccine," she said. "Kailangan ipunin ang ebidensya, kailangan
        natin ng rekomendasyon galing WHO and maybe reputable institutions abroad
        ay makitaan natin ng ganyang rekomendasyon,"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63395f59-e599-4477-8a62-e5a5505a7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:40:10.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to collate the evidence. We need the recommendation
        of the World Health Organization and maybe other reputable institutions abroad.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020fced-4098-4f6f-a5b0-c385757dd724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:40:10.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we can have this complete information and evidence, we are
        going to do the status quo," Vergeire added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b98fe-00f2-4be2-97b9-db10ebbb0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:40:10.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All COVID-19 vaccines manufactured globally require two shots, except
        for the single-dose vaccine of Johnson &amp; Johnson.</p>'
  'High-status-Roman-villa-bath-house-England':
    'author': 'Jack Guy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-16T14:31:43.983+08:00
    'imagesource': 'jcr:537cda02-858a-4d92-bed3-ed58a600c899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '035fa103-15cc-4f5d-a83d-048987c7e34a'
    'lead': 'Remains of a complex of ''high-status'' Roman buildings have been uncovered
      during construction work on a new housing development in northern England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T14:50:01.918+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:49:03.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:44.458+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''High status'' Roman villa and bath house found in England'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fe5c2-aa46-47e1-a7c5-69dc9a3c6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Remains of a complex of "high-status"
        Roman buildings have been uncovered during construction work on a new housing
        development in northern England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e475b-3ab2-4498-9803-2f88c7700ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare remains were discovered in Scarborough, North Yorkshire,
        according to a statement from Historic England, a public body that looks after
        the country''s historic environment, published Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e9671-f0fa-4430-a251-ff7c4a076985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists were drafted in to work on the project because Iron
        Age and Roman remains had been found at the site, but the findings "were far
        more significant than anticipated," said Historic England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae2e54-0a67-446d-826a-1299a0fdc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include a circular central room with various rooms built off
        it, as well as a bath house. Archeologists believe the large complex of buildings
        could have been a luxury villa, a religious sanctuary or a mixture of both.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438c1e1-4193-40f5-9aa2-675000ad6323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These archaeological remains are a fantastic find and are far more
        than we ever dreamed of discovering at this site," said Keith Emerick, inspector
        of ancient monuments at Historic England. "They are already giving us a better
        knowledge and understanding of Roman Britain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf1a2d-5582-456d-a9e6-94215d2ff45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of layout has not been discovered before in the UK, and
        Historic England said it may be the first time the remains of such a complex
        has been seen in the whole Roman Empire, which covered vast swathes of the
        island of Great Britain from 43-410 AD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae47ac7-b90d-48f2-9263-bc39e6cbc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a remarkable discovery which adds to the story of Roman
        settlement in North Yorkshire," said Karl Battersby, corporate director, business
        and environmental Services, North Yorkshire County Council, in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e27ee1-6ee1-497e-87d7-567ba6fd0df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work by North Yorkshire archaeologists has already established
        the buildings were designed by the highest quality architects in Northern
        Europe in the era and constructed by the finest craftsmen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d5c84-4dba-4c61-b41b-aa7f685f6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing developer Keepmoat Homes has redesigned the development
        so that the remains will sit in a public open space rather than be built over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9391f1c-9174-467d-9741-89a93a7313cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic England will support further archeological work at the
        site, and recommends the remains be named a Scheduled Monument, which will
        grant them protection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4d333-cd9c-44c1-a8ba-b608ca7a0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:50:01.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/roman-villa-scarborough-scli-intl-gbr/index.html#:~:text=(CNN)%20%E2%80%94%20Remains%20of%20a,housing%20development%20in%20northern%20England."
        target="_blank">''High status'' Roman villa and bath house found in England</a></em></p>'
  'Misamis-Oriental-Cagayan-de-Oro-fire-Sinovac-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-16T14:49:53.697+08:00
    'imagesource': 'jcr:9f9b1913-5a54-4a0c-9ef9-6ea9a09d60b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32435816-3897-4441-8e1b-b14a401be29d'
    'lead': 'The 30 vials of COVID-19 vaccines affected by a fire that hit their storage
      in Cagayan de Oro will likely not be used anymore. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T14:52:16.489+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T10:49:02.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:44.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: 30 vaccine vials likely ‘wasted’ in fire, but won’t affect inoculation
      drive'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c1de6-0d18-4ace-82bb-a730b94cc2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:52:16.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        30 vials of COVID-19 vaccines affected by a fire that hit their storage in
        Cagayan de Oro will likely not be used anymore, a health official said on
        Friday.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb83ed7-950a-4f8a-a11a-546529ada9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:52:16.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said these vaccines
        will probably be considered a "wastage" unless the fire that hit the provincial
        capitol of Misamis Oriental on Wednesday was far from the storage facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c14495e-6149-43dd-86cc-401d771546e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:52:16.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil nagkaroon ng sunog, temperature was high so hindi natin iri-risk
        na tignan pa at gamitin ang bakuna dahil nabago na ang temperatura kung sakali...
        Most probably this will be considered wastage already," she said in a media
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61831fa3-231b-4aa4-b018-bba4d3f92b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:52:16.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the temperature was high due to the fire,
        we will not risk to use these vaccines. The temperature changed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73418b0f-8f69-44e1-972b-386b78ff443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:52:16.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jerie Calingasan, who works at the capitol, said 30 vials of
        Sinovac were destroyed. Vergeire said they could have been used to inoculate
        300 people, but Calingasan clarified the affected vials were good for only
        30 vaccinees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5b260-b45c-4db1-9e72-d9f07274f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:52:16.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinovac is in a single dose vial, One vial is for one vaccinee,"
        he said in a text message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e4d30-51f4-4790-9f4e-7985aefe9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:52:16.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, however, assured that the blaze will not
        affect the government''s vaccination program since there is an allocated "buffer
        for wastage" in the country''s stockpile despite scare supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba25a0-a813-4f29-b65e-bdb667edd001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:52:16.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T10:49:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 160,000 people in the Philippines have been fully vaccinated
        against COVID-19 after getting their second doses. The country has administered
        a total of 1,255,716 doses as of Tuesday. Of this number, 2.01% have experienced
        non-serious adverse events following immunization, while 0.03% exhibited serious
        side effects.</p>'
  'Erap-back-to-ICU-bacterial-lung-infection':
    'caption': '(FILE PHOTO)'
