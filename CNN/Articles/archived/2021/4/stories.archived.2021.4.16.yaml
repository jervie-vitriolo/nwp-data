    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b61c9852-b541-404c-a5d0-7950030a16db'
    'lead': 'A new campaign to raise $2 billion for the global fight against COVID-19
      was launched at an event hosted by the United States and Gavi, the Vaccine Alliance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T05:05:15.953+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:49:56.895+08:00
