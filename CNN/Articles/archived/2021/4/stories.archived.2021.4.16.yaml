  'Tyrannosaurus-rex-Earth':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-16T10:41:26.542+08:00
    'imagesource': 'jcr:399d38c8-510d-4d8d-b98b-8eb7cd727c32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05bb3de1-29a2-4da5-af30-37457af59055'
    'lead': 'Billions of Tyrannosaurus rex roamed North America during their fascinating
      reign as top predators, according to a team of researchers that went about the
      daunting task of making the calculation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T13:37:28.508+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:49:16.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:42.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers now have an estimate for just how many T. rex once roamed
      Earth'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c840ee-7720-4ac4-b0a5-b8b6ddd0814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Billions of Tyrannosaurus rex roamed North
        America during their fascinating reign as top predators, according to a team
        of researchers that went about the daunting task of making the calculation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d976b36-3035-4493-93fc-e1e4360784f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paleontologists from the University of California, Berkeley, set
        out to put a number on how many T. rex lived during the Cretaceous period
        -- about 65 million to 98 million years ago -- knowing that it wouldn''t be
        a simple task.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8a893-2f07-43a2-9cb6-ca2c0e54e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossils have long been used to deepen our understanding about extinct
        creatures such as dinosaurs, but experts say it can be challenging to use
        these remains to calculate population density and abundance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a65e8-0529-4065-ab52-99c0d7fa3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is just no information to make the estimate," explained Charles
        Marshall, director of the University of California Museum of Paleontology,
        who was part of the research team. "If you find an Easter egg in your garden,
        how can you estimate how many Easter eggs that have ever existed? It simply
        can''t be done. You need information from somewhere else -- for example, the
        density of Easter eggs, the area over which eggs might be found, and for how
        many years Easter eggs have been placed in gardens."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f61776-5f6c-4976-847a-035486bc6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.508+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously researchers have tried to estimate things like the likely
        home range size of Tyrannosaurus, and its basic energetic needs, so this is
        a neat extension of previous work, and it includes lots of updated information
        on Tyrannosaurus," said Nizar Ibrahim, paleontologist at the University of
        Portsmouth (UK) and National Geographic Explorer, who was not part of the
        research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9015af-8578-4d53-aa97-8d400dcb8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to keep in mind that all of these intriguing studies
        come with a certain dose of uncertainty -- there is just so much we still
        don''t know about dinosaurs, even a Hollywood star like T. rex," Ibrahim added
        in an email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7064178-21d3-489f-9076-bd1a3e3de712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>20,000 T. rex in North America at any one time</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5af4f6-058f-439c-ab42-eec74cfeff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the fossil record, density data and data from climate models,
        the UC Berkeley team calculated that roughly 20,000 adult T. rex, which lived
        throughout North America, probably existed at any one time. This, the researchers
        say in a study published in the journal <a href="https://science.sciencemag.org/content/372/6539/284"
        target="_blank">Science</a>, means that some 2.5 billion of the predators
        lived and died over the approximately 2.5 million years during which the dinosaurs
        lived.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6ca79-dcd1-4c6b-8c6a-2dc6dc1535da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the team also calculated the longevity of the
        dinosaur: Using scientific literature and expert opinion, they estimated that
        the likely age of sexual maturity for a T. rex was 15.5 years, and its lifespan
        could reach into the late 20s. The dinosaur''s average adult body mass was
        around 5,200 kilograms (11,464 pounds), and a growth spurt at sexual maturity
        could send them to 7,000 kilograms (15,432 pounds).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6cfbc-dd08-4cee-b002-ac37ffe0e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these estimates, the team came to the conclusion that each
        generation of T. rex lasted for around 19 years, with there being one dinosaur
        for every 100 square kilometers (38.6 miles).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85d0e2-9670-4b28-8c1e-d58a85cc70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a standing population of 20,000 of the dinosaurs, and with
        some 127,000 generations of the species, there would be 2.5 billion dinosaurs
        overall, the team determined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52505406-9a71-420e-b66c-4140f6311622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' methods "seem to be very informative while also
        showing the present limits of what can be done with what we now know," said
        Jason C. Poole, head fossil preparator at Bighorn Basin Paleontological Institute
        and a paleontological artist, who was not part of the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f1f5b-3a7c-4f3c-9772-45c92a3a09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure it will open doors for getting even better focus on the
        questions of population density and what that means over time," Poole added
        in an email. "So really this could help understand things like change in a
        species over time as it relates to evolution and changing ecosystems."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2a68f-414b-4942-b59c-9c3beb9c7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors estimate that the population density of the species
        equated to 3,800 of the carnivorous dinosaurs in an area the size of California
        -- but only two in an area the size of Washington DC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941624a-8449-4011-8617-d0ce6ed8e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>T. rex fossils are rare</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac305314-6418-40b6-a304-d6df75977f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the results also allowed the report authors to determine
        that only about 1 in 80 million T. rex are preserved as fossilized remains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d07ebc-b819-4d01-8a87-051af2076783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The great impact of this study may be that it shows just how rare
        fossils are, in that they only represent a small fraction of the individual
        organisms that existed not to mention depth of time as in how much happens
        in a few thousand to a million years," Poole said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9677f-6d52-419b-be19-df7e1efc1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, this has been a paleontological exercise in how much
        we can know, and how we go about knowing it," said Marshall, a study coauthor
        and UC Berkeley professor of integrative biology and of Earth and planetary
        science, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb61f4-542f-4017-b080-0054dcf9dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s surprising how much we actually know about these dinosaurs
        and, from that, how much more we can compute. Our knowledge of T. rex has
        expanded so greatly in the past few decades thanks to more fossils, more ways
        of analyzing them and better ways of integrating information over the multiple
        fossils known," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e210e5-1d11-490c-bf65-d8fedbfab2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond the T. rex</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c0ecf-f20d-4e96-b60b-7092a4c36387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.509+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim sees other possibilities stemming from this study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb4913-5944-40dc-bbbb-44ae9adfd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of things we don''t know about the physiology,
        behavior and feeding ecology of Tyrannosaurus, but this study offers an interesting
        approach to estimating the abundance and preservation rate of dinosaurs, he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb6bc9-371e-4f6a-8aaa-05f75e2afc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to see it applied to other dinosaurs known from abundant
        fossils. Looking at a wider range of dinosaurs -- predators and prey -- might
        enable us to better compare dinosaur-age animal communities to modern ones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d549f-bd78-4cd4-aa86-012cb3819069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:37:28.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are just scratching the surface, and even with this intriguing
        study, there is still a long way to go before we can confidently apply such
        approaches more broadly to the study of dinosaurs."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3a25b-9d4e-4b92-b937-de0d1423033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T13:57:38.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:17.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/15/world/t-rex-billions-intl-scli-scn/index.html"
        target="_blank">Researchers now have an estimate for just how many T. rex
        once roamed Earth</a></em></p>'
  'New-Zealand-Australia-COVID-19-vaccine-rollouts':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T13:37:33.833+08:00
    'imagesource': 'jcr:21ea6f72-0a5e-4a76-ae8b-ff185027b658'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3dcb9e-124a-42a2-93bf-a113e1dce6dc'
    'lead': 'As the world enters a new phase of pandemic measures, the tables are
      somewhat turning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T13:38:17.169+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:49:15.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:47:42.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand and Australia were Covid success stories. Why are they behind
      on vaccine rollouts?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd246746-00ee-4b75-a909-1ac1546353ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over the past year, New Zealand has been
        celebrated for its handling of the Covid-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5dd484-d059-4921-81d9-3370408473ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As other countries battled months-long lockdowns and hospital systems
        on the brink of collapse, New Zealand imposed a five-week nationwide lockdown
        before returning to something resembling normality. Although borders have
        been closed to foreigners for more than a year, music festivals and weddings
        have gone ahead. The country has reported around 2,500 cases and 26 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74479b80-2b7c-4762-bd6b-c7750335c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a similar story in other parts of Asia-Pacific -- so much
        so that when Australian think tank Lowy Institute scored more than 100 countries
        on their Covid-19 performance earlier this year, it found Asia-Pacific had,
        on average, been the most-successful region in the world at containing the
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b89d17-036f-4ddd-988b-36f9a0c34ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two worst regions, according to the Lowy Institute, were Europe
        and the Americas -- and leaders in United States and United Kingdom, in particular,
        were seen as catastrophic failures in their handling of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f4e21-4f80-49da-b8d9-d6e31ce26025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the world enters a new phase of pandemic measures, the tables
        are somewhat turning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eda197-feb1-4fb6-9bef-8b782eb4faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the US and UK are leading the world in their mass vaccination
        campaigns, while some Asia-Pacific countries that won praise for containing
        the virus are lagging.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58f9d5-d892-40b1-814f-bd8b2f82090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, 37% of Americans have received at least one dose, and CNN
        analysis estimates the country could achieve herd immunity through vaccines
        by the summer -- something that would probably require 70% to 85% of people
        to be vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c305e-73e5-44bf-954f-e24d9c8160be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, which became the first country to administer
        a fully tested vaccine in December, has already at least partially vaccinated
        47% of its population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76979d4d-309d-47f5-bdea-3831be1a50c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, New Zealand, Thailand, Taiwan, South Korea and Japan
        -- all relatively successful at preventing large-scale outbreaks -- have each
        vaccinated less than 4% of their populations. Australia, which once planned
        to have its population vaccinated by the end of this year, now says it won''t
        be setting any targets. As of April 12, Australia had vaccinated just 1.2
        million people -- less than 5% of its population. New Zealand is the second
        lowest in the OECD in terms of the number of Covid-19 vaccines administered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6f1df-69ae-49d8-9ed8-6dedc3d85686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation differs for each country, but experts say one reason
        is where they are in the queue -- these Asia-Pacific countries just didn''t
        sign agreements with manufacturers for vaccines as early as others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a28d60-71fc-4b53-a4b2-bea2b0c4ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While leaders are defending their slow rollout, saying there''s
        value in waiting to see how the vaccines work in other countries that need
        them more, experts are urging them to speed up immunization or risk being
        left behind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145f324-c2a5-43e5-876b-2844a872f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bold gamble in the US and UK</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d11793-bbe7-4b7e-8689-886b6909bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early months of the pandemic, some Asia-Pacific countries
        took similar, successful approaches -- tough border restrictions, swift lockdowns,
        widespread testing and efficient contact tracing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817270cf-a0d7-4ee7-a134-d997c8c951b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, outbreaks in Europe and the Americas spun out of control.
        Desperate to deal with the unfolding crises, some hard-hit countries began
        focusing their efforts on vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf69eb-6edf-4a54-ab03-7bec4de94461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Carnell, regional head of research for Asia-Pacific for financial
        services company ING, said countries that threw money at vaccine developers
        have since reaped the benefits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeada4a-3e1a-48f8-81c7-6ff166b7fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took a calculated gamble with money," he said. "That has paid
        off for the UK."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8372b4d-83ab-41b1-aeed-095ae34a05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May, the UK had secured an agreement for 100 million doses developed
        by AstraZeneca and Oxford University, and by July it secured deals for an
        additional 90 million Covid-19 doses, including 30 million BioNTech and Pfizer
        vaccines -- the first agreement with any country signed by those companies.
        That month, the US signed an agreement with Pfizer and BioNTech for up to
        600 million doses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035418d-1daa-42e0-9083-6b5cd838acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time they signed those agreements, the UK had reported more
        than 41,000 deaths, while the US had reported more than 140,000.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505f543-332f-418d-b2d3-54831b683921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were driven by emergency and necessity to do anything that
        would get them off the hook that they had impaled themselves on," said Bill
        Bowtell, an adjunct professor in public health at the University of New South
        Wales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab768dd7-0b63-4c4b-b91f-08a9082602cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.482+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in Asia-Pacific didn''t have the "same sense of urgency,"
        he said, adding that when Australia did sign contracts, it didn''t "back every
        horse in the race" like the UK -- it spread its risk across fewer vaccine
        candidates and is now paying the price.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d9be2-5584-4b14-84a3-ef5591053b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Kim, the director-general of Seoul-based non-profit, the
        International Vaccine Institute, said the UK and the US made big bets before
        others, and the entire world was now facing an issue of vaccine supply. "If
        you think about it as a queue, (UK and the US) are the first countries in
        the queue," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542ad9a-edd6-4bec-8672-71055f80e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What leaders say</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ede8b-d7ac-4f80-be71-b920cbe787b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, countries like the UK and the US had begun their vaccine
        rollouts. In parts of Asia vaccination efforts were at a similar stage. China
        began vaccinating key groups, such as medical workers, in December. In January,
        India -- a major pharmaceutical manufacturer which has reported the second
        highest number of cases in the world -- began what one of the world''s most-ambitious
        vaccination programs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ede072-f0b7-46e4-ae37-6c4d7c2484c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in parts of Asia-Pacific, particularly places with low levels
        of coronavirus and limited vaccine development capabilities, inoculation has
        lagged behind.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d71db-be32-4046-83b6-1c9d1ca7a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the months have gone on, that''s prompted criticism. New Zealand''s
        vaccine roll out has been labeled "shambolic," while Australia''s has been
        called a "failure." At the start of this month, South Korea''s newly elected
        Seoul mayor Oh Se-hoon criticized the government, saying it was late securing
        vaccines -- and was the last among OECD countries at rolling them out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af8011-e81b-406d-bd55-bd0fed600b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But leaders have defended their response. Korea Disease Control
        and Prevention Agency (KDCA) said it wouldn''t rush to roll out vaccines to
        allow time to observe any side effects. Australia''s Prime Minister Scott
        Morrison said the country had benefited from having a "front row seat" to
        watch the vaccine rollout in other countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3dc9f2-a403-4c6d-8d54-629f65e1e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, a country of 25 million people, has reported more than
        29,000 cases and 910 deaths. The UK, a country with more than two and a half
        times the population of Australia, has reported more than 4.3 million cases
        and more than 127,000 deaths.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f2497-76cf-4d81-8ad5-c121753ec1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in New Zealand, which has reported just 26 deaths, Prime Minister
        Jacinda Ardern said the equation is different as "our people aren''t dying."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ed665-3fdd-4737-a692-d4801fb83c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the slow rollout wasn''t entirely intentional. In August, when
        Australia signed a deal for AstraZeneca doses, Morrison said: "Australians
        will be among the first in the world to receive a Covid-19 vaccine."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815dcefe-bc29-4e9d-acbc-577bebb819f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the rollout has been beset by delays, though some were
        difficult to foresee. Morrison blamed the European Union for blocking early
        supplies of the AstraZeneca vaccine to Australia, but the EU denies that.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b919e3b7-391d-4472-8b37-827f1b2db1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, like South Korea, is locally manufacturing AstraZeneca,
        but the country is now recommending the vaccine only for those over 50 due
        to the risk of blood clots -- younger people are being offered Pfizer, but
        there''s limited supply.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd069fa3-610c-47e9-8ecf-bf07b22d0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s true there is a different risk assessment taking
        place in less severely hit countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97a3c6-6b85-422f-9c6c-85d3ffff98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Petousis-Harris, a vaccinologist at the University of Auckland
        and the co-leader of the Global Vaccine Data Network, a multinational consortium
        dedicated to collaboration in vaccine safety studies, said in Europe there
        is more chance of getting a blood clot from getting Covid-19 than there is
        from getting the AstraZeneca vaccine. That might not be the case in Australia
        where Covid-19 isn''t circulating widely in the community.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a4792-aabb-42e5-af63-26d881e5d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other issues could have been avoided. Experts are critical of
        the poor distribution plans in New Zealand and Australia, especially when
        they''ve had more time than many countries to prepare.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851cf1d-d5d3-4182-86aa-12f2d6855f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''(New Zealand hasn''t) had that pressure of having overwhelmed
        healthcare systems as well to contend with as well, so we''ve have ample time
        to get ready, and there are some things that should have been done much sooner,"
        Petousis-Harris said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69267003-165c-4aaa-8746-534fe1403ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bowtell, Australia''s the government failed to adequately
        provide for supply or distribution, despite having more time to focus on that
        than countries where health systems had been overburdened. And while a range
        of states and territories had responsibility for public health, the problem
        had been compounded by poor decision making at the federal level, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e6b75-0773-4481-96ab-e7e33790940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Letting others go first</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b27191-f2b4-4755-891d-ff8869bbefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked over the weekend why New Zealand''s vaccine rollout was
        lagging, New Zealand''s Ardern said the country had accepted it was never
        going to be the first to get the vaccine -- and that wasn''t necessarily a
        bad thing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0e229-c5b3-47f2-bc2a-b627f82a45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the fact that we have been later in the pecking order,"
        she told national broadcaster TVNZ saying it was important for developing
        countries to get the vaccine, too. "Until all of us are part of widespread
        vaccine programs, no one is safe. Because if there is Covid rife in any country,
        mutation occurs, that means it affects vaccine efficacy, it means no one is
        safe."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b9644-72e9-48cf-99be-0cd8fc879fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say there''s value to that logic -- but it''s a balance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79933d4-8fe6-42c6-9957-1a10330133cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich countries have been accused of hoarding vaccines, while AstraZeneca
        has been used of prioritizing deliveries to the UK. Discussions of inequality
        have dogged the vaccine roll out -- some well-off nations ordered many times
        more vaccines than are needed to vaccinate their people.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2063dc-b897-4548-8df3-3eb786956cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, from the International Vaccine Institute, said many people
        thought vaccines should be given to countries with the most infections first.
        But there were challenges in doing that -- countries that had reported the
        most infections also had widespread testing, so it was possible there were
        nations in desperate need of vaccines that didn''t have the testing to show
        the scale of their problem.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca4a30-55a2-4cc5-8341-62df67909e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also skeptical over whether New Zealand had intentionally
        allowed other countries to get the vaccine first.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa143b24-d9b0-4e81-9bc7-94a821cef621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you did it actively out of an act of altruism, that''s amazing.
        If you did it because you didn''t have it ... then it was a good thing that
        it happened that way, but I''m not sure that it has the same impact of giving
        up that place in line."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e4c43-9bff-4e1b-9886-f29323b5558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although countries with limited outbreaks didn''t need to be first
        off the rank, the majority of the world needs to be vaccinated, said Petousis-Harris.
        "If we don''t do it, we going to be stuck locked up. You do have to balance
        that against not taking anything more than what you need."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c3e45-3196-4632-92c2-4e4549384118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bowtell put it, Australia has a moral obligation to help developing
        countries get the vaccine. It''s also in the country''s own interest not to
        have enclaves in the world where the virus could spread and mutate as those
        variants could make controlling the pandemic harder in the future.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f3dce-aea9-4b00-8619-27e0a45d3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, he said, it was still important for Australia to vaccinate
        its own population, he said, comparing the situation to how flight crews recommended
        securing your own mask in an emergency before helping your child.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ccf62-f2bf-47be-885c-969ae0e5a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A recipe for disaster"</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965412a8-6390-400f-8a6f-71c1b3339f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason countries need to roll out vaccines is to open up borders.
        For critics, the fear is that parts of Asia Pacific may still be closed off
        to the world while countries with widespread vaccination campaigns begin opening
        up for tourism and trade.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710230e-a3fb-4fb7-b636-7f3a2bcb5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more countries vaccinate their populations, New Zealand risks
        being left behind," said Chris Bishop, a politician from New Zealand''s opposition
        party. "The elimination of Covid-19 in New Zealand should have been an opportunity
        for us to recover more quickly than the rest of the world. We are at risk
        of wasting this through a slow and ineffective roll out."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb026fd-4fe6-4ff9-b067-f951a69afba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasting it seems unlikely. Countries in Asia-Pacific that handled
        their outbreaks well have avoided paying the huge economic and social cost
        that other nations overseas have paid, says Bowtell. ING''s Carnell noted
        that China and Taiwan actually grew their economies. The economies of South
        Korea, New Zealand and Australia were hit, but not as badly as other countries
        -- their GDP declined 1%, 2.9%, and 1.1% in 2020, respectively, much smaller
        falls than the 9.9% seen in the UK, for instance.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce98335-f489-416d-9f2c-0c8e08cf141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are confident these countries can scale up their vaccines
        fast. And they need to -- not just for the economy, but for global public
        health.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c58420-d669-481c-8eb1-345cea471016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country where 90% of people are not vaccinated, that''s just
        a recipe for disaster," Bowtell said. "I don''t think you want to be an island
        of largely unvaccinated people in a world where Covid is mutating and changing
        so rapidly."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9862a-96ed-467a-979f-5298a99dbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is attacking the borders every day," he said. "The strongest
        resilience and protection we can have is for our frontline workers to be vaccinated
        with the best vaccines, and then for the entire Australian population to be
        vaccinated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be0ad9-d13d-4fbb-b365-d2fc3f61d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a race against variations and time."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db2ccb-d387-49cb-9e92-d8c42a0a7d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T14:06:36.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:49:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/15/asia/new-zealand-australia-covid-vaccine-intl-dst-hnk/index.html"
        target="_blank">New Zealand and Australia were Covid success stories. Why
        are they behind on vaccine rollouts?</a></em></p>'
  'rich-vs-poor-countries-covid-vaccine-option-following-blood-clots':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-16T13:26:32.244+08:00
    'imagesource': 'jcr:50b6b26d-b078-4867-a501-7e21ecad0174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5429398d-fc3e-4064-8859-12db8457e1c9'
    'lead': 'Much of the developing world doesn''t have that luxury. New type of vaccines
      based on mRNA technology -- like the Pfizer/BioNTech and Moderna shots vaccines
      widely used in the US -- are typically three to four times more expensive than
      the AstraZeneca shot, or the J&J shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-16T13:46:06.069+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:49:12.460+08:00
