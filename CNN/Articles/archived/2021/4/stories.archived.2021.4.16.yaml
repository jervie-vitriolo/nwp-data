      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e0fe4-45c2-4be6-b9b5-a77422044f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T22:29:21.315+08:00
      'mgnl:createdBy': 'david'
