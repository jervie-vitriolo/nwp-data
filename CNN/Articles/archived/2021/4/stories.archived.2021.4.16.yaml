      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO on Thursday said "for now the risk of suffering blood clots,
        is much higher for someone with COVID-19 than for someone who has taken the
        AstraZeneca vaccine." WHO Regional Director for Europe Hans Kluge reiterated
        its recommendation of the AstraZeneca vaccine for all eligible adults, calling
        it "effective in reducing COVID-19 hospitalization and preventing deaths.”</p>'
