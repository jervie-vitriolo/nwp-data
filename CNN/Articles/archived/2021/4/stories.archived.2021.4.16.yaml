    'template': '1'
    'title': 'Global governments and partners pledge $400 million to COVAX vaccine
      program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f318b0-3743-47a5-ac57-e4f67b10f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A new campaign to raise $2 billion
        for the global fight against COVID-19 was launched today at an event hosted
        by the United States and Gavi, the Vaccine Alliance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655fd3bc-96bd-4f03-95b5-ba2de5b1cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b697f1-658d-4ff1-85ba-b0bcc54318d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavi have set a deadline of June for this additional round of funding,
        which would enable them to finance a total of 1.8 billion doses of COVAX COVID-19
        vaccines for 92 lower-income countries by the end of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e303af5-1cbc-4455-a14d-ef722a58bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d13ca-8e64-4dee-b871-4ab98962d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a program is co-led by Gavi, the Coalition for Epidemic
        Preparedness Innovations (CEPI) and the World Health Organization. Its aim
        is to accelerate the development and manufacture of coronavirus vaccines,
        and to guarantee fair and equitable access for every country in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749251f-69d2-4831-8c81-86eda10eef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202073cf-04e0-4a4d-bcde-46b405f9840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, governments and private sector partners made early
        pledges worth nearly $400 million and committed to donate millions of COVID-19
        vaccine doses to COVAX to benefit the most vulnerable, according to the news
        release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d80aa1-f452-4fd0-849e-dca02d338e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2758159b-e49d-4601-932c-b3bbd9fd4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes commitments by Sweden, Denmark, Portugal, the Netherlands,
        the Bill &amp; Melinda Gates Foundation and the Visa Foundation among others.
        Google also announced a commitment to donate $2.5 million to COVAX and $15
        million in Ad credits to Gavi. New Zealand said it would donate 1.6 million
        vaccine doses to COVAX, with a focus on the Pacific region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035d650-651c-43c6-bb7e-f4ca14587fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5245f1-5867-4249-945c-95fc6023a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the event, Gavi CEO Seth Berkley warned that the global
        supply of COVID-19 vaccines is “ incredibly tight right now.” He said it is
        unlikely COVAX will be able to secure “more supply in 2021 beyond the doses
        that we have reserved,” calling on countries with excess supply to share spare
        vaccine doses with COVAX.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecedb41-ca85-4077-849f-be3d53ba0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9e941-d156-4a49-a569-54f0fc2da3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-16T05:05:15.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:49:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, AstraZeneca CEO Pascal Soriot admitted the company
        has had bumps in the road. “It’s been not only an R&amp;D challenge but also
        a manufacturing challenge,” he said adding that “manufacturing is ramping
        up very quickly now.”</p>'
    '13':
