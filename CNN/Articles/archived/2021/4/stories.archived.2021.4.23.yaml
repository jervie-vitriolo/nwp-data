      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43234c-43ff-4515-a1bb-83c8ccfdbc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.593+08:00
      'mgnl:createdBy': 'bamba'
