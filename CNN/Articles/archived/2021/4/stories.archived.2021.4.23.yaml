    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee89bdb8-5fa6-459c-9124-5ba38b676562'
    'lead': 'We''ve had to adapt to a rapidly changing world over the last year but
      some of our newly acquired habits are worth retaining when the pandemic ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T06:22:17.256+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:46:14.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:09.365+08:00
