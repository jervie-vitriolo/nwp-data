      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Health Insurance Corporation is fast tracking the
        guidelines for the compensation of vaccinees who will experience adverse effects
        following immunization (AEFI).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0af4fb-b7e9-4701-a49e-eccce0f5f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:43:17.538+08:00
      'mgnl:createdBy': 'david'
