      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong>&nbsp;The
        House of Representatives should begin investigations next week on how an anti-communist
        task force uses its funds, a lawmaker proposed on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a8a63-93fc-49c9-9868-41312b3e404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:46:04.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:40.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6801af0-2504-49ea-a95b-8d0eb7063ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:46:04.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rampant unlawful profiling and obvious red-tagging of organizers
        of community pantries by officials of the NTF-ELCAC are simply too wicked
        to be ignored by the Members of this august chamber," said 1-PACMAN party-list
        Rep. Mikee Romero, adding that the probe should begin before Congress resumes
        session on May 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9077cc-d6f8-484e-8313-29e78f13a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:46:04.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3961e6f-3587-4ab8-9219-4f49a2f232b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:46:04.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:41.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force to End Local Communist Armed Conflict or
        NTF-ELCAC is in hot water again for accusing private citizens of colluding
        with communists, also known as red-tagging. The recent target was Ana Patricia
        Non, organizer of the Maginhawa Street community pantry in Quezon City that
        pioneered the trend of donating and giving basic items for free amid the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049a883-96aa-4174-9bc6-3187a46d1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:46:04.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494c627-99ee-440d-a533-ae3a0ec039f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:46:04.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Oriental 2nd District Rep. Juliette Uy also pushed for the
        Commission on Audit and the National Privacy Commission to conduct a special
        audit on NTF-ELCAC''s budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d03ef-761e-4278-a453-f0d7b8cd3d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:46:04.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd16d3e-4c74-4ccc-96af-94b33557ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:46:04.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:36:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The audits are fact-finding measures consistent with the oversight
        authority of Congress as provided in the 1987 Constitution,” said Uy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ca631-92a6-4ccc-97bd-15a776c80ff3'
