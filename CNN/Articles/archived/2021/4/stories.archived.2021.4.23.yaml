    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1f9e8-d1ad-47f1-bce5-a9e124b65c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong>&nbsp;The
        country''s coronavirus tally moved close to 980,000 on Friday, after 8,719
        more people got infected, according to the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec12cc-5e58-4cef-8b07-641314c3ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e63ae-169a-4df9-a8d6-ba06ae8df8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily bulletin counted a total of 979,740 cases, with 10.5%
        or 102,799 that are active or currently ill. At least 96.4% of the active
        infections have mild symptoms, 1.3% have no symptoms, 0.9% are in severe condition,
        0.7% are in a critical state, and 0.58% are moderate infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcd8b3-eff3-463d-a258-7b12f3f027aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c5907-c186-42fa-8922-6c93326dddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also jumped to 16,529 - which is 1.69% of the case
        count - after 159 more patients succumbed to the disease. It is the third
        day in a row that there were more than 100 deaths in a day. However, the DOH
        said 77 of these new fatalities were added after validation showed they were
        mistakenly tagged as survivors previously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ed502-c025-48c0-852b-5580d07e2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ce2a9-db92-4243-b110-984336513098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the recovery tally hiked to 860,412 or 87.8% of the COVID-19
        total with 13,812 more patients cleared of the virus. It marks the fourth
        straight day of over 13,000 new recoveries. The DOH earlier notified the public
        of higher daily recoveries this week due to changes in its reporting rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc12e9-7295-4a4f-b7b8-c09a859257ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6759c54c-631f-48cd-8e26-6b519f128f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:18:06.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it deleted 28 duplicates with 14 recoveries.
        One laboratory did not hold operations on April 21, while data from six laboratories
        were excluded from the report due to failure to submit details on time, it
        added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ad52f-3f9f-4b73-bcd4-e6f417143017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:17:21.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of infected patients among those
        tested, is 17.1%. This is the rate based on 50,968 tests done as of April
        21 but it is likely to change as the DOH gets more data. Although positivity
        rates have been gradually going down the past few days coming from a peak
        of 25% on April 2, the rate is still high as world health officials recommend
        that it be kept below 5%. High rates indicate that there are more undetected
        infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7226efb-b7d8-42a2-87df-140764738565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:00:19.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team noted that the COVID-19 situation in Metro
        Manila <a href="https://cnnphilippines.com/news/2021/4/23/OCTA-COVID-19-situation-Metro-Manila-.html">has
        improved</a> but bed occupancy rates remain high. The experts recommended
        to <a href="https://cnnphilippines.com/news/2021/4/23/MECQ-NCR-Plus-OCTA-Research.html">retain
        current quarantine restrictions</a> so that the reproduction number or the
        number of people infected by a single case, stays below 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d743a6-86e9-49e9-a5dd-dec1dad43365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:17:21.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d7263-b00d-486b-9acb-26d2f27aa53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:17:21.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:41:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the infection total slightly rose to 18,223
        with five new cases. Two patients also died, raising the casualty count to
        1,124, while the survivor tally stayed at 11,181. There are also 5,918 Filipinos
        undergoing treatment.</p>'
