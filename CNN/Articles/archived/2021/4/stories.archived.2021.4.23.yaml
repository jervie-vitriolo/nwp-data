    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The magic and mystery of Manix Abrera'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913f200-3ea7-4165-97f0-3d4814ce2fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.430+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manix Abrera still remembers the first comic strip he made for the
        Philippine Daily Inquirer 20 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a3f57-a10f-460d-bde3-c28d0c7e88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.430+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basta nakasakay ''yung character sa jeepney. Traffic tapos naka-stoplight
        pa. Hindi niya alam kung bababa na lang siya para lakarin na lang. Eventually,
        naglakad na lang siya. Nung nakababa na siya, biglang umandar na lahat ng
        mga sasakyan. ''Yun lang,” Abrera recalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68722c14-708b-417b-bf43-06fbb35b1627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.430+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The komikero says the scene was culled from his own experience.
        And perhaps every commuter who’d see it would know the feeling well enough
        — the vexation and embarrassment, but also the situation’s hilarity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2fed7-2fdd-4425-a330-da1ab8e77a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kikomachine creator is one of the most prominent contemporary
        cartoonists in the Philippines. At the annual Komikon, Abrera gets one of
        the longest lines. “Para siyang comic god pagpasok na pagpasok pa lang,” artist
        Marian Hukom, who also presents her comics at the annual Komikon, tells me.
        And who wouldn’t want to have their Kikomachine books signed by Abrera? Not
        only does he sign the book or write a dedication on it, but he also often
        takes the time to get to know his fans and create a quick doodle for them.</p>'
    '0':
      'image': 'jcr:2068df6c-f857-418a-ae25-e3d6e63c3606'
      'imageCaption': 'Manix Abrera at his 2018 show at Galerie Stephanie. Photo courtesy
        of GALERIE STEPHANIE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9cb647-373e-405b-b5b8-03c2e52c1dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:08.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eec0b1-214c-402f-8a99-1c957b0ec290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even non-fans have probably seen Abrera’s works. An encounter
        is inevitable. His strip is still regularly published in the broadsheet as
        well as on another news site. Some would have seen his work while curiously
        reading the nutrition facts on the packaging of a local chip brand. And his
        work — often a slice of daily life laced with humor — easily resonates with
        readers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200df24-4604-4d5d-b9ef-c2eec31a1e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with current movement restrictions, Abrera couldn’t perform
        his usual routine of watching people outside. “Dahil hindi ako nakakalabas,
        nag-concentrate talaga ako sa cosmos,” he says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10d3e2-1c81-40eb-9aef-ad58fd2cc86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ongoing exhibition at Galerie Stephanie titled <a href="https://galeriestephanie.com/exhibitions/samantala-ikaw-at-ang-hiwaga/"
        target="_blank">“Samantala, Ikaw at ang Hiwaga,”</a> Abrera turns to the divine.
        Here, he draws his familiar characters as the archetypes of a tarot deck.
        Aside from the 78 tarot cards, Abrera also created smaller auxiliary artworks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a79ed-49b9-4c54-b564-a62df1830eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is a piece depicting two overlapping angels evoking both positive
        and negative energies. At the point where their bodies intersect is the cosmos.
        During the virtual tour of the exhibit, Abrera says that the artwork encapsulates
        the spirit of the entire show. That deep within all of us are the mysteries
        of the cosmos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81063196-30ac-4317-bdd3-b2846f6015cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Abrera discusses what drew him to mystic elements,
        where he finds his stories, and why humor is important in comics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0ca0b-012e-4558-835e-c99698fb997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pwede mo bang ikuwento ‘yung simula ng exhibit?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5fd4f-c8b8-45aa-b58b-022be534fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung bata kasi ako, si papa sobrang dami niyang books tungkol sa
        mga supernatural, sa mga occult. Mahilig siya noon, nung binata raw siya.
        Maliit pa lang ako binabasa ko na ''yun. Interested na ako sa mga magic at
        misteryo. Noon pa talaga ako interested sa tarot eh kahit hindi ako marunong
        magbasa. Na-attract ako sa tarot kasi ang dami kong hindi maintindihan. Marami
        akong books about it, kung paano siya basahin, kung paano siya nagsimula,
        sino ''yung mga artist behind them, sino ''yung mga nagsulat. Dati ko pa naisip
        na masarap gumawa ng sariling tarot deck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fa991-947e-4a13-ba79-730665fd36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung isang exhibit ko sa Galerie Stephanie rin, sabi nila sa akin
        na maganda na ''yung next exhibit ko mag-focus sa maliliit na artworks. Tuwing
        nag-e-exhibit ako, gumagawa ako ng maliliit at extra large na artworks pero
        parang gustong-gusto ng mga tao ''yung maliliit. Tapos sabi nila pwede ka
        pala gumawa ng show na talagang maliliit na artworks talaga. Tapos doon ko
        naalala na matagal ko nang gustong gawin ''yung tarot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18dbcb3-eeef-4dbc-8ed6-4b907f6cf877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumili ako ng deck tapos hindi ko siya shinuffle. Gusto ko kung
        paano ko siya kinuha ''yun din ''yung sequence ng gallery kung paano ko siya
        i-e-exhibit. Kung shinuffle ko na kasi, baka mahaluan na siya ng kung anumang
        galing sa akin. So, mas maganda na galing sa universe ''yun ''yung i-sh-share
        ko sa lahat.</p>'
    '23':
      'image': 'jcr:efb154d1-1a5e-4a7f-b421-789a0cbc63e2'
      'imageCaption': 'Photo courtesy of GALERIE STEPHANIE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012aa5c0-2437-462e-a091-3f93393a9b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:08.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673afa11-e7e3-4957-b597-b3c7b24c4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bukod sa mga libro ng papa mo, ano pa ‘yung naging impluwensiya
        sa relasyon mo sa hiwaga?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea9147e-db99-4888-91d0-8bce24bbc930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:40:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukod sa mga libro ni papa, madalas din kaming umuwi sa probinsya.
        Siyempre lagi kaming nakukuwentuhan ng mga lolo''t lola namin ng tungkol sa
        mga white lady tsaka tungkol sa mga manananggal. Kahit na takot na takot ako,
        gandang-ganda ako sa mga na-i-imagine ko. Tapos may mga experience din kami
        na feeling namin minumulto kami. Ini-imagine ko lang pero ang ganda so talagang
        gustong-gusto ko siya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa68c3f-882d-44be-98cd-28d34f9b4161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.431+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si mama naman gumawa ng masters thesis tungkol sa mga anting-anting.
        Grade school ako noon tapos ang daming anting-anting dito sa bahay. Tapos
        kinukuwento niya sa akin kung anong ginagawa ng mga ''yun. Pinag-aralan niya
        yung mga paniniwala sa agimat at anting-anting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f36600-995b-4c1c-93a0-0df17dec6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bata pa lang ako na-immerse na talaga ako sa ganoong experience.
        Napakaganda ng hiwaga. So, lumalabas talaga siya sa mga comics ko at sa mga
        kuwento. Ang ganda niyang i-share sa lahat kasi I''m sure na bawat isa sa
        atin may kuwentong mahiwaga na sayo lang nangyari na ikaw lang makakapagkuwento.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58274e-ad89-4cea-a64b-d7b73e2592a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang dami ngang fantasy elements sa mga gawa mo. Deliberate
        ba ‘yung paggamit ng fantasy elements o natural lang na lumalabas?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab45ad-e5d9-4408-ac20-51b8dab9b5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa akin natural lang, hindi ko siya sinasadya. Kapag nag-iisip
        ako ng story madalas may makikita lang akong iisang scene na gusto kong i-drawing
        lalo na sa mga wordless comics na ginagawa ko. Meron lang akong isang scene
        na nakikita na gusto kong gawan ng kuwento. Pwedeng siya ''yung beginning,
        pwedeng siya ''yung middle, siya ''yung end. Basta may scene. tapos madalas
        may something na mahiwaga sa eksena na ''yun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3372437-982f-4eb0-bc80-039f0c4901ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung isang example niyan, kapag may nakikita akong tao na naglalakad
        sa mga forest. Naiisip ko maraming buildings na nakabagsak tapos may mga giant
        trees na may mga kapre sa taas. Naninigarilyo ''yung mga kapre, ''di ba? Tapos
        may mga embers, may mga upos na nahuhulog. Parang snow sila pero apoy. Gustong-gusto
        ko ''yung scene na ''yun hanggang na-develop ko siya sa isang story na parang
        post-apocalyptic future na scavengers na ''yung mga tao tapos biglang may
        mga kapreng darating. Magtatago tayo sa mga building tapos naninigarilyo lang
        sila sa taas. Tapos naglalakad-lakad tayo sa mga upos. Lumabas ''yun sa “14.”</p>'
    '25':
      'image': 'jcr:f25c96dd-f737-4fe1-ba04-0572bebec426'
      'imageCaption': '"Temperance" by Manix Abrera. Photo courtesy of GALERIE STEPHANIE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c3767-bf19-46d4-ad51-3b6dafb95999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:08.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf0fb9-6e3d-48ba-bf00-8d2d68003ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May mga regular strip ka for Inquirer at GMA News. Sabi
        mo ginagawa mo ‘yung bawat card sa loob ng two hours. Paano ‘yung proseso
        mo para sa mga project na kagaya nito?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afe5e1-2dc1-4f01-8a3d-fdf838a50808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:03.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung Kikomachine at News Hardcore ''yung mga regular ko talaga
        na kailangan gawin. May schedule talaga ako, may deadline. Tapos lahat ng
        ibang projects ko, personal man o pang-exhibit, gagawin ko ''yan after magawa
        ''yung deadline. Gabi ''yan madalas hanggang madaling araw. Itong mga tarot
        ginagawa ko ng 11 p.m. hanggang 2 a.m. ''Yun ''yung time ng paggawa ko sa
        kanila. Tapos isa o dalawa kada gabi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec0a3c-28c6-484e-8bd2-2ba931abd4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga cards na i-pe-pencil ko na tapos pagod na pagod na ako.
        May mga cards naman na mas mabilis i-drawing. Hindi ko rin alam kung bakit
        pero napansin ko na hirap na hirap ako at talagang nag-fo-focus ako sa facial
        expressions ng characters. ''Yun ''yung kinarir ko talaga. Hindi siya mapapansin
        ng karamihan kasi ''yung characters ko dalawang dot lang tapos may linya lang.
        Kinakarir ko talaga siya kasi kung titignan mo talaga may mga subtle effect
        siya sa viewer. Parang malungkot siya pero may inner peace na medyo masaya
        rin naman. ''Yun ''yung gusto kong emotions na i-drawing. Hindi ako nag-do-drawing
        ng emotions na masaya lang o malungkot lang o naiinis lang. Laging may halong
        something.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6249646-aaef-4200-9719-b2aeb7c8dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paano mo ''yun nagagawa?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe831f3e-0d3f-4ef2-8920-22ed51369c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ko rin alam. Parang habang tumatagal napansin ko lang na gustong-gusto
        kong nag-fo-focus sa facial expressions eh. Gamit na gamit ko ''yan talaga
        sa comic strip ko na Kikomachine. Talagang doon ako na-practice na karirin
        talaga ''yung facial expressions. Nung nag-start akong gumawa ng comics, exaggerated
        lagi ''yung expressions. Parang “woooo ang saya” o “aaaargh” kapag naiinis.
        Pero nung tumagal ako parang na-realize ko na ang sarap gumawa ng expressions
        na pinaghahalo ko. Naiinis na medyo masaya. Galit na medyo in love. <em>(Laughs)</em>
        Parang hinahalo ko. Habang sini-simplehan ko ''yung drawing, mas humihirap
        siya for me na i-drawing. Doon talaga ako natutuwa lalo na diyan sa mga tarot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4ad85-b198-4582-a9ad-68dea5cc8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga cards diyan na kunwari may isang card na nakalimutan ko
        na ''yung title pero wands siya. May mga stick tapos may isang sundalo na
        battered na siya eh. Pero doon sa original tarot kasi kung titignan mo ''yung
        expression niya, hindi mo alam kung galit ba siya o pagod na pagod talaga.
        Ginawa ko siyang akin sa pamamagitan na inisipan ko siya ng expression kung
        ano ba ''yung na-feel ko sa card na ''yun. Ang ginawa kong expression pagod
        na siya pero hindi siya sumusuko. Sa akin lang ''yun. Hindi ko ''yun ine-explain
        sa reader na ito ''yung dinrowing ko pero para sa akin ''yun ''yung iniisip
        ko habang dino-drawing ko. Talagang kinakarir ko ''yung expression na ''yun.
        Paano ko ipapakita na pagod na ako pero hindi ako susuko? <em>(Laughs)</em>
        Kapag nag-do-drawing ako, ginagawa ko siya, pinapakiramdaman ko siya sa mukha
        ko. So, halos lahat ng cards ko sa tarot ganon.</p>'
    '28':
      'image': 'jcr:bd8fa651-ca2c-483a-886d-778eb5a1f4b8'
      'imageCaption': 'Installation view of "Samantala, Ikaw at ang Hiwaga." Photo
        courtesy of GALERIE STEPHANIE'
