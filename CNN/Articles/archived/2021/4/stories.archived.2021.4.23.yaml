      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two months since the government rolled out its vaccination
        program for priority groups, the state insurer has yet to release the regulations.
        But Health Undersecretary Myrna Cabotaje said PhilHealth expects the guidelines
        to be released next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171cb961-68a9-45bf-9ae8-2cad733df450'
      'mgnl:activationStatus': true
