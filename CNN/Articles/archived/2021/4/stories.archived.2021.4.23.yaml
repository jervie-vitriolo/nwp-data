      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will also be announcing the sites where interested applicants
        can file their applications in the coming days, the official said.</p>'
