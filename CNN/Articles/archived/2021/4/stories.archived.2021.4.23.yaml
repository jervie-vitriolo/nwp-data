    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782f91d-2488-45ee-8b30-c6f80c79c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:30.227+08:00
