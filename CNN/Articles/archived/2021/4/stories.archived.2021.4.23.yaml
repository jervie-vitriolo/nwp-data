      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujafal is the third brother of Mundi to be killed by the military,
        after siblings Madsmar and Mannul suffered the same fate in a separate firefight
        <a href="https://www.cnnphilippines.com/regional/2020/11/3/Abu-Sayyaf-members-Sawadjaan-Sulu-Sea.html"
        target="_blank">last November 3</a>.</p>'
