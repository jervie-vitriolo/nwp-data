      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b363723-bcc0-43aa-9937-4883953f7c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.889+08:00
