      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US stocks tumbled Thursday over investors''
        worries about higher taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31607b20-c123-486f-9207-7d33a3567e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262b67c-ea15-4e1a-b999-2b2bc01d3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three major indexes closed deep in the red. The Dow fell 0.9%,
        or 321 points. The broader S&amp;P 500 and the Nasdaq Composite also fell
        0.9%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae5362-edbf-45c6-9b79-785753af82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3fdfc-522f-40a1-b7c7-09b954bbb6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not surprising that Wall Street doesn''t like higher taxes,
        particularly when it comes to capital gains — the levy investors pay on realized
        profits after selling a stock, for example.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4c80f-711e-4256-ba98-2c81dbdf8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:22.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8f4e4-1209-4539-89aa-3730f3b6c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration wants to raise taxes on the wealthy to
        pay for the pandemic recovery. It has proposed to hike capital gains taxes
        for those earning more than $1 million annually to 39.6%. Coupled with additional
        levy on high income earnings to fund the Affordable Care Act, the top rate
        would be even higher. This much was already known in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6caf7b7-ee2d-483b-a56a-d722ccf1f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:23.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a2d5f-6d00-42d9-977f-c0b5fa25ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Thursday reports, including from Bloomberg, where many
        traders get their news, put the capital gains worries front and center for
        investors again. And in response, stocks tumbled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16bf0e-63ae-431b-89f8-1c68ff757493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:24.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5b5bf-ec91-4c17-b9b5-1b7fe7a82d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not seem like particularly new information," said Michael
        Reinking, senior market strategist at the New York Stock Exchange, in a note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e80f8-4ff7-406f-a8b4-c75bb347b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa945db-99ef-4072-b597-f0f94ff4185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair to the worried investors, the proposed rates look very
        different from the current ones, with a top federal capital gains tax of only
        20%. Individuals earning $200,000 a year and married couples making $250,000
        a year also pay an additional 3.8% tax on their capital gains to help fund
        Obamacare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6371a395-4d15-4fcd-9096-dffc157c6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6def6-4b3d-4a73-8f9f-ecfac8dd3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is not impressed and the shock from these numbers is
        hard for investors to shake off, said Edward Moya, senior market analyst at
        Oanda, in a note to clients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03898874-c269-4890-9d69-925765bc3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae1c7c-07c0-4cee-9f40-5b3caeb7cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest risks to the stock market are the Fed''s taper tantrum
        and aggressive tax hikes," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887167cf-b8aa-475c-ab72-b937b5e41cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7f03b-5b72-490a-b802-9004ff5b73ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:28.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, this is only a proposal and the final product might look
        very different. White House press secretary Jen Psaki said on Thursday that
        details of the American Families Plan will be outlined next week during President
        Joe Biden''s address to Congress, but she would not confirm tax increase details
        in the plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a952b9-f2c2-44bf-9ce0-28bfd52db4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:20:17.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:29.288+08:00
