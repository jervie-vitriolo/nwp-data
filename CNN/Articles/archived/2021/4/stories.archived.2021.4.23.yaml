      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> James Cameron appeared on "The Tonight
        Show Starring Jimmy Fallon" Wednesday, sitting in front of an editing suite
        in which there was a new "Avatar" on the screens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bef1f2-7a44-487d-9938-dd45a06955e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:26:32.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron was in production in Wellington, New Zealand and said the
        next "Avatar" film will feature a lot more water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656eeee5-7656-4a0d-bbb3-133f13a7a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:26:32.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of our scenes are in the ocean, so I''m combining things
        that I love," he told Fallon. "Making ''Avatar'' and going into the ocean,
        I love all that stuff."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
