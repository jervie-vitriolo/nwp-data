    'template': '1'
    'title': 'Taco Bell is testing a new meat alternative'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01244e-90c4-45aa-bf26-7a126bb08de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Taco Bell is testing a new meat alternative
        taco ahead of an expected launch of new offerings featuring Beyond Meat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131180a-48ee-43ca-b4d6-399a824fbf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd7b4a-ed60-4489-a4f4-69f7f9dd1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:42.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called the Cravetarian Taco, a temporary menu item that includes
        a "boldly seasoned plant-based protein" made from peas and chickpeas. It''s
        loaded with cheddar cheese, lettuce, diced tomatoes, reduced-fat sour cream
        and served on a crunchy corn shell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c112aa7-9058-4e00-88c0-c7a981c6fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a672ff-ee56-4137-a0f9-c60b9a26deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:43.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s only being sold at one Taco Bell location, in Orange
        County, California, until April 29 for $2.19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f47e3-81f5-4dc6-ac6b-802d05ef3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59f9da-cfe2-4c01-a793-c537e0f3197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "proprietary protein," as it was described in a statement, was
        created in-house at the Taco Bell Test Kitchen. The chain said it''s still
        developing other plant-based meats with Beyond Meat and will test them later
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9937b-deed-4950-870f-588c00977d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:45.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ce49c-32d7-4ab8-9e3e-4df53369f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taco Bell said that its meat alternative is vegan and the term "Cravetarian"
        emphasizes that "no one should have to sacrifice bold flavors for their lifestyle."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800efb9-e7da-4f9d-97e2-02cc030e4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed5950-3760-46bf-9c0c-93a6be2086b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain is popular with vegetarians because it offers to substitute
        black beans for regular meat. And in 2019, it rolled out a vegetarian menu,
        claiming that the items on it "can be customized more than 8 million ways"
        to fit a vegetarian diet. This year, it brought back potatoes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd66c6a-6eaf-41cd-9259-13d3367515de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051a7c7-273b-43be-b0a9-c47e663956f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By testing and offering a wide breadth of meatless options, Taco
        Bell doubles down on its pledge to bring more innovation to the vegetarian
        space," the Yum Brands-owned company said in a statement. "Fans who are vegetarians,
        veggie-curious and meat-eaters will be bound to find their next plant-based
        obsession."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec365f9-fe40-4c6f-bd61-076127f7e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:37:56.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/04/22/business/taco-bell-alternative-meat-test/index.html#:~:text=New%20York%20(CNN%20Business)%20Taco,made%20from%20peas%20and%20chickpeas."
        target="_blank">Taco Bell is testing a new meat alternative</a>"</em></p>'
  'Spider-Man-Disney':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Credit: Columbia Pictures'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-23T06:48:38.662+08:00
    'imagesource': 'jcr:0d174ae4-9d6a-4555-82e6-bb949549ad09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'badaf046-b7db-4f1e-9efc-84618bbf8d32'
    'lead': 'Disney and Sony Pictures Entertainment agreed to a multi-year licensing
      deal Tuesday that will bring your friendly neighborhood Spider-Man to Disney''s
      platforms, including Disney+.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T06:52:28.119+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:45:27.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:11.082+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spider-Man is heading to Disney streaming'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0960d5-5321-40a2-b4d0-1fe599e76440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney and Sony Pictures Entertainment
        agreed to a multi-year licensing deal Tuesday that will bring your friendly
        neighborhood Spider-Man to Disney''s platforms, including Disney+.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbad8f32-ede3-4e27-906f-4215a08b5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccbcc3-5c8a-4ff0-b378-c47919cff438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a catch: The agreement comes just weeks after Sony
        and Netflix signed a similar deal and Disney channels and platforms, including
        Disney+, Hulu and ABC, will have access to Sony''s newest content only after
        it runs on Netflix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821dc46-f939-4e2b-8695-ae7d63c3de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0444f-2403-448a-bba2-21691a7b1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, for example, Sony''s latest Spidey flick, "Spider-Man: No Way
        Home," is set to open in theaters in December. After its theatrical run, it
        will head to Netflix, which will retain exclusive rights for 18 months, then
        it will head to Disney''s platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8c911-f99b-4764-ba88-5bbf57476b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba4640-4619-4747-bae5-bd685964c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which runs from 2022 to 2026, also bring "a significant
        number" of Sony Pictures'' library titles to Disney''s platforms, according
        to the company. Disney hasn''t announced which content will go where, but
        it''s safe to assume that the Spider-Man films will likely wind up on Disney+
        since that''s where the rest of its Marvel Studios films reside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1fba9-bd43-41e3-a528-f7f4eb08b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be52b9e-8334-4da1-b099-befc5871714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also noted that a significant amount of Sony''s library will
        be available on Hulu starting in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f6314-e3ba-4043-a648-24fd5b93961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:32.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb690eb-b2fd-4696-88a8-310a23a5e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement cements a key piece of our film distribution strategy,"
        Keith Le Goy, Sony Pictures'' president of worldwide distribution and networks,
        said in a statement, "which is to maximize the value of each of our films,
        by making them available to consumers across all windows with a wide range
        of key partners."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9393858-690c-4c0f-9256-0f7139010367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d40ea4-37f8-4cf4-a5c9-e1a2b737f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complexities of the rights issues aside, the deals do make sense
        for all involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd017c-f6ad-4dd6-9678-cc1347f4b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897b2078-d58a-468e-bc07-1d1ebc637ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix gets to fill its library with some of Sony''s most popular
        franchises including Spider-Man, Jumanji and Hotel Transylvania. Disney gets
        to do the same, just a little later on for some of it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0eaca9-b3ce-4993-bd60-4f2fafc50cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d2097-f2fd-4ede-8cbf-64dc5c496087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:35.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sony Pictures, which does not have a streaming service of
        its own, the studio essentially gets to play the role of a streaming arms
        dealer, selling its arsenal of content to the highest bidders — sometimes
        more than once.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eadc7d-7bea-4734-a5e7-a55bc87418cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef819c49-2325-43f3-8d83-542878b84f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is it a good deal for consumers? Well, that could be a different
        story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31983d3-ee4f-4264-8952-01b9ee0b20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5441f-83a3-47f5-a5d8-c6d4d6b91814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the competing streaming services'' popularity is dependent
        on what content they offer. If you''re a fan of "Stranger Things" then Netflix
        is for you, but if you''re really into "WandaVision," then you need to be
        subscribing to Disney+.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59347f4b-7141-4ed3-85b3-24993600d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514301f3-a3e5-4c39-a618-f22ab72e443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:45:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the onslaught of new platforms and the licensing deals
        that come with it, "exclusive" library content moves around a lot. That could
        make it pretty confusing for the average consumer to figure out which service
        they have to pay for — and when — in order to watch Peter Parker save the
        day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d1887-696a-4418-b8bd-c09319a18586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:52:28.121+08:00
