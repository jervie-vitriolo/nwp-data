      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said it took a while for the secretary to get inoculated because
        of his busy schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013b76e-a832-44e8-bee9-d88ac3ca63b4'
