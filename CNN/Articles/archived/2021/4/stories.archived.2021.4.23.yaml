      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71fdf6-6e6b-49c1-9b52-49d5ea36632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:38.829+08:00
