      'text': '<p>In his regular briefing, Presidential Spokesperson Harry Roque defended
        the ₱19-billion budget allocated to the National Task Force to End Local Communist
        Armed Conflict, saying that this is intended to implement programs in communities
        cleared of insurgency threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f7e5a-c345-4186-8409-17b007d7ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806a859-c93f-461a-be7b-3288642f3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa akin po hindi naman po</em> justified. <em>Hayaan nating
        gawin nila ang katungkulan nila</em>,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f0858-4a2c-410a-b4cf-4d332c522e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b19d3-dc7f-47a6-a8dd-64f453989f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, it is not justified. Let us allow them to
        do their duty.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e5759-19d7-4e55-bb5e-624a7a260001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.317+08:00
