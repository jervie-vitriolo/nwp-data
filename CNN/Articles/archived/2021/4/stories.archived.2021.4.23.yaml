      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s unemployment situation worsened anew in February
        with 4.2 million Filipinos out of work during the month, up from the 4 million
        tallied in January. More people have been unsuccessful in securing jobs as
        both workers and employers continue to grapple with hampered business activity
        and dampened consumer confidence due to quarantine restrictions amid the COVID-19
        pandemic.</p>'
