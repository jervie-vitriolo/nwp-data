      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/22/us/derek-chauvin-jury-reaction/index.html">Alternate
        juror in Derek Chauvin trial says medical expert convinced her of ex-officer''s
        guilt</a>."</em></p>'
  'daily-pace-of-US-COVID-19-vaccinations-drops-below-3-million':
    'author': 'CNN''s Deidre McPhillips'
    'caption': 'Courtesy: Joseph Prezioso/AFPGetty Images'
