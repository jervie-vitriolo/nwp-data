    'mgnl:tags': ['Zimbabwe', 'elephants']
    'template': '1'
    'title': 'Zimbabwe to sell hunting rights for endangered elephants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eaf15c-2dc6-4f5d-bc04-75d24634b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Zimbabwe will "soon" start selling
        rights to shoot as many as 500 elephants this year, the country announced
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed15e2-8007-4c2e-b066-08e1e42b6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdea2a6-e4a3-48be-b872-6e9f5294ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinashe Farawo, a spokesman for the Zimbabwe Parks and Wildlife
        Management Authority, told CNN Thursday that declining tourism revenue owing
        to the coronavirus pandemic was among the main reasons for the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ddf7d8-a153-465e-a25e-dfaf17602db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce8c4e-5150-4c2b-90c5-af63b28cc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We eat what we kill," Farawo said. "We have a budget of about $25
        million for our operations which is raised -—partly —&nbsp;through sports
        hunting, but you know tourism is as good as dead at the moment due to the
        coronavirus pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1e744-9319-4d74-ba05-3daf75ce2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes just weeks after the African forest elephant
        was declared critically endangered and the African savanna elephant was declared
        endangered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c00e5e-67b1-4d35-9db5-2e5575544660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8031eac-d784-4067-97d7-0c1c8c3c2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simiso Mlevu, a spokeswoman for the Center for Natural Resource
        Governance, a Zimbabwe environmental and human rights advocacy group, said
        the decision to allow elephant hunting was "appalling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc24c65-3694-49bc-a93c-a83ff28d413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452dcba9-374c-49f1-8d86-01f269549290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn trophy hunting — a practice that agitates wild
        animals and escalates human-wild life conflicts," Mlevu said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b22bc4-9f25-4f1a-b0f8-4ec3ec1d9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29623f-1645-47d7-8c9d-204d9c8fcb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is almost certain that surviving families of wildlife families
        that witness the senseless gunning down of their family members mete out vengeance
        on the hapless local villagers," Mlevu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fe2d1-5598-4c4d-aba3-037009bac784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f20cf2-af00-4f08-96ef-cd86edccff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to government arguments that trophy hunting is meant to
        assist with conservation, the practice is motivated by greed and often the
        money is not even accounted for. There is a need for more innovative and eco-friendly
        measures to improve revenue generation from photo safaris and tourism in general,"
        added Mlevu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a7e7a-5208-4165-81e0-9a3055ae82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88852acd-c9dc-4a11-83d6-1f6f50681c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe is not alone in the region in allowing elephant hunting
        for a fee, in December, Namibia put 170 "high value" wild elephants up for
        sale due to drought and an increase in elephant numbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8a970-bf15-41cc-95e1-617970d9a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:36:30.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/22/africa/zimbabwe-elephants-hunting-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/22/africa/zimbabwe-elephants-hunting-intl-hnk/index.html">Zimbabwe
        to sell hunting rights for endangered elephants</a>"</em></p>'
