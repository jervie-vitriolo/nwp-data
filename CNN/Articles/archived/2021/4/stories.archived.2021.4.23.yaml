      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf071cb-5b56-4a71-b82a-aa04bf850cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronin Emergency Medical Services teams can assess the health status
        of its patients by visiting them at their homes, the company''s business development
        head Louie Ocampo told CNN Philippines on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c6f05-439e-4b21-a6a2-918132bd8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.889+08:00
