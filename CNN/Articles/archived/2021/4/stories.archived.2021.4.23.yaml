      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin acknowledged the lapses in health protocols, and admitted
        that even authorities had a hard time enforcing distancing rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6690b3-3b72-4c58-a45d-522f8691e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ito ang gusto ko</em>," Locsin said in a separate
        social media video. "<em>Nagkataon lang po talaga na siguro gutom lang po
        talaga ''yung tao, na kahit wala po sa pila, sumingit na po sila</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8154ce-9652-4681-b678-a483c7d78352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga nagambala ko po dito, pasensya na po, hindi po ito ang
        intensyon ko</em>," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291b3f3-8131-4c9a-a4c7-cc8ff96875d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was not what I wanted. Maybe it was just the
        people were hungry, that even if they weren''t lined up, they jumped the queue.
        To all those affected by this, I''m sorry, this was not my intention.]</p>'
