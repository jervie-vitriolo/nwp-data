      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are concerned about the circulation of variants. We have
        seen evidence over the weeks of increasing numbers of confirmed variants within
        the NCR," he added. "And this points to transmission within communities of
        these variants."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f11347-c6a4-4683-827a-aea4b829a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:20:25.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:04.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the B.1.1.7 and the B.1.351 variants, the Philippines
        had also detected cases of the P.1 variant which first emerged in Brazil,
        and the P.3 variant first discovered in the country but is not yet classified
        as a variant of concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035361c1-46ab-4903-8e6b-fda265de690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:20:25.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/4/18/more-covid-variants-department-of-health.html">The
        Health Department on Sunday</a> said there are 266 more cases of the B.1.1.7
        variant, 351 cases of the B.1.351 variant, and 25 additional cases of the
        P.3 variant in the country.</p>'
  'nkti-patients-sleeping-on-ground':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-23T21:21:26.856+08:00
    'imagesource': 'jcr:45d00bc4-a605-41d2-8800-fad0d725634a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4de0de70-95b7-46e4-b4d8-3d4e4495fe32'
    'lead': 'Dr. Rose Marie Rosete-Liquete, NKTI executive director, says the area
      outside the emergency room is now an "extension" as patients chose to wait because
      other hospitals could no longer admit them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T21:22:51.496+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:35:46.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:30.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patients sleep on the ground in battered NKTI  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d1142-ded6-433f-885f-eb53646c97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — Patients
        were apparently left to sleep on hospital grounds as the National Kidney and
        Transplant Institute operated beyond its capacity to accommodate those sick
        with COVID-19 and have kidney problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effdb92-8961-4459-a6bd-ff48284c6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.496+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is 58-year-old Palabiana Sumalpong. She is from Misamis
        Occidental, and was diagnosed with kidney failure in January, her daughter,
        Archelia Bacus, told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5ac5d-12d5-42b0-91c0-333fc4278189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors said Sumalpong needed a transplant but could undergo dialysis
        in the meantime. In mid-March, she traveled to Quezon City to see her family.
        But over the past week, she got weak and vomited. The family could not find
        a hospital to admit her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3ec0d-850c-4709-ae72-5966e86395c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the hospitals were full, Bacus said. Others required negative
        COVID-19 test results. Sumalpong tested positive on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91d14f-97c7-4239-af23-e60fad9e4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was brought to the NKTI noon of Wednesday, and has since sat
        on a wheelchair and slept on a cardboard instead of a hospital bed as she
        waited for her turn for dialysis and blood transfusion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc03ded-27b1-4b8a-b301-df6f5d792bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binilhan po namin siya ng wheelchair na pwede makasandal kasi
        ''yung nandoon lang po is pang-upuan lang talaga, hindi makasandal yung ulo</em>,"
        Bacus said. "<em>May umalis po doon, naawa po sa amin, binenta na lang din
        po yung wheelchair nila</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f268880-33f8-440c-ba45-cc086c1c0fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We bought her a wheelchair where she can sit back
        because what was provided had no headrest. Someone got discharged, took pity
        on us, and sold us the wheelchair.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b614878-4dc7-449c-b6f3-3c7bfcfd23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacus wanted to take care of her mother, but she had to quarantine
        at their home in Quezon City along with her husband, two children, and her
        sister''s family, since all of them had to be swabbed. Her other sister from
        Cavite province attended to their mother.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c40a54-4dc7-40a9-af83-ff9af4bf8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cindy Balagtas, a nurse at NKTI, also gave CNN Philippines photos
        of other patients staying outside the ER. It only has a 30-person capacity,
        but it gets swamped with up to a hundred patients.</p>'
    '4':
      'image': 'jcr:e14cafaf-7a55-4454-97c8-335a62b68f76'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299098b-9c25-4c64-a272-762b5ac47f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:49:48.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b249d-aca5-4b86-a71f-693716bbde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:44:21.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are tents on hospital grounds too, but these are not enough
        to handle all patients, Balagtas said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a14ac6-694f-42eb-bb37-3ecbef36b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:25:02.272+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some patients had to lie on the ground to take some rest. An ER
        nurse for five years, Balagtas said this scenario would also happen even before
        the coronavirus crisis, whenever the NKTI gets overwhelmed with patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e9629-822b-4bba-8ada-81f21e582d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balagtas said she only took the photos at around 5 p.m. on Wednesday
        to raise awareness and remind the public of the pandemic, and that health
        protocols should be observed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a43ab-88d2-4710-917e-75060837fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Everyone should be vigilant. Kasi parang naglalax na tayo</em>
        (It seems we''re being lax) to be honest," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795e915-1ec6-4677-8c10-6a2db63abcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''How can you refuse those patients?''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5a215-759b-4ee2-b33d-bf8ec4347e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.498+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rose Marie Rosete-Liquete, NKTI executive director, said the
        area outside the ER is now an "extension" as patients chose to wait because
        other hospitals could no longer admit them. The NKTI reached full capacity
        too, Rosete-Liquete said, but they could not refuse COVID-19 and kidney patients
        with emergency needs.</p>'
    '8':
      'image': 'jcr:69e6cd53-1da9-45a1-9a62-c12f3db9cc22'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57c92e-6e2b-4258-8786-4661664eb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:50:49.554+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5abb2-e7ef-4cb7-973e-f29173bc0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they know there is no room, they still want to stay," Rosete-Liquete
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42aeaf-1a29-46c1-8a89-8dfd175ac534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you refuse those patients<em> na galing na daw sa ibang
        hospital? Not only that, syempre government, they expect na less gastos</em>,"
        she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad3aef-29fe-4f9b-be4d-311763a9a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.499+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can you refuse those patients who were already
        from other hospitals? Not only that, since it''s a government hospital, they
        expect less expenses.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da3457-61b0-44de-a18f-1e3db97dc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI management said it is getting help from the government
        and private groups, and adding more hospital tents and dialysis stations.
        Rosete-Liquete said some of the tents used when infections surged last year
        were already dilapidated.</p>'
    '6':
      'image': 'jcr:7f2aef91-4500-4130-8164-adf8f7136d8e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da16f895-5a46-4f79-b4c5-4050bf3bceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:50:16.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:57.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed705d-0b16-4500-b5e0-5b4737eaf6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-owned and -controlled specialty center also needs
        more health care workers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a874f2f-a47e-4e1b-8a59-6908f3faa159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the shortage of manpower, we have to close three units
        (wards) because we have to divert the nurses to the emergency room," Rosete-Liquete
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea0d04-f342-4a64-a28d-5a23cc815adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.500+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming nurses ang nagreresign, nagpa-positive</em> (Many
        nurses are resigning or testing positive)."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40178b40-ceaf-495f-9a25-d6ac1db2e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:22:51.501+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:35:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers said the situation in hospitals,
        particularly in Metro Manila and nearby provinces, should be another "wake-up
        call" for bigger health funding.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
