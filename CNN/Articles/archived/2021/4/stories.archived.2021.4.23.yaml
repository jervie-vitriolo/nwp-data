      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> PhilHealth
        now has to cover hospital claim payments in all areas with high and critical
        risk of COVID-19 with the newest resolution of the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases.</p>'
