    'lead': 'The Rating and Investment Information Inc. (R&I) is keeping its BBB+
      credit rating and stable outlook for the Philippines, counting on factors like
      ''aggressive'' public investment and fiscal and monetary policies to drive the
      country''s economic recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T23:57:54.940+08:00
