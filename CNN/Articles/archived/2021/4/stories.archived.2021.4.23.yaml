    'template': '1'
    'title': '5 PH universities enter 2021 global impact rankings '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f354d-a404-48f5-bb89-01a79d39c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Five
        schools in the Philippines were among the top universities which have made
        a global impact based on the rankings by the United Kingdom-based magazine
        Times Higher Education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b51c80-8a9b-4a66-b8e8-a6b7dab616b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e5981-33ea-445d-a365-e94d5a71a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:29.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila University, De La Salle University, University
        of Santo Tomas, Tarlac Agricultural University, and Mapua University entered
        this year''s Times Higher Education Impact Rankings, which assess how a university''s
        research, stewardship, and outreach deliver against the United Nations'' 17
        Sustainable Development Goals, the Commission on Higher Education announced
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7c234-087e-405f-acf7-b2140ec5fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb7ce3-f2b5-496e-8331-d102b04ecf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine said the goals seek to address global challenges including
        poverty, inequality, climate change, and environmental degradation. The 2021
        Impact Rankings is the third edition and it included 1,115 universities from
        94 countries and regions, with the UK''s University of Manchester leading
        the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7e2b5-492c-4e22-909d-9b4f95e0262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14987bf3-6f2b-4c87-a8e6-3b0e77ea0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, UST, the University of Asia and the Pacific, De La Salle,
        and Mapua entered the Times Higher Education''s Impact Rankings. In 2019,
        De La Salle was the only university from the Philippines included in the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35fe9b-45e6-417b-bc94-d2462497416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f86ba8-4ee4-4994-9858-21b76aa4685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED lauded the Tarlac Agricultural University or TAU for being
        recognized by the international magazine for its contributions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc7be6-d775-4eb9-b56c-cb9f3b5151f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110369b-2984-4e22-979d-04c8eefa6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:43:20.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“TAU has continuously improved its ranking among SUCs and has achieved
        Level 4 status in the last CHED leveling exercise. It has also joined most
        of the internationalization programs of CHED, particularly with Canadian universities,
        and has inked partnership agreements with 7 Canadian colleges and universities.
        This new ranking is the result of these efforts,” CHED Chairman J. Prospero
        E. De Vera III said Thursday in a statement.</p>'
  'DOH-Duque-COVID-19-vaccine':
