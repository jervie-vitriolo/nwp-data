      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying currently accounts for 2% of global carbon dioxide emissions
        -- and the number is on the rise.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d5f26-3d6a-4c85-be29-4b659d0ae04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:36.220+08:00
