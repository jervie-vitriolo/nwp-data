    'lead': 'Only 2.45% of over one million individuals who received COVID-19 vaccines
      in the country have experienced side effects, Food and Drug Administration Director
      General Eric Domingo reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T16:43:17.537+08:00
