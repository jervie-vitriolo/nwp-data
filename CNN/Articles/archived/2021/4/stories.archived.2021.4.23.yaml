      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> — The
        initial shipment of 15,000 Sputnik V vaccines that are arriving in the country
        on Sunday will most likely be used in Metro Manila, according to a Department
        of Health official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6e55d-c3db-43b2-93e4-1aa22c5e3d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:17:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:42:05.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Friday said this
        is due to the storage requirement of the vaccines made by Russia''s Gamaleya
        Institute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d61cf-b4cb-4547-a7eb-38f96e089d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:17:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:42:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of these limited supply of Sputnik V vaccines would be in
        areas, urbanized areas like NCR na may capacity mag-store nitong klaseng vaccine
        [which has the capacity to store this kind of vaccine]. Minus 18 degrees,"
        Vergeire told a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8dfe37-555b-4350-a1c4-9033315adc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:17:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:42:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V vaccines come in liquid and powdered form. The liquid
        doses must be stored in ultra-cold temperatures. The powdered version, which
        has to be diluted before vaccination, can be kept in normal fridge temperature
        of 2 to 8 degrees Celsius, making it easier to transport and store.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78d638-93e3-417f-b76c-c8e0e6abd982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:17:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:42:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next shipment of Sputnik V vaccines containing 480,000 doses
        is set to reach the country on April 29 - the same day 500,000 more doses
        of China''s Sinovac jabs are expected to arrive.</p>'
