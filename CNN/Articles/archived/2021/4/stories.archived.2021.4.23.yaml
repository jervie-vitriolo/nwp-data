      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> A local
        vaccine distribution firm is looking at producing up to 100 million COVID-19
        vaccine doses that may protect Filipinos, once it gets the go signal to start
        operating in the country.</p>'
