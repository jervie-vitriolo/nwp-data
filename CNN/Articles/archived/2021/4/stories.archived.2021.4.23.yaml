      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang magpapabakuna na si</em> Secretary <em>kasi kasama
        siya sa</em> eligible population. <em>Nagkaroon lang na maraming trabaho</em>,"
        Health spokesperson Maria Rosario Vergeire said.</p>'
