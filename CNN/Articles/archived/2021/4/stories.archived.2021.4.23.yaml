    'template': '1'
    'title': 'Pledging to go green doesn''t just help corporate brands. It boosts
      stocks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5db81-e0ce-4002-baf9-bd042975df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:16.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Net zero pledges have become all the rage
        in Corporate America. Big banks, steel companies and even (mostly European)
        oil companies are pledging to wipe out their carbon emissions over time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2635f98-2eaa-40ff-bf6b-6d334c7bce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f18a66f-21f0-432b-af0c-1c939125a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynics may see these environmental announcements as mere marketing
        ploys designed to win brownie points from climate-nervous consumers. But there
        may be another force at play: keeping Wall Street happy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227c487-1e50-49e9-8d2f-0e17142614f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:17.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732eed2d-c462-4616-bbb2-3b66d4e10032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research suggests that investors really do care about these
        climate goals and crave transparency about the carbon footprints of the companies
        they back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02184f3-cefe-4993-82ed-82f55efcb63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866fc86-fa9a-4172-beaa-e1d4b34f889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially true in the dirtiest sectors: energy, utilities
        and industrials. While those three sectors make up less than 15% of the S&amp;P
        500''s market value, they account for a staggering 70% of direct and indirect
        emissions, according to Bank of America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586915d-658b-4fe4-b362-d169c0162e6a'
      'mgnl:activationStatus': true
