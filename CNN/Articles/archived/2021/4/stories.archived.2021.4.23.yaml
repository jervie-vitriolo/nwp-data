      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> Only
        2.45% of over one million individuals who received COVID-19 vaccines in the
        country have experienced side effects, Food and Drug Administration Director
        General Eric Domingo reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0ee88-87d8-4e16-b49a-90ab8e0b889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:43:17.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:32.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8991a04-5395-4b71-a3a9-88007e78ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:43:17.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 497,837 have received their first dose of the CoronaVac
        vaccine made by Chinese drugmaker Sinovac, while 508,674 got their first shot
        of the vaccine developed by British-Swedish firm AstraZeneca.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1bd2d-bf3e-46cf-a584-7b53ae74ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:43:17.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9501d0-c208-44b8-9cf7-391af9b64474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:43:17.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-five percent or 24,330 showed minor and non-serious side
        effects, such as temporary high blood pressure, headaches, pain in the injection
        side, dizziness, rashes, or fever. The FDA also reported 344 serious adverse
        events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83913426-8906-46e4-8afc-c2a9558e91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:43:17.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655a778-2667-4a85-b3fa-eecb4b1ad97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:43:17.538+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:35.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 24 deaths recorded after immunization, but Domingo
        said 19 were found to be coincidental or not related to the vaccine. Of the
        24 fatalities, 11 contracted severe COVID-19 before the full effect of the
        vaccine set in, eight died of heart attack or stroke, three succumbed to other
        infectious diseases, while two are still under investigation.</p>'
    '7':
