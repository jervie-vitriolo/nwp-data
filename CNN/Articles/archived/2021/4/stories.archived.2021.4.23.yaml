    'lead': "A Washington-based think tank says Chinese vessels have been present\
      \ at the Julian Felipe Reef since February 2020.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T05:06:13.418+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:47:16.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:07.980+08:00
