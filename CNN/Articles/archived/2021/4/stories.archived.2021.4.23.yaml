  'SpaceX-space-capsule':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-23T08:11:18.483+08:00
    'imagesource': 'jcr:587a94f2-c75f-4261-932d-ed74aaad008a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80645603-2988-4d93-8388-2e728ef6011f'
    'lead': 'Four astronauts from three countries are preparing to leave Earth this
      week aboard a SpaceX Crew Dragon capsule, marking the third-ever crewed flight
      for Elon Musk''s company, and the first from SpaceX to make use of a previously-flown
      rocket booster and spacecraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T09:29:00.677+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:44:41.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:13.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX is sending a capsule back to space, this time with different
      astronauts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60c006-a510-4dce-b1f2-f2865050df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:42.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four astronauts from three countries
        are preparing to leave Earth this week aboard a SpaceX Crew Dragon capsule,
        marking the third-ever crewed flight for Elon Musk''s company, and the first
        from SpaceX to make use of a previously flown rocket booster and spacecraft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23b08f-c5f4-421d-be1c-48494670a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a44bc0d-d284-4dcb-b846-e1c6954ea114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s SpaceX launch will make use of the same rocket booster
        that powered the 2020 Demo-2 mission, as well as the same spacecraft, dubbed
        "Endeavour." SpaceX has long made reusability a cornerstone of its business
        plan, hoping that recovering and refurbishing hardware will drive down the
        cost of spaceflight. Though the company has re-flown boosters and spacecraft
        dozens of times on satellite and cargo launches over the past several years,
        this will mark the first time the company will reuse hardware for a crewed
        mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a78ba-8b41-4c52-9b01-f7019aaf9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb0e66f-d735-43ba-b9d6-e1ade7186cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronauts Shane Kimbrough and Megan McArthur will be joined
        by French astronaut Thomas Pesquet of the European Space Agency, and Akihiko
        Hoshide from Japan. They''ll spend six months aboard the International Space
        Station after their Crew Dragon capsule docks early Saturday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8662b-76f3-4968-b873-4595c6feb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470876d-6eb8-4e62-980b-8f4944b6b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey is slated to begin at Kennedy Space Center in Florida
        on Friday, when they''ll board the capsule atop one of SpaceX''s 200-foot-tall
        Falcon 9 rockets. And, if looming thunderstorms don''t intervene, the rocket
        will take off at 5:49 am ET.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07956460-c578-4ff3-886d-8a818ee048e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369568f-3272-4d3f-b22b-c7062728c52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts'' Crew Dragon will separate from the rocket shortly
        after reaching Earth''s orbit — traveling at speeds topping 17,000 miles per
        hour — and the crew will spend nearly a full day aboard the spacecraft as
        it slowly maneuvers toward the 21-year-old International Space Station, which
        orbits about 250 miles above ground.</p>'
