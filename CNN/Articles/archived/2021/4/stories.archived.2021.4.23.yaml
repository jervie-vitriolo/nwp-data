    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94ccceeb-52d1-4f54-adeb-c13388e452b6'
    'lead': 'There is a need to extend the modified enhanced community quarantine
      in NCR Plus — which is set to end on April 30 — if the reproduction number or
      R0 does not stay below 1 "in a sustained manner," OCTA Research fellow Fr. Nicanor
      Austriaco said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T18:23:00.306+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:39:00.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:23.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Don''t lift MECQ if reproduction number of below 1 is not sustained'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f9290-9c56-44bc-b604-b7ee2365c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> —&nbsp;There
        is a need to extend the modified enhanced community quarantine in NCR Plus
        —&nbsp;which is set to end on April 30 —&nbsp;if the reproduction number or
        R0 does not stay below 1 "in a sustained manner," OCTA Research fellow Fr.
        Nicanor Austriaco said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0cd53c-844e-450d-b0c3-b00f34377b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the national government...not to exit [from] the MECQ until&nbsp;the
        R0 is at least less than .9 in a sustained manner," Austriaco told a webinar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7105d6-c2d2-4593-90aa-6a0bd292b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco said the reproduction number must be below 1 for "at least
        several weeks" to decongest hospitals. He explained this assumption is based
        on the average number of days a COVID-19 patient is admitted to a hospital,
        which is 27 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566b9bb-c239-486c-a686-27b41b5ea721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David told the same webinar the reproduction number
        in Metro Manila —&nbsp;the epicenter of the local coronavirus outbreak —&nbsp;went
        down to .98 after almost four weeks of tighter restrictions, but he noted
        this may still increase again. The R0 is the number of people to whom an infected
        person can pass the virus. The R0 in the region went up to over 2 in early
        March, the early stages of the new surge, according to David''s estimates.
        NCR then was still under the more lenient general community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aeb058-d85e-4e58-b163-946957a4e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reproduction number is unstable at the moment. What that means
        is it still could increase," David said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b642755-21d2-45cb-b7f2-3413c1afcddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:03.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco explained the R0 is "unstable" because some LGUs are not
        recording a decline in new cases, "so you always have the possibility that
        as some of the LGUs recover, there will be an outbreak in one LGU that will
        spill over to the adjacent LGUs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21886af-08cb-42ce-8da8-5aba1c32940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for a consistent decrease throughout all the 17
        LGUs before we know we have significantly passed through the surge," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b467b0-c42d-4a36-b123-914899139d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said 14 of the 17 NCR LGUs had a one-week negative growth
        rate as of April 22. Those with positive growth rates are Taguig, Valenzuela,
        and Marikina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8fcd5-5a26-452e-bfff-ca3cde62d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fewer cases recorded in 14 LGUs in NCR this week did not mean
        "a continued downward trend, but [they are] a good indicator," David pointed
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244ccc5-5e64-459e-8778-b0f08b74b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the daily average of COVID-19 cases in NCR is around 4,200,
        which is 11% lower than the week before which was about over 5,000. Two weeks
        ago, NCR was averaging about 5,200 cases per day, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456773c-149b-4ca3-ab8f-03015c5ce29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:05.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the COVID-19 bed occupancy rates of NCR hospitals remain
        "high," with 14 LGUs logging over 60%, David noted, citing the Department
        of Health''s COVID-19 tracker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353787e8-8b1f-4491-8904-09b8e7a48cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Ranjit Rye, meanwhile, said they need to see the data
        for next week before making a final recommendation on quarantine classifications
        for next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee89a55-9940-4e99-83b0-0f9194f059f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Philippine Hospital Association President Jaime Almora
        said he favors the extension of MECQ in NCR Plus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6bb29-2d8d-48b6-b60e-935096805adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complex itong problema natin. Pero kailangan piliin natin kung
        alin ang uunahin natin of course ang unahin natin ay ''yung mga buhay buhay
        natin, over and above ''yung mga other concerns. So kung ''yan ang isipin
        natin, ang talagang solusyon ay palawigin pa itong MECQ pahabaan pa. Para
        mapababa natin ''yung reproduction rate," he told CNN Philippines'' Balitaan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47278d37-da2b-4ca5-9196-5cddcd036a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem is complex, but we need to choose life
        over and above other concerns. So, if we choose life, then we need to extend
        this MECQ declaration to lower the reproduction rate.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4fbae-e2a2-4527-bbee-a492d129a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus or Greater Manila which is composed of Metro Manila, Bulacan,
        Cavite, Laguna, and Rizal transitioned to a more relaxed quarantine status
        on April 12 after being placed under the strictest enhanced community quarantine
        for two weeks due to an exponential rise in COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303cfd0-6098-4457-8258-1bf85bf1d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manila area, as well as the provinces of Quirino and
        Abra, and Santiago City in Isabela are under MECQ until April 30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29f191-7847-4155-b655-c5db52b7fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past weeks, the country has been setting new record highs
        in the number of infections and death toll. It recorded the deadliest day
        of the pandemic on April 10 as the government reported 401 COVID-19 fatalities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606af9c-c554-403f-aa31-2190c947c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:23:00.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:39:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has so far logged 979,740 cases nationwide, of which 16,529
        resulted in deaths. Meanwhile, 860,412 have been tagged as recovered.</p>'
