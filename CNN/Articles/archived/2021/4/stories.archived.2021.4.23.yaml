      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd9ba3-c461-4142-b92b-f1379e609c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson has not commented to CNN since the verdict.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7bcc21-108e-4ce7-8ddc-8325687e5a59'
