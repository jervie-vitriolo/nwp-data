      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators earlier <a href="https://cnnphilippines.com/news/2021/4/22/senators-push-to-defund-ntf-elcac.html">called
        for defunding the task force</a> or realigning its ₱<a href="https://www.cnn.ph/news/2020/12/10/P19-billion-NTF-ELCAC-stays-Congress-ratified-budget.html">19-billion
        budget</a> which includes ₱16 billion to support infrastructure in barangays
        "cleared" of insurgency. The amount was previously questioned over the spate
        of red-tagging aimed at progressive lawmakers and even celebrities.&nbsp;</p>'
    '17':
