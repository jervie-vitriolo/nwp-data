    'jcr:uuid': '19653665-be9b-4355-89f2-3ecaeb373915'
    'lead': 'The average 12-month forward price-to-earnings ratio for companies that
      have a set timeline for achieving carbon neutrality is 32.4. But that closely-watched
      valuation metric plummets to 20.3 for companies with no emissions targets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T03:05:28.694+08:00
