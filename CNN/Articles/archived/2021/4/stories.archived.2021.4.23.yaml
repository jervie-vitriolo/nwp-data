      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Tim Scott is not just one of the strongest leaders in our
        Senate Republican Conference. He is one of the most inspiring and unifying
        leaders in our nation," McConnell said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f0099-a29f-4156-9e3f-58db6b96304f'
