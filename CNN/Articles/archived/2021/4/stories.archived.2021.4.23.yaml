    'template': '1'
    'title': 'Gilas to face rival South Korea twice in updated FIBA Asia Cup qualifiers
      schedule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba736b6-60c5-402c-8046-ab4c519ec540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> Gilas
        Pilipinas is slated to face rival South Korea on June 16 and 20 in the final
        window of the 2021 FIBA Asia Cup qualifiers in Clark, Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac28ba-84ca-46c4-80a6-77a2b7027023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386f868-5b80-4ea9-8996-53a1be2d8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world basketball governing body published the <a href="http://www.fiba.basketball/asiacup/2021/qualifiers/news/schedule-confirmed-for-final-phase-of-the-fiba-asia-cup-2021-qualifiers"
        target="_blank">latest schedule</a> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee4673-0e0c-4ddf-b734-8c383bca6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e6961-2c1c-4040-ba0d-4ca39b3b8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:32.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has yet to defeat South Korea in any international
        tournaments since 2013, when the Chot Reyes-mentored Gilas squad edged their
        rivals in that year''s FIBA Asia Championships semifinals held at the Mall
        of Asia Arena. The victory led to the Filipinos'' return to the 2014 FIBA
        World Cup, after a 36-year absence in the prestigious basketball tilt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552b2d2-d99c-4383-82fb-8acdd91aae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d4692-0b30-41e3-a95b-05e2713ec24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will also face Indonesia on June 19. The Filipinos beat the
        Indonesians, <a href="https://cnnphilippines.com/sports/2020/2/23/FIBA-Asia-Cup-qualifiers-Gilas-beat-Indonesia-Thirdy-Ravena-.html"
        target="_blank">100-70</a>, in the first window last February 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b60018-5aa0-4577-a33e-290d5d684344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:34.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24de1b-947e-491d-a285-5a18866ecde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark will host the last window games of the tournament''s Groups
        A, B, and C in a bubble from June 16 to 20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef040e2-7277-4eb8-a212-6d5d849835fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c6ef0-54c4-4016-a749-1a049a825a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group A is composed of the Philippines, Indonesia, South Korea,
        and Thailand. Group B consists of Chinese Taipei, Japan, Malaysia, and China.
        Group C is made up of Australia, New Zealand, Guam, and Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a0189-6c78-47f9-acc7-64fe30797bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569435d4-8bc8-4150-9e22-d68f31ec0fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas leads Group A with an immaculate 3-0 record, needing only
        a win to advance in the FIBA Asia Cup which will be played in Jakarta, Indonesia
        in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdca04-14b8-4a10-a625-ef3d5c856ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7dc566-ea03-40bc-b477-85372fd10960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark bubble was supposed to be <a href="https://cnnphilippines.com/sports/2020/12/14/Gilas-faces-archrival-South-Korea-twice-in-Clark--bubble-.html"
        target="_blank">staged in February</a> this year, but it was canceled <a href="https://cnnphilippines.com/sports/2021/1/26/FIBA-Asia-Cup-Qualifiers-2021-Philippines-host-bubble-COVID-19.html"
        target="_blank">late January</a> due to strict travel restrictions imposed
        by the Philippine government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b7f43-0ea1-4384-b3c8-299ace3907d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f4008-598d-4eda-9d2c-442725a03d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA <a href="https://www.cnnphilippines.com/sports/2021/2/12/PH-to-re-host-2021-FIBA-Asia-Cup-Qualifiers-third-window-games.html"
        target="_blank">restored the hosting rights</a> of the tournament''s third
        and final window to the Philippines last February after replacement host <a
        href="https://cnnphilippines.com/sports/2021/2/12/FIBA-Asia-Cup-qualifiers-Doha-Qatar-canceled.html"
        target="_blank">Qatar backed out</a> due to rising COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27115c10-5cf9-450b-83a4-32e1549a41a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:29:50.208+08:00
