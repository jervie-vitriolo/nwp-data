      'mgnl:type': 'text'
      'text': '<p>As for the pressure of making the sequels, Cameron said, "We just
        try to be kind of true to what people love about the first film and take it
        into whole new areas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
