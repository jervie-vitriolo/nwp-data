      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will give Scott, the lone black Republican senator
        and the lead Republican negotiator on Congress'' policing reform efforts,
        a prominent national platform with which to speak to the country and counter
        Biden''s message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa749730-3e39-4363-b7fd-3eab7e159c40'
