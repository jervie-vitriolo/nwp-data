      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025300f-8fb6-43d5-9140-ca396dcb979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:18:49.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received initial reports indicating that Mundi''s youngest
        brother Al-al Sawadjaan was also neutralized during the encounters but it
        is yet to be verified. All our forces are on high alert as we continue to
        hunt for Mundi Sawadjaan," Gonzales said. "With the death of most of his followers,
        it is possible that Mundi is evading our forces all by himself."</p>'
