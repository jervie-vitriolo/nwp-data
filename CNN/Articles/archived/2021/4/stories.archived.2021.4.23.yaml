    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7944e84-33b7-48c4-95ae-37e25e35ede4'
    'lead': 'Zimbabwe will "soon" start selling rights to shoot as many as 500 elephants
      this year, the country announced this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T15:36:30.329+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:42:07.850+08:00
