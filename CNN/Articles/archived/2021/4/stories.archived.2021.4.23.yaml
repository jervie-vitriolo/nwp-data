      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas earlier said it will field a
        young Gilas team in the third window, same as the composition of the squad
        that played in the second round in Manama, Bahrain last November.</p>'
