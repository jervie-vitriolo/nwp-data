    'title': 'WHO raises concern over spread of COVID-19 variants in parts of PH,
      sees ''transmission within communities'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227b88c-edc3-4222-9e44-723d2df32a7d'
