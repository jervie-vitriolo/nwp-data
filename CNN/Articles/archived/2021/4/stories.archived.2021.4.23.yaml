      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)—&nbsp;</strong>Malacañang
        on Friday denied there is a verbal fishing agreement between President Rodrigo
        Duterte and his Chinese counterpart Xi Jinping, stressing the Philippines''
        chief executive does not condone "unlawful" fishing by any state in the country''s
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff5a4d-76fb-4ac9-89fc-f640b683a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:19:47.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:37:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth to the speculation of a purported ''verbal fishing
        agreement'' between President Rodrigo Roa Duterte and President Xi Jin Ping,
        nor that Chinese vessels were encouraged to stay in West Philippine Sea despite
        the diplomatic protests and strongly worded statements of Philippine government
        officials," Presidential Spokesperson Harry Roque said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0038205-edd3-4aa8-b190-947f7f5c0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:19:47.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:37:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without basis and is quite simply, conjecture," he added.</p>'
    '3':
