    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pandemic forced us to create habits that benefit the Earth and ourselves.
      Here''s which behaviors to keep'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07ba1a-89d7-497f-a4df-76f97467c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We''ve had to adapt to a rapidly changing
        world over the last year but some of our newly acquired habits are worth retaining
        when the pandemic ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f06a49-bee6-43f1-ab5e-7a2dd963a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of our behaviors have benefited the environment, like buying
        locally, reducing our commutes and flying less. Other habits have reduced
        our odds of catching other illnesses. But retaining those habits is easier
        said than done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdaf289-2ba4-4757-ab13-952b8782d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241fac2-2b28-4c3c-bae5-d071dbef9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:16.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of internalizing a habit largely depends on how unique
        it is compared to other habits we have, said Art Markman, professor in the
        department of psychology at the University of Texas at Austin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350fe1f-6c55-4356-97b3-7c1e1b5ee399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13d0fc-5a88-4a62-80e3-bc4ece2160c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be relatively easy to form a new habit if nothing competes
        with it, he said, such as learning how to drive to work in a new town. It
        becomes harder if other habits compete with it, he said, like eating healthy
        when your spouse enjoys baking a lot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528b20b-276b-4de1-bd78-29b763360967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639f9d9-256b-452e-b965-dd86fb003f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You already have lots of memories about what you do in your kitchen
        and dining room, so all of those other memories are competing with the new
        habit you''re trying to create," Markman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d2406-d45d-44f7-b5c7-1ecf6f1ac4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4ac1d-1a42-4989-be00-a972f711c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to transferring habits to a post-pandemic world is to anticipate
        potential obstacles, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e6df0-0dae-4ced-ad50-b51688f4f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58406e0-6f96-414d-8d0b-0a719abfd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markman noted that some people have used the time that would have
        otherwise been spent on their daily commute to exercise. If they go back to
        work in person and that time is taken away, they could find a gym near their
        work to continue the healthy habit, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e37f1e-8de7-460c-b98a-b08d7e1181bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96344e3d-57c0-4a1d-88bb-8353bd250119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people traveled less by plane or car, which positively affected
        the environment, said Sabina Shaikh, director of the University of Chicago''s
        Program on Global Environment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b184b03-22c2-40ab-88f6-8ef792d7506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891ca35-7cc8-465b-b312-3a5ba7bbf8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people drive less, "there is more space and safety for biking
        and walking," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca8bcd-e010-4b01-b252-b33cdf068709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97caac9-217a-440c-b640-9499b4c840a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As old and new habits collide with the slow re-opening of the world,
        here are some habits to keep long after the pandemic ends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f97e6-16ae-4b83-912f-a015c69f6814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c45c2c-7d8b-418e-b3be-5c61b7aaf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Purchase your produce locally</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d59ac-1cf9-4b80-adcd-e043e17d63c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the world went into lockdown, many people turned to outdoor
        farmers markets and other small businesses to buy much-needed produce, according
        to the US Small Business Administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482b1c8-1bd0-44de-bc95-87f332b949ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada82117-104f-4b1c-bc75-f64974e57554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying food grown locally helps to minimize your carbon footprint,
        according to a report from the government of Alberta, Canada.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32203d0-5978-4b09-a64d-0365d24bedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56511281-ef73-4a75-95c9-35784f7454e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the greenhouse gas emissions come from the transportation
        the food takes to get to its destination, which the report called "food miles."
        In the Food, Conservation, and Energy Act of 2008, ''''locally or regionally
        produced agricultural food product" means a food product that travels less
        than 400 miles from the point of origin to where it is marketed, or it is
        sold in the state that produced it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2dbb11-4a54-4c54-adf1-d9d8a679fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf2082-03e3-40ce-8702-90cab4bef6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decrease your commute to work</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce053351-220e-4411-86fe-9eca15674675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic shuttered many in-person offices, people quickly
        hopped online to continue working virtually.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c80357-6ea3-4c41-b868-13231bae01a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2708d3c2-f9f0-4e63-ba82-4a3ee7a3c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans traveled almost 37 billion fewer miles in June of 2020
        compared the same month in 2019, according to the Federal Highway Administration.
        The Environmental Protection Agency estimates a typical passenger vehicle
        emits around 4.6 metric tons of carbon dioxide per year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd6bba-1bb4-4115-8408-a8950e966236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c447f3a-18cb-485a-ac28-2fe882695f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markman said he''s seen more people walk to nearby stores in his
        area in addition to commuting less due to the pandemic, which he says is another
        benefit to the environment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6099b8-a675-4b0a-ace2-c9e9e77c9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce046a7e-21d4-4312-a72b-bfaa50f3c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home a couple days per week could reduce carbon dioxide
        emissions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2c671-e462-4cd9-b522-c56d355797cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440297c1-529e-449a-adec-045686c8fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduce airplane travel</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9fae5-8dd8-40e9-963e-138540038044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines were one of the industries hit the hardest during the pandemic,
        with canceled flights due to Covid-19 scares and travel restrictions. In the
        United States alone, airlines carried 70% fewer passengers in August 2020
        compared to the same month in 2019, according to the Bureau of Transportation
        Statistics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383189a-23cd-4d6a-b12e-0dc96a0c8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf99ae1-01d8-46db-bce8-314354f98ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re not saying you shouldn''t jump on a plane one day soon to
        visit Grandma, but some business trips could be replaced by video conference
        calls.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61527021-cbba-423a-b3db-c2f967a08401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:34.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8a42f-4585-46ed-a39d-dc6208a06628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality improved around the world under pandemic restrictions,
        Shaikh said, which was "due in large part to the reduction in travel." However,
        air quality is slowly beginning to worsen as places have opened back up, she
        added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38a299-1689-4c1b-9380-fb138754c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
