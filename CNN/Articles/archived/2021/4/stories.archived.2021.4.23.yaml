      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the warmer weather months arrive and the percentage of vaccinated
        Americans gradually ticks upwards, these are some of the questions a growing
        number of Americans are asking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f586a-5053-4585-8bc6-e8b1916d6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re vaccinated, "I''d say for the most part, you don''t need
        to wear a mask outdoors," Dr. Sanjay Gupta said Thursday on CNN''s New Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2437a88-61f7-49eb-8687-32355f3f68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because it''s known most viral transmission doesn''t happen
        outdoors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c93fb-f7cf-42d1-8234-dbf7363a9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A November review in the Journal of Infectious Diseases found that
        the odds of viral transmission are 18.7 times greater indoors than out, and
        less than 10% of Covid-19 infections studied occurred outside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5c5c1-fbf4-43a4-90ac-194a61d5bb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nooshin Razani, one of the authors and an associate professor of
        epidemiology and biostatistics at the University of California, San Francisco,
        told Slate the true number of instances of outdoor transmission was "probably
        lower" than 10%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521c4a4-e1ea-4eac-b703-137527cc797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current guidance from the US Centers for Disease Control and Prevention
        makes it clear masks might not be needed outside. "Masks may not be necessary
        when you are outside by yourself away from others, or with people who live
        in your household," it says. The CDC does not say anything specific for vaccinated
        people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc3e97-ec56-4eff-be52-60bf8ce6e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, CDC Director Dr. Rochelle Walensky said the agency
        is considering revising its mask guidance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9c100-59db-4685-85b8-059f82b46fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be looking at the outdoor masking question, but also in
        the context of the fact that we still have people who are dying of Covid-19,"
        Walensky said on NBC''s Today Show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f99cdf-11a7-4175-91f0-c1dc5c29f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To Mask or Not to Mask?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14fd8c-ecee-4c46-8646-d85e5c29930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with most Covid-19 discussion, the evidence on whether it''s
        advisable to wear masks outdoors isn''t black and white, and should be based
        on a variety of factors such as vaccination status and community transmission
        rates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab447f4-8fe2-4127-bc39-304d80c8eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re vaccinated and not in a vulnerable category, it''s probably
        fine not to wear a mask outdoors," Linsey Marr, an expert on the airborne
        transmission of viruses at Virginia Tech, told CNN in an email.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4a343-d77b-4cac-bdb4-4120de1778ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For unvaccinated people, Marr recommends masks in situations when
        people are clustered closely together, like in a bar, a crowd or a line.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3921d-b8ae-48d0-9aba-5d7b120b0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re unvaccinated and constantly passing by people close
        enough that you can reach out and touch them, then you should wear a mask,"
        Marr told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce5b23-4311-41ad-a00f-8bfa1bc1ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated or not, an important factor in deciding to unmask outdoors
        is the levels of transmission and positivity in your area, Gupta said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e7d9e-63da-4029-846c-85b63554c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real question you need to try to answer is, what is the likelihood
        I''m going to breathe in someone else''s air? That''s basically it. The number
        of people, type of setting and what is the overall viral spread in their community,"
        Gupta said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c1350-c81e-4117-ac68-1b40c6c6962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hodgepodge response</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0860f-2f73-4228-bff9-1100d04c4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, dean of the Brown University School of Public Health,
        told CNN''s Abby Phillip on Inside Politics Sunday that he expects masking
        to become only an indoor thing soon.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50e6fc-d3b2-4648-8e60-79f0741f47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect, over the next few weeks, states to start lifting outdoor
        mask mandates," Jha said, adding that most infections happen indoors, so people
        will need to wear masks inside for a while longer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf77bc28-e7d9-454a-aac7-0fa81ee367db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states such as Texas and Alabama have already eliminated
        statewide mask mandates, and some others are planning to loosen outdoor mask
        requirements.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a333c00-0f71-4532-819a-765645804221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Governor Dan McKee announced Thursday that, starting
        May 7th, masks will only be required indoors or when it is not possible to
        maintain at least three feet of space outdoors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fef39-5a60-49f3-8956-c2c2e9b87182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 restrictions are ending in Connecticut on May 19th, and
        Connecticut Governor Ned Lamont is advising people to still be cautious and
        wear masks indoors.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e235f-da63-4b00-851a-9fb331197fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:08:49.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There won''t be any requirements regarding masks outside. We still
        strongly recommend wearing the mask inside, unless you''ve been vaccinated,
        we''ll find some balance there," Lamont said.</p>'
  'pandemic-earth-':
    'author': 'Megan Marples, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-23T06:03:49.874+08:00
    'imagesource': 'jcr:2df7236b-e8a2-488e-a902-3c83ed15ba31'
