    'template': '1'
    'title': 'Daily pace of US COVID-19 vaccinations drops below 3 million shots per
      day, CDC data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66165fc0-6b65-4230-a280-ee6df78292b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The seven-day average of new COVID-19
        doses reported administered has dropped below 3 million shots per day for
        the first time in more than two weeks, according to data published Thursday
        by the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f83451-34ca-4539-b78b-74462112bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeec614-405c-415a-a49d-cfe42a375a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:34.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average pace of new doses reported administered has been greater
        than 3 million shots per day for most of April, reaching a peak of nearly
        3.4 million shots per day on April 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9cae2-6260-41ce-913c-25e7ca456c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8479ff-b42f-4d91-9e7b-184640e350e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 218,947,643 total doses have been reported administered
        – about 78% of the 282,183,915 total doses delivered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec3878-bf3a-49b9-a2da-d772274f16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
