      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Basketball player Terrence Clarke, who
        last month declared for the 2021 NBA draft after playing his freshman season
        for the University of Kentucky, died Thursday after sustaining fatal injuries
        in a car accident in Los Angeles, according to the Kentucky athletics department.
        He was 19 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e120bbb-b610-4254-a0f2-b4b8177db841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2af94-9465-4a55-80ec-59b0c5eb70e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident occurred Thursday afternoon as Clarke''s vehicle collided
        with another that was making a left-hand turn, according to a statement from
        the Los Angeles Police Department. The LA Fire Department was first on the
        scene and Clarke was transported to a local hospital where he died from his
        injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17601e16-7c1b-4efc-8574-bb48427013b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef0286-e206-4284-adc6-5035c6b60f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am absolutely gutted and sick tonight," Kentucky men''s basketball
        head coach John Calipari said, according to a Kentucky press release. "A young
        person who we all love has just lost his life too soon, one with all of his
        dreams and hopes ahead of him. Terrence Clarke was a beautiful kid, someone
        who owned the room with his personality, smile and joy. People gravitated
        to him, and to hear we have lost him is just hard for all of us to comprehend
        right now. We are all in shock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ef90a-316c-454f-b431-9afc60226b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd58f2-919c-4126-8c4d-1190a776fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:14.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrence''s teammates and brothers loved him and are absolutely
        devastated. They know we are here for them for whatever they need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17466bc8-1acc-433b-8fcd-967d1d19fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba83d9-301e-40f7-a8dd-43027057ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am on my way to Los Angeles to be with his mother and his brother
        to help wherever I can. This will be a difficult period for all those who
        know and love Terrence, and I would ask that everyone take a moment tonight
        to say a prayer for Terrence and his family. May he rest in peace."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb4f34-c2b2-453a-9788-2a5f8b5c7689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2485bd5-71c1-45f5-afd3-8c9d29a9cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke, who was born in Boston, was limited to eight games -- seven
        in non-conference play and one in the Southeastern Conference tournament --
        in the 2020-2021 college basketball season due to a right leg injury. A guard,
        Clarke started six games and averaged 9.6 points, 2.6 rebounds and 2.0 assists
        per game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826c203-6ef4-4872-b3ea-5c62d1c95b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:16.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb4b73-f5a5-4cb6-a93a-4d9b5f6db549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had high expectations coming into this season and, of course,
        didn''t expect to be injured, which I understand is part of the game," Clarke
        said in a Kentucky press release March 19 when it was announced he was forgoing
        the remainder of his college eligibility. "Thank you to Coach Cal, the coaching
        staff and my teammates! BBN (Big Blue Nation), I hope to make you all proud
        as I pursue my dreams."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1bad6-fe1c-48fc-90d0-fe418d1d8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de74d26-259f-463b-979c-f66a87541587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been announced Wednesday that Clarke was signing with the
        agency Klutch Sports Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bd155-cc24-4d54-9cf7-f163bf68a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:18.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d90087-a7ab-483e-876d-36b1ff25df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened and devastated by the tragic loss of Terrence Clarke,"
        said Rich Paul, CEO and founder of Klutch Sports Group. "He was an incredible,
        hard-working young man. He was excited for what was ahead of him and ready
        to fulfill his dreams. Our prayers go out to Terrence and his family, who
        ask for privacy during this difficult time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a1e13-ffcb-41ab-88c2-1cca02788e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:19.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5c490-ec49-4fc4-a780-50a34dc557e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a post-game press conference for Boston Celtics head
        coach Brad Stevens was cut short.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37fd69-ee03-4239-9b62-ba84830631b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
