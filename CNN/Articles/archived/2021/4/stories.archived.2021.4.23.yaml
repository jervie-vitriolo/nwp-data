      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the final guidelines will be based on recent meetings
        with other Health officials, including the National Immunization Technical
        Advisory Group, Vaccine czar Sec. Carlito Galvez, Jr., the private sector,
        and other stakeholders.</p>'
