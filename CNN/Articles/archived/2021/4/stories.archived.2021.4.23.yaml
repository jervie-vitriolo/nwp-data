      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will address lawmakers in a joint session of Congress where
        he will deliver his first remarks to both chambers nearly 100 days after taking
        office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18563838-5474-4190-8dd9-69010a53b53f'
