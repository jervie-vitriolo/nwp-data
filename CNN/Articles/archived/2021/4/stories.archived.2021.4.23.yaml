      'mgnl:lastActivated': 2023-01-25T11:47:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17eb9d-8d87-4d09-8f40-6c1c146a0f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:04:21.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bising was last located 920 km East Northeast of Extreme Northern
        Luzon, with maximum sustained winds of 100 kilometers per hour near the center
        and gustiness of up to 125 kph while moving 10 kph northeastward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a2343-2539-46e5-8bc7-2416e97d651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:52:50.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:06.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to agriculture reached ₱218,288,528 while losses in terms
        of structures stood at ₱10,550,000, the National Disaster Risk Reduction and
        Management Council said in its <a href="https://ndrrmc.gov.ph/attachments/article/4150/SitRep_No_8_TC_Bising_2021_Update.pdf"
        target="_blank">situational report</a> as of 8 a.m. Bising also reportedly
        damaged two seawalls, one tower base, and one port in Caraga, the NDRRMC added.
        The tropical cyclone completely destroyed 94 houses and partially damaged
        1,374 homes in Bicol, Eastern Visayas, and Caraga, the agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be0307-c10d-43d2-9a20-dd01eb83439d'
