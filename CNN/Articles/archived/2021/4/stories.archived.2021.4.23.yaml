      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unkind” ni Charlie Kauffman.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dacd1d-a413-4a53-bb31-e261997a21b9'
      'mgnl:activationStatus': true
