    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BDO, BPI express interest in Citi Philippines'' retail biz

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ffc91-9140-4f69-bcb9-90666efc5546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> —&nbsp;Two
        of the country''s largest banks are eyeing to absorb the consumer banking
        business of Citi Philippines, as the American investment bank has decided
        to end its operations in several markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222b39c-0ef5-46b2-ba8b-64552511ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top official of Sy-led Banco de Oro Unibank, Inc. on Friday said
        the group may explore opportunities and pursue the retail and consumer business
        of Citi Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23764e94-f0d7-4a70-afe5-77e85a98ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will likely take a look at it," BDO president and chief executive
        officer Nestor Tan said during the lender''s virtual annual stockholders meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e92af5-3566-49e9-99c1-56000e4879a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good business franchise that any bank will be interested
        to look at so it''s not something you can ignore," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc245e63-57dd-415b-858a-fc24536ebd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BDO executive, however, stressed they have to be "cognizant"
        due to the group''s size, which may trigger possible overlaps with its business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ae6d7-fd4a-4375-bb14-c8c084e2f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/4/16/Citigroup-consumer-banking-exit-PH.html">READ:
        Bangko Sentral wants Citi Philippines to ensure consumer banking exit is orderly</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861d4a7-3b83-47c8-a50d-bf3a921ecb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign banking giant last week bared the move to exit from
        its consumer franchises in the Philippines and 12 other markets as it seeks
        to focus its resources on four wealth centers: Singapore, Hong Kong, the United
        Arab Emirates, and London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9432fb5-81f2-4249-a8a9-de9181ed6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local unit clarified in a statement that the process will not
        happen overnight, assuring customers that its ATMs, call centers, and offices,
        will continue to be operational for the time being.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80f03e-962f-4128-b097-7b981a62a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ayala-led Bank of the Philippine Islands confirmed to
        the local bourse on Friday that its president and chief executive officer,
        Jose Teodoro Limcaoco, expressed an interest to acquire the local retail business
        of Citigroup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95b25f-3263-4701-9007-1865925342b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:34.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo said they "like" the quality of Citi Philippines'' portfolio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce58b2-b491-4390-902e-7f3632755988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a combined basis, if you put BPI and Citibank portfolio, we
        will almost double the BPI business. So yes, we''re very keen on looking at
        the Citibank business," Ocampo was quoted as saying in a report by Philstar.com.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81372e-8942-4038-b3c2-608da41fa8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:35.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought about a potential impact in the banking sector once the largest
        banks absorb Citi''s operations, Michael L. Ricafort, chief economist at Rizal
        Commercial Banking Corp., said there will be "a good chance for continuity
        in the business."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ca5cc-7271-4fc4-b94e-c54e10d1bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This may be] similar to M&amp;A (mergers and acquisitions) transactions
        in recent years, especially whenever foreign/global banks sell the Philippine
        units...as has been seen over the past 10 to 20 years," he told CNN Philippines
        in a mobile message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33609cb-dd47-4962-a17f-bd89f3a77e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is just a chance that some banks may be on the lookout/prowl
        and ready to take some of the market share, through outright acquisition or
        through increased competition in terms of improved service offering/proposition
        to clients," Ricafort added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b348e-1aab-450e-b086-7e199279acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:48:50.395+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:36:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Citi Philippines entices more suitors, its parent bank could
        witness competitive bids, Ricafort said. "[It is] good for the seller, in
        terms of getting a higher price for its Philippine business."</p>'
