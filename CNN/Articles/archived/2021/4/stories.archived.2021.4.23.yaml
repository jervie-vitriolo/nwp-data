    'lead': 'Basketball player Terrence Clarke, who last month declared for the 2021
      NBA draft after playing his freshman season for the University of Kentucky,
      died after sustaining fatal injuries in a car accident in Los Angeles, according
      to the Kentucky athletics department. He was 19 years old.'
