      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In jury selection, Christensen, a White woman in her 50s, said she
        worked until recently in customer service in a suburban business that was
        damaged in the civil unrest after Floyd''s death. She said she had a "somewhat
        negative" view of Chauvin, but generally trusts police and believes people
        who follow their instructions have nothing to fear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaa1b3-5361-43b4-90e5-2c1ccd74bfb1'
      'mgnl:activationStatus': true
