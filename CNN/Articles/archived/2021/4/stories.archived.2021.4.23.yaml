      'text': '<p><strong>(CNN)&nbsp;—</strong> As crowds gathered outside Chelsea''s
        Stamford Bridge stadium, there was a moment -- almost like the flick of a
        switch -- when angry jeers turned to whooping cheers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3773690-1b83-4518-83ea-f21c8858def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, currently unable to watch Premier League games amid Covid-19
        restrictions, had come together on Tuesday to protest Chelsea''s participation
        in the <a href="https://edition.cnn.com/2021/04/19/football/explainer-european-super-league-spt-intl/index.html">European
        Super League</a> ahead of the side''s goalless draw against Brighton.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b88944-9db6-4add-852c-2b353cf88d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the protests were ongoing, the news was announced that the
        club <a href="https://edition.cnn.com/2021/04/21/football/what-next-for-european-super-league-english-team-out-spt-intl/index.html">would
        withdraw from the breakaway league</a>, which has been met with fierce condemnation
        across football and beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7585c-fc79-4d13-ad77-5c5a0af245ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, all six of the Super League''s English participants had followed
        suit and bowed out of the competition. Barely 48 hours since it had been announced,
        the project was unraveling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f101c-2b5a-49e4-8c88-6fee0412600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:47.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal went the furthest in acknowledging the crucial role that
        fans had played in pressuring the club to withdraw.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a6fda-c5b3-40d5-bae0-8e89fc55dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last few days have shown us yet again the depth of feeling
        our supporters around the world have for this great club and the game we love,"
        began an open letter from the Arsenal board. "We needed no reminding of this
        but the response from supporters in recent days has given us time for further
        reflection and deep thought."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36ccd6-1d48-44ad-b564-a72b792501fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In seeking to make European football more lucrative at the expense
        of competitive drama -- 15 clubs would be immune from relegation in the Super
        League -- the concept took <a href="https://edition.cnn.com/sport/football">football</a>
        to a place the sport''s broader community didn''t want it to go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f956df-f81a-4816-a690-84e5b9403377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From fans, players, pundits and politicians -- not to mention rival
        clubs and the game''s governing bodies -- the response to the Super League
        was emphatic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304b5c7-e0b7-4dba-a671-77c4dc6afc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As supporters took to the streets outside stadiums with banners,
        inside the ground <a href="https://cnn.com/2021/04/20/football/liverpool-leeds-european-super-league-spt-intl/index.html">players
        staged their own protests through T-shirts and post-match interviews</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62b64e-78b5-449f-969f-83fa9b4f262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:50.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, players for Liverpool, one of the 12 clubs to initially
        sign up for the exclusive competition, took to social media: "We don''t like
        it and we don''t want it to happen," was the collective message, even if they
        didn''t explicitly mention the Super League.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d76280-e9ab-45b3-83e3-0dd98d44ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their manager, Jurgen Klopp, had shared his own reservations the
        day before, while Pep Guardiola, Klopp''s counterpart at Manchester City,
        railed against the way "everyone thinks for themselves" at the top of the
        game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ebfba-2ac6-4f43-94cb-c7f881942eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcasters, including Amazon and BT, distanced themselves from
        the Super League, as did some of the game''s leading TV figures: "If it actually
        happens, I will never work on this European Super League," tweeted BBC and
        BT presenter Gary Lineker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02124f3-b23d-44ca-b091-4cd412b308aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the footballing community practically unanimous in its disapproval,
        politicians weighed in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f2472-8499-40cc-84e4-b48d8cec66c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister <a href="https://edition.cnn.com/2021/04/20/football/super-league-boris-johnson-premier-league-intl-gbr-spt-cmd/index.html">Boris
        Johnson</a> said the sport''s authorities would have the "full backing" from
        his government to take action against the Super League plans, while opposition
        leader Keir Starmer called clubs'' withdrawal a "watershed moment" for the
        game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce8af4-e63f-443e-a046-5667745bc8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super League fiasco has not only demonstrated how much power
        is wielded by the wealthy owners of Europe''s top clubs, but also how football''s
        fans and stakeholders can wrestle back some of that power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39691836-001b-406c-9124-d159b5e5efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been resistance from some club owners. Paris Saint-Germain''s
        chairman and CEO, Nasser Al-Khelaifi, urged football not to forget its fans
        as he pledged allegiance to UEFA''s European competitions, and Bayern Munich,
        which defeated PSG in last year''s Champions League final, also rejected the
        Super League.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9b6a0-5d59-4ff5-8efe-7e48b58df45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern and other German clubs <a href="https://cnn.com/2016/05/20/football/bayern-munich-bundesliga-mia-san-mia/index.html">operate
        under a 50+1 ownership rule</a>, meaning members and fans hold the majority
        of the ownership stakes, rather than commercial partners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2ca5c-6c9f-4fd4-9100-7beaedcfd1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:54.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what has been brought into sharper focus is how the game balances
        the intentions of club owners against the desires of the fans -- an ongoing
        and existential question for football.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b1309-0c8d-4f22-9e0b-fe4252a4b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the UK government announced a fan-led review of the sport
        in the wake of the Super League launch, which it calls a "root-and-branch
        examination of football in this country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbcc41a-a305-4932-aa6b-2fe11588adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football needs to take its fans incredibly seriously and move against
        them at their peril. I think that''s probably a lesson learnt that will actually
        help with the situation moving forward," UK sports minister Nigel Huddleston
        told CNN Sport''s Christina Macfarlane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a330a13-d4aa-43e6-9150-ec16b9efa7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huddleston added that the review will "come up with a whole host
        of recommendations on football governance and also the flow of money in football.
        We''ll see what those recommendations are and hopefully that will also help
        put us on a firmer footing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cbb832-aca0-4aff-a33d-77037876914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the possible outcomes of the review could be the introduction
        of an independent regulator of professional football in the UK.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914dc15d-3b35-45dc-9ec4-74f43d6bbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been talked about for a few years, we''re not discounting
        it," added Huddleston.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba34d33-f113-424c-a57d-bad717fcf3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely issues with it in terms of scope of responsibilities.
        I suspect the idea of a regulator wouldn''t go down well with some of the
        football authorities who believe that they should probably be doing them themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ef78e-3e46-47d5-a9c5-adfd77030f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''ve seen too many failures and too many problems with English
        football over the last few years."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093197d-e0be-4e90-a2cc-7931136da9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super League and the question of ownership at the top of the
        game has united and mobilized football''s community-at-large in a unique way,
        unlike other issues afflicting the game.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cea63-7075-4636-945e-d18bfa58946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for his views on the Super League earlier this week, Leeds
        forward Patrick Bamford questioned why the game''s decision-makers are prepared
        to take drastic action when football''s finances are at stake, but not against
        racism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518036dc-202f-436b-b142-c91e73b2ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Ham, one of the clubs that could have missed out on a chance
        to face Europe''s top sides with the introduction of the Super League, tweeted
        on Tuesday that it''s time to "get back to focusing on what''s important and
        stand together to show that there is No Room For Racism."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f676a-3cf0-40dc-ae50-7fd626542a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.589+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:42:59.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the Super League has also led to racial abuse
        towards club owners on social media, <a href="https://antisemitism.org/antisemites-bombard-social-media-claiming-footballs-proposed-european-super-league-is-product-of-jewish-greed/">according
        to Campaign Against Antisemitism</a>, which has identified tweets "appealing
        to classic tropes of Jewish greed, parasitism and control, as well as references
        to the Holocaust."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0638934-3419-4c2e-a4ad-f0329596927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No controversy, however great the passions it may stir, can justify
        the horrendous antisemitic abuse meted out by some Twitter users towards football
        clubs and their owners," said a spokesperson for Campaign Against Antisemitism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ee87c-01b7-4d3a-8c6a-e11f4267e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN about the antisemitic posts, a Twitter spokesperson
        said: "Keeping people safe on Twitter is a priority for us. We have clear
        policies in place -- that apply to everyone, everywhere -- that address threats
        of violence, abuse and harassment and hateful conduct and we take action when
        we identify accounts that violate these rules."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af93cd-aa5c-417e-8cfe-186e1f00dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also said that action has been taken against tweets referenced
        in the report for violating the company''s hateful conduct policy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b4939-9d14-4114-9985-45e0da4ab35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balance of power between Europe''s "big clubs" and the sport''s
        governing bodies is an issue that isn''t going away any time soon, but it''s
        far from the only issue bedeviling the sport.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bc852-2233-4e76-9314-c2ef2e048296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:02.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are myriad others which have persisted for years, not least
        the level of investment in the women''s game and the way <a href="https://edition.cnn.com/2020/04/09/football/fifa-bribery-accusations-qatar-russia-world-cup-spt-intl/index.html">decisions
        are made to host leading tournaments such as the World Cup</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f76ca-0ebf-4d3c-b17b-cfeddd3de927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, for example, international teams took the opportunity
        to <a href="https://edition.cnn.com/2021/03/25/sport/norway-tshirt-protest-against-qatar-world-cup-spt-intl/index.html">highlight
        the treatment of migrant workers in Qatar</a> during qualification games for
        the 2022 World Cup.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dee392-7859-4158-b92f-c510373043a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2019, Nasser Al-Khater, chief executive of Qatar''s 2022
        World Cup organizing committee, told CNN that the nation had been "judged
        by the court of perception very early on."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7296dd-0208-4276-afc6-d616fd633310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:03.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was Qatar treated unfairly? Yes, in my opinion, very much so,"
        said Al Khater.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9741e31-e5bd-4cd0-96a2-ea2602d2ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the tournament now just over a year away, last month''s
        qualifying games are unlikely to be the last time that Qatar''s human rights
        record comes under the microscope -- and if the events surrounding the Super
        League have taught us anything, it''s that the greatest catalysts for change
        in football can be found within the game itself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2767dd0-d23a-469d-8693-c902e5f979bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T13:54:18.590+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:43:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/22/football/european-super-league-football-ownership-cmd-spt-intl/index.html">How
        the European Super League united football against the game''s wealthy owners</a>"</em></p>'
  'Brit-Awards-no-social-distancing':
    'author': 'Rob Picheta, CNN'
    'caption': 'The UK''s flagship music awards ceremony, the Brits, will go ahead
      with a 4,000-strong crowd, no social distancing and no masks next month, as
      part of a government trial that offers a peek at how large events can operate
      in a post-pandemic world. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-23T15:28:32.879+08:00
    'imagesource': 'jcr:eb2b69db-6228-4efe-aa35-6f7f0ca4ac5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '217fc780-8b2a-4563-ac8c-6bb35a9482d7'
    'lead': 'The UK''s flagship music awards ceremony, the Brits, will go ahead with
      a 4,000-strong crowd, no social distancing and no masks next month, as part
      of a government trial that offers a peek at how large events can operate in
      a post-pandemic world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T15:30:43.105+08:00
