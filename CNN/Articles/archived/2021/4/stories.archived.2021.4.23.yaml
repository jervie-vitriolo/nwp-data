      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> A local
        healthcare firm offers home services for medical patients challenged by high
        hospital admissions due to the surge in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d79da3-0cb1-4537-96ab-c40761492927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.889+08:00
