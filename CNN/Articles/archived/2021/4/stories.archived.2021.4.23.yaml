      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, they have secured around 18,000 vacancies
        from 488 employers for the job fair, the DOLE official said. This is way up
        from the initial 5,000 job vacancy pledges from about 160 employers a week
        ago, Tutay noted, adding they hope more employment opportunities will come
        their way in the days leading up to May.</p>'
