      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mujafal is the brother of bomb expert Mundi Sawadjaan -- tagged
        as the mastermind of the twin suicide bombings in Jolo, Sulu <a href="https://cnnphilippines.com/regional/2020/8/24/explosion-jolo-sulu.html"
        target="_blank">last August 2020</a> which killed 14 and injured 75 people.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f54b8e-85b0-45d1-a7e7-109d78b82296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:18:49.881+08:00
