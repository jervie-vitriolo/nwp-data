      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c9ac1-1a49-43af-8389-d1fc30020012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christenson also expressed discomfort with Chauvin himself, who
        appeared in court every day but did not testify.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cf4d6-ebdf-4a9f-9cb5-0fe377e6f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e54ba-8da4-4687-9379-958a1c5da8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We locked eyes quite a few times and I was pretty uncomfortable,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bed265-97a7-4a15-a445-c10a4d8baae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7a049-6cbc-4fd3-82b8-e553c63019c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:56.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christensen said watching the video of Floyd''s death, which she
        hadn''t seen in full before, left her in tears a couple times. And she expressed
        her continued confusion about how a suspected fake $20 bill got so out of
        hand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536b861-e6cd-4634-a53d-f5877ecd0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36113d-35e6-4f85-8c12-f234fbf39e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t understand how it got from a counterfeit $20 bill
        to a death," she said. "It kind of shocks me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe0898-206c-4f67-827b-7c82e9fc752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041507a1-79f5-4046-9772-88615b0ee1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jurors in the high-profile case were unnamed and unseen on camera
        to protect their identity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0ce8f-3b61-4e25-9ce4-7e5934623173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:59.350+08:00
