      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd5609-2712-46c8-8bdb-66403956723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And within those heavy emitting sectors, the companies that have
        set net zero target dates trade at a "significant premium" to those that have
        not, Bank of America found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2590d69-1a30-48e8-8f48-9a531245835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6267d08-5ed8-4821-8de9-1a14ef89ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average 12-month forward price-to-earnings ratio for companies
        that have a set timeline for achieving carbon neutrality is 32.4. But that
        closely-watched valuation metric plummets to 20.3 for companies with no emissions
        targets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94315420-a949-4216-83fd-79680428b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd70f4-a550-4ea5-af12-b05691713dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pays to set a date," Bank of America concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ba311-d1d1-46d4-9dd1-7589686eabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5539a-4498-4313-b533-209bf1b4564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alaska Airlines and US Steel join the net zero parade</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8dbba9-11ee-4704-8f32-2e2dd4c4409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now companies are increasingly doing just that. US Steel pledged
        Wednesday to reach net-zero carbon emissions by 2050 by using electric arc
        furnaces, carbon-free energy sources and carbon capture techniques.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b61e9-09af-435b-8c66-529de3986aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d5377-0275-41d3-a29c-106de2028675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa, Pepsi, Heineken, Alaska Airlines and 49 other companies this
        week signed on to Amazon''s Climate Pledge, promising to achieve net-zero
        carbon by 2040 or sooner. Companies that have signed the pledge generate more
        than $1.4 trillion in annual sales and employ more than 5 million workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5edac-3e4a-41c4-8bb9-381841a328ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79714ec-f0e1-434d-af09-1a53100376d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the oil industry is on board, with European leaders BP, Total
        and Royal Dutch Shell announcing net zero targets last year as they embrace
        a shift to cleaner energy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d496192-f233-495c-879e-17e93222c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ed05a-8c16-4a3f-a544-fbc41ff9901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most US oil companies, by contrast, have taken a much more cautious
        approach, preferring to focus instead on carbon capture technology. Neither
        ExxonMobil nor Chevron, the largest US oil companies, have announced net zero
        goals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81c667-4efc-4b10-bf5a-8bfb46f14f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3fa74-749a-4b55-bbf7-1fc37f6cc955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.695+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s easier to justify owning a stock that has a plan to get better
        than to own a stock that emits a lot and doesn''t have a publicly-stated plan,"
        Savita Subramanian, Bank of America''s head of US equity strategy and head
        of global ESG research, told CNN Business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413c990-6252-4f07-bac7-f2c7b43d25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadee792-39da-4f39-9f71-f184666a3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They understand this is real''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49e792-9f31-45aa-94fe-c640a570cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, net zero goals may be viewed as a proxy for good management
        -- quality leadership that guides companies through not just climate disruption
        but the everyday crises that confront CEOs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022fa4a-013f-475a-af89-75d4890c32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78892bf2-b231-4a0c-ae11-5e9b63baaa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If companies'' quality of management is high, they understand this
        is real and these regulations are coming," said Nicholas Colas, co-founder
        of DataTrek Research. "Good management gets ahead of the curve."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb0da6-57da-45cf-8111-ab1bed84c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0eeb9-b80c-44e5-adff-a9e521703d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, utilities are among the biggest polluters as most
        still rely on coal-fired power plants to keep the lights on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6934980-3646-4267-9237-b6e9bf431829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966f704-cf89-4a79-bd22-6682711c7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Bank of America found that half of all S&amp;P 500
        utilities have committed to carbon neutrality, more than any other sector.
        Xcel Energy, PSEG, Duke Energy and other power companies have promised by
        2050 to zero out their emissions by retiring coal plants and rapidly building
        out their wind and solar capabilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26652593-4647-49b9-81c3-8cb014a1769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7110a-798f-41ce-bd4c-903653f6077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Transparency is paramount''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e1907-2ece-42f9-bfc9-b94953f3d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Wall Street has begun penalizing companies viewed
        as part of the climate problem -- and rewarding those that are part of the
        solution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f94d6-7502-4a32-87af-a4acfbb0ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:34.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa488b26-e843-42d9-b520-61ea73c378d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is now one of the world''s most valuable companies and solar
        stocks have skyrocketed, while oil-and-gas firms have badly lagged behind.
        Last year, ExxonMobil was briefly dethroned as America''s most valuable energy
        company by wind and solar giant NextEra Energy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc583d7b-b50a-4648-859a-c92bcc53ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.696+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238bf68a-66d5-4dbe-8fac-ed39939167ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies with relatively high emissions trade at a 15% discount
        to companies with low emissions, Bank of America found. S&amp;P 500 companies
        with below median emissions sport a median price-to-book value of 5.1, compared
        with 4.3 for firms with high emissions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c8510-a6b3-404c-932f-be4d347059c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:36.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd5baf-c359-48d6-a581-3f882cf12cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is really telling is that companies that don''t disclose
        their carbon footprints are valued even less, trading at a median price-to-book
        of just 4.2, Bank of America said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e2436-ff00-4737-ab05-c6f1baa70e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:37.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9434fec-e699-4dac-911b-18f58690b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saying something bad is better than saying nothing," the report
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b0dc4-b6d5-41d2-a5f2-f773e66595f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d8631-3eab-489c-8c13-753b54755922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from shareholders, firms have begun to open up about
        their carbon footprints. The vast majority -- 90% -- of S&amp;P 500 companies
        now release sustainability reports, according to Bank of America. That''s
        up from just 20% a decade ago.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6923d9e-72d4-4fbd-9901-134ecd9f68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb492b5e-ff2a-4631-9556-161a62f82c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transparency is paramount," Subramanian said. "If you don''t provide
        transparency, investors will assume the worst and ding you for it."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f9ae9-3912-4159-9b24-f4e25781c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeaf93e-679b-451e-a284-4a7f1cca8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ESG 2.0</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc196e7b-4d5d-40c8-8331-93035f20b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this shows the evolution in thinking around environmental
        risks on Wall Street.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7a949-a10e-4bf3-a7e9-682e199a8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072f75e-c979-4cf0-b515-4824fb52ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the early years of the ESG movement, environmentally-conscious
        investors simply dumped high-emissions stocks and piled into clean energy
        ones. But that trade has become crowded.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a9186-87db-4cf9-982e-52fc2753de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc1c14-d17e-461c-afa5-d0c26cbcd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green companies now trade at a nearly 30% premium to brown ones,
        Subramanian said, adding that these are "quite extreme levels."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455bb02a-59d7-4551-8470-e0852b0be9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4f2ed-f311-4119-928f-04b31d7f21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That story is arguably already in the stocks," she said. "Now it''s
        all about looking for companies that might not look great today, but will
        be in a better place in the future."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef78637-0522-4003-aa35-0a02ff352687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:05:28.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/22/investing/net-zero-pledge-companies-stocks/index.html">Pledging
        to go green doesn''t just help corporate brands. It boosts stocks</a>."</em></p>'
  'us-senate-passes-anti-Asian-hate-crimes-bill':
    'author': 'Alex Rogers, CNN'
    'caption': 'Courtesy: Stefani Reynolds/Pool/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
