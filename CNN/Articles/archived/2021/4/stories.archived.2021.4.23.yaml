    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c08a87-d8cc-472f-bf07-8be0861424b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:19:47.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:37:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will you allow the Chinese to fish? Of course.<em> ''Yan ang pinag-usapan
        namin noon, kaya tayong nag-uusap.</em> And that was we were allowed to fish
        again. It was a mutual agreement.<em> Sige bigayan tayo</em>. Fish<em> ka
        doon</em>, fish <em>ako dito,</em>" Duterte said during a speech in June 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51deb124-65c6-4a67-bb6d-e25117ce1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:19:47.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:37:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will you allow the Chinese to fish? Of course. That''s
        what we talked about before, that''s why we talked. And that was why we were
        allowed to fish again. It was a mutual agreement. Let''s give and take. You
        can fish here, and I can fish there.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb492b37-b6d8-4a30-b517-5f9dc9cb3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:19:47.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:37:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque argued that a fishing agreement, under local laws, can
        only be done through a treaty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a8bcc-3cdc-4dfa-842b-7e6ab09588a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:19:47.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:37:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A treaty must be in writing," Roque pointed out, citing Article
        2 of the Vienna Convention on the Law on Treaties. "No such treaty or agreement
        exists between the Philippines and China."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4e43a-db9a-440e-8637-6e9783b03732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:19:47.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:37:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/22/US-Philippines-IUU-marine-destruction-West-PH-Sea.html">US
        to support PH in addressing illegal fishing, marine destruction in West PH
        Sea</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fa3b3-4d57-44de-9643-a6b091c7dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:19:47.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:37:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, and has repeatedly
        rejected the 2016 arbitral ruling that recognized Manila''s sovereign rights
        in areas of its exclusive economic zone that Beijing contests. The tribunal
        also invalidated the East Asian giant''s sweeping "historic rights" claims
        to the disputed waters.</p>'
