      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Mitch McConnell and House GOP leader Kevin
        McCarthy announced on Thursday that Scott had been chosen to give the speech.</p>'
