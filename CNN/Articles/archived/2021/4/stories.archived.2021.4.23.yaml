    'lead': 'While the world recorded more than 5.2 million new coronavirus infections
      last week, breaking the weekly record for global cases, Israel is now reporting
      just over 100 new infections daily, a fraction compared to the peak of its pandemic
      in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T23:38:53.359+08:00
