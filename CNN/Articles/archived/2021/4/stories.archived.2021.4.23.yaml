    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc4f5fa-080d-4b56-8551-fcf5cc15479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:52:50.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:47:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 75,448 families or 362,564 individuals from 1,030 villages
        in Cagayan Valley, Bicol, Eastern Visayas, and CARAGA have been affected by
        the typhoon, the agency said. These include those who have sought shelter
        in evacuation centers or in the homes of relatives or friends.</p>'
