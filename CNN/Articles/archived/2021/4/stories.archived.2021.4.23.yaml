      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito po yung ilan sa mga pamamaraan lamang ng ating pamahalaan
        para matugunan po natin yung pangangailangan ng ating mga kababayan pagdating
        sa</em> employment," Labor Assistant Secretary Dominique Tutay said during
        a virtual inter-agency briefing on Friday.</p>'
