  'chauvin-trial-alternate-juror':
    'author': 'Eric Levenson and Jennifer Henderson, CNN'
    'caption': 'Pool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-23T03:11:07.978+08:00
    'imagesource': 'jcr:4e6f58e5-af3d-4b99-9011-f151ec795dfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7404490-b15e-4062-a2a3-868dfef8d7ba'
    'lead': 'An alternate juror in Derek Chauvin''s trial told reporters Thursday
      that Dr. Martin Tobin, the soft-spoken doctor who explained how George Floyd
      died, convinced her of the former police officer''s guilt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T03:14:50.590+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:48:40.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:05.268+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Derek-Chauvin', 'trial', 'George-Floyd', 'death', 'BLM', 'racism',
      'black-lives']
    'template': '1'
    'title': 'Alternate juror in Derek Chauvin trial says medical expert convinced
      her of ex-officer''s guilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de5341f-4c47-4965-b697-ef891de3dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An alternate juror in Derek Chauvin''s
        trial told reporters Thursday that Dr. Martin Tobin, the soft-spoken doctor
        who explained how George Floyd died, convinced her of the former police officer''s
        guilt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcacd94-81a7-4815-aece-827fbd8d558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:41.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b5ea0-ddd3-419b-b4fc-50393faa3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Tobin was like the turning point for me," said Lisa Christensen.
        "I appreciate him explaining it in the way that all of us could understand
        it. I understood what he was saying. I thought it was very powerful -- probably
        the most important witness they had."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1ba9f-385a-4afe-a3bd-768d3a5694a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814e9d9-48b8-4100-b554-21bf4cd3d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:43.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobin, a pulmonologist who studies the physiology of breathing,
        testified that Floyd died of low oxygen due to Chauvin''s restraint. Christensen
        praised the way he narrated key, specific moments in the video that might
        have otherwise been missed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c2dae-98bc-452e-ae01-1b578e42073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33727abf-9b86-4cc2-8842-675afa8e58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like he could actually point out, going through the video,
        saying, ''Hey at this instance right here is where Mr. Floyd lost his life,''
        " she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d1823-5065-4363-8d68-22ea63b0929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eda409-5a9a-4bc1-8d22-72c0a7fdd5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternate juror, Christensen sat through the entire trial
        but was dismissed prior to deliberations, so she was not one of the 12 jurors
        who voted to convict Chauvin on two counts of murder and one count of manslaughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac28123-7425-4dae-87ab-680843fcc802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc707a6-faae-4419-9c84-a117766bde61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, her comments are the first public indication of what jurors
        in court every day felt and thought of the case against the former Minneapolis
        Police officer. Her analysis also fits neatly with what court viewers and
        legal analysts said of the most powerful witnesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c21da-1445-4a4c-8f7c-5857e31b7ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e4e5a-b506-4014-a44e-f455a1cf431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference as well as in an interview on "CBS This Morning,"
        she said she believed Chauvin was guilty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca8abc-474d-4695-88a0-5d8900d703b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91437272-7548-43db-970a-47149faaf2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know if he was going to be guilty on all counts, but
        I would have said guilty," she told CBS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112eba2-fee6-4afa-aa24-4c67bb7482af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690443b-05b9-4f44-ac2d-0082f8a5a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sympathy and praise for 17-year-old bystander</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab34cc3-3a53-404c-8f02-9943e572aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CBS interview, she also praised Darnella Frazier, the teenage
        bystander who took clear and intimate video of Floyd''s final moments. At
        the trial, Frazier testified she lost sleep at night apologizing to Floyd
        for not doing more to save him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c92b2-8337-4306-a5aa-e8a5035d0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7349b1-a840-45b6-b9f1-86623f2fdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She feels responsible in a way, and I feel really bad for her,
        but I commend her for taking the video because without her I don''t think
        this would have been possible," Christensen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7dd6f-7e2c-4144-b640-b513e1c40f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4a170-565b-4cef-b4ce-7289626c26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, she didn''t think the defense witnesses had a good
        impact and she had negative views of defense attorney Eric Nelson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d091ce-e21f-437a-ac85-e9a7a283b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:14:50.592+08:00
      'mgnl:createdBy': 'bamba'
