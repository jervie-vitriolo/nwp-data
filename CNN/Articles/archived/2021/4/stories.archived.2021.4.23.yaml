      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has long said
        that pregnant people are at increased risk for severe illness from COVID-19
        and increased risk for adverse outcomes such as preterm birth.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be7fa6-8722-4dbc-aab8-e3534ce72bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767425e-82d0-4262-ac5b-958899e7bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:55.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fauci wouldn''t be surprised if Johnson &amp; Johnson vaccinations
        continue</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddff910-06f5-44d5-ad03-33063dd82b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the CDC''s Advisory Committee on Immunization Practices
        is scheduled to meet Friday to discuss how to move forward with the Johnson
        &amp; Johnson vaccine after it was put on hold to investigate a potential
        link to serious blood clots.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1607cd-9d6e-49d5-97d4-3404b23a1fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeaf7c2-62cd-4856-8baa-ff81c846cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Disease, said Thursday he wouldn''t be surprised if the committee
        decided to resume vaccinations like Europe did.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49ea7c-38f8-4b75-96be-263c854a3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762b539-a941-418b-8595-8862cbdd6cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get ahead of the CDC''s recommendation, but the
        European Medicines Agency -- which asks the same question about the use of
        the J&amp;J product in Europe -- has made the determination that they will
        allow it to be given, because they feel that the risk of Covid-19 far outweighs
        the very rare, rare occurrence of this serious adverse event," Fauci said
        in an interview with KCBS Radio San Francisco.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca778a31-77a2-4418-bc76-b44859e69c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88ec3e-2463-4822-b843-252014f81ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are letting the vaccine go out with a warning to people about
        what to look for, about what the risk is," he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488b03a-abbb-46a5-b2ac-ddec2c8eebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264af12c-67ba-48a3-97ed-bbedd4e6fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-dose mRNA vaccines made by Pfizer/BioNTech and Moderna are
        made using different technology from J&amp;J''s single-dose COVID-19 vaccine
        and have not been linked to rare cases of blood clots.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f53846-446c-46f2-9dac-e4ed522a9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a2531-7632-4453-9a45-2a71951f1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said the decision by the CDC and US Food and Drug Administration
        to pause use of the vaccine should reassure the public.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4aa578-8589-4a76-ba1c-1c626a6d6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181210fa-c570-41b7-a5c3-7824fe92aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they call a pause for such a rare event, you can be sure that
        they take safety very, very seriously," said Fauci. "If any degree of hesitancy
        is related to continued concern about safety, you just need to look at the
        system, which is highly sensitive in using surveillance to look for adverse
        events."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870425f-3762-4200-b454-145cf6f43d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:35:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/23/health/us-coronavirus-friday/index.html">"New
        study shows why vaccinating everybody against COVID-19 is essential"</a></i></p>'
