      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, CNN Philippines (April 23) —</strong> Health
        Secretary Francisco Duque III received his first dose of COVID-19 vaccine
        on Friday, almost two months into the government''s inoculation program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3882dbd-2e64-4729-91fd-93823ce8c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T10:37:05.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old Cabinet member received a shot of CoronaVac made
        by Chinese manufacturer Sinovac.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a4464-3613-4aa2-9153-a2372989a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T10:37:05.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was not able to receive his shots during the first few weeks
        of the vaccination program in March because the Food And Drug Administration
        previously prohibited its use on people aged 60 and above. But this month,
        it was given the go-signal as long as the senior citizen undergoes health
        evaluation prior to vaccination.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba4796-ddee-45d9-8971-2cb26733bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:13:06.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/7/vaccine-expert-panel-use-of-sinovac-on-senior-citizens.html?fbclid=IwAR2eF8PDUN5w3fntIgPGeVPZO33ZTY8R5G97oiKetWi8j5dTf4p58471nlA"
        href="https://cnnphilippines.com/news/2021/4/7/vaccine-expert-panel-use-of-sinovac-on-senior-citizens.html?fbclid=IwAR2eF8PDUN5w3fntIgPGeVPZO33ZTY8R5G97oiKetWi8j5dTf4p58471nlA">RELATED:
        FDA reverses guidelines,&nbsp;allows use of Sinovac vaccine on senior citizens</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5d51f-8035-4642-a8b6-33995dc986de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:33:29.966+08:00
