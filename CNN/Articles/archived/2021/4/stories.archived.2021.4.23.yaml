      'mgnl:type': 'text'
      'text': '<p>In a virtual launch on Thursday, the San Miguel Corporation-owned
        franchise unveiled its special "One Ginebra Nation" jersey that lets basketball
        fans collect new merchandise while giving back at the same time.</p>'
