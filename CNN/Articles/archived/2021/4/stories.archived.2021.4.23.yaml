      'jcr:uuid': '9dd3218b-98e5-48c0-ae78-53a1d19f651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:04:21.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bising is forecast to move generally northeastward until Friday
        evening before turning east southeast to east on Saturday. The following day,
        it will move east to east northeast.</p>'
