    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0291e7-8872-492c-ac1c-467f91c8191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ngayong pandemic since hindi nakakalabas para gawin ''yun
        regularly. Paano naapektuhan ng pandemic ''yung creative process mo?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237c938-a97a-45f5-8d4f-6a48a3b12c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil hindi ako nakakalabas, nag-concentrate talaga ako sa cosmos.
        <em>(Laughs)</em> Sanay akong mag-drawing sa labas tapos ngayon nasa bahay
        ka lang dapat. Nahirapan talaga ako. Mas pinagana ko talaga ''yung imagination
        ngayon.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fc80e-ce9e-4146-a0a1-8fe346ead916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.435+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anong binabasa mong libro ngayon?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f839cfc-e52b-4f91-b186-de8990d71553'
      'mgnl:activationStatus': true
