      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong>&nbsp;Looking
        for a job? Better be ready with your digital résumés as the Labor Department
        will be holding a nationwide virtual job fair this May 1, Labor Day.</p>'
