      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)—&nbsp;</strong>The
        World Health Organization on Friday raised concern over the spread of the
        more contagious COVID-19 variants in parts of the Philippines, adding that
        evidence points to "transmission within communities" in some areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81100c9e-3e8f-46a9-9fd1-05cfbc8094a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:20:25.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:02.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, WHO country representative
        Dr. Rabindra Abeyasinghe said health officials are "particularly concerned"
        about the presence of the B.1.1.7 and the B.1.351 variants, which were first
        detected in the United Kingdom and South Africa, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4830dc-5df5-40e1-bb0c-c285b7397987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:20:25.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:36:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that there are circulating in the NCR (National Capital
        Region), and in some regions outside of the NCR bubble," Abeyasinghe told
        <em>News Night.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
