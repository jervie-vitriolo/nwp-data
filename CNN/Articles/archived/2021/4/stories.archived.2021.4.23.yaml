  'BDO--BPI-express-interest-in-Citi-Philippines--retail-biz-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-23T20:44:21.167+08:00
    'imagesource': 'jcr:b092f02b-717d-4770-957c-1a92390739e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c796064-3882-438f-9aeb-8b28b6253509'
    'lead': 'Two of the country''s largest banks are eyeing to absorb the consumer
      banking business of Citi Philippines, as the American investment bank has decided
      to end its operations in several markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T20:48:50.394+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:36:29.687+08:00
