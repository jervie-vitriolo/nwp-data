      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/23/uk/malaria-vaccine-oxford-intl-gbr/index.html"
        target="_blank">"Breakthrough as highly effective malaria vaccine raises hopes
        of controlling disease"</a></em></p>'
