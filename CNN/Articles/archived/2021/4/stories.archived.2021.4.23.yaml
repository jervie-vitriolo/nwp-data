    'jcr:uuid': 'a8abdbbd-0f49-40df-91a5-96c9c5364265'
    'lead': 'Mujafal Sawadjaan, brother of the suspected mastermind of the Jolo twin
      bombings, is among the two fatalities in an encounter with security forces Friday
      afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T23:18:49.880+08:00
