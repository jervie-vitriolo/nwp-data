    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mortal-Kombat']
    'template': '1'
    'title': '''Mortal Kombat'' ratchets up the gore, but as a movie, it''s not a
      winner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d674bab-63db-418e-9375-c65342c26089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Any sober analysis of "Mortal Kombat" already
        risks overthinking it, but even taking this adaptation of the game on its
        decidedly R-rated terms, the movie offers few of the visceral thrills that
        might produce a collective audience response, which makes its consumption
        on HBO Max perfectly adequate. Of course, in that setting, chuckling at the
        clunky dialogue will also be a less communal event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045f2de-97a6-4625-90a0-36f3f40ea41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab83692e-7422-4372-87fb-e01e60d345d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming roughly a quarter-century after an earlier version and sequel,
        the movie marks the feature debut of Australian commercial director Simon
        McQuoid, with "Aquaman" director James Wan among the producers. The clear
        hope is to turn this into another franchise, while leaving enough scattered
        limbs and gore to satisfy those who simply can''t wait to hear someone bellow
        "Finish him!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e1abb-9377-4df6-9f48-c77c4ca63f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated (and thanks for coming this far), the minimal
        plot involves a newly introduced character, mixed-martial artists fighter
        Cole Young (Lewis Tan), who is recruited to fight on behalf of Earthrealm
        against the evil forces of Outworld''s Emperor Shang Tsung (Chin Han).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af617e9-3371-4970-afe2-75dd2e18ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole, it turns out, bears what he thought was a birthmark, which
        actually identifies him as one of the chosen to protect his world, with a
        storied heritage of which he''s unaware. He''s set on that path by Jax (Mehcad
        Brooks), after an out-of-nowhere attack by the ice-spraying Sub-Zero (Joe
        Taslim).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8eabeb-1ec0-4b77-9720-6e4c61d46eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mortal Kombat" is a tolerable exercise in mythology and world building
        up to that point, but then the movie devolves into an extended training sequence,
        and the story, such as it is, sort of grinds to a halt. It rebounds with a
        series of battles as the defenders must discover and put into use their unique
        talents, leaving buckets of blood and crude anatomy lessons in their wake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b6d99-b3d7-4622-a3cc-b574c2db6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mix of martial-arts-style combat and special effects, such as
        a hulking four-armed opponent, give the movie a distinctive visual flair,
        but perhaps reading the audience, there''s no effort to bring any dimension
        to the characters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48703eb-ac49-4e9d-bc4a-32fd19327ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the primary mission seems to be rectifying the earlier
        version''s watered-down violence. All that''s left, then, is the hunt for
        "wow" moments during the battles, generating two or three that feel gruesome
        enough to produce the desired effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefc81f-66df-4f70-bc4b-6659915ff6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:22.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mortal Kombat" is within its rights taking the material semi-seriously,
        but does so by taking itself a little too seriously, given the rote nature
        of translating the game —&nbsp;whatever its ongoing popularity in that form
        —&nbsp;to the screen. (The movie''s being released by Warner Bros., like CNN,
        a unit of WarnerMedia.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f452c-1af7-4311-a694-09395090fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing will probably dissuade those excited about the film from
        seeing it, and the better-than-expected debut of Warner Bros.''s "Godzilla
        vs. Kong" suggests there''s an understandable appetite right now for big,
        dumb action. For those on the fence, though, "Mortal Kombat" is hardly worth
        starting, much less finishing,</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3f0b9-7d0b-4172-91f9-5f32d1b8f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mortal Kombat" premieres April 23 in theaters and on HBO Max. It''s
        rated R.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6a922-315d-477f-a338-1a70d835dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:33:53.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/22/entertainment/mortal-kombat-review/index.html"
        href="https://edition.cnn.com/2021/04/22/entertainment/mortal-kombat-review/index.html">''Mortal
        Kombat'' ratchets up the gore, but as a movie, it''s not a winner</a>"</em></p>'
  'Zimbabwe-elephants-hunting':
    'author': 'Columbus Mavhunga, CNN'
    'caption': 'Zimbabwe will "soon" start selling rights to shoot as many as 500
      elephants this year, the country announced this week. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-23T15:34:35.239+08:00
    'imagesource': 'jcr:e68e3603-bfd6-4195-92f1-c38c578eb9cc'
