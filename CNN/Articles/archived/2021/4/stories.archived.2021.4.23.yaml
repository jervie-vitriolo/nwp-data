  'OCTA-COVID-19-situation-Metro-Manila-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-23T18:37:54.347+08:00
    'imagesource': 'jcr:c0d28568-c5fb-4a8a-9f95-71dec350eea1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1946d9a-b1d3-4231-b841-20bdaf2e0b22'
    'lead': 'The COVID-19 situation in Metro Manila "improved" after over three weeks
      of tighter restrictions, OCTA fellow Guido David said Friday, although it might
      be too early to celebrate as hospital admissions remain "high."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T18:44:16.223+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:38:11.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:25.288+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: COVID-19 situation in Metro Manila ''improved'', but bed occupancy
      rates still ''high'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cd97b-e3d9-4e84-817b-9eb6829e13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong>&nbsp;The
        COVID-19 situation in Metro Manila "improved" after over three weeks of tighter
        restrictions, OCTA fellow Guido David said Friday, although it might be too
        early to celebrate as hospital admissions remain "high."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a396f-0601-4f17-9d75-d51c43993bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early April, Metro Manila''s daily average of new cases sharply
        rose to almost 8,000, Guido told a webinar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc43898-ec18-443a-b5ad-4aab0fcb8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the past seven days, the daily average went down to around
        4,200, he said, which is 11% percent lower than the week before, he noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d03632-8770-4926-bb2d-7cfd3ff19ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very good news...for the National Capital Region and it
        shows we have made significant gains over the past three weeks. What we hope
        to do is to sustain these gains," Guido said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f37c4f-474e-488d-a483-1e2c95fd469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen of the 17 local governments in the region had a one-week
        negative growth rate in new cases, although NCR hospitals'' COVID-19 bed utilization
        rates remain "high," with 14 LGUs logging over 60%, Guido added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107f156-04b7-4cab-b519-a9612fe3c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Metro Manila started to log a reproduction number or
        R0 of below 1 from April 16 to 22 after having over 1 since March 11. The
        R0 is the number of people to whom an infected person can pass the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20e97e-ab57-4816-a5a7-c759ac801fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Health Undersecretary Maria Rosario Vergeire said
        the positivity rate in the region has dropped to 18.3% from the previous 20.4%.
        This is the percentage of people who test positive for the virus out of all
        those who have been tested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad228bdf-beb9-4423-8b4c-b35118e3ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"18.3% [is] just for NCR. Kung buong bansa, mas mababa po iyan,"
        she told a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4e661-0445-455a-be60-452c4968d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 18.3% is just for NCR. If we talk of the whole country,
        the rate is lower.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c07c3f-24b8-4c4b-93f9-5a1c2d3c121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said many factors contributed to the drop in the number of infected
        people including stricter quarantine and strengthened pandemic response. She
        asked for everyone''s cooperation to finally stop the further spread of the
        coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb22e1-debb-4075-9274-e3f53f3f0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:16.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus or Greater Manila which is composed of Metro Manila, Bulacan,
        Cavite, Laguna, Bulacan, and Rizal transitioned to a more relaxed modified
        enhanced community quarantine on April 12 after being placed under the strictest
        ECQ for two weeks due to an exponential rise in COVID-19 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b330e0c-db2d-496f-943a-11892bbe88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:44:16.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:38:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manila area, as well as the provinces of Quirino and
        Abra, and Santiago City in Isabela are under the MECQ until April 30.</p>'
