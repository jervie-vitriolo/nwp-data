    'template': '1'
    'title': 'Bising weakens into a severe tropical storm, causes over ₱200M in agri,
      infra damage'
    'updated': 2021-04-23T17:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd178f-4e86-4898-9a1a-ad1eb1fdf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:04:21.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Typhoon
        Bising weakened into a severe tropical storm and may further lose strength
        on Friday, after unleashing heavy rains and strong winds that caused over
        ₱200 million in agriculture and infrastructure damage in Bicol and Eastern
        Visayas, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1ec3f-d69e-42be-9ad5-5cc91cb56824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:04:21.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:04.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd506258-74df-4a30-bd69-56cbf2d104e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:04:21.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather system is seen to bring moderate to rough seas over
        the northern and eastern seaboards of Northern Luzon and eastern seaboard
        of Central Luzon in the next 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee5c81-19e0-404e-87aa-aca30fe80236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:04:21.857+08:00
