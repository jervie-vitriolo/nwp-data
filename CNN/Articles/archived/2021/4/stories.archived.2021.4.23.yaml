      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are drafting the guidelines right now...We will soon be issuing
        this," Health Undersecretary Maria Rosario Vergeire told a virtual briefing
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e4339-eb7c-483e-8d4f-a88a0b20d97f'
