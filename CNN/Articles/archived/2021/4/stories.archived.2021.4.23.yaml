    'mgnl:tags': ['Chinese', 'vessels', 'Julian-Felipe-Reef', 'AMTI']
    'template': '1'
    'title': 'Chinese vessels present at Julian Felipe Reef since February 2020— US
      think tank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bdb2f-c450-4c65-87ec-3d5baba2ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> A Washington-based
        think tank said the presence of Chinese vessels at the Julian Felipe Reef
        did not just start in recent months but has been ongoing since February last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c771b-3b14-4700-bdee-28bbef675847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233360a-1850-491b-acb5-b03af66af447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chinese boats did not just start gathering there over the last
        few months. Satellite imagery from Planet Labs shows that significant numbers
        of vessels have been at Whitsun since at least February 2020—a fact earlier
        reported by Radio Free Asia,” <a href="https://amti.csis.org/caught-on-camera-two-dozen-militia-boats-at-whitsun-reef-identified/">Asia
        Maritime Transparency Initiative said in a report</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea4eea-1685-4e3c-967a-61de86e75b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1cce0-d654-48ea-bc38-c71492ec0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the number of boats just fluctuated for the past year
        and never entirely disappeared. Moreover, they were also observed to bounce
        between the reef and other parts of the Union Banks, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc4a42-42e0-49d8-911b-760dd6740c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc60465-43f0-4b7b-b543-6dfbdb372828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said it cannot conclude how many boats are present due to limited
        visibility, but majority of those they recognized are Chinese fishing vessels
        50 meters or more in length.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b8776-4622-4aca-82b1-c204e9569803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968aaff-7a33-4dec-98b7-bee0ce692c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank was also able to identify 14 ships based on photos
        and videos taken by Philippine patrols at Julian Felipe. Of these, five were
        discovered to be from the same operator of the Chinese boat that damaged the
        Filipino fishing boat Gem-Ver in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab942b7e-ae00-4869-a69a-7daac6c13bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:21.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ada246-27f8-4983-94f0-9a67792e99d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A photo taken during the initial Philippine patrol on March 7 shows
        six Chinese vessels tied together at Whitsun Reef… By cross referencing this
        information with vessel profiles in the commercial AIS database Marine Traffic,
        AMTI can identify them as the Yuemaobinyu 42881, 42882, 42883, 42885, and
        42886,” AMTI said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7890c7f-2748-4dad-9e67-ebc0997af7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee6f5d-3877-423c-9161-95fd78728ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae093351-6640-4e28-a62e-f76f96990706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These names will sound familiar in the Philippines. In early 2019,
        the Yuemaobinyu 42212—so named because it operates from the same port as these
        five—rammed and sank the Philippine fishing vessel F/B Gem-Ver 1 at Reed Bank,”
        it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab146918-3e0d-4e88-a33b-32bea161cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5aa328-32e3-42c1-8780-89e02026df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbec31-c683-40f2-8203-2627c6d56d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, AMTI discovered that Yuemaobinyu 42212 had a history of
        government contracts and suspicious AIS activity but could not conclude that
        it was part of the militia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a58c05-deef-47b1-a615-c9cbfb13fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f00005-0c3c-4210-a6d9-61cb33f5d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34074fa-5de6-49e0-8b1e-4b93c254d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:06:13.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the National Task Force for the West Philippine Sea
        reported the presence of around 200 Chinese vessels at the reef. Also known
        as the Whitsun Reef, it is located close to Bataraza, Palawan, well within
        the Philippines’ 200-mile exclusive economic zone in the Kalayaan Island Group.</p>'
