      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from Bising remained at four, with 13 injuries, based
        on NDRRMC''s latest tally. The fatalities were recorded in Bicol, Central
        Visayas, Eastern Visayas, and Davao, but the NDRRMC clarified the reports
        are still up for validation. The initial three fatalities were reported pinned
        down by trees felled by strong winds.</p>'
