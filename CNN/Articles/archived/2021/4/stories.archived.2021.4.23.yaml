      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shuki Weiss is starting to see the post-Covid
        light.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11362f8-e586-450a-99b0-7e3ef9b4a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.359+08:00
