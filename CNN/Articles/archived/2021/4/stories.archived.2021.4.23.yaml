  'malaria-vaccine-efficacy':
    'author': 'Sharon Braithwaite, Duarte Mendonca and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-23T22:20:59.977+08:00
    'imagesource': 'jcr:fb3e006e-c080-41bd-9022-3b9873e1a6b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddd79646-3dbf-4e59-b05e-746a5c08af3e'
    'lead': 'A vaccine against malaria has shown record efficacy in a Phase II trial,
      a pre-print study released by Oxford University shows, raising hopes that one
      of the world''s most deadly diseases could be brought under control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T22:19:06.003+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:34:16.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:32.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Breakthrough as highly effective malaria vaccine raises hopes of controlling
      disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2316e-4f42-4645-bc21-6a7c93d9e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A vaccine against malaria has shown record
        efficacy in a Phase II trial, a pre-print study released on Friday by Oxford
        University shows, raising hopes that one of the world''s most deadly diseases
        could be brought under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce9bac-6296-42ff-9e30-4766e27fb04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:17.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f6458-f451-4ea4-ba1b-2b2ec3eaf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, developed by Oxford and known as R21, showed up to
        77% efficacy in a trial of 450 children in Burkina Faso over 12 months, the
        university said in a statement. It said the shot was the first to meet the
        World Health Organization''s Malaria Vaccine Technology Roadmap goal of a
        malaria vaccine with at least 75% efficacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50255a1-9535-4a17-9672-26be5e503b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.003+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c038f-e2dc-4c6e-9729-f280c2d63a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are very exciting results showing unprecedented efficacy
        levels from a vaccine that has been well tolerated in our trial programme,"
        Halidou Tinto, the trial''s principal investigator, said in a statement. "We
        look forward to the upcoming Phase III trial to demonstrate large-scale safety
        and efficacy data for a vaccine that is greatly needed in this region."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d53c30-855f-47e9-8b8a-da1b0523dd0f'
