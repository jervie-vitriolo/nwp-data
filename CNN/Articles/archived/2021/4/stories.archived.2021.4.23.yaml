    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:17.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brit-Awards-']
    'template': '1'
    'title': 'No masks, no social distancing and a 4,000-strong crowd at next month''s
      Brit Awards, as the UK looks to restart live events'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf7554a-2442-44a7-91a5-c86b85b474da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK''s flagship music awards ceremony,
        the Brits, will go ahead with a 4,000-strong crowd, no social distancing and
        no masks next month, as part of a government trial that offers a peek at how
        large events can operate in a post-pandemic world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf075b62-b0d2-4590-807f-673e3ad8e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09def06e-3d91-4655-9755-55ca55f1b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony at London''s O2 Arena will take place on May 11, with
        an audience made up of 2,500 frontline workers and another 1,500 corporate
        invitees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5dca36-9b15-4f7c-bb73-3e79c3f8a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees will not have to distance from each other, but will be
        required to present a negative Covid-19 test taken before the event. They
        are also being asked to take tests after the show, to track any potential
        transmission between audience members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e3dc0-0f2e-4c26-a7a9-7d1f980bbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is one of several live test events being overseen by
        the British government, as it attempts to stick to Prime Minister Boris Johnson''s
        promise of a virtual return to pre-Covid rules on or after June 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb77d2-e8c2-498a-820e-1f620363ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other trials will see 3,000 people pack into a nightclub in Liverpool
        on April 30, 5,000 people attend an outdoor concert on May 2, and 21,000 football
        fans watch the FA Cup final at Wembley Stadium on May 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d861b1d-933d-4d74-8e0b-875ede76ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a long tough year for everyone and I''m delighted
        the night will honour the key worker heroes who have cared for us so well
        during that time and continue to do so," singer Dua Lipa, who is nominated
        for an award, said in a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66571b8-656f-4a32-92b7-68d7a0e5d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:41.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoff Taylor, the Brit Awards chief executive, added: "Not only
        will we be celebrating the brilliant music and artists that have helped us
        through the pandemic, but we hope it will provide a path for the return of
        live music that fans and artists have so sorely missed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf720b-037f-46ca-83d6-edfe29a7b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British comedian Jack Whitehall is due to host the ceremony, which
        will include performances from artists Headie One and Arlo Parks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643b0a3-d50f-4908-a906-3e6140309934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stringent lockdown and a speedy vaccination rollout have helped
        the UK start to reopen parts of society in recent weeks. Pubs, restaurants
        and other hospitality venues were allowed to reopen for outdoor dining in
        England last week, and another phase of restrictions are due to be eased on
        or after May 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb130b8c-7611-44cf-8ba6-08f5f4be97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T15:30:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/22/entertainment/brit-awards-social-distancing-trial-scli-intl-gbr/index.html"
        href="https://edition.cnn.com/2021/04/22/entertainment/brit-awards-social-distancing-trial-scli-intl-gbr/index.html">No
        masks, no social distancing and a 4,000-strong crowd at next month''s Brit
        Awards, as the UK looks to restart live events</a>"</em></p>'
  'Mortal-Kombat-review':
    'author': 'Brian Lowry, CNN (Review)'
    'caption': 'Any sober analysis of "Mortal Kombat" already risks overthinking it,
      but even taking this adaptation of the game on its decidedly R-rated terms,
      the movie offers few of the visceral thrills that might produce a collective
      audience response, which makes its consumption on HBO Max perfectly adequate.
      Of course, in that setting, chuckling at the clunky dialogue will also be a
      less communal event. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-23T15:30:50.854+08:00
    'imagesource': 'jcr:1eb27fa5-5146-4e2a-a558-4fe6d06232ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8871b07a-7965-4347-8419-461461aca722'
    'lead': 'Any sober analysis of "Mortal Kombat" already risks overthinking it,
      but even taking this adaptation of the game on its decidedly R-rated terms,
      the movie offers few of the visceral thrills that might produce a collective
      audience response, which makes its consumption on HBO Max perfectly adequate.
      Of course, in that setting, chuckling at the clunky dialogue will also be a
      less communal event.'
