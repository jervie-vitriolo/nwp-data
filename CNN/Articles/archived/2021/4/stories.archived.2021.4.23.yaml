      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje added that despite the absence of the indemnification guidelines,
        those who need urgent help are given assistance by PhilHealth through its
        case rates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10911497-5757-4830-97d7-cae5d861d438'
