  'caitlyn-jenner-to-run-for-california-governor':
    'author': 'Stella Chan and Gabby Orr, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-23T23:05:17.668+08:00
    'imagesource': 'jcr:a65c9d03-52ed-418f-abdd-9ecb9590a0aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f294220c-2cc1-415f-8bed-bc23e22cce1e'
    'lead': 'Caitlyn Jenner, the former Olympian and reality TV star, announced she
      plans to run to replace California Democratic Gov. Gavin Newsom in an expected
      recall election later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T23:04:38.004+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:33:52.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:33.302+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caitlyn Jenner announces run for California governor in likely recall
      election'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabe859-5c49-4b6e-a47b-171224746243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Caitlyn Jenner, the former Olympian and
        reality TV star, announced Friday she plans to run to replace California Democratic
        Gov. Gavin Newsom in an expected recall election later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8f188-ca10-4ed3-b8d4-17f703e16c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bda06f-3f5e-4d6d-98b5-2c9a131e56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in! California is worth fighting for," she tweeted Friday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96de53-38c0-4374-8902-90efecb2f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e170c-8358-4569-8cc3-d506dc59e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner, a longtime Republican, filed paperwork in Los Angeles County
        and announced her intent on her website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc10e20-7bc2-4cc4-9819-2274f55a5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7cea3a-e353-46f0-a757-0b0e217dad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:56.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"California has been my home for nearly 50 years. I came here because
        I knew that anyone, regardless of their background or station in life, could
        turn their dreams into reality," Jenner said in a news release. "But for the
        past decade, we have seen the glimmer of the Golden State reduced by one-party
        rule that places politics over progress and special interests over people.
        Sacramento needs an honest leader with a clear vision."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747952c9-c421-43dd-a40e-fe8cf8f3d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db84382-ac7d-4377-bb04-fe5defd38030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner, who described herself in the announcement as a disruptor
        and denounced Newsom''s impact on the Golden State, began exploring an entry
        into politics earlier this year and has been working with a close group of
        GOP strategists to lay the groundwork for her gubernatorial bid -- including
        Brad Parscale, who ran former President Donald Trump''s 2020 quest for reelection
        and Ryan Erwin, a former senior adviser to Sen. Mitt Romney''s 2012 presidential
        campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa44fe-5e8f-4a2d-9684-223fceabc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e78b5-62e7-409b-a973-724247f1fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Small businesses have been devastated because of the over-restrictive
        lockdown," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edca60a-77ae-4db4-8f7c-f3710f71931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36900c9-1970-4aa8-a8b1-7988bfdaad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:59.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An entire generation of children have lost a year of education
        and have been prevented from going back to school, participating in activities,
        or socializing with their friends. Taxes are too high, killing jobs, hurting
        families, and putting an especially heavy burden on our most vulnerable people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d198052-c822-47ec-a41a-bb6699a7306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cc142-77bc-4872-89e5-8938f0f9b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:00.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source involved with Jenner''s campaign said the leading transgender
        rights activist will run as a socially liberal and fiscally conservative Republican
        -- a strategy she hopes will appeal to a broad swath of California voters
        who may be frustrated with the state''s progressive economic policies but
        remain to the left of the national GOP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39c84b-ed21-44a8-9d93-460d27c894b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5617d38-a6bd-4f97-a0d8-84b007cd795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she has policy positions that align with right-of-center
        Republicans but also voters who fall outside of that category," this person
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ef563-d6e3-47fc-9af3-f646c026cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79bdeb-1755-43d0-881b-3fe76f0924ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner, who spoke at the 2016 Republican National Convention in
        Cleveland and voted for Trump before publicly revoking her support in October
        2018 over his anti-LGBTQ policies, has also tapped former Trump campaign aide
        Steven Cheung as a campaign adviser. Cheung is expected to help with messaging
        and political strategy, according to the source involved with Jenner''s campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8bfa6-72d1-4900-a050-0e57e5fa16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedc7f2-7ab1-40b2-8289-7a3ab76497bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recall proponents say they have collected 2.1 million signatures
        -- more than the nearly 1.5 million needed to get the recall on the ballot.
        County officials in California have until April 29 to finish verifying the
        signatures and then report the results to the California secretary of state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5472f97-8cbf-4ef3-bb6c-cca5694c1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:04:38.006+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Caitlyn Jenner announces
        run for California governor in likely recall election"</em></p>'
  'Brother-of-Abu-Sayyaf-leader-killed-in-Sulu-encounter':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-23T23:20:20.086+08:00
