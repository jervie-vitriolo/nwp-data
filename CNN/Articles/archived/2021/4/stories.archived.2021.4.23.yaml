    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711a4bcd-047e-421b-ba64-a3a403a1692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:18:49.881+08:00
