      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239fba1-f34e-4ec7-9263-d425a0b8041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spend time with loved ones at dinner</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c147a2-bcb3-48a9-8a15-36e6087273fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beab3ce-7141-4176-806a-afe1cc7f943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic first began, it became significantly harder, or
        in some cases impossible, to see loved ones in person. Families who lived
        in the same household spent time together and often participated in activities
        like bread-baking and puzzle-building.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e80ab1-d6b7-46c2-a12f-f45b7a5d7c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55de3e-e4bd-4418-85f1-d89092cce9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home also gave families the opportunity to enjoy dinners
        together.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1538b86-abb8-4051-a55c-2891a4bfa6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e8d31-9c67-4a08-a663-7d7c36dfb24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to increased bonding time, eating dinners together as
        a family also have shown a positive association with eating fruits and vegetables,
        according to a study published in the Journal of Nutrition Education and Behavior.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0972cd-5455-440c-811d-2108cc1a9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695de35-87c6-4054-a19c-67e6772a7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spend time in nature</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41419ecc-7f09-4d8f-850e-0e093d041937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us ran for the hills -- in some cases, literally -- when
        Covid-19 infiltrated our cities and towns.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89ac53-51f4-48de-84e1-85528cb170e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabd7d0-61ed-4a93-82b8-80d56263afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a welcome escape, exploring nature also comes with
        physical and mental health benefits, according to a 2019 study published in
        the journal Scientific Reports. Of the individuals who reported spending at
        least two hours a week in nature, only one in seven reported poor health.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051418f5-53c7-4189-ae64-b17e6bf8c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f995d-7d87-4a57-87e5-a9537e0835cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:43.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children also reap the benefits of regularly spending time in nature,
        a study published in Frontiers in Psychology found. Researchers discovered
        that children who reported feeling connected to nature were more altruistic
        and scored high on a happiness scale.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a588c2-aceb-458c-9c87-9d04681d2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175229b-18fd-4cb2-9d85-f56727883cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wear a mask when sick</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbcb11e-26be-4452-a1a1-8bb5d79a0ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-pandemic, people rarely wore a mask in the United States when
        sick with illnesses like the flu. In the months after the pandemic, they scrambled
        to purchase face masks after the US Centers for Disease Control and Prevention
        issued guidance that wearing a face mask could decrease your chances of passing
        Covid-19 to others.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e545979-e02e-4008-bd5c-4295f5b6681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c9df9-a69c-432d-9bb0-e23404b00ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a mask can also significantly reduce the spread of the flu
        virus, according to a 2013 study published in PLOS Pathogens.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f9069-321a-4af6-9de9-9ff7f3a3bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca5a18-1c5c-48ce-ae84-96e56d1aa033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the CDC reported a steep decrease in influenza activity
        in the United States. They attributed the decrease to people following Covid-19
        safety measures in addition to people receiving the flu vaccine.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f84fa-d410-4545-bfbe-b6f764cb90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:22:17.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/04/22/world/earth-day-2021-behavior-ideas-scn/index.html"
        target="_blank">The pandemic forced us to create habits that benefit the Earth
        and ourselves. Here''s which behaviors to keep</a>"</em></p>'
  'COVID-19-pregnancy-baby':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-23T06:12:19.399+08:00
    'imagesource': 'jcr:50a8e03d-5815-4750-b259-75b338b2ccec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a669698-578b-4b03-82b3-4f782ffe7cdd'
    'lead': 'Expectant mothers with a COVID-19 diagnosis from 18 different countries
      were at higher risk for adverse outcomes, such as preeclampsia, infections,
      admission to hospital intensive care units and even death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T06:23:51.937+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:45:54.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:09.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 raises risks for expectant mothers and babies, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367d640-02f1-49fe-8d12-c69cc720fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re pregnant and infected with COVID-19,
        there is an increased risk of negative outcomes for both you and your baby,
        according to a new study published Thursday in JAMA Pediatrics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e84dea-57ad-4c6e-add8-c311a43b1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectant mothers with a Covid-19 diagnosis from 18 different countries
        were at higher risk for adverse outcomes, such as preeclampsia, infections,
        admission to hospital intensive care units and even death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929dae1-9153-40bb-8040-fbe7685177a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of death for pregnant women with Covid-19 was 1.6%, which
        was 22 times higher than pregnant women who were not infected, according to
        the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00611110-e197-4d13-8767-de379cb075cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babies born to mothers infected with the novel coronavirus were
        also at somewhat higher risk of preterm birth and low birth weight, the study
        found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81145684-89f9-42c0-a302-ddc061365e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results reported are sobering," wrote pediatrician Dr. Catherine
        Mary Healy in an accompanying editorial. Healy is an assistant professor at
        Baylor College of Medicine in Houston who specializes in pediatric infectious
        diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135824b-0a9c-4af6-ba11-b613889df672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''High risk of poor outcomes''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e6505-dc30-4be1-ab39-6e51035a62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which began in March 2020, and ended in October 2020,
        enrolled over 2,000 pregnant women from 43 medical institutions in 18 countries:
        Argentina, Brazil, Egypt, France, Ghana, India, Indonesia, Italy, Japan, Mexico,
        Nigeria, North Macedonia, Pakistan, Russia, Spain, Switzerland, UK and the
        United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4cd19-aa51-4858-92a3-90ec7fb963d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healy wrote that she believed the study to be one of the largest
        to date, capturing reports from the different countries "in real time as the
        pandemic evolved from the earliest cases detected."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc452ef0-4ea4-4231-b2f0-48d6f2590b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2,130 women in the study, 706 were diagnosed with Covid-19
        -- the remaining 1,424 women who were not infected were then matched by pregnancy
        gestation and demographic characteristics to reduce error.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c7ade-baeb-4065-96aa-7766d59ffd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:45:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60% of the infected women were asymptomatic, meaning they
        had no fever or other signs of the virus. Still, Healy wrote, those women
        "were at higher risk of poor outcomes, such as preeclampsia or eclampsia,
        severe infections, admission to an intensive care unit ... and maternal death."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af9af1-a512-4f46-8850-af37a53a8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preeclampsia is a pregnancy complication characterized by high blood
        pressure and signs of damage to another organ system, most often the liver
        and kidneys. Eclampsia is a severe complication of preeclampsia that causes
        seizures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1ed31-777c-414f-b72b-ed8b26699152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women diagnosed with Covid-19 who were overweight or living
        with diabetes, heart disease, hypertension or chronic respiratory diseases
        were almost four times more likely to develop preeclampsia, the study found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca47f8a-daf7-4456-941f-969408834d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is pregnancy risky?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1468b-5dc5-47b7-9679-d78051dbe645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would pregnancy put women in greater danger from the virus?
        One reason is a decreased lung capacity for the woman as the baby grows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d396c-20df-4917-9231-f851ec6f4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can develop respiratory compromise, to the extent that you
        can''t recover from it," Dr. Kjersti Aagaard, a maternal-fetal medicine specialist
        at Texas Children''s Hospital, told CNN in January.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8fde1-265c-4f24-95fd-9360670e53b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Aagaard -- who is also Meyer professor chair in obstetrics
        and gynecology at Baylor College of Medicine -- said a pregnant woman''s heart
        pumps 1.5 times harder than it would normally to provide adequate blood for
        the baby and the placenta.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4b885-a192-4c38-9482-97dce62f2fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That overaction of the heart, which we call a higher cardiac output,
        also renders pregnant women at risk from having heart failure problems, which
        can be a manifestation and potential cause of death from Covid-19 disease,"
        she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fba4ae-f426-4a2b-b6ca-ef5cdc3be9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women may also be more likely to have an overenthusiastic
        immune system designed to protect the developing fetus, which can lead to
        the so-called cytokine storm -- an overblown response by the immune system
        to Covid-19 that signals more severe disease and often the need for intensive
        care, Aagaard said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02746f12-9a72-4252-b802-8463a7640c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, there is an increased likelihood of blood clotting
        during pregnancy, which Covid-19 is known to make worse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bdb73-07bb-436a-b9ce-c7f4796a4bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans, like all placental mammals, run the risk of bleeding to
        death after that placenta separates off the wall of the uterus," Aagaard said.
        "So 4.5 million years of evolution is at our backs, helping us clot a little
        bit more effectively when we''re pregnant."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2eb883-5177-4b95-9545-82e8443a884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risks from Covid-19 vaccine appear low</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b98bfc-bcb0-4ed0-ba6e-fe2a15cc902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a study of 3,958 pregnant women between 16 and 54
        years old who received the Moderna or Pfizer vaccine found few serious side
        effects from the vaccination.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd14bb-e88c-4ac0-99e0-b27d63fdc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:06.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common was pain at the injection site, which the study
        found occurred more frequently in pregnant vaccine recipients. However, expectant
        mothers who were vaccinated reported fewer headaches, muscle aches, chills
        and fever.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6c7d6-1321-4f0f-a57d-be6f78314df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the study, data gathered by the US Centers for Disease
        Control and Prevention''s Vaccine Adverse Event Reporting System (VAERS) between
        December 14, 2020 and February 28, 2021, was analyzed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c89dc1-1fea-4bc9-8b28-fd33e0bb4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:07.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 221 pregnancy-related adverse events reported during
        that time frame, including 46 miscarriages. The study compared those events
        to data on negative pregnancy outcomes before the pandemic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5a551-374c-492a-83ac-2b75a03b28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although not directly comparable, calculated proportions of adverse
        pregnancy and neonatal outcomes in persons vaccinated against Covid-19 who
        had a completed pregnancy were similar to incidences reported in studies involving
        pregnant women that were conducted before the Covid-19 pandemic," the study
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c32974-565b-4833-9277-ffd98aefce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major medical groups in the United States have been urging pregnant
        women to consider being vaccinated against Covid-19.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05596fb3-1b76-4140-aaf4-775ca233fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US regulatory bodies and medical experts have clearly stated that
        all eligible pregnant individuals should have the choice to receive the vaccine,"
        said Dr. Christopher Zahn, vice president of practice activities for the American
        College of Obstetricians and Gynecologists, in a prior CNN interview.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79608d-50ae-4b27-9893-e84a85288f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really no theoretical reason to believe it''s going to
        cause harm to either the mother, or her unborn child, and we''re very confident
        it''s going to provide considerable benefits to both the mother and the baby,"
        added Dr. Richard Beigi, who sits on ACOG''s Immunization, Infectious Disease,
        and Public Health Preparedness Expert Work Group.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1416df6-ac3a-4404-91c0-70da528285f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For any pregnant woman who is hesitant to be vaccinated, "adherence
        to public health guidance regarding mask wearing, handwashing, and social
        distancing are first and necessary steps," Healy wrote.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d84f5f-0a12-424a-b617-0aceb2773e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T06:23:51.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:46:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women should also avoid crowds and activities with high
        risks of transmission, such as eating in restaurants, she added.</p>'
