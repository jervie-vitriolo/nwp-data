    'mgnl:tags': ['Leila-De-Lima']
    'template': '1'
    'title': 'De Lima granted emergency medical furlough after ''mild stroke'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af365a-1862-4d23-bf9e-d3e1d89b6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:18:40.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> Two
        Muntinlupa courts granted detained senator Leila De Lima an immediate furlough
        or leave for three days to get a medical examination after she experienced
        headaches and weakness, which her doctor said could be a mild stroke.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4040e-65ca-4050-929e-7bd211a7175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:12:01.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order from the Muntinlupa Regional Trial Court Branch 205 stated
        that after an evaluation, De Lima''s on-call physician Dr. Meophilia Santos-Cao
        "left an impression" that the lawmaker experienced a transient ischemic attack
        or a mild stroke and prescribed to get an MRI (Magnetic Resonance Imaging)
        which was not available at the Philippine National Police General Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3aab47-30ee-45b1-aa44-e6489c99e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:18:40.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a50e3a-4e8e-4e93-be45-22745a26a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:18:40.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court initially allowed De Lima to start her furlough on Saturday,
        but Regional Trial Court Branch 256 later modified the order to permit her
        to leave at the soonest time possible after a review of her motion. The recent
        order noted that De Lima had been experiencing symptoms since April 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e5ead-6d5f-42f4-a8db-f35a363982b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:18:40.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae62ae98-c91a-4376-b995-f5050e43be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T20:18:40.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail warden of the police''s Custodial Service Unit was likewise
        ordered to bring De Lima to the Manila Doctors Hospital, during which no media
        interviews shall be entertained. The court also told De Lima''s lawyers to
        submit a report on the senator''s medical status before the furlough ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61923a2a-a500-4ac9-bde6-0117556606f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:12:01.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:38:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also took a <a href="https://www.cnn.ph/news/2021/2/9/Leila-De-Lima-medical-furlough-lawyer-.html">one-day
        medical furlough</a> in February to get a check-up. The 61-year-old senator
        has been detained since 2017 on drug-related charges, which she describes
        as trumped up. <a href="https://cnnphilippines.com/news/2021/2/17/Muntinlupa-court-junks-1-of-3-De-Lima-drug-charges-.html?fbclid=IwAR2AEsgj1vHPA8J_PNdVivftDWQZ5eBKP-UIe11_0RYFMEkpgklNeyrdYBE">One
        of the three</a> charges against her has since been dismissed.</p>'
