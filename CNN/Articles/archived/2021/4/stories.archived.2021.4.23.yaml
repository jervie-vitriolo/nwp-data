    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb98f4ff-db9b-4e0a-86cc-384e4b8f94bd'
    'lead': 'The vote was 94-1. The lone vote in opposition was from Missouri Republican
      Sen. Josh Hawley.'
