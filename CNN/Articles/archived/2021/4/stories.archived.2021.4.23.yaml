      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas were under the strictest enhanced community quarantine
        on March 29 to April 11. A more relaxed modified ECQ is now in place as COVID-19
        cases are still on the rise. As of Friday, the country has more than 102,000
        active cases or those currently battling COVID-19.</p>'
