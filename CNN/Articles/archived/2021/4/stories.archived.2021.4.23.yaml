      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu Commander Maj. Gen. William Gonzales revealed
        the military had a series of encounters with Abu Sayyaf gunmen prior to the
        deaths of Sawadjaan and Taha.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
