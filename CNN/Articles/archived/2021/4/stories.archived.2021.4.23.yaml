      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some activists that were also reportedly red-tagged <a href="https://cnnphilippines.com/news/2020/11/24/Red-tagging-further-crackdown-critics.html">were
        killed</a>.&nbsp;</p>'
