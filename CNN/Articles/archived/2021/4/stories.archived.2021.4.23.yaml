    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059e00d-ac8b-49e5-91ad-278b2bba080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:52:50.130+08:00
      'mgnl:createdBy': 'david'
