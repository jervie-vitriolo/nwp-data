    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE: Workers who test positive for COVID-19 may receive compensation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae61ae9-cc12-4e23-9c19-3fa249981621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:57:00.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)</strong> –&nbsp;Filipinos
        working in private and public sectors who contracted the COVID-19 at their
        workplaces may receive compensation, the Department of Labor and Employment
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e2d6f-6f89-4cf0-b8b1-d5b9c389d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:57:00.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sa evaluation ng Employees'' Compensation Commission (ECC)
        na napatunayan na sa trabaho nakuha ang COVID-19, ang manggagawa ay maaring
        makatanggap ng compensation," DOLE Occupational Safety and Health Center executive
        director Noel Binag said in a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa5854-ef4c-4580-b63c-a064cc3ab334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:57:00.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Employees Compensation Commission found out
        in their evaluation that the COVID-19 was contracted at work, the employee
        may be given compensation.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f3334-435e-4bc7-ac16-1a087450ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:57:00.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binag said workers may need to present a certificate of employment,
        an RT-PCR test, and medical records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c96fd-b97d-479f-ae34-b5ad5cac63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:57:00.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE official in February said they were seeking the declaration
        of COVID-19 as a work-related illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a36e8-8e04-492f-b2d7-217b7e6eefa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:57:00.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Occupational Safety and Health Center of DOLE also submitted
        the recommendation to the governing board of the ECC, which is tasked to craft
        policies for the said declaration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc73202-c9b7-4c7b-8a98-579149beb427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:57:00.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Senator Risa Hontiveros stressed the need to declare
        COVID-19 as an occupational disease, allowing employees to avail of insurance
        and other benefits provided by the ECC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbde843-0a44-4484-9249-b9604b0d6da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:57:00.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:39:44.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workplaces and mass transportation are the new ''hot spots'' of
        virus transmission. Declaring COVID-19 as an occupation disease will ensure
        that the workers who will contract the disease while at work or in transit
        will be compensated under the national policy for employment injury benefits,"
        Hontiveros was quoted as saying in a statement.</p>'
