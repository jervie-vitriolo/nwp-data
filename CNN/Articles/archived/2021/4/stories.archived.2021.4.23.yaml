      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ronin EMS teams will also teach household members, who are with
        a COVID-19 patient, the protocols on how to prevent virus transmission such
        as isolation procedures, proper wearing of personal protective equipment,
        and the use of devices like oximeter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b599a8b-7aa9-46e0-abc0-a5a1f58ae6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2021/4/13/At-home-COVID-19-home-care-.html"
        target="_blank">At home with COVID-19 : With limited space and resources,
        families struggle and survive with home care</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b193af-b483-407d-90f0-4def29e77338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.890+08:00
      'mgnl:createdBy': 'david'
