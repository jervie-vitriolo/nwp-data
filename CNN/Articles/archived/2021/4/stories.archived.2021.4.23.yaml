      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073fec6-2c02-438b-8e5d-3115bd211e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.432+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang distinct nga ng character design mo. Paano mo nahanap
        ''yun?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bce746-a0f1-4fbd-bfb6-b7a077aac2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chamba lang ''yun. <em>(Laughs)</em> ''Yung mga dati kong drawing,
        sa mga unang Kikomachine, mapapansin mo na sobrang detailed ng drawing ko
        sa characters eh. Habang tumatagal, nagkaroon ng time na mag-the-thesis na
        ako… kasi undergrad pa ako nung sinimulan ko ''yung Kikomachine eh. Nag-isip
        ako ng paraan kung paano mag-drawing na mabilis lang. Gumawa lang ako ng medyo
        level up lang na stick person tapos outline lang ng tao. Tapos kinarir ko
        na nga ''yung facial expressions. Tapos nakita ko nag-resonate sa soul ko
        ''yung style na ''yun. Binalik-balikan ko siya hanggang sa na-develop ko siya
        na hanggang ngayon ginagamit ko pa rin siya.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1eaac-0af7-42ed-b42a-f32fc11a3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May mga pieces na hindi kasama sa deck ng tarot. Katulad
        ng “Melencolia Komix” na inspired sa “Melencolia I” ni Albrecht Durer. Na-mention
        mo na may malalim na kwento tungkol sa sequencing non. Pwede mo bang i-share
        ''yun?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe877ad-0bbc-48f0-8417-a6d248d34830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero para sa akin lang ''yun, ha. Hindi ko sinasabi na ito ''yung
        tamang kwento dun. I''m sure na kapag may ibrang reader na tumingin, may ibang
        story silang mabubuo. Para sa akin, ''yung kwento ng “Melencolia” parang pursuit
        of knowledge siya eh. Kapag pinanganak ka, gusto mong tumalino. Gusto mong
        maging knowledgeable hanggang mahanap mo na ''yung knowledge na ''yun. So
        nandoon ka na sa gitna na parang ang dami mo nang alam tsaka ang dami mo nang
        kayang gawin. Tapos ma-re-realize mo na napaka-important ng time at napakahiwaga
        ng cosmos. Once na ma-realize mo ''yun, makikita mo na child of the universe
        ka hanggang sa ma-re-rest na ''yung soul mo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bfbfc-6ce1-4255-8ad6-f6f88b7ab6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang deep. May card ba na meron kang special connection?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f800cd7-6512-4a41-93b0-8a14eb4f4d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:09.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung High Priestess. Nung ginagawa ko siya, kakaiba ''yung pakiramdam
        ko. Ang saya ko nung dino-drawing ko siya. Nung binabasa ko kung tungkol siya
        saan, nakita ko na tungkol din siya sa creative freedom. Feeling ko binulungan
        ako mismo ng High Priestess. Kaya ''yun ''yung card na i-ke-keep ko for myself.</p>'
    '36':
      'image': 'jcr:b2f5b82b-8738-4778-b081-a92b26a65167'
      'imageCaption': 'The High Priestess by Manix Abrera. Photo courtesy of GALERIE
        STEPHANIE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f8a88-0bb6-4a7a-bd92-e7c7d1cd597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T17:02:34.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d81a8-a3a9-4ca7-b0c4-e534d88ab9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nauna ka sa comics bago mag-exhibition. Hindi ba parang
        iba ''yung requirement ng comics sa exhibition?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a879ca7-2091-46a2-a510-97f26695746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa akin ''yung ginagawa ko for exhibitions, hindi ko siya hinihiwalay
        sa comics. Lahat ng works ko sa exhibition tali sa comics. Kahit ''yung mga
        artworks ko na malalaki na standalone artworks lang, nag-start ''yun sa isang
        kwento for the comics. Lahat ''yun nag-root muna sa comics. Tsaka lahat ng
        drawing ko, lagi siyang may story for me.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27029138-6f65-475e-8614-64560aad520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:11.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung mapapansin niyo ''yung mga artworks ko, may tinatawag na pregnant
        moment. Nabasa ko lang ''yun somewhere. Parang kung minsan, kapag nasa kalagitnaan
        ka ng something, ma-iimagine mo agad ''yung before that moment tsaka after
        that moment. Kadalasan ang artworks ko, parang ganon. Gamit na gamit sa comics
        ''yung ganong klaseng moments. Lahat ng pang-exhibit ko, para sa akin comics
        pa rin ''yun eh. Hindi ko iniba ''yung pag-iisip ko o ''yung mga drawing ko
        para sa exhibition. Kahit ''yung tarot mismo, ang tingin ko sa kanya comics
        eh. Sequence siya ng artworks eh. Pwede mo siyang basahin na standalone, pwede
        mo siyang basahin na two pieces lang na magkasunod, pwedeng tatlo. Ikaw ang
        bahala kung anong sequence nila. Pwede mong basahin na isang buo na dere-derecho.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac024c-235b-4ce0-8d1e-3555c89ac900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:11.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kailan mo na-realize na gusto mong maging katulad ng dad
        [Jess Abrera] mo?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7d51d-8203-47d3-a901-1a18982cfc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.433+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bata pa lang ako gusto ko nang maging artist. Hindi ko alam kung
        anong klaseng artist pero alam ko na gusto kong maging kagaya niya. Pero college
        na ako noong na-realize ko na gusto kong maging cartoonist. Nag-start siya
        sa Collegian. Doon ko na-realize na gusto kong mag-comics talaga.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c0ec1-6789-4c65-8c09-27eeabef4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kapag tinatahak ''yung path ng arts, laging may conception
        na mahirap i-sustain. Sumagi ba ''yun sa isip mo?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf75d0e-5fe3-48f4-9c1b-9c78d9843a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bata pa lang ako ''yun na ''yung warning agad sa akin ni papa. Kung
        gusto mong i-pursue ''yung career mo sa art, dapat hindi mo iniisip ''yung
        pera. Hindi mo iisipin kung yayaman ka ba. Gagawin mo siya kasi ito ''yung
        nasa puso mo. Ready talaga ako noon. Nung nag-start ako mag-comics, hindi
        ko iniisip ''yung pera. Sabi ni papa, basta galingan ko lang. Bonus na ''yung
        lahat. Nung nakarami na ako ng books tsaka dumating ''yung na-su-sustain na
        ako. Hindi ko naging goal ''yung sumikat o kumita kasi once na ''yun ''yung
        mangibabaw nakakatakot eh, baka masira ''yung puso.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809084a-2034-4f05-90f1-fd95c86bee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:14.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Yung mga comics mo madalas humorous sila pero at the same
        time they tackle the realities of our lives. Saan nanggagaling ‘yun?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd64314-2913-4ce6-8dfa-2f859d9fa08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako kasi personally mahilig ako sa humor. Gustong-gusto ko talaga
        na natatawa ako. Tapos nakita ko na napakagandang weapon ng humor. Pwede kang
        mag-criticize using humor. Pwede kang mag-call for change using humor. Napakahirap
        niyang gawin. Paano ka magpapatawa kung asar na asar ka na sa nangyayari?
        <em>(Laughs)</em> Naging challenge siya for me. Lagi kong pinaglalaruan ''yung
        subtlety tsaka power of suggestion. Kung mapapansin mo, ''yung mga comics
        ko napaka-suggestive niya lalo na kapag maraming pangyayaring nakakainis.
        Sobrang suggestive ng comics ko pero bahala na ''yung reader na mag-interpret.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f3165-a29b-4b78-8c94-5a2f19cb6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bukod sa tatay mo, ano pa ‘yung mga factors na nakakaapekto
        sa pagkukuwento mo?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c186c8-b5be-44ce-9897-54fb983ec609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si mama history professor naman siya. Tapos lagi niya kaming kinikwentuhan.
        Sa kanya ko nakita na bawat isang object ay may iba-ibang point of view ''yan.
        Usually, nag-co-concetrate lang ''yung mga tao sa mga sikat na pananaw pero
        napakaganda pala ng iba pang pananaw tungkol dun. Mas lalalim pa ''yung kaalaman
        mo sa mga bagay-bagay. Nakuha ko kay mama ''yun.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4479a-922c-42d6-a4bc-0c41abbbe15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapag nagkukuwento ako, lagi kong sinusubukang ikuwento sa ibang
        point of view. Kunyari dun sa silent comics ko na “14,” tungkol siya sa mga
        mythological creatures ng Pilipinas. Hindi ko sila ginawang nakakatakot. Ginawa
        ko silang bida. Kung hindi man sila ''yung bida o nakakatakot man sila, maiintindihan
        mo kung bakit. Kunyari may tiyanak na umiiyak sa inodoro, ''yun pala ''yung
        dream niya kasi ay magkaroon lang ng pamilya na mag-a-accept sa kanya kaya
        siya umiiyak sa inodoro. O kaya may manananggal na nahahati tapos umiiyak
        siya kasi hindi na siya makakapaglaro. Iniiba ko ''yung point of view. Kay
        mama ko ''yun nakuha.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6725003-ff80-40be-a69b-78d62ba0d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.434+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Noong nasa Collegian naman ako], pinakamalaking naturo sa akin
        nun ay dapat laging may content ''yung drawing mo. Laging sinasabi sa akin
        ''yun ni papa pero ''yung Collegian talaga ''yung nagdikdik nun kasi ang titindi
        ng editors namin dun. Talagang hindi papasa ''yung gawa mo kapag walang sinasabi.
        Kaya dapat kahit anong ginagawa ko, dapat meron akong sasabihin kahit maliit
        lang.</p>'
