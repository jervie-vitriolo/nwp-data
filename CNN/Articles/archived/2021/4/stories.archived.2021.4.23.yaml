      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9790ec-8737-4eb1-ad70-8764e2dfd6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study inoculated 450 children between the ages of 5 to 17 months.
        They were split into three groups, and researchers reported the higher dose
        group were 77% less likely to get the disease, "and 71% in the lower dose
        adjuvant group, over 12 months of follow-up," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504b8b7-53d9-424c-b550-34483f98ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb87dfb-0a07-46da-9694-8ca029ad1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was noted that there were "no serious adverse events related
        to the vaccine," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da173f-51ad-49b9-86d2-b8428fab7ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12705efb-61ce-4f06-8e61-c1c94076b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers, together with their commercial partners the Serum Institute
        of India and drugmaker Novavax, are now recruiting for a Phase III trial "to
        assess large-scale safety and efficacy in 4,800 children, aged 5-36 months,
        across four African countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b1566-263c-492d-bc57-1da60fa29fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288ba42-c534-4495-be7d-220668fc86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the university and its partners hope to be able to
        manufacture at least 200 million doses annually, which would have a "major
        public health impact if licensure is achieved," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a84315-795e-4e05-979a-7eb896215285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef3afd-527a-4e7d-ba79-f8c60f1379f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria is a parasitic disease transmitted through the bite of female
        Anopheles mosquitoes. It is both preventable and treatable, yet an estimated
        435,000 people die of it each year, with the majority being children younger
        than five.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813eeee0-2489-4736-adc8-593170504737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770c05a-0272-412e-9b0d-33e560adc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:24.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African region was home to 94% of all malaria cases and deaths
        in 2019, according to the WHO.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c423512-fb33-4fe3-9784-a74c5be02428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.004+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb88af-57b7-4a01-8268-4e20d574744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaria is one of the leading causes of childhood mortality in
        Africa," said Charlemagne Ouédraogo, Burkina Faso''s Minister of Health, said
        in the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9790ba1-a06d-48f1-9b4d-f13d3af032e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90dc6f-a5b5-46f4-ba9c-85e6a6e9030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.005+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been supporting trials of a range of new vaccine candidates
        in Burkina Faso and these new data show that licensure of a very useful new
        malaria vaccine could well happen in the coming years. That would be an extremely
        important new tool for controlling malaria and saving many lives."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103eae16-5524-4851-b443-3f2cb63c73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:19:06.005+08:00
      'mgnl:createdBy': 'david'
