      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 tests like swab, rapid antigen, and nasal are being offered
        too by Ronin EMS. Ocampo said customers can request for "unmarked" vehicles
        if they want privacy for testing in their homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866426be-bf84-4fee-8aff-83a9b4b3e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.890+08:00
