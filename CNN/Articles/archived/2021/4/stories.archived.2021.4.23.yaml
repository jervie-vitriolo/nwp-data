  'Russia-orders-troops-back-massive-buildup-at-Ukraine-border':
    'author': 'Zahra Ullah, Anna Chernova and Eliza Mackintosh, CNN'
    'caption': 'Courtesy: AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-23T04:24:16.984+08:00
    'imagesource': 'jcr:fdd23d62-fccb-41db-b20d-5e924e11089f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7b3f3f-1428-4d0b-b0d0-7fa15110952e'
    'lead': 'A build-up of Russian troops along the border in recent weeks has reignited
      tensions in eastern Ukraine, where government forces have battled Russian-backed
      separatists demanding independence from Kiev since 2014'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T04:27:07.769+08:00
