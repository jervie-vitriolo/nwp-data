      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke is survived by his parents, Osmine Clarke and Adrian Briggs,
        and his three siblings: Tatyana Gray, Gavin Clarke and Madison Adrianne.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b7f01-7be8-4073-8e1c-e71133d94874'
