      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want the testing to be discreet, we may bring unmarked
        vehicles and our teams will wear their PPE before entering and leaving their
        houses. We coordinate first with household members to give us a place where
        our teams can wear their PPEs," said Ocampo.</p>'
