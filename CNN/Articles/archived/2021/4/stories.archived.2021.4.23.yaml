      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Friday, Glovax
        Biotech Corp.''s Chief Operating Officer Giovanni Alingog said they are targeting
        Clark Special Economic Zone in Pampanga as the location of their vaccine plant,
        with a groundbreaking ceremony which could take place in October.</p>'
