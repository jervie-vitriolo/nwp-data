  'Philippines-diplomatic-protest-China-vessels-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-23T11:24:55.442+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '019f47e0-489d-4d0c-94a1-48f682e6ec3b'
    'lead': 'DFA says the protests were filed on Wednesday against the nonstop deployment,
      continued presence, and persistent activities of Chinese vessels in the country''s
      maritime zones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T11:35:55.845+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:44:04.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:15.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH fires twin diplomatic protests over Chinese vessels'' lingering presence
      in West PH Sea'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7121a4d8-701e-4706-8922-febfb396b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:35:55.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Philippines filed two diplomatic protests against China this week as Chinese
        vessels continue to linger in the West Philippine Sea, the Foreign Affairs
        Department said on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cb1df-a9d1-4450-9db7-526791c02c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:35:55.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the protests were filed on Wednesday against the nonstop
        deployment, continued presence, and persistent activities of Chinese vessels
        in the country''s maritime zones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61413e24-15a2-4c7a-ac08-1e5113b87636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:35:55.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of these vessels blatantly infringe upon Philippine
        sovereignty, sovereign rights and jurisdiction," the DFA said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24650b-f562-4496-8a26-bcbec8a54d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:35:55.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two diplomatic notes were in addition to the daily protests
        being filed by the DFA against China for its vessels'' continued presence
        at the Julian Felipe Reef (Whitsun Reef).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26763401-670f-461a-8d00-2cde9c22d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:35:55.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said 160 Chinese fishing vessels and maritime militia
        were spotted by law enforcement agencies in Philippine waters as of April
        20. The DFA said the vessels were observed within the Philippines'' exclusive
        economic zone. the Kalayaan Island Group, and in and around the territorial
        waters of Bajo de Masinloc. Five Chinese Coast Guard vessels with bow numbers
        3103, 3301, 3305, 5101, and 5203 were also seen deployed within the vicinities
        of the Pag-asa Island, Bajo de Masinloc, and Ayungin Shoal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797d4df-c460-49ad-ad4f-e50cd214f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:35:55.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA demanded that Beijing adhere to international law, including
        the 1982 United Nations Convention on the Law of the Sea or UNCLOS and the
        final and binding 2016 arbitral ruling that invalidated China''s sweeping
        claims in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4fc42-1ff9-4296-9163-445952c68170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:35:55.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued swarming and threatening presence of the Chinese
        vessels creates an atmosphere of instability and is a blatant disregard of
        the commitments by China to promote peace and stability in the region," the
        agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478272a-40b3-455c-a92f-20dac78df477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T11:35:55.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has filed a number of diplomatic protests
        this month and issued repeated appeals for China to withdraw its vessels.
        It also earlier protested Beijing''s "illegal" building of artificial islands
        and structures and aggressive moves within the Philippines'' EEZ.</p>'
