      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Be the jewelry brand you wish to see” seems to be the ethos behind
        Penny Pairs, a small locally made jewelry brand that prioritizes the people
        who make its delicate wares, and the planet. All of its pieces have a base
        metal of recycled silver collected from qualified jewelry manufacturing plants
        all over the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235c537-817c-4a36-b487-a65ebb776405'
