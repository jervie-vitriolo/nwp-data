      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew Dragon is expected to dock with the ISS around 5:10 am
        ET Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e896e-5771-4cb0-8599-4ec11c33e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04640a-9b57-4ad3-909e-7845d5bc5eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimbrough, McArthur, Pesquet, and Hoshide will join seven astronauts
        already on board the station, four of whom arrived on a different SpaceX Crew
        Dragon capsule in November. That''ll put the space station''s total staff
        at 11 — one of the largest crews the ISS has ever hosted. But that number
        will quickly drop back down to seven when four other astronauts hitch a ride
        home from the station on April 28.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739d193-e90e-4e54-92db-efdd507fe822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2081506-7f37-4ca7-9ad6-af4d53630be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has spent more than a decade working to boost staffing aboard
        the 21-year-old space station after the retirement of its Space Shuttle program
        in 2011 left Russia''s Soyuz spacecraft as the only option for getting astronauts
        to and from the ISS. The United States had been paying Russia as much as $90
        million per seat for those trips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cb5dd-99bb-4d8a-9c77-bfce1d71b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b12b08-a4f5-41bb-8073-6affc7b61666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, SpaceX worked under a $2.6 billion fixed-price contract
        to develop its Crew Dragon spacecraft under NASA''s Commercial Crew program,
        which for the first time in space agency history handed over the task of building
        and testing a crew-worthy spacecraft to the private sector. SpaceX made history
        last May with the first crewed launch of a Crew Dragon on a mission called
        Demo-2, which carried NASA astronauts Douglas Hurley and Robert Behnken to
        the ISS for a four-month stay. A second crewed SpaceX mission took off in
        November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abccf4-f648-449f-a1ea-b621f77da8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e28b2-5224-4faa-8af1-1983c97ffe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Boeing is working under a similar contract to develop its own capsule
        for the program, called Starliner, though it is still in the testing phase.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6337007-f358-48f5-ac87-5c88281c9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a7cc0-8273-4b95-b3bf-29f0cdf3f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prime focus of the astronauts'' mission will be to study "tissue
        chips," or "small models of human organs containing multiple cell types that
        behave much the same as they do in the body" and that NASA hopes will advance
        the development of drugs and vaccines, according to the space agency. That
        work will build on years of studying biological and other scientific phenomena
        aboard the ISS, where the microgravity environment can give scientists a better
        fundamental understanding of how something works.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000299b0-e4e2-47ba-8314-6dbabe9dbc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9dda7-5c53-4f2a-98a0-74f80754b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McArthur is a Space Shuttle veteran and is married to Behnken, who
        co-piloted SpaceX''s historic Demo-2 mission last May. McArthur told reporters
        over the weekend that she was able to get "years of experience" with the Crew
        Dragon vehicle as Behnken worked alongside SpaceX during the Crew Dragon development
        process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d8ef3-0619-4b3d-a9ba-25be685bc31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088f202-19ac-4e1f-93b8-da7576bf0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had several years, really, of learning from him along the way,"
        McArthur, who will pilot the Crew-2 mission and holds a doctorate in oceanography,
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0c816-41ec-47f8-9765-cb0b397a7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:54.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152179f-22b9-4e93-a11f-a8c8335ff3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McArthur will be joined by NASA''s Kimbrough, a retired Army colonel
        and a veteran of two previous ISS missions. Their crewmates, Japan''s Hoshide
        and France''s Pesquet, both have prior spaceflight experience as well.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771fa88-5fb3-42d6-9c23-d490583e9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ddb5d6-bb65-4962-b4ba-b7582defcd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesquet said he appreciated the chance to fly aboard the refurbished
        rocket booster that helps lift the capsule into the void. The weathered hardware
        still covered in soot from their prior flights, allowed him and his crewmates
        to to "draw our initials" on the side of the vehicle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95ac26-79e2-432c-a07a-7c5cfacb0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af19ae4-036b-4a9e-969f-62a433b1b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if [the writing] is gonna stick, but I''ve found
        it really cool," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d92719-7d4d-4317-9212-5914bc0d4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:29:00.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:44:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/22/tech/spacex-nasa-astronaut-crew-2-launch-scn/index.html"
        target="_blank">SpaceX is sending a capsule back to space, this time with
        different astronauts</a></em></p>'
  'Indonesia-submarine-search-US-asset':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-23T09:34:06.469+08:00
    'imagesource': 'jcr:8c27a0bc-bc19-4819-9999-94eb7918eb85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6086ccb6-0325-4b3a-8b43-4ca7ce97c8fb'
    'lead': 'The United States is sending airborne assets to help search for the Indonesian
      submarine that went missing with 53 crew members on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T09:35:05.514+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:44:34.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:13.458+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US sending ''airborne assets'' to help search for missing Indonesian
      submarine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf19d7-373f-4ed3-a747-78ec8677d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:35:05.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States is sending "airborne
        assets" to help search for the Indonesian submarine that went missing with
        53 crew members on board, Pentagon press secretary John Kirby said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1f83c-02b8-4121-8efc-d6a9f2415d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:35:05.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened by the news of Indonesia''s lost submarine,
        and our thoughts are with the Indonesian sailors and their families," Kirby
        tweeted. "At the invitation of the Indonesian government, we are sending airborne
        assets to assist in the search for the missing submarine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023892d2-acb3-4908-bc26-c40ddbd6ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:35:05.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Yudo Margono, chief of staff of the Indonesian Navy, said at
        a news conference Thursday that the vessel has sufficient oxygen for all the
        submariners until Saturday at 3 a.m. local time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66871eb1-61de-4212-9333-77c89a6856bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:35:05.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Wednesday night, the Indonesian Ministry
        of Defense said the KRI Nanggala-402, a German-made submarine, lost contact
        during a torpedo drill in the Bali Strait, a stretch of water between the
        islands of Java and Bali that connects to the Indian Ocean and Bali Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b182551-5553-4cdb-9c9e-f85221c3e131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:35:05.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US assets will join a sprawling search effort. Three submarines,
        five airplanes and 21 warships have been deployed to help search for the missing
        sub, Margono said. Assets from Singapore and Malaysia are also en route to
        assist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97824ed-4f30-4fce-93b9-3f4732e692a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:35:05.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby added Thursday that Defense Secretary Lloyd Austin will speak
        with his Indonesian counterpart, Defense Minister Prabowo Subianto, Friday
        morning to discuss what else the US can do to assist the search.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe6422-f040-4714-ab37-2a0124d479e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T09:35:05.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:44:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian military suspects that an oil spill seen in aerial
        surveillance near the dive point on Wednesday came from the craft. Margono
        said the Navy also found one object at the depth of 50-100 meters (approximately
        164-328 feet) that was magnetic, meaning it likely came from the submarine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d88fb-95a6-40b9-b78a-08d62b831812'
      'mgnl:activationStatus': true
