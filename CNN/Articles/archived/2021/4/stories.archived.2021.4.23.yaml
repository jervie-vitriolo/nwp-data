  'Mystery-bag-food-waste':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': 'Too Good To Go is selling mystery bags of food to combat restaurant
      food waste.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-23T07:07:08.644+08:00
    'imagesource': 'jcr:10ac87e7-78e2-43bd-b1f5-9e458c0b43bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6a641ef-936e-40ab-a646-30dbf75abadf'
    'lead': 'Food waste is a major contributor to the climate crisis. That''s why
      one company, Too Good To Go, is hoping its mystery food bags can be part of
      the solution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T07:10:41.578+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:45:14.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:11.504+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This company is selling mystery bags of food to combat restaurant waste'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b47272-6464-4ff8-9422-8f0d0d700422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Food waste is a major contributor
        to the climate crisis. That''s why one company, Too Good To Go, is hoping
        its mystery food bags can be part of the solution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d644f6-3330-49bb-8402-78b8dd1b574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b4976-68aa-4bb6-9c65-22aa6e95b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:16.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uneaten food usually ends up in landfills and produces methane,
        a powerful greenhouse gas that contributes to global warming. An estimated
        30% to 40% of the US food supply is wasted, according to the US Department
        of Agriculture. New York City alone generates close to half a million tons
        of food waste per year — enough to fill up more than 100 subway cars per day
        — according to the city''s official website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2307e-1deb-4364-bf28-84e053fa514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555b9f7-aea1-444e-a0d8-18f390c13cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of engineering, tech and law entrepreneurs in Copenhagen
        founded Too Good To Go in 2016 to connect customers hungry for discounted
        grub with restaurants that have extra food. The company says it has more than
        36 million global users and nearly 87,000 restaurant partners worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac5887-f105-472a-b288-b1e5c26f7068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:17.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb94fd-8166-42a2-9736-43b9417900cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch: you get what you get. Customers can place an order at
        a restaurant on the app — usually between $4 and $6 — and pick up a mystery
        bag of food at the location. The goods can include anything left over (and
        not eaten) from that day. Items vary by restaurant — you could wind up with
        bagels and pastries or a full-blown fajita bowl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa338b3-68db-44a5-9215-2d0854741a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31e3e9-f29e-4b7d-a812-5c64517891f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been surprised by places," Alex Bush, a 28-year-old Too Good
        To Go user in New York, told CNN Business. "I reached outside my comfort zone
        and have fallen in love with it," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a6b5a-8178-4c99-86aa-7a61e98c6085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331da6dd-434a-4ccb-9899-a3f0f1f2cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too Good To Go launched in Manhattan and Brooklyn in September,
        with 200 restaurant location partners. It has expanded to more than 1,100
        New York locations in all five boroughs. The company now has a presence in
        Boston, Philadelphia, Washington, and several cities in New Jersey. In January,
        the company raised $31 million to expand to more US locations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d5cf4-b482-4a22-a549-2672cd6f008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43412f99-502a-45e3-8011-fbd67be81584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.579+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While mystery bags alone won''t solve the food waste problem, the
        business sets an example for other companies, showing that solutions for the
        issue don''t need to be complicated. The app gives restaurants flexibility,
        so if a location has surplus food available for pickup only on Mondays and
        Tuesdays, the owners can put that in the system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db6774-23ff-4102-8bad-a32852335fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb14a7-b34f-48c5-82c1-b2a95f432361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T07:10:41.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:45:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I don''t have any food waste — which has definitely happened
        for us before — we just turn it off so people don''t inadvertently purchase
        a bag that doesn''t exist," said Judy Ni, owner and founder of baology, a
        Taiwanese restaurant in Philadelphia. "It''s nice to be able to recoup a little
        bit of your food costs back and labor costs back that you wouldn''t normally
