      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e67505-7f6d-4bb5-980e-2b8a52f082c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:15:03.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:36:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, as I was walking down the hallway, I just heard this
        news about Terrence Clarke," Stevens told reporters. "I''m not sure how much
        I want to talk about the game when you consider it, a Boston kid."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc974a4-294e-4567-9470-247b1c09361e'
      'mgnl:activationStatus': true
