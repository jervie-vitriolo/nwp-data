      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> The
        Department of Health said the vaccination of frontline workers under the A4
        priority group will have to wait until a set of guidelines is issued.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c308a2-9acf-4a6b-8df7-430611c29e97'
