      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon, deputy chief implementer of the National
        Task Force Against COVID-19, earlier said there will be 176 more intensive
        care unit beds and over 1,000 additional ward beds by May in the greater Manila
        area, composed by the capital region and the provinces of Bulacan, Cavite,
        Laguna, and Rizal.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea19e07-7fa0-43ef-a97f-2781a20e962c'
      'mgnl:activationStatus': true
