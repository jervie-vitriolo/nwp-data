      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weird ''yung kwento niya. Film critic siya tapos may napanood siyang
        isang pelikula na siya pa lang ''yung nakapanonood sa buong mundo. Eccentric
        ''yung filmmaker na ''yun. Nung napanood na ng critic, biglang namatay ''yung
        filmmaker tapos nasira ''yung copy ng film. Siya lang ''yung nakakita ng film
        na ''yun, so paano niya i-shi-share sa world ''yung napanood niya?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f64654-186c-4d59-83df-f450eb776bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sa paggawa ba ng exhibition na ''to, meron pa bang ibang
        naging influences?</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d003e-584c-49a2-afa4-aacc4f2772bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Allan Moore. Writer siya ng comics. Gustong-gusto ko ''yung comics
        niya na “Promethea.” Ang ganda ng story nun. Tungkol siya sa magic. Tapos
        ang ganda ng pag-present niya sa magic in comics form. Hindi dahil sa technique
        lang pero ang dami niyang na-e-evoke.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb2fc6-179f-4098-8d05-cc820c8f7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ‘yung last memorable na comic strip na nabasa mo? At
        bakit siya maganda?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34413b-714a-4071-80ac-c4941b32256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:41.436+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:41:22.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naman last pero isa talaga sa mga favorite strips ko ''yung
        “Calvin and Hobbes.” Napakasimple niya lang pero ang lalim-lalim ng mga sinasabi
        niya. May isang strip akong naalala na ang daming putol na puno tapos sabi
        lang ni Calvin kay Hobbes na baka kaya hindi pa tayo nakaka-experience ng
        mga aliens kasi umiiwas sila sa atin. Napakasimple lang pero napaka-strong.</p>'
  'safety-seal-establishments-consumer-confidence':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-23T16:40:42.812+08:00
    'imagesource': 'jcr:e9df3dd0-d2d4-488d-9208-37077fdfa887'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d3eefd-4b2c-49e9-b748-511904e7229f'
    'lead': 'The government is counting on the issuance of Safety Seal Certificates
      to restaurants, malls, hotels, and other establishments to boost people''s confidence
      to head out and shop again despite the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T16:42:43.691+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:40:42.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:20.967+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['safety', 'seal', 'sticker', 'covid-19', 'health', 'protocols']
    'template': '1'
    'title': 'Gov''t counting on ''safety seals'' in stores to get customers back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96414bb-3b95-47fa-8e4c-2fcac58aebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –&nbsp;</strong>The
        government is looking to allay people''s fear of heading out by issuing safety
        stickers to establishments compliant with health protocols amid the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11a08f-cdd6-4c3f-ad20-2e04385ed19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Cabinet members on Friday signed Joint Memorandum Circular
        21-01 to put in place a Safety Seal Certification Program to vouch for businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eae74e8-0286-4989-8849-3f75c14cbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail, a store must have its business permits in order, use the
        government''s StaySafe.ph platform for contact tracing, and observe minimum
        health standards at all times. This means strict social distancing, proper
        ventilation, and the wearing of masks and face shields within the premises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25eb71-dcac-4f83-a091-55d6acba791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following agencies will be in charge of inspecting the facilities
        of the applicant for compliance to health protocols:</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">LOOK: These establishments may apply for safety seals,
        according to the joint circular signed by DTI, DOT, DOLE, DOH, and DILG. |
        <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/uBOFghAYPx">pic.twitter.com/uBOFghAYPx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1385479681504317446?ref_src=twsrc%5Etfw">April
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c611de-e39d-43cf-9286-ab244f758270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4a011-367e-4cf3-97b7-3a73ccf19daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety seal, which will be posted on store entrances, will not
        be a requirement, Trade Secretary Ramon Lopez said. However, this could leave
        establishments without it at a disadvantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc35201-b7f1-4658-bb5a-2a58fc6d2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga meron niyan, at least alam na ng mga tao even without
        asking malayo pa lang makita na nya na: dito, safe dito</em>," Lopez said
        during the virtual briefing. "It could be a marketing strategy<em> din ng
        mga companies na pang-attract din ito ng customers nila."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b9489-0c75-425d-ab9d-f9e18950b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those that have the seal, people will know from a
        distance, even without asking, that this place is safe. It could also be a
        marketing strategy for companies to attract customers.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf533f-fb88-49a1-8f2b-480ad60f02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of safety seals <a href="https://cnnphilippines.com/news/2020/12/4/Stay-Safe-contact-tracing-app-establishments-QR-code.html">has
        been part of DTI''s plans since 2020</a> but only pushed through now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e01889-d31e-475b-9d3f-124867e01c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies should also conduct temperature checks on all employees
        and visitors entering the store, provide hand washing and sanitation stations,
        and implement regular disinfection especially for high-touch surfaces like
        chairs and door knobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b799ba-510a-4c2b-a1d2-4a01be4eab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:42:43.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año, who recently returned from a medical
        leave after battling the coronavirus twice, added the seal is valid for 6
        months for most establishments and 1 year for tourism enterprises, but may
        be revoked at any time for health protocol breaches. Surprise inspections
        may be done to ensure continued compliance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b921d477-8556-4033-ac42-398c0569952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:44:52.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:40:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/11/IATF-automatic-contact-tracing-smart-messaging-system-.html">IATF
        OKs use of automatic contact tracing via smart messaging system</a></strong></p>'
  'FDA-small-percent-vaccinees-side-effects':
