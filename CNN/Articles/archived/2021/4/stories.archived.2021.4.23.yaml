    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd28f5b4f-9cfc-4b64-9519-e48ee2fe21c2'
    'lead': 'The average pace of new doses reported administered has been greater
      than 3 million shots per day for most of April, reaching a peak of nearly 3.4
      million shots per day on April 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T03:44:17.520+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:48:32.553+08:00
