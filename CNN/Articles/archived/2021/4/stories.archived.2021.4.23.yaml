    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56567b14-f6b4-44e4-9274-0294424eee6f'
    'lead': 'Five schools in the Philippines were among the top universities which
      have made a global impact based on the rankings by the United Kingdom-based
      magazine Times Higher Education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T09:43:20.711+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:44:28.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:13.791+08:00
