      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is currently consulting with health experts, said the
        official, who declined to predict whether the order will be renewed or allowed
        to expire as scheduled on May 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df1284-231d-4098-8d8a-df45a8ff4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d09623-ca1c-4d5e-b8f7-7b773ed47b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA has received nearly 2,000 reports alleging violations from across
        the multiple modes of transportation, the official said. The agency disclosed
        in mid-February that it had received "fewer than 1,000" reports alleging non-compliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e558fc4-efa2-4b66-8352-768dde9cc538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1614447-4898-4ff5-bce3-cd0df98fcf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has also reached the point of sending citations to alleged
        violators, the official said. The official could not say how many have been
        issued. There are multiple investigatory and review steps before a citation
        is ultimately issued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b1afe-7967-43a1-bdb1-99bef62c8a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a40797-a0a5-4f8b-b4c1-e5a039498e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voices within the aviation industry that had pushed both the Biden
        and Trump administrations for such an order have called for it to be renewed.
        They said the Biden administration''s order in February added teeth and consistency
        to a patchwork of local orders that applied to buildings like airports, and
        company policies requiring masks on airplanes and other vehicles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299673af-bfa2-4fbf-93b9-868bb403efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0964d-bd2a-482b-b5b8-d0ab1adb5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think it should maintain the mask mandate," Nick Calio, who
        leads the industry association Airlines for America, said at a Senate hearing
        on Wednesday. "It has helped considerably on airplanes and in airports."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a32e9-9d66-4aa6-8210-c4e8840660f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfabad0-0f73-4acf-a009-b0a3d8f07567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Nelson, president of the Association of Flight Attendants,
        said the government can support her members enforcing the order by "making
        it very clear to the public" that masks remain a requirement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d3f637-3a9e-4364-8ff0-0534acaec103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a033f-235c-44c0-ae26-9684e2e81e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some governors have rescinded orders or allowed mask requirements
        in their states to expire. President Joe Biden has taken a different approach:
        Soon after taking office in January, he directed the TSA, Centers for Disease
        Control and Prevention, Transportation Department, and other agencies to require
        masking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec3c15-7285-4ec5-bf2f-8f0a875b27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8176c4-7088-4b92-8973-8cc38634f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Wednesday hearing, Sen. Roger Wicker, a Mississippi Republican
        who has been photographed not properly wearing a mask on aircraft, said passengers
        should do so "until the government changes the requirement."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079c17d-1d30-420f-8118-75d78d15b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b0033-e128-4ab9-87b5-2959fdf3da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does seem, though, sometime in the future that this thing needs
        to end," Wicker added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f1499-ca77-440b-a150-7653ee94b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511f0b4-872c-4875-963a-5c8a0e8e3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leonard Marcus, who has studied coronavirus transmission on
        airplanes at the Harvard T.H. Chan School of Public Health, told Wicker that
        the circulation of variants makes it difficult to say how long masks will
        be needed in enclosed spaces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb85918-d7ad-4f45-83dd-cd8539f8bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95837a-54ed-412c-ad51-79eaac915014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure, when we''re on the plane, when we''re going through the
        airport buildings, when we''re indoors, let''s keep those masks on," Marcus
        said. "We want to make this crisis end as soon as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3405e9-a202-4ee1-acbd-6da10aae3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T02:58:23.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/22/politics/mask-mandate-planes-trains-buses-airports/index.html">Federal
        officials weigh extending mask mandate for mass transportation</a>."</em></p>'
  'net-zero-pledge-companies-boost-stocks':
