      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was formally invited to speak to Congress by House Speaker
        Nancy Pelosi, who wrote in a letter earlier this month to the President that
        she was extending the invitation so he could "share your vision for addressing
        the challenges and opportunities of this historic moment."</p>'
