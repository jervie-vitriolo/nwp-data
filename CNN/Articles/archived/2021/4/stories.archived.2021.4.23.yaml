    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b646ba2-4924-4393-9f70-735e4ce53de5'
    'lead': 'The coronavirus crisis has forced people to stay at home, but this hasn''t
      stopped a fitness center from providing its members unique experiences online,
      who in turn have developed a community within and beyond their virtual dance
      classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T21:31:07.780+08:00
