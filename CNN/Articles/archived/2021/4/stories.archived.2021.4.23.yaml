      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1faff5-d50d-4487-bcca-39fa6ed09137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the patient needs ECG (electrocardiogram) test, our team will
        provide it. If he/she needs an x-ray machine, the portable x-ray machine will
        be brought to the patient''s home," said Ocampo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75bcbac-f284-4d04-bdf8-3fd2d389b893'
