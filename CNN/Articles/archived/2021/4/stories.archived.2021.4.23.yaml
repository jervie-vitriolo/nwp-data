      'mgnl:lastActivated': 2023-01-25T11:48:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df448b54-3c29-4640-a1a3-5ade85415de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 million of those doses have been reported administered
        since President Biden took office, reaching a threshold the administration
        had set for Biden’s 100th day in office about a week early.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1543f9c-8695-4aca-98bd-c719d336de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
