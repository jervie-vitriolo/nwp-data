      'mgnl:lastActivated': 2023-01-25T11:39:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23125f-43a3-4b30-8109-6808a349e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home care is another option that patients can avail. Hospital services
        like placing dextrose or getting oxygen, as advised by a doctor, can be offered
        in their homes," said Ocampo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb6f5d-2347-4bb3-b322-03368ac1d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.889+08:00
