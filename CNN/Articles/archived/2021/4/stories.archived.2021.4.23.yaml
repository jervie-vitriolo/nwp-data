    'template': '1'
    'title': 'Japanese debt watcher affirms BBB+ rating, ''stable'' outlook for PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46ed87-f559-400f-ba95-f929616c6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong> A Japanese
        debt watcher has maintained its BBB+ credit rating and "stable" outlook for
        the Philippines this year despite its economic downturn amid the ongoing coronavirus
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f57eb-272c-4f5f-8473-f5b9c0bb16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966d370-e477-44aa-a6c8-3a52eb1541e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' economy suffered a severe contraction due to
        the COVID-19 pandemic in 2020, but is expected to recover primarily through
        aggressive public investment, which had driven the economy in the past several
        years," the Rating and Investment Information Inc. (R&amp;I) said in a statement
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57690c34-4b42-4411-bc4f-0f5bee7da202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab6df2-de48-4c65-8d2e-54e207d74829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBB+ is a notch away from the government''s targeted A-level
        ratings, while a stable outlook means factors that may lead to a rating change
        over the short term are absent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a0ab3-de8f-48e6-8ffa-80a2ed8e4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41919216-a18f-4fc1-82d1-9028f370c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the back of aggressive infrastructure investment under the Duterte
        administration, not only private consumption but investment has increased
        its contribution to economic growth," R&amp;I added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60900b27-796b-45f5-9388-e2b622ad4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693abc71-8e54-4922-9e34-a8ede9664603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:57.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National fiscal and monetary policies, which the government has
        kept accommodative amid the pandemic, shall also boost growth for some time,
        the credit rating agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410959b-e1a4-4b8e-8971-6f74396ca344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:58.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b238c-c408-4c6d-b9ed-18c7672e2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2021/3/25/BSP-interest-rates-March-25.html">BSP
        maintains interest rates at 2%, expects inflation to go over 2021 target range&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703870f1-e478-47b5-a758-81a88bcdd2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb6fe72-b8c0-466e-a92f-3c892f1f3074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:32:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy remains in recession, but has seen contraction
        soften starting from the third quarter of 2020. From a 16.9% plunge, economic
        growth logged at -11.5% from July to September and -8.3% in the last three
        months of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6611b-c876-4d0a-9829-b0cd70ab95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32b49b-a7dd-48fe-b45a-0440e0f2ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R&amp;I also noted the government''s efforts to keep its debt ratio
        down, saying this provided the Philippines fiscal space to address the pandemic.
        The country''s debt-to-GDP ratio stood at 54.5% in end-2020 from the 39.6%
        the year prior, and is expected to jump to 57% in 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb7266-5f25-4f70-af1b-e9a5198ec957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33efa1-4329-46dd-8f0c-185dfda2ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s budget deficit-to-GDP ratio also ballooned to 7.6%
        from the 3% during its pre-pandemic fiscal program. Still, R&amp;I said it
        "does not view this as a major issue at this juncture, because of a comfortable
        funding condition backed by ample domestic liquidity and the prospect of peaking-out
        of the debt ratio within one to two years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a66365-5670-49af-965c-6844be190084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c406e-a715-4fff-829f-382bfb8999c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Bangko Sentral ng Pilipinas Governor Benjamin
        Diokno welcomed R&amp;I''s affirmation of its ratings for the Philippines,
        calling it an important vote of confidence on the ability of the country''s
        economy to recover from the health crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ed832-87a9-4675-9e83-66c398886df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf1135-3383-4fca-bbea-7d835ff44762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:03.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the recent surge in COVID-19 cases, the tail-end of the crisis
        is proving to be extra challenging. Nevertheless, we do not see a permanent
        dent on our macroeconomic fundamentals, and we can head back to our growth
        path post-COVID," Diokno said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11948c-4b6d-47ce-8cbf-2b7f6eb1c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcbe9c-e8ce-4b00-aa7b-59dd5f22ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also acknowledged how the strength of the country''s external
        accounts were recognized by the credit rater.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a9a65-b578-46c6-95f1-3ea88f6617ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326e231-c784-46ac-8ba0-1926b3a27da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall balance of payments is positive, and foreign reserves
        are greater than external debt. The country''s external liabilities exceed
        its external assets, but only slightly. R&amp;I therefore considers the risk
        associated with the external position to be limited," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8417b0e-b396-453c-809f-c285c7917ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79862997-519b-4b46-ac7d-1d30eef42db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:57:54.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:33:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2021/3/19/bsp-balance-of-payments-surplus-2021.html">BSP:
        PH balance of payments seen to post reduced surplus in 2021&nbsp;</a></strong></p>'
