      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government held a meeting later in the day to discuss
        future guidelines for community pantries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13abc40-fdde-45a5-bf60-1b732c7331b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.204+08:00
