  'Angel-Locsin-community-pantry-senior-citizen-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-23T16:29:53.036+08:00
    'imagesource': 'jcr:83ed5302-e8e7-4c46-8bd3-98c57f78aae1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb4eb01-3f35-4da3-9239-e47e73a18e75'
    'lead': 'Actress Angel Locsin and the Quezon City government vowed to extend help
      to the family of a man who died while waiting in line at a crowded community
      pantry in Barangay Holy Spirit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T16:39:23.337+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:41:24.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:19.906+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angel-Locsin', 'community-pantry']
    'template': '1'
    'title': 'Angel Locsin, QC gov''t vow support for family of man who died after
      queuing at a community pantry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd405e74-0d1a-4e47-990f-fd160e8ad2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T16:39:23.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23)—</strong>&nbsp;Actress
        Angel Locsin and the Quezon City government on Friday vowed to extend help
        to the family of a man who died while waiting in line at a crowded community
        pantry in Barangay Holy Spirit.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1ea0f-7c6e-4dca-81b8-e5e045371558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Quezon City Mayor Joy Belmonte said the LGU will
        shoulder the burial expenses and hand out financial assistance to the family
        of the 67-year-old man, who police reported went to the pantry organized by
        Locsin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d4c1d-0019-4521-838b-20b4c71c8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:25.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial investigation showed the victim fainted Friday while
        waiting for his turn at the pantry. He was rushed to the hospital, but was
        declared dead on arrival, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f25f1a-0722-4fe3-bcf5-03e705a67493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said while officials will continue to support these kinds
        of initiatives, the incident "should serve as an important reminder" for pantry
        organizers to coordinate with barangay and LGU officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f6fca-ae13-4adf-bb34-025731c90250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advanced coordination will allow all stakeholders to be proactive,
        rather than reactive," Belmonte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad74659-6225-4fdf-8b4f-0ebf116c43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, for her part, apologized to the victim''s relatives, and
        vowed to prioritize them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fe7fd-be37-46b2-8342-e58b638171e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will prioritize helping the family and I will make it my responsibility
        to help them get through this," Locsin wrote on her Instagram page. "I am
        very very sorry."</p>'
