      'mgnl:lastActivated': 2023-01-25T11:39:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo also cited ultrasound and blood extraction as among the most
        common home medical services offered by Ronin for their patients.</p>'
