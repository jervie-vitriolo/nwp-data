    'template': '1'
    'title': 'Dancing one''s way into fitness amid COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82542f6-2fb3-4289-af8e-21af20e20986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) —</strong>&nbsp;While
        the COVID-19 pandemic has forced people to stay at home, this hasn''t stopped
        808 Studio from giving fitness buffs and newbies alike their dose of exercise
        and fun amid the health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49a5f9-3c3c-4b28-92cf-6d28594090e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:06.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cb7e0-34d2-4370-a33d-a281b05c3ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine a dance fitness party that really gives you a full-body
        workout and we have our 808 DJs that create exclusive mixes for each class.
        So no experience is the same and I think that''s what people love about it
        so much," 808 Studio co-founder Sofia Coyiuto told CNN Philippines'' The Exchange
        With Rico Hizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4befa-e029-49e5-b66d-677225af8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b1538-7477-4896-a57b-1c78a611623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyms and fitness centers are among the industries forced to scale
        down on-site operations or even shut their doors in light of strict quarantine
        measures since the onset of the pandemic last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba70249-8e0e-451f-b8fe-04cf39754009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861f9e9-04f9-484a-b922-5f5b8033af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, the Manila-based boutique dance fitness studio is set to
        celebrate its first anniversary in a few days and is nothing but grateful
        for the huge member turnout in its virtual dance classes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587891d0-4410-4ac7-8f41-9316a2cfd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b38634-c705-49e4-9662-a155b6d5c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, co-founder Dorthee Li attributes this to the growing demand
        for "unique" fitness experiences online especially over the last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdc316-cf35-4a17-8cc9-f92954e88ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9551a1f-284b-4847-9bf2-77e72f650fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hold multiple classes daily. What happens now is we have classes
        which have more than 300 attendees in one class. That''s really amazing because
        you know, we can never do that in a physical studio setting," she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67105e-95d5-4846-a9ea-5c69160e0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6bb2e-5016-4a8b-969b-dc31689fc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than the numbers, Li is amazed at how 808 Studio has gone
        beyond its classes and even led to the creation of a community among members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbdc932-f879-41c9-bdf2-9459cdf5f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f94030c-fad0-487c-8bb1-4d723d0bcaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what happens is people who don''t know each other in person,
        they actually become friends and support each other not only inside the classes
        but also outside," Li said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162748e4-ecb2-4fd6-9afb-c600805a155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa13ea3-405a-44b7-9b0c-30cc9a9416cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:31:07.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:35:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, this reflects the studio co-founders'' vision of creating
        something fun and inclusive for all, they added.</p>'
  'new-study-vaccinating-covid-essential':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-23T21:35:28.268+08:00
    'imagesource': 'jcr:62563ebd-e9e9-45c9-9bd7-861312b17fc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b487ad-6d98-46e9-9060-4144e205389b'
    'lead': 'One threat to getting the pandemic under control is the spread of more
      transmissible variants, but studies have found that vaccines still work to get
      them under control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T21:37:02.159+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:34:31.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:32:31.707+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New study shows why vaccinating everybody against COVID-19 is essential'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb5d05-d568-477f-b5e9-ec2127b7cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Although there''s a growing sense that
        normalcy is within reach after the devastating COVID-19 pandemic, experts
        are continuing to push for more vaccinations -- particularly as new research
        details the long-term consequences for those who are diagnosed with the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40779e7c-817a-4e88-b18c-7fd07a8514c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8119296-e161-4e83-b847-f7b59f795527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what the authors say is the largest study to date of the long-term
        impact, researchers from Washington University in St. Louis found that people
        who had COVID-19 seem to face a much greater risk of death and need more medical
        care in the six months after their diagnosis, even if they had a milder form
        of the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3371d614-17e8-40f6-8958-2ba6925efdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:33.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addce141-48a1-481c-b288-5020b1a708c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to think about the burgeoning health crisis this is going
        to cause for years to come," CNN Chief Medical Correspondent Dr. Sanjay Gupta
        told Anderson Cooper on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52cd8f-d1c6-46c9-94bd-79bc4b07f310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d42e6-92fc-4f52-97a3-04a042253daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been making strides in vaccinating the public, but tens
        of millions of Americans still haven''t started their inoculations and experts
        say the US needs much higher levels of vaccination to control the virus. And
        younger Americans, many of whom recently became eligible for a shot, are less
        likely than older residents to claim they have or will get vaccinated, a recent
        poll found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e33e4-2665-4f88-81f3-f61c7b0f05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe15568-9bf7-48be-be21-2888acc9a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Washington University study shows what many experts have
        said for much of the last year -- you don''t want this virus, Gupta said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12813bfc-cadf-484b-af52-39a3caa32481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de13e2-79a7-4df5-829c-f6e9cdbbe8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between one and six months after getting sick, patients who had
        COVID-19 had a 60% higher risk of death than those patients that never had
        COVID-19. Patients who had COVID-19 also had a 20% greater chance of needing
        more medical care over the six months after their diagnosis and more medication.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8d2bf-d1ed-4f9b-9e41-653699c88ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16e03b-0cbd-4b21-a59d-61c205167dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the treatment options for long-haul Covid are limited,
        Dr Leana Wen told Cooper. But the good news is that in addition to preventing
        infections, the vaccines may reduce long haul symptoms, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0b7ab-b0a3-42a8-925c-ec0a0d73928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191b4b1-e1a7-4dee-81c4-aaf05d514907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said there is still a lot experts are learning about the virus,
        its treatment and its implications down the road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332d0b2-50d5-4364-988d-e6a76751a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002bb3fb-4b21-4558-9791-663cb898eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Study finds infectious variants still controlled by vaccines</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d65cde-e346-4299-9744-4e788154eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:40.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One threat to getting the pandemic under control is the spread of
        more transmissible variants, but studies have found that vaccines still work
        to get them under control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f081fe0a-5247-4e3f-a4a7-ca0c0e0aa3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae4206-e60e-4fa7-b860-3c60f1786efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of coronavirus variants first seen in California seem to
        replicate better in the noses of infected people, something that could explain
        their faster spread, researchers reported Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631e029-3ec6-4b7d-9d3e-63597f43cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11005f3-11d2-403d-8920-020084b87897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tests of blood from people who had received either the Pfizer
        or Moderna vaccines indicates that while the variants are little less susceptible,
        the vaccines still protect people from them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da38c3f-8543-4c3a-ae99-357ff966cb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa967e-85a0-4ee5-bb37-012d2a9d87d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examination of nose swabs showed there was twice as much virus in
        samples taken from people infected with the variants compared to people infected
        with older strains of the virus -- an indication B.1.427/B.1.429 strains replicate
        better and something that explains why they would be more contagious.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124bc936-6a47-4f04-9362-91b26e084d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8af86-5779-4dc7-82f6-f4d01b0785bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are not as transmissible as the B.1.1.7 variant first seen
        in Britain -- one that''s now the most common variant found in the US -- the
        team also reported in the journal "Cell."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7106183-a8f3-4d08-b2e5-45c921d690a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed6aaf-1c23-4f44-8221-a518dcb39576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers still need to track the variants closely, the study
        showed, as blood tests showed that the B.1.427/B.1.429 variants can partly
        evade the immune response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8cefb-2bc2-457d-8aa5-0fca3f378f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503230f6-94b9-42c4-b325-ac8683975fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier identification and monitoring of the variant might have
        guided focused contact tracing efforts by public health to slow its spread,
        as well as enabled more timely investigation of its potential significance."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4842ae-cb26-4fb1-a675-66e2c9454fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a535318-0c80-4f80-b828-cb30c4bcdb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pregnant people with COVID-19 at significantly higher risk
        of death</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440531c-ef63-4b71-82cd-a5a883efd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has also shown that pregnant women with COVID-19 have significantly
        higher risk of poor outcomes and death compared to pregnant women without
        COVID-19, according to a study published in the journal JAMA Pediatrics on
        Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed893c-2aaa-49f3-948e-554338b75cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c56229-62c5-4d34-9eff-7ab102af3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:49.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say their findings should alert pregnant people
        and doctors to strictly follow Covid-19 preventative measures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b50dee-dd22-49f2-b8c2-f94750c4a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b70061-103f-4183-895a-8b054c8dca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the women with COVID-19 were more likely to experience
        negative outcomes, including death, preterm birth and preeclampsia, a serious
        pregnancy complication marked by high blood pressure. The study, led by researchers
        from the University of Oxford in the UK, noted that the risk of maternal mortality
        among women with COVID-19 was 22 times higher than among those without coronavirus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def9fe56-2d10-4c99-8405-390bc8296bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f5475-5b2a-423a-b221-ed5f6e7e06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These deaths were concentrated in institutions from less developed
        regions, implying that when comprehensive ICU services are not fully available,
        COVID-19 in pregnancy can be lethal," the researchers wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e74a9c-cc56-44ae-9ec5-c3df90c94981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce49e3-2c98-45ec-a3e2-87232d62bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women with COVID-19 who were already at high risk of preeclampsia
        because of preexisting conditions, such as diabetes, hypertension and cardiac
        disease, were nearly four times more likely to develop preeclampsia, they
        noted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7d767-2b15-4931-ba77-4675c533d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a9aea-df15-4be7-a3b8-0d340a6251ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:34:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They observed that fever and shortness of breath was associated
        with increased risk of complications for mothers and newborns.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d12421-ac7f-41bb-9c35-43c42ff0b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T21:37:02.163+08:00
      'mgnl:createdBy': 'david'
