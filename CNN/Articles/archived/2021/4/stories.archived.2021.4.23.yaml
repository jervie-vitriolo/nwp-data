      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> Fan
        favorite Barangay Ginebra San Miguel will sport new uniforms as they seek
        to defend their All-Filipino Cup title once the Philippine Basketball Association
        opens its 46th season.</p>'
