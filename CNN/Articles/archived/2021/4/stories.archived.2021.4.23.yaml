    'jcr:uuid': '343f2374-df45-41b1-b913-e0d3602051d7'
    'lead': 'Filipinos working in private and public sectors who contracted the COVID-19
      at their workplaces may receive compensation, the Department of Labor and Employment
      said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T17:57:00.053+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:39:40.372+08:00
