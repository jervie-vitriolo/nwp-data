    'template': '1'
    'title': 'Brother of Abu Sayyaf leader killed in Sulu encounter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d3b3d0-f7f2-403a-9e9a-9002807332d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:18:49.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 23) –</strong> Two
        members of terrorist group Abu Sayyaf, including a brother of the suspected
        mastermind of the Jolo twin bombings last year, died in a clash with troops
        in Sulu Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53872210-d99b-4d35-83f2-2468a245528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:18:49.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Western Mindanao Command chief Lt. Gen. Corleto Vinluan
        Jr. confirmed the deaths of Mujafal Sawadjaan and Muktihar Taha after a five-minute
        exchange of gunfire with security forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a609126-0139-4039-9d18-3814311a2671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:18:49.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
