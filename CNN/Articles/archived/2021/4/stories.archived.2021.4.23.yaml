    'lead': 'Gilas Pilipinas looks to sweep rival South Korea on June 16 and 20 in
      the final window of the 2021 FIBA Asia Cup qualifiers in Clark, Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T21:29:50.206+08:00
