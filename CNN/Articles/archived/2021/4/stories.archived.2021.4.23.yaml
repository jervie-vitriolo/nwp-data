      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mujafal was in the ASG watchlist as of the yearend 2020. He is
        the brother of Mundi. On the other hand, Mukti was not on the watchlist but
        he was known to be an active follower of Mundi," Vinluan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79def4dc-854d-45b1-83cc-209dad7665a2'
