      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' vaccine rollout started last month with the country''s
        1.7 million health workers, followed by senior citizens and people with comorbidities.</p>'
