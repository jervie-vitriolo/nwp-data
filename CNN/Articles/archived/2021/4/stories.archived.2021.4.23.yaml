      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronin EMS can also attend to mild COVID-19 patients at home, Ocampo
        assured, where its team will visit the patient once and allow him/her to rent
        the equipment needed like oxygen tanks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79fee67-a790-4f26-b3f3-f358033cac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T18:05:30.889+08:00
