    'title': 'FDA: Only small percentage of vaccinees reported side effects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2bf6b5-7636-45db-8f1c-cb3bdbdc66c0'
      'mgnl:activationStatus': true
