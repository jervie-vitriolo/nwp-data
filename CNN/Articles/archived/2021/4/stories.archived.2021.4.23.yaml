    'template': '1'
    'title': 'US Senate overwhelmingly passes anti-Asian hate crimes bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b52f3-3c80-48ae-a2c8-425d1e5ec89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Senate passed with a wide bipartisan
        majority Thursday a bill denouncing discrimination against Asian communities
        in the United States, and create a new position at the Justice Department
        to expedite reviews of potential COVID-19-related hate crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6153b36-8097-4751-8f7d-7743978b86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3bd08-665b-4680-93f3-1eb8abf2d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 94-1. The lone vote in opposition was from Missouri
        Republican Sen. Josh Hawley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b2c04-94ac-4faf-afe4-f5fb8e8bc91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5525ad2-1571-4fe9-aaf1-b76940f8481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would also direct the departments of Justice and Health
        and Human Services to issue guidance raising awareness of hate crimes during
        the pandemic, and work with agencies to establish online reporting of them.
        It now goes to the House before being signed into law by President Joe Biden.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c78cd2-7ab2-4f4f-b59e-35ce154f8a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc4f2e-c83a-4611-982e-75ddcc968c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer said Thursday that the bill
        is "proof" that "the Senate can work to solve important issues," and would
        tell bigots "we''re going after you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85528f0d-1aad-4e8f-9cd7-25461620843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801536ad-02e5-48a5-877d-49fd1f303213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, sponsored by New York Democratic Rep. Grace Meng and Hawaii
        Democratic Sen. Mazie Hirono, gained momentum after the shootings of six Asian
        women in Atlanta on March 16 drew even more attention to the rise of anti-Asian
        violence over the past year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f63f070-9dcd-4543-a6cb-776268d26ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823b21d-5ffb-44d5-8e5d-40b59b0a1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans were initially skeptical about the legislation
        known as the Covid-19 Hate Crimes Act but Maine GOP Sen. Susan Collins and
        others teamed up with Hirono to strike an agreement broadening its support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6754b30-ea51-48da-9694-b4043a8ff39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a725e8-7570-4102-bf59-b44a6cc5d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:08.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirono said Thursday that the bill''s passage "sends a clear and
        unmistakable message of solidarity" to the Asian American and Pacific Islander
        community. Collins said it "affirms our commitment to stand with" them against
        hate crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22e144-387f-448a-820c-0ed124b3da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f19b0-1bf3-4c98-820a-efbc8ddce1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:09.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirono and other Democrats have also pressured Biden to include
        more Asian Americans and Pacific Islanders in top roles. Biden has since named
        Erika Moritsugu, a former official at the National Partnership for Women &amp;
        Families and counsel to Illinois Sen. Tammy Duckworth, as a liaison to the
        AAPI community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fed63-d6b7-4897-9746-89e7edaf98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3be56c-88c3-4718-901e-ce5fc865cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:10.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 23 Cabinet-level positions requiring Senate consideration,
        Biden nominated two Asian Americans: Katherine Tai for trade representative
        and Neera Tanden for Office of Management and Budget director. Tai, the daughter
        of immigrants from Taiwan, was confirmed as the first woman of color to be
        the top US trade negotiator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf70f8-4515-42f9-9a18-76e32bc6e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a7767-78b0-4183-869f-5184ebf90184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:11.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tanden''s nomination failed after West Virginia Sen. Joe Manchin,
        a Democrat, announced his opposition due to her long string of comments attacking
        Republicans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4aa2d5-4a61-452e-a575-8b91be962cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a8d07-2882-4e55-a790-0149c3a6bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:10:53.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated to reflect additional
        developments.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83aa667-b868-4cd4-8d76-24fc3167e9df'
