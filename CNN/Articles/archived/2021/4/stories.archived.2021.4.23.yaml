      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of social distancing</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420cc48b-6fec-4372-ac70-aa245e194633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress'' community pantry which she rolled out on her birthday
        drew crowds eagerly waiting for their turn to receive goods from the viral
        initiative. Clips taken in the area showed lack of social distancing among
        the attendees.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '

        <blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK: Angel Locsin&#39;s
        community pantry in Brgy. Holy Spirit, Quezon City draws a crowd where social
        distancing is now almost impossible to observe <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a><br><br>📹
        Rommel Vida/CNN Philippines <a href="https://t.co/7DDJRipz2H">pic.twitter.com/7DDJRipz2H</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1385435980669272066?ref_src=twsrc%5Etfw">April
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
