      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government already identified frontline workers in essential
        sectors, who will be next in the vaccine priority line. Some of those listed
        were workers in commuter transport, wet and dry markets, food service, news
        media, education, specific government agencies, and overseas workers.</p>'
