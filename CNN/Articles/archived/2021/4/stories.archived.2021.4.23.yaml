      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported 63 cities and municipalities in Bicol,
        Central Visayas, and Eastern Visayas experienced power outages amid the onslaught
        of the weather system, which entered the country''s monitoring area a week
        ago. Of the number, 54 got their electricity back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f02ca-dd4c-4565-b458-63859cc88c2f'
