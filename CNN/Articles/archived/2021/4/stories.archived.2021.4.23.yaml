      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Republican Sen. Tim Scott of South Carolina
        will deliver the GOP response following US President Joe Biden''s address
        to a joint session of Congress on April 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ae5ae-d597-4459-b891-91c57bd60fd6'
