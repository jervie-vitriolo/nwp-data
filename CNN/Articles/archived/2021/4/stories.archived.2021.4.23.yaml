      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304118a-c7ca-4359-b097-5ab6564d637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of wasting public funds to the agency, its budget should
        just be reallocated to financial aid to Filipinos affected the COVID-19 pandemic,
        senators said. Some suggested the relief of NTF-ELCAC officials instead of
        defunding altogether.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c3c1f-b85d-4dda-b9a1-91704fd4693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ef395-642e-43fe-afff-d18a7242eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte created the task force in 2018 through Executive Order no.
        70, which calls for a “whole-of-nation approach” to end the insurgency issues.
        The order also calls for a national peace framework to address the root causes
        of the problem and bring about inclusive and sustainable peace.</p>'
  'Chinese-vessels-at-Julian-Felipe-Reef-since-February-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-23T05:03:03.103+08:00
