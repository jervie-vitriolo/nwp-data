    'template': '1'
    'title': 'Russia orders troops back to base after massive buildup near Ukraine
      border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabadbb6-ee50-4141-a449-53af6f3e6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia ordered its top military brass to
        return troops to their permanent bases starting Friday, saying it had concluded
        a "snap inspection" of its forces in the country''s east and west, near the
        Ukrainian border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7db270-9496-40f6-a9dc-0d739651e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b4439-4f3f-476e-9dff-31370e7b23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A build-up of Russian troops along the border in recent weeks has
        reignited tensions in eastern Ukraine, where government forces have battled
        Russian-backed separatists demanding independence from Kiev since 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26b587-e2cd-47d4-8a5f-6e2787c55a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581986a-565f-4f3c-9f54-a612576eb288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Defense Minister Sergei Shoigu on Thursday said troops had
        successfully completed drills near Ukraine and would return to their permanent
        bases by May 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b86db4-2a78-4dc2-82ad-c5563e27b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbfe5a5-dceb-43ac-9dbd-e2c2a1013966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the objectives of the snap drill have been fully
        achieved. The troops have demonstrated the ability to provide a reliable defense
        of the country," Shoigu said at a meeting in Crimea, which Russia annexed
        from Kiev in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940ce77-08d0-4eb4-8322-683a82900d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63988d-b5fd-404b-b8e3-79c22824c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu''s announcement comes weeks after Moscow initiated the largest
        buildup of troops near the Ukrainian border since 2014. The European Union
        estimated Tuesday that more than 100,000 troops had amassed near the border
        and in Crimea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a48717-4252-4bc1-88c3-0ca76df6eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee9201-41a6-4fb1-a6d4-87114f9f6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear from Thursday''s announcement how many Russian troops
        would remain in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691c615-b381-4dff-8f42-d974e256cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d2c76-8302-4ff3-a5ed-4f97ee6a2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price acknowledged Russia''s announcement,
        saying that the US would continue to closely monitor the situation with Ukrainian
        officials and other allies, but added that "what we''ll be looking for is
        action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e409489-b64b-4ce2-bc1c-2ba6f3d43d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f68d71-4953-437b-b85d-6371d0e25a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made clear in our engagement with the Russian government
        that it needs to refrain from escalatory actions and immediately cease all
        its aggressive activity in and around Ukraine, including its recent military
        buildup in occupied Crimea, and on Ukraine''s border, and its intention to
        block specific vessels in the parts of the Black Sea," Price said at a briefing
        Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c5116-2c67-4440-b660-77c886635c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b30814-fdba-4046-9e08-367ddd5c32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some weapons from Russia''s 41st army, which include tanks and heavy
        artillery, will be left behind until the joint Russian-Belarusian Zapad-2021
        strategic military exercises take place in September, according to Russian
        state news agency TASS. That leaves Russia with more firepower on the Ukrainian
        border than it had previously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9d9c8-52f0-4cb4-bc5e-b366f2c0fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57780c06-b503-45c8-9223-b82e8e21359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict Intelligence Team, a Russian open-source intelligence group
        that has been monitoring Russia''s aggressive military build-up on the border,
        suggested Thursday that it was too early to judge whether the news amounted
        to a de-escalation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69029a-5d35-4052-abb3-6ede4d257e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830cdb6b-3c1a-43e0-9475-49f86fb3fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By our assessment, the forces remaining at Ukraine''s border still
        present a danger of deployment into occupied Eastern Ukraine, while a large-scale
        invasion of government-controlled territory would certainly require moving
        more troops to the border," CIT said on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13263eb3-b6b2-40d1-813c-31fc0a8ec129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5127b6-0435-4c76-90c5-f8575b73e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Russian Ministry of Defense said that more than
        20 ships had taken part in exercises in the Black Sea, which borders both
        countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8917f-ccb8-47b1-a32b-b82e84e7a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e21ab8-71fe-41f8-aa45-ff70081fd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A unit of ships consisting of frigates "Admiral Makarov" and "Admiral
        Essen", small missile ships "Grayvoron" and "Vyshny Volochek", as well as
        missile boats, small anti-submarine ships and large amphibious ships conducted
        an exercise to repel air attack means of a simulated enemy using active electronic
        jamming and the conditional use of air defense means," a ministry statement
        read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84902f36-c95b-4470-9e97-cb29db4cccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac5fa6-0209-43f7-b53b-80286c4f75a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoigu, who oversaw the drills in annexed Crimea near Ukraine''s
        southern border on Thursday, said Russia''s military had to be ready to respond
        swiftly to any "unfavorable" development given NATO''s ongoing Defender-Europe
        military exercises.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b52906-6bf8-4d25-b43b-203da2b12e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b022970-1257-4479-b2b0-768d38270b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:58.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender-Europe is an annual, large-scale US Army-led multinational
        exercise designed to build readiness and interoperability between the US and
        its NATO partner militaries. It was canceled last year over coronavirus concerns.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54d9a9-1893-4f32-8460-0d7469ada279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c78ced-df14-4d9e-a83d-3df2c8f36602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year in Europe, the Alliance conducts up to 40 major operational
        training events with a clear anti-Russian focus. In the spring of this year,
        the combined armed forces of NATO began the most ambitious exercise in the
        past 30 years," Shoigu said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159760e-7523-446c-a2ae-1b86ab13f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89c951-1b40-4b20-8d76-24562eec9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the military and political leadership of Ukraine of seeking
        to destabilize the situation in the Donbass conflict zone, and said the United
        States and NATO continued to conduct "provocative activities" in the airspace
        and waters of the Black Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16470dc3-309f-4fb2-8b81-7bda01f7a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0409fe-a8c5-467a-a467-2af26a0c1aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO alliance has expressed deep concern over the Russian military
        buildup near Ukraine, described by NATO Secretary-General Jens Stoltenberg
        last week as "part of a broader pattern of Russian aggressive action.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8b80d-66d5-4134-ad7d-b165aa618665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7964c52-c98e-43ff-8bdb-18e5733cb015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allies fully support Ukraine''s sovereignty and territorial integrity
        and we call on Russia to de-escalate immediately, stop its pattern of aggressive
        provocations and respect its international commitments," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b815180-9bfd-4153-b6ec-76a5c3844770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96550590-6a6c-4504-a464-9050113f92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky on Tuesday invited President
        Vladimir Putin to meet in the Donbass, urging his Russian counterpart to restore
        a ceasefire in the eastern region where he said "millions of lives" are at
        stake. Putin said Thursday he was willing to discuss bilateral relations with
        Zelensky in the Russian capital, TASS reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a077d-e8e9-41b7-b23d-caec2a7632c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b982f63-8bb1-4615-b6c4-d70767322b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has been trying to bolster international support in its
        deadlock with Moscow, and has urged its Western allies to pledge new sanctions
        to discourage the Kremlin from resorting to more military force.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d518bb-5a57-4b19-9f1f-305d6ff5e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2896b4e-4e6a-4492-8b77-baecbe3250ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Tuesday, Zelensky called on Ukrainian citizens
        to unite in the face of the Russian military threat. "Ukraine and Russia,
        despite their common past, look to the future differently. We are we. You
        are you. But this is not necessarily a problem, it is an opportunity. At the
        very least -- an opportunity, before it''s too late, to stop the deadly mathematics
        of future military losses."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5ff3e-ceaa-4b2a-a5c9-3facfb1e9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db63289e-51c4-48d6-9d68-e7b0853368ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed Russia for refusing to support a "general statement" to
        restore a full ceasefire in the area, despite "the support of all parties."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c81ca-b9ce-46e7-b1be-f97a95f90004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62adddc8-9895-4391-ac7a-5c096242e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his annual address to the nation on Wednesday, Putin warned foreign
        powers not to cross Moscow''s "red lines," but made no mention of the military
        buildup near Ukraine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a09fad-d45a-4e28-81ab-1c64ed4dd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a01d6-605a-470b-ab38-07d47f388011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Ukrainian President met in Paris with French President
        Emmanuel Macron and German Chancellor Angela Merkel -- who joined via video
        link -- to discuss the deteriorating security situation in eastern Ukraine
        and the occupation of Ukrainian territories. The three leaders ended their
        meeting calling on Russia to withdraw extra troops amassed on the Ukrainian
        border.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eaf53b-0b80-4229-8dcf-41492c4cee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T04:27:07.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/22/europe/russia-military-ukraine-border-exercises-intl/index.html">Russia
        orders troops back to base after massive buildup near Ukraine border</a>."</em></p>'
