      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Earth Day, the brand pledged profits of its sustainable jewelry
        collection for the Yangil Tribe  in partnership with For the Future, a vehicle
        to support various communities, from indigenous people to fisherfolk. It will
        be exciting to see how the aid will translate on the ground.</p>'
