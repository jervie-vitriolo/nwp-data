    'jcr:uuid': '7bed7ee0-d999-4519-a5ef-c98a1ad3a475'
    'lead': 'Taco Bell is testing a new meat alternative taco ahead of an expected
      launch of new offerings featuring Beyond Meat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-23T06:37:56.371+08:00
