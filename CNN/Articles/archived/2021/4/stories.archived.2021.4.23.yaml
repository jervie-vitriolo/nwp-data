    'title': 'Sara Duterte again leads poll on preferred 2022 presidential bets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd9f8a-dcc5-41f5-8870-4af1c2a36691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Davao
        City Mayor Sara Duterte is again the top bet of Filipinos among probable presidential
        candidates in the 2022 elections, the latest Pulse Asia survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad1331-8da7-4542-bba4-5c7d01155669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54858f8-fc33-4172-acf8-ca2747986ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll said 27% of respondents prefer the First Daughter over
        other possible candidates. She was followed by former Senator Ferdinand Marcos,
        Jr. (13%), Senator Grace Poe (12%), Manila Mayor Francisco "Isko Moreno" Domagoso
        (12%), and Senator Manny Pacquiao (11%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8794bf60-00c0-435d-b22b-b7c29fe203ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8caf970-3708-40bb-ac7a-d6b03ecaad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was a clear choice for respondents in Mindanao where 60%
        expressed their support, but 21% of Visayans also chose the President''s daughter
        as their preferred candidate. In Metro Manila and the rest of Luzon, the top
        bets were Moreno (24%) and Marcos (19%), respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929cd3ff-dd0d-4667-8a3b-026e670929dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:03.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d50b6-ec15-465a-8246-4a0f32633b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also led the previous survey conducted by Pulse Asia from
        November 23 to December 2 last year. But the mayor has denied she has plans
        to run for the country''s top position. President Rodrigo Duterte also said
        he already cautioned his daughter against following his footsteps, claiming
        that being a president is not a woman''s job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ca962-adb4-45c6-8f14-4d9100b3e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c1cd6-7859-47d2-9b46-ff7457e5b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey conducted through face-to-face interviews from
        February 22 to March 3 involved 2,400 adults aged 18 years old and above.
        It has a ± 2% error margin at the 95% confidence level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1b9ed-8088-4bda-9425-8acdad495974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf6adf-72de-4b5b-afa4-cd7cb107433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moreno tops survey for VP, Pacquiao leads list of senatorial bets</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f0743-b87a-4092-b6d9-021340c8cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcd35a-1d49-45e5-be68-e830e7bdfecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12 possible candidates for vice president, Moreno led the
        list with 16%, but Pacquiao and Duterte were close with 15%. They''re followed
        by Senate President Vicente Sotto III (11%), Marcos (11%), Senator Bong Go
        (9%), Taguig City-Pateros Rep. Alan Peter Cayetano (7%), and Sorsogon Governor
        Francis Escudero (7%).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d3e19-9d58-4f3d-a56f-858e1b95d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998c2ec-7ca7-4036-9177-e5fe0fb9d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Mayor also got most of the support from the National
        Capital Region, the rest of Luzon, and Visayas with 24%, 16%, and 19%, respectively.
        For Mindanao, Pacquiao was the leading candidate with 25%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee5d0e-140e-466c-95d8-423ea0b9ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e328aaa-3eed-4f73-8500-75087a0c7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For possible senatorial candidates, the boxing legend led the list
        with 58.9% of respondents expressing their support. Other top picks were Moreno,
        broadcaster Raffy Tulfo, Mayor Duterte, Escudero, and Antique Rep. Loren Legarda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712997e-3c9b-48f0-a99e-a25275d1282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb83ed-edb8-420f-b8e1-30d699eefa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T00:19:31.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:50:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were followed by Cayetano, Marcos, Senator Panfilo Lacson,
        Senate Majority Leader Juan Miguel Zubiri, TV host Willie Revillame, former
        senator Jinggoy Estrada, Senator Sherwin Gatchalian, former Vice President
        Jejomar Binay, and Senator Francis Pangilinan.</p>'
