      'mgnl:lastActivated': 2023-01-25T11:47:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6c393-9b3c-499a-afed-ca829b5860af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:47:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, several lawmakers <a href="https://www.cnnphilippines.com/news/2021/4/22/senators-push-to-defund-ntf-elcac.html">made
        the call to defund the NTF-ELCAC</a> following its alleged red-tagging of
        community pantry organizers. Senate Minority leader Franklin Drilon even noted
        that President Rodrigo Duterte has the authority to realign its budget without
        waiting for the 2022 budget debates. The same issue was already taken up prior
        to the approval of the 2021 national budget due to the agency''s intensified
        red-tagging activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6606f0d-6071-49ec-9be7-936e76f8e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T05:02:53.318+08:00
      'mgnl:createdBy': 'bamba'
