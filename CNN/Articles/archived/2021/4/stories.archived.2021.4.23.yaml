      'mgnl:lastActivated': 2023-01-25T11:33:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66b740-9fde-4b9e-ad86-4a7cebf091eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music promoter, who has helped bring the Red Hot Chili Peppers
        and the Rolling Stones to play in Israel, has started to feel his hard-hit
        industry waking up again in the past month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0020a-c829-42ad-961f-7e3b7bc76806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2af0d4-836f-4773-a300-36865c1dbd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each show which we have announced in the last 14 days was sold
        out in like four or five hours, which is not regular in Israel," Weiss told
        CNN. "In Israel, when people see an ad, see that a show is coming, they don''t
        normally storm the box office ... Now, though, the situation is completely
        different. Every show which is announced, you see people rushing, blocking
        our internet site ... All the shows are sold out within hours. People are
        desperate to see shows here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f651c1a4-73b9-4299-bcea-b12b6b7db7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522a7b1-8b0f-419b-bb06-4f93a426a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the world recorded more than 5.2 million new coronavirus infections
        last week, breaking the weekly record for global cases, Israel is now reporting
        just over 100 new infections daily, a fraction compared to the peak of its
        pandemic in January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b978646-19d0-451b-9b27-27cc9e2e744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122a2cd-f17e-4292-b30c-be4cbfe0bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, a sense of normalcy is returning to daily life. Masks
        are no longer required outdoors. The economy is open. It''s difficult to get
        a reservation at many restaurants. Students are back in school full time.
        Live theater and sports are back on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c665dec-8bae-42bb-bef1-11b4a9bcfd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277a32c-6a7a-4012-a382-9412032d9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still restrictions and rules in place, such as masks in
        closed spaces and capacity limits for any indoor and outdoor space. A vaccination
        certificate or "green pass" -- showing a person is either inoculated or can
        prove they have coronavirus antibodies from a previous infection -- is required
        for most indoor social activities or large-scale events. And the country is
        still mostly closed to outside visitors -- even first-degree relatives of
        Israeli residents must receive special permission to enter, although the government
        announced that vaccinated tour groups will be allowed to visit the country
        after May 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fb535-ada1-4f9e-98bd-d0c809a1b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3399f39-01de-4f59-8931-cf0b477437a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Israelis, there is a sense that their country is one of
        the first to experience what life may be like on the other side of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4c4e8-165c-4e12-a0dc-7dce5834f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbee1d6-0cc0-48a9-9677-617c956ceb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to say that we are indeed progressing [into] our post-Covid
        days," Weiss said, adding that by June organizers expect to return to normal
        capacity events in big stadiums. "Local shows are doing great ... It''s happening,
        it''s a big celebration."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610764b3-16cb-4bd6-b6b6-fc775eab415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1a123-b0de-4fb2-a8b6-b703955003e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not that most Israelis think coronavirus is completely over.
        Even though masks are not required outdoors, many people can still be seen
        wearing them walking down the street.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb66e85-414a-49f4-a3b4-a626eccfa623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15d4e2-7277-4540-8764-061059a99e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping for clothes near the central market in Jerusalem, Dror
        Langer said he''s not sure Israel has moved past the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03c9de-6b58-4ba1-ae23-d319c77ccd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b479df-a88a-4531-bc47-82b6a3f6da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are still afraid, I wear a mask, I can see other people
        are wearing a mask, but we hope everything is finished," Langer told CNN.
        "We have the feeling everything is finished, everything is open, people are
        happy, going to hotels, going on weekend trips, every restaurant, every hotel
        is fully booked."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf79b36-3fd7-41ab-beac-6e94dabab675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d8b9d-1634-47eb-88ee-606533b035f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting outside at a restaurant in Jerusalem, Michal Ahmbadi cradled
        her newborn baby while finally enjoying a food tasting session she and her
        husband had booked before the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7176d22-231c-4a3c-bbd4-86017fbc3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67720e2e-7b0a-43d2-aa54-5bef0ec5263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still some leftover feeling of coronavirus, like needing
        a mask in an indoor place. But there really is a feeling like we''ve returned
        to normalcy," she said. "I''m less worried (about new mutations coming in),
        but in my opinion it needs to happen gradually, all of the issues around reopening
        the skies and the return of tourists from abroad, it has to be totally gradual."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579351a-7f0b-43a9-afa5-cd33ad1221c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129635e-30bd-4b05-82f4-19c6bb4907f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Israel''s Ministry of Health, a large majority of those
        eligible for the vaccine have received at least one dose -- every age group
        from 20 upwards is at least 75% vaccinated with one shot -- although there
        are still hundreds of thousands left to inoculate. But one of the country''s
        top coronavirus experts, Eran Segal of the Weizmann Institute of Science,
        said he believes that the vaccines have nearly eradicated Covid-19 from Israel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c59d1d-a6ce-448b-9308-51e89e63994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c091b-9433-4d6a-aa3a-352cc74c513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[H]erd immunity is not binary, but I do think that we reached a
        high level of immunity such that outbreaks are now highly unlikely (unless
        a variant that bypasses vaccines arrives)," Segal told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022670e5-a4a1-4792-9e96-92a07a6a3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fb716-21ca-48ed-afa8-e9bf11ea2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Segal''s calculations, since Israel''s last infection
        peak in mid-January there are 98% fewer cases, and 87% fewer deaths. Around
        85% of the population that is over 16 years old has already been vaccinated
        or has some form of immunity from a previous infection, his data shows.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba27f9e-a5b9-4189-9835-9519ff829645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804fd93c-ed6b-4bdf-b6aa-fe323ecae811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life is close to pre-covid," he tweeted last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f25f15-67f1-4d5c-bf71-586280b0cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ac6ca-a577-4835-9b7c-a607e8f633f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic situation is reflecting that optimism. According to
        the Bank of Israel, the Israeli economy is "recovering at a rapid pace," and
        the monthly unemployment rate for March dropped below 10%, compared to 14%
        in February.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e667ad-bed8-4b4f-bd30-6f3071e915a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20529d11-ded5-40d1-ada1-0d81f11ae6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T23:38:53.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:33:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Israelis like Langer, happiness at the improving situation is
        tempered by the constant worry that more vaccines will be needed or further
        restrictive measures will return.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e8053-0ac2-4d96-8536-763cda8e639c'
      'mgnl:activationStatus': true
