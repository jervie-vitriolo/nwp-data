      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c93cc5-2562-44f0-bc38-79316dbd56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T03:44:17.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 41% of the US population – nearly 136 million people – have
        received at least one dose of Covid-19 vaccine, and about 27% of the population
        – more than 89 million people – are fully vaccinated, CDC data shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50c793-d1a3-4f55-9162-9396b7375f87'
