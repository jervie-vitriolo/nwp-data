      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP asked to probe incident</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4547594-2e12-4aaf-9179-0aad98d2db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año meanwhile urged the Philippine National
        Police to investigate the incident.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb0acb-251d-4de1-b853-fcb1ca4f2407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since somebody died, the PNP has to conduct an investigation. We
        cannot ascertain yet who could be liable until the completion of the investigation,"
        Año said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167e330-81cb-40c8-9c72-672383fa97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-23T22:05:17.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:41:34.749+08:00
