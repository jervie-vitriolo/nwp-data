      'mgnl:lastActivated': 2023-01-25T12:03:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        delivery of 15,000 Sputnik V vaccines has been pushed back to April 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0a3a1-25a5-42db-9c07-31563226f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:45:28.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. confirmed this in a text message
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4675f-6d84-47f8-89b7-39a6351d199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:45:28.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will arrive on Wednesday due to some logistical issues and export
        requirements on the Russian side," he said, but gave no other details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba269289-d600-452c-84f5-337716ed9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:45:28.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines were supposed to arrive on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7ae91-3e28-4174-b64a-3883938a4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:45:28.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier said this initial batch would most
        likely be used in Metro Manila due to storage requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d9266-371f-46ef-9a59-7a0e78c33e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:45:28.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V vaccines come in liquid and powdered form. The liquid
        doses must be stored in ultra-cold temperatures. The powdered version, which
        has to be diluted before vaccination, can be kept in normal fridge temperature
        of 2 to 8 degrees Celsius, making it easier to transport and store.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b847f3ca-b8c1-446d-b259-cfee6f7b12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:45:28.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next shipment of Sputnik V vaccines containing 480,000 doses
        was supposed to arrive in the country on April 29, the same day 500,000 more
        doses of China''s Sinovac jabs are expected to arrive, however there is no
        information on whether these would be affected by the adjusted schedule of
        arrival for the first batch.</p>'
