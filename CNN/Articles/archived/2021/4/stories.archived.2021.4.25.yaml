      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Secretary-General''s Special Representative for
        Iraq, Jeanine Hennis-Plasschaert, expressed "shock and pain at the enormity
        of the tragic incident" affecting Covid-19 patients at the hospital, according
        to a statement from her office Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b90136-24a3-4a0c-ad8e-3db9a983c0f4'
