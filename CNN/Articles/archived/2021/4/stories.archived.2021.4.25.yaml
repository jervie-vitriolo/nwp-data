      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Environmental Protection and Enforcement Task Force Executive
        Director Nilo Tamoria said the trade of captive-bred bearded dragons is regulated,
        adding that they can be sold as pets provided they are covered by necessary
        permits from the agency.</p>'
