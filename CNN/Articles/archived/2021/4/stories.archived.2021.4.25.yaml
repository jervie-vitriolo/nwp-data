      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Samahang Basketbol ng Pilipinas heeded the instructions of
        the Philippine Sports Commission when they asked all national athletes to
        halt their training during the enhanced community quarantine. When the IATF
        announced that they will be lifting those limitations, we immediately worked
        on getting the team back together," said Panlilio.</p>'
