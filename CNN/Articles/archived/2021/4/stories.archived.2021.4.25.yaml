      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) --</strong> The
        Department of Environment and Natural Resources said it has seized 16 juvenile
        bearded dragons worth an estimated ₱160,000 last Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e196a1b-a9de-462b-b27a-4cbafd6b3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:45:36.470+08:00
