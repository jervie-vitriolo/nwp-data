      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86711aab-e67d-448e-b0b4-cc89dc51b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:39.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes scandal surrounding the Hollywood Foreign Press Association,
        the steward of the Golden Globes, which is wrestling with its future after
        the Los Angeles Times exposed the group''s lack of any Black members and questionable
        ethical practices. Most recently, the HFPA expelled former president Philip
        Berk for distributing an inflammatory email about the Black Lives Matter movement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69ecd0-fcd1-4f17-a213-dc8a08019f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8458b0f-7223-45c0-bbd3-06d633383e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as other awards have discovered, presenting the Oscars won''t
        be easy under pandemic protocols. But after that last statuette gets handed
        out the real work for the movie industry begins, which includes finding an
        equilibrium between the needs of streaming services and theaters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54045b87-6c9b-4a42-ad14-7d9bb5a91ed8'
