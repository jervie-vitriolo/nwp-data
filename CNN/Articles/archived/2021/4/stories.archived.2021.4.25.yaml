      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medical oxygen is critical to the treatment of COVID-19 patients.
        Responding to the national urgency, we''re supplying 200-300 tons of Liquid
        Medical Oxygen daily to various state governments and hospitals. We are in
        this fight together &amp; will surely win it!," tweeted Tata Steel, a subsidiary
        of the group, on April 18.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae5087-1aab-4812-a526-b0016d4a5501'
