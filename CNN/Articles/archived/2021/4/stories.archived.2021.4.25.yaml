      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) --</strong> The
        country''s COVID-19 tally nears one million after 8,162 more people got infected,
        the Department of Health said on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f53635-9a33-4005-be4b-c24b08042b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:32:26.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5986a-98b7-4232-8ff6-cb3ccd9a33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:32:26.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 997,523 cases nationwide, 77,075 or 7.7% are active cases,
        the report said. It added that 95.5% are mild cases, 1.5% are asymptomatic,
        1.0% are critical, 1.2% are severe, and 0.84% are moderate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a15a1a-83be-4372-8e9f-1f99c392e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:32:26.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2f550-9533-4dff-9667-fbc0b918563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:32:26.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 16,783 with 109 more deaths.
        This is the fifth straight day that the country registered more than 100 deaths.
        The DOH added that the 52 cases previously tagged as recoveries were reclassified
        as deaths after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9542dd-772f-4c29-b799-de2d6d84e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:32:26.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c23de5-b3a5-4870-bf79-50702f7bc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:32:26.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also logged 20,509 more recoveries, bringing the total
        number of COVID-19 survivors to 903,665. The DOH noted that 19 duplicates
        were removed from the total case count wherein 13 were recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5f853-5448-4d00-8d81-e1b9f804ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T17:01:23.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories were not operational on April 23, while eight laboratories
        were not able to submit their data, said the DOH.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5728dc-55c6-4caf-a422-6cacd61a797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T17:01:23.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Department of Foreign Affairs reported no
        new COVID-19 infections among Filipinos abroad. The COVID-19 cases tally in
        the sector remains at 18,237.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc93b2a-3930-4102-9c45-c2c1e8addeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T17:01:23.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, no new recoveries and deaths were reported on Sunday among
        overseas Filipinos. The number of recoveries is still at 11,190 and the death
        toll remains at 1,126.</p>'
  'No--the-new-iMac-isn-t-ugly.-The-design-and-colors-are-a-breath-of-fresh-air-':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-25T18:18:04.440+08:00
    'imagesource': 'jcr:0ddfa1df-d449-4498-b34f-15b7da59b99f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fec2bd8-0a43-44fc-aef3-fe2a676f015d'
    'lead': 'When Apple unveiled its colorful new iMac line at a virtual product launch
      earlier this week, reactions were divided: They''re beautiful. They''re ugly.
      What is with that ''chin''?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T18:04:21.094+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:02:52.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:59:01.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No, the new iMac isn''t ugly. The design and colors are a breath of
      fresh air

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed41032-b90c-415a-897e-14a8e0e058cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When Apple unveiled its colorful new
        iMac line at a virtual product launch earlier this week, reactions were divided:
        They''re beautiful. They''re ugly. What is with that ''chin''?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ded7e9-b992-4b26-be56-564d5bd9ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was one of the most exciting product launches from any
        tech company in a while. Apple introduced an entirely new product — its AirTag
        location trackers — updated iPads, a revamped Apple TV, and the biggest design
        change to the iMac in years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df367db-044e-4176-b8f9-39f006c88db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.094+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being stuck inside for over a year, staring at lackluster
        computer screens, the iMac''s new look and vibrant colors are a breath of
        fresh air.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143b785-5d30-493b-bcde-8320eff5a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now at only 11.5 millimeters deep and just 10 pounds, the iMac resembles
        an iPad on a stand more than a standard computer. The desktop computer is
        so thin that Apple moved the headphone jack to the side of the display; it
        no longer fits in the back because that is now deeper than the screen itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6a1a3-5db8-4023-b24c-e51dcd07b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s new in-house M1 chip -- a processor that will make
        everything run twice as fast as its predecessor -- is tucked into what people
        have come to refer to as the chin, or the white frame that sits just below
        the screen. The previous iMac also featured a chin but had a large logic board
        and thermals due in part to its power-hungry processor, and other components
        such as CPU and GPU were separately located in the system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa3c21-b5d2-4bb3-8198-d2442c50da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with M1, everything is consolidated into a much smaller logic
        board. Conceivably, Apple could have sacrificed some thinness to eliminate
        the chin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d1d46-f389-42f8-992a-ae2335f53940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people criticized the decision, calling the chin distracting
        and unbalanced with the rest of the screen. Memes circulated of what a similar
        design would look like on an iPhone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ea731-052e-422b-ae10-50c1621c3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple made a clear choice around the chin and it was the thin design
        that was front and center for this iMac design," said Dan Ives, a director
        at investment firm Wedbush. "It is focused on creating a uniquely thin iMac,
        and for Apple, it''s about a 360 degree view, which is why the design team
        decided not to put the internals in the back."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55514660-c52b-4fa7-bed3-49ff44850f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some believe Apple could introduce a screen with less of a
        bezel in the months ahead, along with more traditional colors, its move to
        push out a bold design now with equally bold colors draws attention to the
        line, potentially encouraging more people to upgrade from their existing computers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2fad41-790f-404f-8cff-094e8cc67d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Heilemann, principal designer at website building and hosting
        company Squarespace, was among some designers who defended the Apple''s changes.
        "The new iMac makes it a statement again," Heilemann told CNN Business. "Computers
        aren''t just for spreadsheets or for tucking in the drawer when you''re done.
        They can be a part of your identity same as your clothes and your furniture.
        You use them just as much, so why not?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c0a76-b337-4a7e-bec6-b0020b2ad870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thin, sleek design also means that even though it''s colorful
        and loud, it feels elegant," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ba307-24b3-492c-b9be-8259deaa8f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than the space grays and whites of its usual color wheel,
        the new lineup offers iMacs in red, orange, yellow, blue, green, purple and
        silver. Both the keyboard and Apple''s Magic Mouse will be available in a
        variety of colors, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ebe03-ca14-49dc-9ac0-b33f4c0ddf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each color was hidden in the event''s press invitations, which are
        often filled with red herrings, and showed up again in the video at the start
        of the keynote featuring CEO Tim Cook. In the clip, an animation of colorful
        spirals bounced about Apple''s campus, ultimately forming the word "hello,"
        a reference that goes back to the very first Mac. It feels like a throwback
        to how Apple experimented with colors and a few patterns in the iMacs'' early
        days, as it looked for ways to stand out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412a55a-2652-4038-b5d8-677299000387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until the first iMac, they were at best inoffensive, trying
        to make the best of being an office appliance," said Heilemann. "The iMac
        changed that and made it something people could have in their homes and not
        feel like it brought the office home with them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77ef72-8e73-409a-af35-0d3d8b3e23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.095+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, Apple left the colors and eccentricities behind in favor
        of a more minimalistic, industrial design.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11ec95-6a98-4bcb-9ff9-8e76e6be8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unusual for desktops to come in so many colors, Ross
        Rubin, a principal analyst at Reticle Research, noted other companies have
        tried to stand out in different ways in recent years. HP''s all-in-one computer
        comes with a panoramic wide screen, Lenovo introduced one that rotates 90
        degrees, and Microsoft''s Surface Desktop can be pulled down and forward to
        the point where it can be worked on as a tablet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13138619-0b03-4e1a-9e45-50db3482b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the design of the iMac is striking," Rubin said. "It will be
        difficult for PC makers to match that level of thinness for awhile unless
        they start leveraging ARM chips that they have used only in laptops up to
        this point."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add65b92-8dc1-4928-85d3-6bb71a346d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the pandemic renewed interest in desktops as more people
        worked from home, it''s uncertain if the demand will continue as Covid-19
        vaccines roll out and economies reopen. Still, it''s refreshing to see Apple,
        perhaps, thinking differently yet again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00dd9e1-e721-46de-973c-c0b051003d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:04:21.096+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:52.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/23/tech/apple-imac-design/index.html">No,
        the new iMac isn''t ugly. The design and colors are a breath of fresh air</a>".</em></p>'
  'ANALYSIS--As-100-days-mark-approaches--Biden-must-consider-how-he-moves-forward-on-racial-justice-':
    'author': 'Brandon Tensley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T18:18:23.087+08:00
    'imagesource': 'jcr:3bd13204-b0bd-4685-b864-255ca972a97e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd73faf95-31a0-42ca-8bb2-ada199f4883d'
    'lead': 'On the eve of US President Joe Biden''s first 100 days in office, a 12-member
      jury in Minneapolis found Derek Chauvin, a White ex-police officer, guilty of
      all three charges against him for the murder of George Floyd, a Black man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T18:08:44.638+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:02:45.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:59:02.372+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: As 100 days mark approaches, Biden must consider how he moves
      forward on racial justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be61b54-3c6f-48dd-8ca3-a35236f4544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the eve of US President Joe Biden''s
        first 100 days in office, a 12-member jury in Minneapolis found Derek Chauvin,
        a White ex-police officer, guilty of all three charges against him for the
        murder of George Floyd, a Black man.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0270718-4253-4f89-bb15-7328946cb9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we feel a sigh of relief. Still, it can''t take away the
        pain. A measure of justice isn''t the same as equal justice," Vice President
        Kamala Harris said on Tuesday, referring to the political naïveté that followed
        a verdict that was more an exception than a rule. "We still have work to do."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf4348-8665-47a9-9196-1218884ef9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict marks something of a shift for Biden. The President
        now transitions from the triage he faced immediately on assuming the Oval
        Office amid the coronavirus pandemic to the deeper task of fulfilling more
        ambitious campaign promises -- like advancing racial justice for the Black
        Americans who delivered him the Democratic nomination and, ultimately, the
        White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd61bff-9ba0-4afa-a088-5e0d2dcba93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he''s thinking about what his joint session speech looks like
        next week, he has every intention of using that as an opportunity to elevate
        this issue and talk about the importance of putting police reform measures
        in place," White House press secretary Jen Psaki said at a press briefing
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa9520-2f50-441c-9d1d-9623ecbf848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, if you want to understand some of the murky racial equity
        waters that the President must navigate in the months and years ahead, just
        look at how he and other Democrats are grappling with the policing crisis
        that disproportionately harms Black Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a8d1d-b844-4907-84bd-9e65ac92eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Biden''s team quietly stood down on a campaign
        pledge to establish a White House-led commission on policing so that it could
        direct its attention toward something with more muscle: passing police reform
        through legislative channels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f8b7f7-6429-4e0b-8c50-d1e81f65fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden-Harris Administration strongly supports the George Floyd
        Justice in Policing Act and is working with Congress to swiftly enact meaningful
        police reform that brings profound, urgently needed change," Domestic Policy
        Council director Susan Rice said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96d67a-4724-49c0-8c4d-503a0a6b06b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed the Democratic-led House last month. But it faces
        long odds in the 50-50 Senate, where, even with the Democrats in power because
        of Harris'' tie-breaking vote, most pieces of legislation need 60 votes to
        overcome a filibuster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31a976-5202-40a1-9a2e-ca7afe2216d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Drutman, a senior fellow in the Political Reform program at
        New America (where, full disclosure, I used to work), minced no words in describing
        the political hurdles that await Biden on a variety of social issues because
        of the difficulty of abolishing or changing the filibuster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87131ca-6e36-4559-b8da-6378a25f0302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Democratic Sen. Joe Manchin of West Virginia) has been pretty
        clear that he''s not going to break the filibuster," Drutman said. "It''s
        hard to see anything getting 60 votes in the US Senate -- anything other than
        the most milquetoast initiatives, like a commission to see whether there''s
        a problem of police violence in this country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d0aed-8698-4271-97de-a14596e5f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importantly, in the US, the economy and race are bound up with each
        other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3605fd0-dfd2-43bb-b233-47b67d227b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From 1619 until at least the late 1960s, American institutions,
        businesses, associations and governments -- federal, state and local -- repeatedly
        plundered Black communities," journalist Ta-Nehisi Coates wrote in 2016. "So
        large was this plunder that America, as we know it today, is simply unimaginable
        without it. Its great universities were founded on it. Its early economy was
        built by it. Its suburbs were financed by it. Its deadliest war was the result
        of it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b39cac-f342-4524-be4e-8ab6883cd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, then, might be able to secure some degree of racial
        justice through his economic proposals, key parts of which he can pass through
        reconciliation, a budgetary process that requires only a simple majority vote
        in the US Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608c6db-ad4e-4ec8-a6a1-34e2bc6e1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see Democratic leaders structuring things so that they can lead
        on the economic and spending issues," Drutman said. "And they feel that they
        can accomplish certain elements of racial justice by investing money in poor,
        underserved, primarily minority communities -- but doing that as part of programs
        that are broadly popular and distribute benefits everywhere."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c5973-e97d-4631-9f49-16c35b37179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I wrote earlier this month, at least part of what makes Biden''s
        $2 trillion American Jobs Plan offer hope to many Black Americans is the fact
        that it doesn''t shy away from confronting the racial inequity that''s baked
        into the country''s infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebddf39-eb3f-4a4c-add1-661f98311497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Biden would spend $45 billion on replacing all of
        the US''s lead pipes and service lines because, per the White House Fact Sheet,
        "no American family should still be receiving drinking water through lead
        pipes and service lines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66908fe2-2df9-479c-a8ec-4c66a5f20785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.639+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stance illustrates that Biden has learned from the years-long
        water crisis that began in majority-Black Flint, Michigan, in 2014, when the
        city started to take improperly treated water from the Flint River and carry
        that water through aging lead pipes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2f9fd-ff5d-4eb4-a502-d02096c7cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic pollster Celinda Lake highlighted just how expansive
        and even radical Biden''s economic strategy is.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c431b-2c91-4243-af60-320aa70e8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This economic agenda is not your grandfather''s economic agenda:
        It is a very modern economic agenda with a 21st-century economic perspective,"
        as Lake put it to CNN senior political analyst Ronald Brownstein. "This economic
        agenda has more equity and race and gender than any economic agenda I''ve
        ever seen in my lifetime for this party."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41c60a-d1a1-4e41-a131-ecbd5cb239a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake went on: "It is not a colorblind economic agenda. It really
        intertwines, rightly so, effectively so, the race and gender components of
        our modern times."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe790e0-700e-4f93-8426-6e755490a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a crucial question has yet to be answered: Will whatever
        racial justice Biden secures through the more oblique means described above
        satisfy -- and fundamentally help -- the Black voters who won him the White
        House?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712c933-4d51-4578-a39d-c6159a5faae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget the prognosticating. It''s too early to tell.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738785d-eda4-44ba-b202-67d6772718e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:08:44.640+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/24/politics/inequality-biden-100-days/index.html">As
        100 days mark approaches, Biden must consider how he moves forward on racial
        justice</a>".</em></p>'
  'us-excess-covid19-vaccines':
    'author': 'Madeline Holcombe and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T18:11:02.897+08:00
    'imagesource': 'jcr:41ed5827-8835-4c8e-808c-2b07a55ae6a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef75256-c543-4a86-bd0f-4b59e025dbf2'
    'lead': 'The US will likely soon come up against a significant obstacle in the
      fight against the COVID-19 pandemic — more doses of the vaccines than people
      who are willing to receive them, according to data that is worrying experts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T18:17:00.228+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:02:24.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:59:02.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States']
    'template': '1'
    'title': 'The US may have more vaccines than people who want them by mid-May.
      Here''s why that''s a big problem.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f76176-c6ed-49ab-a61d-880ca90cf48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US will likely soon come up against
        a significant obstacle in the fight against the <a href="http://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-23-21/index.html"
        target="_blank">COVID-19</a>&nbsp;pandemic — more doses of the vaccines than
        people who are willing to receive them, according to data that is worrying
        experts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da0596-9bb7-42bf-b103-702f7f046788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually think that (vaccine) supply will outstrip demand ...
        in probably the middle of May," Dr. Chris Murray, chair of the Institute for
        Health Metrics and Evaluation (IHME) at the University of Washington, told
        CNN Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e970b3f-31d6-4172-9dc5-278e1d850576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaiser Family Foundation earlier this week <a href="https://www.cnn.com/2021/04/21/health/us-coronavirus-wednesday/index.html"
        target="_blank">predicted something similar</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd500588-0ab9-484d-bc0c-ec5c9014e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation cited the percentage of survey respondents that said
        they''ve already received the vaccine or would get it as soon as they could
        — 62%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884ce6d-4b06-493f-a093-0cc8a1aec609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighing that against the daily rate of vaccinations, and the CDC''s
        data showing more than 41% of US adults already have had at least one dose,
        it''s possible that the vast majority of US adults who presently want a first
        dose will have received them by early- to mid-May(https://www.kff.org/policy-watch/supply-vs-demand-when-will-the-scales-tip-on-covid-19-vaccination-in-the-u-s/),
        the KFF said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27f4b5-544f-4a5a-b506-34f6335b28f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One modifying factor, the foundation said, would be how many of
        the people who say they''ll "wait and see" — 13% — decide to get a vaccine
        in the next few weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc43915-5df9-4483-94a0-a5bd55b6ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray cited different data — daily Facebook surveys, watched by
        his institute, that he said showed a decline in percentage of adults wanting
        the vaccine since February: About 67%, down from around 75%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50816bd6-bf91-4d01-aae5-ed71d8face84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both Murray and KFF have said their different indicators point
        to a significant slowdown in new vaccinations sometime in May — and experts
        have said more people will need to be persuaded to get one, and more people
        will need to be made eligible, to be assured of herd immunity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928f936-25fc-4c05-8906-8b6f16b58dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials — including Dr. Anthony Fauci — estimate that somewhere
        between 70% to 85% of the country needs to be <a data-cke-saved-href="https://www.cnn.com/2021/03/05/health/herd-immunity-usa-vaccines-alone/index.html"
        href="https://www.cnn.com/2021/03/05/health/herd-immunity-usa-vaccines-alone/index.html"
        target="_blank">immune to the virus</a>&nbsp;— either through inoculation
        or previous infection — to suppress its spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88503292-8b03-4c2d-a706-3c34e1bcc6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, no COVID-19 vaccine is authorized in the US for people
        younger than 16. Vaccine makers have been studying their efficacy and safety
        in younger people, and Pfizer has <a href="https://www.cnn.com/2021/04/09/health/us-coronavirus-friday/index.html"
        target="_blank">asked the FDA to authorize its product for ages 12-15</a>.
        Expanding vaccine eligibility will be key to stamping out the pandemic, Dr.
        Leana Wen told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeade104-4505-46eb-a43e-36adc458c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very difficult, if not impossible, for us to
        reach herd immunity unless our children are also vaccinated," Wen, a CNN medical
        analyst and a former Baltimore health commissioner, said Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc0293-90e9-455b-bf73-6b9122f0893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of COVID-19 vaccinations administered in the
        US per day has been falling recently. The average was 2.86 million a day as
        of Friday morning, down from a record 3.38 million on April 13, according
        to CDC data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728f752-7a10-4de3-898d-c635c59b71e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the military is seeing a <a href="http://www.cnn.com/2021/04/23/politics/military-vaccine-rates/index.html"
        target="_blank">surplus of doses</a>&nbsp;and a steady decline in the rate
        at which they are used.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7409f-13e0-476c-aa7a-b9d8b3074759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have heard anecdotally that younger people may feel that they''re
        not as vulnerable to COVID and that perhaps the risk of getting vaccination
        is higher than getting the disease, which of course we know not to be true,"
        Terry Adirim, acting assistant defense secretary for health affairs, told
        reporters this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b8bf4-2dd1-4a8f-9e70-1810768e7d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Model predicts declining deaths, but vaccine hesitancy could hurt</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd52dca8-ead7-4ba6-b259-861e49059325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily COVID-19 deaths in the US should continue to decline in the
        coming months, though that could change if vaccine hesitancy rises, Murray''s
        IHME said Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f96777-0ed3-485d-a428-7ecc12ecaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:33.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country averaged 704 COVID-19 deaths a day across the last week,
        according to Johns Hopkins University data — down from the 3,000s in parts
        of January and February.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451cfa4-6ab6-4078-8924-b701ab1f7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://covid19.healthdata.org/united-states-of-america?view=total-deaths&amp;tab=trend"
        target="_blank">IHME model projects</a>&nbsp;that average will dip to around
        425 by June 1, and 105 by August 1, the institute said Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a33aaa-6dda-4bec-b90b-4e11192ca5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent vaccine expansion and mask usage have helped death rates
        decline even as more contagious coronavirus variants — such as B.1.1.7 — have
        spread, the IHME said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa398824-34d2-403e-9d1b-0bb33c398f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a worst-case scenario, daily deaths could stay in the 700s
        in May and June, and in the 600s through July, the IHME predicts. That scenario
        involves a fast decline in mask use and an increase in mobility, the institute
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed103e3f-e295-4af0-8279-4c3c24a8b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine hesitancy also would be troublesome, the IHME said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4f939-98ce-450c-9dba-093eefd44bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given how central vaccination is to the US strategy to control
        the B.1.1.7 potential surge, the slow erosion of vaccine confidence unfolding
        over the last two or more months is cause for concern," the IHME said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3e9e5-c293-4490-9ea6-8b6c519e81e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifting of J&amp;J pause is welcome news, CDC director says</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5013db-1d61-4e8a-827e-00f49ad19adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the CDC and the Food and Drug Administration lifted their
        recommended pause on the use of <a href="http://www.cnn.com/2021/04/23/health/johnson-vaccine-acip-recommendation/index.html"
        target="_blank">the Johnson &amp; Johnson vaccine</a>. The agencies had recommended
        the pause April 13 after learning of cases a rare blood clotting syndrome
        among women who had recently received the vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e6f23-d77b-4413-8dc2-2a0a7530d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After examining data about the cases, the CDC''s vaccine advisory
        committee voted to recommend lifting the pause, essentially deciding the benefits
        of the vaccine outweighed the risks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995bd441-df4e-4904-a420-6df55e25051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the FDA will update the vaccine''s label, indicating women under
        the age of 50 <a href="http://www.cnn.com/2021/04/23/health/johnson-vaccine-acip-recommendation/index.html"
        target="_blank">should be aware of a risk</a>&nbsp;of the rare blood clotting
        syndrome linked to that product. The CDC said it has collected reports of
        15 such cases, all in women and 13 of them in women under 50.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2aa33-83bd-41e9-9d92-2eac379779b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At most, resuming administration of the J&amp;J vaccine would result
        in a few dozen rare blood clots while saving hundreds of lives, a CDC analysis
        showed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b7227-6006-4843-ad0d-ede3b924a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When resuming vaccination among all persons at least 18 years,
        we expect 26 to 45 TTS cases depending on vaccine uptake," CDC''s Dr. Sara
        Oliver said, referring to the rare blood clots known as thrombosis-thrombocytopenia
        syndrome. But 600 to 1,400 deaths from COVID-19 would be prevented, and as
        many as 3,500 ICU admissions would be prevented.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde5914-8315-4f7a-8437-41c5fd7b34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s director, Dr. Rochelle Walensky, said Friday the lifted
        pause is "welcome news for many, as many have wanted the Johnson &amp; Johnson
        vaccine to fill an important need in vaccination efforts here and around the
        world."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf6780-1316-48a2-bbc8-65548f2c6cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to do extraordinary outreach to clinicians — as
        we have been doing this past week; we already have plans to start that on
        Monday to public health officials — and then we have to do extraordinary outreach
        to patients, to meet people where they''re at, to educate them" about COVID-19
        vaccines, Walensky said at a joint conference held by the CDC and the FDA.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f7d0a-a304-4a88-9699-986dcb80b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, I actually think that this pause conveyed that we are
        taking every one of these needles in haystacks that we find seriously -- that
        we''re really examining, scrutinizing the data that we''re seeing."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b13ccc-4464-4a7a-b2c0-e027c1df83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna and Pfizer/BioNTech vaccines have not been associated
        with blood clots, a CDC''s vaccine advisory committee was <a href="http://www.cnn.com/2021/04/23/health/johnson-vaccine-acip-recommendation/index.html"
        target="_blank">told Friday</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a32c66-9251-490f-ba5e-3d03ae36b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study shows how to reduce infections in children</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e4e2c-21e3-4ec4-ac78-4a4dbc16fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:41.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccines remain unavailable to children, new research suggests
        that testing in school and the vaccination of adults may lower infections
        in children.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bfc84-7150-45a5-a01e-56115d148442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no vaccines are authorized for people younger than 16, but
        a study published in the medical journal JAMA Network Open on Friday showed
        that quickly identifying and contact tracing children to identify "silent
        infections" of COVID-19, where the disease is either presymptomatic or asymptomatic,
        combined with vaccination of 40-60% adults could significantly reduce the
        amount of disease.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baad5b8-1d37-4f57-921c-7bf07077d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:42.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a different scenario, where silent infections remained undetected,
        researchers estimated that children would need an 81% vaccination rate, in
        addition to 40% of adults being vaccinated, in order to achieve a similar
        infection rate.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45054225-53ed-48ac-9458-2023ab0ad720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:17:00.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more students return to the classroom, the study provides a road
        map to continuing reducing the spread of the virus even before children are
        eligible for the shots.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3224f6-4a7d-44e5-b39b-616c8ad20220'
      'mgnl:activationStatus': true
