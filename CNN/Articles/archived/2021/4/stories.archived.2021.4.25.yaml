      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d0ec1-b69e-4f15-b02e-72a811b8e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Quezon City Mayor Joy Belmonte
        said she is “in favor of easing quarantine restrictions in the NCR Plus bubble
        to general community quarantine come the month of the May.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d024a0-c5db-4054-8d78-ae9a022bffe9'
      'mgnl:activationStatus': true
