      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44b991-ed6b-43e2-9eb3-311e02cd239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tankers refilled with liquid medical #oxygen and being dispatched
        from our oxygen plant. We shall overcome the #OxygenShortage," Naveen Jindal,
        chairman of Jindal Steel and Power, tweeted in one of several such posts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8d716-94fc-419b-ab2a-42f32458869d'
