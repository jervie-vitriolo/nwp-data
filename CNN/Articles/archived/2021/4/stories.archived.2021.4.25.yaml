  '53-crew-lost-naval-submarine-dead-Indonesia-wreckage-':
    'author': 'Masrur Jamaluddin for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T21:12:31.839+08:00
    'imagesource': 'jcr:8f2a6871-ee1a-4e8f-9f67-424269db23f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5623eb90-2502-4b6d-a4a5-420004403516'
    'lead': 'The wreckage of an Indonesian Navy submarine missing since Wednesday
      has been found on the sea floor and all its 53 crew are confirmed dead, Indonesia
      military commander Air Chief Marshal Hadi Tjahjanto said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T21:16:33.842+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:01:46.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:59:04.480+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'Navy', 'wreckage']
    'template': '1'
    'title': '53 crew of lost naval submarine declared dead as Indonesia finds wreckage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33398bb2-e198-484b-9a2a-02e46c3d1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The wreckage of an Indonesian Navy submarine
        missing since Wednesday has been found on the sea floor and all its 53 crew
        are confirmed dead, Indonesia military commander Air Chief Marshal Hadi Tjahjanto
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd3de1-64b0-4eb1-b3d3-0088d48fb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99812d6b-28cf-4792-ab3a-40ca441e60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came a day after debris believed to be from the KRI Nanggala-402
        submarine was found floating about two miles from the submarine''s last known
        location in the Bali Strait, leading military officials to change the vessel''s
        status from missing to sunk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89a1c7-492d-45bc-9e1f-b0a831879965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb95a0-7fb5-479c-9360-82c2df744703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Rigel warship scanned the area with sonar, which uses
        sound waves to locate objects, and a magnetometer, Tjahjanto told a news conference.
        The MV Swift Rescue ship from Singapore then sent a remote operated vehicle
        (ROV) to get clearer underwater visual imagery, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f3e93-b833-4a79-897c-fafec521dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd95cc-d7e8-4dff-ba58-2b78ddc24977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found and confirmed an image of Nanggala submarine parts, like
        horizontal steering, anchor, exterior body, vertical steering, and other submarine
        parts like safety suits for crew," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d05ce2-ca23-44d3-836c-f644b1996642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7eb1bf-2621-4e01-90f6-5ff36274306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on that authentic proof I declare here that the Nanggala
        submarine sank and all of the crew died."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80543187-6701-482d-890d-d814a58a8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdbe62-a26b-4e81-b5b2-54bce82c757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine was found at a depth of 850 meters (930 yards) and
        had broken into three parts, Indonesian Navy Chief of Staff Yudo Margono said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df9b9f-e137-4a3b-9b31-0704ab450869'
