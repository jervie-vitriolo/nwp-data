      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his tweet angered many netizens, Herbosa issued a public apology
        on his Facebook account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b501584-7dd6-4781-8684-d1d212e398ca'
