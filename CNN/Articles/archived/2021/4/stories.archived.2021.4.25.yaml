      'jcr:uuid': '1e0e3498-aeb5-4b17-80ba-6d0b4873c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> —&nbsp;Vice
        President Leni Robredo has come to the defense of community pantry organizers,
        whose intentions have been questioned by some government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677521e8-4c72-4fbd-b8f1-937775b4d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Sunday slammed so-called red-tagging and profiling activities
        of the national anti-communist task force on individuals spearheading the
        community pantry movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a06cc-febe-47c8-b8c1-0ebe4e271c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung sakin, napaka misplaced, napaka irresponsible ''yung ginagawa
        ng ibang mga opisyal ng pamahalaan na sa panahon na gaya nito, ''yan yung
        iniisip nila," she said in her weekly radio show BISErbisyong LENI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aff2a9-c355-4350-91c0-817c48e7f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, these acts of officials, especially at such
        a time, are very much misplaced and irresponsible.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d0cdc1-003f-44bd-b166-a47f78cf1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she hopes this will not discourage Filipinos from putting
        up more community pantries, as she also heaped praises on those who have started
        and continue to carry out the initiative in their respective communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbffe7c-745e-4a15-b019-543482ff9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita naman natin na kahit nire-red-tag nila, mas marami talaga
        ''yung nai-inspire," she added. "I think ito ''yung pinaka value ng community
        pantry—''yung parang napukaw ''yung kabutihan, ''yung compassion sa puso ng
        maraming mga Pilipino."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c12706-1a08-44be-9faf-af0c15e1c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that although they are being red-tagged,
        more people are inspired by the movement. I think this is the foremost value
        of the community pantry—it inspires kindness, compassion in the hearts of
        many Filipinos.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec264ed4-d519-457f-a604-205dde5463fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/4/18/Robredo-on-community-pantries.html">Robredo
        hopeful for more community pantries amid the COVID-19 crisis</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45e3c2-043b-4cc9-8349-57b1a15781a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of looking for faults, the government should encourage and
        learn from the initiative which benefits several Filipinos who may otherwise
        starve amid the pandemic, Robredo added. She also called on local government
        units to ensure that community pantry organizers are protected from any form
        of harassment by authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d1358-a7a9-4503-af2c-64c61d49bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya previously said they are
        probing reports of red-tagging, which prompted lead organizer Ana Patricia
        Non to <a href="https://cnnphilippines.com/news/2021/4/20/Maginhawa-community-pantry-halts-operations-red-tagging.html?fbclid=IwAR0-5fw7p0LLnPMSTf4JoLPnUw0WOthvMnCaybaSo0cST7HPM3qhdtzgx1s">temporarily
        halt operations</a> in the Maginhawa community pantry in Quezon City last
        Tuesday. Earlier, the anti-communist task force spokesperson Lt. Gen. Antonio
        Parlade admitted that they have been doing background checks on the organizers,
        including leftist groups which may have been "engaging in propaganda."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c40c4-f896-4043-9fc9-625a81165c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are not allowed to conduct any form of profiling in
        areas where the pantries are established. Organizers also do not need to secure
        permits with their local government units nor fill out forms to start their
        operations. Malaya said they only need to coordinate with their respective
        barangays and ensure that the minimum health protocols are being followed
        among residents getting basic goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc9c6d-c550-48d1-ab8b-2174cdda9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:59:14.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/4/21/Community-pantry-police-profiling.html">What
        to do when cops approach your community pantry</a></strong></p>'
  'She-killed-7-members-of-her-own-family-while-pregnant.-Now-her-son-could-be-orphaned-by-execution-':
    'author': 'Esha Mitra'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T14:08:16.449+08:00
    'imagesource': 'jcr:fce7b83e-82ed-4c1c-85b9-d1a33de7bbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcd1aa68-239b-4e86-bfcc-c04d554ce250'
    'lead': 'If she is executed, Shabnam -- who, like Saleem, is only referred to
      in court documents by one name -- will be first woman given the death penalty
      in India since 1955.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T14:09:51.047+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:03:05.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:57.656+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She killed 7 members of her own family while pregnant. Now her son could
      be orphaned by execution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846ea72-8b46-41be-a6cd-dfd77af2df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Neighbors woke to a woman''s cries
        for help just after 2 a.m. in Bawan Kheri, a village in the northern Indian
        state of Uttar Pradesh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775bda3-f989-4287-a21d-549a8bdf2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleepily, they emerged from their homes to find a horrific scene
        of mass murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f558abc-cf30-4a49-a8c3-f4f3ddf9738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lateef Ullah Khan, one of the first to arrive at the two-story family
        home on April 15, 2008, found villager Shabnam lying unconscious on the floor
        near her father, Shaukat Ali, whose his neck was slashed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a830d-cc93-4047-a3c0-b9babf2f8a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of Shabnam''s two brothers, her mother, sister-in-law
        and 14-year-old cousin lay almost beheaded in a blood-splattered room, court
        documents showed. Her baby nephew, who they would later discover had been
        strangled to death, appeared to be asleep between his parents'' bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204db753-6b2e-44fd-b3c1-70c818036630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case hit headlines -- not only had Shabnam murdered seven of
        her family members, including a 10-month old child, but she was eight weeks
        pregnant at the time. Shabnam and her lover, Saleem, were found guilty of
        the murders and sentenced to hang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ad1d6-3ee9-4da2-b2c7-fd6826912cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she is executed, Shabnam -- who, like Saleem, is only referred
        to in court documents by one name -- will be first woman given the death penalty
        in India since 1955.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f99ea-52ca-4d2b-bc71-43c4f7c30ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with her execution looming, Shabnam''s legal team is trying
        to halt it -- and is arguing that she is a victim, too. Lawyer Shreya Rastogi
        says her client, who has never admitted to the crime, is a casualty of a patriarchal
        society that puts caste above all else.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373bbf2-9c10-4665-890e-e00763c9f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the people who died that night, the couple''s crime created
        another victim --- their son, Bittu, not his real name, who Shabnam raised
        in prison before giving him up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e9096-beb4-4920-8c0b-1ab8f37abf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 12, Bittu is appealing to Indian President Ram Nath Kovind to
        show his mother mercy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65e903-ebcf-44a0-96e1-6ba4942bc3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why they did it</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00046e2b-4c68-4431-936d-e45fa0493328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabnam and Saleem were young lovers who lived in the same village
        -- but their families didn''t approve of their union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f607c-91c9-4168-9719-a880c3243720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabnam, who was 22 at the time of the murders, was an educated
        teacher from the Saifi community. Saleem, then 24, was an unemployed Pathan
        youth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba81d53-e7e0-4124-a24f-d8662ae81962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Indian castes are often associated with the Hindu community,
        similar social hierarchies exist among Muslim families, based on their historical
        occupation or which part of the Arab world they come from.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20709a-83e5-40f6-beed-d9866e09ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families often pressure children to marry within their own communities.
        Failure to do so can lead to violence and, in extreme cases, honor killings,
        when family members are murdered for bringing alleged shame onto the family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8580a79-8117-4c3f-bcb5-05fa15dda1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the killings, Lal Mohammad, the father of Shabnam''s deceased
        sister-in-law Anjum, tipped off police about the couple''s relationship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467fd21-42c5-471d-ad36-fc923d2bf83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shabnam is going in the wrong direction, she wants to marry Saleem
        and the atmosphere at home is very tense," Mohammad recalled Anjum as saying,
        according to his witness statement at Shabnam''s 2008 district court trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9deea4-934d-482c-878d-d24e2b3b22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fellow teacher at the school where Shabnam worked, Nischay Tyagi,
        testified that Shabnam had told him she wanted to marry Saleem, but her family
        opposed it. Sukkhan Ali, Shabnam''s cousin, told the court Saleem would often
        come to Shabnam''s house to meet her. Her father did not like this and beat
        her, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc007b-f69c-4811-9f62-ada6d1d118dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was something Shabnam''s family didn''t know, the court
        heard. Shabnam was already pregnant with Saleem''s child.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62521159-ce6d-46e1-b31a-24815e19c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ruling, the district court judge SAA Husaini observed that
        locals "would not have been able to accept the ''haram'' (illegitimate) act,"
        referring to their unborn child. However, the judge said the couple had other
        options to escape the "conservative society" of Bawan Kheri, beyond murdering
        seven people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12255ee1-48ce-431c-99bd-4c3a75c8872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if Shabnam knew she was eight weeks pregnant at
        the time of the murders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9a96a-a66f-4e59-91c0-6a66cf3de3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said she did, and that partly motivated the murders.
        They argued Shabnam wanted to kill her family so she would be the sole heiress
        of their property and could live in comfort with Saleem and their newborn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69a0e0-46f0-45f8-a1b6-7fb2c7cc00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her lawyer, Rastogi, says the prosecution did little to prove that
        theory. Her defense team said Shabnam only found out about the pregnancy during
        a routine medical check after she was arrested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e4075-e9ac-470e-8a48-89bd76164e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it happened</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0006f8-8397-4915-a20a-1c3d2b43caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre began with a cup of tea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca73c4-f53a-49b8-90f1-3603bad61b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 14, 2008, Shabnam laced her family''s evening drinks with
        a sedative Saleem bought with the help of a fruit seller, the court found.
        Then, as the family slept, Shabnam called Saleem -- who arrived with an ax.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fae4c-ccdd-4eab-af95-2c8372f3d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shabnam held up the heads of each member one by one and I slashed
        their throats and killed them," Saleem confessed the day after the murders
        to Bilal Ahmad, a tea seller with connections to the district police chief.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f735a4-4f58-42ee-b04c-038af6d51652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard Saleem had hoped Ahmad''s connections would help
        him evade punishment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33244328-91b7-4e34-9bf4-cb7355e1cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Ahmad reported Saleem''s confession to the police and recounted
        in court what Saleem had told him: "I have made a mistake, I am in love with
        Shabnam, a girl from my village, and she loves me too. We have vowed to live
        and die together. We cannot live without each other. Because of this, Shabnam''s
        family beat her up and said that they won''t let her marry me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808ba79-cb52-4f98-98de-e3ddd7d0c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses placed Saleem at a pharmacy on the day before the
        murders, but the pharmacist declined to sell him any sedatives. Typically
        in India, strong sleeping pills can only be sold with a prescription from
        a doctor. Saleem then asked for help from a fruit seller outside the shop,
        who helped him buy the pills, the court heard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a40ed-5ad4-470b-b3e3-3560997ae39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saleem also confessed the crime to a village administrative official,
        Mahender Singh, the day after the massacre, asking him to use his political
        connections to keep him out of jail, Singh testified in court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c348c65-ad2b-4f52-b35c-5f66e973d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the police arrested him, Saleem retrieved a blood-stained
        ax from a pond that was consistent with the murder weapon. Empty packets of
        the pills used to sedate the family were recovered from Shabnam, according
        to court documents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06df05-df34-43bf-bdcb-ef55dcb18615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabnam initially claimed some hoodlums had entered their home and
        committed the crime, but police dismissed the theory because of the impossibility
        of them having scaled the high roof.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba0f9e-0006-4e0d-be0f-0b6d7c7b4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home''s iron door had been locked from inside, and there were
        no fingerprints or other evidence suggesting the presence of unidentified
        assailants, according to testimony from forensic official Manveer Singh.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7b396-1ef6-40cf-b368-76e2335b9488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Khan, the neighbor, arrived at the house, he said he found
        Shabnam unconscious.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e071fb-044d-4002-91b0-3f79db0c8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Supreme Court noted in its 2015 judgment that Shabnam
        had "feigned unconsciousness and laid by the side of the deceased father''s
        mutilated body, to callously insinuate that the crime had been committed by
        an outsider."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d66da39-af0e-4faa-99d7-0b66b25bea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, while Shabnam and Saleem had allegedly murdered so they could
        be together, they turned on each other in the trial. Shabnam alleged Saleem
        alone had killed everyone. Saleem said Shabnam had been drinking wine and
        called him after she had killed her family, asking him to get rid of the evidence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68117f1-4756-42ec-b127-01205b150d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district court found the pair guilty of murdering seven people,
        and sentenced them to death by hanging. They appealed to the High Court of
        Uttar Pradesh, as well as the Supreme Court of India -- the country''s highest
        court -- but each time, their claims of innocence were dismissed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593110a-5e62-488e-9fb6-e070c275e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving birth behind bars</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39620318-8816-4c6d-877f-130be89ee065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabnam and Saleem''s son, Bittu, was born in prison in December
        2008 -- eight months after the murders.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce70ac71-ff6a-4703-bef0-7406356f0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bittu is not his real name. The boy''s foster father requested that
        CNN use his nickname, as he has to deal with the social stigma of being the
        son of convicted murderers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730706b-f9b7-4c10-850b-06a83c262c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabnam raised Bittu in a women''s prison, where she shared barracks
        with other inmates.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1339e190-8eea-40f6-a729-d84fd55b7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other children came and went, as their mothers were freed. But Bittu
        stayed, waiting for the day he turned six, when he would be sent to live with
        someone on the outside, in accordance with Indian prison rules.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289edd77-6816-4e10-abd5-a8e19d8216cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prison, Shabnam doted on her son, said her lawyer Rastogi.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2728228-1604-450e-9f7c-9d86015eed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She tried to teach (Bittu) a little bit to the extent that she
        could," Rastogi said. "She used to take classes for him, she used to get him
        to learn the alphabet, numbers, also the children of the other female inmates
        that were there she would teach them as well."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ea7b3-1acb-46bf-8cbd-06f6b6660e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman Saifi, a former college friend of Shabnam, offered to take
        Bittu once he turned six. Saifi, a journalist, had contacted her in prison
        as he wanted to write a book about the murders.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee925c-ce45-4845-9735-0d410a17d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially she dismissed me because the very first question I asked
        her is the one I shouldn''t have," said Saifi. "I asked her why she killed
        her family."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712941a-429d-44f0-b39f-3f8a01e55274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saifi said it took time to convince Shabnam that Bittu would be
        safe living with him and his wife. In 2015, when Bittu was six, they took
        custody of the child and are raising him as their own.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204854bd-e8ad-476e-912c-2c09a4d31d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bittu respects everyone and treats everyone with love," said Saifi.
        "He never says anything hurtful to anyone -- this is like the blooming of
        a lotus in muddy water."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4b4aa-c578-490d-8aba-4e30388581b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life is not easy for Bittu -- media attention was disrupting
        Bittu''s life and his ability to focus on his studies, Saifi said. He also
        struggles with being the child of murderers, he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb67c88-9ee3-4565-a70a-f1336d8cccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day, when he had gone to the mosque, someone told him that
        he was the son of that Shabnam who is going to be hanged. This incident affected
        him a lot and he was in bed all day," Saifi said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c45d14-8701-4a59-8f3b-d67b75938c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sake of Bittu, Saifi and his wife have joined the fight
        for Shabnam to be taken off death row.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cdd216-9a37-4306-bb8c-7af6b3d0a04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plea for mercy</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede8086-600d-4850-ac0e-fd749adaf7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saleem swung the ax, Shabnam''s role in slaughtering her own
        family shocked the nation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459cb9c-55ca-4978-826f-58c916e19838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She served them tea with the love that a father would not suspect
        his daughter was giving him poison, a mother would not suspect her daughter
        is giving her poison," the trial judge said in 2010.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d111c-1190-499e-9fe0-bae85fb31fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her brother, sister-in-law, cousin, no one suspected, but Shabnam
        knew that the last sip of this tea would be the last sip of their lives."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abcf29-2244-4f5c-bcf3-5a25b1f5b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rastogi believes Shabnam has been unfairly demonized and her
        death penalty should be commuted.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d5ca3-6eca-489d-b676-86b384162233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her view is backed by research from the Cornell Law School''s Center
        on the Death Penalty Worldwide that found women who violate entrenched norms
        of gender behavior are more likely to receive the death penalty. Its 2018
        report, "Judged More Than Her Crime," found women facing the death penalty
        were cast as the "femme fatale," the "child murderer," or the "witch."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b242dba3-1a56-4584-acd1-f35fa258a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Cornell report, women are judged for what society
        considers to be their "moral failings," beyond the crime itself.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c507dd-3f23-4076-937f-fb51b32ed270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabnam and Saleem contested the death sentence, however the Supreme
        Court held that the punishment was proportionate, and the crime fulfilled
        the conditions of "rarest of rare," which is required when imposing the death
        penalty.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4444cf29-dda3-4064-bf4c-bb1860efec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death warrants were issued in May 2015 -- under Indian law, these
        need to be issued a minimum of two weeks before the execution. However, they
        were later revoked after a legal challenge by Project 39A, a collective opposed
        to the death penalty in India. The court found the warrants had been issued
        in "haste" as the prisoners still had legal remedies pending.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693bbbf-4a29-4f52-8876-e48b8fa6bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s still a risk new death warrants will be issued.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2face2-27bd-4dc7-b3ff-201b8f8d11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February this year, lawyers for Shabnam and Saleem filed a mercy
        plea with the governor of Uttar Pradesh state, as a representative of the
        President, and the President himself.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3108b312-73ee-4157-8dd0-250bdd35cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rastogi, as per case law, when conferring a death sentence
        a court must look at the criminal beyond the crime, to see whether there exists
        a possibility of reformation and rehabilitation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c781e90-5c2b-4f4a-adda-4dcbf44d72a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What better way to understand a young mother than to see her through
        the lens of her relationship with her son?" Rastogi asked.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debdf98-8510-4611-b0ab-d82c41c9a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.052+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Waiting for execution</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4ff2f-94b0-4fa2-8522-0c00040ed772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabnam''s death sentence made headlines again in February after
        one of the last remaining hangmen in India visited Mathura Jail, the only
        one in the country with a hanging house for women. That prompted speculation
        Shabnam''s execution date was fast approaching.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7597be5-6a3a-4a05-8425-eb7cbd66f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fixing it up and making sure everything is in working condition,
        but we can''t do anything until the death warrant is issued, once we have
        the date, then we can order the ropes," said Akhilesh Kumar, Deputy Inspector
        General of Prisons for Uttar Pradesh.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774dd3d-3e7e-46c1-a7c7-44ff4aa22860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the superintendent of the Mathura Jail confirmed that
        hangman Pawan Kumar, who also hanged four convicts in the 2012 Delhi gang
        rape case, visited the prison in February to inspect the female hanging house.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74652ba5-51fb-454b-9559-9778e21735a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did visit ... If there is something in my possession, it is
        my duty to ensure it is in the best shape, so if I feel that there may be
        something that needs to be fixed, I have to call the expert to take a look
        at it," Mathura Jail superintendent Shailendra Maitreya said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94578648-99c9-4d03-b5ee-5a22352762f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the country who have been campaigning to abolish the death
        penalty feel that executing a woman for the first time in 66 years would be
        a step in the wrong direction.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f90a7d-ea05-4f6b-9a31-aa7020c2b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shabnam today stands in the death row queue, and if the death sentence
        is carried out it would further reinforce that the death penalty disproportionately
        falls upon the most marginalized," said lawyer and activist Vrinda Grover.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bf03a-7683-48b1-9ff0-7a9932563120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was introduced in 2007, support for a United Nations resolution
        for a global moratorium on the death penalty has grown from 104 countries
        to 123 in 2020, Amnesty International figures show. India has consistently
        voted against it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30124ca8-320f-4d7a-99e9-12db78e5f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 2020 saw a drop in the number of death penalties imposed in
        India, the decline can be attributed to the coronavirus pandemic which disrupted
        the court calendars, according to Project 39A.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c909a6-796b-4661-becb-9daa5f89d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 31, 15 women were on death row in India, the group said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3464ca6-70c9-44f4-8e3e-96227b80eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saifi hopes Shabnam''s life can be spared, for the sake of her son.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04c192-888d-4b26-a90e-3bab18435b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I told him about the sentence his mother had received from
        court... he prepared a message on his own and appealed to the President through
        the media to forgive his mother," Saifi said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74accb-59ce-424f-9f2d-190156b940a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, after rumors of Shabnam''s impending hanging made headlines,
        Bittu held up a blackboard to reporters with a chalk message written in neat,
        cursive writing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d8ce6-f4f6-4d4a-b5bf-1e3695ca614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Uncle Ji please forgive my mother Shabnam," it said,
        using an Indian term of endearment for Kovind.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccaef9c-38f9-47a8-bcab-6f9efed49abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there has been no response.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd5080-0e3e-4573-bf0b-da05a9f80526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saifi knows time is running out. He fears for Bittu, if Shabnam
        is hanged.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f56528-e638-4b8c-b005-d2bf5fd19f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:09:51.054+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will Shabnam be gone, but this kid will be lost, and if
        he is lost, we will be lost," he said. "We don''t have any other children.
        He is everything to us."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb04960-4115-4811-b875-dbf285eb0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:10:29.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/24/india/india-shabnam-execution-intl-dst-hnk/index.html">She
        killed 7 members of her own family while pregnant. Now her son could be orphaned
        by execution.</a>"</em></p>'
  'dmx-memorial-brooklyn':
    'author': 'Alec Snyder, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-25T14:12:31.182+08:00
    'imagesource': 'jcr:c12f4c40-5149-4696-8867-0100e0c3ebcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05151149-2125-46d5-bc3a-9812c5e83127'
    'lead': 'The late rapper DMX was honored at a "Celebration of Life Memorial" in
      Brooklyn on Saturday in a tribute attended by his fiancée, children and his
      Ruff Ryders Entertainment collaborators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T14:15:21.681+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:03:02.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:58.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York', 'Brooklyn', 'DMX']
    'template': '1'
    'title': 'Late rapper DMX honored in memorial attended by family and friends in
      Brooklyn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612d868-587d-4611-94c1-7a62cd357a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The late rapper DMX was honored at a "Celebration
        of Life Memorial" in Brooklyn on Saturday in a tribute attended by his fiancée,
        children and his Ruff Ryders Entertainment collaborators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae072908-5f2e-479a-8bdc-258beb4c1181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans lined the streets as the red casket carrying DMX, born Earl
        Simmons, was carried atop a monster truck with the words "Long Live DMX" painted
        on the side. The monster truck played DMX songs and followed a procession
        dubbed "The Ruff Ryders 2 The Rescue: Ryde 4 Life" that started in Yonkers
        and made its way to the Barclays Center arena in Brooklyn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49fb855-bc28-4a20-bf03-f6e19d717f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMX, 50, <a href="https://www.preview.cnn.com/2021/04/09/entertainment/dmx-rapper-dies/index.html"
        target="_blank">died on April 9</a>&nbsp;after a heart attack that left him
        on life support for days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c62734-5aa3-4ce6-9158-82e27534c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorial, which was broadcast online and attended by only family
        and close friends due to coronavirus pandemic restrictions, started shortly
        after 6 p.m. Once the ceremony began, DMX''s fiancée, Desiree Lindstrom, and
        his 15 children joined the red casket on stage and spoke of the late rapper''s
        love of Jesus and his fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1537a7-a9bb-4bd4-a754-21dbd65b2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is very hard for me and my family...but one thing that is
        keeping me going is knowing that my son and I just gained an amazing angel,
        my fiancé and Exodus father...Earl Simmons..! I will forever love you and
        you will always be in my heart!," Lindstrom wrote in a tribute to her fiancé
        <a href="https://www.instagram.com/p/COD2wIyMlxT/" target="_blank">on Instagram</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08fe8b-c393-4fc2-915b-e86b2a18ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his older sons read a eulogy through tears, and one of his
        young daughters performed a rap she wrote for the occasion. Another young
        son read a poem remembering DMX as "the best father anybody could ask for."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26744f90-7d9d-48a7-9fdd-c3d130c635ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMX''s daughter Sonovah Junior performed an original rap in a tribute
        to her father.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ca635-4b85-4ae3-aa49-35aa3d36e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He taught me to be strong, but it''s OK to be afraid, ''cause sometimes
        it''ll show you how to be brave," Junior rapped. "My brothers and sisters,
        we all stand together, throw up the X, daddy forever."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bad37e-f3b9-41cf-a873-5abe8adc1135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper and actor Nas paid his respects on stage in a moving tribute
        to DMX.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94eb7ee-426e-453d-b6ce-5876caa64f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a great movie together. And on that movie, he was just rising
        up as a star. His first album didn''t even come out yet, but he knew his journey
        was starting," Nas said. "We stood outside the Tunnel Night Club about to
        shoot a scene, and he looked at me, and tears in his eyes, because he knew
        about the journey he was about to embark on in becoming a hip-hop icon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7046b-fd43-45e9-993f-5cf681975556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Ruff Ryders Entertainment collective, of which DMX
        was a part, followed Nas onstage. Speakers included rappers Eve, Swiss Beats
        and Jadakiss, who said he "wouldn''t be sh*t without (DMX)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a92a9-9876-4711-a26e-23182fe72712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Kanye West''s Sunday Service choir sang hymns throughout
        the 90-minute service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ccb28-d09f-40cb-b83e-e79812329049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:15:21.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/24/entertainment/rapper-dmx-memorial/index.html"
        target="_blank">Late rapper DMX honored in memorial attended by family and
        friends in Brooklyn</a>."</em></p>'
  'st-vincent-caribbean-volcano-eruption':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T14:16:32.296+08:00
    'imagesource': 'jcr:4e4c18e7-ee26-4909-a3ac-7fd747db4f09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7df05be-eab3-4d0c-b1c8-aa8223398c9b'
    'lead': 'For over two weeks, a volcano on the island of St. Vincent has erupted
      with unrelenting fury. Now, residents don''t even recognize their home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T14:19:35.286+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:03:02.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:58.595+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['volcano', 'volcano-eruption', 'Caribbean', 'St-Vincent']
    'template': '1'
    'title': 'Parts of Caribbean island of St. Vincent unrecognizable after volcano
      erupts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e83fc9-cc91-4aa1-adea-fbc540619c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For over two weeks, a volcano on the <a
        href="https://www.cnn.com/2021/04/09/americas/st-vincent-volcano-eruption/index.html"
        target="_blank">island of St. Vincent</a>&nbsp;has erupted with unrelenting
        fury. Now, residents don''t even recognize their home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7c828f-ca98-4e03-a418-7620bc29faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a desert, it''s desolate, it''s apocalyptic. The whole
        place is covered in gray ash," Ralph Gonsalves, the prime minister of St.
        Vincent and the Grenadines, told CNN about the communities impacted by the
        eruptions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754b4de-d4a0-4844-b979-a68490579d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 42 years since La Soufrière volcano — French for sulfur
        outlet — erupted. The 4,094-foot stratovolcano is now making up for lost time,
        blasting ash and debris miles into the air and neighboring islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76db44a-3328-4c9e-94aa-3ba4932f5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, La Soufrière threatened to erupt and scientists <a href="https://www.cnn.com/2021/04/08/americas/st-vincent-volcano-intl/index.html"
        target="_blank">warned residents to prepare to flee</a>&nbsp;at any moment.
        The government coordinated with cruise ship companies to begin ferrying people
        from the "red zone" where catastrophic destruction was expected to take place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e476930-20ff-4070-901c-d9bb61a13df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, at 8:51 a.m. on April 9, the National Emergency Management
        announced La Soufrière had erupted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399f8b7-0ee9-4f75-a806-ba1123488020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the early evacuations, officials said, there have been
        no deaths or injuries reported as a result of the eruption. But more than
        7,000 residents have taken refuge in government-run shelters and a greater
        number are staying with friends or family, said Gonsalves, the left-leaning,
        Bible-quoting prime minister of the island chain who goes by the nickname
        "Comrade Ralph."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ff311-25d5-4a69-b561-a9a384b84bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 10% of the island chain''s 110,000 residents at least
        temporarily homeless, the local government does not have the resources to
        address all the need, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b7172-5345-469f-88f3-f47755808a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not able to do the humanitarian effort, we are not able
        to do the recovery, we will not be able to without substantial assistance
        from the region and the global community. We are really at the midnight hour
        of need," Gonsalves said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240de41a-f678-4c70-a60d-a3ab733565b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the volcano continues to spew ash and pyroclastic flow, a deadly
        mixture of superheated gases, rock and mud, the ongoing danger has complicated
        efforts to deliver aid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c62b7-e2af-4778-ac0f-39a6dfe1d07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like a hurricane where you get hit and it''s over," said
        Britnie Turner, the CEO of Aerial Recovery Group, a disaster management company
        bringing in supplies from the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1eafd-85b2-49f0-b5eb-8f4c59a4c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also hurt efforts to help Vincentians impacted
        by the volcano, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5f3f9-627c-43b8-a183-f2f09822f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donations across the world have dropped dramatically since Covid
        started but don''t stop giving," Turner said. "Even though we are all experiencing
        pain. Even though the world is a little bit of a different place, we still
        need to help our neighbors."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9deba8c-a60e-413c-97c8-738ffd3825cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Miami, Michael Capponi, the founder and executive director of
        the non-profit Global Empowerment Mission, is filling containers with pre-packed
        boxes of food, water, face masks and hand gel to send to the island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3fd6f-a63c-44b8-830a-37bd26948e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the disaster a "migrational crisis" as residents flee
        from the volcano to the south of the island and said his local partners on
        the ground still have been unable to assess the full extent of the damage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21424ea-7f4e-4a45-83d3-fa616261c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a foot of ash on everyone''s roofs," Capponi said. "You
        have all the crops that are completely destroyed that won''t grow back for
        quite a while. Then you have boulders that were on fire that literally came
        through people''s roofs."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3db039-e371-4ddc-a8f7-13f1c11d77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonsalves said the government estimates that the volcano has already
        inflicted more than $100 million in damage in the last two weeks, with much
        more likely to come as scientists predict the volcanic activity could last
        for four months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0768c7-101d-41f8-8c73-6e76a49e9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic hurricane season begins June 1 and even if St. Vincent
        is spared a direct hit, the heavy summer rains pose a new danger.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52e25d-fe2d-4df9-9615-4efb058c1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of material," Gonsalves said. "Stone and ash and
        they rest on mud. The rains will lubricate and they will add to the weight
        and they will come down at a very fast pace."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c87fb-0e82-4d35-a247-bf3e8513806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonsalves said the disaster his country is facing may only be beginning.
        He said he has written President Joe Biden and Vice President Kamala Harris
        for assistance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc70b7c-fdc2-4718-bed4-67372dad929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be an easy struggle but we are not a people
        of lamentations," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996593d-75d6-4cbf-941c-8d86eae8c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T14:19:35.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/24/americas/st-vincent-volcano-caribbean-intl/index.html"
        target="_blank">Parts of Caribbean island of St. Vincent unrecognizable after
        volcano erupts</a>."</em></p>'
  'robredo-bayanihan-e-konsulta-requests-delays':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-25T15:21:43.129+08:00
    'imagesource': 'jcr:baa9a891-a3d6-4731-84e8-adbeba15d883'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8085b8e7-2726-4c7f-803c-a08be62ec6a8'
    'lead': 'Vice President Leni Robredo has apologized for delays in responding to
      requests under her office’s recently launched free telemedicine consultation
      platform, citing the big volume of messages they receive daily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T15:22:21.925+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:01.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:58.969+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo says free teleconsult service swamped with requests, apologizes
      for delays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d7743-1b48-474f-953d-312888f2ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> —&nbsp;Vice
        President Leni Robredo has apologized for delays in responding to requests
        under her office’s recently launched free telemedicine consultation platform,
        citing the big volume of messages they receive daily.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2021d-a4f2-435d-9911-9deefe25eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Sunday said the Bayanihan E-Konsulta project now has
        over 600 volunteer doctors and around 1,900 volunteer non-medical personnel,
        but the manpower is still not enough to swiftly accommodate all requests and
        concerns nationwide despite round-the-clock operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09571c2d-c2a1-42fe-8176-36e3a5191ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi namin inaasahan ‘yung tambak na narereceive namin na mga
        requests. Nag a-average kami by the thousands everyday,” she said in her weekly
        radio show BISErbisyong LENI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87cf47-7a32-41ac-bb89-cf3e158d09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not expect the overwhelming number of requests
        we receive. On average, we get thousands everyday.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a7936-e4db-4439-83e0-c9ec6c93ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also admitted the platform’s technology should still be
        improved and that they are facing difficulty fully automating operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc9a76-4ed4-4dd9-a064-d0f8e3409b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung meron pong mga ganyan, mas mabuting i-tag po ako either sa
        Twitter o Facebook para makita namin,” she said, referring to instances where
        those seeking consultation or assistance have been waiting a while for a response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6caaec-9ea8-404c-a9d9-74eba08c22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero pasensya na po at hindi talaga perpekto ‘yung sistema. Meron
        talaga kaming mga nami-miss out, pero kami tina-try po namin na lahat mabalikan
        as soon as we can. Pero marami talaga ‘yung limitasyon namin,” Robredo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5e75b-8c72-4877-90a4-fc84630b466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are instances like that, it would be better
        if you could tag my account on Twitter or Facebook, so we can be notified
        you have a pending request. But I would like to apologize as our system is
        really not perfect. There are queries that we miss out, but we try to get
        back to them as soon as we can. Again, the system still has a lot of limitations.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb76fc-c799-42ec-84a8-da02608eea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the messages they receive are regarding COVID-19,
        Robredo said. She added that more volunteer doctors are needed to provide
        the public more services at a shorter waiting period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbedeb2-abaa-4464-bfe8-732f1eff213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi may mga specializations na kailangan namin,” she said. “Halimbawa,
        kailangan namin ng mas maraming psychiatrists at mga psychologists, kasi ang
        problema pag mental health ang consultations no’n mahaba, so ang naseserbisyuhan
        namin in a day limitado lang talaga.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e3a03c-d35d-4a31-a366-067f42231250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are certain specialized doctors we need. For
        instance, we need more psychiatrists and psychologists because the challenge
        we’re facing is that consultations regarding mental health are usually long,
        so the number of people we’re able to accommodate in a day is limited.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f05f4-6e40-47a9-af2c-680953996bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:22:21.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President is currently not accepting monetary
        donations for its Bayanihan E-Konsulta project, but Robredo said more supply
        of oxygen tanks is one of the most needed donations. Pulse oximeters and medicines
        for COVID-19 symptoms such as fever, cough and cold may also be donated, she
        added.</p>'
