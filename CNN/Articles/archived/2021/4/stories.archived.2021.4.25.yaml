  'bising-updates-april-25':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-25T08:53:20.552+08:00
    'imagesource': 'jcr:0b068301-063e-4364-90b5-52a288817fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55047fd6-36ce-43b8-b13a-707dbeea7f03'
    'lead': 'Tropical storm Bising (international name: Surigae) left the Philippine
      area of responsibility Sunday morning, according to state weather bureau PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T08:58:57.441+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:10.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:55.417+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical storm Bising exits PH area of responsibility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044be053-1b4d-44b0-a0d9-b71a154b2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:58:57.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Tropical
        storm Bising (international name: Surigae) left the Philippine area of responsibility
        Sunday morning, according to state weather bureau PAGASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c3102-9ba1-4ec7-b061-a29546ebacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:58:57.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Bising exited PAR at 5:40 a.m. From the typhoon category,
        it weakened into a severe tropical storm on Friday and further downgraded
        into a tropical storm on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17531a9-e4d6-4fea-ac39-867bff8f4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:58:57.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since been categorized into a "gale-force extratropical cyclone"
        according to the weather bureau in its 11 a.m. update.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6aacd5-d70a-4112-9778-74d22791f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:58:57.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four were reported dead and 13 injured from Bising’s fury,
        according to the National Disaster Risk Reduction and Management Council.
        These casualties were recorded in the regions of Bicol, Central Visayas, Eastern
        Visayas, and Davao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8441d-96b6-4947-ae58-112ad629be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:57.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the storm''s exit, PAGASA advises that rough seas would
        still be present over the northern and eastern seaboards of Northern Luzon
        and the eastern seaboards of Central and Southern Luzon and warns small seacraft
        from venturing out over these areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4945bc-fe8c-4068-b66d-78f8e7eb0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:58:57.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four were reported dead and 13 injured from Bising’s fury,
        according to the National Disaster Risk Reduction and Management Council.
        These casualties were recorded in the regions of Bicol, Central Visayas, Eastern
        Visayas, and Davao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c57553-1c80-46fc-a894-f29c5d20ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:58:57.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 85,570 families or 344,958 individuals from 1,099 villages
        in Cagayan Valley, Bicol, Eastern Visayas, and CARAGA have also been temporarily
        displaced by the weather disturbance, the agency said. These include those
        who have sought shelter in evacuation centers or in the homes of relatives
        or friends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9097ca-0d64-4a26-982e-24ac2b4a4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:57.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:03:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NDRRMC has estimated the damage caused by Bising
        to agriculture and infrastructure at more than ₱270 million as of its Saturday
        report.</p>'
  'Turtle-crashes-through-a-car-s-windshield--sending-a-woman-to-the-hospital-':
    'author': 'Rachel Trent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T10:43:55.544+08:00
    'imagesource': 'jcr:f772b144-fac1-402c-9df7-70bba1651e8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f1b08e-cb35-496f-a355-3953f8ee6192'
    'lead': 'A turtle crashed through a car''s windshield in a story that seems on-brand
      with the weird news that comes out of Florida. What may surprise you though,
      is this bizarre accident has happened around here before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T10:43:52.370+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:03:09.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:55.735+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turtle crashes through a car''s windshield, sending a woman to the hospital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3fbc6-7848-4773-9ee4-e14f5727b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A turtle crashed through a car''s
        windshield in a story that seems on-brand with the weird news that comes out
        of Florida. What may surprise you though, is this bizarre accident has happened
        around here before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10989df-0c70-49e3-871e-d0fc1d9d293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.370+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 71-year-old woman was riding with her daughter on Interstate 95
        near Port Orange, Florida, on Wednesday when a turtle smashed through the
        windshield, hitting the elderly woman in the head, according to the Daytona
        Beach News-Journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5dfd9-829d-4c6e-afc3-e350d3658e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s got so much blood coming out of her head," the daughter
        is heard saying in a 911 call obtained by CNN affiliate WKMG.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748a627-3798-4d0a-ba0b-2fe67b0ee76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter didn''t realize it was a turtle that came through the
        window, suggesting to the dispatcher it may have been a piece of concrete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240e436-39b1-48bd-a261-79163a4f83a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An actual turtle?" the daughter exclaimed after another driver
        who stopped to help said that''s what it was.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feafc0f-4e72-407d-96ae-b932830a7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she had to go to the hospital, the woman was OK, the Daytona
        Beach News-Journal said. The turtle survived too, only suffering a few scratches
        on its shell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c02dc4-6be0-42ed-b437-9da993af0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how the turtle became airborne, but it may have
        gotten knocked in the air by another vehicle, which has happened in the past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41c9d4-ac07-4c7c-a876-891978dc1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a woman suffered a small bump on the head and minor cuts
        after a vehicle clipped a turtle on the highway, sending it through her car''s
        windshield. This was on Interstate 4 near Deltona. That turtle also survived
        the crash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4946b1-81cb-4abf-a0b4-09a8145579b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar situation happened in Georgia too. Last year, a turtle
        nearly hit a passenger in the face after it crashed through a woman''s windshield
        in Savannah.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bfa6d-7dbb-4c20-81f8-69daf58fdf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:43:52.371+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/24/us/turtle-crashes-windshield-florida-trnd/index.html">Turtle
        crashes through a car''s windshield, sending a woman to the hospital</a>".</em></p>'
  'At-least-19-killed-in-massive-Baghdad-hospital-fire-':
    'author': 'Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T10:44:04.205+08:00
    'imagesource': 'jcr:b770680d-e75b-44f2-86d0-e849b07619a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bee3566-0ae7-4295-a6c3-25627aa9f4b4'
    'lead': 'At least 82 people died in a hospital fire Saturday night in Iraq''s
      capital city of Baghdad, the Iraqi Interior Ministry said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T10:45:29.937+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:03:08.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:56.112+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 82 killed in massive Baghdad hospital fire, ministry says

      '
    'updated': 2021-04-25T19:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb3061-9ed3-4c58-bdb1-d653f929611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:45:29.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>At least 82 people died in a hospital fire
        Saturday night in Iraq''s capital city of Baghdad, the Iraqi Interior Ministry
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a676954-a80e-4ebd-8557-00fb19ccdfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:45:29.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 110 people were injured in the blaze at Ibn al-Khatib Hospital,
        according to ministry spokesman Major General Khaled Al-Muhanna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ca82f-a1e8-4dee-ba85-45f2ab06c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T10:45:29.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started after oxygen tanks exploded, two health officials
        at the hospital told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faccfba-1821-4672-ad5d-1db12e76e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos showed a chaotic scene as firefighters scrambled
        to put out the blaze and health workers tried to evacuate patients. People
        from all over Iraq are referred to the hospital in southeastern Baghdad, including
        many with Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6273db7-b0cf-4c46-b560-b08e4adb3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005b328-c0e3-4ea3-bc44-a7b84ad12708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civil defense teams are still at the scene of the accident, investigating
        the causes that led to this fire, which caused the loss of the lives of many
        of patients and their companions," according to a statement released by Iraq''s
        Health Ministry earlier Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047017c-f3f9-472e-a515-4adbe209588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594b9a3-91ba-4846-b8e3-7c4e45991ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said health workers and civil defense teams were able
        to save at least 200 people including patients, and would have an exact number
        of those killed and wounded at a later time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dfb826-09ac-4355-9918-b9d9fbe59ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d9f66-3900-4faf-a1e4-fd8d388896c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Mustafa al-Kadhimi said the hospital fire was
        "a crime" and insisted those responsible should be held accountable, according
        to a statement released by his office Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cc81e-f2d5-47c5-828d-b8befb404f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d04e7d-67e1-42e5-8dd1-b755bfe4354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed an immediate investigation and questioning of the
        head of the hospital, the head of security and maintenance, and all those
        concerned until the negligence is found and held accountable," Al-Kadhimi
        said in the statement. He added that he had ordered results within 24 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd7e3b-ce56-4cf3-9291-075fe9fa66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584e641-e18b-40ad-b925-e5abcc62273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister declared a period of national mourning for those
        killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce57e64b-6d43-4355-be56-72e1c781132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:33:50.803+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:03:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
