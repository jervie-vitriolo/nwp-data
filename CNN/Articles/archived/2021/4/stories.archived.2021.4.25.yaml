      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the IHCHR called on the Iraq government to take
        a "responsible position" following the hospital fire, saying the incident
        was a "crime against patients who were forced by the severity of the disease
        as a result of Covid-19 infection to be hospitalized."</p>'
    '7':
