      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –</strong> Penn
        State University standout Samantha Catantan settled for a bronze medal in
        the Asia-Oceania Olympic qualifiers on Sunday, as she and two other Filipino
        fencers fell short of clinching a Tokyo Olympics berth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7a2fe-ce4c-42e4-878d-9ddc2b2ceb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4affc-58da-4673-a55b-6ddc033d51e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners of the fencing event in the Asia-Oceania Olympic qualifiers
        held at Tashkent, Uzbekistan earn their slots in the Games set from July 23
        to Aug. 8 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ca94a-b806-43ee-9df5-2d56edcf337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880dc8c-498c-4aea-ba35-c4a3704b22c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catantan, a former UAAP juniors'' most valuable player from the
        University of the East, absorbed a 10-15 loss against tournament top seed
        Yana Alborova of Uzbekistan in the semifinal round of the women''s foil event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc0a83b-4127-40ba-a467-a86403f6d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2c938-250d-4c4f-84c6-ebe3d5913650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Filipina fencer shared the bronze medal with Lebanon''s
        Mona Shaito, who lost to Singapore''s Amita Berthier in the semifinals. Berthier,
        who beat Catantan in the pool round, notched the lone Olympic slot in the
        women''s foil event after a close 15-14 win over Alborova in the finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f597731-ea3a-45b4-b1b9-3b751873d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f8e17-7a8a-4ebc-9729-6b20233fe1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pool play, Catantan defeated four out of her five opponents to
        gain a bye in the round of 16. She then edged Chinese Taipei''s Hsin Cheng,
        10-6, in the quarterfinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e221b15-02c2-47eb-a063-8cfd3ebfa229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de512c3-eb3f-4145-b07d-30a0f543e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CJ Concepcion ranked 10th in the men''s sabre event after
        being ousted by Australia''s Alexandre Douglas in the round of 16 with a score
        of 9-15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974202a2-e1c7-43d4-9eb8-613e9bc77ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e2b123-6b21-429e-a958-a888e84212c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion, silver medalist in the 2019 Southeast Asian Games, won
        only twice out of his seven games in pool play. His record was enough to book
        him the last spot in the playoff rounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067fd6e-513a-4d45-8af3-94e24115bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2788ebe-5d49-4551-86ad-b9fa2b64e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hometown bet Sherzod Mamutov topped the event and secured his ticket
        to Tokyo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c863ab-feba-4b20-8bd4-518af2c42d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:51.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3297c3-5285-479c-905e-e39b46f0e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Noelito Jose Jr. suffered a close 14-15 upset
        against Iraq''s Mohsin Abbas in the men''s epee round of 16. The Filipino
        was seeded sixth while the Iraqi was the 11th seed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc381f-9d4b-4a69-a881-9af5723b7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:52.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce903f15-8d0a-4d8b-803a-db09021a28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose hurdled three of his five matches in pool play as he defeated
        bets from Tajikistan, Saudi Arabia, and Jordan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21ae49-6073-4537-a60f-2b1bbe5c2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9edf6c-f388-4477-8ce3-67cee1609409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:32:05.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, three more Filipino fencers will start their own bids
        to book a spot in the Tokyo Olympics. 2019 SEA Games gold medalist Jylyn Nicanor
        will represent the country in the women''s sabre, while Hanniel Abella will
        compete in the women''s epee. Nathaniel Perez will also seek an Olympic berth
        in the men''s foil event.</p>'
  'Oscars-future-moviegoing-uncertain':
    'author': 'Frank Pallotta and Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-25T23:30:52.292+08:00
    'imagesource': 'jcr:0b1f572b-b015-447c-b7d8-f4b3f79b8ae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa69749-ca73-4347-8e65-dee4f6461e41'
    'lead': 'The Oscars have always been an ad for going to the movies, but the future
      of movie-going and the Academy Awards themselves are as uncertain as they''ve
      ever been in the show''s 93-year history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T23:29:27.157+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:59:17.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:59:06.976+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the future of the Oscars — like movie-going itself — remains uncertain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a015d0-58ad-446c-a32a-f4304d052ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Oscars have always been an ad for
        going to the movies, but as we head into this year''s ceremony on Sunday,
        the future of movie-going and the Academy Awards themselves are as uncertain
        as they''ve ever been in the show''s 93-year history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6d807-1856-4594-bc60-f5f439c755be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0266721-73f3-439d-b80d-07449de02acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular box-office hits have been few and far between when it comes
        to winning Best Picture in recent years, so the films that have won may not
        be as familiar to general audiences as they once were. Now — following a year
        that saw streaming emerge as a lifeline for studios with no other way to distribute
        their movies — that seems to be even more the case. Going forward, some of
        the biggest winners of an awards show that celebrates going to the movies
        may be films that never see the inside of a theater.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb94033-0fdd-4e2e-99dd-d7871638cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3b087-e4b4-43a1-8dc2-dd1eb8453511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, five of the eight movies vying for best picture premiered
        via streaming, on Netflix, Amazon, Hulu and HBO Max, which is owned by CNN''s
        parent company WarnerMedia. Disney also bypassed theaters with its nominee
        for best animated film, "Soul," as it dealt with the realities of lockdown
        and sought to built up its nascent streaming platform, Disney+.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12c47a-47b8-486c-bb36-9a60c443bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e744d9ad-fc6f-4419-83e5-b5140fc5e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 2020 was in some respects a lost year for the movie industry
        — and certainly for theaters — there''s still little sense of what the new
        normal will be. It could be a future in which blockbusters play primarily
        in theaters while smaller awards fare skip theaters entirely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d202a2-94ce-4061-9d1d-f7453050e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa4060-ab90-4660-b9c2-9e9540da5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Oscars will always be a part of the glitz and glamor of Hollywood,"
        Paul Dergarabedian, senior media analyst at Comscore, told CNN Business. "The
        difference may come in the way that the ''bump'' they provide is measured;
        whether in box office dollars, streaming views, video sales and rentals or
        social media likes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86444ec5-6d12-4ec2-83dc-1a3d1b10d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abbe39-987f-4c29-ae0b-553a6d26aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dergarabedian added, "The currency of whatever ''bump''
        the Oscars provide will likely never be the same."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1acfa-41c0-4462-aad1-4cd9af217123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708fb57-d1ce-4440-99bb-e94e9342dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An uncertain future for Hollywood''s biggest night</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476764aa-f50c-4323-9836-cb9c087e7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, the Academy Awards and the other award
        ceremonies faced an uncertain future. Their ratings have been slipping for
        years, and a persistent lack of diversity has made the shows and the organizations
        behind them appear out of touch with their audiences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af80257-27dd-4e30-9a11-bedd4dc9e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3defb3-25b5-469a-ac89-6f7538327440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption of Covid-19 prompted the Academy of Motion Picture
        Arts and Sciences — the group that oversees the Oscars — to amend its rules
        to allow movies that premiered on streaming to compete for awards. It was
        supposed to be a one-time exception. But now that audiences have experienced
        first-run movies from the comfort of their own homes, exclusive theatrical
        windows seem even more tenuous for prestige titles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3423015-7e13-49b2-82da-67db10b4691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0434e-f0f3-425a-85b3-bed79918c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, studios will continue to test the extent to which
        simultaneous home release can coexist with theatrical distribution. Disney,
        for one, is employing that strategy with "Black Widow" and the live-action
        "101 Dalmatians" spinoff "Cruella" — sometimes for a premium fee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e1aa24-32e2-4d1c-bc64-f8e09109f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:27.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2195b-8eed-4078-b822-974ee7218428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros., similarly, has seen encouraging returns for "Godzilla
        vs. Kong," which has amassed $400 million globally despite premiering on HBO
        Max. The question is how much bigger that number would be without streaming
        siphoning away a portion of potential ticket buyers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879d7d3-325b-47e4-9ff6-632df4d53f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376608f-b3d1-4b7f-876a-280824844c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming services clearly benefited from the pandemic, with Netflix
        crossing the 200-million-subscriber threshold worldwide, and Disney+ reaching
        100 million faster than anyone anticipated. Maintaining that, while rebuilding
        the box office, is the challenge that studios uniquely face.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b1e0a6-89d6-416e-a281-f8f17ee38046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a9943-af3d-431f-ac98-3265711a47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Godzilla" and "Black Widow" are unlikely to be big players in next
        year''s Oscar race, which represents just one of the hurdles facing award
        shows.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9cc1b-7817-46c8-9e1a-6f55775ab0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b1272-bbbc-4815-912d-a97cf06fab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direct-to-streaming strategy might increase exposure of prestige
        films due to easier accessibility, but it could become a very complicated
        future," Shawn Robbins, chief analyst at Boxoffice.com, told CNN Business.
        "Art-house films have already faced a number of challenges in recent years
        trying to vie for screens in an increasingly competitive theatrical landscape
        as big-budget tentpoles rule the day."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e44a2-289c-4264-9ceb-1358bb97fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b3f7d-76fb-4b74-acd8-7b616b1bad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood''s most important awards show has celebrated the biggest
        blockbusters of the year before. For example, "Titanic," "The Godfather" and
        "Forrest Gump" were all hits as well as Best Picture winners. However, despite
        some big moneymakers like "Black Panther," "Mad Max: Fury Road" and "American
        Sniper" being nominated in recent years, Oscar''s biggest prize and the box
        office''s biggest ticket sellers haven''t overlapped since the early years
        of this century.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0db4f-c3d1-40eb-afa1-3fc42332e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609d3ac-4fed-46fb-b941-4a1c5a83c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Variety noted, not a single Best Picture winner has ranked in
        the top 10 in global box office since the sequel "The Lord of the Rings: Return
        of the King" in 2004, evidence of "a growing gap between awards and the public"
        and a more pronounced split between commercial releases and those that captivate
        award voters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ebd0e-de22-4fe7-8c0f-7397181b4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac0927-d2e1-49a7-93e6-c46a7a20f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:33.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the last film to make more than $100 million at the box
        office and take home Oscar''s biggest prize was nearly a decade ago with 2012''s
        "Argo."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6059a2-9fad-4e4b-81ef-6385659305bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89b430-6f10-4145-a4e3-ef0e06e42dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"The fate of indie film may lie in the hands of the Academy"</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a524a2b-357c-47a7-be36-abd883271188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the dynamics continue to evolve in Hollywood post-pandemic,
        Robbins believes we haven''t seen the last of blockbusters that will also
        be Best Picture winners.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd308e7-1530-4323-a02d-6beec6e16d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2eb62c-8cc2-44ed-ad8f-dc1b7bc9d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The voter base of the Academy is progressing from one generation
        to the next. New voices always supplant current and previous ones," he said.
        "We saw ''Black Panther'' receive a Best Picture nomination just three years
        ago, and it''s a fair guess to say something like ''The Dark Knight'' would
        be nominated if it were released today, given the changing dynamics and tastes
        of voters."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3954a9-b881-4894-98dd-52f68c210417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe6149-ef8e-43b4-8c01-6de6dea8a180'
