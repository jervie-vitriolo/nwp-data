    'template': '1'
    'title': 'Esperon defends NTF-ELCAC''s budget amid defunding calls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77393e07-8043-4468-be61-7ea9ee4eb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) --</strong> National
        Security Adviser Hermogenes Esperon, Jr.&nbsp;on Sunday assured there is no
        misuse of the National Task Force to End Local Communist Armed Conflict''s
        funds following calls from<a href="https://www.cnnphilippines.com/news/2021/4/22/senators-push-to-defund-ntf-elcac.html">
        some lawmakers to realign its budget.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d958f6-b05b-4afc-8c0e-2c0f9ac16ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7d99b-b63f-497b-bf23-dd0b6bd3ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why take back the BDP (barangay development program) that was allotted
        for communities that need it the most?" said Esperon, who also acts as task
        force vice chairperson, in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52893c-efe3-4b89-87de-41f824cfe547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edc419-1dfc-488b-acb4-5074c550b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC has a ₱19-billion budget for 2021, with around ₱16
        billion to be spent for its BDP as incentives for barangays that were cleared
        of insurgency threats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065b899-62e8-4e2a-931d-11f2c1f2d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cca848-0a3a-4357-a719-086c5497788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said defunding the national anti-communist task force would
        affect its anti-insurgency efforts in communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986386a6-e76f-40d0-8e2a-bf25992115b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd1d48-c289-40dc-9aba-9a4d107f00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at the NTF-ELCAC have nothing to gain from the BDP apart from
        the fulfillment of our legal mandate," said Esperon. "The failure to deliver
        this program would not just mean frustration among us at NTF-ELCAC and the
        principles that we stand for. Rather, the failure to deliver the barangay
        development program to the formerly conflicted communities that need it the
        most is tantamount to abandoning their aspirations for a dignified life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746598d-eb41-4534-8eaf-95247ca4e55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38448bbe-4ced-403d-af15-7fe7fa7222c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:19.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to defund the NTF-ELCAC stemmed after two of its spokespersons
        were criticized for red-tagging community pantry volunteers and organizers.
        Esperon <a href="https://www.cnnphilippines.com/news/2021/4/25/hermogenes-parlade-badoy-gag-order.html">has
        already imposed a gag order</a> on Lt. Gen. Antonio Parlade and Communications
        Undersecretary Lorraine Badoy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9e8e3-f0de-421f-b704-f2764f6931f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Esperon, the BDP''s core programs and projects seek
        to develop farm-to-market roads, classrooms, water and sanitation systems,
        health stations, and livelihood projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe1acd-ae85-48e2-9567-9235e0053ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f0f7e-edd4-4501-921a-b45e2495cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the vice chair of the NTF-ELCAC, I take cognizance of the pronouncements
        not just of our good senators and honorable representatives in Congress but
        also of the calls of the general public elsewhere on the BDP," said the military
        official. "Allow me to reassure the public that the package of programs under
        the BDP is released following the stringent evaluation of the government agencies
        concerned."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8dc3e7-2cac-4dd4-b15d-bf748a6e15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef46166-30a9-477c-b444-8dca5d5995ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 3, a total of 525 out of 822 barangays nationwide have
        already endorsed their respective anti-insurgency programs and projects to
        the Department of Budget and Management.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516e33b-23d7-4ad4-9565-d45e3c4cba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458642b9-88a5-4824-8a97-cab4909bcfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:48.207+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fairly easy to make speculations thus far on misuse of the
        BDP funds, but to substantiate allegations is a matter that requires comprehensive
        investigations altogether. Nevertheless, I implore all the concerned stakeholders
        and the general public to understand the import of what the NTF-ELCAC and
        the BDP seek to accomplish," said Esperon.</p>'
