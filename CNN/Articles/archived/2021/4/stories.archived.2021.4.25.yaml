    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6022a88-c894-47a9-aa0f-f8bfccc4003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:45:28.452+08:00
