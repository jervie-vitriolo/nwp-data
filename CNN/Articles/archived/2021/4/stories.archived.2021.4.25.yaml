      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/24/middleeast/baghdad-hospital-fire-oxygen-tanks-explosion-intl/index.html">At
        least 19 killed in massive Baghdad hospital fire</a>".</em></p>'
  'Agri-chief-faces-graft-raps-over-failure-to-build-inspection-facility-vs-ASF-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-25T13:37:49.911+08:00
    'imagesource': 'jcr:6bc16aa1-8f9d-4525-8644-32f1803df6ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f39b354-ab73-4ed6-908b-1c4a8fe93f7b'
    'lead': 'The chief of the Department of Agriculture is facing a graft complaint
      over his alleged failure to implement sufficient meat inspection facilities,
      contributing to the spread of the African swine fever that has disrupted the
      Philippine market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T13:39:44.535+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:03:07.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:56.466+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agri chief faces graft raps over failure to build inspection facility
      vs ASF

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c004a4-9fa1-4f1f-94a5-d5b9baf7e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — The
        chief of the Department of Agriculture is facing a graft complaint over his
        alleged failure to implement sufficient meat inspection facilities, contributing
        to the spread of the African swine fever that has disrupted the Philippine
        market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6805eef-492c-4a04-9130-d6a914d8e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint filed before the Ombudsman, copies of which were issued
        to the media over the weekend, showed that the Samahang Industriya ng Agrikultura
        and its chair Rosendo Ong So slapped Agriculture Secretary William Dar with
        charges for allegedly violating Section 3e of Republic Act No. 3019 or the
        Anti-Graft and Corrupt Practices Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7431ee-835b-461c-bc73-c3a632c5e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture industry group also lodged a complaint against the
        DA executive for violating Section 12B of Republic Act No. 10611 or the Food
        Safety Act of 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303f7d8-0c8f-4358-b093-495ebd0064b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint is related to the department''s failure to act on
        equipping the Philippines with strengthened border control versus the ASF,
        and other diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50606e3b-4fed-487f-a60f-2ea091a5f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, So stressed, should be blamed for the spread of the ASF—which
        has been branded as the COVID-19 to pigs. Data from the Bureau of Animal Industry
        showed there were 466,670 culled pigs nationwide due to ASF, with active cases
        concentrated in 43 barangays in 5 regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c1280-cecd-4888-bf42-5d6e4c9f8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the group has long been urging the government to fully
        implement the first border inspection as mandated by the Food Safety Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8375b-5207-49a0-a346-feea9aa5f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of heeding the request of the local agriculture sector,
        ASD (Agriculture Secretary Dar) moved to increase the MAV allocation for pork
        and reduce pork tariffs," the SINAG chair was quoted as saying in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb98dd-16a1-45e0-af68-29e64cebd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this month signed an executive
        order lowering tariffs on imported pork meat for a year, from the current
        30% to 40% to 5% to 20%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2236b74-757e-4398-81e1-848364bdf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is pushing for the increase in the minimum access
        volume of frozen pork meat to be shipped to the Philippines to up to 400,000
        metric tons from the current 54,000 MT to augment pork supply in the country
        amid the rising prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63604e7-3e0d-44c4-a59f-68fe159c79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/21/pork-import-600-million-kilos-lower-tariffs-2021.html">READ:
        Pork imports may hit 600M kilos this year as traders take advantage of cheap
        duties</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700db1c-80ee-4d37-be1c-359341da9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T13:39:44.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:03:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of other animal/aquatic diseases and plant diseases
        like avian flu, foot and mouth disease, salmonella, weevil/bukbuk for rice
        puts further at risk our fragile public health structure, our food safety
        and animal health concerns," So said.</p>'
  'sputnik-v-vaccine-april28':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
