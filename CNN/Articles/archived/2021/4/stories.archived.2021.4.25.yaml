      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1176edb-7eda-4bd6-8891-2b309b4d9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:45:36.471+08:00
