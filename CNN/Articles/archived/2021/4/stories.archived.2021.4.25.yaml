      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c0a53-550c-42b1-918d-882e4badc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:52.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tjahjanto extended his deepest condolences to the families of the
        crew, known as the Golden Shark unit, and said all those on board would be
        given honors and an increase in rank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b4dc0-ef57-4c58-8b73-ff9e9a2ea3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.843+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605867f2-0d7f-401a-8d2e-f766c73fd050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government will work with the International Submarine
        Escape and Rescue Liaison Office, he said, "because to evacuate the Nanggala
        submarine we need international cooperation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f87ce-8e9b-4550-86b0-19f3fa107ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f17fe-dc85-40c5-b49c-701bbcd2826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes of finding any of the crew alive had already dimmed Saturday,
        when debris including a bottle of grease, part of a torpedo launcher, part
        of a metal tube, prayer mats and fuel were found floating at a location where
        the sea is 850 meters (930 yards) deep.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3b255-0276-40a8-8237-37743cf71555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029412b3-1b79-4c8f-b291-1c4d43b8957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said earlier the submarine could not survive at depths
        beyond 500 meters. The crew were also expected to have run out of oxygen early
        on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af57e2-bf01-406a-b37f-3b0893189d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b22829-a815-4112-b961-f95f785727d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German-made submarine lost contact during a military exercise
        in the Bali Strait early on Wednesday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c83c1-aad1-4700-a2fc-19d9603f6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:16:33.844+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/25/asia/indonesia-submarine-wreckage-intl/index.html"><em>"53
        crew of lost naval submarine declared dead as Indonesia finds wreckage"&nbsp;</em></a></p>'
  'Kamala-Harris-Biden-inner-circle-consequential-week-':
    'author': 'Kevin Liptak and Jasmine Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T21:28:26.935+08:00
    'imagesource': 'jcr:1a5f2bfd-83ef-4290-9f84-8ac700df590e'
