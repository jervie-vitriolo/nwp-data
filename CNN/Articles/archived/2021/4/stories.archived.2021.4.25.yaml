  'metro-manila-covid-decline-octa-report':
    'caption': 'Metro Manila is seeing an improvement in its COVID-19 response after
      reverting to a strict lockdown last month, with its average number of new daily
      cases down by 30% compared to three weeks ago, the independent research group
      OCTA says.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-25T08:46:11.344+08:00
    'imagesource': 'jcr:7911bf5a-f2ed-44e3-bda5-535a5d273373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e3f758e-a42c-4d9e-a8e7-b5fd8c68e72a'
    'lead': 'OCTA Research fellow Guido David says it is still premature to decide
      if Metro Manila can be downgraded to general community quarantine status since
      there is no sustained trend in the decline of daily COVID-19 cases in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T08:49:22.666+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:11.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:55.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Metro Manila sees decline in daily COVID-19 cases '
    'updated': 2021-04-25T18:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ba93f-8b8d-43df-bc51-b0bc8e2342c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Metro
        Manila is seeing an improvement in its COVID-19 response after reverting to
        a strict lockdown last month, according to the independent research group
        OCTA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4b452-5eaf-43bc-a6fc-7d3ce46f3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report on Sunday, OCTA said the national capital region’s
        new daily COVID-19 cases averaged at 3,841 during the April 18 to 24 period,
        which translates to a 20% decline from the week before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8dd0f-85aa-4613-b5fc-ba062fadd9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also 30% lower than the 5,552 daily average recorded three
        weeks ago, when the area was still under the most stringent form of community
        quarantine due to a surge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136fdd80-d13b-47f2-b80d-11d1ef39fe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:44.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline in daily COVID-19 cases in Metro Manila, OCTA
        fellow Guido David said it is still premature to decide if the region''s status
        can be downgraded to general community quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d41ffa-cc3b-45ad-81c0-1d3cc442e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:44.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebb8ec-818f-461b-935e-6480b9be145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:44.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw a decrease in number of cases in NCR, but it''s not stable.
        We haven''t seen a sustained downward trend in the decrease in daily cases,"
        David told CNN Philippines on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3646d611-5694-492a-a14e-4c2f609d1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus’ reproduction rate in NCR, or the number of people infected
        by a single patient, has also dropped to 0.93, the report showed. David earlier
        said the region had logged a reproduction rate of over 1 from March 11 to
        April 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3e0ba-6dbd-40d3-a1db-5b111e12f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a decline has also been seen in NCR’s positivity rate,
        or the percentage of infected individuals out of all tested. From as high
        as 25% three weeks ago, OCTA noted the rate stood at 19% over the past week.
        This is from an average of 26,120 tests conducted daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a466f-f8de-4ea3-87e8-f8c5014bb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the figure has improved, this remains worrisome as the
        World Health Organization has recommended that the positivity rate be kept
        at 5% or lower for at least two weeks before considering easing quarantine
        restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932f38c-4d72-4466-84c5-cd50e1a78571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise improving, although remaining high, are bed utilization
        rates in the region. According to OCTA, the hospital bed occupancy has decreased
        to 61%, while the ICU bed occupancy has declined to 71%. Based on the Department
        of Health data, 41 of the 155 hospitals in NCR which accommodate COVID-19
        patients have reached critical level occupancy or over 85% utilization of
        its beds as of April 23.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8826324-10aa-439a-92c7-bc35c2ee10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:44.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said they are hoping for a reduction of daily average COVID-19
        cases at below 3,000 infections in the next two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d6eb9-982b-46db-adea-facd28430c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Metro Manila, OCTA said other areas which recorded negative
        growth rates in daily cases over the past week include Western Visayas with
        -24%, Calabarzon with -12%, Central Luzon with -4%, and Cagayan Valley and
        Central Visayas with -2% each. The Cordillera Administrative Region, however,
        saw an increase of 5% in its daily infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9d25a-1033-4a14-8687-b267a3a20549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David tagged Batangas and Pampanga, two provinces bordering the
        NCR, as "areas of concern" due to its increasing daily COVID-19 infections
        lately.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4331bd-6a20-4a10-ae81-2ad2d5a00622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:44.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a4e26-e114-47b3-9850-5e76313e98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T18:54:44.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of cases in each of the two provinces started to reach
        over 300 daily, close to the level of Laguna. We could start to look at cities
        in Batangas and Pampanga that are registering high number of cases," said
        David, who particularly mentioned Angeles City in Pampanga which records high
        cases recently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa339439-0bfa-414d-aa65-540a1e0f1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region, along with nearby provinces of Bulacan, Cavite,
        Laguna, and Rizal, transitioned to a more relaxed modified enhanced community
        quarantine on April 12 after being placed under the strictest ECQ for two
        weeks due to an exponential rise in COVID-19 cases. This MECQ status will
        be in place until April 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8892ea5-72d2-4448-8dac-f10ab25a59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50515b83-b808-403e-989d-3cee98ae7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T08:49:22.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, nearly 990,000 people nationwide have fallen ill with COVID-19,
        according to the DOH''s count. With more than 16,000 deaths and over 883,000
        recoveries, the tally of active cases or currently ill patients stand at 89,485,
        or 9% of all those infected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957b57b-c1e3-44ae-b487-8b02389d3faf'
      'mgnl:activationStatus': true
