      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56e3d9-5ee7-4aff-95ff-b61c441d8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:45:36.470+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the DENR said operatives seized the reptiles
        from a minor at a checkpoint along Quirino Avenue in Manila. The minor was
        trying to ferry the animals aboard his motorcycle to Cartimar Market in Pasay
        City without any permit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac5dac-1f7c-4606-afeb-b9099c45b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:45:36.471+08:00
