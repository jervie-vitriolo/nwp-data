    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India sets COVID-19 infection record for fourth straight day with hospitals
      desperate for oxygen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4976f-c009-4ffc-bce6-1ba02478c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India reported 349,691 new cases of COVID-19
        on Saturday, the fourth day in a row the country has set a world record for
        daily infections during the coronavirus pandemic, according to government
        and scientific tallies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38783a2d-9923-4e33-9357-03e0b79ab32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05cd4b6-32e3-439e-b00f-f7196f66bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also reported its highest daily death toll for the ninth
        consecutive day, adding 2,767 fatalities in the past 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d2566-4685-4637-9ac6-d96ae3132cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bcfa4b-eb3e-417e-853b-e811c5b2db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 1.3 billion people has logged over a million new
        cases in the past three days, bringing its pandemic totals up to 16.9 million
        recorded cases of the coronavirus, including 192,311 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88467a74-f84a-46f7-8030-5ca4dfa0ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b2170-3ce4-40d9-83e7-cd30544e3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sky-rocketing COVID-19 infections are devastating India''s communities
        and hospitals. Everything is in short supply -- intensive care unit beds,
        medicine, oxygen and ventilators. Bodies are piling up in morgues and crematoriums,
        and authorities have been forced to hold mass cremations at makeshift sites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee3e22-87a5-4893-85c2-f0bd1e690276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc76fe-ba2a-4ef4-a4d8-b05ea0beb52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just six weeks ago, India''s Health Minister declared the country
        was "in the endgame" of the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9812466-67f8-4cf8-b6c3-aee006b061f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe3352-9a38-489d-a99a-54815ed80a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sunday''s numbers, which represent the highest caseload recorded
        in a single day anywhere in the world, according to a CNN tally of figures
        from John Hopkins University, tell a different story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778e222-9f99-41e3-a0fd-9b927a5e86d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d34952-ee07-4985-b2c2-8f41b2f0bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s second wave, which began in mid-March, comes as the country
        makes headway with its vaccination program. On Saturday, the health ministry
        said it had administered more than 140 million doses of vaccines against Covid-19
        -- and 2.4 million of those were in the past 24 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52335b7b-4205-4786-8222-2e6b35b213fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e520e6f3-810c-4026-aabb-d452361beb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite administering the most number of coronavirus vaccines in
        the world after the United States and China, India ranks lower than many countries
        in per capita vaccination, according to CNN data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29657a-fe77-40a6-8017-067b13644f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
