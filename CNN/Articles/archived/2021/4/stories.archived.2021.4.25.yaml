    'template': '1'
    'title': 'UP System official resigns after online flak on community pantries tweet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1ce87-c213-4727-964e-1f9da35ae17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –</strong> Dr.
        Teodoro Herbosa filed his resignation as executive vice president of the University
        of the Philippines System, a day after he drew flak over his "death by community
        pantry" tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f364fc-6624-4228-b404-878608ecba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university announced on its <a href="https://www.facebook.com/upsystem/posts/4442075375815322"
        target="_blank">social media page</a> on Sunday the resignation of Herbosa,
        also a special adviser to the National Task Force Against COVID-19, due to
        "personal reasons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d250958-ef52-4a5e-912d-bc036bcc364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb1c22-427c-4ab9-b273-ed75a57aaaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP President Danilo Conception accepted the resignation of Herbosa,
        who served the post since he became the state university''s president in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aaae72-7562-4d74-aa90-b21d45e430a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0ad7b-a564-405b-be66-555c7ec161e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative that there be consistency and harmony in our relationship
        as administrators, as well as in our public pronouncements, given that we
        both represent the larger university community, its spirit, and its interests,"
        said Concepcion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06f020-8421-4eb1-9003-91fd3fcba2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ddb086-e299-4f93-bef0-c5e2a35025d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa drew backlash online after his "death by community pantry"
        tweet, in response to the death of an elderly man while waiting in line at
        a crowded community pantry in Quezon City. The said community pantry was organized
        by actress Angel Locsin last Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed11469-f458-45ce-b7c2-1d98bcc3f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:45:11.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:03:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/23/Angel-Locsin-community-pantry-senior-citizen-dies.html"
        target="_blank">Angel Locsin, QC gov''t vow support for family of man who
        died after queuing at a community pantry</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902795f8-94dc-4c83-9e58-fd453c3ef122'
      'mgnl:activationStatus': true
