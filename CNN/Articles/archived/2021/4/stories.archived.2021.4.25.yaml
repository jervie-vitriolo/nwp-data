      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c6b2e-960f-4438-9dd7-eeeeec53b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting, too, that the industry around movie awards,
        such as promotional events and ads that power entertainment-focused news outlets,
        has experienced other setbacks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae97ab-7e72-475c-a637-073569526d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
