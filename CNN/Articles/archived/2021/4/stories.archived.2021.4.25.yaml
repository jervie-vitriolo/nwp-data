  'armenian-genocide-biden-erdogan-turkey':
    'author': 'Kevin Liptak, CNN'
    'caption': 'President Joe Biden, seen here at the White House on April 15, officially
      recognizes the massacre of Armenians in World War I as a genocide.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T06:20:21.129+08:00
    'imagesource': 'jcr:011284c9-3eac-49ef-93ed-de3cfe7f4b40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f237c58e-6b3c-43fe-af60-8a326ebac821'
    'lead': 'President Joe Biden became the first US president to officially recognize
      the massacre of Armenians under the Ottoman Empire as a genocide, risking a
      potential fracture with Turkey but signaling a commitment to global human rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T06:21:57.623+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:15.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:53.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden officially recognizes the massacre of Armenians in World War I
      as a genocide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259e407-0360-4b94-b5e2-aafbfbada1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- President Joe Biden on Saturday became
        the first US president to officially recognize the massacre of Armenians under
        the Ottoman Empire as a genocide, risking a potential fracture with Turkey
        but signaling a commitment to global human rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3b289-977a-4bba-96db-0a1acb785ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement marking the 106th anniversary of the massacre''s
        start, Biden wrote, "Each year on this day, we remember the lives of all those
        who died in the Ottoman-era Armenian genocide and recommit ourselves to preventing
        such an atrocity from ever again occurring."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb2f1e-aaf5-4da9-a17e-7b5a5d4a7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, as we mourn what was lost, let us also turn our eyes to
        the future -- toward the world that we wish to build for our children. A world
        unstained by the daily evils of bigotry and intolerance, where human rights
        are respected, and where all people are able to pursue their lives in dignity
        and security," Biden said. "Let us renew our shared resolve to prevent future
        atrocities from occurring anywhere in the world. And let us pursue healing
        and reconciliation for all the people of the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec40704-de5f-463a-a65c-81a4ab0131dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move fulfills Biden''s campaign pledge to finally use the word
        genocide to describe the systematic killing and deportation of Armenians in
        what is now Turkey more than a century ago. Biden''s predecessors in the White
        House had stopped short of using the word, wary of damaging ties with a key
        regional ally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb201aa7-52e4-447a-b877-c3c0af13136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, US officials had been sending signals to allies
        outside the administration -- who have been pushing for an official declaration
        -- that the President would recognize the genocide. Addressing the potential
        move in an interview with a Turkish broadcaster this week, Turkish Foreign
        Minister Mevlut Cavusoglu said, "If the United States wants to worsen ties,
        the decision is theirs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c81a8-d56f-4a9f-bbe7-a0f22590f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavusoglu on Saturday said Ankara completely rejects Biden''s use
        of the term. "We are not going to take lessons about our history from anyone.
        Political opportunism is the biggest betrayal of peace and justice. We completely
        reject this statement that is only based on populism," he said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e19965-d0f6-438b-aaff-354e488c4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdoğan on Saturday offered condolences
        to "Ottoman Armenians, who lost their lives under the difficult circumstances
        of World War I." That message to Patriarch of Turkish Armenians Sahak Mashalian
        echoed Erdoğan''s previous statements on April 24 and came before Biden''s
        declaration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d0ae0-8c69-48e5-ba55-4c1caa7c9216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Presidency communications director Fahrettin Altun later
        Saturday said that "the Biden administration''s decision to misportray history
        out with an eye on domestic political calculations is a true misfortune for
        Turkey-U.S. relations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a1759-ae54-4079-92ca-25599f13e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Turkey often registers complaints when foreign
        governments describe the event, which began in 1915, using the word "genocide."
        They maintain that it was wartime and there were losses on both sides, and
        they put the number of dead Armenians at 300,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80609015-0ddf-4e02-9acb-a4f8cb40d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents Barack Obama and Donald Trump both avoided using the
        word genocide to avoid angering Ankara.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e4846-b171-41e1-ade0-4fb8db05b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden has determined that relations with Turkey and Erdoğan
        -- which have deteriorated over the past several years anyway -- should not
        prevent the use of a term that would validate the plight of Armenians more
        than a century ago and signal a commitment to human rights today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e186e-a268-425f-89fe-932dfc359181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armenian Prime Minister Nikol Pashinyan welcomed Biden''s statement
        as such, tweeting that "the US has once again demonstrated its unwavering
        commitment to protecting human rights and universal values."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2ba86-2979-4356-8dca-970597cd6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration will not bring with it any new legal consequences
        for Turkey, only diplomatic fallout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca865142-a3d0-4189-aa28-6453cd3c7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vice president, Biden dealt frequently with Erdoğan and made
        four trips to Turkey, including in the aftermath of a failed coup attempt.
        But since then he''s offered a less-than-rosy view of the Turkish leader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7617ad3-69c3-4828-a08b-41dc88958b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spent a lot of time with him. He is an autocrat," he told
        the New York Times editorial board in 2020. "He''s the President of Turkey
        and a lot more. What I think we should be doing is taking a very different
        approach to him now, making it clear that we support opposition leadership."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ea56d-30c5-4a67-8294-e4a883b1c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke by telephone with Erdoğan on Friday, his first conversation
        with the Turkish leader since taking office. The long period without communication
        had been interpreted as a sign Biden is placing less importance on the US
        relationship with Turkey going forward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5006a2-86da-4f8e-b49f-f612cfb2af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men agreed to meet in person on the sidelines of a mid-June
        NATO summit in Brussels. The White House said Biden conveyed "his interest
        in a constructive bilateral relationship with expanded areas of cooperation
        and effective management of disagreements," but the readout did not mention
        the Armenian genocide issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a155e3-9d08-4c9f-afdb-4e2fad33b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign of atrocities Biden is acknowledging began the nights
        of April 23 and 24, 1915, when authorities in Constantinople, the Ottoman
        capital, rounded up about 250 Armenian intellectuals and community leaders.
        Many of them ended up deported or assassinated. April 24, known as Red Sunday,
        is commemorated as Genocide Remembrance Day by Armenians around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a8030-96e2-4b66-9afd-d4073d1e9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Armenians killed has been a major point of contention.
        Estimates range from 300,000 to 2 million deaths between 1914 and 1923, with
        not all of the victims in the Ottoman Empire. But most estimates -- including
        one of 800,000 between 1915 and 1918, made by Ottoman authorities themselves
        -- fall between 600,000 and 1.5 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d27562-6664-4624-bf31-54c0171a2841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether due to killings or forced deportation, the number of Armenians
        living in Turkey fell from 2 million in 1914 to under 400,000 by 1922.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4fb871-7488-4763-9ab6-0f7257adea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death toll is in dispute, photographs from the era document
        some mass killings. Some show Ottoman soldiers posing with severed heads,
        others with them standing amid skulls in the dirt. The victims are reported
        to have died in mass burnings and by drowning, torture, gas, poison, disease
        and starvation. Children were reported to have been loaded into boats, taken
        out to sea and thrown overboard. Rape, too, was frequently reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b95e38-8619-4665-a4a3-d0776565e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, Biden said that if he were elected, "I pledge to
        support a resolution recognizing the Armenian Genocide and will make universal
        human rights a top priority for my administration."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770d08d-e5be-4719-bb06-c213b41f0ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar pledges have gone unfulfilled before. When Obama was running
        for president, he declared in a lengthy statement that he shared "with Armenian
        Americans -- so many of whom are descended from genocide survivor -- a principled
        commitment to commemorating and ending genocide."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667dc893-f33f-4b3e-942f-3781144c5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like presidents before him, the realities of diplomacy intervened
        once he took office. In all eight years of his presidency, Obama avoided using
        "genocide" when commemorating the April event. With Turkey then positioned
        as a key partner in the fight against ISIS terrorists, the issue appeared
        even less palatable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5a9b7-1fb8-4418-9f32-384806396434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials who served in Obama''s administration, including
        his deputy national security adviser Ben Rhodes and then-US Ambassador to
        the United Nations Samantha Power, later voiced regret at not having taken
        the step. Power is Biden''s nominee to lead the US Agency for International
        Development.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb07928-ee29-4166-9d02-acbcdc96248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the House and Senate passed a resolution recognizing the
        mass killings of Armenians from 1915 to 1923 as genocide. Prior to its passage,
        the Trump administration had asked Republican senators to block the unanimous
        consent request several times on the grounds that it could undercut negotiations
        with Turkey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e289b18-6dc2-4bad-8d20-eb82aaaca967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attempted to cultivate a friendship with Erdoğan, even as
        relations between Washington and Ankara soured over Turkey''s purchase of
        a Russian-made air defense system and alleged human rights abuses by Turkish-backed
        forces in Syria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd76b0c-a6ce-4335-99f0-f27a428e550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of more than 100 Republican and Democratic lawmakers wrote
        a letter to Biden this month calling on him to formally recognize the Armenian
        genocide. The group was led by Rep. Adam Schiff, a California Democrat. A
        large Armenian American community resides in and around Schiff''s district
        in Los Angeles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e227f5-5d9b-47fd-b349-3f0ff365d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said in a statement Saturday that "our
        hearts are full of joy that President Biden has taken the historic step of
        joining Congress with formal recognition on Armenian Genocide Day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff59df3-6783-4dc0-844f-d01c183dbf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To commemorate this solemn day of remembrance, let us pledge to
        always stand strong against hatred and violence wherever we see it and recommit
        to building a future of hope, peace and freedom for all the world''s children."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7493370-0649-4720-b416-38da3c1ed80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:21:57.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/24/politics/armenian-genocide-biden-erdogan-turkey/index.html">"Biden
        officially recognizes the massacre of Armenians in World War I as a genocide"</a></em></p>'
  'trump-capitol-rioters-future':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T06:25:41.965+08:00
    'imagesource': 'jcr:4beeba74-3f89-45b8-9d2c-16674b96b657'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8654ba40-e8e7-43f4-92bb-d03f50245a30'
    'lead': 'Former US President Donald Trump''s continued promotion of the "big lie"
      about the 2020 election could still incite his followers to violence, the US
      Justice Department and judges noted repeatedly this week, as courts weigh the
      future dangerousness of US Capitol riot defendants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T06:28:55.758+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:13.837+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:54.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump supporters could be incited to future violence by his continued
      promotion of 2020 election lies, US DOJ and judges say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9cdfa7-7066-475a-a1dd-f4a5415406a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Former President Donald Trump''s continued
        promotion of the "big lie" about the 2020 election could still incite his
        followers to violence, the Justice Department and judges noted repeatedly
        this week, as courts weigh the future dangerousness of US Capitol riot defendants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7673b-800a-459f-9057-395f86701359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two federal judges this week brought up the disinformation about
        2020 from right-wing figures, and even Trump himself, as they considered keeping
        alleged Capitol rioters in jail before trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bc191-5568-4b91-be4e-e2af3f2713e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And prosecutors from the Justice Department are arguing more explicitly
        that violent threats stemming from Trump-backed conspiracy theories are still
        alive, and that Trump supporters could be called to act again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca8c69-c1dc-41f9-8753-bac3b29b21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never too late" for pro-Trump extremist groups like the Proud
        Boys to mobilize, because the right-wing political climate hasn''t shifted
        much since Trump left office, federal prosecutor Jason McCullough argued at
        a hearing for one of the accused Proud Boys leaders earlier this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4eed1-ab5e-436c-ad40-f6ededaad8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from prosecutors and judges demonstrate how Trump''s
        post-presidency lying about 2020 is complicating matters for some of his most
        ardent supporters -- including people who heeded his call to come to Washington
        on January 6 and are now in jail cells awaiting trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010826e3-c002-4565-ba42-f85674fb24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump still ''constantly'' lying about 2020</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebd030-5082-41ab-a253-bdab355df30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Trump supporters still believe his lies about 2020, according
        to recent polling, including a Quinnipiac University survey from February
        that found 76% of Republicans think there was "widespread fraud" in the election.
        There is no proof of massive vote-rigging, audits in key states confirmed
        the accuracy of the results, and election officials from both parties said
        the vote was free and fair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32eadb-3baa-4802-87b1-18d8fd7cc660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Republican lawmakers in swing states have used their
        concerns about fraud to propose and enact restrictive voting laws that many
        experts say make it harder to cast a ballot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565f222-8afb-4e6d-9c80-e58e7034044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has embraced many of these proposals and has continued peddling
        conspiracies about the election in recent interviews and statements. He said
        Friday that "large scale Voter Fraud" occurred and praised Arizona Republicans
        who ordered a new audit of ballots in the Democratic stronghold of Maricopa
        County, despite previous audits finding no widespread irregularities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683512a-9562-4acd-8f24-2c0876d33197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Judge Emmet Sullivan raised some of Trump''s other recent
        comments in a written opinion Tuesday that kept in jail one of the men accused
        of dragging and beating police on the Capitol''s terrace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed94de-2db6-4ebe-b6e1-59aa55f7206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court is not convinced that dissatisfaction and concern about
        the legitimacy of the election results has dissipated for all Americans. Former
        President Donald J. Trump continues to make forceful public comments about
        the ''stolen election,'' chastising individuals who did not reject the supposedly
        illegitimate results that put the current administration in place," Sullivan
        wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae7370-6630-4f0c-9d37-bf9bacc43f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue came up Thursday at a hearing for another defendant in
        the same case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b5282-4fbd-451e-88e8-895ac51db2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unfounded allegations are out there, and they''re being made
        constantly by the former President," Sullivan said, prompting a defense attorney
        to condemn Trump''s comments as "absolutely reprehensible" and express hope
        that "somebody" will "try to stop" the lying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b2b96-549d-4993-b7c9-731ddaa20406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendants that Sullivan was worried could commit future violence
        -- Jack Whitton of Georgia and Michael Lopatic of Pennsylvania -- have remained
        in jail since their arrests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec631bf-8869-4dc8-8d2b-0b883461e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Right-wing media still ''stoke'' anger</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937fac4-0493-4ab6-aaa8-afdd4e270a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "big lie" lives on not just in Trump''s press releases but also
        in many of the media outlets that cheered him on during his presidency, which
        are deeply influential among his followers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537db56a-6b76-477c-a1ad-20c126d6a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these right-wing outlets have given airtime to false claims
        about the 2020 election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bacaef-d4ec-419a-81b3-6f6dc73d61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not as if the effort by some political leaders and media
        figures to stoke this sort of anger has abated in any way," Judge Amy Berman
        Jackson said at a court hearing on Thursday, where she weighed releasing from
        jail an alleged Capitol rioter who claimed he was called upon by God to enter
        the Senate chamber and said he would take up arms in a revolution if needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b9df6-b859-4deb-a8f2-d86f33eb430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Isn''t it fair to say that the same political issues
        and the same political concerns are being pumped out into the airways on a
        daily basis?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b54459-48fa-4e2c-ad2e-417cca59621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of strict legal standards, Jackson chose to release
        the man, Joshua Black of Alabama, on home detention. He has pleaded not guilty
        to an eight-count indictment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f6bb2-370d-433f-b439-913acc973ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you understand that if you''re opposed to the current leadership
        of this country and you choose unlawful means to bring about change, you''re
        going to be in violation of your conditions of release?" Jackson asked Black
        in court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a16e2a7-7763-4689-9288-42c3bfff1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, your Honor, I understand," he said, then took an oath, with
        his eyes closed and one handcuffed hand up, to abide by her ruling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a5edb-099d-465c-8066-203e47e1cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future dangerousness</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120d40c-0be6-4084-93ef-ca8043005d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of future dangerousness by Capitol rioters keeps coming
        up in part because of an appellate ruling that prompted judges to ask whether
        a pro-Trump mob could attack again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a32a2-96a8-4178-8cd1-3c49c34bb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That federal appeals court, whose decisions govern the trial courts
        handling the Capitol riot defendants, noted that January 6 was a unique event
        -- with the threat of the crowd not likely to be repeated. The court said
        "specific circumstances" made January 6 possible, because the Electoral College
        vote was happening while Trump supporters rallied against the perceived of
        fraud.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a64915-67f4-4aed-814f-fcb0f9ab8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has opened the door for prosecutors to argue more about the
        current political environment. In court filings about detaining Capitol rioters,
        the Justice Department now addresses head-on the possibility of persistent
        danger inspired by Trump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e470f-e1ea-4d08-bd5d-72042787d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors explained to a judge in a court filing Thursday that
        its Capitol riot cases pursue right-wing militia members and people who have
        said they want to "continue in similar violent endeavors until the current
        administration is overthrown."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fe064-3c3c-4cf3-b352-807a8a5039b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors also noted in a separate criminal case on Friday
        that defendant Nathaniel DeGrave had posted online in late January a picture
        of Trump, calling him his "idol." DeGrave is accused of driving cross-country
        to the Capitol with two others who had assembled a weapons cache and a walkie-talkie
        communications plan, then tussling with a Capitol Police officer. He has pleaded
        not guilty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584e0a6-b681-471c-8f68-541b3be05697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant is of course entitled to his political preferences.
        But given his prior acts of traveling across the country with weapons to ''stop
        the steal'' and interfering with the peaceful transition of power on behalf
        of his idol," prosecutors wrote, "and his idol''s continued inflammatory rhetoric
        about a stolen election, the defendant continues to pose a concrete and articulable
        threat to the community."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b2917-9a3d-44b4-b967-ec7967458153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:28:55.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:13.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/24/politics/trump-capitol-rioters-future-threat/index.html">"Trump
        supporters could be incited to future violence by his continued promotion
        of 2020 election lies, US DOJ and judges say"</a></em></p>'
  'elon-musk-snl-host-may-8':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-25T06:33:39.485+08:00
    'imagesource': 'jcr:239f7e8c-9327-4bf6-a035-a8ea8e01457d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71527287-8f26-4862-8023-fc98f8d965e9'
    'lead': 'Live from New York, it''s ... Elon Musk?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T06:36:09.111+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:12.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:54.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk will host SNL in May. Yes, THAT Elon Musk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d52c90-4f3f-459f-9f09-791fda4dcee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Live from New York, it''s ... Elon Musk?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376303e-f9df-4871-886f-8cc1da023b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the more surprising announcements in the recent history
        of "Saturday Night Live," the NBC variety show said Saturday that its next
        host will be Musk, the eccentric CEO of Tesla and one of the richest people
        on the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e9473-8d93-4cb9-acea-aa9eafab75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miley Cyrus will be joining Musk as musical guest on May 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547b4e3-0013-45d6-9992-c2208c9df58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of Musk is an odd one for "SNL" since the show is not
        known for picking hosts from the tech or business world. Also, Musk has shunned
        the media lately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b999df-dcce-46fa-a58f-7892f0709101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the show has selected business moguls before, including
        former New York Yankees owner George Steinbrenner and, of course, former President
        Donald Trump (before he was president.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2439d71-222c-4d76-b4d0-86142ffeca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hosted the show multiple times including as a candidate in
        2015, which caused a lot of controversy for "SNL."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf06d7-469c-42fa-b933-2729551d719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Musk, the businessman will be able to show off his comedic
        chops. How exactly that plays remains to be seen, but this certainly is one
        of the buzzier choices SNL has made lately. It will likely get people to tune
        in who may not normally watch the show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef63900-d2ba-4c3b-b799-3cf36e4e3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is no stranger to being in front of the camera. He''s popped
        up in Marvel''s "Iron Man 2," in a 2015 episode of "The Simpsons" and in several
        episode of "South Park."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfc843-e67b-4958-b7d2-a3903d7fb807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:36:09.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/24/business/elon-musk-snl-host-may-8/index.html">"Elon
        Musk will host SNL in May. Yes, THAT Elon Musk"</a></em></p>'
  'spain-mallorca-covid':
    'author': 'Arnaud Siad and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T06:38:58.845+08:00
    'imagesource': 'jcr:5cebff3d-d59b-4a40-8296-e48b41cc17d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41cfb0e6-a572-4ab0-bd74-9ef6667ee3ba'
    'lead': 'A man in the town of Manacor on the Spanish island of Mallorca has been
      arrested on suspicion of infecting 22 people with Covid-19, according to the
      Spanish National Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T06:41:04.245+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:03:11.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:54.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man arrested in Mallorca town on suspicion of infecting 22 people with
      Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6e4fd-5129-48b6-adb8-bb4e8575a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:41:04.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A man in the town of Manacor on the Spanish
        island of Mallorca has been arrested on suspicion of infecting 22 people with
        Covid-19, according to the Spanish National Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea2c49-70ec-413e-ad9d-1a8480c1682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:41:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite having symptoms and having done a PCR test, he continued
        his normal life without waiting for the result or quarantining," police said
        of the suspect in a tweet on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d26dd3-94a4-4b95-9eb0-3a42407008c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:41:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added that the 40-year-old man "came to work with a
        40°C fever [104°F] according to his colleagues. He was coughing loudly all
        over the place, lowering his facemask, while saying: ''I''m going to give
        you all the coronavirus.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d6699-c931-4bc4-aa08-cab1514f10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:41:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man infected eight people directly and 14 indirectly, both at
        his workplace and at the gym he attended, according to the police. Three of
        them were babies of only a year old, a police statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be045800-8e3e-4bcb-a94a-4d31669802a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:41:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation began "at the end of January when authorities
        learned of the existence of a Covid-19 outbreak in a well-known establishment
        in Manacor," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f4a68-1f0d-4f56-b82a-35383f8fdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T06:41:04.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:03:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been almost 3.5 million recorded cases of Covid-19 in
        Spain, according to data from Johns Hopkins University, and more than 77,500
        have died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312d396-39f1-4dbe-bf0a-93c55159bd95'
      'mgnl:activationStatus': true
