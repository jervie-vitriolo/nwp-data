  'PCG--BFAR-conduct-maritime-drills-in-West-PH-Sea-amid-tensions-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-25T16:28:38.066+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9264e70f-115a-4604-a7eb-148cc897cacf'
    'lead': 'The Philippines conducted maritime exercises in the disputed West Philippine
      Sea, two days after the government fired twin diplomatic protests over the continued
      presence of Chinese vessels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T16:29:55.205+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:02:54.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:59:01.264+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCG, BFAR conduct maritime drills in West PH Sea amid tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43775447-819b-4274-8735-3d77d332037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> —&nbsp;The
        Philippines conducted maritime exercises in the disputed West Philippine Sea,
        two days after the government fired twin diplomatic protests over the continued
        presence of Chinese vessels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25410fb0-bd44-46f8-bc38-8e24f77f013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Philippine Coast Guard and the Bureau of Fisheries
        and Aquatic Resources began their "intensified" maritime training.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d879fa-e273-48af-a940-f2b85f5c8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCG said eight capital ships of the national
        government have been deployed for the maritime exercises in Bajo De Masinloc
        and Pag-asa Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd7617-8a26-463f-aef8-3c30911ad6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises cover navigation, small boat operations, maintenance,
        and logistical operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3401df-09ba-4c3a-af6a-1663bb685a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers, medical workers, and maritime specialists are also on board
        the vessels, the PCG said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9fe41-ede3-4cae-ae62-c3c45d63643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels would also be used to perform maritime drills in the
        Batanes Group of Islands, Benham Rise, as well as in the southern and eastern
        portions of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98dee9f-2204-4b9d-a87d-433184d349d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.205+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supporting the whole-of-nation approach in securing our
        maritime jurisdiction, especially the efforts of the National Task Force for
        the West Philippine Sea to undertake maritime security, maritime safety, maritime
        law enforcement, maritime search and rescue, and marine environmental protection
        roles in our country''s waters," PCG spokesperson Commodore Armando Balilo
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78868289-d1c3-42df-a1bc-d68f1f21cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/23/Philippines-diplomatic-protest-China-vessels-West-Philippine-Sea.html?fbclid=IwAR2F64Izgpmp5D0Zz8wcF12Lwm9f_kM79n5Eqp5DsDSg87_WwEwxVddqnV0">READ:
        PH fires twin diplomatic protests over Chinese vessels'' lingering presence
        in West PH Sea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5fdb0-c610-40a4-a10a-42716d86b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the Foreign Affairs Department filed two diplomatic
        protests amid China''s refusal to remove its vessels in the country''s maritime
        zones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f057d2a-32cb-450c-b344-d78d360342f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said that as of April 20, 160 Chinese fishing vessels and
        maritime militia have been spotted by law enforcement agencies in Philippine
        waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008963d1-ee97-47a3-962a-98aa767e0e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:29:55.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:02:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of these vessels blatantly infringe upon Philippine
        sovereignty, sovereign rights and jurisdiction," the DFA said in a statement.</p>'
