      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee7172-d89e-4d88-a231-095a66052a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the Philippine Statistics Authority showed
        that the unemployment rate crept up to 8.8% in February, or equivalent to
        4.2 million jobless Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73427b-8932-42b1-88da-bdb046e7a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f29774-fd7f-4b12-8459-74475fc22291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:31.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte admitted that the city lacks isolation facilities and that
        they are eyeing additional isolations beds by the end of the month. She said
        the city is also ramping up its testing and contact tracing efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7267a-097e-4fc4-8e4f-b525f7ccd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99b6ca-786a-499e-94a7-260c6874bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:32.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the level of the QC LGU, we will be establishing even more isolation
        facilities, about 3,200 beds by the end of April, to care for asymptomatic
        and mild cases, and we will be scaling up testing and tracing,” said Belmonte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a2016-7c83-4228-ac6c-98d18cd6a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b4802-2bb5-4b34-9a6a-5cfbc3086ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our new RT-PCR machines donated by the Temasek Foundation are arriving
        next week. This will allow us to process about 600 more samples daily in our
        LGU-run lab as compared to before. By end of April, we will also have 20 community-based
        testing sites as compared to six when the surge started, and 12 today,” she
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999f3c7-2856-49e8-98f9-9d05e2d74e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfdcf18-45ef-4a7a-afbb-5d6d5ce0ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        also agrees with easing into GCQ should cases continue to slow down and as
        hospitals increase their capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99a1dc-9d10-4a82-aa93-6648f3022a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126b031-75c4-4970-8c31-231c5fdfc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Metro Manila hospitals would rather stick to strict quarantine
        restrictions than see another surge in COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94053519-03a4-4599-8438-5426a2772ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92585fec-0203-4b0f-9b75-5c9ca6059a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Jaime Almora of the Philippine Hospital Association,
        their facilities are still trying to keep up with the number of patients despite
        a slower rise in the number of cases these past weeks,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e6ec6-0e32-4c5a-8136-87855c2705c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db25f9e-339f-4615-a1d7-123c531357f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa amin sa hospital, we would prefer na the more i-strict quarantine
        measures, the better, pero alam naman natin na there are other factors to
        consider. Pero alam namin na nakakabuti kapag mas i-strict sana ‘yung control
        sa movement ng mga tao,” said Almora.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39693a50-381a-4502-a3ea-25d3f6a49ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92343218-04ae-469c-9850-f2de98fde4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us in hospitals, we would prefer that the stricter
        quarantine measures, the better, but we are also aware that there are other
        factors to consider. But we know that it is better to be strict when it comes
        to controlling the movement of people.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f554d14-67f7-46b0-987b-579eedc61530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4b927-884a-4abc-acaa-c6b12c94e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:39.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that while they are in dire need of beds and equipment,
        they also lack the medical personnel to man the facilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b6691-6c0f-47a4-9dd9-63920b1e1500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:39.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf048bc5-e905-49d6-a064-2d442bb5132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang maganda sana na mangyari kung may enforcement from government
        to deploy nurses who are not doing nursing jobs. Sa mga other businesses na
        nag-employ ng mga nurses, kung pwede sana nila maipahiram sana sa mga hospital,”
        said Almora.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c372a-f613-4c6d-b8cd-74d07f9988f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46e4bf-b44b-41ad-b900-1b994ec36f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be great for the government to enforce the
        deployment of nurses who are not doing nursing jobs. In other businesses that
        employ nurses, perhaps they could lend them to hospitals for the meantime.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29d1a4-6d5e-4a86-8909-f8ed7b318857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214bcb6-24c0-4059-888b-3245b714d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OCTA Research, it may take some weeks before a consistent
        downward trend in the number of cases is observed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137870a-c633-4c45-9608-e8cbe1e0bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c938df-3fcc-429c-af23-67f676816d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if there is no other way in helping the economy but to
        open more sectors, OCTA Research says this needs to be thoroughly evaluated
        by the government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dfe53-28c6-49d5-acee-5b675aa35e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6290c50c-5c93-496f-a1b1-26e525c337f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the hospital projections it could take several weeks before
        hospitals could clear up. What we recommend is to re-evaluate these decisions
        periodically. Hindi naman natin kailangan sabihin na it would take one month
        pa (We don’t need to say that it would take a month) — it has to be looked
        at,” said Guido David of OCTA Research.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9dbbd-5b06-447d-b0a0-8b260cba104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be866e-cba0-4850-b7ff-99680030c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez earlier floated the idea of a shift
        to general community quarantine should more beds become available for COVID-19
        patients. He refused to explain further to avoid preempting the decision of
        the Inter-Agency Task Force, which continues to evaluate its next move in
        controlling the surge in infections.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e53cb0-e8a7-4f54-a308-fdaeafcdc38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a19778-2062-445f-82fa-a9fb0d3f9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T22:17:42.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
