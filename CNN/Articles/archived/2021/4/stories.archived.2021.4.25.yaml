      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaiah Brown, 32, was shot while on the phone with a 911 dispatcher,
        according to authorities and 911 audio released Friday, as the deputy returned
        while responding to a "domestic incident."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd132c-16c3-4ca3-922b-cdf3db1e142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cadce8-1183-4f19-b311-6733b917633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was taken to a local hospital after the shooting early Wednesday
        with serious but non-life-threatening injuries, according to statements from
        the Virginia State Police, which said its Bureau of Criminal Investigation''s
        Culpeper Field Office Police Shooting Investigation Team was investigating
        at the request of the Spotsylvania County Sheriff''s Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ac99c-eb68-4876-8229-66b3c2016705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f11207-ba5a-4fe4-b476-ff98b50fd9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body camera video and 911 audio were released late Friday, after
        the sheriff''s office said Brown''s family had reviewed both at the invitation
        of the sheriff''s office and a special prosecutor in the case, the Fredericksburg
        Commonwealth''s Attorney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b91fb-8c71-4633-9045-2d3fe307465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c3883-6012-4cf6-9e3b-92380ddb22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After viewing the Spotsylvania County Sheriff''s deputy''s bodycam
        video and listening to the 911 call, it is evident that the tragic shooting
        of Isaiah Brown was completely avoidable," David Haynes, an attorney for Brown''s
        family, said in a statement. He said Brown was "on the phone with 911 at the
        time of the shooting and the officer mistook a cordless house phone for a
        gun."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672af5c-cd75-49cc-8f4d-767ce049ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbe8bb-6c65-4933-8fcc-d4dd840ffeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Virginia State Police told CNN Brown was
        unarmed at the time of the shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88b237-8227-4f4e-ad0c-0f7d2df1e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4af12c-fd60-46b5-b7e4-9fc290029dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deputy in question made multiple, basic policing errors and
        violated established protocols," Haynes said. "The deputy was situated nearly
        50 feet from Isaiah, was never threatened and should not have discharged his
        weapon."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38146c9f-68e8-4cdc-a33f-3a1eef9fdb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.242+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1dc3d-a744-4518-b383-6378a99388fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting of Brown, who is Black, comes at a time when law enforcement
        agencies are under increased scrutiny following high-profile fatal shootings
        of Black people, including 16-year-old Ma''Khia Bryant in Columbus, Ohio,
        and Andrew Brown Jr. in Elizabeth City, North Carolina.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8320a-7a58-423b-93e5-15864526e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bac18b-e480-44ed-a951-7f6fdffb1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy, who has not been named, has been placed on administrative
        leave according to the sheriff''s office policy, Sheriff Roger Harris said
        in a video statement released alongside the body camera footage and 911 audio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb1569-afe4-42b7-af95-cd8fc592fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bdcf3-4780-43fa-aa9e-008952023d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shooting occurred after ''domestic incident''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c8341-7e30-48d5-ba70-457435bf9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred just before 3:20 a.m. local time Wednesday,
        about 50 minutes after a Spotsylvania County Sheriff''s deputy had given Brown
        a ride home from a gas station after responding to a 911 call for a "disabled
        motorist," according to statements from the Virginia State Police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e8fe8-ba4b-4fee-92b8-8398da616dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fcc17-51f3-4d75-b5d5-f609ac06f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VSP said the deputy who shot Brown was responding to a "domestic
        incident" when the shooting occurred.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09addf-6ae0-4242-8c1a-f152b8d24ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03a6a3-5f48-480f-97f4-98be6881ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 911 audio, Brown is heard arguing with his brother, who Brown
        says won''t let him go into their mother''s room. Brown indicates he can''t
        get to his car, but the dispatcher says the car had broken down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb3bcc-066c-4f7c-b9bb-b3df9f6c6b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c90199-8419-431e-9dda-a91d3d627294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Brown asks his brother for a gun, but his brother
        refuses. Brown tells the dispatcher he''s about to kill his brother.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67c082-e814-4376-8ba8-3df67e7dd205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3044d1-bd97-4266-922b-5254a448a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispatcher asks Brown whether he has a gun, to which he says
        both yes and no, according to the transcript of the call that accompanied
        the sheriff''s office video. Moments later Brown tells the dispatcher he is
        outside, walking down the road, when sirens are heard in the background.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02007f9-17a2-4f50-8f2b-52e57466a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f726fa-5292-489b-8ae3-6c60616e3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to hold your hands up," the dispatcher tells Brown. "Hold
        your hands up ... Isaiah, are you holding your hands up?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38faf8e-3ec6-4960-8bb8-448cc3bc66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d196e-8634-4b4c-8186-c730ab3e72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy''s body camera was not pointed at Brown but shows a deputy
        arriving to find Brown in the roadway. The deputy gets out of the vehicle
        and repeatedly orders Brown to show his hands and to "drop the gun."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e836ec-bbdd-4297-aafa-e3f6418cf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826a9bc-39fe-4dc5-80dd-52870ac59b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got a gun to his head," the deputy says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3964f9-951b-46a5-a8dc-84da9a1ab3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3f5d2-bc0e-4625-b2c9-b71764544efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drop the gun now and stop walking towards me," the deputy yells.
        "Stop walking towards me. Stop. Stop."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba253f-1033-44e9-a4bb-6aaccefe72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5b103-de34-47e8-8df8-af8134b79f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when a series of gunshots ring out. The deputy continues
        telling Brown to drop the gun and show his hands before providing Brown with
        medical aid. In the footage released by the sheriff''s office, Brown is blurred
        out.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eef249-3dbc-4510-a648-ab004a1c3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e5730-3fed-47c8-9827-bb8cc642d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Communication failure led to shooting, attorney says</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099c246-0997-415e-a482-f53337bc9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the family attorney told CNN Saturday morning
        they have learned through medical records that Brown was shot 10 times. VSP
        told CNN Friday night it was unclear how many times Brown was shot, saying
        state police were still waiting on official medical reports from the hospital.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88571d25-362d-4180-9138-fd4882a5d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1ac17-fd04-426b-99f2-519e888f7358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are asking anyone with additional information about the
        incident to contact the Virginia State Police Bureau of Criminal Investigation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c79c7-705a-4cd8-8956-0a86a7a5db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c5934-9494-4407-ae98-81cc3e23259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the investigation is complete, the case will be turned over
        to the special prosecutor, Fredericksburg Commonwealth''s Attorney LaBravia
        Jenkins, VSP''s statement said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9b6a8-60dd-4de7-ad89-c9a5859c15d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67418b5d-9235-4b97-b263-0e92510f3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynes said Brown "clearly told dispatch that he did not have a
        weapon" before the deputy arrived.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b30df4-bffd-4b62-ba7e-4bc01030936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b86068-2fb4-4fae-b0c4-a6392fed13a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown''s family is also asking for the release of the dispatch audio
        with the deputy prior to the shooting, Haynes said, adding there was "obviously
        a failure of communication between dispatch and the officer which led to this
        tragic event."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55f7ef-5b8f-4889-bca1-b52372ef4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54469d63-9127-4ffb-8a6e-56d614d92cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isaiah is now fighting for his life as a result of these completely
        avoidable errors by the deputy and dispatch," Haynes said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bda2d7-b7fd-4b1d-8f4f-aff6181be18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:53:04.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/24/us/virginia-deputy-shooting-isaiah-brown/index.html"><em>"An
        unarmed man was shot by a Virginia deputy who gave him a ride home an hour
        earlier"</em></a></p>'
  'india-sets-covid-record-fourth-day':
    'author': 'Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-25T16:00:44.793+08:00
    'imagesource': 'jcr:b627c193-4221-485f-b6c1-7e49a08e026f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5b1095-a399-4dac-b82d-7f2f04f6a67a'
    'lead': 'India reported 349,691 new cases of COVID-19 on Saturday, the fourth
      day in a row the country has set a world record for daily infections during
      the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T16:00:58.769+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:02:56.172+08:00
