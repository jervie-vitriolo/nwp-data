    'template': '1'
    'title': 'Kamala Harris cements her place in Biden''s inner circle during a consequential
      week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392db0bf-fa9a-45e9-865b-129caab1ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President Kamala Harris was huddled
        with other White House officials in President Joe Biden''s private dining
        room last week when the room let out a "collective exhale." A Minnesota jury
        had found Derek Chauvin guilty of murdering George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66abf48a-d565-4d2d-ac71-3967b60374fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259951cf-90c8-4d8f-9450-babd2013ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the large flat-screen television mounted on the north wall flashed
        three "guilty" counts, the room was overcome with a "sweeping sense of relief,"
        an aide said. Harris joined Biden and the first lady moments later in the
        Oval Office, where Floyd''s family was patched in by speakerphone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e752aac-dfa0-48a4-89da-469242165f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd2dc3-2a57-4f1d-877b-b5ee9756da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants to say something," Biden told the group, gathered in
        a hallway at the courthouse in Minneapolis, before ceding the line to his
        vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638ff81-0b85-4e76-b434-f8756fa8bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cedf0e-6c04-44b7-b8ab-93b924da3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just so thankful to the entire family. Your courage, your
        commitment, your strength has been a strength. This is a day for justice in
        America," Harris told the group. "In George''s name and memory, we are going
        to make sure his legacy is intact and that history will look back at this
        moment and know that it is an inflection moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9437060-31a2-4873-b385-7c36bf8b7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a3136-f7bf-4ca3-a169-54fe739a88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Harris, it was also a moment that underscored her history-making
        presence within the young administration. She has often said she didn''t know
        a Black man growing up in Oakland that hadn''t faced a level of profiling
        and discrimination. Speaking to the Floyd family, Harris was presented an
        opportunity to tap into their collective grief in a way no vice president
        before her could.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbf808-abe9-4f16-8718-5de60b7cbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235294d-801a-4b1e-b6f7-8b7a6f3a44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 100 days into their tenure, Biden and Harris have worked
        to deepen their relationship, spending five hours or more together per day
        in meetings at the White House, according to aides. Both Biden and Harris
        shunned work travel in the early days to set an example during the pandemic
        -- forcing them into closer proximity than their predecessors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cea2da-ddf7-4559-9ec2-467cfbb48bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f31df-816f-475f-b962-e58a22acc0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her tenure attending nearly every one of Biden''s events,
        provided her own speaking slot and always in-frame as the President delivered
        remarks, an unmissable -- and intentional -- level of visibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16cc62-09d5-43b2-b1fc-43319acaba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1f6fd-db1a-4dcb-9025-b2ac6b10bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her position as the country''s highest-ranking woman of color, she
        said in an interview last week, brings with it a heavy weight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e4092-dcc4-4839-82b6-0e6f62438db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:57.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af0eaf-65f6-4453-ad60-efa2966a0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I carry a great sense of responsibility, if not the seriousness
        of the responsibility, to be in this position and be a voice for those who
        have not traditionally been in the room," Harris told CNN''s Dana Bash in
        an exclusive interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98610573-5c3d-4d8d-b176-3b79c217d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca86fc-29f4-4cbe-89fc-dd7bf2bad2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A deepening relationship</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d452bbc-acff-456b-9802-4a560196cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:00:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her presence at Biden''s side while the verdict was read, and later
        in the Grand Foyer as each delivered a statement, was the culmination of weeks
        of private conversations between Biden and Harris about the trial, which officials
        said had been a subject of increasing concern for the President as he weighed
        potential outcomes and the prospect of renewed unrest around the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42279309-e08d-4b99-93ea-c03f17fbb11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9c8ac-b3b3-4053-98bd-46be79b21ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than at any previous point in Biden''s presidency so far, the
        issues of race and policing that had galvanized his presidential campaign
        were emerging again. The President, his aides and even the first lady watched
        developments with intense interest, aware a leadership test awaited upon its
        conclusion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ef118-2310-4ab7-bb3e-797abad83c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf0c0b-2878-4314-ae44-6af12513ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden consulted a wide array of voices about how to respond to a
        verdict in the Chauvin trial and new incidents of police violence against
        Black Americans, including members of the Congressional Black Caucus and members
        of his senior staff, including senior adviser Cedric Richmond and Domestic
        Policy Council Director Susan Rice, according to people familiar with the
        conversations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a6a58-6506-4f2e-bf33-23943ad8bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d8b19-7210-4a4b-ba61-458381ec3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also turned to Harris. Over the course of several group meetings
        and in their weekly private lunches -- held in the same dining room, which
        features a painting of President Abraham Lincoln meeting with Union generals
        during the Civil War -- the two discussed the situation at length, according
        to people familiar with the matter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528c76c-ba64-40aa-b7d2-b6a3cbe3924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6c665-394c-4c73-80a7-4b419a615801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the type of moment Biden seemed to anticipate when, in the
        wake of Floyd''s killing last summer and the protests that ensued, he selected
        Harris as his running mate. More than achieving any political objective, Biden
        appeared to recognize the imperative in having an authoritative voice on issues
        of systemic racism and law enforcement at the highest level inside the White
        House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c21fc5-2eec-4fb0-8c41-04f6faf57fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156a8fe4-0d3d-4a26-b4e1-2b98e49b3338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He selected Harris, a former California attorney general with whom
        he had sparred on issues of race when they were primary competitors, and declared
        she would act as his closest partner in an attempt to repair a country riven
        by racial and political divisions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db61c5-6c68-4295-9c5c-2cec2e8e6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f4c23-06aa-4ce9-b669-71ef7107f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll recall that when Joe Biden asked me to join him on the
        ticket, he did so with a sense of intentionality, of purpose, knowing that
        he and I may have very different life experiences but we also have the same
        values and operate from the same principles," Harris said in the interview.
        "It was something that I know he was very intentional about in terms of asking
        me to run with him and to serve him, which is that I will bring a perspective
        that will contribute to the overall decisions that we make."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cdcde-946a-4e3f-b3db-45eba8839eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25155cc-3fea-4def-a1e6-1bdc4d421bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris declined to say exactly what she''d discussed with Biden
        in the lead-up to the trial''s conclusion -- "I''m not going to talk about
        private conversations, of course" -- but she did provide a glimpse into her
        rapport with a President she spends hours with every day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573b768-2f41-4e83-a336-e24c1b37f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48cfe6-ae6e-4479-956a-d613ee600bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and I are in almost every meeting together, have made almost
        every decision together," she said, adding later: "It is often the case that
        as I will ask his opinion about things, he will ask my opinion and through
        that process I think that we arrive at a good place. And ultimately, of course,
        he is the President and he makes the final decision."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71afb3-8e3d-4363-8074-71547cb04331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba705de-3bd7-4d01-87ca-0fd3389ae75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she remains the last person in the room when big decisions
        are made -- including, she said, when Biden decided earlier this month to
        withdraw all US troops from Afghanistan by the 20th anniversary of the September
        11 terrorist attacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce81cea-eb3d-4028-8529-e7f673a2b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a12566-2e54-42ab-a2b6-b39b8181f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while she shares few political traits with her immediate predecessor,
        Mike Pence, she too is quick to heap praise upon the man under whom she serves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5504d-fdee-40f2-9d6d-02014c02a203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39fe27-e99e-4212-a028-231b41aff717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a president who has an extraordinary amount of courage,"
        she said, referring specifically to the Afghanistan decision. "I wish that
        the American public can see sometimes what I see, because ultimately -- and
        the decision always rests with him -- but I have seen him over and over again
        make decisions based exactly on what he believes is right. Regardless of what
        maybe the political people tell him is in his best self-interest."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f33b2-fe3e-4f8f-8bf0-d656f6a9ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd661f14-1183-4ba2-a6c4-bac4fd213a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:11.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A fraught assignment</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7fe18-6c25-469f-9831-d37176adf656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Biden has assigned her one major portfolio: Attempting to
        stem the flow of migrants from Central America arriving at the southern border
        through diplomatic engagement with leaders in the region. It was a task some
        of her advisers appeared wary of taking on, people familiar with the matter
        said, given its political pitfalls. One source close to Harris'' staff said
        some aides felt that the assignment "wasn''t ideal."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4cc426-7c4e-417a-b483-799c7a072ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:12.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813329cf-3fa5-4f4e-8302-eb2d832ee5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harris made clear the assignment was a request from Biden, not
        a dictate: "He asked me to do it. Just as he was asked to do it," she told
        Bash.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80348e3b-0c24-459d-b656-f0c09d8b46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de3ab2-c845-423a-9a06-b84b862535d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:14.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two sources familiar with the matter said she did not pause
        or push back before accepting the role.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb99d3c-00d0-4b9f-9a69-061be6e82b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a247ae-878c-4525-a39a-f7f519a60e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:15.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When President Joe Biden asked her, she did not hesitate," said
        one of those sources, who requested anonymity to discuss internal conversations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660349b3-4fef-4a8d-b1ae-5abf390f2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:16.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632874c2-4387-4f39-a5ec-244e5b590705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, the immigration issue has caused deep anxiety
        as Biden''s advisers worry the situation could worsen over the coming months,
        potentially torpedoing legislative momentum. A confusing back-and-forth this
        month over the number of refugees allowed into the United States underscored
        the perils on the issue, and showed the struggle the administration is facing
        finding its footing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726ad1b-cd6a-489e-9103-41a5a34565f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53494d-7411-4cb8-84cc-9220cce16699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Republicans have used the assignment to paint Harris as
        the face of the problem, questioning why she hasn''t visited the border. Some
        of the backlash prompted the White House to make clear multiple times her
        role is limited to diplomatic efforts in curbing the migrant flow -- and not
        the entirety of the problem.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a58e01-0926-41c5-9752-1c1d962db772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ad1db-69c2-4f8b-ae2e-6f734e1a6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:18.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those close to Harris acknowledge she wanted to own a foreign policy
        portfolio item. Despite any political perils it might carry, she sees it as
        an opportunity to beef up her foreign policy bona fides.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57827ff4-e6a9-4d4a-a5ed-26f19014712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3f6d7-c68d-4824-a23b-2603ad83b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris does plan to travel to Central America in June, officials
        said, and will meet virtually with leaders from Guatemala this week. "I can''t
        get there soon enough," Harris told Bash.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d28ea-b98f-44f4-8c09-21addee93390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897577d-fb20-4688-8929-14705339bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details of the trip are still being configured, a source familiar
        with discussions said she''s been urged to not only meet with government officials
        in the region, but to also engage with civil society organizations, anti-corruption
        organizations and women''s groups, shining a light on Afro-descendants and
        indigenous people.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d326a-0c04-4e8c-aa17-18f40c13073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:21.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ac726-83b5-4ea4-92b9-11937a949898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a real sense that she knows when she goes that she will
        be curating these visits in ways that look very different than her predecessors,"
        the source said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201bc78-f578-45cd-8d1b-00980cbf386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6c4e0-7b96-480a-856b-054377331916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in the interview, even Harris acknowledged the problem was
        not something she''ll be able to solve in the short term.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213b0d4-09fb-4af5-a4da-662776f666c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faaa010-186c-4fa9-8693-4f01b4dfd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making progress," she said, "but it''s not going to evidence
        itself overnight. It will not. But it will be worth it."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b2cfd-0f94-4c57-af8a-bf2849574190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73ac28-4300-4641-8d41-5ce557bb90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Harris models herself after her boss</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62904b48-be92-44f2-ac83-cf6778e1ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, for all the attention paid to Harris'' assignment on immigration,
        it is her broader assignment as Biden''s sounding board -- which, over the
        last weeks, has included racial issues -- that is emerging as her primary
        role inside the West Wing.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abace8-2c7d-4e2a-9fba-0ddb4c913e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48feeb-db34-4252-9ce3-dd3c87feebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s looked to Biden''s own vice presidency as a model. Biden
        determined early in his own vice presidency that having regular access to
        President Barack Obama -- through their weekly lunches and entrance to whichever
        meetings he felt it necessary to attend -- would help define his role and
        strengthen their working relationship.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bafa17-3136-4551-a472-9c1d57eca668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b601c19-b219-4f2a-8cda-888b1c7f81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Harris has worked to emulate their relationship at every step.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6e2bd-f278-493d-9ac9-ee8ce2a29011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699a2b3-0e95-4545-86e3-ff3a80673f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She regularly attends morning intelligence updates alongside Biden
        in the Oval Office, preferring to read the daily briefings on a secure iPad.
        In meetings with members of his Covid and economic teams, Harris has pressed
        senior advisers for progress reports on vaccinations and economic relief for
        vulnerable communities, a White House official said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf60cd3-1f62-4789-9936-2283397961ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a61bfd-821c-4d9a-ba44-84a4858df782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she has also begun stepping out on her own, including a domestic
        travel schedule that brought her to New Hampshire on Friday, touting the administration''s
        efforts to expand broadband internet in front of large grey fiber-optic cable
        spools and rows of electric transformers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb909060-f474-4202-9f80-5db7614fb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337198b-df1a-4dd2-bb67-d0bfed1c0636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s held rounds of solo telephone calls with foreign leaders,
        and met individually with Japan''s Prime Minister when he visited the White
        House earlier this month. Biden''s national security adviser, Jake Sullivan,
        has briefed her separately in her office ahead of calls and meetings, in addition
        to joint briefings with Biden.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83955585-6468-469e-8d60-1eade4321bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29427f43-801b-4e92-97c2-be62dba06c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this month, she moved out of the presidential guest
        house across Pennsylvania Avenue and into the vice presidential residence
        at the Naval Observatory after a construction-prolonged delay -- meaning she
        and Biden are no longer neighbors.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af98e2d-1bc4-4fa8-bd9c-747f3811239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6fc5de-974b-4a55-9b23-74b2864a4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her trip to New Hampshire, she stopped at a local bookstore and
        bought two books: "Of Women and Salt," by Gabriela Garcia, whose themes of
        migration and family could inform her new policy role; and the "Complete Mediterranean
        Cookbook," which could inspire meals at her new, more private dwellings, where
        -- in theory -- she can reinstitute her well-known Sunday dinners.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09588d3c-b7d0-4c3b-b861-f045db08a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdceaa5-9065-4a0a-b593-d68d0ef289bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Biden and his speechwriters began drafting statements for
        the end of the Chauvin trial in the days ahead of the verdict, Harris'' team
        set to work preparing her own statement, recognizing her voice would be a
        critical one no matter the result.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8b89f-377d-42b0-9e5f-88b81f9bca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab56a6-4be8-4b9c-b055-a7aed53c9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s the truth about racial injustice," said Harris, speaking
        ahead of Biden from the same lectern after the verdict. "It is not just a
        Black America problem or a people of color problem. It is a problem for every
        American. It is keeping us from fulfilling the promise of liberty and justice
        for all. And it is holding our nation back from realizing our full potential."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca742cc7-7dc6-43ac-921e-b2e500351991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69905ae9-39bc-42a9-aa5b-fb56c8ec8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a senator, Harris co-sponsored policing reform legislation named
        for Floyd and has led calls from the White House to see it passed. Talks between
        Republicans and Democrats have intensified in the past week, though it wasn''t
        clear how involved Harris has been in the discussions.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d33b2f-43de-43eb-97e7-29ba3b56dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bea3b-50cc-4319-a13f-337100d1851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Karen Bass, a California Democrat who''s a leading proponent
        of the bill, said last week the White House is being kept informed as things
        move forward. Officials from the Office of Legislative Affairs, along with
        Rice and Richmond, are keeping track of developments.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d7a80-b50a-4d79-8a0b-f639664ae4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f483c-a720-468d-a980-c04bdca5e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Harris was asked whether she was open to compromise on the
        issue of qualified immunity for police officers -- a key sticking point in
        negotiations -- she demurred.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4965f-6f5d-4e5f-b598-6555b5f72087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463bbadd-d976-4e70-8f58-81b053b33e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to be fully briefed on it," she said when leaving the Senate
        floor on Wednesday after casting a tie-breaking vote. "I haven''t made a decision
        about it. But as you know, I was part of the language -- I helped write the
        language."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9dc101-bfe3-4830-b009-a5eb8b7b583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61995ab2-d7cb-430a-a797-8b811e1499ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the bill, which supplanted Biden''s campaign promise to convene
        a policing commission at the White House, fits within the administration''s
        overall legislative priorities isn''t necessarily clear. The President is
        in the midst of advancing a major infrastructure package, and plans to introduce
        a secondary American Family Plan bill soon.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2264fc0-cd12-4a2c-bca9-1ddc37ab09b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:39.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25e20c-de12-4d4d-8e3a-4a690db337fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:40.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will push for the George Floyd bill when he addresses a joint
        session of Congress this week, according to officials. If tradition holds,
        Harris will be seated directly behind him on the rostrum alongside House Speaker
        Nancy Pelosi -- the first time two women have filled the iconic television
        shot behind the President.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd80985-90bc-41da-971f-e340eb10ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023979f-2eca-4e1a-b3c3-e07ee28b892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the history, however, comes a burden.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6579e-ab54-47c8-8112-1e7a0c5ae7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbbd4c-84b6-48fa-91a4-11ced39fa3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I carry a great, great weight of responsibility knowing that there
        are so many people -- the generations of women who fought for and imagined
        that there would be a woman vice president or a woman on the ticket -- I think
        of that all the time in terms of the responsibility I have to hopefully make
        them proud," Harris told CNN.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad29390-6ae2-4dbb-a0eb-c13590f033f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ceed38-64a5-485b-91c4-6ac1ae6466e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also acutely aware of the legacy she''ll leave behind for
        Black and Brown kids.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f576d01-8718-48b8-b6c0-11f1b24cbedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5c119-c15f-4e5d-875a-6697dbd58901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I carry a great sense of responsibility for all of the young girls
        and boys of color," she went on, "those who identify in some way because maybe
        no one expected something of them but they expect a lot of themselves, to
        do well and to do right and to do good."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e8f76-aa8d-4b19-8ada-9f0be9fc1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T21:31:28.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:01:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/25/politics/kamala-harris-cnntv/index.html"><em>
        "Kamala Harris cements her place in Biden''s inner circle during a consequential
        week"&nbsp;</em></a></p>'
