      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e7374-5d42-4f4b-8a0b-538fac2fcd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Steel Authority of India, along with private steel giant Jindal
        Steel and Power and the Tata Group, the country''s biggest industrial group,
        have been supplying oxygen to affected states.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965f76b-29bd-42a3-b7bd-f899c7370263'
      'mgnl:activationStatus': true
