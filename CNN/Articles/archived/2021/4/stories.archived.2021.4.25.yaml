      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Robbins noted, "Best Picture nominees and winners are
        often reflective of culture and society in the moment at their time of release."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f77779-9288-4852-ab3b-6cada76007a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.160+08:00
