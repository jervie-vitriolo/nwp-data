    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9de4b2-2d32-4683-bd41-3eda8305fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:32:26.408+08:00
