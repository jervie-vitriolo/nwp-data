      'mgnl:lastActivated': 2023-01-25T12:02:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc0ba6-ab9c-4918-9f0e-986d4ac75bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country on Monday announced that those aged 18 or older will
        be eligible for a COVID-19 vaccine starting May 1. Private vaccination providers
        will also be able to charge and provide vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c59d09-edbc-43d7-ae6e-bd28aced87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7dd1ba-0a4e-4b76-a83e-02ade7af82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his monthly radio program, Indian Prime Minister Narendra Modi
        on Sunday stressed the importance of getting vaccinated and referred to the
        second COVID-19 wave as a "storm" that had "shaken the nation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0480424-0ebc-46c8-9005-4b690e89ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26caf3ee-9eab-453e-8807-a46402a00091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m speaking to you at a time when COVID-19 is testing our patience
        and capacity to bear pain. Many of our loved ones have left us in an untimely
        way. After successfully tackling the first wave, the nation''s morale was
        high, it was confident. But this storm has shaken the nation," Modi said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2cc2a-dec5-480f-a29f-1906023b802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1411cfc-6919-4538-a3db-520a05b59225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While state ministers and local authorities had been warning about
        the second wave and preparing action since February, there appears to have
        been a vacuum of leadership within the central government, with Modi staying
        largely silent on the situation until recent weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0efd2b-5d84-4417-bfcc-6b645f2ce26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2bd56-26cc-4359-9c29-9680d1498272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, US Secretary of State Antony Blinken sent his support
        to the people of India.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8de09-3c1d-455c-bac3-c8878dc1224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d50f15-9760-4d6b-b9e4-79d010da39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the Indian people in the midst of the horrific
        COVID-19 outbreak," Sec. Blinken tweeted. "We are working closely with our
        partners in the Indian government, and will rapidly deploy additional support
        to the people of India and India''s health care heroes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd593433-4f83-44a4-b338-eb2191173058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f077e-2cbe-4e64-94df-4dbe17470f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure is mounting on the Biden administration to lift restrictions
        on exports of supplies that Indian vaccine manufactures say are required to
        ramp up production.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed30eb83-dac9-4f0a-8ae6-a01c6bd0a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0caaef7-ba14-4e8b-bb4c-9183ae91c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adar Poonawalla, CEO of the Serum Institute of India, which manufactures
        Covishield, developed by Oxford-AstraZeneca, urged President Joe Biden to
        lift the embargo, which former President Donald Trump invoked at the start
        of the pandemic under the Defense Production Act. The restrictions have continued
        under Biden since February to boost domestic vaccine production.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa239bc-9316-4627-afe3-3f43f3539eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061cae3-b9c7-4c38-996c-641d428d82fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are to truly unite in beating this virus, on behalf of the
        vaccine industry outside the US, I humbly request you to lift the embargo
        of raw material exports out of the US so that vaccine production can ramp
        up. Your administration has the details," he tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10bcb8-928c-4181-9e2d-81cdd46c8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f154f2-e049-4a7b-9ee0-e667d0c47317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Private companies in India step in to plug oxygen shortage</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13621d7b-82bb-4d42-93d4-6dcfd100ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 cases surge and India continues to face severe oxygen
        shortages, private companies are stepping in to offer their support.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ba194-74c8-4684-8108-155603a64774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe1af9-6200-4683-92fb-c12aec0e03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Sahil Barua, the co-founder and CEO of Indian courier
        company Delhivery, announced the company would work with its airline partners
        to import oxygen concentrators and other essentials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64477e9-7173-4d85-a16d-5eb650b42dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f440301-5cc1-49a7-9aee-808b588b0cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re flying charters into India with oxygen concentrators and
        other essential supplies and can build more capacity on demand," Barua posted
        on LinkedIn.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cebda2-3d44-4089-9f2e-6096b14d767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ec323-f74a-4351-909a-1b5948cb929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:02:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several industrial players are also redirecting oxygen production
        toward aiding the shortage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7f4bc-1791-4e75-8887-14453596832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T16:00:58.772+08:00
      'mgnl:createdBy': 'david'
