      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb81f9b-b340-4cdc-9ca1-aac87819d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T23:29:27.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:59:41.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fate of indie film may lie in the hands of the Academy," Dergarabedian
        noted. "If the rules that allow films that never play in theaters to qualify
        for Oscars remain, then the effect on the business will be profound and long
        lasting."</p>'
