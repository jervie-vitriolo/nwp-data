  'hermogenes-parlade-badoy-gag-order':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-25T15:47:47.832+08:00
    'imagesource': 'jcr:ef1deb18-de57-435f-b272-26fcf8de9fc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab15062-a190-4e58-9a60-095ae06e0c55'
    'lead': 'In a text message, National Security Adviser Hermogenes Esperon confirmed
      he has issued a gag order on NTF-ELCAC spokespersons LtGen Antonio Parlade and
      Communications Undersecretary Lorraine Badoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-25T15:51:17.105+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:02:59.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:58:59.623+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['community-pantry', 'Hermogenes-Esperon', 'Antonio-Parlade', 'Lorraine-Badoy']
    'template': '1'
    'title': 'Esperon confirms gag order on Parlade, Badoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66b353-7169-4a98-8bc0-64584a3ffd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25)</strong> — Two
        spokespersons of the National Task Force to End Local Communist Armed Conflict
        have been ordered against issuing statements on community pantries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7ddda-2abd-46da-a3a2-1b3ea2fcee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, National Security Adviser Hermogenes Esperon
        confirmed he has issued a gag order on NTF-ELCAC spokespersons LtGen Antonio
        Parlade and Communications Undersecretary Lorraine Badoy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d6276-e36c-4da5-bd7e-d17245b17694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I did if only to emphasize that NTF-ELCAC or Gen. Parlade
        or Usec. Badoy are not against bayanihan or community pantries... Lest it
        be misunderstood, they will desist from&nbsp;making statements on community
        pantries. And NTF- ELCAC will support, observe and assist CPs, as does the
        whole of government," said Esperon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed72af-3385-495e-8aa7-1f032d2db5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum last week, Esperon said they <a href="https://cnnphilippines.com/news/2021/4/21/hermogenes-
        esperon-community-pantry.html" target="_blank">would not discourage organizers
        of community pantries and other activities that foster the bayanihan spirit</a>
        amid the pandemic and denied security agencies were profiling people involved
        in the popular food-sharing initiative, adding that they were only being observed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548bf9a-0a40-4720-b0df-946fc8e6101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment on the gag order, Defense Secretary Delfin
        Lorenzana said he had none.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb564f-5731-4be2-bd66-429e43eb0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade drew flak after admitting that background checks were being
        conducted on organizers of community pantries, including leftist groups which
        he said may have been "engaging in propaganda" through such initiatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88554a8-7e70-4464-8786-3dbe23d36d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators are pushing to defund NTF-ELCAC next year following
        its alleged red-tagging of community pantry organizers, with Senator Richard
        Gordon saying the task force should instead focus on helping the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dab9b8-786f-4252-b7a4-453151004adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit sila nagfo-focus dito sa mga taong tumutulong sa kapwa at
        nagpapakita ng bayanihan sa ating bayan? I think it''s imbecilic, it''s stupid
        and shameful," he said in an <a href="https://www.cnnphilippines.com/news/2021/4/22/senators-
        push-to-defund-ntf-elcac.html" target="_blank">interview with CNN Philippines</a>
        on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908727e9-6033-4e0d-93bd-c1dddb38479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are they focusing on people who are simply helping
        others and showing the country''s ''bayanihan'' spirit?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755b7c0-779b-487d-85af-cf04cf8f8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade <a href="https://www.cnn.ph/news/2021/4/22/Parlade-NTF-ELCAC-
        defund-senators-stupid.html" target="_blank">fired back</a>, saying it was
        "stupid" on the part of the lawmakers to defund the NTF-ELCAC and "unfair"
        for the government''s program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bc5e0-86b1-44dc-b01b-7ec5ebf9177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T15:51:17.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:02:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, neither Parlade nor Badoy has issued a statement
        concerning the gag order.</p>'
