      'mgnl:lastActivated': 2023-01-25T12:02:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697efe0d-e13e-4747-b770-844c6e8f3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-25T19:45:36.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:02:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized reptiles were turned over to the DENR’s Biodiversity
        Management Bureau at the Wildlife Rescue Center facility in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5630dcf-8203-49f1-b3bc-8c4c107199d4'
      'mgnl:activationStatus': true
