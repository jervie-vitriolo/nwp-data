      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 25) –-</strong> A Metro
        Manila mayor backs the easing of quarantine restrictions in the region and
        neighboring provinces after observing some “social unrest in communities”
        amid unemployment and hunger due to lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a8f5f-63dd-45f0-863a-05fbd29b5022'
