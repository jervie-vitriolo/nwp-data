      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight of the victims were being treated in Covid-19 ICU wards,
        said Ali Akram al-Bayati of the Independent High Commission for Human Rights
        of Iraq (IHCHR).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
