      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tata Group also posted photos on Twitter of four cryogenic oxygen
        containers it imported from Singapore, which were flown in by the Indian Air
        Force on Saturday. They are importing 24 cryogenic containers to transport
        liquid oxygen and help ease the oxygen shortage in the country, according
        to a tweet on April 20.</p>'
    '50':
