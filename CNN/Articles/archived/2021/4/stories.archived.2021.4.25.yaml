      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas President Al Panlilio assured that
        the national team players will be tested before entering the bubble and protocols
        will be followed inside the Inspire Sports Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6ad1e-b318-479a-8861-bc74f03514e3'
