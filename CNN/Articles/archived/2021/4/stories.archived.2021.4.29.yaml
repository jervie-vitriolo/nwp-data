      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97183de0-be81-44e1-a850-dd2d11183009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.959+08:00
