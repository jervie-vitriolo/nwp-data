      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang suggestion ni Sec. Ramon magkakaroon ka ng seal of safety.
        If you go to this restaurant and you see this seal of safety, kumakain ka
        eh, kung makita mong may seal of safety, kakain ka rito. These are some of
        the things that could be discussed."</em></p>'
