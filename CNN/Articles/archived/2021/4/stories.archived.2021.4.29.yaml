      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288f0fa-72d0-4f53-93b0-070ab0980bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US decided to share AstraZeneca does with neighboring countries
        -- Mexico and Canada -- earlier this year, as these concerns mounted. Mexico
        has been a recipient of China''s vaccine diplomacy, and they are also in discussions
        with Russia about getting doses of their vaccine.</p>'
