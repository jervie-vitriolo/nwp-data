      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Turkey is bracing itself for its first
        national coronavirus lockdown as infection rates continue to climb in the
        country, now the highest in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6f2eb-64bc-4561-baf9-5a722e3a3820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b56658-edb6-430d-b519-4390627e11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown will begin on Thursday at 7 p.m. local time (12 p.m.
        ET) and will last through the remainder of the Muslim holy month of Ramadan
        and over the Eid al Fitr holiday. It is scheduled to end at 5 a.m. local time
        on May 17, according to a statement from the Ministry of Internal Affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d986a9-0594-4abe-94ec-e0fd09ce2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39504291-9572-455e-a017-5d8753397ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, streets across the country''s main cities were packed
        with people preparing for the weeks ahead, with traffic accidents and queues
        of traffic reported across the country''s main Anatolian Highway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bdc1a4-6273-40f3-9c8e-e343f83e221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6641c-feed-4543-98fd-9547fc6c4216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seaside town of Ayvalik on Thursday, the streets were thronged
        with shoppers stocking up on essentials before the three-week lockdown starts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a285d-10c8-4daa-9a79-00dc2d1e1f50'
