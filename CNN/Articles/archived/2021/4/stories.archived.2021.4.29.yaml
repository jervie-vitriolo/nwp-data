  'UAE-plans-Sinopharm-vaccine-donation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T20:01:07.557+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38288fc0-4a97-4084-82b6-8797f81e3657'
    'lead': 'The United Arab Emirates has expressed intention to donate 500,000 Sinopharm
      doses to the country, vaccine czar Carlito Galvez Jr. says. The FDA earlier
      this month said the Chinese firm has yet to submit application requirements
      for emergency use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T20:03:36.961+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:28:24.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:48.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAE plans to donate half a million Sinopharm doses to PH — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de69bd-f105-448e-801a-89a7ceb47046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — The
        United Arab Emirates expressed intention to donate half a million Sinopharm
        vaccine doses to the country, vaccine czar Carlito Galvez Jr. said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a3a1c-86da-45e9-8c69-55f4905fa8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe ‘yung UAE, they have the intention of donating also ‘yung
        500,000 na Sinopharm,” Galvez said in a Palace briefing, but gave no details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c1c4e-f0ab-408e-8bfc-9d3b03646059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Food and Drug Administration said the state-owned
        Chinese firm has yet to submit an application for emergency use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2331a086-c617-4416-ab83-f2e5682129fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon pong sumulat sa amin na gustong mag-apply, pero nung hiningan
        po namin ng requirements, hindi pa po nila binibigay, and we''re still waiting
        for that,” FDA Director General Eric Domingo told President Rodrigo Duterte
        in a televised meeting on April 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88882f80-4d97-4b11-86be-e6651a9e65c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone wrote to us seeking to apply for emergency
        use, but when we asked for requirements, they have not yet submitted those
        to us, and we’re still waiting for that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97359178-b680-460a-a77d-374793e2a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company must first receive emergency use authorization from the
        FDA before its vaccine can be administered in the country. However, since
        last year, there have been reports on the smuggling and illegal administration
        of Sinopharm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edb165-5619-4d1d-9700-30ea7b87d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by President Rodrigo Duterte himself last December,
        when he bared several troops had already been inoculated with the unregistered
        vaccine. The FDA, the Bureau of Customs, and the National Bureau of Investigation,
        launched separate probes into the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d27f31-22f7-4f91-b76e-b5de038e52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after, the FDA granted the Presidential Security Group
        <a href="https://cnnphilippines.com/news/2021/2/11/Duterte-PSG-COVID-19-vaccines-Sinopharm.html">a
        “compassionate special permit”</a> to access 10,000 doses of Sinopharm --<a
        href="http://cnnphilippines.com/news/2021/2/12/medical-workers-question-compassionate-permit-sinopharm.html">
        a move criticized by medical frontliners.</a> The said permit is not retroactive,
        however, which means the investigation on the illegal use is ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafade90-9530-434c-8383-f3a8287dd703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:03:36.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special envoy to China and columnist <a href="https://cnnphilippines.com/news/2021/2/24/Mon-Tulfo-Sinopharm-COVID-19-vaccines-investigation.html?fbclid=IwAR2kSJQgtAgJ8Rn19d71ZaR6nNuqAiVjpr7Kzl7BacDcWj-8T7Hul0C0f-U">Ramon
        Tulfo</a> also admitted to having received the vaccine last year and disclosed
        that "thousands" of government officials were inoculated by his vaccine source.
        Besides PSG members, Tulfo claimed others included Cabinet secretaries.</p>'
