    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c28b7f3a-d3f3-4c74-a097-6c15d12b808b'
    'lead': 'Gab Mejia, who was recently included in the Forbes 30 Under 30 List for
      The Arts in Asia, talks about his immersions as a conservation photographer
      and documenting the drastic effects of climate change in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T18:24:57.154+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:29:04.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:46.631+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How this Filipino photographer is documenting the effects of climate
      change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897923a8-1520-4aeb-b270-90e6c600e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gab Mejia considers himself a conservation photographer. Mejia,
        who was recently included in the Forbes 30 Under 30 List for The Arts in Asia,
        got his first camera at 18. Since then, he has spent most of his waking hours
        taking pictures outdoors — striking photos that would captivate anyone looking
        through his <a href="https://www.instagram.com/gabmejia/" target="_blank">Instagram&nbsp;profile</a>:
        mountainscapes in purple, blue and marigold, white flowers blooming along
        the edge of a marsh, and the red-orange tarp where <a href="https://cnnphilippines.com/life/leisure/travel/2020/11/4/endangered-tamaraws-mindoro.html?fbcid"
        target="_blank">Kali, the last captive bred tamaraw, lay after her passing</a>.
        Though he says, “I don’t want these stories to just be on an Instagram feed...
        but something that can reach and educate others about the importance of these
        places that we document.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dddd83-cfc5-4d79-b1c7-75f76529127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His advocacy began even before he bought his first camera. “I actually
        was very interested in photographs already. Maybe not yet taking pictures
        but looking through Nat Geo magazines when I was a kid — my dad subscribed
        to National Geographic — and watching Animal Planet or National Geographic
        on T.V.”</p>'
    '27':
      'image': 'jcr:9b2f6c4a-98c3-47ff-9ca6-4442a75dbb58'
      'imageCaption': 'Gab Mejia began his work with National Geographic when he turned
        19 after winning first place in the Global Youth Wetlands Youth Photo Contest
        in 2017. Photo by AJ CONCEPCION/Courtesy of GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e121c7-b60a-4927-99c6-02a479d3393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'image': 'jcr:b6398b3d-7695-4b4d-b8cc-64b409c5d240'
      'imageCaption': 'Mejia said that mountains have been one of his greatest sources
        of inspiration since childhood. Photo courtesy of GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33cd85-7ecd-45c9-b43d-5343d5d90639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae00eed-ebf2-4e3e-ac9f-f4544f6e4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia began his work with National Geographic when he turned 19
        after winning first place in the <a href="https://blog.nationalgeographic.org/2017/04/13/global-wetlands-youth-photo-contest-2017-winner-and-highly-commended-finalists/"
        target="_blank">Global Youth Wetlands Youth Photo Contest in 2017</a>, which
        got him connected to the organization. The winning photo: a view on the summit
        of Mt. Sawi, the plains of Nueva Ecija stretching into the mountains, rivers
        cutting through like scribbles.</p>'
    '9':
      'image': 'jcr:12f5e8c1-3635-4e12-b281-3054ae1b5373'
      'imageCaption': 'The photograph of the the Gabaldon Floodplain which Mejia submitted
        to the Global Youth Wetlands Youth Photo Contest in 2017. Photo courtesy of
        GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333e254-db2d-4cf4-89b5-0e66fcac2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baedd89-4300-468e-8f93-47b4069e186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From here, he found out that something called an early career grant
        was being awarded to young photographers. But to have a shot at it, “I needed
        to think of a story, a bigger project,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58605c5c-c103-4b58-af37-34feaf1bf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia turned his sights on the Agusan Marsh, a wildlife sanctuary
        in Agusan del Sur, Mindanao. First, for its environmental relevance: “More
        than 67% of our wetlands all over the world are gone. It’s something that’s
        really drastic because wetlands are natural climate solutions. They really
        protect us from the effects of climate change like typhoons,” he said. Second,
        he wanted a story closer to home. “All the stories that I’ve grown up with
        reading National Geographic or watching the channel — there''s not so many
        stories about the Philippines.” He added, “Most of the stories that we know
        have been tainted in war, conflict — not sharing about the true beauty of
        the Agusan Marshlands.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ce994-ad1a-40de-8117-357be9d4b916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:09.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project took two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d463e1f-6784-4da1-a353-10be4db8a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia plunged into the Agusan Marsh, a mosaic of greens partly submerged
        underwater, and home to species that constantly shift depending on the dry
        and wet seasons, including crocodiles. From February to December, when the
        rain is at its strongest, new lakes form where ducks come to nest. “Do you
        know Lolong?” Mejia asked excitedly, referring to the largest saltwater crocodile
        ever discovered. “Lolong was actually found there.”</p>'
    '10':
      'image': 'jcr:089772e4-afeb-4913-b723-090fa4059baf'
      'imageCaption': 'A photo of the rare Mindanao Hornbill, taken after two days
        of waiting in the swamp forest. Photo courtesy of GAB MEJIA'
