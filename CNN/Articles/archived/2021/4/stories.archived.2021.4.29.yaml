      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab62954-daf3-4e36-9b64-08987fa2ef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakan Keskin, a vegetable seller at a farmers'' market in Ayavilik
        told CNN that "there are more people at the market today and they are buying
        more of everything." He added Thursday was the "last chance" for vendors such
        as himself to sell before the "three hard weeks ahead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c2333-aca8-4d6f-a7a0-44dbca6eea1f'
