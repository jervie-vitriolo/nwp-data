      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c217de-7324-4561-8f16-0ecee3848936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:41:03.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, he decided to<a href="https://www.cnnphilippines.com/sports/2021/4/20/kobe-paras-joins-US-based-sports-agency.html">
        forgo his last playing year with UP</a> to join a US-based sports agency that
        also handles Filipino basketball prodigy Kai Sotto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04be50e-50cd-4c58-a17c-45176e20289a'
      'mgnl:activationStatus': true
