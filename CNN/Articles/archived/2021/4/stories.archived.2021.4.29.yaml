      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said indoor dining will likely be reduced to 10% or 20% of
        capacity, with stricter protocols to be imposed by health experts. But Presidential
        Spokesperson Harry Roque stressed in his noontime briefing that indoor dine-ins
        are still prohibited for now. The government has yet to issue its latest guidelines
        on this for next month.</p>'
