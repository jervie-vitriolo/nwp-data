      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be hard days ahead for us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a388693-5bab-4f58-959f-282299cab900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.513+08:00
