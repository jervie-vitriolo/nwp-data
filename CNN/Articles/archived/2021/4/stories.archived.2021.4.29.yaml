    'template': '1'
    'title': 'Duterte on extending MECQ: Sorry but this is needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f7409-fa7d-4b1b-bd78-3df2168f67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte apologized for extending the implementation of the modified
        enhanced community quarantine, saying that it is what the country needs right
        now as COVID-19 cases continue to rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59d68b-a5db-40c1-8603-804dfdea716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaad488-4733-4eaf-afd7-a8309e861ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga kababayan ko, nanghihingi lang ako sa inyo ng paumanhin</em>
        (My fellowmen, I ask for your forgiveness). I am sorry that I have to impose
        a longer modified enhanced community (quarantine),” Duterte said during his
        late-night address Wednesday. “<em>Magalit na lang kayo sa akin kasi wala
        man talaga akong magawa</em> (Just get mad at me because I really cannot do
        anything).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c4a5d-82d3-4075-8737-64460af9eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2dc080-a335-413d-8787-1dea9180bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this was imposed due to the continued spike in COVID-19
        infections and hospitals remain at full capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8288a-ec8b-4e26-9d76-cd4b9c973e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515372e6-0ecb-40f5-835c-32771b57b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:53.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced on Wednesday that Metro Manila, Bulacan, Cavite,
        Laguna, Rizal, and other areas will<a href="https://cnnphilippines.com/news/2021/4/28/MECQ-extended-May-2021.html">
        remain under the modified enhanced community quarantine status</a> for another
        two weeks in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419f7ce-28cb-462a-a5f0-6540a0a33722'
      'mgnl:activationStatus': true
