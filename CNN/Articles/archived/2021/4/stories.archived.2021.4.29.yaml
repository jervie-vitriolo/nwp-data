      'mgnl:created': 2021-04-29T04:43:08.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail giant filed a notice of opposition on April 21 to the
        US Patent and Trademark Office, challenging a logo trademark application that
        was submitted by Kanye West''s apparel brand, Yeezy. "Walmart believes the
        logo design depicted in the Yeezy Application is confusingly similar to Walmart''s
        well-known spark logo design," according to a letter the company provided
        to CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a81d2-8044-434c-ba5d-0e143ee3bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b351cf-c2dd-4562-9c06-d1cd890f33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both logos resemble a sun: Walmart''s logo has thick lines that
        look like sun rays and Yeezy''s proposed logo has lines made up of a set of
        dots that also resemble sunlight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b5e1b-639f-472e-b315-55a0d0c47e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdc54e-46b1-49e6-9806-9f7d607993f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Walmart''s letter, the company communicated with Yeezy
        in July and August 2020 and again in each of the first three months of this
        year. "To date, we have not received any conclusive information from Yeezy
        regarding the planned use or any cooperation from Yeezy in order to find common
        ground," the letter states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8512e6f-f2ec-4741-9062-f9d67b405459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafa29b-e7f5-4959-9e28-6ee9edc357a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart has been using the sun-like logo since 2007, and Yeezy filed
        documents for its proposed logo in January 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc533182-6eb9-413c-b780-c0ca7758a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced6d6c-ecc2-4983-a965-20de6503e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West has earned a lot of money from his fashion company. The
        rapper turned shoe mogul is now reportedly worth $6.6 billion, and the vast
        majority of his wealth is tied up in his apparel businesses. West''s Yeezy
        sneaker partnership with Adidas and his clothing line with the Gap are worth
        a combined $3.2 billion to $4.7 billion, according to a UBS report published
        in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c4bfe-e500-4eeb-9c76-cc864f6ea41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4536d-73cd-4dab-a5b6-50f30bf8fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yeezy team has not yet replied to a CNN Business request for
        comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321e767-dbc2-43ba-ab0b-428580f42e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:43:08.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:34.487+08:00
