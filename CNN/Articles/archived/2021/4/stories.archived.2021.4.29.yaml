    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83711ad-6cf7-426f-a81f-e8ed64699c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.503+08:00
