      'mgnl:lastActivated': 2023-01-25T12:40:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a17ad-c3f9-421b-87bb-9dae207b7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inoculation of general public expected to start in August</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1ecf9-7845-4d08-bd42-3e898cafa46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
