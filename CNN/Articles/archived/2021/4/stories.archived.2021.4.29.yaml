      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, who also serves as deputy chief implementer of the
        National Task Force Against COVID-19, said his team, along with treatment
        czar Leopoldo Vega, hoped to come up with at least 3,000 additional beds for
        hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4246b6-218e-4bf3-8faf-abb5be443a98'
