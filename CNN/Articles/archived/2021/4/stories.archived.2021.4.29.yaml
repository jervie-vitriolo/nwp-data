      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/28/media/hong-kong-media-bao-choy-intl-hnk/index.html#:~:text=That%20shows%20the%20city''s%20media%20freedoms%20are%20in%20jeopardy,-By%20Julia%20Hollingsworth&amp;text=Hong%20Kong%20(CNN)%20Last%20Wednesday,she%20was%20convicted%20for%20it.">"Hong
