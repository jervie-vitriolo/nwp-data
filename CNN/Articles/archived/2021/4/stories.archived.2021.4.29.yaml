      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0566509-a685-489e-8c45-751cbb0ba476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the so-called NCR Plus was under the strictest quarantine
        qualification amid increasing number of infections observed early April, which
        was followed by the implementation of an MECQ on April 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af3535-f999-45be-8be2-99b8aa69e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a01dff-90e5-4571-bd94-32e643a53ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department and experts have recommended the extension
        since COVID-19 bed occupancy rates remain high despite a decline in new infections.
        There were even reports that some patients had to wait in line to get a bed
        or <a href="https://cnnphilippines.com/videos/2021/4/23/Patients-seen-lying-on-ground--cardboards-outside-NKTI.html">stay
        along hospital corridors</a>.</p>'
