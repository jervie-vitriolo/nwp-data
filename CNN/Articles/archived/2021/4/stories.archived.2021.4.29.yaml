      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)—</strong> Tourism
        Secretary Berna Romulo-Puyat has ordered agency officials to look into a resort
        in Subic, Zambales supposedly accepting guests from NCR Plus, which remains
        under modified enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4daf9-9e0b-44c0-91bf-5ac6d3f6665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:45:34.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:26:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Romulo-Puyat said her department received
        a report based on a social media post showing that an establishment in the
        area welcomed visitors from NCR Plus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b2970-43c9-4b91-a748-2b894e67630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:45:34.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:26:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not name the concerned business entity or the type of accommodation
        it offers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ba54c-b6ab-44a9-b5d1-e77a68b2fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:45:34.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:26:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOT through its Region 3 Office is now conducting verification
        procedure and shall release a formal investigation report on the matter,”
        Romulo-Puyat said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea7c2d-be7b-4517-b98d-9dc691da85f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:45:34.780+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:26:32.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded the public that non-essential travel to and from NCR
        Plus — composed of Metro Manila, Bulacan, Cavite, Laguna, and Rizal — remains
        prohibited with the extension of the MECQ until May 14.</p>'
