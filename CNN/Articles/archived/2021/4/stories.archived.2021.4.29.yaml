      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Metro
        Manila, Bulacan, Cavite, Laguna, and Rizal will remain under a modified enhanced
        community quarantine for the first two weeks of May, with some "flexible"
        protocols that will be introduced. But how will this be different from the
        usual lockdown rules?</p>'
