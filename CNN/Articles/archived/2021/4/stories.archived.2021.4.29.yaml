      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raised the tally of infections nationwide to 1,028,738, of
        which 69,354 or 6.7% are active cases. The DOH added that 94.9% have mild
        symptoms, 1.6% are asymptomatic, 1.1% are in critical condition , 1.4% are
        severe cases, and 0.92% have moderate symptoms.</p>'
