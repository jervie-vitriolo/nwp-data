      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the nationwide death toll reached 17,145 after 114 more
        COVID-19 patients died. The DOH noted that 68 cases previously tagged as recoveries
        were reclassified as deaths after validation.</p>'
