      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> President
        Rodrigo Duterte said on Wednesday that the country owes China a huge debt,
        including the supply of COVID-19 vaccines for the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd47d9-e90d-49a6-9e8b-c28769888ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also stressed that he cannot compromise on some matters,
        specifically those related to sovereign rights&nbsp;in the West Philippine
        Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a2c8d-a96b-4db3-92e8-4110098491ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China is a good friend. <em>Mayroon tayong utang na loob na marami,
        pati iyon bakuna natin</em>. (We are in debt, even with our vaccines.) So
        China, let it be known, is a good friend and we do not want trouble with them,
        especially war,” he said in his weekly address. “But, there are things which
        are not really subject to a compromise… I have the interest of my country
        also to protect.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c25066-7f16-48cd-92b4-447a8ad09ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:23.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this after the National Task Force for the West Philippine
        Sea reported that <a href="https://www.cnnphilippines.com/news/2021/4/28/Chinese-coast-guard-ships-West-Philippine-Sea.html">at
        least five Chinese Coast Guard ships have remained in the disputed waters</a>,
        despite the Philippine government’s continued filing of diplomatic protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241c7f0-4c81-49ca-9985-cdc5c43442a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the country''s vessels will remain in the West
        Philippine Sea and wait and see how the Chinese will act amid the Philippine''s
        pleadings for a peaceful settlement of the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9500d5-c25a-4afc-8acf-5ca5192bd52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/28/Chinese-coast-guard-ships-West-Philippine-Sea.html">Chinese
        coast guard ships remain in West PH Sea, says task force</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1ec01-1e8f-43e8-a249-2fad056a9ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday''s Palace briefing, Presidential Spokesperson Harry
        Roque clarified the Philippines is also indebted to nations that helped make
        the COVAX facility happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842c9d9-e4f5-47ad-9842-7dca2df5a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:42:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:40:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c96da-8f36-4af7-8d0a-9f2d30d6ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:42:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:40:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman natin sinasabi na wala rin tayong utang na loob
        doon sa mga bansa na nag</em>-contribute <em>sa</em> COVAX facility," said
        Roque, adding Duterte himself thanked them when he personally welcomed the
        delivery of the country''s first 515,000 doses from the World Health Organization-led
        initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1fa26-0b16-42d8-8ca2-3e6ffbaac1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:42:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:40:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea6931-62a0-465b-8ed0-a94c3137d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:42:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:40:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re not saying we don''t owe countries that contributed
        to the COVAX facility a debt of gratitude.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a8fe1-abc8-460d-a637-9cdf2886bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:42:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:40:27.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0453068-6af2-484e-b89c-ce003e46fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:42:22.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:40:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX had allocated 44 million doses of Pfizer and AstraZeneca vaccines
        for the Philippines. Vaccine czar Carlito Galvez Jr. said 33 million of these
        are donations, while the country paid $100,000 (around ₱4.84 million) for
        the remaining 11 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b3523-8cfd-48ab-a785-dc918c0b38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte hits Carpio, Del Rosario: Kung bright kayo, bakit nawala
        ang WPS?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb057eb2-666d-4048-a9cf-6aed583ed6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top executive once again criticized ex-Supreme Court
        Justice Antonio Carpio and ex-Foreign Affairs chief Albert Del Rosario, who
        were in office when the arbitral ruling was made in 2016 that invalidated
        China’s claims to the disputed waters. China has repeatedly refused to recognize
        the decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295a2ef-db9d-42c8-887c-01a10e733195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isang tanong lang ako kay</em> Carpio, <em>pati kay</em> Albert,
        <em>kung</em> bright<em> kayo, bakit nawala ang</em> West Philippine Sea <em>sa
        atin</em>? <em>Panahon ninyo iyon eh</em>,” he asked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa6c8e-c08a-4bca-a9c2-363581f9d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have one question for Carpio and Albert, if you
        are bright, why did we lose West Philippine Sea? That was during your time.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14709103-27f1-43e0-8b57-82926aa4c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio earlier said that the country’s diplomatic protests over
        the presence of Chinese vessels in Philippine waters are being<a href="https://www.cnnphilippines.com/videos/2021/4/26/Carpio--Diplomatic-protests-ignored-because-of-fishing-agreement.html">
        ignored due to verbal fishing agreement</a> allegedly made by President Rodrigo
        Duterte with China. This was denied by the Presidential spokesman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918d7fc-2ff9-454a-b897-e305f1c88966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Del Rosario noted that <a href="https://cnnphilippines.com/news/2021/4/23/albert-del-rosario-duterte-stand-up-china-wps.html">standing
        up for the country''s&nbsp;rights in the West Philippine Sea is not the same
        as an act of war against China</a>. He added that China itseld will not wage
        a war against the Philippines due to its possible impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de0afe-4482-4520-b9dc-4ff23d637169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:00:11.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Pfizer-Moderna-vaccines-COVID-19-hospitalization':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T06:18:37.976+08:00
    'imagesource': 'jcr:3c13bc77-9524-4475-bb70-fa34a5b4c7eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565aeeac-6b3c-44e7-b550-18403427444c'
    'lead': 'The Pfizer/BioNTech and Moderna vaccines were found in the real world
      to be 94% effective against COVID-19 hospitalization among fully vaccinated
      adults ages 65 and older in the United States, according to a new US Centers
      for Disease Control and Prevention study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T06:21:44.162+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:40:13.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:27.422+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer and Moderna vaccines reduce COVID-19 hospitalization risk by
      94% among older adults, CDC study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b9e6c-70f4-4ab0-b3ef-ec586dcb1e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pfizer/BioNTech and Moderna COVID-19
        vaccines were found in the real world to be 94% effective against Covid-19
        hospitalization among fully vaccinated adults ages 65 and older in the United
        States, according to a new US Centers for Disease Control and Prevention study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc790a-211d-4d7f-a780-9dd6c583177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:14.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that the vaccines were 64% effective among
        those older adults who were partially vaccinated, meaning they had only received
        one dose of vaccine so far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74558a93-33e7-42ea-bee8-63d695b6913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings are consistent with the vaccines'' clinical trial
        results, which showed an efficacy of about 94% to 95%, researchers from the
        CDC and several other institutions noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d8ada-6801-4124-a53a-932c8d44d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data suggest that continuing to rapidly vaccinate U.S. adults
        against COVID-19 will likely have a marked impact on COVID-19 hospitalization
        and might lead to commensurate reductions in post-COVID conditions and deaths,"
        the researchers wrote in their study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9a1c9-ccb5-4ab5-bb60-3eaa2c261183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included data on 417 adults ages 65 and older with Covid-19-like
        symptoms who were admitted to 24 hospitals in 14 states between January 1
        and March 26. Among those patients, 187 tested positive for the coronavirus
        that causes Covid-19 and 230 tested negative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97052aea-7df9-4b59-ae1f-784c03ad04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that among those who tested positive, most
        were unvaccinated. Only 18 of the patients, or 10%, were partially vaccinated
        with a first dose of the Pfizer or Moderna vaccines and just one person --
        representing 0.5% -- was fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f5bfe9-5064-427d-ba5d-beb237b26381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 230 adults who tested negative, 44 of them, or 19%, were
        partially vaccinated and 18, or 8%, were fully vaccinated, the data showed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f71da-15a1-4e1f-8fe7-b4f42c76f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "these findings are encouraging and welcome news for the
        two-thirds of people aged 65 and up who are already fully vaccinated," CDC
        Director Dr. Rochelle Walensky said in a news release on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fa7ef-f8bc-4724-b698-dabef87b7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 vaccines are highly effective and these real-world findings
        confirm the benefits seen in clinical trials, preventing hospitalizations
        among those most vulnerable," Walensky said. "The results are promising for
        our communities and hospitals. As our vaccination efforts continue to expand,
        COVID-19 patients will not overwhelm health care systems -- leaving hospital
        staff, beds, and services available for people who need them for other medical
        conditions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63482ef-54b9-47cd-9ebf-4df774ec87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study included data from California, Colorado, Maryland,
        Massachusetts, Michigan, Minnesota, New York, North Carolina, Ohio, Oregon,
        Pennsylvania, Tennessee, Texas and Utah. More research is needed to determine
        whether similar findings would emerge across more states to represent the
        entire US population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15cddfd-deef-45ae-bcee-8f8d51d69eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar findings have been found previously.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fbc00-9566-471e-abb4-fc042517152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study, published last week in the New England Journal
        of Medicine, found that among 417 employees at Rockefeller University in New
        York who were fully vaccinated with either the Pfizer or Moderna shots, only
        two of them -- also about 0.5% -- tested positive for Covid-19 later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf2978-fb47-4d13-ae73-21e7c62c2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:21:44.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, pharmaceutical companies Pfizer and BioNTech announced
        that real-world evidence from the Israel Ministry of Health show that there
        have been "dramatically" fewer Covid-19 cases and deaths among people in Israel
        who have been fully vaccinated. That analysis found that the vaccine effectiveness
        was 94% in preventing asymptomatic Covid-19, where infections show no symptoms.</p>'
  'AstraZeneca-blood-clot-death-COVID-19-vaccine-Quebec':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T06:22:07.925+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a722ff77-344e-4881-a8c5-cc842f9e348f'
    'lead': 'Quebec''s top doctor says a 54-year-old woman has died of a rare blood
      clotting condition after receiving the AstraZeneca COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T06:23:34.112+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:40:01.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:27.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quebec reports blood clot death in woman who received AstraZeneca vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4374a95-b5e2-47c5-a4a7-03e39b31c003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Quebec''s top doctor says a 54-year-old
        woman has died of a rare blood clotting condition after receiving the AstraZeneca
        COVID-19 vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636cb09-f1b7-450b-9d75-5982ece546be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just had our first patient who has died of a thrombosis, cerebral
        thrombosis, following vaccination from AstraZeneca," Dr. Horacio Arruda told
        a news conference Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30680965-49c8-4a53-b18f-4b04600a0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an event that is rare. We knew that it might happen," added
        Arruda, who was speaking in French.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b585c2e-394b-4528-81d0-94ac841d6af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the family of the woman identified her as Francine
        Boyer, who they say received one dose of AstraZeneca, along with her husband,
        Alain Serres on April 9. She died 2 weeks later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15b578-9205-4686-9d9d-458d077f8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Boyer experienced extreme fatigue along with headaches. She
        went to the nearest hospital, then, as her condition deteriorated, she was
        transferred to the Montreal Neurological Hospital Institute. Francine died
        of cerebral thrombosis," according to the statement, released in French on
        Tuesday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f0f37-c403-423a-928f-dcfb63d3e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to say that Ms. Boyer''s husband did not experience
        any side effects and that the family "... would like to encourage people who
        receive a vaccine to stay alert for symptoms or unusual reaction."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd37580-f70a-44a9-b90f-41cc88651582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quebec officials said they believe it is the first reported death
        in Canada of someone who developed a rare blood clot after receiving the AstraZeneca
        vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e98bd4-d324-48c9-8ee8-7d0e50358ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccines have been linked with blood clots in Europe and
        the UK, although health authorities there have said the benefits of the vaccine
        outweigh the risks. Similarly, Johnson &amp; Johnson''s vaccine, which uses
        technology similar to that used by AstraZeneca''s vaccine, has been linked
        to the same rare blood clotting syndrome in the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c6493-6e67-42b4-a329-a56dde718f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Health Canada said it continues to investigate the
        details of the cases as part of its ongoing monitoring of the risk of rare
        blood clots with low platelets following immunization with the AstraZeneca
        vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd1135-ef07-45c8-9f2e-35496f0d425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quebec''s health minister said the province''s rollout of the AstraZeneca
        vaccine would continue uninterrupted for Quebecers between the ages of 45
        and 79. Christian Dube added that the province had distributed more than 400,000
        doses so far and was investigating four cases of blood clots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d0336-4cd5-4ab9-b982-2b25a41d1351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sad about it but that''s the price of vaccination," said
        Dube during a news conference Tuesday in Quebec City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2715e-8b79-44d7-8dd2-39250bc141ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau received his first shot of
        the AstraZeneca vaccine at an Ottawa pharmacy last week, along with his wife,
        Sophie Gregoire Trudeau.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb815a20-8e71-4786-b5cc-348a23d154b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of Trudeau''s Cabinet, including some opposition
        leaders, have also received the AstraZeneca vaccine in recent days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da813466-8c89-4889-8aad-89d2d2cf9daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Health Canada regulates the use of vaccines in Canada, each
        province can make its own determination about eligibility, or choose not to
        distribute the vaccine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b828184-fc4f-4e88-b002-ee9096b41bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Canada first approved AstraZeneca in February for all Canadians
        over the age of 18, including seniors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d8016-505b-47ab-a901-e6a58a3dd9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on Health Canada''s review of available data from Europe
        and from the United Kingdom and AstraZeneca, no specific risk factors have
        been identified. Therefore, Health Canada is not restricting the use of the
        vaccine at this time," reads Health Canada''s latest update on the vaccine,
        posted April 14.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25026f-5dd2-43d8-9807-6320f5102088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Canada''s National Advisory Committee on Immunization (NACI)
        has updated its guidance twice on the vaccine after reviewing European data
        about adverse reactions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546752d1-b5e9-46bd-8939-027917854982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, NACI updated its guidance AstraZeneca for a second time,
        saying it could be offered to all Canadians 30 or older. It had previously
        recommended it be administered only to those 55 or older although some provinces
        had already administered doses to those 40 and older.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e373605-a7a9-4690-8f69-9674da472b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the independent, expert panel also indicated that a vaccine
        using different technology based on messenger RNA or mRNA, made by either
        Pfizer or Moderna, should be "preferentially offered" and that a complete
        series of the AstraZeneca vaccine should be used when an individual does not
        wish to wait for an mRNA vaccine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319b3e1-e620-4767-aaf5-692113081e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Canada updated its labeling for the AstraZeneca vaccine on
        March 24 after "very rare reports of blood clots associated with low levels
        of blood platelets following immunization with the AstraZeneca vaccine" were
        observed in worldwide data.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dfa9a5-11ad-4169-86d4-a360b0216101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All provinces and territories in Canada are currently receiving
        and distributing the AstraZeneca vaccine, including 1.5 million doses that
        were received from the US stockpile earlier this month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2579c52-dd6e-4a99-9541-5f7e5c86e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:23:34.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:40:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has so far received more than 4 million doses of the AstraZeneca
        vaccine, as it continues to struggle with vaccine supplies and a devastating
        third wave of Covid-19 that is putting pressure on the health care system
        especially in British Columbia, Alberta and Ontario.</p>'
  'Indoor-outdoor-activities-for-fully-vaccinated':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-29T06:09:13.622+08:00
