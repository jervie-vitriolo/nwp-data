      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism has also filed criminal complaints against
        six other Boracay tourists for falsifying their RT-PCR test results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489b4d3-cbf0-44f3-84bf-698d58d7a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T14:40:30.874+08:00
