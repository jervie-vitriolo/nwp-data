      'mgnl:type': 'text'
      'text': '<p>In a press event on Wednesday, Tourism Secretary Bernadette Romulo
        Puyat said the DOT was serious in banning such tourists, as they put the lives
        of tourism workers and residents of Boracay at risk.</p>'
  'sandra-cam-surrenders':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T14:58:30.655+08:00
    'imagesource': 'jcr:6e0b7db1-d97c-493c-8d51-410e8e68587c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d975fa-9c4d-45e1-aca7-adcc971fceaa'
    'lead': 'Philippine Charity Sweepstakes Office board member Sandra Cam, tagged
      as one of the seven suspects in the 2019 murder of Batuan, Masbate Vice Mayor
      Charlie Yuson III, has surrendered to authorities after receiving an arrest
      warrant. The police say she is under medical treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T14:59:54.765+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:32:57.856+08:00
