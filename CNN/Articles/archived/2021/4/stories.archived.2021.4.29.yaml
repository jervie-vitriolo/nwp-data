      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New body cam footage released in Chicago
        Wednesday shows the fatal police shooting of 22-year-old Anthony Alvarez as
        he runs from an officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e519e-dcc2-48f5-8a46-1f43e1a662ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0317ee-0366-46b0-b21b-0a6481304dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was armed with a gun at the time, according to police. And
        newly released surveillance camera footage showed Alvarez dropping what appeared
        to be a gun onto the grass nearby as he was shot on March 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de1f0e-930f-4399-b492-97fb71bbc7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a8e74-41b1-4757-ba84-6a3b23e365cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body cam footage, released by Chicago''s Civilian Office of Police
        Accountability (COPA), showed two officers later acknowledging that a handgun
        was on the grass near Alvarez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420acf7-f5dd-4fd2-bb98-85c5857df354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f227fe17-8a33-415e-8403-e3d57cf6892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the body cams of responding officers shows them chasing
        Alvarez by car, and then on foot, in the early morning hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c969c-a469-4d32-9737-56ddf1bd47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095301e-a699-4caf-9df9-d01ed57be3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one officer rounds a corner several feet behind Alvarez, in
        a residential neighborhood in northwest Chicago, Alvarez is seen in body cam
        footage with his back toward officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80379f96-24d8-4b6d-bb6d-b9d094da43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d1c13-89d3-4556-91c5-b4d6fc0b00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez had a gun in his right hand at that point, Chicago Police
        Chief of Detectives Brendan Deenihan said in a briefing with reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26ecd5-381f-4398-9896-17a98a612c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecdd30-7778-473d-8edd-7c713e570472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor calls for reform to foot pursuit policies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d58494-9d79-4e92-a1f5-37b5536964a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two days before the shooting, a Chicago police officer shot
        and killed 13-year-old Adam Toledo after the boy was seen holding a handgun
        at the end of a foot chase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10cd449-8f13-4166-8da7-8e022fcb2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea1817-32ca-473e-95dc-8cbbe6e5ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement with the Alvarez family on Wednesday, Chicago
        Mayor Lori Lightfoot said, "The release of these videos will be the beginning
        of a long process of healing for the family, and for all those who knew and
        loved Anthony."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295b5ea-c1e0-4c4b-8229-53d5c06b3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5730b-b384-444d-b66b-45ae0464c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: "This tragic event provides further motivation
        for the expediency for reform to the City''s foot pursuit policies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62eca4-099c-4ccc-a74e-61bf91130720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da11eb-5426-4271-924c-48d00e481bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Todd Pugh, representing the Alvarez family, viewed the
        video and said afterward on Tuesday night, "It was an absolutely chilling
        scene and, as his mother indicated already, it has really left us with more
        questions than answers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872f7f8-c6fa-4883-b4be-1e326a6a01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3d38a8-74fc-4d5d-b7f4-d9bd5776aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what I saw, and I saw Chicago police officers shoot their
        son as he ran away from them," Pugh added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3108028-68fe-469f-89a8-bf76f430e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31123cb-0bf6-4408-95c4-1d394e2d69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police have not said whether Alvarez was suspected of a crime</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f89484-e4a6-456e-9a5d-019a376e935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the footage, an officer is heard saying "Drop the gun!" twice
        and -- less than a second later -- he fired five times. The shooting is visible
        from both the officer''s body cam video and a nearby home video surveillance
        camera.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9dd4b5-9040-4edc-874a-1dd4f55bbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1986ad63-f78c-473e-b919-b38f64b4d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are you shooting me?" Alvarez yelled from the ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c518b4-e186-4755-9bda-3624ebdc56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1033dfb-de6f-48fa-b1a1-8f7fe9b3caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had a gun!" an officer responded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f04c1-0498-4d41-9c86-b1aa040c5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ff1a8-a441-4b86-90ed-472b9854af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the officer who shot Alvarez told another officer,
        "Cuff him! Cuff him!" and pulled out handcuffs. The other officer stopped
        him and said, "No, I''m going to render aid!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf32877-bf1c-427e-83a1-8f400e491685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53853f50-bb76-4e6a-926c-25b7eadb6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop moving! I''m trying to help you!" said the officer attempting
        aid Alvarez. "Stay with me! Stay with me man!"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138223b-acae-45ee-96af-58de0037534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11fb6c-d3e0-4c40-bd0e-5652c0cf827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was later pronounced dead from multiple gunshot wounds,
        according to excerpts of a preliminary report from the Cook County medical
        examiner. Alvarez''s death was declared a homicide, the report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aeccfe-7e2f-4857-aaff-2803866ae609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607f447-4299-43f0-a4ab-2987e1c88689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
