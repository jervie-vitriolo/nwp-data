    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'president', 'office']
    'template': '1'
    'title': '''Not an easy transition'': Inside Trump''s unconventional first months
      out of office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daebbc48-4e21-46c3-8c08-f11ef7634354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Most Mondays and Tuesdays, former President
        Donald Trump skips golf to confer with aides about the week ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa086602-aef5-440d-bdc0-779bb72140aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa060f40-c7a9-43cc-9b06-e512df53f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together they decide which Republican candidates he will meet with
        at his office -- a converted bridal suite above Mar-a-Lago''s 20,000-square-foot
        ballroom -- and whether they deserve his support. Often, he''ll ask for updates
        on his leadership PAC and political operation, or spend hours chatting by
        phone with a coterie of old friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df531a9-2273-46d4-837a-1de0af693d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738c6b8-33f4-47e5-878d-ce270d5809a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from a conventional post-White House retirement, Trump''s first
        100 days out of office illustrate a man who has preferred plotting the next
        chapter of his political career to planning his presidential library, recruiting
        MAGA-aligned Republican primary challengers to writing a post-presidential
        memoir. Whereas his predecessors disengaged from politics for months after
        leaving office, Trump has turned the same political warfare that defined his
        presidency into a full-time retirement hobby as he weighs a full return to
        the spotlight with a potential comeback presidential bid in 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8d179-d877-470b-ba3d-9548d544b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0e3d8-ba93-4630-9c16-02ddb3fbfefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t play by the rules as President and he''s certainly not
        going to as an ex-President," Newsmax CEO and longtime Trump pal Chris Ruddy
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf70ea-fb33-41ed-b263-1f7879c4191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3dab50-101b-4875-a965-8717202e5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen Trump aides, confidants and allies who spoke with
        CNN -- many of whom were granted anonymity to candidly discuss his post-presidency
        -- say the former President, who remains bitter about his defeat in the 2020
        election, has nevertheless come to enjoy his status as a GOP kingmaker, relishing
        his ability to disrupt races or elevate pro-Trump figures against dissenters
        inside the party. Others noted that he is yearning to return to the White
        House and claimed that his efforts to build a post-presidential political
        machine are principally aimed at supporting that goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eef35cb-44ae-45bb-994e-b9a0910d0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e69e67-01ef-4c51-9eb4-40202a3fc89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.320+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most days of the week, Trump begins with 9 a.m. tee times at his
        namesake golf course 15 minutes from his home. He usually plays 18 holes,
        but he sometimes stays for the course''s full 27, followed by a leisurely
        lunch at its clubhouse with a rotating cast of friends. These days, friends
        say, he avoids the buffet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea6e93-f9f7-462d-a44a-28a73a0d7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad71e5d-2acb-478c-9369-077dbcfebb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then conducts candidate interviews or meetings with his staff
        back at his oceanfront resort until 7:30 p.m. before joining his wife, Melania,
        for dinner on Mar-a-Lago''s bustling terrace. In recent weeks, the couple
        has dined with former House Speaker Newt Gingrich and his wife, Callista,
        who served as US ambassador to the Holy See during the Trump administration,
        and former White House counselor Kellyanne Conway, who remains a close friend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968dd32e-1a35-4af6-85d9-449bae05d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac7871-9192-45ed-a2da-113cffe6d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, he''s doing a very good job sustaining his movement
        in case he does decide to run," Gingrich said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf2a24f-9be0-44ae-aa8a-1b3b656f748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c794bba-4f7b-4bfd-8b68-dcda81726d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Not an easy transition''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb94b96-56d7-4e8e-be00-3d9371d087b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Trump several weeks to get settled into his post-White House
        life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56f933-0448-4868-a26b-e576aa5e9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b9c9c-8445-4b59-a561-166de1e82075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because he had refused to accept his loss to President Joe Biden,
        who emerged from the November election with a 306-to-232 victory in the Electoral
        College, few preparations had been made to prime the luxury South Florida
        resort for his arrival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a13b6-1d4a-42eb-b3c3-eebfe18d7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b422d-fc45-461c-be64-b3ba1bef4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their first few weeks on the job, a small team of aides paid
        by the General Services Administration to oversee his transition operated
        out of a villa on resort grounds with no office phones, computers or desks.
        Formally, Trump was allowed to select the modest team, whose salaries are
        customarily paid for by the GSA in accordance with the Former Presidents Act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ee143-5d41-4b90-ac20-147c9d8b6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad8111-2ea6-4e3d-ac3b-f8ef4035c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost immediately, an assortment of other advisers were invited
        by Trump to oversee construction of his new political operation -- one he
        hoped would guard his rank as de facto leader of the Republican Party and
        lend support to allies in local, state and federal races who could advance
        his agenda. Among them were Trump campaign lawyer Justin Clark and attorney
        Alex Cannon, former Trump campaign managers Bill Stepien and Brad Parscale,
        senior adviser Jason Miller, former White House social media director Dan
        Scavino and longtime allies Corey Lewandowski and Dave Bossie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02b8f6f-3f61-478e-bc78-f6302805f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31368b-dca6-48ca-a086-6be2f31a4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hangers-on from Trump''s reelection campaign began to
        fine-tune his post-White House apparatus -- including Save America, a cash-flush
        leadership PAC created last year that has allowed him to back candidates for
        public office, and a separate super PAC led by Lewandowski -- the ex-President
        resumed outreach to others in his orbit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f975549-cdad-422d-a260-a550506b2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f6791-5c9c-4abe-8e68-1b7a0b8aed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with these interactions said Trump has regularly
        called Conway, former Florida Attorney General Pam Bondi, former White House
        chief of staff Mark Meadows, Sens. Lindsey Graham of South Carolina and Rand
        Paul of Kentucky, and Rep. Jim Jordan of Ohio for messaging and political
        advice or to complain about Biden and Democratic leaders. And when outside
        advisers started warning him in March that his post-presidential operation
        -- particularly his methods for vetting candidate endorsements -- appeared
        disorganized, Trump hauled in another longtime ally, Florida-based GOP strategist
        Susie Wiles, to instill order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e508b97-2b84-4740-81fc-edafb969ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:41.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0315e7a-ae46-4f65-961f-afa3e742aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to Trump who fielded multiple disgruntled calls from
        the former President in his first few weeks out of office said it took him
        several weeks to overcome the isolation he felt after hundreds of his supporters
        stormed the US Capitol on January 6 and he was thrust into a political exile.
        After he arrived at Mar-a-Lago following a low-key sendoff at Joint Base Andrews
        the morning of Biden''s inauguration, this person said Trump would talk about
        forming a third party and complain that Republicans, like House Minority Leader
        Kevin McCarthy of California, couldn''t wait to get rid of him -- noting that
        his focus was on the past, not the future, which contributed to the early
        chaos in his post-presidential operation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf14a8-c823-4420-bc18-a93ecbc89e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb27816-b469-42c7-b342-38cd617b40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people would leave the White House relieved to have the weight
        of the world lifted off their shoulders, but for him it was a reality that
        took some time to get used to. Those first few weeks, it was not an easy transition,"
        said the person close to Trump.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a60c0a-0d4d-41b7-8ac1-fcbe63741d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:43.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64e740-a5f4-4b28-a79f-42dcad3b0a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Building his empire</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39328601-fa30-46fc-b4e8-f9ee57a1b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-February, Trump -- convinced by aides and Republican party
        leaders that 2022 should be his immediate focus and still interested in exacting
        revenge against GOP incumbents who had voted to impeach him or dismissed his
        election fraud charade -- began discussing candidate endorsements with his
        team.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6eef8-3bb0-40c8-af3f-452442c70e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6c50d-06a6-49a5-85a6-b26622caecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President already had a laundry list of prospective primary
        challengers lined up to take on his foes inside the party. But privately,
        he was working the phones to recruit more.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f71c55-500e-4e56-b92a-4de5c997c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
