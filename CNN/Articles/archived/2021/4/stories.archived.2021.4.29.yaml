      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)&nbsp;—</strong>
        Meralco has announced it will be keeping its disconnection activities suspended
        until May 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1475c8-5b78-4534-9b0a-60ba062c9d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:33:13.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:32:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855929e8-9045-4223-891a-e4bae9c36ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:33:13.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:32:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement emailed to the media on Thursday, the power distributor
        said the move is in light of the extension of the modified enhanced community
        quarantine (MECQ) in Metro Manila, Bulacan, Cavite, Laguna and Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68014c31-225a-47a0-b711-319482955e02'
      'mgnl:activationStatus': true
