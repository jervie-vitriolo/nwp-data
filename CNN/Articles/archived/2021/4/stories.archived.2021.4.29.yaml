  'Antipolo-Cathedral-pandemic-prayer-marathon':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T08:55:06.589+08:00
    'imagesource': 'jcr:c48e053c-fe2e-4691-bd33-403fc7f2da28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32418aea-3934-4d98-8bfa-3a1dae06ee61'
    'lead': 'The Holy See — the central governing body of the Catholic Church — has
      chosen Antipolo Cathedral as one of the Marian shrines around the world to lead
      next month’s prayers to ask for an end to the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T09:27:44.542+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:37:23.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:32.441+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holy See chooses Antipolo Cathedral to lead Marian prayer vs. pandemic
      on May 7'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfb5f2-43fe-4955-a55b-7c4556368e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T10:20:46.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Holy See — the central governing body of the Catholic Church — has chosen
        Antipolo Cathedral as one of the Marian shrines around the world to lead next
        month’s prayers to ask for an end to the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033cf1b0-0470-42c7-9a1e-fd0b5e4e610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T10:20:46.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Shrine of Our Lady of Peace and Good Voyage is chosen
        by the Pontifical Council for Promotion of the New Evangelization in Vatican
        as one of the Marian Sanctuaries to participate in a marathon of prayer in
        the whole month of May to end the pandemic," the Antipolo Cathedral announced
        Wednesday on <a href="https://www.facebook.com/birhenngantipolo/photos/a.230596890352319/3990913164320654/"
        target="_blank">Facebook</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80072720-faae-430c-a418-775fe1aa8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T10:20:46.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pontifical Council for the Promotion of the New Evangelization,
        which is under the Roman Curia, an administrative unit of the Holy See, earlier
        <a href="http://www.pcpne.va/content/pcpne/en/news/2021-04-23.html" target="_blank">said</a>
        it invited 30 shrines following Pope Francis'' "heartfelt wish" to hold a
        "marathon of prayer" or dedicate each day of May to pray for those affected
        by the health crisis. These include people who have not been able to say goodbye
        to their loved ones, all healthcare workers, the poor, the homeless, those
        in economic difficulty and all the deceased.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f42cb-a3a6-47ab-8607-b851e556cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T10:20:46.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council asked the Antipolo Cathedral to recite the Holy Rosary
        prayer for families on May 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7edc0-1cc6-48e6-96ab-c912775034c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T10:20:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be broadcasted live by the Vatican Media on May 7, 2021
        at 6 pm, Rome time [12 midnight in the Philippines]," the cathedral said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc0dc9-b9bb-4f99-b366-64eea66313db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T10:20:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.pcpne.va/content/dam/pcpne/pdf/Eventi/rosario2021/Shrine
        List Ing.pdf" target="_blank">Here</a> is the complete list of the participating
        Marian shrines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d0037-17a5-4a6d-901e-129223e8b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T10:20:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said Pope Francis will bless special rosaries that will
        be sent to the 30 shrines joining the prayer marathon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be99b5-bcc6-4679-8d63-0be8e2ee48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T10:20:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the Holy Father will open and conclude the month-long event
        from the Vatican City.</p>'
  'Apple-5g-revenues':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-29T09:27:53.847+08:00
    'imagesource': 'jcr:855fdebe-9db2-4367-8a75-141fc6d5de25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6881df8f-ad41-4325-80ad-25240b3f12e6'
    'lead': 'Apple''s steady stream of hardware upgrades and new services launched
      throughout the pandemic has held the company in good stead going into 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T09:29:20.741+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:37:14.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:32.816+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple']
    'template': '1'
    'title': 'Apple just had a massive quarter thanks to the 5G iPhone'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b58aa-eb06-4978-b625-7f4e1af3f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple''s steady stream of hardware upgrades
        and new services launched throughout the pandemic has held the company in
        good stead going into 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337cf12-37bb-43b6-bbd3-fcc41321caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Wednesday reported revenues of $89.6 billion and
        a profit of $23.6 billion for the three months ending March 27, blowing past
        analyst forecasts. The company also authorized a $90 billion share buyback,
        it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582eea36-6100-45dc-94ff-b8c954179b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple shares surged more than 3% after-hours following the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936f3e8-5430-4ec7-a602-f8c455ec404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This quarter reflects both the enduring ways our products have
        helped our users meet this moment in their own lives, as well as the optimism
        consumers seem to feel about better days ahead for all of us," CEO Tim Cook
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa923e-188a-4e23-8b9e-2cb8a982b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone sales were at nearly $48 billion, a 65% increase over the
        same quarter last year, as consumers continued shelling out the big bucks
        to upgrade to Apple''s first 5G smartphone lineup. The company''s overall
        product sales were $72.6 billion, buoyed by the launch of new iPads, the Apple
        Watch Series 6 and an updated range of MacBooks with Apple''s in-house silicon
        chips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c0030-1222-4096-9d08-a8c9a5c17e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is in a period of sweeping innovation across our product
        lineup, and we''re keeping focus on how we can help our teams and the communities
        where we work emerge from this pandemic into a better world," Cook added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecca924f-2f1a-4868-98b5-e89bc9e49dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s services revenue jumped around 27% to $16.9 billion, as
        new software products such as its Fitness+ program and its Apple One subscription
        bundle continued to gain traction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacac57-d1cc-4006-9ace-5bf604e993d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recorded double-digit growth in each of its product
        categories, according to CFO Luca Maestri. iPad and Mac sales grew 70% and
        79%, respectively, as people upgraded their work-from-home setups, with Mac
        sales setting a new all-time record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6015c-c362-4979-935e-890c93a62f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This quarter reinforces the fact that despite the pivot toward
        services, Apple remains primarily a hardware-driven company," eMarketer analyst
        Yoram Wurmser said in a note after the earnings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69775b-6cb8-4501-85a2-08ddd0f37afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said he expects Apple''s strong performance to continue even
        after the economy fully reopens and companies bring employees back to offices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9c657-a66c-47b2-aaba-81ecc87a76d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like many companies will be operating in a hybrid kind
        of mode and so it would seem that work-from-home and the productivity of working
        from home will remain very critical," he said. "All in all, we feel very,
        very good."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb5447-267a-4640-bde0-5ef684c5e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled several products and services at its "Spring Loaded"
        event last week, including a new lineup of iMac desktop computers, a long-rumored
        Bluetooth tracking device called AirTag, a podcast subscription service and
        a purple version of its iPhone 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419f4ca-dd84-43af-bc33-9f3e2a76c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the company said it is doubling down on its US
        manufacturing and corporate presence with an additional $80 billion investment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e992c78-91a9-4528-b75c-56a4ec3e7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Apple is facing several pressures from regulators
        and other tech companies. The iPhone maker is locked in a heated dispute with
        Silicon Valley peer Facebook over its new privacy requirements that threaten
        the social media company''s core advertising business, as well as a legal
        battle over the App Store with Epic Games, the company behind popular video
        game Fortnite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d19cc-3f73-4887-a729-5277ee573f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:29:20.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s App Store is also under scrutiny from US lawmakers over
        antitrust concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dfd029-8e93-4344-ba16-082881eaa1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:33:50.116+08:00
