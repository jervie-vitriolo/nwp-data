      'jcr:uuid': 'c8260117-b17e-4223-80ac-6a9abc136433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown comes as the country faces expected delays in its vaccine
        rollout, according to Health Minister Fahrettin Koca.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5889336-0f9a-48d9-ab1c-85d90fa3358f'
      'mgnl:activationStatus': true
