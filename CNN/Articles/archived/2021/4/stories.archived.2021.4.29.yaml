    'mgnl:tags': ['NKTI', 'LCP', 'PHC', 'DOH']
    'template': '1'
    'title': 'Specialty centers lack facilities, personnel'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95c7dc-46e1-499f-82c2-003982645ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —&nbsp;</strong>Amid
        the COVID-19 crisis, specialty health centers such as those handling complications
        in the heart, lungs and kidneys are facing issues regarding reduced manpower
        and facilities, especially in the provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970ade3-7869-4c94-b5ef-1ec9d4570c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joel Abanilla, Executive Director of the Philippine Heart Center,
        said although there are more regional facilities equipped to conduct cardiovascular
        surgeries, some 80% of cardiologists work in Metro Manila and refuse to go
        to the provinces due to insufficient resources there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a96bec-be3d-45e4-b77a-e23804f9b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not want to go there. There is no facility to use!" Abanilla
        told the Senate committee on health and demography on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed83e37-cf85-4bb6-a4d6-8b56f5a70dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee held a hearing to tackle proposed measures to create
        lung, kidney and heart centers, as well as satellite specialty hospitals,
        in every region in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71290b28-1031-466d-a154-df74a0c86223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abanilla said in order to augment manpower in regional facilities,
        the PHC accepts applicants for training who have the intent to return to the
        provinces even if they are not as qualified as practitioners based in Metro
        Manila. He said it is the PHC''s strategy until 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a935a2-e1d8-476a-a31c-ccf20e6a7573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Lung Center of the Philippines, the COVID-19 crisis has reduced
        its 250 bed capacity to 150 to cater to infected patients. Executive Director
        IV Dr. Vincent Balanag said the center needs to have at least 250 beds to
        continue providing specialized services. He mentioned that ₱1.5 billion has
        been allotted for a 250-bed expansion and another ₱1.5 billion for equipment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcca84-7597-4f60-954c-a9422de4cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the LCP accepts trainees to teach them specialized services,
        Balanag said there is still a shortage in personnel with certain specialties,
        such as thoracic surgeons, anatomic pathologists and radiologists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a232ba-0fb8-41e5-91ba-03ba85938c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot deliver pulmonary care without the human resource," said
        Balanag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baecc8c4-b86a-41e1-a6bb-7055f90daa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanag said the center hopes to conduct its first lung transplant
        in the next two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ef459-d098-4b1b-ac8c-3001b4025364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to be able to do a lung transplant because we haven''t
        done a lung transplant totally," he said. "Hopefully within one to two years,
        we''ll be able to do several lung transplants."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b142b-b65f-4e6c-8b78-d890423bfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Kidney and Transplant Institute said its
        388-bed capacity was now down to 279 because of the pandemic. By 2022, the
        institute projected that hundreds of thousands of patients will be in need
        of dialysis treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb978d-02f4-490b-8f0f-034854812ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Liquete, NKTI executive director, said that while there are
        33 accredited transplant centers and 56 surgeons in the country, most can
        be found in Metro Manila. And while there are thousands of dialysis centers,
        there are only 600 specialists manning them, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6104edb-8084-4101-b679-eaf63cc21c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current dialysis stations now are only 62. Only 62. We are
        already four sessions per station and that’s overworking our machine," lamented
        Liquete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f1ee7-6086-4731-a312-e8f519a74bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that a transplant program needs equipment in immunology
        such as a human leukocyte antigen or HLA tissue typing laboratory, and equipment
        in therapeutic drug monitoring. But the former is priced at about ₱20 million
        while the latter costs ₱4.5 million. Liquete said the NKTI is the only facility
        that has both of these apparatus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea8eaa-9444-47e4-9fd6-2cb03ae89375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:08:53.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Health said it has developed a framework
        to transform its hospitals into specialty centers. The department also urged
        the Senate committee to consolidate all the bills creating the regional lung,
        heart and kidney specialty centers into one. The committee is set to hold
        more hearings into the matter.</p>'
