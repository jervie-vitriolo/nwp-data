      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135e85a-a384-417e-8c11-8fbd01d88947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.286+08:00
      'mgnl:createdBy': 'bamba'
