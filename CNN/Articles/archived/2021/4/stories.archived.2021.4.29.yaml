      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can ask the LGUs. <em>Sa Mandaluyong we identified certain areas
        along Pasig River na baka tulungan ang aming restaurants, ibibigay namin sa
        kanila for the meantime na pwedeng al fresco dining dahil meron silang samahan
        ng mga restaurants. Baka makatulong din,"</em> he shared.</p>'
