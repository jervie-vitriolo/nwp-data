      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0c98e-8662-49a0-a969-0db5536d1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not said whether Alvarez was suspected of a crime, or
        what they wanted to speak with him about. It is unclear whether Alvarez knew
        why he was being chased by police.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70baf089-d3ce-41da-ae83-628d3b2188bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09fc00-6210-46a9-b66e-a816a40b3cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In surveillance footage of the latter shooting, Alvarez can be seen
        walking out of a gas station convenience store when a police car with lights
        on begins to pursue him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefc211-cbc8-453c-ae2e-b478b4a8cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e66ee9-b862-4e00-8e7b-d1164d373e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COPA said the investigation is ongoing but recommended the officer
        who fired the shots "be relieved of police powers during the pendency of this
        investigation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e3a07-5e4c-4e81-adfd-3f8777a3a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8078170-1e28-4440-849f-10dce7e7bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago Police Superintendent David Brown declined to offer his
        opinion on the incident until the investigation was complete. The officer
        has been placed on routine administrative leave, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2ba7e-46d1-452d-991b-87d956c864eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7f92e-f9f8-4959-96bc-3b0b4bccf558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor appeals for calm</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030f89b-b5a6-4261-a81d-b29c51bf38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement with Alvarez''s family, Lightfoot called for calm
        after the release of video.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cba3f-3eea-42c2-aa0c-c252135739c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f74fe-24de-43d9-a8e4-60f834c09bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot urged the public to take the time to look at both the
        real time and frame by frame footage of the raw video.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e87d5b-cc56-493f-8170-10d582e6496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b0000-b739-47eb-a818-82b8c6375fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand, having investigated many of these shootings, that
        officers are in many instances called upon to make split second decisions,
        particularly in instances like this one where there''s a gun," Lightfoot told
        reporters before the video was released publicly. "Nonetheless, a traffic
        accident, a traffic incident should not result in the death of anyone. So,
        we have more work to do to be sure."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9465a6-9218-45d4-a71c-d9788bfc4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc176ef6-c60f-4855-a84e-b227ca5fb14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to comment on specifics of the investigation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4977a-26f4-4b79-bbfc-da0b5039591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54792b77-8352-4e4a-b022-57a1ee783a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say this, we can''t live in a world where a minor traffic
        offense results in someone being shot and killed," she told reporters. "That''s
        not acceptable to me and it shouldn''t be acceptable to anyone. And again,
        the shooting involved a foot chase."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1673f-8a7d-45c8-a3a1-c327334a867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a3b998-d394-462e-b80f-243d84173278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot said she has asked that the police department''s foot
        pursuit policy be revised.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31637ce-56ba-4fe6-a120-7fd161d101b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998872ce-1f7d-4032-9b17-efd15923d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the most dangerous activities that officers engage
        in -- dangerous for themselves, dangerous for the person being pursued and
        dangerous for members of the public," the mayor said. "But it is unacceptable
        that a minor traffic offense resulted in death."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b05ad-f839-4063-9969-1fab486eb733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f40b34-99f3-4be0-b795-bc963d933734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city foot pursuit policy came under scrutiny last month when
        Toledo was shot on March 29.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e86cf-fe99-4e12-b871-4f1f26595463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182903a-6fd3-4e3b-8b81-706a5dbef09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the gun was later recovered from behind the fence where
        the chase ended. In video, Toledo is seen turning to his left, toward the
        officer, and what police said was the gun disappearing behind his right side.
        Toledo began to raise his hands as he faced the officer when the officer fired
        his weapon.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720e10b-e3d9-4c6c-b691-8c6c0c7e423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/28/us/chicago-anthony-alvarez-police-shooting-video-release/index.html">Body
        cam video released after Chicago police shoot and kill man they say had a
        gun during foot chase</a>."</em></p>'
