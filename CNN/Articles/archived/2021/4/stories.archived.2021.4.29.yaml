      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d796432-5855-4ad6-81c0-8cc7ac3119bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:41:03.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing some of his collegiate years in the United States,
        Kobe returned to the Philippines in 2018 to join the UP Fighting Maroons,
        helping the Diliman-based squad make it to the Final Four for the second straight
        year during the UAAP Season 82. He was also awarded as one of the Mythical
        Five that season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481ab3d-b23d-41a9-b794-4bafe0c9781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:41:03.730+08:00
