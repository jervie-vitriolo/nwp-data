      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has commissioned five new custom typefaces to replace
        Calibri, a workhorse of a font that has been the default for all your Word
        docs and Outlook emails since 2007. Calibri replaced Times New Roman (a noble
        type family but one with decidedly pre-internet aesthetic).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a7cfd-0a2f-4a0f-9593-0043ff94354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f052f7-30bd-42d2-bc91-ad02b0c22367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Default fonts are designed to be unobtrusive and adaptable, and
        Calibri has served that role capably. It renders well on just about any screen,
        at any size, but it still has a bit of character. Its subtle curves make it
        a bit warmer than its blocky sans serif cousins Helvetica and Arial, two designer
        favorites that are famous — or infamous, in some circles — for their brutal
        simplicity and balanced stroke weight. (Sans serif means no curly bits at
        the ends of the letters)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dbe102-4aea-4fab-b8f4-6e2505704c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3afb98-b623-4bfa-8625-a6b9e262ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calibri''s finest attribute, however, is that few people, apart
        from designers and typographers, even notice it. It''s the tofu of the type
        world. But after 13 years, Calibri is starting to look a little dated, and
        Microsoft wants to give your emails and documents a fresh coat of paint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2d3d1-9ac7-4dc3-b8a9-cc8a0d8ba339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b87ad-f47f-4cd0-b5cf-95aee3221a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A default font is often the first impression we make," Microsoft
        wrote in a blog post announcing the change. "It''s the visual identity we
        present to other people via our resumes, documents, or emails. And just as
        people and the world around us age and grow, so too should our modes of expression."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f715a5-eee8-4d69-aef8-85d77df77196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230469e7-56eb-416f-ab03-48c5523634d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Calibri is retiring as the default next year, it will still
        be available among the hundreds of Microsoft Office fonts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fb053-2c9e-494d-aa0d-8cd564148adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b845fd-e35d-40d9-9342-375e8edb5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the <a href="https://money.cnn.com/quote/quote.html?symb=MSFT&amp;source=story_quote_link">five
        sans serif contenders</a> Microsoft is inviting you to weigh in on. You can
        send your favorites on social media to @Microsoft365</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56727792-9ed4-472c-8246-f7d3173db431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278c2f9-3bd7-4dbe-ba0b-4dcdea77d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tenorite</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58754fd6-f8cb-4ad3-bd0c-124f26a3f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorite looks like a traditional workhorse sans serif font, but
        a little friendlier. It was designed by Erin McLaughlin and Wei Huang, and
        notably uses large dots, accents, and punctuation that make it comfortable
        to read at small sizes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5c66f-9689-491f-81ae-a09cb906b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd3cca-3814-4628-a309-b57a00a0050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were craving something very round, wide, and crisp," the designers
        said in Microsoft''s blog. "We didn''t shy away from going large and circular.
        In many typefaces, the punctuation is too faint, tightly spaced, or easily
        confusable for on-screen rendering, where clarity is key."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4977ae6-1a6d-4e4d-bd88-34743049f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:47.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c92cf2-b02e-4a2a-9120-940e524ccb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bierstadt</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d77a3-038a-4afa-813a-d94061fc4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bierstadt, designed by Steve Matteson, is a precise serif inspired
        by mid-century Swiss designs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7597c-3359-4967-8484-6a5309bf9110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:49.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24341a-d5ff-4521-88d2-f36d61518666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Swiss typographers gravitated to grotesque designs like Helvetica
        because of their suitability for grid-based typography," Matteson said. (Side
        note: "grotesque" in designspeak is not derogatory — it just refers to sans
        serifs.) "In today''s world, I believe a grotesque typeface''s voice needs
        a bit of a human touch to feel more approachable and less institutional."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621c81b-5155-4454-82ea-c75fc9285d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c5d2b-d88f-48a7-8a75-85248fcc495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:50.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name comes from one of Colorado''s 14,000-foot peaks. "When
        I think of Swiss type, I think of the Alps, and since I''m based in Boulder,
        my Alps are the Rockies," Matteson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b5f5a-f103-457a-82ba-b319297da593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df8ec2-d72a-4ad6-8703-1b0e8c5a1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skeena</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c721ee-529b-4c79-8e70-00bc507196af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sans serif by John Hudson and Paul Hanslow may be the quirkiest
        of the bunch, while still being compact and readable as body text or presentation
        titles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0df13-e186-41b8-bdb1-f1eec9d9b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada4717-41d1-4eb0-be0a-70587a302136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to create a humanist sans serif with generous proportions
        and a higher than usual stroke contrast (also known as the variation in weight
        between thick and thin parts of the letter)," Hudson said. Skeena''s "diagonally
        sheared terminals" make it more distinctive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9015ac7-51ab-4ce4-8808-4530db4e2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d502f-1a67-4396-9ad1-31ec318b68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seaford</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7e510-7d05-4622-b5bd-2defe2d3588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "gently organic and asymmetric" sans serif by Tobias Frere-Jones,
        Nina Stössinger, and Fred Shallcrass is like a warm hug, or a cozy reading
        nook, or a cup of tea. Something makes you want curl up in it. That''s kind
        of what the designers were going for.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a5f20-98d8-4916-955d-f1af2fc1f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c53550-dbca-4c43-a747-4b3d062f1eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To pinpoint the kind of familiarity...the typeface should evoke,
        we also looked at pictures of old armchairs," Stössinger said. "In chair terms,
        we were going for a practical interpretation of a beautiful family heirloom;
        durable upholstery, nothing overtly plushy or nostalgic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735728bd-ab7e-450c-8258-9f3d1bb67f6b'
      'mgnl:activationStatus': true
