      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America is on the path to recovery and
        economic growth is rampant. But the pandemic recession has been severe and
        we''re still not done growing our way out of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c3b96-725b-43a1-8104-df7b5e2d422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e188f-406a-4f0d-8ccb-0ba72ae76da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US gross domestic product — the broadest measure of economic activity
        — grew at an annualized pace of 6.4% in the first three months of the year,
        adjusted for seasonal swings, the Commerce Department reported Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1cd07b-ee95-4fed-a3ab-3da4928a28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833d048-8505-4470-b89b-3e8a15d9a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was slightly better than economists had predicted, and a faster
        rate than the 4.3% recorded at the end of 2020. In</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475cf884-7bae-4abe-9033-3306b4d8763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd7e17-cfe8-46d7-b473-f193acd81806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:10.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP growth is a good sign that the US economy is moving in the right
        direction, even though growth has slowed from the enormous 33.4% annualized
        jump in the second quarter of 2020 when the economy started to reopen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30f422-c0e6-475f-ae4f-58a2a645ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06155d75-bfeb-49be-8ee5-93e37c976788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government uses the ''annualized'' rate, which assumed the quarterly
        growth rate would continue for a full year, because it makes it easier to
        compare numbers of different periods of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ab621-9572-4f33-9dfe-46945b3452fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd445a1-e74d-4989-989b-a724c661b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More work to be done</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75928771-3fdf-4022-b957-3d2cc51005ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the economy is growing again, but there are still pockets
        where things look much more dire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab42b8ff-1757-484d-8d63-dfc96a9007d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9b6f6-c583-4479-93d6-7b68b25c993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Americans remain out of work. Data from the Labor Department
        showed another 553,000 workers applied for unemployment benefits last week,
        adjusted for seasonal swings. More than a year after jobless claims first
        spiked as businesses shuttered, the weekly number of benefit applications
        is still more than double from its pre-pandemic level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc683d-a68b-45d8-b3d0-0c6d3b60e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfdea8-2c75-4997-b05b-5ad36ea51f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the American economy runs on consumer spending, so solving the
        jobless crisis is a key aspect to returning the economy to its previous strength.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd4976-6fd7-4326-b1ff-318cebc7e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:16.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81229a88-bd65-4c08-acca-eecec44d2934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until businesses are fully reopen and Americans feel no impediment
        to travel and visit restaurants as they did before Covid-19, getting the jobs
        and growth stats back to normal will be difficult.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7343e9-8e55-4957-94ed-495f8cfdd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f4e6d-18c9-49ca-9cc2-1bd42f940044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January and March, personal incomes increased by $2.4 trillion,
        or 59%, compared with the final quarter of 2020 — when rising virus infections
        spurred renewed job losses in the services industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323a98a-b8c0-4cf0-8aa3-fe08cf13e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8bce0-59fe-4f33-a6a5-d0b7e5f3eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s relief efforts including stimulus checks had a
        lot to do with the rise in incomes, according to the Commerce Department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ca580-630c-4c23-b896-27514ed517d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dbbb5-3683-437d-b704-d2b059096f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:19.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, people are also still saving more than in pre-pandemic
        times. The personal savings rate stood at 21% in the first quarter, for a
        total of $4.12 trillion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d42c54-8620-42c2-916b-323331985798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:11:29.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/29/economy/gdp-first-quarter-growth-pandemic/index.html">US
        economy soared in the first quarter, growing at a 6.4% rate</a>."</em></p>'
