      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:33:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Provincial Inter-Agency Task Force (PIATF) chairperson Atty.
        Selwyn Ibarreta confirmed in a phone interview that the Aklan government has
        also filed legal complaints against 11 of the 122 tourists for falsification
        of documents. Authorities are also planning on filing cases against the others.</p>'
