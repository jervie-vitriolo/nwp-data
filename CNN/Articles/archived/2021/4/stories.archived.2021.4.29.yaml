      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, on track <em>naman tayo and tingin natin</em> within
        the month of May <em>matatapos na lahat ‘yun,</em>” said Dizon during a Palace
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5f0d3-9704-4b88-b921-2cff2cf49003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.570+08:00
