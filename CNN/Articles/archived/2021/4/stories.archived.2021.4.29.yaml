      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        government will start distributing the one-time cash aid to pensioners of
        the Employees'' Compensation Program, or ECP, next month, an official said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48104f5-5073-469f-85d6-6de3de9e1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:48:29.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mag-uumpisa po ito na mare-release ngayong Mayo," Stella Banawis,
        executive director of the Employees’ Compensation Commission said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ce158-ae2b-4fb5-8962-9bcc3c954391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:48:29.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will begin the release in May.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36396f1-3998-41a1-965f-6b961fd56856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:48:29.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, President Rodrigo Duterte signed an administrative
        order granting a one-time ₱20,000 financial assistance to ECP pensioners.
        The ECP was created to provide a compensation package to public and private
        workers and their dependents for work-related sickness, injury, or death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217cd5b0-5904-416e-b175-7236f53499a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:48:29.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:26.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banawis said the ECP pensioners need not apply to receive the aid
        and the amount will be distributed in the same manner they get their pension.
        Those covered by the financial assistance are ECP pensioners who received
        a minimum of one pension from Jan. 2020 to May 2021, she noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299cde1e-f612-4329-95d8-10e3c9581ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:48:29.807+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:26.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they are hoping to disburse the cash aid to all the 30,000
        target beneficiaries in two to three months.</p>'
  'Donald-Trump-unconventional-first-months-out-office-':
    'author': ' Gabby Orr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T17:04:31.100+08:00
    'imagesource': 'jcr:b2627dc8-577f-4331-96b1-320d4e0c4d03'
