  'Facebook-WhatsApp':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-29T06:46:49.388+08:00
    'imagesource': 'jcr:5de1697a-186e-4b32-ab77-5c86d35ef3ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd011c1b0-10db-4ae8-acd2-0a6f204fee49'
    'lead': 'On Wednesday, the company finally provided some details on how it''s
      using WhatsApp to drive ad sales on its other platforms, Facebook and Instagram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T06:57:32.574+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:38:24.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:29.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook lifts the lid on how it''s making money from WhatsApp'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32681658-c07d-48b4-bba2-a587ebdb834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Since Facebook paid a whopping $19
        billion to buy WhatsApp in 2014, investors have wondered how it will cash
        in on the acquisition, especially after the company walked back a controversial
        plan to sell ads on the app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a01e6f-833b-4f83-b13a-1c9385f6f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:25.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the company finally provided some details on how it''s
        using WhatsApp to drive ad sales on its other platforms, Facebook and Instagram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde3343-76cd-4822-a89b-da2d90c20bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses that use WhatsApp to communicate with customers and conduct
        transactions — a group considered key to the app''s future — have since 2017
        been able to purchase ads on Facebook and Instagram that include a button
        allowing users to switch to WhatsApp and initiate a conversation with that
        business. CEO Mark Zuckerberg said Wednesday there are now 1 million businesses
        using those "click to WhatsApp" ads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0933c-1d39-4474-849b-cf515bb43e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also launching a new feature: business users will now be able
        to start creating such advertisements directly from WhatsApp Business app,
        which wasn''t possible before, making the ad buying process more seamless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d0f4f-c8ec-4234-af75-49e84a9d57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg made the announcement on Facebook''s earnings call for
        the first quarter of 2021. The company reported total quarterly advertising
        sales of $25.4 billion, up 46% from the same period in the prior year. It
        posted earnings per share of $3.30, up 93% year-over-year, on revenue of nearly
        $26.2 billion. Wall Street analysts had projected revenue of $23.7 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d582e83-5007-40ea-a427-c0a0f48b3c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong results come despite a slew of issues Facebook faced
        during the quarter, including fallout from the January 6 US Capitol riot and
        questions about misinformation, continued antitrust scrutiny and privacy concerns
        after millions of users'' information was posted to a hacker site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485552d3-3a37-40e1-9a96-f1bc8b94a57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s stock rose nearly 6% in after hours trading Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609f14f-514e-4c81-864b-0d78c754682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New WhatsApp feature</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6840e-d7f9-4165-90c2-d5f2514915db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature makes use of the WhatsApp Business "catalogues"
        — basically virtual storefronts or menu on a businesses'' profile where customers
        can view their offerings. Business users will now be able to select an item
        from their catalogue and quickly turn it into a Facebook or Instagram ad with
        a button directing viewers back to their WhatsApp profile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642871f-f4a1-41c4-b15b-783c801ecb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, business owners had to go to Facebook or Instagram to
        initiate the ad buying process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad374d13-478e-44b5-a4c7-32af1bb9a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of people, online commerce is less about websites and
        shops, and more about messaging," Zuckerberg said. "The next step is to make
        it easier for businesses to adopt all these services and to give them the
        tools that can handle messages and customer relationships."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447152f5-e63f-4818-b0f9-b18b7c44f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new feature is a sign that Facebook is doubling down on its
        plan not to allow ads directly on WhatsApp. Instead, the app''s future revenue
        potential is likely to come from offerings, like payments and e-commerce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc9dbc-2e1b-4e93-bcb6-66a407f07c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be clear — we have a long way to go to build out a full
        featured commerce platform across our services, and this is a multi-year journey,
        but I am very committed to getting there," Zuckerberg said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e320e8d-e93d-4ef3-b6b1-1fb3c58f2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it develops those new business models, the company is using WhatsApp
        to bolster its core advertising business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06949d8-9ef3-4780-9100-b302cf2635d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s not clear how much of an impact it''s having. The company
        didn''t disclose sales from the click-to-WhatsApp ads, and the 1 million businesses
        using them are a fraction of WhatsApp''s 50 million total business users.
        (Across all Facebook services, more than 200 million companies use its business
        tools).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25997a7a-1a12-4dd2-8e31-4a83020d3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the longer term, there is potential for them to monetize the
        WhatsApp platform, but that''s going to take time until it''s become a more
        significant driver [of revenue] but it remains an attractive platform," Neuberger
        Berman senior research analyst Daniel Flax said ahead of the earnings report
        and announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13845163-a255-40bf-9dd2-263c2f7d64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other earnings details</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c834b96-7e34-4a01-95f3-b8f2f2d3bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three months of 2021 were good for Facebook''s ad business
        — with many people still stuck at home, mobile advertising was a popular avenue
        to reach consumers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b074d85-2659-4c0f-b1d3-0ba49bf428f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s ad sales growth was driven by a 30% year-over-year increase
        in the average price per ad and a 12% increase in the number of ads delivered,
        CFO David Wehner said in the release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee346e-d205-416a-8cc1-966d2b2df74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that advertising revenue growth will continue to be primarily
        driven by price during the rest of 2021," Wehner said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f415a1-1b47-40f3-8cc3-f46fa05a0eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also reported an average of nearly 3.5 billion people
        using its family of apps, including Facebook, Instagram and WhatsApp, monthly
        as of March 31, an increase of 15% from the same period in the prior year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e34aa-f08b-4246-9fe2-36f8ea614c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current quarter, Facebook could begin to face headwinds becuase
        of Apple''s new app privacy policy as part of its iOS 14.5 update.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c0439-dd59-41a4-8b8a-fbec1c487a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact on our own business will be manageable," Wehner said
        of the update. "We continue to expect it will be a headwind for the remainder
        of the year, but we''re making good progress ... on our own solutions to help
        advertisers navigate these changes, and that includes helping advertisers
        work with the Apple API as well as our own approach to using aggregated data
        for targeting and measurement."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5e992-26b5-4fa4-b743-4657985b6226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:57:32.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/28/tech/facebook-whatsapp-earnings/index.html#:~:text=A%20new%20feature%20will%20let,allow%20ads%20directly%20on%20WhatsApp."
        target="_blank">Facebook lifts the lid on how it''s making money from WhatsApp</a></em></p>'
  'Mauhan-Zonoozy-spotify':
    'author': 'Kerry Flynn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-29T07:04:08.448+08:00
    'imagesource': 'jcr:5521e19e-1f4c-4b03-a0e8-35908655a4b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac903c08-87c5-4732-ae21-3b0df734e4e6'
    'lead': 'Spotify is frequently one step ahead of us, suggesting undiscovered songs,
      artists and podcasts based on what you listened to in the past. But who is helping
      Spotify stay one step — or 10 years — ahead in the audio industry?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T07:06:53.471+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:38:08.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:30.086+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['spotify']
    'template': '1'
    'title': 'He''s shaping the future of Spotify, one moonshot idea at a time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7975f-ad49-4877-a0bf-0848c9472cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Spotify is frequently one step ahead
        of us, suggesting undiscovered songs, artists and podcasts based on what you
        listened to in the past. But who is helping Spotify stay one step — or 10
        years — ahead in the audio industry?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19860e9c-3078-4fa7-a273-8847da8b2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hired Máuhan "M" Zonoozy as its first and only head
        of innovation earlier this year to do just that. Zonoozy previously worked
        at BCG Digital Ventures where he helped big corporations think about and adapt
        to the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c35de-492a-4dc0-8ba4-b676a8dcd27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he''s doing that inside Spotify, helping the audio streamer
        identify what he calls "moonshot" ideas. He is reporting to Dawn Ostroff,
        chief content officer and advertising business officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df73308-dca1-4e2d-92c5-60850b3432a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening now is you''re collapsing the concept of linear
        radio into digital," Zonoozy said. "It''s becoming multidimensional and becoming
        more interactive. I''m a believer that technology opens doors to creativity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40221ab9-d626-4ebe-bca1-6216cea39d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zonoozy spoke with CNN Business about his role at Spotify, the power
        of audio and future formats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bbdbd1-be84-45ac-b08c-1c2f28b43f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited and condensed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69433f53-82f6-49dd-9c4c-8b6c399080cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think we got to a time in which there are millions
        of podcasts and a proliferation of attention paid to audio? For example, Facebook
        is now invested in it.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84aacd4-46a5-49dc-9755-4add964793f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we''ve had a huge flood of storytelling in audio formats, probably
        because A) it''s an innate cultural way of communicating that we''ve always
        been accustomed to B) I think radio is evolving from linear to digital and
        C) I see this hardware change, modality change. I think we are tip, tip, tip
        of the spear of what''s going to happen in this market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2788759b-0c07-4bd4-a050-b282f8d6667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think we''re at an inflection point — that there''s
        been a massive rise in audio platforms, devices and content, but we''ll see
        a downfall?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7ca7f-6707-4906-94c2-0da63ff9ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio hasn''t gone away as video took over our multimedia consumption.
        I think the pie has only grown for audio as well. I certainly think the ebbs
        and flows of technology and of what is possible will lead — at least on the
        creator, entertainment side — lead new creators to try these new mediums because
        they''re creators and they''re creative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c386cd4-3057-46c9-a582-9e31986a4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe another way to think about it is: I don''t think of audio
        as purely entertainment. Currently I think the jobs done by audio are very
        entertainment-driven: it''s podcasts; it''s audiobooks; it''s music; social
        audio. But imagining a world ahead, the role of audio will evolve and change
        and consequently the jobs to be done will also change. It will become more
        nuanced in how we leverage audio in our daily lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13ef9a-1658-4532-a5a5-a03d17e6fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This year we saw the rise of live social audio. What do
        you think of it as a format? Do you think it will have longevity?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cdabd-7d21-40de-99c6-0235208b4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the social audio space is super cool. I was early on with
        some of these platforms, and I remember texting all of my friends: "This is
        a wave." I think Locker Room and Spotify''s acquisition of Locker Room is
        going to be incredible and going to be here to stay. What we''re seeing on
        these platforms right now is early interpretation of what that content could
        be and what those experiences can be like.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2afd7-2542-4429-85e9-2ec7e225187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we''re going to start seeing new monetization models and
        seeing new creators emerge. We''re going to start seeing new ways to distribute
        this content, whether that''s in live synchronous, asynchronous, on demand,
        different formats. I couldn''t be more excited about it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9780e-427b-413b-9eda-cf87fc72dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are formats of audio that we haven''t even thought
        of yet?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d524b85-247b-4e22-9ac4-5ff5d9fd14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that I''m seeing and excited about on the formats of audio
        is this concept of ambiance and presence. We''re seeing some technological
        innovation around spatial audio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f289742-8065-4460-a4f5-d0def5d4abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m really interested in how does audio really lean into or take
        inputs from context and contextual situations to start feeding you content
        in more a helpful, useful way without it being quote-unquote on demand. I
        think we went from quite linear content to quite on-demand content. Social
        audio is live, but there''s this importance around what is the context in
        which content and audio is delivered. As audio becomes more ambient and there''s
        more smart speakers and you''re always in and all these things, I think new
        formats of audio will take context as an input to determine their output.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb03ea-f0ac-401b-bcbe-7d82ea1b5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scary context example is speakers listening, but I think there''s
        so much more that can be done around it. You saw it in ad tech probably first.
        There''s so much personalization driven by location, past history, weather.
        I''m interested to see how media, especially when media starts to become more
        live and immediate, starts to leverage context as a way to become smarter
        about either delivery or creation of content.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab8b22-55bd-4383-ad9c-7059b52e3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your top-three favorite podcasts, and why?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0971a-c412-46bd-92c7-22c697a6c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wait Wait... Don''t Tell Me!" is my favorite podcast ever. I love
        Peter Sagal. I think he''s brilliant, and frankly, it''s because when I was
        a kid, "Wait Wait... Don''t Tell Me!" would be on the radio at my parents
        house, my friend''s parents houses. I grew up with this weird goofy NPR news
        joke show in the background.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c686e-a674-44f8-be7b-e17e8fabfcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My second one: I''m a huge fan of "Dissect," which is on Spotify.
        I was a big fan before it was even on Spotify so I was really excited it got
        on it. I love music, and I love how we get so deep and geek out on the nuance
        and the meanings behind some of this music, some of the artistry. It plays
        with my heartstrings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727eae97-1b81-42f3-b7c0-53633bb3e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third one is "Same Same but Tech," which is a podcast I am fortunate
        enough to host and work on. It''s on Spotify, supported by BCG Digital Ventures,
        and the reason I love it is because I get to talk to some of the smartest
        people in the world and hear incredible stories about how tech is transforming
        how we live and our cultures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc280d-921e-4e35-b6cc-bd28d5d48fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:20.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think Spotify''s future is bigger than audio?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cabb52-6176-46f7-a3be-c467348f9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think an ambition to own one of our five senses is unbelievably
        big and exciting and crazy. It''s why I''m here and so happy to be here. I
        believe in this team and I actually think this leadership could accomplish
        so much if they wanted to beyond audio, but I think today''s focus is certainly
        let''s really dominate one of the coolest pillars of human existence, which
        is audio.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e262a8c-348e-4366-bcd8-d60d987fc47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you share some of your "moonshot" ideas or are they
        top secret?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e95b5a-79ba-4d02-a2b4-c77f25fb7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I think for now it''s a little top secret. But I''m sure we
        can talk again in the future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791472d-7705-430b-bbae-cceaac07dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:06:53.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/28/media/spotify-head-of-innovation/index.html"
        target="_blank">He''s shaping the future of Spotify, one moonshot idea at
        a time</a></em></p>'
  '12-year-old-high-school-college-graduate':
    'author': 'Rachel Trent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T07:11:29.099+08:00
    'imagesource': 'jcr:aa154345-ecc2-4050-8842-1c2d86ffc568'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37edefa5-d4a0-4af6-ae3a-139327f5af5a'
    'lead': 'A 12-year-old in North Carolina used the downtime he had during the pandemic
      to take on a few extra classes in school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T07:18:11.682+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:37:56.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:30.520+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the 12-year-old graduating high school and college in the same
      week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1e547-a8d1-44a9-b9bf-303b2b598bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:57.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A 12-year-old in North Carolina used
        the downtime he had during the pandemic to take on a few extra classes in
        school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15a49e-16bf-404b-aa2d-b9ae132bf86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:57.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, one year later, Mike Wimmer, of Salisbury, is getting ready
        to graduate high school and college —&nbsp;in the same week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7eb50c-e041-47a7-9255-a1b3aa10b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimmer completed four years of school in one year -- two years of
        high school and a two-year associate''s degree. He will graduate from Rowan-Cabarrus
        Community College on May 21, and from Concord Academy High School on May 28,
        where he is valedictorian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295614c-a8d4-420d-8de3-d28818a5e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this wasn''t always Wimmer''s plan, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1bee4-f6d1-4d82-86ff-ddfc5c982728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student was taking dual enrollment classes and realized that
        at the pace he was going, he just needed a few more classes to get his associate''s
        degree by his high school graduation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ed680-5871-4297-a2f3-2ab91a322886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his GPA at Rowan-Cabarrus Community College is 4.0, while
        his high school GPA is 5.45.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd506c95-167e-401d-b9ff-dae7caad210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:00.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A love of robotics</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eaa8a1-75af-446c-b8af-d4a33bf20114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being several years younger than his classmates, Wimmer
        said he gets along well with them -- and was even nominated to Homecoming
        Court last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc840c5-150a-461d-b72d-ff00a518f101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimmer, who has an interest in robotics, told CNN that he''s "the
        math and science guy." He''s always had an affinity for technology -- he got
        his first iPad when he was 18 months old, and wondered how it worked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554fe1f-1165-4896-94e6-1959ef239275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:01.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He learned almost all of his programming and robotic knowledge through
        trial and error and online videos, according to his website, Next Era Innovations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4db43-d2d6-4e81-9991-908c45c17e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:02.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also created his own startup, called Reflect Social, which "combines
        popular social media platforms with Internet of Things (IoT) devices, providing
        a new dynamic social experience," according to its website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293506f-59fa-4cd6-92c0-d9f5eff2f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimmer''s goal for the startup is to simplify how smart home technology
        works, with the ultimate goal to help others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619ae01-a692-4739-a469-d8198bbe2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My entrepreneurial goal is to build technology that enables people
        to live better lives," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81561fd-b3ed-49e5-95cc-d5e8a0c46914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the future holds</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535de8b-80b2-4408-8fa6-4b2ad54c8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimmer''s parents said they are proud of the person their son has
        become.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08171a7-3a44-4a8d-8fca-1bd68ca793b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one door''s locked, he''ll find out another way around to figure
        out how to accomplish his goals," his mother, Melissa Wimmer, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336a968-4afc-4cf8-af30-432cbef2e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With graduation just a few weeks away, Wimmer said he''s weighing
        many options for his next steps.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee37c1f-40e9-40e5-b9f9-d2dad749e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those options include job offers in and out of the United States,
        more school, or a fellowship that will allow him to grow his startup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fececba2-9da8-45f1-975a-f3a1ad901a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:06.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he wants people to know that he''s still a kid -- he
        makes time for normal kid activities, such as playing basketball and building
        legos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041bcea-0b78-47b8-8dfe-c6fd2d6e3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people think I''ve given up my childhood or somehow lost
        it," Wimmer said, "and I say to them that I''m having the time of my life."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85546aca-db7a-4bec-88d1-fe773b04e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:18:11.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:38:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/27/us/12-year-old-graduating-high-school-college-trnd/index.html"
        target="_blank">Meet the 12-year-old graduating high school and college in
        the same week</a></em></p>'
