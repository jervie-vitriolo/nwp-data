      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The fallout from the Covid-19 pandemic
        has been disastrous for women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c88593-e1cb-4c78-9054-e4491ad5cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b6e3b-a9c2-43d0-bc8e-ab00024426fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of women worldwide have been disproportionately affected
        by job losses, with many more left to bear the brunt of massive disruptions
        to childcare and education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9bdf7-095d-4a5b-8996-2bfc4341ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621d817-f8a7-4bec-8a91-81880b89bfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, women lost at least $800 billion in income last year,
        according to a new report from Oxfam International. That''s more than the
        combined gross domestic products of 98 countries, the $700 billion market
        capitalization Amazon topped last year and the nearly $721.5 billion that
        the US government spent in 2020 on the world''s largest defense budget, the
        global organization said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
