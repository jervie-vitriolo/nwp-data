  'Germany-anti-lockdown-group-surveillance-':
    'author': 'Ivana Kottasová and Nadine Schmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T21:37:42.907+08:00
    'imagesource': 'jcr:965d39dc-6cfb-4000-84cc-a3a726fd723e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56dca736-952f-4a8a-83e5-ec8b52345e63'
    'lead': 'Germany''s intelligence service is putting some anti-lockdown activists
      under surveillance because of concerns they are attempting to undermine the
      legitimacy of the federal state.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T21:39:33.800+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:27:04.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:51.386+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'anti-lockdown-group', 'surveillance']
    'template': '1'
    'title': 'Germany puts anti-lockdown group under surveillance for possible extremist
      ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5679ab6-3958-467f-98eb-6cdb4ac30dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Germany''s intelligence service is putting
        some anti-lockdown activists under surveillance because of concerns they are
        attempting to undermine the legitimacy of the federal state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec874e0-5228-437e-8b47-5d7be7c78f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e4834-222b-4f65-8075-10876f631e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Federal Office for the Protection of the Constitution
        (BfV) announced on Wednesday that the new surveillance would focus on some
        members of the ''Querdenker'' group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6559fcd-3a66-45c0-865d-d11745b4807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb6440-8a82-4225-8c6a-026fbf84c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement has been promoting coronavirus and vaccine skepticism
        as well as other conspiracy theories, and has been involved in violent anti-lockdown
        protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87558130-171e-4bc9-84f9-91cae517caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1da5d6-5726-4a3d-84fe-b6b2829cfe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Horst Seehofer said the Querdenker movement had
        shown it was willing to use violence and that the authorities have to protect
        the rule of law in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9dda9b-797e-4e11-896a-a59a13dd8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a51ac-f26a-433e-a843-522c49ccd729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right wing extremists are trying to take control [of these events]
        -- and what we cannot tolerate at all is violence," Seehofer said at a news
        conference in Berlin on Wednesday. He stressed that people have the right
        to express their opinions, but that there is "zero tolerance" for extremism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8278fd-4201-40b0-8ccb-b9c461de82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328a449-6e82-43c6-83cd-e759790ab1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the movement -- whose name means "thinking outside the
        box" or "lateral thinking" -- have been protesting against lockdown measures
        since the start of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79e18c-6257-4731-ab15-4dcc3caa761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0595f11-55d9-4837-86ab-b05c0424e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several German states have announced similar moves against the movement
        in the past. In December last year, the Baden-Württemberg Office for the Protection
        of the Constitution said it was monitoring the Querdenker movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a51b83-ddce-402c-82f4-2650368eb05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5965c9-2861-45a4-ae4a-eaaa8cce898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the office said the movement was deliberately mixing
        "extremism, ideological conspiracy and anti-Semitism" with legitimate criticism
        of the state measures to contain the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ddab5-0a13-4b24-95fc-03e91bb91638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb90d52-95bc-4aed-bfd3-7651e3af5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German authorities have previously said the movement has links to
        far-right groups. The Baden-Württemberg authorities connected the movement
        to two extremist groups, the Reichsbürgern and the Selbstverwalter, which
        don''t recognize the authority of the German government. The office also said
        it was becoming evident that the group had links to the QAnon movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0553534-294a-42d2-8414-4efaef26dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bb0a5-d8c2-4c8a-9942-3fb208edd4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the anti-lockdown protests, members of the Querdenker movement
        frequently clashed with police and attacked members of the media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be846f80-dda1-4367-9c01-848748dad870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbc7c5-0a5a-47f4-8f80-098be41b95f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:33.802+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:27:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the BfV comes at the time when more restrictions
        are coming into place. Germany is struggling to contain the latest wave of
        the pandemic. The government imposed new "emergency brake" rules for areas
        with high Covid-19 infection rates on Saturday, using a new law that gives
        the national government power to impose lockdowns on states for the first
        time, ending the patchwork of state-by-state measures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa4dc5-7d00-4c1c-a2b7-7e8b01ce98a3'
      'mgnl:activationStatus': true
