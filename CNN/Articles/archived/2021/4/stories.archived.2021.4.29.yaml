      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92641ddb-1d72-41bf-9de2-1c60a461d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:33:13.585+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:32:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this additional extension will help ease the burden of
        our customers, while providing the necessary relief and additional time for
        them to settle their bills," said Meralco FVP and chief commercial officer
        Ferdinand Geluz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ac792-b3f5-47e8-a9b8-91e9b3707e50'
