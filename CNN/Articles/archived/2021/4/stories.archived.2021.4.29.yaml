      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) --</strong> Kobe
        Paras on Thursday revealed he battled with depression and suicidal thoughts
        after he returned to the country four years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3f9b5-c799-4f3d-9e6a-2d6fcac2dd09'
