      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6dba2-af31-45f6-85e2-8207eb4ba6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, he encouraged GOP Rep. Jody Hice to launch a bid to
        unseat Secretary of State Brad Raffensperger, who repeatedly rejected Trump''s
        baseless claims of rampant voter fraud in the state and is currently cooperating
        with state investigators as they investigate a January 2 phone call in which
        then-President Trump asked Raffensberger to find the votes needed to flip
        the state into his column. In Ohio, where Trump has yet to bestow his blessing
        on one of the several Republican candidates running to fill outgoing GOP Sen.
        Rob Portman''s seat, the former President reportedly grilled four of the contenders
        at his Palm Beach golf club before a fundraiser last month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ca601-fda8-4927-9fe5-d94523f5194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:47.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bdab3a-cbee-47bf-9539-248756cc124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides say Trump is still on the hunt for a primary recruit in Georgia''s
        2022 gubernatorial race due to his dissatisfaction with Republican Gov. Brian
        Kemp''s handling of the 2020 results in his state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aceb30a-8a51-4f6d-9eeb-2d038606fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:48.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd392c3f-586e-4f36-9042-823b89171aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:48.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They note he is also vetting challengers to Sen. Lisa Murkowski
        of Alaska, the only Senate Republican facing reelection next fall who voted
        to convict him after his second impeachment trial earlier this year. He has
        plans to target the 10 House Republicans who voted to impeach him and are
        hoping to hang on to their seats in the upcoming midterm elections, as well.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047fcee-f906-4402-a6aa-4e0ad11df9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85486b-e8ab-45c0-9e10-b8f6924fc2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasionally, the 45th President has invited candidates to meet
        with him at Mar-a-Lago who he has no intention of endorsing. One Trump aide
        said he enjoys the lavish praise and frequently crows to guests at the club
        about the weight his support carries. He has similarly hosted incumbent Republicans
        who have echoed his false claims about the January 6 insurrection and are
        already widely expected to receive his endorsement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c567e-78b4-4888-ab1d-c4b3cc15d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f9e7c-d882-4910-bd66-cc4bceeed627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, for instance, Trump met with Rep. Claudia Tenney, a New
        York Republican who has falsely asserted that many of the insurrectionists
        who ransacked the halls of Congress "probably weren''t ever Trump people."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bfedc-40fd-48ae-a0ea-419be6dbff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa33ae5-2eb6-4012-8b2b-699ebb795436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month, these proverbial pilgrimages to Mar-a-Lago will end
        as Trump escapes the hot Florida summer to relocate to his golf club in Bedminster,
        New Jersey. The move has frustrated some allies who view his Florida resort
        as an ideal access point to wealthy Republican donors in the area -- including
        former Commerce Secretary Wilbur Ross, who former Trump aides starting their
        own political outfits have solicited for financial support -- and who are
        wary of the old friends Trump will encounter during his stay up North.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fdf1dc-f0fd-45cd-bc20-6ae192702b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06455ff6-05db-4226-bb70-732122b69999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:52.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of his aides and allies thought Florida was going to be the
        center of the Earth for the next two years, and now he''s up and out of there,"
        said a former senior administration official. "His Bedminster club is much
        more closely knit, and you really never know who''s going to show up."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7196d-4c98-4ef4-9323-9fc80b133faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e37a1e-bf98-43b5-869c-48be62612cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with his plans said Trump will continue to host
        meetings at Bedminster, where he conducted many of his interviews for Cabinet
        posts during the 2016 presidential transition and where the conference rooms
        and office space may create an environment that is more conducive to his post-presidential
        planning. The New Jersey venue will also serve as the backdrop for lengthy
        interviews of which Trump is the subject, as he continues meeting with journalists
        who are penning books about his presidency and already completed first-round
        interviews at Mar-a-Lago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a8150-a97d-40ab-9e9c-58e60edbbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e61e7-4d99-4631-9d35-33006a3f3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expectation is that the fundraisers and meetings will continue
        undisrupted. He''ll probably want to host people in his living room at the
        cottage in Bedminster," said one person close to Trump''s operation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bdf747-976f-423c-aef9-4a94201ae8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb7b9e-d94b-4afc-bf8c-e10778a70c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deciding what his future holds</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9cec30-6646-46f1-b6d3-9474f310dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump allies are hoping this summer will provide clarity about
        the former President''s 2024 ambitions and his plans to assist candidates
        he''s already endorsed, or who he plans to, ahead of the midterm elections
        in November 2022.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9e6eb-5c48-4d92-bad2-e7b3ed22c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf86eb-0a83-4dfd-b0a6-2abc337068a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has played coy about his desire to seek a second term -- declining
        to either rule out a bid or commit to running -- while promoting Republicans
        who are widely seen as strong contenders themselves for the party''s nomination.
        In a March 22 appearance on "The Truth with Lisa Boothe," Trump said the GOP
        has "a pretty deep bench" of possible contenders and went so far as to name-check
        Florida Gov. Ron DeSantis, South Dakota Gov. Kristi Noem and Sen. Josh Hawley
        of Missouri.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae406c1-6529-4dea-ba3b-31bf8be5dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7043f4e-ee9e-4609-b870-99faa845fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His noncommittal posturing has frustrated some allies, who worry
        he is blowing an opportunity to take control of the GOP early on and opening
        the door for other presidential hopefuls to forge relationships with his supporters.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594c587-8700-42a2-a3a5-099bb494c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da67b9-a4a6-4535-bb62-727a1b1a8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to have a field-clearing exercise sooner rather
        than later if he''s going to run, otherwise some of these other guys are going
        to start getting momentum," said the former senior administration official.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871a70c-313f-4729-afcb-3029e3af4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd170b3-73e1-4ce8-9c52-cd8836055574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, some rumored 2024 contenders have been laying the groundwork
        for their own potential campaigns with appearances in states that will play
        a critical role in the Republican presidential primary and general election:
        Former Vice President Mike Pence will deliver his first public address since
        leaving office in South Carolina this week. Former Secretary of State Mike
        Pompeo, who visited Iowa in March, also appeared virtually at a fundraiser
        last month for New Hampshire Republicans. And both DeSantis and former US
        Ambassador to the United Nations Nikki Haley are due for appearances in Pennsylvania
        and Iowa, respectively, in the next two months. Sens. Rick Scott of Florida,
        Tom Cotton of Arkansas and Tim Scott of South Carolina have also made recent
        stops in Iowa -- or plan to in coming months -- fueling speculation about
        their presidential ambitions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c37fd-6598-4731-a60d-2d0af4a9b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac91cd8c-824c-40b3-a646-adaba036cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Trump allies have urged him to fine-tune his post-presidential
        messaging, which has featured ruthless attacks against Republican Party leaders
        and incumbent GOP officeholders and only recently drifted into regular criticism
        of the Biden administration. They say the vengeance-driven strategy he has
        deployed so far is unlikely to be helpful in the long term and ignores what
        they view as layup opportunities to target Biden and Democratic leaders over
        issues like immigration, taxes and identity politics.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18973a4-b01c-4947-897d-e2b4c397dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2e3b7-574e-4ce8-9705-447755b7b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the radicalism of the Democrats is going to rebound enormously
        to Trump''s benefit and he would be better off to focus on the Democrats.
        He has enough friends to go after disloyal Republicans," said Gingrich.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4ef9b-eb75-4d6f-9f2d-394a235c4178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d83c3-f1e5-4c1f-a8ab-68e787f3c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should take the higher position and focus on larger domestic
        issues and international crises," added Newsmax CEO Ruddy.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e273285-0d3f-44aa-8c22-62f290f23344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcee490-5a75-4cb4-be09-a493be6254b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While aides say Trump has recently been paying more attention to
        Biden''s agenda and policy decisions -- last week he issued a statement criticizing
        Biden''s timeline for withdrawing American troops from Afghanistan and told
        Fox News'' Sean Hannity that the surge of migrants crossing the US-Mexico
        border could "destroy our country" -- the former President''s focus remains
        primarily on himself.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0b99c-4c9e-406a-a7a0-a7a49b69a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f59978-25e1-45e7-9bfe-085c19266943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hates being off the A block," said a person close to Trump,
        using a term that refers to the lead segment in a cable news program. "He''s
        really thinking of running again in 2024 just to get back to that."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccffc18-781e-4352-b483-f1596de0a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757174d-977b-489b-99e4-7cccc2e4d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person close to Trump''s operation said that while his TV consumption
        has declined since he left office -- a byproduct of him no longer being surrounded
        by televisions in the Oval Office or aboard Air Force One -- he still reads
        The New York Times, the Wall Street Journal and the New York Post each morning
        and regularly marks up articles about his achievements or policies to send
        to aides and advisers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8f01e-c5bc-4c0d-a63c-f8b9ba146ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6cc71-3a03-4511-a954-3f09068bb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when an unflattering story pops up, he is quick to pick up the
        phone to complain to friends.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c89093-1f28-4dc4-b501-eaa8af5bb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b761bd-88d4-43bf-aa29-ff875ee233ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll usually call when there are some bad polls saying something
        about him or that he feels are out of whack," Trump pollster John McLaughlin
        said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b628b47-6944-439b-a734-3ad1ab433072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729571db-00d1-4a29-8afe-61501e62b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Trump has initiated discussions about resuming the signature
        MAGA rallies that fortified his nascent political movement in 2016 and continued
        throughout his presidency. While he has vowed to travel to Alaska to campaign
        against Murkowski and is said to be interested in hosting campaign events
        for some of the candidates he''s already endorsed, aides said the logistics
        are still being worked out but that he could resume rallies as early as May.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b259981-dbfc-41ba-b1ab-bafb14d1f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:09.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc69f4-2d09-40b3-828c-658ababf0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will definitely be different in terms of the setup, but we got
        really good at planning these events in 2020, so we will probably use a lot
        of those same vendors again," said the person close to Trump''s post-White
        House operation.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562590e-0338-48e7-89d4-e188e8571cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a5f30-0aa1-4c8e-8059-5cb3f10fb1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Life after Washington for the rest of Trump''s family</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0481d-c96b-4fa8-8eba-4dd93ec77f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s life has changed dramatically since he left Washington
        three months ago to pursue the next phase of his political career, so too
        has his family''s.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1168a65-bf07-4caf-8489-36cca8d05985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc281a2d-2229-4b6e-9580-3428717bc36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of his adult children, as well as his son-in-law, Jared Kushner,
        have taken a break from the spotlight to provide private counsel to their
        father or focus on their own families. Several Trump aides who have spent
        the past few months shuttling between Washington and Mar-a-Lago said Ivanka
        Trump and Kushner, who purchased a $30 million waterfront lot in Miami shortly
        before leaving the White House, are the most withdrawn.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc62c20-ea99-499b-b668-6e818208953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6bf018-d1f0-4e46-a003-dd90f0c5664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a prolific over-sharer on social media, with frequent video
        posts about everything from the child tax credit to workforce campaigns and
        hundreds of photographs of herself, Ivanka Trump, like her dad, has spent
        the past 100 days in relative online silence. Kushner, meanwhile, has popped
        in and out of his father-in-law''s orbit as he devotes much of his time to
        writing a book about his tenure inside the West Wing and preserving the Middle
        East peace treaties he helped negotiate during the Trump presidency.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b696c-06cd-401f-8268-37182459c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ad27f-eaf0-4f31-a6f8-8427f435c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants to spend as much time as she can with her family after
        a few very busy years," said a person familiar with Ivanka''s new life in
        Miami, adding that Trump''s elder daughter continues to be a "hands-on mom."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d732809-68fd-47bb-86e8-aa259a0bd261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2ac23-c964-4691-ac8f-f10dc8ea4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise for Trump''s wife and former first lady, Melania Trump,
        whose life outside the East Wing has changed both very much and not at all.
        People familiar with her activities say she continues to do what she wants
        when she wants and is not beholden to the norms of conventional post-first
        lady duties in the same way she conformed to traditions while her husband
        was in office.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ed705-d40f-4cd0-8c9c-efa9dd0a6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff670170-ba50-4924-b112-212b892dd396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she established her own official office with at least three
        staffers, the most that has come out of it appears to be a stylized logo reminiscent
        of a presidential seal. She has not made any official appearances since leaving
        Washington, nor has she announced plans for a memoir -- a popular post-White
        House activity for former first ladies.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55f1ea-d127-44e5-ac5e-ff40c19b5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:17.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca5d8cb-50a5-4797-82f4-f68aed117e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not a presence at Mar-a-Lago at all. She''s not mingling
        with people and rarely interacts with her husband''s staff," said a person
        close to the couple.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ca40d-6109-4d73-8bbd-b0b5eaf4fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc47017-a234-4c65-a233-ce784e6718cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has primarily changed for her, 100 days out, is her environment.
        Far from the sprawling White House complex, she and Trump share a large suite
        of rooms at the 17-acre Mar-a-Lago property, though she maintains her own
        personal office. She makes frequent trips to the on-site spa -- with one person
        telling CNN she sometimes goes for treatments twice a day -- and spends her
        afternoons with the couple''s son, Barron, now 15.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e90df8-56ef-4a6d-acef-d79bb63980bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc126d-ea5b-4f8c-863d-d996e60e2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people familiar with Trump''s dinnertime appearances say she
        appears "happy and relaxed" when they have seen her, and that she smiles and
        gives a wave as other dinner patrons rise from their seats to applaud the
        arrival of the former first couple to the dining area. She likes the Dover
        sole and a Diet Coke with no ice, and two of the people note she is often
        joined by her parents, Viktor and Amalija Knavs, who spend weeks at a time
        at the South Florida club in their own personal suite, which functions as
        their seasonal home.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c1bae-be48-45f8-ba60-f86692c4feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e114376-93f5-4f03-818c-dbf907e30658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only Trump relative whose involvement in politics has seemingly
        increased since the former President left office is that of his eldest son,
        Donald Trump Jr., who recently closed on a home in Jupiter, Florida, with
        his girlfriend, Kimberly Guilfoyle, and has become a trusted adviser to his
        father on political strategy and candidate endorsements.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ab0a9-c84f-495a-b7a0-81abd510b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb00de3-fe70-48d2-bb95-3a046f5ada7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:06:57.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. and Guilfoyle purchased the 11,000-square-foot home in
        the Admiral''s Cove development for $9.7 million and are expected to move
        in shortly, according to a source. Trump''s ex-wife, Vanessa Trump, spends
        a substantial part of the year with the couple''s five children in Jupiter,
        which also happens to be a 40-minute drive from Mar-a-Lago. It is unclear
        if Trump Jr., who recently returned from a hunting trip in Alaska, will become
        a regular presence at his father''s Bedminster golf club once the former President
        relocates for the summer. So far, he has stayed in touch with his father mostly
        by phone, with occasional appearances at his resort in Palm Beach.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0217595-068f-4280-a0db-d2c187f6632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:07:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:32:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"''Not an easy transition'':
        Inside Trump''s unconventional first months out of office"&nbsp;</em></p>'
  'analysis-India-COVID-19-crisis-global-problem--':
    'author': 'Analysis by Aditi Sangal'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T17:08:46.850+08:00
    'imagesource': 'jcr:8b51e9f0-e44e-40c4-bc83-50cb930cb891'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa35af65-afb0-4733-b07d-5095515445d7'
    'lead': 'In countries like the United States and the United Kingdom, jubilant,
      newly-vaccinated people hug their loved ones after a long period of separation.
      In India, distraught families count their dead.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T17:10:39.811+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:30:25.324+08:00
