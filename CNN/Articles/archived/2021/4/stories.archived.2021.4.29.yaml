      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed518c53-b35c-4689-bec2-46ff33edb5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.514+08:00
      'mgnl:createdBy': 'vince'
