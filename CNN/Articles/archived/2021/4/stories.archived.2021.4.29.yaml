    'mgnl:tags': ['US', 'Joe-Biden', 'administration', 'vaccine', 'coronavirus', 'sharing',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Internal Biden administration debate over vaccine sharing grows more
      intense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73b861-c5bc-4471-b767-e43f35d86106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The internal debate in the Biden administration
        over sharing excess US vaccines doses with other countries has grown more
        intense in recent weeks as the Covid-19 crisis worsens globally and the situation
        in the US improves, according to sources familiar with the tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a68b5-7d0e-4f7d-8d9c-ce408496cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:06.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d267e3-f67b-4a5a-a49c-a64135df3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a particularly aggressive push from some officials
        within the administration and within the State Department to share quickly,
        two sources told CNN. Those officials have stressed that the White House urgently
        needs to take steps to share vaccines sooner rather than later while some
        White House health officials have countered that should not happen until the
        vaccine situation domestically is completely taken care of.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2332e-82b6-4bf7-8e71-69c336c5d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579cb33-b0aa-4684-ab0e-51965a895d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This situation triggered some frustrated officials to encourage
        business and interest groups outside of government to publicly push the administration
        to share vaccines in the hope that external pressure will speed up the process,
        two sources familiar with those discussions told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c3335-c596-4a9b-9514-f3f6b5053cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4469bc-a4fd-4173-8368-63aa86fd16c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House coronavirus response coordinator''s team continues
        to take the lead on decision making.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09c1fa-2520-4c56-a003-ca197781f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7957ec-e974-4d27-b2c3-2a4c2360f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the Biden administration committed to sharing up to 60
        million AstraZeneca vaccine doses, which will not be needed in the US, with
        other countries in the next two months. The sources arguing to share doses
        said the announcement is a signal that the pressure is having an impact. Though
        they added that the dire situation in India means many within the administration
        are arguing the doses need to be shared more rapidly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd53ea-d599-4ec3-9ec7-cbce45469943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca3f3d-dfef-4acd-9434-2c4516b56aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have always said that the US will share
        vaccines globally when the country is in a position to do, and took issue
        with any suggestion that outside pressure could have an impact on decision
        making.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6b3c4-7c3b-4196-8c0f-5dae1d0cfd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63586919-cec5-4cbe-a72f-a3367d7c43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that we needed any sort of push to do more by outside
        groups is false and ignores what we have consistently said. We have from day
        one been focused on the pandemic, both at home and abroad, and the AstraZeneca
        decision was based not on responding to outside pressure but on an assessment
        that we could donate these doses while maintaining adequate supply for the
        American people," said a senior State Department official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163f496-801f-414d-84ee-c47e95be31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc1625b-0ea7-4db8-ace0-269e0a16de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Indian Prime Minister Narendra Modi spoke on Monday and
        they discussed a "range of emergency assistance" the US is providing India,
        but the readout from the White House made no specific mention of vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf555e-74cc-4257-a218-ca8e4b570dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d290f-eb6c-487b-b7b4-9de80ad6f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Announcement coming soon</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7ad16-c721-4d7f-aad7-3437cbe44264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Tony Blinken said that the administration will
        make an announcement about how it will share excess vaccines in the coming
        days and made it clear that no final decision has been made about which countries
        will get the doses first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9165070-0d45-4828-85c8-79a32183daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ec46b-2a28-4430-9220-438f313ae612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the vaccines that we have directly on hand or will shortly,
        we''re going to decide whether to do some or all of that through COVAX or
        how much of that will be done directly, country-to-country. All of that is
        in the works, and we''ll have a plan in place in the coming days," Blinken
        said on CNN on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71207973-4cb2-4139-a05a-85385ac8cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e902d0-bf52-45c1-bde9-82bc54920551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That announcement is likely to focus on India specifically, and
        then there will be additional decisions made over the coming weeks on the
        administration''s broader approach to sharing as they monitor flare ups in
        Southeast Asia or in other places around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7601bf8-d7a7-4784-85b3-1aa3eac6a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef79b3-08e4-427c-96c8-f57e2b8db89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also said that the US has a national security interest in
        getting as many people vaccinated globally as possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5dd316-b69b-4914-ae84-5f7099afaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90080b09-6f33-44c3-b0c1-4839cd158140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:18.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as that virus is replicating somewhere, it''s going to
        be mutating; and if it''s mutating, it could come back to bite us," Blinken
        said. "We have a strong national security interest in making sure that the
        world is vaccinated, and we are going to be playing our part."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827aec86-8672-4c0d-afa8-06284af62b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c03b7-cf0b-40b9-84d0-d427405cde00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department will take a lead role in assessing the incoming
        requests for vaccines from other countries, administration officials said.
        The State Department''s global Covid-19 coordinator, Gayle Smith, will take
        the lead in this process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59a2fd-a316-460a-b028-e2aef1188920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c2438-ce77-4e08-b254-fe4829924b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As does the broader administration, the State Department recognizes
        that, first and foremost, we needed to be confident in our own vaccine efforts
        here at home -- at which point we''d be able to do even more beyond our borders,"
        said State Department spokesperson Ned Price. "That is precisely the message
        Secretary Blinken and his senior team have delivered in public and in private,
        pointing to the fact that, as long as the virus is spreading uncontrolled
        anywhere, it''s a threat to people everywhere, including Americans. The administration
        has now determined that we''re in a position to do more, and that''s precisely
        what we''ll do, building on what we''ve already done to lead the world in
        responding to Covid-19."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee70ba0-5f8a-4684-958e-ea455e16c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defae54f-4cad-46e0-b9b9-bd842527abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:21.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week the administration and the US Chamber of Commerce
        launched a public-private partnership to get urgently needed Covid-19 medical
        supplies to other countries. The effort -- the Global Task Force on Pandemic
        Response: Mobilizing for India -- was launched after Blinken met with the
        Chamber and CEOs from more than 40 countries on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14195c47-a579-4e4a-89a5-e400691feffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158e415-2b36-43b7-81a3-c722c7d399c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are witnessing in India is a stark reminder that while
        the United States has turned a corner in our efforts to combat the pandemic,
        our global partners are facing a staggering health crisis that requires a
        substantial public-private response," said Suzanne Clark, president and chief
        executive officer of the US Chamber of Commerce. "This global crisis requires
        a global response, and the American business community could not be better
        positioned, or more determined, to help lead the way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84145d9-2835-470b-a397-4ecae3870e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041a4c6-4ca9-4235-960d-ff22d8036e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World leaders have asked US to share vaccines</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6816a0-a94e-4aac-ae6b-23d6a1cbc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders have asked the Biden administration officials to share
        excess vaccines and other emergency Covid-19 assistance for months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeac497-7717-4ad7-8ce4-fb7b5529e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae4973-d9b7-4ae8-ae63-0cf96f1c328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:24.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guatemalan officials raised access to vaccines during Monday''s
        meeting with Vice President Kamala Harris, according to a source familiar
        with the meeting. Harris recognized the urgency, but didn''t commit to providing
        them, the source said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fdf3d-b216-4fc1-8ef2-e130029f7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7348633e-322e-4bf2-9d5e-db394a8e7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors within the US, such as the Johnson &amp; Johnson vaccine
        coming back online, the fact that nearly 230 million shots have been administered
        and that all adults are now eligible, will put the US in a better position
        to share vaccines, according to a source familiar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f2a41-1abd-4a4c-82dc-b09937e07b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7139ee-e47b-4123-a27b-bd3334ecbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:26.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the basic necessity of having the excess vaccines
        on hand and cleared for sharing. There are no AstraZeneca vaccines to be shared
        at this moment, according to an administration official, because those doses
        that are stockpiled in the US need to be cleared by the US Food and Drug Administration
        for emergency use before they can go out the door. About 10 million of those
        doses are waiting for that clearance and about 50 million are in various stages
        of production, the official said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac4cdf-669a-459d-9161-9d4ee8ccdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b81f22-100a-42ce-a210-205dd403bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also studying how to take on the pandemic
        globally by sharing medical supplies needed to fight pandemic and produce
        vaccines, not just by sharing vaccines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b7fc9-be55-45ca-98b4-a4375e3ff909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55b24f-6620-4443-844a-340271eec587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has worked alongside allies to try and
        boost vaccine production globally with efforts like a partnership with the
        "Quad countries" -- a loose alliance between Australia, India, Japan and the
        United States -- which was launched earlier this year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019631a-7a46-427d-afb1-24546e3dbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb872404-ff0b-46b2-a988-90492c26898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other countries have already put tremendous effort into vaccine
        diplomacy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c00d95-e6e5-4ba1-915a-51dbf2116796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
