      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the company will continue its business operations despite
        the extended lockdown measures such as meter reading and bill delivery activities,
        Geluz added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
