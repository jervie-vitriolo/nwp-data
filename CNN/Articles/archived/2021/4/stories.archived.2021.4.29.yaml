      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, April 29)</strong> —&nbsp;The
        local government of Malay, Aklan has declared 122 tourists as persona non
        grata after they faked RT-PCR tests to enter Boracay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac4c37-fe8e-44cd-8db4-76e9f465a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T14:40:30.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:33:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangguniang Barangay of Malay released the resolution on March
        11, saying the declaration should serve as a deterrent to visitors "who arrogantly
        refuse to heed methods and processes" in the popular destination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99170462-706c-4c45-872b-1554db6eaff5'
      'mgnl:activationStatus': true
