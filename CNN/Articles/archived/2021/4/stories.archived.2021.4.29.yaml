        The American Idol alumna is set to release a new song aptly titled ''Us.''</p>'
  'Jessica-Sanchez-new-song-Us-Asian-hate-crime':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-29T07:46:03.927+08:00
    'imagesource': 'jcr:dca4da70-108d-4a82-82b3-1caec9e59070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4fff569-7d16-41a9-b15f-6be42679d5a1'
    'lead': 'American Idol''s Jessica Sanchez has composed a new song titled "Us,"
      in collaboration with Shark Tank''s Mark Cuban, to raise awareness on Asian
      hate crimes. The song and its music video will debut on May 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T08:51:58.365+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:37:30.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:32.066+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jessica-Sanchez']
    'template': '1'
    'title': 'Jessica Sanchez condemns anti-Asian hate in new song'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00ff11-d732-4d3b-ba35-beb587c39d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Americal
        Idol''s Jessica Sanchez has teamed up with Shark Tank''s Mark Cuban for a
        new song that aims to raise awareness on anti-Asian hate crimes across the
        globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19889ae-ab8f-4ea7-a616-95229e9b065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b14bf-e007-46ea-9339-88619d11b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Thursday, Sanchez
        shared what urged her to come up with the song "Us," which she hopes would
        promote unity amid the surge of anti-Asian hate crimes and discrimination
        linked to the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69975713-e5af-461b-a551-769df75a2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8a60b-bec6-4125-9777-6a569add840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been wanting to make a very impactful song for quite a really
        long time. A lot of my songs did have a little bit of my story, but I think
        it would be a great opportunity to use my voice and use my platform for something
        more than myself," Sanchez said.</p>'
