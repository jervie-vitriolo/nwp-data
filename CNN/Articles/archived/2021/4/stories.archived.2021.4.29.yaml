      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe left some piece of advice for those who are also struggling
        like him: "Whatever you''re going through, find a purpose and stick to it.
        It''s not easy at all. Only you can save yourself."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c89ed-3661-490d-83f1-6e5e449208e5'
