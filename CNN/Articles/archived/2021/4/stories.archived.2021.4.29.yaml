      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1432564-e1f0-45e6-8ac4-4dc13100c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyla Ilmen, who was shopping at the farmers'' market, told CNN
        that there were "more people than usual" and that "everything is more expensive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41557b1b-e2c6-49fc-9322-20faf9067581'
      'mgnl:activationStatus': true
