    'template': '1'
    'title': 'DOT to probe Subic resort for supposedly accepting guests from NCR Plus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df7c70-8d80-46bc-9045-e5d6ab37e2cd'
