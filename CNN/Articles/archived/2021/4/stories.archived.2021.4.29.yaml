      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def565a0-a178-45e0-ab60-b8803de61d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the rollout in March, around 1.8 million individuals
        have received their vaccine. Of this, around 1.5 million people were given
        their first shot and around 240,000 have been fully vaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86059cb9-f49f-438c-9269-fb3bd55bccb7'
      'mgnl:activationStatus': true
