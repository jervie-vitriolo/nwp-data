      'mgnl:type': 'text'
      'text': '<p>What has been established so far is the new <a href="https://cnnphilippines.com/news/2021/4/28/mmda-metro-manila-curfew-may1.html">unified
        curfew hours from 10 p.m. to 4 a.m.</a> in Metro Manila effective May 1.</p>'
