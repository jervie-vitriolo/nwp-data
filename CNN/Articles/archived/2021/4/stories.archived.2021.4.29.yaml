      'mgnl:type': 'text'
      'text': '<p>In an interview with <em>The Source</em> on Tuesday, Health Secretary
        Francisco Duque III said the ICU utilization rate has gone down from 86% to
        71%, but still "two points short of a moderate risk classification."</p>'
