      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b37250-66b8-4bb9-a571-4c2092245b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:27:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s also important that we were able to show that
        it’s not just the government doing this. The private sector has been assisting
        us, and so are organizations like the Philippine Red Cross.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e13a241-0869-4661-be8d-85031c7a3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.571+08:00
