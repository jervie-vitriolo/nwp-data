    'jcr:uuid': '370ebae2-57b4-4fb2-adb8-aae4bd25ac53'
    'lead': "“Mga kababayan ko, nanghihingi lang ako sa inyo ng paumanhin. I am sorry\
      \ that I have to impose a longer modified enhanced community (quarantine),”\
      \ President Rodrigo Duterte said on Wednesday.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T05:51:29.658+08:00
