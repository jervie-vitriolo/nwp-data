      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these contrasting statements, the Quezon City Health Department
        urged both the DOH and FDA to issue a "clear stand" on the general use of
        ivermectin</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e7faec-3923-4b22-85a8-ee93a99f06ba'
