      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koca added that there is also concern around the import of one of
        the variants first identified in India, known as B1.617.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf5ee0-0292-4eeb-bdcb-ff3076cf1f33'
