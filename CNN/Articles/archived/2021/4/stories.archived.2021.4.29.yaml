      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60717a-70ff-48dd-9fb9-61c46f0ae9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On vaccination, Galvez said they target to complete immunization
        of healthcare workers, senior citizens, and people with comorbidities by July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f27d4-043c-42d2-b247-a7b0d396bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8086ab-3a63-453e-bb64-9e454c10f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enough supplies arrive in June, economic frontliners and indigent
        population are expected to be given their vaccine shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bd032-cf00-473e-b0a8-f0505f7a0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da6e98-0fd5-46a4-aa87-239c24c07a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> August <em>po</em>, we are targeting <em>na pagka-dumagsa
        na po ang ating mga</em> vaccine,<em> pwede na po tayong magkaroon ng</em>…
        general public vaccination,” Galvez explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbadfea-5776-4743-a43f-e0cb018ebf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.286+08:00
