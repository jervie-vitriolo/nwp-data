      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Philippine government has reached out to countries like the United States
        and Israel for access to unused supply of coronavirus shots, vaccine czar
        Carlito Galvez, Jr. said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62056d-54f3-4f36-9f31-49fb3bc2eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4ec6c-e60b-4119-8fd8-b20a3e0b2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the televised Cabinet meeting, Galvez said he has discussed
        the matter with Philippine Ambassador to the US Jose Manuel "Babe" Romualdez
        to hopefully release the US’ unused AstraZeneca vaccines to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e246a89-3d78-4994-ad74-5864dc4024d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f56c4e-030f-4952-b36a-ebe89f6d8654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:35.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that they also reached out through diplomatic channels
        in the hopes to gain access to unused vaccine supplies of other countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d6945-9dc1-40dc-a3e1-e8c8f9732777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83e101-2d1a-4907-a424-02ebbe88d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sumulat na nga po si</em> [Health] Secretary [Francisco] Duque
        through diplomatic channels... <em>pati sa</em> Israel <em>po sumulat na rin
        kami ng</em> letter of intent <em>na makakuha ng</em> access <em>para iyong
        mga</em> excess <em>ng</em> countries <em>po na ito ay magkaroon din tayo</em>,”
        Galvez explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0e9b8-417b-4ddc-9b40-ea9557c94d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.284+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc70c9-e001-4325-831b-f25fd8a7d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:37.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Duque has written through diplomatic channels,
        we also wrote a letter of intent to Israel, to have access to these countries''
        excess supplies.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8260ed-0579-42fb-a77a-904f6795ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:38.085+08:00
