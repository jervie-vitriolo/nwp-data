      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In August, we are targeting to vaccinate the general
        public once the supplies come in.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a8f58-3a76-4216-a2d6-d06b88e69e81'
      'mgnl:activationStatus': true
