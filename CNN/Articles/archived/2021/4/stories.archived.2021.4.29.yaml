    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f583def6-3032-4154-8102-3d72d196897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:40:53.067+08:00
