      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/28/politics/biden-administration-vaccine-sharing-debate/index.html">Internal
        Biden administration debate over vaccine sharing grows more intense</a>."</em></p>'
  'duterte-apologizes-for-extending-MECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T05:48:18.090+08:00
