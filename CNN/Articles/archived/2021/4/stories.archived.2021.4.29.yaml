      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We can''t breathe anymore''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b1a43-a97d-4462-98ca-82cef0d4448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Limpin claimed that the current surge has been more overwhelming
        for health workers, especially with a longer recovery period exhibited by
        some COVID-19 cases and the potential threats brought by other detected variants
        in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc730fe-2835-4541-b211-1a65d7ff7df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f187c66-44e3-470a-8b86-1f5a7f409236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na kami puwedeng huminga,"</em> she disclosed. <em>"Kasi
        last year, after two weeks kapag okay na yung pasyente, we are sure makakauwi
        na ang pasyente."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2440475-784b-401e-a0de-4851a0b2488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d00b13-bd6c-4e59-8c98-ba1df0794e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We could not breathe anymore. Because last year, after
        two weeks, when a patient is already okay, we are sure that he or she can
        go home.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f284a-0fa1-4007-ab51-f8fd4d97e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95698f6-2559-4e97-9435-84513c84646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now it’s entirely different," she noted. "We see them, second
        week, okay and then on the third week, intubated. We cannot be complacent
        right now because we are really seeing differently from last year."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0b4b3-7b57-4ffe-8e8b-7c50cf4650b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0ba4e-4a42-412d-aec1-2756f5748dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin urged the government to ensure that the extended quarantine
        protocols would not go to waste by ensuring rigorous testing, contact tracing,
        and isolation efforts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82544009-65d7-416a-9689-eb2f14b3b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c18b0-740e-4d7d-9aed-9f869ae6bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[These] community quarantines are really temporary measures to
        contain the pandemic," she pointed out. "But the more important measure is
        effective, rigorous testing. We really need to put that in place so we can
        see if we really have a downward trend in cases."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f3f89-e0ba-4af8-85b5-72f4410b4927'
      'mgnl:activationStatus': true
