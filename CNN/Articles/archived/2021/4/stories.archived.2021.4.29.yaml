    'title': 'Expert on Duterte''s WPS remarks: We are already defeated because we
      are afraid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c798cbe-6443-4c7e-9453-2a3d64e6b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> An international
        relations expert thinks the Philippines is already defeated when it comes
        to the ongoing tensions with China in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67350b-e306-4946-bf6e-5a2b08db2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff36ee-fbc9-4ca3-9f18-5977810f193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already defeated because we are afraid. We immediately assumed
        that this would lead into war," De La Salle professor Renato De Castro told
        CNN Philippines'' The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47912918-7f21-403e-88dd-b7f5ca0e0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba10f4-167d-447e-b394-ab9f573dd818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is showing to us ''we are powerful, we are mighty'', so China''s
        goal is to win without actually fighting. By raising this issue that if we
        challenged China this would lead into war is basically falling into this Chinese
        narrative," he added.</p>'
