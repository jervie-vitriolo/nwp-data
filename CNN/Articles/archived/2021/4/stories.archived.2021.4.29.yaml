      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0e423-c244-426e-bd42-af963cf8ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:27:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Importante din na napakita natin kanina hindi lang gobyerno
        ang gumagawa nito. Katulong din natin ang</em> private sector<em>, katulong
        natin ang mga</em> organizations<em> tulad ng</em> Philippine Red Cross,”
        said Dizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0f7ff-95cf-4e60-a614-f70afb21a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.571+08:00
