    'title': 'PH seeks access to unused AstraZeneca supply from US, Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e81f07-7841-4cc6-8f30-54eefbf7328b'
      'mgnl:activationStatus': true
