      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Are you one of the growing numbers
        of Americans who are fully vaccinated?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62072136-cd25-4bc8-82fa-0afdcf4d3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:21.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54514325-c00c-46f5-b14b-38c0b8fb1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, you can now get more of your pre-Covid life back, according
        to new guidelines released Tuesday by the US Centers for Disease Control and
        Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271bb3b-90c2-4a2c-a24f-d569c128d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a548aa-6c79-42a1-ab92-03926f73ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: You''re not considered "fully vaccinated" until two weeks
        after you got a single-dose of the Johnson &amp; Johnson vaccine or the second
        dose of the Pfizer/BioNTech or Moderna vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3622746-4aca-4801-9176-ab14a94d80fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18577ee-9e15-4576-8508-a885c1d0de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that waiting period is up, here are 15 things the guidelines
        say you can do safely -- sometimes without physical distancing or wearing
        a mask.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ecda7-d835-4472-aa5d-4f036416ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18ee09-d5fe-41af-86a5-ba64d0142de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outdoor activities you can do without a mask</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b790f2-4031-48f4-b8dc-343e1c10203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being outdoors has always been the safest place from the novel coronavirus
        -- even masked and at 6 feet of social distance -- because the chance of transmission
        is far lower outside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130639f3-270a-4bf6-a042-ecaf924704e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20618b0f-086b-4d16-a134-633fb6485edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outdoor visits and activities pose minimal risk to fully vaccinated
        people themselves or to those around them," the CDC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a909319-9007-4bdd-b3bc-f385634c9537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf18b3-9897-4be5-aed0-bf5b3b8a4755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:27.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance takes that into account, giving examples of activities
        that fit into the category of safest you can do without a mask or physical
        distancing if you are fully vaccinated:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ccdd91-cfd7-4c5c-85f4-0322ab969b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57539668-a72c-4655-a103-c410c24a8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Exercise outdoors alone or with members of your household</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1239ef-c105-47c7-b139-73ecd330ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Attend a small, outdoor gathering with fully vaccinated family
        and friends</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39659ac-66d1-46f9-ab99-8910c743d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Attend a small, outdoor gathering with fully vaccinated and unvaccinated
        people</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fdeca-cb44-46f6-a90d-4d510a21a152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Dine at an outdoor restaurant with friends from multiple households</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f149b-2112-4f14-9a4d-cf5f825cdec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the first two outdoor activities listed above are so safe
        that even unvaccinated people can do them without being masked, the CDC said.
        Why? It''s the motion of the ocean of air.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590b08c-d071-479c-abf7-9a53a14d058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:31.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Outdoor activity with a mask</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9cdf1-e867-419e-a707-5c8ce6eca324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s only one outdoor activity listed on the CDC guidelines
        that requires a mask.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e35ef-60da-416c-a25c-771bd74c67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:32.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad5a99-e43b-40c7-bed0-3ee4238fdcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you attend a "crowded, outdoor event, like a live performance,
        parade, or sports event" you should be masked even if you''re fully vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a5d5b-c3ca-48bd-87a0-bf8b4df684df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do you have to mask at a "crowded, outdoor event" but it''s
        OK to get together unmasked with friends from multiple households or those
        who are not vaccinated? It has to do with the number of people you are likely
        to encounter, said CNN Medical Analyst Dr. Leana Wen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1267ed-3a3f-4d07-9286-8a5efdf15cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae0359-7442-49ca-8efc-5cfbd779d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is asking people to use common sense. A few people from different
        households at an outdoor barbeque poses a much lower risk than a few hundred
        people at a packed concert," Wen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414c274-8d36-4acd-b989-4029d5c74b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77969474-7724-457e-b345-f0458ef6ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be situations where risk rises in outdoor settings,
        the CDC said, such as if local community transmission of Covid-19 is "moderate,
        substantial, or high;" the visit is lengthy, which extends risk, or the event
        has a higher percentage of unvaccinated people (including children) at risk
        of severe Covid-19 disease.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e16425-4e04-4e5f-b427-cd5e0f2628e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290c042-d539-4fef-a46b-b3805acd3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also more risk in "activities that involve behaviors such
        as singing, shouting, physical exertion or heavy breathing, inability to wear
        a mask, or inability to maintain physical distancing," the CDC said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e34029-7579-499f-8072-5f5486b94b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3e6f1-0844-4e7f-a519-d02a7ed0080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Indoor activities ALL require a mask</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a9bf8-000f-41b3-9441-7c8df04b1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following indoor activities are all considered low risk for
        fully vaccinated people, the CDC said, but only if you mask up properly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1e01a-87e1-4ee9-ae3f-289317d3edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b4348-3a98-4bfe-930f-fe8e219b6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precautions should still be taken as transmission risk in these
        settings is higher and likely increases with the number of unvaccinated people
        present. Thus, fully vaccinated people engaging in indoor social activities
        in public settings should continue to wear a well-fitted mask."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdabf45-6719-47c0-a7fb-8f6f556322d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe6341-81bb-4b16-9f88-d16a363215d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Visit a barber or hair salon</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cad002-21fb-4ea5-8bfe-5fd20cfb054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Go to an uncrowded, indoor shopping center or museum</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4b76a-9c53-4717-bddb-a2cdc482f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Ride public transport with limited occupancy</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ce0c6-2a18-4480-91f2-78c8dde1f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Go to an indoor movie theater</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623f491-987f-4948-bec5-ec43e49e3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Attend a full-capacity worship service</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d42d6-8a0c-40aa-953e-f07c49213763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Sing in an indoor chorus</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec564c-8d6f-405e-b28f-9e633f65b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Eat at an indoor restaurant or bar</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8391cec-f660-4529-8249-a660f1258433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:43.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Participate in an indoor, high intensity exercise class</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478775cd-774f-400d-9ca7-efdcee85fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Attend a small, indoor gathering of fully vaccinated and unvaccinated
        people from multiple households</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577442ed-476b-460a-8746-04793f65a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last: If you are mixing vaccinated and unvaccinated people
        indoors, the CDC said that "all people involved should take precautions including
        wearing a masks that fit snuggly, staying at least 6 feet away from others,
        and visiting in a well-ventilated space."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a0f21-5441-4565-889a-9b9df3d7b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10274842-2f2b-4f54-a99d-924123a8ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all indoor public settings, such as churches and hair salons,
        "fully vaccinated people should continue to protect themselves and others
        by wearing a well-fitted mask, covering coughs and sneezes, washing hands
        often, and following any applicable workplace or school guidance," the CDC
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf6ed8-3ad5-4a73-bb56-fe17f4bcf556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0843f-cdb4-43f5-a234-66919a30de42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated people should be especially cautious if visiting
        anyone who is at high risk of developing severe Covid-19, the agency said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153dd704-f496-44bd-b242-a89766255dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562ec44-a655-40f9-bf9e-9e63857a4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk in indoor settings goes up if there is poor ventilation, the
        visit is long, the risk of community transmission is "moderate, substantial,
        or high" and when there is "singing, shouting, physical exertion or heavy
        breathing, (an) inability to wear a mask, or inability to maintain physical
        distancing."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668cf7d-e920-4cc6-bb8f-67ccece19851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922eed4-067b-492e-b474-7f2691181e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 vaccines are highly effective, but no vaccine offers
        100% protection. There''s still a small chance a vaccinated person can become
        infected with Covid-19, or be a carrier and transmit it to others.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fab92-9b2e-4459-8af4-ad3b468639c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56bd2e-9125-441e-ae80-a29e59e56a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore any vaccinated person with symptoms of Covid-19 (especially
        if they''ve been exposed to someone with suspected or confirmed Covid-19),
        should "isolate and be clinically evaluated," the CDC said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97055316-ad69-485f-9f5e-5517cf918fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c316515-a45f-49a5-9998-f3285c604294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If by chance a fully vaccinated person tests positive for Covid-19,
        the CDC said, they "should not visit or attend a gathering or visit public
        settings ... regardless of vaccination status of the other people at the gathering."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cce0d8-0285-4e68-844f-cd6a8c4105d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:39:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://cnnphilippines.com/lifestyle/2021/4/29/Indoor-outdoor-activities-for-fully-vaccinated.html">''15
        of the safest activities for the fully vaccinated&nbsp; with and without face
        masks''</a></em></p>'
