      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca61ff-1d2d-4442-877d-ddd72bd95176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the US said it is <a href="https://cnnphilippines.com/world/2021/4/27/us-share-astrazeneca-vaccine-supply.html">planning
        to share its AstraZeneca doses</a> in the coming months. Galvez, meanwhile,
        said in March that the <a href="https://cnnphilippines.com/news/2021/3/18/Philippines-Israel-COVID-vaccine-donation.html">government
        is in talks with the Israeli government</a> for a possible donation of COVID-19
        vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3139d5-45d6-458f-b0a7-cfb0e1f2bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f39db-69ed-4445-8b10-cb83738dacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far received over three million doses of COVID-19
        vaccines from China and other donating countries, including initial shipments
        of those it purchased.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa620b1-c11a-4248-94a0-6b8f97f7853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500c752-bcbb-478f-8115-489b77ee1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:54:29.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:40:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they expect the bulk of the supply to arrive in June.
        Some 10 million doses from four manufacturers and the World Health Organization-led
        COVAX facilty are scheduled to arrive then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da66f0b-2a2b-4a88-808c-79fa9e5baaaf'
      'mgnl:activationStatus': true
