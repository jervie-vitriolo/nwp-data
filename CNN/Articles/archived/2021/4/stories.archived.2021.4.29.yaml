      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10310f48-2a34-4fbf-aef2-97e3afb8e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:41:03.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:25:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I moved back to the Philippines four years ago, I was at my
        lowest. I was depressed, suicidal, I just felt so lost," the basketball star
        shared on Twitter. "Until now, there are days I don''t feel like me."</p>'
    '3':
