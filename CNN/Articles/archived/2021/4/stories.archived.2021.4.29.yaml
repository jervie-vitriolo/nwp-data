      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 26, the country’s total number of COVID-19 cases has breached
        one million, and currently there are 67,769 active cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0c8e8-9377-4865-919b-c6651527478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T05:51:29.659+08:00
