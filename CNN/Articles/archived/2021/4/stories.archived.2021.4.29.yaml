      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928dc9c-b1f6-4bd4-969c-8c9fe5e0738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will always be a rise and maybe exponential
        rise in COVID infections if you do not follow the law.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd856ce1-bed1-4618-9481-d0456c09d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.503+08:00
