      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/28/business/walmart-kanye-yeezy-logo/index.html">Walmart
        is coming after Kanye West''s Yeezy logo</a>."</em></p>'
  'us-biden-admin-debate-on-vaccine-sharing':
    'author': 'Kylie Atwood, CNN'
    'caption': 'Courtesy: Spencer Platt/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T04:43:21.596+08:00
    'imagesource': 'jcr:592f36d5-42f5-408e-8b2e-7610c0363307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a63c242-829f-4727-ae47-b90e84d484cb'
    'lead': 'The White House coronavirus response coordinator''s team continues to
      take the lead on decision making.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T04:45:57.943+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:41:05.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:25.675+08:00
