      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Turkey recorded 40.444 new Covid-19 cases and 341
        deaths, according to the Turkish Health Ministry Covid-19 online dashboard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9f2b7-57e7-4b37-b97e-a9b2bdec7a1e'
