    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58546620-26e4-46b6-be46-ca9f13768fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
