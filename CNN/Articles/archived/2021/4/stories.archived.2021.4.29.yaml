  'DTI-procurement-law-local-PPE':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T16:40:01.766+08:00
    'imagesource': 'jcr:d719376e-be3d-4bc3-85f9-94c3df5e3c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa618231-e2fa-4e90-b579-e207a7a0d140'
    'lead': 'The procurement law must be amended to state that the government must
      prioritize local items over imported products, Trade Undersecretary Ruth Castelo
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T16:45:57.890+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:32:28.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:41.895+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI: Amend procurement law so local products could get priority in govt.
      purchase'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe7eec-aa0b-4be1-b350-3b7bd44991e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —&nbsp;</strong>The
        procurement law must be amended to state that the government must prioritize
        local items over imported products, Trade Undersecretary Ruth Castelo said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30811d8a-b024-4c20-b4b9-d070e6091fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana ma-amend ang (I hope the) procurement law (will be amended
        to state that) na always to prefer muna ang (the) local products over the
        imported products," Castelo said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8256d84a-993f-4cd1-96b6-cc952745d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindrance diyan ay bidding naman, iyong bidding process. We
        have the Republic Act 9184, ito yong procurement law natin. It does not specify
        na preference natin ''yung domestic production," she noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f088799-7941-40d3-aaa0-ae3d004b6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hindrance there is the bidding process. We have
        our procurement law -- Republic Act 9184 -- but it does not specify that our
        preference should be the domestic production.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562bf8c-0716-488c-bc5f-b1996f9600ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo''s remarks came after domestic manufacturers asked the government
        to buy locally made personal protective equipment, saying they are losing
        to imported brands in bidding wars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a8637-bb66-41f2-9037-4a87f400847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:31.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederation of Philippine Manufacturers of PPE, or CPMP, told
        a Senate hearing on Wednesday that five of their member companies made nearly
        ₱1.7 billion in investments last year to heed the government’s call for locally
        made PPEs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadf28b-75a1-4d4e-9aae-b196bfd9cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:31.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one year on, they continue to incur losses. At least three companies
        that transitioned to making PPEs had to lay off around 3,500 workers in December
        2020, according to the Confederation of Wearable Exporters of the Philippines,
        or CONWEP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024aae1-37ef-40ad-a07b-c4caa2a23cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosette Carrillo, executive director of CPMP, said they were "subjected
        to the lowest cost," adding that the Philippine market was "flooded with very
        low-cost PPEs from China" and that some of the products were substandard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4bb511-3a50-4757-9a60-b86c991dd841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T16:45:57.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:32:32.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/4/28/Philippines-PPE-manufacturers.html?_=1619685661647"
        target="_blank">Embattled local manufacturers ask gov’t to buy Filipino-made
        PPEs&nbsp;</a></strong></p>'
  'ECP-pensioners-cash-aid-distribution-May':
