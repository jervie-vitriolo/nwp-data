      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a recommendation by Trade Secretary Ramon Lopez, Abalos added
        that restaurants will be encouraged to display a "seal of safety" to ensure
        people that these establishments follow health standards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd267890-c367-4742-a193-0690321cb921'
