      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of his primary basis for retaining the MECQ status,
        as he noted that COVID-19 cases have not yet gone down despite the reimposition
        of lockdown rules in NCR Plus.</p>'
    '17':
