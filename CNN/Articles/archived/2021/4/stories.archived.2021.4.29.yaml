      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b8c7b8-227d-4ff7-a203-31213c4d8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief General Debold Sinas said the warrant for Cam’s arrest
        was served in an undisclosed hospital where she is currently admitted following
        her surrender to the CIDG’s Cavite provincial field unit. No further details
        about her medical condition were given.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bed189-c154-4ec7-bfa1-db82988ccb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e8f93-d878-418d-bd82-34dd11099acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest warrant for Cam was issued by the Manila Regional Trial
        Court Branch 42 after the Department of Justice <a href="https://cnnphilippines.com/news/2021/4/16/sandra-cam-batuan-vice-mayor-yuson-murder.html">found
        probable cause</a> to file murder charges against her and seven individuals
        over Yuson’s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb2b66-6a86-4e45-87f8-ff86cda731bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also listed as co-accused were Cam''s son, Marco Martin Cam, then
        acting Batuan Mayor Nelson Cambaya, and alleged gunmen Junel Gomez, Bradford
        Solis, Juanito De Luna, and Rigor Dela Cruz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506834b-5433-4bfd-9f85-41fe8ac570a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5cc54-af3b-4a58-b673-308addb93473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 9, 2019, Yuson was having breakfast with two companions
        in Sampaloc, Manila when armed men alighted from a van and fired at them.
        He was rushed to the hospital but died while seeking treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3322d-0288-4513-894e-48877fea4c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were also charged with frustrated murder for the attack
        on Alberto Alforte IV, one of Yuson’s companions who was wounded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43190a3f-203f-462f-944e-11cbf4e5f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c1d3c-6cdf-4f7a-bb40-5e6e81cb1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP said no bail was recommended for Cam’s murder charges, while
        the bail was recommended fixed at ₱200,000 for the frustrated murder charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9117c6-51b6-4f74-8c89-5a3995c86b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain vice mayor''s wife, Lalaine, tagged Cam as the brains
        behind the killing after Yuson’s son Charmax Jan defeated Cam’s son Marco
        Martin during the May 2019 mayoral race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e9657-e4fd-457d-842e-789ba04a59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30adaeb3-dd5e-4155-8346-8d34b9c2fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:33:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam had denied the allegation, saying "Hindi kami mamamatay-tao
        (We are not murderers)," in a DZMM interview in October 2019. She added her
        family had already moved on after her son lost in the elections</p>'
  'DOST-eyes-ivermectin-trial-in-NCR-quarantine-facilities-by-May':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T15:26:26.082+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb7dc761-fb11-4552-99ee-90789cd5267c'
    'lead': 'DOST is finalizing the details of the clinical trial on the antiparasitic
      drug ivermectin since there is still no evidence it is effective against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T15:28:33.762+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:32:49.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:40.834+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST eyes ivermectin trial in NCR quarantine facilities by May'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a87514-8f37-47a9-91df-3be01a7b9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        national government is finalizing details of the clinical trial on the antiparasitic
        drug ivermectin since there is still no evidence it is effective against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda38d6-f7f3-4e77-adb2-74e514fe0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, chief of the Department of Science and Technology-Philippine
        Council for Health Research and Development (DOST-PCHRD), said they are targeting
        to start the trial by end of May or first week of June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b59c91-6e45-4ab3-adab-52694a055264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,200 mild to moderate COVID-19 patients undergoing isolation
        in quarantine facilities could participate in the trial, but the number could
        eventually go up. The clinical trial - personally ordered by President Rodrigo
        Duterte - could run for six months or less, but it should be completed before
        yearend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e0a0d-19d7-469e-8729-3101a5291d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST eyes recruiting patients in Metro Manila, the epicenter
        of the local coronavirus outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab06f4-49ee-4934-bf35-3f29faf30f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya said it is important to conduct this trial since there is
        still no solid evidence to show ivermectin is effective in treating patients
        with mild to moderate symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2b333-cf60-4723-84fe-2cba865b4e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sufficient ang evidence, bakit kami gagawa ng trial? [If the
        evidence is sufficient, why will we conduct a trial?]" he told a media briefing
        hosted by the Department of Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86b28e-ee88-42fa-af0b-1ae743ebc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marissa Alejandria, president of the Philippine Society for
        Microbiology and Infectious Diseases, reiterated the recent findings of fellow
        Filipino experts that there is insufficient evidence for now to recommend
        or prohibit the use of ivermectin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24dd5cc-e870-45cf-88dc-3909bbe6b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Living Clinical Practice Guidelines, crafted by health experts
        alongside the DOH and the Food and Drug Administration, also suggested against
        the use of ivermectin for severe and critical patients. They also advised
        against the use of ivermectin combined with doxycycline for COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ea9b4-d38c-4af6-8db5-94f6e0c8f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are saying is that there is still insufficient evidence
        to give it to the general population. You can. But you have to explain. We
        are not preventing," Alejandria said. "When there is insufficient evidence,
        it means you may or may not use the drug. But it is your responsibility to
        explain to the patient the status of the evidence."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748811f-497f-4c3d-a6b5-fb85b53cbfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandria added they are hoping the upcoming trial in the Philippines
        can provide more clarity on the effectivity of ivermectin against COVID-19.
        Montoya also said they can forward the results of the trial to the FDA so
        the ageny can be guided on issuing regulatory decisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae6403-4b83-4685-b5c7-e2b5693b60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, DOH, and several health experts, including the World Health
        Organization, have cautioned the public against using ivermectin for COVID-19
        prevention or treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd252894-86f7-4c5e-8fbe-e635bd17406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said there is not enough proof the drug can be used to treat
        or prevent COVID-19. They also warned high doses could cause brain damage
        in humans, or even death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9265045-1648-45e9-9235-26e5189b93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:32:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo, however, is not against personalities
        holding events giving away ivermectin. He said it is legal as long as a doctor
        will check the recipients before issuing a prescription. He said a compassionate
        special permit is unnecessary if the medicines will come from licensed compounding
        pharmacies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce301e52-31b7-461b-b3a1-a590739ad245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:28:33.764+08:00
