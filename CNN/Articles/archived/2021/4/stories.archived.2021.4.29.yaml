    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'India', 'COVID-19', 'crisis']
    'template': '1'
    'title': 'India''s Covid-19 crisis is a problem for the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d5010-e9b9-4433-b739-ea5d3916b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There is a split scenario unfolding as
        the world battles the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5ffce-71e6-4458-a26d-5810447f6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c356ca-bcc2-4fb1-a54b-0b4cf7fe13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries like the United States and the United Kingdom, jubilant,
        newly-vaccinated people hug their loved ones after a long period of separation.
        In India, distraught families count their dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633af310-c2d3-4dd4-9c8c-35a83e2ff810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8b6a4-cee4-4b82-8db2-22af79cf2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sick people are being turned away from hospitals that have run out
        of beds and oxygen, as the number of new cases rises to record levels each
        day, creating a national crisis with global repercussions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029f29f-6f62-4b20-a812-ae3043b42d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ded237-0678-4dd1-ab0e-718509ef8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:28.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more the virus spreads, the more chances it has to mutate and
        create variants that could eventually resist current vaccines, threatening
        to undermine other countries'' progress in containing the pandemic, experts
        warn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb3032-dc3a-44de-b35d-d66564e87607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d4021-3604-459a-a1c7-131ec8816207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:29.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t help in India, I worry about an explosion of cases"
        around the world, said Dr. Ashish Jha, dean of the Brown University School
        of Public Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b8493-e4df-4d86-9eb9-e2d4d08f8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361c596-c8bd-4c2f-84f2-7c9e1269244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why India''s Covid outbreak is a global problem that needs
        a coordinated response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a797dd-722e-4996-8560-3fe94d77ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcefb96-e350-46b2-a51c-b1b5f364f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are already scrambling to send supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37d57a-cef1-467e-b20a-9680d8a0093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a1350-7e59-426d-a042-bede147cf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oxygen concentrators -- medical devices that compress oxygen
        from the air -- arrived earlier this week, and on Wednesday the UK, Italy
        and Germany committed more medical equipment, as Russian planes took off from
        Zhukovsky for Delhi carrying medicine, monitors and ventilators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b44f7-0809-4218-aeef-160bf2b071f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407efdb-5cdb-4cbe-83ca-c3b2ead1758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the immediate priority is saving the lives of those already
        sick, vaccinating the country is considered crucial to stop the virus from
        spreading. But, despite being home to the world''s biggest vaccine producer,
        India doesn''t have enough doses, and there''s no fast and simple way to make
        more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdbf52-250b-49fc-88ca-05e6c2e75c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f86f17-9912-457c-b5b1-ebf2435e0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:34.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western countries have been criticized for vaccine stockpiling,
        but on Wednesday, British Health Secretary Matt Hancock said the UK didn''t
        have any spare vaccines to send.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8f9c2-16fd-4b16-b2f3-1058305f0f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ee4c5-d20b-41cf-a13c-eddda79ae4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said on Tuesday he had spoken with Indian
        Prime Minister Narendra Modi and confirmed the US intends to send coronavirus
        vaccines to India. Earlier in the week, the US said it would share 60 million
        AstraZeneca doses with other countries, but didn''t specify which nations
        or when. Delivering them could take months, the White House warned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b327a4-7107-4a1b-85c5-3b4c34b676fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd028a6b-df9e-47c9-a351-052d099e333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An equitable distribution of the vaccine around the world is essential,
        said Dr. Anthony Fauci, director of the US'' National Institute of Allergy
        and Infectious Diseases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623110c-a129-40b4-9ef8-47eae32de5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c51e1-bcd3-466b-8f43-68ce0dce02b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we''re all in this together. It''s an interconnected world.
        And there are responsibilities that countries have to each other, particularly
        if you''re a wealthy country and you''re dealing with countries that don''t
        have the resources or capabilities that you have," he told The Guardian earlier
        this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23685b5d-5f17-4949-ace2-f1f4082a7469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c7083-d166-4f85-82ac-351dfba102e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Indian outbreak can''t be contained and spreads to neighboring
        countries with low vaccine supplies and weak health systems, experts warn
        the world risks replicating scenes witnessed in India -- especially if newer,
        potentially more contagious variants are allowed to take hold. And, as India
        has a leading role in making vaccines for other nations, failing to to stop
        its spread there could endanger the vaccine rollout worldwide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb411a-f1f5-41cc-b5dc-a3cf2d5f172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de871dc9-b82e-4b6f-93df-5a7664c5863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Variants vs vaccines</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6d21b-9e4b-4baf-b74b-8716ad4373a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus was first detected in the Chinese city of Wuhan, and
        has since spread across the world from person to person, in some cases, mutating
        into new variants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6702dd-1f55-4fff-b754-71424e78715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef5f6a-e031-4647-9d14-41893fc5a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, scientists detected a new variant, known as B.1.617,
        in India, though it''s not known if this is driving the local outbreak owing
        to a lack of genomic surveillance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77214f84-76a4-4736-8aff-f9cade39a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446bb9d-7103-46d6-ab1a-e565d98fd6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anurag Agrawal, director of the Institute of Genomics and Integrative
        Biology, said Friday there is a correlation, however, between the rising prevalence
        of variants and the surge in Indian case numbers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a29f1-c256-48b7-9b78-00789edf6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46d544-7478-4012-8346-57040f8946f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Maharashtra we saw it (B.1.617) go up, we saw an outbreak. We
        are seeing it go up in Delhi, we are seeing an outbreak. These are very important
        epidemiological correlations," Agrawal said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a079d-9f02-4dfe-a181-6a5b91aceaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d234ed-0d30-4047-9f7a-51be8461f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted in Delhi and in north India, another variant, first
        identified in the UK and known as B.1.1.7, was more dominant than B.1.617.
        The B.1.1.7 variant is known to be more transmissible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7739a-5723-415c-b43c-0ee007fbac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160510d7-f567-4ee7-b664-ee4976460282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said recent data showed that India''s homegrown Covid-19 vaccine,
        Covaxin, neutralized the B1.617 variant, which suggested that vaccinations
        could be used against it. "Vaccination could be a very, very important antidote,"
        he said, though he added that more information was being gathered each day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a567e22-9957-4424-9386-9e6d70fa07da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625bcfde-a174-438b-a901-6aa2c36416e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other variants, first identified by scientists in South Africa and
        Brazil, are also believed to be more transmissible than the original strain
        and have already made their way into several other countries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c601923-92b5-4553-835d-53da9a1e2765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeaca3b-ce29-4fc9-a9c1-81ae4ab6c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, vaccines from Pfizer/BioNTech, Moderna Inc. and Johnson
        &amp; Johnson have shown varying degrees of effectiveness against these variants.
        However, because the virus can mutate as it spreads, and there''s no guarantee
        the available vaccines will protect people from new variants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9dba27-7618-4d2b-a094-107a3f83635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e03338-c39d-40f8-951a-7a4ee8f553ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would leave no country protected, no matter how many of its
        people have been vaccinated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90841dd0-6ba7-418b-8dbd-2bceaeadcf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd5388-f53e-4366-a594-35cdd1933dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For selfish reasons, every country should be concerned about large
        outbreaks that are out of control," Jha said. "Countries like the UK and the
        US are doing a great job with vaccinations, and they should be feeling great
        about it, but that''s only as good as variants that are out there."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce09787-a77d-4f79-bd97-a6e87e0c2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0157063-01af-44ad-b14a-adbcb24dc79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 142 million people in the US and 33 million people aged
        18 and over in the UK have received at least one dose of the Covid-19 vaccines
        -- around 43% and 64% of the eligible population, respectively.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553867a-10dd-4fcb-9c62-87419c227157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3990eb-17d4-46f1-be33-59a6bf325c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, around 129 million people in India had received at
        least one dose of the vaccine, as of April 27, the Indian health ministry
        reported. That''s just over 8% of India''s total population. Experts have
        blamed a slow vaccine rollout and shortage of supply.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7602d6-8751-4f6a-94c6-35e1333639ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9dbe8-6df3-4fa9-8db0-5800a4572f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Brahmar Mukherjee says India would need to administer
        10 million doses a day to vaccinate all adults in the next five to six months.
        That is assuming enough doses are available.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609db45f-e4b9-49ad-adad-a3d39b9d7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f56b3-ceb3-4176-aeda-3ab46423adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The need to help sustain India''s vaccine infrastructure</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b5cf7-4ef5-4cb7-9c5e-d96e8bc3566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the risk of new variants, India''s second wave of cases presents
        another, more immediate problem for the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7695d2-f534-4d91-8088-84f760ac69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a28a8-72ed-48b3-8009-9750069ec51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is a major player in COVAX, the global vaccine-sharing
        initiative that provides discounted or free doses for lower-income countries.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3b3b8-8d7a-4720-ada7-e4f6de18dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6fd50-8eab-42f5-91bf-3fd203223417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India promised to supply 200 million COVAX doses that are being
        distributed to 92 poor countries. But its own rapidly worsening situation
        has prompted Delhi to shift focus from COVAX to prioritizing India''s own
        citizens.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47caa9e9-d3ce-40a0-83ef-d57831cfb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68154a8-d183-42e5-80e2-962c8a4943d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serum Institute of India (SII) had already delivered 28 million
        doses of the AstraZeneca vaccine, COVAX said in a statement in March, but
        was due to ship another 90 million doses in March and April.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8faeb-228f-47ad-a769-9b32b6eedc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c517c5e-3e2b-429c-8ecd-4e6edd99f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deliveries would be delayed, it warned, due to rising demand
        within India.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96aefce-0215-4e03-96fa-3262e29bdda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a03ec-0b8b-4989-8039-65d19baa3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the global leadership has woken up to the scenario
        of how bad this delay can be for the world," said Shruti Rajagopalan, a Senior
        Research Fellow at the Mercatus Center at George Mason University.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f21c4-9b16-4cae-a612-4e69fb825f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac004ab1-a6fb-474c-a047-e9beb5773300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment India is short on vaccines and keeps its supplies for
        domestic purposes, it means other countries like South Africa and Brazil have
        to wait, she said. "You''re delaying the world getting vaccinated by many
        months," Shruti added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf696a5-f470-4404-a65a-2db29d8f2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2def5-8b45-474b-b0de-1b8989ae5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Nkengasong, the director of Africa''s disease control body,
        warned earlier this month that India''s hold on exports could be "catastrophic"
        for the continent''s vaccine rollout.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b07b9e0-27be-4eff-a347-9627c1b211d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5968ce-acdd-4802-a696-a696bfaa2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the disruption of Indian supplies, COVAX said it was on
        track to deliver all scheduled doses in the first half of this year, and by
        the end of the year expects to provide two billion doses.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880aad6-a8f6-4815-8085-286c29309276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e33a4-93be-4728-8c9d-f5a476ce6c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian experience underscored the importance of diversifying
        the supply chain, and COVAX was trying to make deals with more vaccine manufacturers,
        which would be announce soon, it said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81b9a8-abc3-4f25-b2fd-2fcd24c0651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ee64e-2cdb-4482-a274-2c3b3a8e7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Modi''s pandemic response</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f13c9c-b19b-46b0-bef7-123d1e5d0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:04.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before its own coronavirus crisis, India assumed a leadership position
        in the global effort to end the pandemic.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6bdb32-43f5-42ba-8471-cacea2ad5b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cf91e-1944-4a53-81ed-efd586735d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi promised millions of doses to the COVAX
        initiative, and earlier this year donated vaccines to other countries, including
        Guyana, Guatemala, the Seychelles and the Maldives.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b3ef9-3907-44e9-8b10-da36d0c1a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f91a31-772d-4376-b554-f3c18dc91d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s generosity, however, has not shielded him
        from public anger at home over his alleged role in exacerbating the domestic
        health crisis.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3a8d1-bb96-4fe6-aadd-7e75bafe4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c15be3-6167-4536-ac30-453ae9a4af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Modi allowed a massive weeks-long Hindu pilgrimage
        to proceed with millions of attendees traveling across numerous states, and
        his political party held large rallies for upcoming elections in four states
        and one union territory.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a06f1d-76c3-4865-be67-7b469d4b15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c90849-2b7f-4685-9196-b73bf08a8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:08.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister has acknowledged the scale of the crisis, and
        is trying to speed-up the nationwide vaccination program. From May 1, state
        governments and private providers will be allowed to vaccinate those who are
        18 and older.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf88a86-9c95-4ba9-9945-02433f2523e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2302e50-9cdc-4c02-ad11-432b01afe2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of each vaccine dose is dropping too, after the Serum Institute
        of India (SII) said it would charge less per dose so the states can vaccinate
        more people. Effective immediately, each dose will cost Rs.300 per dose, down
        from Rs.400, the equivalent of a drop from $5.30 to $4 per dose, the SII said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e754d6-b83a-4893-af22-cb8c057f1e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db31f4d-3122-4c8f-8e79-33604a479a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with hundreds of thousands of new cases each day, India needs
        much more help to contain the outbreak.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430ef8c-078b-4636-ad4f-d5398e3aa5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29486f57-f03f-4b80-b65a-959e9c3eacdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A WTO fight further corners low-income nations</h3>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17549454-1d0d-4841-9cc8-9efda143b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has tried to create more flexibility in the market for vaccines.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb2912-119e-4a79-8388-20f7680b91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43590b1-86ed-407d-85ca-281982d0d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a World Trade Organization (WTO) meeting last year, India and
        South Africa proposed that the organization temporarily suspend intellectual
        property rights in an effort to boost production of Covid-19 vaccines for
        low-income nations.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc6100-b65e-46f0-8624-a31ceedeea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f32d5f-5911-4a4a-b074-16262711beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was backed by over 80 developing countries. A temporary ban would
        allow multiple actors to start production sooner, instead of having manufacturing
        concentrated in the hands of a small number of patent holders, the Lancet
        reported.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbb1d9-fcd4-4b7e-956f-d0a14abf1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ad90e-a112-4ca2-857b-753375c5a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But richer countries, including Britain, Switzerland, EU nations
        and the US, blocked it, arguing that suspending the IP would not result in
        a sudden surge of vaccine supply.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19df095-2db3-46d2-b01b-67495227e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586579da-1fbe-4f6c-8e32-482a55818de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting the IP would encourage research and innovation, they
        said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28b486-d2f3-480b-9986-1f02dc0fa811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4fd92-3d88-415d-a495-e5d45af9775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha, from the Brown University School of Public Health, said IP
        wasn''t the major roadblock to more vaccines. He said the main problem was
        a lack of capacity.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c96b17-50c3-4ec7-ad80-9396bc7e2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.818+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d17cd-2453-439d-a46c-1c1e7dcf91af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we made IP available today, we will not add vaccines today.
        It''s about tech transfer, knowledge of making vaccines. This is really about
        a complex biological agent. It''s not clear to me that India has a lot of
        unused vaccine capacity. The issue is building new capacity," Jha said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704b423-a3b8-44a8-83f4-847eb5d03009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8753f7e-ea64-44d1-98aa-e955bc9b0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this brings things back to square one. The longer India''s
        health care system is unable to respond to this public health crisis and the
        longer the vaccines remain in shortage, the longer this virus will continue
        to be a threat to the world.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625fc1f-9e18-44d8-9bf8-6adff9c21e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afd74e-6c4e-41b6-9df5-8437249d6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This global pandemic needs a global coordinated response.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fab82-8ee1-488a-9cf3-bfe133995709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b89049-0df8-4c7b-9e1b-c6dc56654ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why we and other rich countries have to exert
        what I think is a moral responsibility to help the rest of the world get this
        under control," Fauci said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954727a9-3e04-48f7-b928-36ae572b5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1eaf4-516f-4cda-b0b9-ded4fb607bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year from now we''ll be in really much better shape than we are
        now, but there''ll be other countries that won''t be. The quicker we get the
        rest of the world protected, the more secure will our protection be."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcfc06-387f-4ff8-987f-8befaeaf0d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:10:39.819+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:31:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/29/india/india-covid-crisis-world-problem/index.html"><em>"India''s
        Covid-19 crisis is a problem for the world"&nbsp;</em></a></p>'
