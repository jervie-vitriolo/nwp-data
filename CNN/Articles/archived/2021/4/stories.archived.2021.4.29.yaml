      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were attempting to stop and speak with Alvarez, who was "an
        individual familiar to the officers," according to COPA.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02927e-7580-4abe-9f6b-8aa722b01019'
