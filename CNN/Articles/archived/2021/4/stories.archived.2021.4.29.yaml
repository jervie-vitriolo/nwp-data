      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has already breached the one million mark in COVID-19
        cases this week, <a href="https://cnnphilippines.com/news/2021/4/28/COVID-19-death-toll-17-000.html">with
        6,895 new infections</a> as of Wednesday. There were 17,031 recorded deaths
        in total, which is 1.67% of the total number of cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
