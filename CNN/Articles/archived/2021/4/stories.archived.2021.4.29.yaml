    'lead': 'Another batch of half a million shots from Sinovac is being prepared
      in Beijing for arrival in the Philippines on Friday morning, according to Ambassador
      Chito Sta. Romana. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T10:01:06.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:36:57.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:33.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3rd shipment of Sinovac vaccines for April reaches PH, 2M more arriving
      in May'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37e0e5-96ff-4c2b-8e91-a5e3825db4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:36:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Half
        a million doses of COVID-19 vaccines purchased by the national government
        from Chinese manufacturer Sinovac BioTech arrived in the country on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c20ce0-04a0-4bf2-b0e4-b53a532ea6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:36:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1.5 million doses of CoronaVac vaccines have been delivered
        in batches this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa457c1a-00bf-48c0-92b4-9cb236027143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:36:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said the vaccines will be immediately
        distributed to areas recording high cases of COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78aa83-8792-45ad-a35a-4cc03f106111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:36:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the government received its purchased 500,000 doses on April
        22, the vaccines were not immediately distributed to local government units.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e279e2a-c466-445e-ae88-7379f45aa79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:36:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, Presidential Spokesperson Harry Roque said the
        shipment was still awaiting the certificate of analysis, which is one of the
        requirements of the Food and Drug Administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac12dfcd-4ff6-46d2-ad16-7c50a67eb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no update yet if those doses have already been sent
        to LGUs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7908d-6afc-4103-92bc-0dba531f4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received a total of 3.5 million doses of CoronaVac
        vaccines through five shipments, with one million doses donated by the Chinese
        government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f34a3-b6de-4a8a-9359-47b4ef666b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:01.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said a "steady supply" of CoronaVac vaccines will enter the
        country in the coming days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7526b-15d8-44f3-a49f-5179e1cc1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another batch of half a million shots from Sinovac is being prepared
        in Beijing for arrival in the Philippines on Friday morning, according to
        Ambassador Chito Sta. Romana.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4800d-95d5-4378-a92d-b56534dbd51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipment with 1.5 million doses will be delivered on May 7, to
        be followed by another 500,000 shots also within May.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91b11d-6d6a-4b5e-b2b8-3716e1537a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is set to receive 25 million COVID-19 vaccine doses
        from Chinese firm Sinovac this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb458c4c-be95-4d1c-8f55-2e4c347247ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received 4,025,600 doses Sinovac and AstraZeneca
        coronavirus vaccines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec0aeb-1700-42c2-b9d2-a388aaf70364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 246,986 people have been fully vaccinated, while 1.56 million
        have received their first dose.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b0c03-6582-4223-9013-ca861ec88303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:47.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said an average of 35,320 Filipinos are getting vaccinated
        daily.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41b6fca-b0df-489f-97f5-e1b5258f6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:34:48.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach herd immunity or protecting 70% of the country''s population,
        at least 256,000 Filipinos need to be inoculated daily.</p>'
