      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd6109-1e99-4dd8-ab87-1ede862a1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic fallout from the Covid-19 pandemic is having a harsher
        impact on women, who are disproportionately represented in sectors offering
        low wages, few benefits and the least secure jobs," said Gabriela Bucher,
        executive director of Oxfam International. "Instead of righting that wrong,
        governments treated women''s jobs as dispensable -- and that has come at a
        cost of at least $800 billion in lost wages for those in formal employment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3edab4-98a3-4936-9f6e-5e8e2d53e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d56ce7-cbd8-440c-ab68-a0af6c4f2050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization cites the total income loss as a "conservative
        estimate" that doesn''t account for "wages lost by the millions of women working
        in the informal economy" -- which they describe as domestic workers, market
        vendors and garment workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19664ba-61d8-4258-a728-86e31847307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c5499-7f08-45bd-a01f-fc0f0410053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has dealt a striking blow to recent gains for women in
        the workforce," Bucher said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286feea6-bfe2-4ce3-8a13-a031510b703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc51f90-5d00-43ab-b4df-ad24e504cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a global scale, women account for more than 64 million jobs lost
        last year. That''s 5% of all jobs held by women, compared to a 3.9% loss for
        men, according to OxFam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6869dfb-e27b-4f7a-b74b-589913173021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b5f28-7627-4d38-83ed-c2f3c67b49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic blowback of those losses has been even more catastrophic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab94f85-2aeb-4a10-b463-174aeed27c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098c64b-26ce-4884-b2a3-fe4c837a085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were facing a crisis of inequality before 2020 and that''s now
        exploded. That''s as a result of a lack of attention to gender sensitive policy
        making and leaving women on their own to cope with this crisis and to absorb
        the systemic failures that have led us to this point," said Mara Bolis, associate
        director of Women''s Economic Empowerment at Oxfam America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88348fb-8402-46d2-8888-1df106a197e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac815c0-056c-43c6-9d12-36f941118526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:25:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the drastic impact of the pandemic on women could have long-lasting
        consequences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8ad1b-02f3-4b3a-b782-92b6decc6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.333+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20243217-4577-41de-b3e3-61f2fdb7ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, women suffered from massive inequities
        in wages and work. Women, worldwide only earn 77 cents per every dollar that
        men make, according to the United Nations. The onslaught of the coronavirus
        crisis has only exacerbated gender inequalities and could make the gender
        pay gap even worse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9dc186-4109-41cf-868c-5acbc24f3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10a503-754f-4e86-9d50-a91f261895aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a crisis to make the invisible visible," Bolis said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc03cf-c083-48ce-9911-a120397e841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:02.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b05300-c03d-4222-bc3b-fc0846604ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the economic recovery underway, much of it has hinged
        on effective vaccine rollouts and the administration of more vaccine doses.
        So far, at least 188 countries and territories have administered more than
        1 billion doses of a Covid-19 vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce1b22-7095-498a-a532-24cb63517db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27d64b-d752-4bb1-93b0-a7729960792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measurable efforts have also been underway in the US. Recently,
        the Biden administration pumped $39 billion in relief funds to states to help
        childcare providers stay in business or reopen, which it says is the single
        largest investment in childcare in US history. That has now been followed
        by a proposed $1.8 trillion plan, known as the American Families Plan, to
        help the nation''s economy recover from the coronavirus pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55facd9f-d7e8-4a7c-897e-e301eaa33821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5139b0-6930-4df5-b3a6-eb1e8cb2dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T22:16:02.334+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:26:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fair and sustainable economic recovery is one that supports women''s
        employment and unpaid care work through strong social safety nets and vibrant
        care infrastructures," Bucher said. "Recovery from Covid-19 is impossible
        without women recovering."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd6e46-4770-4317-b849-5e7b8ba4f48f'
      'mgnl:activationStatus': true
