  'PH-500k-vaccination-capacity-steady-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T19:26:47.959+08:00
    'imagesource': 'jcr:e4baaa33-eaeb-4756-acd2-8fd3a8ba0dd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c09d0e-f607-4727-8404-568cb8aa6c4a'
    'lead': 'Vaccine czar Carlito Galvez Jr. is still hopeful the country can reach
      its year-end target of inoculating 70 million Filipinos against COVID-19, as
      he expects some 500,000 doses will be administered daily once bigger vaccine
      shipments start arriving in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T19:28:36.827+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:28:49.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:47.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez: PH can vaccinate around 500K daily once supply stabilizes starting
      June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324bb14-d0e7-4f6f-af71-b9e75e573e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> —&nbsp;Vaccine
        czar Carlito Galvez Jr. is still hopeful the country can reach its year-end
        target of inoculating 70 million Filipinos against COVID-19, as he expects
        some 500,000 doses will be administered daily once bigger vaccine shipments
        start arriving in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acc5af-5c22-4715-af1a-aafff8e36541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing on Thursday, Galvez said there are 5,000 available
        vaccination sites nationwide, and with enough supply, these are seen to each
        administer 100 doses in a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f220eb1-518c-4433-91bb-8801b82f6fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagka nagkaroon po tayo ng full vaccination program...makaka-vaccinate
        tayo ng 500,000 a day," Galvez said. "Tataas pa rin po ''yun kasi gagawa pa
        po tayo ng mega vaccination sites na kayang-kaya mag-vaccinate ng 1,000 to
        2,000 a day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874425bd-ba6c-4f1b-a452-f7c61db83b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we have a full vaccination program, we''ll be
        able to vaccinate 500,000 a day. This will still increase with the opening
        of mega vaccination sites which can vaccinate 1,000 to 2,000 people a day.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818d4d1-e3bd-49e3-b95e-702053b7bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/2/mega-vaccination-sites-testing-quarantine-centers.html">Gov''t
        eyes converting testing, quarantine facilities to mega vaccination centers</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec3e52-6440-416a-8b3f-c31cf88bb8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed around 1.56 million Filipinos, or just slightly
        over 1% of the country''s population, have so far been inoculated against
        COVID-19 two months since the rollout began. These include over a million
        healthcare workers, 240,000 senior citizens, and 256,000 persons with comorbidities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb96d3d-41e2-44dd-aca6-9eeb93ed1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.827+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have cited low supply as the reason behind the slow pace,
        but Galvez has repeatedly gave assurances it will pick up speed in the coming
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214d077-0f52-42b7-b58c-4b2b6fd0d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 9 to 10 million doses are slated to arrive this June, while
        another 13.5 million are scheduled for delivery in July. From August to December,
        the country expects a steady supply of 15 to 20 million doses per month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d2b67-78da-4dd2-b5aa-fae46bc98f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, Galvez also said foreigners residing in the country
        are part of the national vaccination program, subject to priority listing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a56742-5c34-4530-9237-b2651149ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ginagawa po natin, kung saan po sila nakalagay na category.
        Meron nga po tayong mga expats at foreign nationals na nasa A3 tsaka A2 na
        nabakunahan po natin," he said. The A1 group -- or the foremost priority --
        are healthcare workers, A2 are senior citizens, and A3 are persons with comorbidities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a960d50-133c-4c5c-8057-9d6087a8b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do it according to what category they''re in. We
        have expats and foreign nationals in the A3 and A2 who have already been vaccinated.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb0f9a-3528-4210-8720-b2942bf45df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:36.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:28:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, inoculating foreigners is also for "reciprocity,"
        noting that Filipinos living abroad are likewise being provided with vaccines
        by their host countries.</p>'
  'Defensor-Marcoleta-ivermectin-pantry':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T19:50:25.464+08:00
    'imagesource': 'jcr:55546071-c751-4493-b0d7-e8adca9cd7c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f76d563-f4d3-4f71-bcab-55771aed43c9'
    'lead': 'Local officials also urge both the Health Department and the Food and
      Drug Administration to issue a ''clear stand'' on the general use of the antiparasitic
      drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T19:55:16.431+08:00
