      'mgnl:type': 'text'
      'text': '<p>Citing initial recommendations from Cabinet secretaries and mayors,
        Metro Manila Development Authority chairman Benhur Abalos told CNN Philippines''
        <em>The Source</em> on Thursday the potential scenarios involving businesses
        and activities in MECQ areas from May 1 to 14. These are still subject to
        change pending the official list that will be issued by the Trade Department.</p>'
