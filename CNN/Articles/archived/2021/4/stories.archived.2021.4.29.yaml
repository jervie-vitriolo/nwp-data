      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4171c961-1106-4f8a-a784-9e20b4b50bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:27:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the humanitarian organization launched an emergency
        field hospital with 18 tents at the Lung Center of the Philippines that would
        help the facility address the increasing demand for hospital beds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83dfb9-8392-4b48-bb13-cba05ac45bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:27:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6d6fa-54ca-4c6d-969a-1d2bc8701723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:27:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC likewise set up isolation facilities in academic institutions,
        such as the Ateneo De Manila University, the University of the Philippines-Diliman,
        and <a href="https://www.cnnphilippines.com/news/2021/4/22/benilde-philippine-red-cross-covid-temporary-ward.html">De
        La Salle College of Saint Benilde</a>.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ba182-dee6-4d91-8c1d-078bd1624eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:27:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c370872-2d17-4acd-8b39-d717a2eb04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:27:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also announced the inauguration
        of a new modular hospital facility at the Batangas Medical Center on Friday.
        It has a 53-bed capacity, with ten intensive care unit beds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734f33f-56cf-4d26-8977-78834d720b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:28:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafde78c-e2f0-4cfc-8a1c-c8afe233da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:28:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported that over 23,000 additional COVID-19
        beds and 635 additional health facilities have been made available during
        the stricter lockdown period.</p>'
