    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Looking for sustainability marks in beauty products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6650743-4fae-481a-8841-2aa4ee978e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdb891-e9cd-4a8b-a156-7138026e6d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:30.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For established businesses, the decision to adopt sustainable practices
        is an expensive one, as every replacement has to be done at scale. That’s
        why it’s important to set commitments — covering everything from sourcing
        to manufacturing and packaging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41079757-66fd-42c4-9dee-0877ebdd2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the idea behind the Green Beauty initiative of global beauty
        brand Garnier, described by its Marketing Director Isabel Falco as an “end
        to end approach to sustainability.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a968258-3174-473b-8429-aa7b7451a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By 2022 we want to aim for 100% of our renewable ingredients to
        be sustainably sourced… by 2025, 100% of our industrial sites will be carbon
        neutral... and 100% of our products will be made with zero virgin plastic.”</p>'
    '7':
      'image': 'jcr:9a3ba1a9-3b2a-4b33-be9d-06ff411b3612'
      'imageCaption': 'Garnier Marketing Director Isabel Falco. Photo courtesy of
        ISABEL FALCO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb143250-6c32-4141-8af9-3ec56b2ced78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-29T21:31:07.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c97d96-f787-430c-a343-5f4d46849964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fourteen years of experience, the veteran marketer — who also
        leads L’Oreal Paris Excellence — is behind two of the fastest growing beauty
        brands in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6e708-79e2-49c6-9429-056dcfd8b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone, as you would have heard, calls me Falqi,’” she says with
        a laugh. On a call with CNN Philippines Life, the head of digital, media and
        consumer intelligence for L’Oreal Philippines walks us through some global
        standards, her personal regimen, and wins worth celebrating at work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12849861-be55-4f91-9d82-bd7025a631e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Look for the bunny</strong></p>'
    '8':
      'image': 'jcr:9b61d4d9-746c-47df-ac6f-b6f4eb49b63f'
      'imageCaption': 'Earlier this year, Garnier was officially certified as cruelty-free
        under the Leaping Bunny Program for cruelty-free cosmetics, personal care,
        and household products globally.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a61c44-481a-48d2-9c8d-f6c2e008936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.497+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d729f-a53f-478e-b841-539d3d548250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know it’s actually been over thirty years, since 1989, that
        Garnier has been committed to a world without animal testing. And as the next
        step in our sustainability journey, this 2021, we are now officially approved
        by Cruelty Free International, under the Leaping Bunny Program. The Leaping
        Bunny is a globally recognized gold standard for cruelty-free products in
        terms of cosmetics, personal care, and household care. We really see it as
        a stamp of reassurance… and this is because the Leaping Bunny requires brands
        to really investigate their entire supply chain, which includes all of the
        suppliers, starting from raw materials. For Garnier, this really meant working
        for over the last eighteen months — with over 500 suppliers who source over
        3,000 ingredients for our products worldwide, to really get all of the declarations
        and documentation that there is no trace of animal testing all throughout
        the supply chain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a083d5e-e83b-4ac4-a8e5-34bc751af750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the alternative methods [of testing] that L’Oreal has actually
        pioneered is using reconstructed human skin models, which we call “Episkin.”
        Our loyal scientists started working on this technology as way back as 1979,
        and now we have three Episkin centers worldwide in Lyon, France; Shanghai,
        China; and in Rio de Janeiro, Brazil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9538ed8-ba15-4bf8-8059-fac6792fbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sustainable Sourcing</strong></p>'
    '13':
      'image': 'jcr:6588322c-0d74-457f-a2a3-5c03650b539d'
      'imageCaption': 'Garnier Micellar Cleansing Water Pink (For Sensitive Skin),
        ₱99 (125 mL), from Garnier Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e7744-848c-42c1-bf9d-6923a1bdc940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbfe75-6a74-4441-84bd-b3508c4c0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way we define sustainable sourcing in light of Garnier’s Green
        Beauty program is if you can trace the origin of the ingredients. So it has
        a known origin; you can trace it all the way through its supply chain; it
        meets the most critical sustainability standards: Does it respect human rights
        in line with standards from the International Labor Organization? Does it
        respect biodiversity and conservation? Does it respect social development?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473cf4c-cc1b-41b5-8e54-8325b3b014ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of our star products is micellar cleansing water and we have
        a variant which is Micellar Cleansing Water and Argan Oil. It’s a bi-phase
        product that’s very good for both cleansing, as well as nourishing the skin,
        with argan oil as a star ingredient. The argan oil that we use is sourced
        from Morocco. There’s a collective there of local women whom we have an agreement
        [with] to have sustainable sourcing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4327425e-26cd-457f-a087-6834cb2ae36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example: We launched a limited edition of our Sakura White
        Serums last [Quarter 4 of 2020] in e-commerce. The star ingredient there,
        which is the sakura flowers, is actually sourced from locally contracted farmers
        in Japan, where we have a similar sustainable community arrangement. I guess
        the good thing about having a global brand is you can leverage the scale as
        well, to really get the sourcing from these locations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9458cf1-5b72-4a6a-a56e-61a782e2b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Packaging adds up</strong></p>'
    '20':
      'image': 'jcr:e4b02e04-b818-4aa8-9473-cccf2b615232'
      'imageCaption': 'Made in partnership with Indonesia’s SainBag, Garnier’s new
        packaging can be melted, composted, or simply thrown away, and it will decompose
        within 90 days.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4780357-482b-40c7-ac86-f63d249495bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381cd49f-e056-4c77-a76d-1c934683f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.498+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we’ve all lived it in 2020,&nbsp;which is this massive consumer
        shift to e-commerce, given the lockdown that we’ve all had to live through.
        This was a key pivotal moment for Garnier. On the one hand, I do think we''ve
        successfully made that agile shift to e-commerce. You know, we ended up ranking
        in the top five skincare brands during the past 11.11 sale. So on the one
        hand, I think it’s been really good for Garnier to have that achievement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdc141-58c9-4e50-b5e4-22d1c263366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on the other hand, I think the other achievement that we’ve
        been really, really proud of is that we''ve also been able to achieve both
        the business results, as well as our sustainability initiatives hand in hand.
        Last year in October, we actually launched [Garnier] Green Parcel in Shopee.
        Because we do know that with the rise of e-commerce, there''s also the rise
        of the packaging material — which is predominantly plastic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1285dc-b12a-4604-ba92-68441fce2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Green Parcel, we were able to come up with a zero-plastic
        alternative. Instead of the plastic bag, we were able to partner up SainBag
        to come up with a bag that’s primarily made of cassava. It has zero plastic
        and it’s fully biodegradable within 90 days. And then instead of the plastic
        bubble wrap inside, we partnered with EcoNest to instead use 100% kraft paper,
        using the Geami Honeycomb 3D die cut solution. It’s also going to be packaged
        in Shopee’s reusable carton box. So it’s 100% plastic-free. We estimate that
        that will actually help save us about a ton of plastic per year, just for
        Garnier alone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b729ca16-f70e-4078-beec-2e6fb824e1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zoom-ready glow-up</strong></p>'
    '27':
      'image': 'jcr:0643230a-3411-477f-8174-1f978c6e0854'
      'imageCaption': 'In the Philippines, the Light Complete Vitamin C Serum (for
        dark spots) (₱499, Garnier Philippines) was Garnier’s top selling product
        in lockdown.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b021eb-8afa-420e-981b-3e1b1a5cbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5393f21-1d4d-46e4-be71-b37c5d743fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic, we saw a shift among consumers to have increased
        preference for skincare. Because they were at home, they had more time to
        really invest in a more multi-step skincare regimen. And of course, the pandemic
        and the lockdown came with its own set of impacts on people’s skin with the
        increased mask-wearing. So, there was this need among consumers to take care
        of their skin a bit more — plus they had the time to do it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761f5e6-b090-4046-8d4d-f69c93277c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also, you know, this heightened usage of digital to really
        research skincare products. Before we launched the vitamin C serum, serums
        had been predominantly more in the premium mass luxury segment. [Whereas]
        the [Garnier] vitamin C serum is priced at ₱499. The key benefit is that it
        feeds dark spots in three days. Its star ingredient is of course vitamin C,
        which is very good at lightening dark spots and addressing dull and uneven
        skin. So, you get that nice, bright glow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1d513-4636-4231-97bf-d8d196b21a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regimen</strong></p>'
    '35':
      'image': 'jcr:314ad612-e9d0-4f59-a124-dd46b4c72c39'
      'imageCaption': 'Kiehl’s Calendula Alcohol-Free Toner (₱2,425, Kiehl''s Philippines).
        L’Oreal Paris Revitalift Crystal Micro Essence Toner with Salicylic Acid (₱799,
        L’Oreal Philippines). Garnier Light Complete Vitamin C Serum (₱499, Garnier
        Philippines). L’Oreal Paris Revitalift Hyaluronic Acid Moisturizer Serum for
        Face (₱374, L’Oreal Philippines). Kiehl’s Midnight Recovery Concentrate (₱2,950,
        Kiehl''s Philippines). IT Cosmetics Your Skin But Better CC+ Cream Oil-Free
        Matte with SPF 40 (₱2,560, Sephora Philippines). L''Oreal Paris Infallible
        Pro-Matte Pressed Powder Foundation (₱599, L’Oreal Philippines).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfc0e6-7f25-44a8-98b0-ecc67a1307e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4e17b-4b58-4eb8-9d8c-6af805550607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.499+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I definitely start with cleansers. And then I do use toner, which
        is the Calendula Toner from Kiehl’s. And afterwards I use L’Oreal Paris’ Crystal
        Micro-Essence to prep the skin and to balance [its] pH [level], because I
        do have combination skin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d70e45-9015-4628-b7ec-8bfe029d570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do use Garnier’s Vitamin C Serum in the morning, and then at night
        I use L’Oreal Paris’ Hyaluronic Acid Serum. But I also use Kiehl’s midnight
        oil, because the lavender scent is very relaxing at night. And then of course
        sunscreen!</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dca4d2-d548-4b9c-af0b-3d42ec8020a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:40.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, I use another L’Oreal Group product which is IT Cosmetics,
        the CC Cream for oily skin. It’s the matte version, and it has 50 SPF. It’s
        a CC cream and sun product in one. My top up when I get oily is L’Oreal Paris’
        Infallible Pro-Matte, which is a great matte product.”</p>'
