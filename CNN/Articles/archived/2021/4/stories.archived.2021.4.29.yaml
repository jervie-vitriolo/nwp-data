      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c613d7c-2a19-4991-85aa-0ad84fc195dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter any delays in the campaign over the next two months,
        Koca said the government had consequently decided to space out the two doses
        for the BioNTech/Pfizer vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57726474-4644-4507-964f-fea02afac08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.514+08:00
