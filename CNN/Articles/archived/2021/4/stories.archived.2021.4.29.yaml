  'india-covid-vaccines-supply':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T11:33:57.011+08:00
    'imagesource': 'jcr:f0534ac6-8364-4cab-8511-1fc47031cf82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0012fa6-13e8-44fe-ab78-d458b9e1d0b9'
    'lead': 'India has the world''s biggest vaccine producing capacity but is suffering
      a devastating second wave of coronavirus infections -- just as supplies of Covid-19
      vaccines for its huge population are running low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T11:33:02.699+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:35:50.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:35.777+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India is the world''s top 10 buyer of Covid vaccines. It still has nowhere
      near enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f1d23-3030-4b82-9c0c-1831ceacc86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- India has the <a href="https://www.cnn.com/2021/04/17/india/covid-vaccine-shortage-covishield-covaxin-intl-hnk-dst/index.html">world''s
        biggest vaccine producing capacity</a>&nbsp;but is suffering a devastating
        second wave of coronavirus infections -- just as supplies of Covid-19 vaccines
        for its huge population are running low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb70a35-7610-48a9-9edc-95886554396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has purchased at least 205.5 million doses of Covid-19
        vaccines, according to <a href="https://launchandscalefaster.org/covid-19/vaccineprocurement">data
        from the Duke Global Health Innovation Center,</a>&nbsp;placing India in the
        top 10 vaccine buyers in the world. But those shots would only cover 8% of
        its 1.4 billion population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690948d-5eae-45d4-b222-8aa6df463848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, India had administered 147.7 million doses of Covid-19
        vaccines, according to the health ministry. Some 2.4 million of those were
        given on that day alone, the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5163177b-f4d2-40a8-ba2c-6d8d4094c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that sounds like a lot of shots, India<a href="https://www.cnn.com/interactive/2021/health/global-covid-vaccinations/">&nbsp;ranks
        low in per capita vaccination</a>, with only 11 doses administered per 100
        people compared to 69 in the United States and Britain, <a href="https://ourworldindata.org/grapher/covid-vaccination-doses-per-capita?country=FRA~DEU~HUN~IND~ISR~SRB~TUR~ARE~GBR~USA">according
        to Our World in Data.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7989e-1924-41cc-aaa6-456ae21332db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is administering two vaccines domestically: the Oxford-AstraZeneca
        vaccine, known as Covishield in India, and its homegrown Covaxin, developed
        jointly by Bharat Biotech and the government-run Indian Council of Medical
        Research (ICMR). In mid-April, India also approved Russia''s Sputnik V vaccine,
        after <a href="https://rdif.ru/Eng_fullNews/5850/">ordering 100 million doses</a>&nbsp;of
        it last September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821eb4d3-cfee-4ca1-8f79-5668d507d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, India typically produced more than 60% of all
        vaccines sold globally. It is home to the Serum Institute of India (SII),
        the world''s largest vaccine maker, and its vast manufacturing capability
        is why the country signed on as a major player in COVAX, the global vaccine-sharing
        initiative that provides discounted or free doses for lower-income countries.
        Under the initial agreement announced last year, SII would manufacture up
        to 200 million doses for up to 92 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662161f-e7b7-4aa8-8ac3-01eb2f0158f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:53.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ferocity of India''s second wave of infections has disrupted
        those plans. In the face of crisis, the government and SII have shifted focus
        from supplying vaccines to COVAX to prioritizing their own citizens at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f4337-3483-42cc-86c3-8a5277cb8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting May 1, all residents over the age of 18 will be eligible
        for vaccination. Private vaccination providers will also be able to sell and
        administer vaccines. But state ministers have warned there simply aren''t
        enough vaccines even if more people become eligible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d4231-3a65-430e-a581-b5012e815b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 28, India had exported a total of 66 million vaccine
        doses to countries across the world, according to the Ministry of Foreign
        Affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04db32-511f-4121-be46-82df6e972ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:33:02.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/28/asia/india-vaccines-supply-intl/index.html">"India
        is the world''s top 10 buyer of Covid vaccines. It still has nowhere near
        enough"</a></em></p>'
  'Doctors--group-welcomes-extended-MECQ-NCR-Plus':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-29T11:31:45.933+08:00
    'imagesource': 'jcr:298ec814-4348-4cf4-97fc-12bc5498db78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe3884d5-4eda-4c66-95e3-dd95c4c1fb9f'
    'lead': 'Dr. Maricar Limpin, vice president of the Philippine College of Physicians,
      says the extended MECQ for the second half of May is a "welcome development"
      for the health sector as emergency rooms and intensive care units remain at
      100% capacity, with mostly severe and critical COVID-19 patients waiting to
      get treated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T11:35:18.241+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:35:28.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:36.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hindi na pwedeng huminga'': With hospitals still overwhelmed, doctors''
      group welcomes prolonged MECQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9fb66-98bd-4efe-8657-667ab2d0fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:35:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> A group
        of doctors welcomed the move to extend the modified enhanced community quarantine
        in Metro Manila and nearby provinces as hospitals continue to be overwhelmed
        with COVID-19 patients seeking treatment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051e71f0-0375-4358-9618-cbd2a472848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80b3ac-34c2-4fcb-bffd-5b11aff3cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maricar Limpin, vice president of the Philippine College of
        Physicians, told CNN Philippines'' <em>The Source</em> that President Rodrigo
        Duterte''s pronouncement to extend the MECQ in the NCR Plus bubble is a "welcome
        development."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83f483-021a-4767-9afa-9508125bcfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119144b-1769-46e7-8673-e1a5c9932819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:04:33.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:35:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna and Rizal — collectively known
        as the NCR Plus — will remain under MECQ from May 1 to May 14. Meanwhile,
        Santiago City in Isabela, and the provinces of Quirino and Abra will be under
        MECQ from May 1 to 31.</p>'
