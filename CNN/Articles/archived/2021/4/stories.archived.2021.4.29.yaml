    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandra Cam surrenders over killing of Masbate town vice mayor

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04183d-cfbe-4b11-9f18-605237038efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T15:40:09.295+08:00
      'mgnl:createdBy': 'kristel'
