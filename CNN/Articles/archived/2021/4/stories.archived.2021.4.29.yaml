      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For more than two decades, the International
        Space Station has orbited 227 nautical miles above Earth with more than 200
        astronauts from 19 different countries enjoying stints aboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b3ab1-650c-493a-968a-5c246a1a4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:29:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b37e6f-6b32-4621-94d0-9c623951720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:29:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its role as the sole venue for a continuous human presence in
        space, scientific research and a testing ground for future space exploration
        is coming to a close, potentially signaling an end to an unparalleled era
        of international cooperation in space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9bfec-3853-4328-aeac-47dfd0aa327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:29:59.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8be0ff-e9ed-4566-8ffa-fb154c0ccbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:29:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, whose astronauts have long been excluded from the ISS, successfully
        launched the first module of its planned space station on Thursday morning
        from the Wenchang launch site in the southern island of Hainan, according
        to the China National Space Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae021b-d94f-438d-8193-02fb1c1d0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:00.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a87dc5-84fc-4443-8b07-870e60171754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core module, currently the largest spacecraft developed by China,
        was launched into low earth orbit by a Long March-5B rocket, marking the first
        step of China''s efforts to build its own station in two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c975642-a23b-4e78-a186-d297997f188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30121a7b-624d-47ad-b247-60d39013b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the facilities and equipment of Wenchang launch center
        are in good condition, and all the personnel participating in the program
        are making concerted efforts for the complete success of the mission," according
        to a statement on the website of China Manned Space Agency before the launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c9955-9c23-49bf-8298-bcdc0ddfdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c9c7c-1b46-4037-86de-922456409f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also said that it will leave the ISS project in 2025
        and plans to build its own space station that could launch in 2030 -- if Russian
        President Vladimir Putin gives the go-ahead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0c141-044d-4913-a99f-4880abee7980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba8ef5-914f-4302-a87e-744778e20fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef82b23-f17c-49e4-b896-26d1888291cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s space station won''t launch all at once; it will be assembled
        from several modules launching at different times. Chinese state media reports
        that the country''s space station will be fully operational by the end of
        2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42969a3d-a80e-4b70-9a59-155e0a35b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87766e9-d932-47fa-a36b-3a57212786ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected to operate for 10 years -- which could be extended
        to 15. Eleven launches including four crewed missions and four cargo missions
        are scheduled in the next two years. The first crewed mission is expected
        to be launched in June of this year -- sending astronauts to orbit for about
        three months, during which the life support system and maintenance will be
        tested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c65b2-f2e5-474a-9b4b-2b3dfd5532fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09ff86-622c-4a8d-a8f5-a0a925531405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t be as large as the ISS -- about one fifth of its size
        and similar to the Russian Mir space station, which operated from 1986 to
        2001, but the intent is that it can be permanently occupied by astronauts
        on long-term stays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35abc39-1c74-46aa-82cf-47209598bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2eb6c-4141-46a5-83cc-81ea6412c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not intend to compete with the ISS in terms of scale," Gu
        Yidong, chief scientist of the China Manned Space program, was quoted by Scientific
        American as saying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b1c25-8241-4751-8726-59de81fdec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f568cda-d335-432c-940a-e1394fae159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China launched its first manned space flight in 2003 -- more than
        40 years after NASA. But as the nation has grown richer and more powerful
        in recent decades, its space program has accelerated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7db5a-f12b-42f1-9d0b-698083a7281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ac014-8cf8-40ed-a669-696009bf72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s space station -- the core module is known as Tianhe, which
        means harmony of the heavens -- will allocate space and resources to a number
        of international microgravity experiments. Six projects have been fully accepted
        so far including one on the impact of spaceflight on cancer tumors conducted
        by researchers from Norway, the Netherlands, Belgium and France.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994632a1-5f29-4ca9-8d10-91344507127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.182+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eba647-ddde-4f52-ba86-52bb91805379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is interested in demonstrating to the world, and to its own
        people, that it is a world class player in human spaceflight and cutting edge
        science," said David Burbach, a professor of national security affairs at
        the US Naval War College. Burbach spoke in a personal capacity, not on behalf
        of the US Navy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638309a2-9635-4fa3-bc0f-7aedd6d0a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:10.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594426f-9ea2-4fec-b79d-a99bf9e10ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International cooperation also helps China''s scientific community
        to learn from peers in other nations. Diplomatically, science cooperation
        helps portray China as a normal, cooperative world power, and in the case
        of cooperation with US allies in Europe and elsewhere, likely Beijing appreciates
        driving a bit of a wedge between those allies and the US."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4a7a2-9b97-40eb-86ba-ae9d57e523b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e156a57-683e-4b1c-b0dc-fbfce19fb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been very little cooperation between the US and China in
        space. In 2011, US Congress passed an act to bar NASA from having any bilateral
        contact with individuals of the Chinese space program because of national
        security fears.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23146d-1e6b-4174-a4f0-7341bb14b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c384e0-a121-4b8c-8d7a-e3c3f6804d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s next for ISS?</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908cfe4a-1d49-41c3-b888-320b0b30c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What lies ahead for the aging ISS is unclear.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92497a-4f4c-4ee0-be17-a1aeff6277b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c8679-692b-4ed6-b29d-93c0ceaaee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.183+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was initially envisaged that the ISS would have a 30-year lifespan.
        NASA has said that the space station is viable beyond 2028 and it could continue
        to play a key role in preparing for deeper space flight such as missions to
        Mars. However, it wants to share the $1.1 billion annual cost of operating
        it more widely with other potential users.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8823fca3-6010-410d-a145-8de385f43488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1503a0-1dfb-462e-9207-96ba59343800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope has been to commercialize the station, but it''s not clear
        much progress has been made or even what commercialization would mean in practice.
        ISS is probably not ideally fitted out as a hotel for space tourists, and
        it''s not clear there''s much business interest in using ISS for zero gravity
        R&amp;D," said Burbach.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8dd9e-1be5-438e-8950-30cab0149896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211368e5-56e8-4f5c-aa78-b6bbbcc15be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In theory lack of a buyer, so to speak, might mean abandoning ISS
        and de-orbiting it, letting up burn up like the Mir station twenty years ago.
        I think it will be very difficult politically for the US to abandon a permanent
        presence in Earth orbit when the Chinese *do* have a station of their own,"
        he said via email.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddeebaf-6f6e-465a-aa52-718d5db85248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7524a89-c30b-4164-aaef-db47fa800613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burbach said that the ISS had been much more international that
        any other space project, with the close involvement of Russia, Japan, Canada
        and European countries. However, it was unlikely that US-Russian cooperation
        would be a cornerstone of future projects, he said. Nor did he expect any
        softening of the US stance toward working with China in space.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5688b6e-568c-4519-bae9-ef1d9c09bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f77de-ff8f-43b8-ac09-67858a4d0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is making its return to the Moon program -- Artemis -- very
        international, with ESA, Canada, and Japan all contributing major components,
        and involving new partners too like the UAE," he said, referring to the European
        Space Agency.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e02055-7aa4-4432-85e3-39e42c82bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5214fe2-9636-4918-872b-1bc8ab492399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall theme is one of the US strengthening relations with
        its friends, not using space to try to build a bridge to rivals," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f79036-1345-48c4-9244-bfb2d4c974b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:13:29.184+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:30:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/29/world/iss-future-china-space-station-russia-us-intl-scn/index.html"><em>"China
        successfully launches first module of planned space station"&nbsp;</em></a></p>'
  'dti-personal-care-services-indoor-dining-jobs':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T17:47:26.234+08:00
    'imagesource': 'jcr:d2b4931c-08eb-40d9-9831-d674858d79b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584866f6-965c-4b0d-a422-c87d4c84cddf'
    'lead': 'Approximately half a million more Filipinos could get back to work if
      the government allows personal care services and indoor dining to resume in
      NCR Plus — subject to capacity limits — even if it remains under the second
      strictest lockdown'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T17:51:31.972+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:29:46.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:45.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DTI', 'Department-of-Trande-and-Industry', 'Ruth-Castelo']
    'template': '1'
    'title': 'DTI: Allowing personal care services, indoor dining in NCR Plus could
      restore additional 500,000 jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798562be-683d-41ac-b174-194b5e91cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong>&nbsp;—&nbsp;Approximately
        half a million more Filipinos could get back to work if the government allows
        personal care services and indoor dining to resume in NCR Plus — subject to
        capacity limits — even if it remains under the second strictest lockdown,
        Trade Undersecretary Ruth Castelo said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e4265-f782-4d92-b56e-6bc0ba7a3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said 1.5 million workers were temporarily displaced when
        the strictest enhanced community quarantine was imposed in Metro Manila, Bulacan,
        Cavite, Laguna, and Rizal for two weeks due to the huge spike in COVID-19
        cases. The number went down to 1 million when NCR Plus eased to the less strict
        modified ECQ on April 12, the official said. The MECQ declaration in the greater
        Manila area was extended until May 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e0532-b5e0-4fb1-85e3-8ede107e9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1 million <em>pa yung hindi nakakabalik dito sa</em> NCR Plus <em>pa
        lang. Kung sakaling i-approve ng</em> IATF <em>''yung sa</em> personal care
        services <em>at</em> indoor dining, we will have 400,000 dun sa personal care
        and another <em>siguro</em> 100,000 <em>sa</em> restaurants <em>na madadagdag,"</em>
        Castelo told a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ffa51-73fb-48d7-8d50-0488f8ee056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One million workers have not gone back to work, and
        that''s in NCR Plus alone. If the IATF approves the resumption of personal
        care services and indoor dining, 400,000 personal care service employees and
        another 100,000 restaurant workers will be added.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895f6c0-5ceb-4fe4-b07e-78053db9baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said they recommend allowing salons and barbershops to reopen
        at half of their capacity and permitting restaurants to offer indoor dining,
        with the capacity limited to 10%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586d853-5dc4-4440-8299-c95c39dead79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI official said they were pushing for the return of personal
        care and dine-in services so that establishments that offer them would not
        permanently close.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe671244-b2f6-4519-9df5-8f79c7e69078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a welcome move, PCCI president emeritus George Barcelon
        told CNN Philippines in an interview: "<em>Kung wala namang</em> customer,
        <em>maski sabihin mo na</em> you open up, <em>gastos lang."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f24649-cfea-411b-a796-05313fe47818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are no customers, even if you open up, it
        would just mean added costs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e14aec-7ee7-422e-b958-3b83a77deca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:51:31.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:50.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said members of the IATF will meet within the day to tackle
        the list of industries which can reopen despite the MECQ extension.</p>'
  'garnier-isabel-falco-sustainability':
    'author': 'Ticia Almazan'
    'caption': 'Garnier Marketing Director Isabel Falco on sustainability practices
      and products to add to your beauty and skin care regimen. '
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2021-04-29T17:38:14.260+08:00
    'imagesource': 'jcr:314ad612-e9d0-4f59-a124-dd46b4c72c39'
