    'jcr:uuid': '48fe85d6-047a-4782-9a37-8cbd4c447130'
    'lead': 'Amid the COVID-19 crisis, specialty health centers such as those handling
      complications in the heart, lungs and kidneys are facing issues regarding reduced
      manpower and facilities, especially in the provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T21:08:53.772+08:00
