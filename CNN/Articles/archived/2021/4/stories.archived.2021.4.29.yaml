      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then urged the public to follow minimum health standards
        since this will be for the benefit of everyone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86f0a6-edc1-4fae-bc64-14c61d44da9d'
      'mgnl:activationStatus': true
