      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US allies and partners have worried in recent months that China''s
        global effort to ramp up vaccine exports and vaccine production agreements
        so quickly will make it hard for the US to catch up, diplomats told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7f470-e10a-4f8f-aea2-f875042164fe'
      'mgnl:activationStatus': true
