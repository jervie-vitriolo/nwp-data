      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> -- Philippine
        Charity Sweepstakes Office board member Sandra Cam, tagged by investigators
        as one of the seven suspects in the 2019 killing of Batuan, Masbate Vice Mayor
        Charlie Yuson III, surrendered on Wednesday to authorities after a court in
        Manila issued a warrant for her arrest.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53954170-9b8c-4093-900b-959a6f2fe6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:32:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b588bd-6567-4a89-8937-35a697eccebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:32:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police-Criminal Investigation and Detection
        Group confirmed the development on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cffccf-0e66-44cd-80e5-d588a3ffbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:20:31.138+08:00
