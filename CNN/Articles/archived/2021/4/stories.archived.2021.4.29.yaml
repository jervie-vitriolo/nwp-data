      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Athletes and their close contacts will
        be tested daily for Covid-19 at the Tokyo Olympics as part of updated coronavirus
        countermeasures announced by Games organizers on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375e0ae-4880-499b-8f53-95f1ca63b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New details were released in the second version of the "Olympic
        Playbook" for athletes and team officials – a set of rules which all participants
        must adhere to during the Summer Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10ead8-339f-4082-998b-fa10b81c4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants will be required to take two Covid-19 tests before
        entering Japan, with athletes and those in close proximity being tested every
        day after arrival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a9cce-17db-42ef-9d99-2d1bf180b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other participants will be tested for three days after their
        arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b41b32-889c-4557-981e-c138934b190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Playbook also states that all people visiting Japan for
        the Games will be required to have a smartphone to download two apps – a health
        reporting app and a contact tracing app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd350c32-3342-45c0-8896-30190e233c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:47.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes will also receive a Samsung smartphone upon arrival at
        the Olympic and Paralympic village.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2341e-0caf-44cd-a971-87a2d78aefda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those attending the Games will have to fill out a mandatory
        written pledge confirming their adherence to the "Playbook" rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aff8da-ea1f-4845-9ef5-8679a563d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympic officials also announced that a decision on how many
        domestic spectators can attend the Games will be made in June – a decision
        which was originally due to made in the Spring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fb645-87b5-4ef5-b741-becb8fc22bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers confirmed last month that overseas spectators will not
        be allowed into Japan for the Games due to the Covid-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182c2ae-2f7c-4764-99c2-80b7b9813b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seiko Hashimoto, the Tokyo 2020 President, told a news conference
        that organizers are prepared for the scenario of no spectators at the Games,
        but added that the “hope is to have as many spectators as the situation allows.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f475a2-d4e7-4b10-935c-6c09b83d98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same press conference, Tokyo 2020 CEO Toshihiro Muto was
        asked whether the Tokyo Olympics could be postponed again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11126659-c07f-40d0-aa41-790e2ebb4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What timeline would that take place? In 2022 there is the Beijing
        Games...2024 Paris Games...organizers have to prepare again...and for athletes,
        they would have a hard time staying motivated.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995869f3-c72d-4dfe-8afb-8bceabba5b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So again we are talking about another year or two postponement?
        Can we do that? It''s probably not practical,” he replied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbacd3-d38a-4fac-84ca-61c5b77282c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T07:20:54.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:37:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-28-21/h_4292eb15986a72544415000219d476ee"
        target="_blank">The third and final version of the ‘Playbook’ is expected
        to published in June.</a></em></p>'
