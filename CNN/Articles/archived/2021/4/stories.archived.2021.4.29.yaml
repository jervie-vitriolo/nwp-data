  'Colgate-Elixir-toothpaste-LiquiGlide':
    'author': 'Rachel Trent, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-29T09:44:23.715+08:00
    'imagesource': 'jcr:88148f7c-a2de-404f-9404-72b77f731c20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f62fc901-a16f-478d-bcfc-bc5dc018b155'
    'lead': 'Colgate wants to save you the agony of trying to squeeze out every last
      drop of toothpaste. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T09:48:57.048+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:37:07.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:33.169+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colgate''s new toothpaste tube is designed with slippery coating to
      let you squeeze out every last drop'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594298d-1929-4fd8-b5ed-77d6a755074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Colgate wants to save you the agony of
        trying to squeeze out every last drop of toothpaste. It''s doing that by partnering
        with LiquiGlide, a company spun out of MIT''s Varanasi Research Group, on
        a new toothpaste tube with a coating designed to avoid any waste.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15449de1-9746-4812-aba5-042da65e0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiquiGlide went viral in 2012 when it posted a video showing a ketchup
        bottle being emptied completely. The slippery coating technology that made
        that possible is what makes Colgate''s new Elixir toothpaste frictionless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40a7d4-46df-4340-8228-62738628f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of tons of products, from lotion to laundry detergent,
        are thrown out each year because they get stuck inside of their packaging,
        according to LiquiGlide, with 1-13% of toothpaste going to waste per tube.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72da702-b48c-454e-a198-97e6a3adb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiquiGlide hopes to bring those numbers down with its technology,
        which it uses to custom design slippery coatings based on the product to go
        inside its container.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca8dd3-2abb-4bd0-9f66-9be5a2fa9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colgate is only selling its toothpaste tubes with this special coating
        in Europe right now. It''s not clear if there are plans to sell it in the
        United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc8bf2-a14b-49ce-8ad5-b6e1ea7c522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are transforming toothpaste packaging, which has been in tubes
        for more than a century," LiquiGlide co-founder Kripa Varanasi said. "We are
        enabling clear, completely transparent, fully recyclable product that gives
        a superior consumer experience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a883f3a-66be-4442-a6c6-3a8e62b0e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is the first time consumers can buy a product of this
        kind, Varanasi and LiquiGlide''s other co-founder, Dave Smith, told CNN their
        technology could be used for anything from lotion to cream cheese. Regardless
        of the product, they say it''s safe for people to use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad61f4f-12a6-4d75-840d-9ea587db287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not inventing any new chemicals," Smith said. "We''re putting
        together combinations of materials in a way that creates this effect and we
        can do it from materials that are readily available, perfectly safe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f0ec9-fd0d-4783-b3a6-f3d81018028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For foods, the coating is made out of food ingredients that are
        FDA-approved, flavorless, and odorless, Smith said. Coating for health and
        beauty products is made out of common health and beauty product ingredients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff945df-24f6-4b00-a767-6d4f3be0b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T09:48:57.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:37:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LiquiGlide''s technology can be used to reduce waste during manufacturing
        too. The company said its research has also shown the potential to reduce
        thrombosis and biofilms that compromise the performance of medical devices.</p>'
  'Sinovac-COVID-19-vaccine-delivery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T09:58:43.760+08:00
    'imagesource': 'jcr:192e3e66-3c84-4998-a616-821029611e43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
