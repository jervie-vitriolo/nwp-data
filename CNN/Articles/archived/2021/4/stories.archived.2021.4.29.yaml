      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3d3c6-f878-4c1f-b3e9-c27053e22284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was De Castro''s response when asked about his take on President
        Rodrigo Duterte''s statement he does not want to go into war with China because
        the<a href="https://cnnphilippines.com/news/2021/4/29/Duterte-PH-owes-huge-debt-to-China-but-can-t-compromise-on-WPS.html">
        Asian superpower is a good friend.</a> However, the President also stressed
        he cannot compromise on issues related to the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2eb9e0-0462-46ca-b1e0-16086058c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
