      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c78ec-12af-4b8a-8136-eef0e6e28be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:37:46.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:38:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was first asked to create a font that retained the spirit
        and personality of the German Industrial Standard (DIN) and was more readable
        for body text, I wasn''t sure it was possible," Bell said. But with a few
        modifications, he says Grandview preserves the voice of the original typeface
        but also works well for long-form text.</p>'
    '42':
