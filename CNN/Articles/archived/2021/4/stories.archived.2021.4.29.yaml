  'Phoenix-Suns-clinch-playoff-berth-first-time-since-2010':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-29T13:50:17.789+08:00
    'imagesource': 'jcr:36312a7d-d896-45c4-bdc6-e3e2f5612467'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd912f2e9-5d53-46e4-9ca6-e8823effc98a'
    'lead': 'Phoenix (44-18) is now two games ahead of the Clippers (43-21) for second
      place in the Western Conference. The Utah Jazz (45-17) lead the conference standings
      by a game over the Suns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T13:54:58.631+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:34:14.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:38.542+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suns down Clippers, seal 1st playoff berth since 2010'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe5292-2de5-4c9a-a45e-00609a67dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The Phoenix Suns clinched their
        first playoff berth since the 2009-10 season with a 109-101 win over the visiting
        Los Angeles Clippers on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8129006-3ec2-4900-82cf-e02ba7cf5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Paul scored 15 of his 28 points in the fourth quarter to lead
        the Suns, who improved to 1-2 this season against the Clippers. Paul also
        had 10 assists and three steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454435a-a6b2-4f12-aff6-1380c2d2177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix (44-18) is now two games ahead of the Clippers (43-21) for
        second place in the Western Conference. The Utah Jazz (45-17) lead the conference
        standings by a game over the Suns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46681fbe-44a3-466f-8ea9-a41d7b9c7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix’s Devin Booker added 21 points and six rebounds. Reserves
        Cameron Payne (15 points) and Frank Kaminsky (13) proved to be vital while
        starters Mikal Bridges (13) and Torrey Craig (10) also contributed double-digit
        points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427b192-4818-4dd7-ad42-d48cfd9698b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George had 25 points and 10 rebounds for Los Angeles, and Marcus
        Morris Sr. added 16 points. Ivica Zubac finished with 14 points, Terance Mann
        had 10 and Reggie Jackson wound up with 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14804eb-c64e-44da-91e4-bae7a08a607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George had 39 points in the first meeting with the Suns this season
        and 33 in the second while combining to shoot 27 of 43 from the field, including
        14 of 19 from 3-point range. On Wednesday night, George, who is battling ankle
        soreness, made 9 of 21 shots from the field and 3 of 9 from beyond the arc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ccf04-1fe4-4242-862c-16f4ff74d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers were without Kawhi Leonard (foot) for the fifth straight
        game. Newly signed DeMarcus Cousins also did not play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec144e-cf8a-483b-ab17-01c024d518d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:18.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jae Crowder and Dario Saric sat out for the Suns because of ankle
        injuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b0e40-84eb-4dc2-ba6e-609175c3e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns never trailed in the game and led by as many as 14 points
        in the first half and 13 in the third quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f70b2-efa9-4d05-ac67-7dcecd036d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles got within four on a layup by Rajon Rondo with 32.4
        seconds left in the third, but Payne answered with a jumper to increase the
        margin to 86-80 going into the fourth quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff17b60-a9ee-4107-9ac9-d6ba79a86189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers drew within 93-92 on another Rondo layup with 6:08
        left, but three consecutive baskets by Paul turned the tide. His layup with
        4:42 left gave Phoenix a 99-92 edge.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347afc1f-1ec8-43ad-9f37-ce1cdce0a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Zubac made a dunk to cut the deficit to five, Paul answered
        with another jump shot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ef416-51c4-456f-889d-a47c674f536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:54:58.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:34:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix’s Cameron Johnson and Deandre Ayton each grabbed offensive
        rebounds on a possession that ended with two free throws by Bridges, pushing
        the Suns’ lead to 107-98 with 50.1 seconds left.</p>'
