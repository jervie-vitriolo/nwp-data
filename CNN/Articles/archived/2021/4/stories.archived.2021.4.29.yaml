      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sans serif typeface by Aaron Bell is derived from old German
        road and railway signage, which was designed to be legible at a distance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da48fb-4173-4737-b3f6-cd06d47e6801'
      'mgnl:activationStatus': true
