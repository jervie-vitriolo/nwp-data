      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibarreta added that the validation team of the provincial task force
        was being harassed by the tourists, but did not provide details.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a79f2d-769e-4ec9-b237-9250d2b0d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T14:40:30.874+08:00
