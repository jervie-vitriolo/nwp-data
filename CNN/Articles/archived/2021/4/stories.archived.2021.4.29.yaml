      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses will be now be administered six to eight weeks apart instead
        of the current interval of 28 days, the health minister said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499ebca-7435-49f6-a69d-dfa5f771ea4a'
      'mgnl:activationStatus': true
