      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/28/success/women-economic-impact-coronavirus/index.html">Women
        lost $800 billion in income last year. That''s more than the combined GDP
        of 98 countries</a>."</i></p>'
