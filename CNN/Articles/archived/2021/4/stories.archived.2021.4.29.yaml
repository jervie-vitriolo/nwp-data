      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17250e3f-9668-4940-bc76-5a9d17dce64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we got it done, I started sending that song to some of my
        friends, influencers and other people with platfoms to see if they want to
        be a part of a platform to spread awareness for the Asian community," she
        shared. "We got some really good feedback and some people have shown their
        support through the video. It''s really exciting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead83dd-dcc1-482e-b89f-99d6f2b32efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc532a7-3202-4684-ae97-415aa3cc99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, who was born to a Mexican-American father and Filipina
        mother, said that she has also experienced racism as an Asian in the music
        industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20415ec2-48df-4b96-abd5-d08aff3f76a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885ae55-2a9b-45f4-8837-15abff10889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old singer''s music career got a boost after finishing
        as runner-up in 2012 during the 11th season of the popular singing contest
        American Idol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2e688-4188-4567-aeb1-9f03134e13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76402b67-088d-4f15-813d-5225680baee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:37.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy to know that...I was able to use my voice, my craft,
        speak through music to spread awareness and I think it''s important for Asian-Americans
        and Asians with platforms to do that - to speak for people who don''t have
        a voice," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d0221-ff13-42ac-8e60-dee61e8b1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67088f12-9d24-4f54-b76a-1efd56b0b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T08:51:58.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:37:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy because I haven''t experienced it to that level (of
        hate crime). I experienced racial comments and stuff like that and people
        saying, ''I can''t do things because I''m Asian in the music industry'', I
        experienced that. That''s already something," Sanchez added. "But what''s
        happening now is like taking it to a whole new level so I have to say something."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d768c-6c41-495c-ab1c-f987e01c2c64'
      'mgnl:activationStatus': true
