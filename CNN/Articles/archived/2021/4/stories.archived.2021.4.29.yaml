      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4add4c3-06eb-4078-8675-18365215312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia was also able to take his share of bird photos. One of his
        favorites is of a rare bird called the Mindanao Hornbill, found in a swamp
        forest nicknamed “the Wonderland” due to countless cautionary tales of people
        seeing spirits and getting lost. Observing the ethics of wildlife photography,
        he and his team waited, silently and patiently, for two days until it appeared.
        “It perched on the tree for about five to seven seconds and it flew away.”
        But Mejia was able to photograph it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b92fa-a70c-4aba-8bdc-e1b2ebd1cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another favorite picture is of the Brahminy Kite, wings spread against
        a blue cloudless sky. “I remember that moment when I shot that photo.” He
        beamed. “I was going down to the boat, so it was really wavy and I had my
        cameras and bags. It literally came flying up the river. I had to really get
        my camera and like shoot, shoot, shoot as much as I can. Hopefully it’s sharp.
        Luckily, I got that shot as well.”</p>'
    '12':
      'image': 'jcr:7eb033f7-3322-43b6-880f-c85256c0893a'
      'imageCaption': 'A photo of the Brahminy Kite, taken while Mejia was on his
        way down to a boat. Photo courtesy of GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176dcbb3-510d-40cc-9479-d89d1cbc5d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7978d83-9ad4-4de9-9743-071737366529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the lens, he witnessed firsthand how the marsh was suffering.
        “There were droughts. I was beating on the fires.” The smoke and ash destroyed
        the trees and killed the birds like the Mindanao Hornbill and the Brahminy
        Kite. And he took pictures of those too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f3256a-4d68-47bd-92b3-47e927504ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one of the most amazing experiences there was being and
        living with the indigenous communities — the marginalized communities, which
        are the Manobo tribe,” Mejia said.</p>'
    '20':
      'image': 'jcr:4a2c1903-1ddd-47c0-add1-0369834bb029'
      'imageCaption': 'Mejia''s photo of the Agusan Marsh taken from above, the floating
        houses dotted along the water. Photo courtesy of GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8f55b-411d-4758-a696-bc22fd1c2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a622d2-d6d1-4882-9a75-176c1e9e99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in wooden houses that float above the water, the Manobos
        are losing their livelihoods, which depend on the use of “barotos” or dugout
        canoes, to forest fires. “They’ve been living there for centuries, coexisting
        with the marsh, and these are the stories that we don’t get to hear out there.
        These beautiful people&nbsp;have embraced their heritage and protected their
        home without changing much of their way of life.” The droughts and the development
        of palm oil plantations are taking away what is sacred to them, instead bathing
        it in smoke and ash. “They are losing their way of life in the marsh.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b097dbc-75d2-42f7-b78d-b1364ca5c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:14.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amplifying the message, not only have Mejia’s photos reached the
        governor, government agencies like Department of Environment and Natural Resources,
        and international conservation organizations, but he also worked with local
        filmmakers, Ivan Torres and Andrew Gregory, to develop a documentary that
        features the people in the community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67e295-2d13-4313-8bc2-56b17a2ca8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, “We really wanted to do a screening for it in the marsh
        as well so that the communities can show it and the leaders, the datus, of
        the Manobo tribe can watch it themselves first before they show it to the
        public. It should always be approved by the people we were filming and that
        they resonate with it, that they take ownership of it first.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec44fff-48f0-45b5-92c3-c8b6701e661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since co-founded the Youth Engaged in Wetlands in 2018, an
        international youth team that aims to represent the voice of the youth and
        vote in governmental bodies.</p>'
    '22':
      'image': 'jcr:94371b6f-a4f3-4890-9924-ceee860b26ed'
      'imageCaption': 'Manobo Elder Mario Francisco taken in the Agusan Marsh. Photo
        courtesy of GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e0218-40dc-4e8a-aa14-5d0db8b68f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'image': 'jcr:d0b64880-e71a-4a5b-9bdc-09ac9989138b'
      'imageCaption': 'Another direct effect of the pandemic is an increase in poaching,
        which brings the already critically-endangered tamaraw even closer to extinction.
        Photo courtesy of GAB MEJIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6cfdb-779a-4224-be88-763ed8b7f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544a75f-7d60-428a-98ec-a351ce31de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mejia has also worked with the United Nations Development Programme
        (UNDP) to help raise funds to secure the jobs of the rangers protecting the
        last 500 tamaraws.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a2e7e-32da-427c-9d8e-6362929ae4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/leisure/travel/2020/11/4/endangered-tamaraws-mindoro.html"><strong>Read:&nbsp;Saving
        Mindoro’s last tamaraws amid tragedy and pandemic</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71969f64-ac42-4365-99b8-3764abd3f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps his impulse to tell stories is most felt in his work
        with the World Wide Fund for Nature’s National Youth Council. Where the UNDP
        needs him on the field, collaborating directly with veterinarian doctors and
        tamaraw rangers, the WWFNYC takes him to different educational institutions,
        including public and private schools and universities, to teach kids about
        animals and the environment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed759ae-6ce1-41eb-a7b3-fe53da8518b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T18:24:57.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:29:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a storyteller, I really want that love for the animals and that
        love for nature to be with other kids or youth,” he said. “We are the ones
        that are going to inherit these places and having that active engagement with
        the youth community in a youth organization that works for these conservations
        sites and these conservation areas — it’s gonna go a long way because we’re
        really building this generation that has a culture of care for animals and
        care for nature.”</p>'
  'PBA-Batangas-City-team-practice-venue-COVID-19-NCR-Plus':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-29T19:12:37.564+08:00
    'imagesource': 'jcr:5d601d30-899a-43fd-9a1c-43f202a0c7bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6ba273-0bf6-457c-b21b-cff7e72e03e2'
    'lead': 'The PBA can only start its 46th season once COVID-19 cases in the country
      significantly decrease, according to its commissioner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T19:15:40.646+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T12:28:58.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:47.000+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA eyes Batangas City as team practice venue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6177c-db95-4f34-bb0b-5ab657ce97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:28:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        PBA is now looking at Batangas City as a possible venue for the teams to hold
        their practices as they prepare for the 2021 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef4c57-aa39-4cb3-8e5e-7f22aac6e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:28:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial said he will go to the province
        on Saturday and talk to local government officials about the plan while the
        NCR Plus is still under modified enhanced community quarantine until May 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db12ab-6446-4199-9a23-4f7861637c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas is under the more relaxed general community quarantine
        until May 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60eb54-725e-4ed7-b15d-c9d0a0cd8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PBA chief, scrimmages can begin once the teams
        get approval from the IATF and the local government unit, secure a joint administrative
        order, and fulfill the health protocols of the league. He noted that the full
        salaries of the players will return once all 12 teams start their scrimmages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2ee35-cdd6-4dcc-a318-34c5e85ced64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:01.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the PBA gets approval from national government, Marcial said
        they are targeting a June tip-off and will have two conferences which will
        run until December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1d280c-c979-44c5-80de-d25f3000fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial emphasized the PBA can only start its 46th season once there''s
        a significant decline in COVID-19 cases in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c9c3c-aad2-49c0-a4db-964b82995dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with a vaccine, if there is no decline in cases, there will
        be no games. The cases have to go down first," he said in Filipino during
        a virtual media briefing Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7803107-f574-4d00-8cb4-94aaffa97783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. will help the league procure the
        COVID-19 vaccines as President Rodrigo Duterte allowed the private sector
        to secure their own shots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7c96d-7b80-4a3f-955b-33403f94cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:15:40.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:29:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Galvez will help us get the vaccine. This is different
        from the vaccines that will be purchased by the companies/teams," Marcial
        said.</p>'
