      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Health Department officer-in-charge Dr. Esperanza Arias said
        a firm stand by the agencies will help set the record straight with regards
        to the legality and efficacy of the drug.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
