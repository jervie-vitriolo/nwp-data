      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f38bd2-6ffd-4c64-a680-a851c5106380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to be somebody governing but not really unnecessarily
        going to the extreme, but apparently, not all, but there are a lot of you
        out there repeatedly violating the laws," Duterte added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb11fc0-5ef4-4243-a872-2d275aa34b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce2010-ea2e-41a6-a2e9-70093962e23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Thursday logged 6,895 new COVID-19 cases,
        pushing the nationwide tally to 1,020,495. Of the total number, active cases
        or people currently sick are at 67,769. The death toll is now at 17,031.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbd79e-5dfd-4bf6-80d1-f4315e189eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357076e8-5926-4b4f-ab58-08d5e8a147df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed the need for local government officials to step
        up in enforcing laws against health protocol violators, and underscored their
        crucial role in the pandemic response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4208681-b04f-4074-8768-882a68b758eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225ca15-7c2c-4121-bd85-68cdc360dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the police power of the state <em>ang</em> mayor, ang barangay
        captain (the mayors, the barangay captains), because they are persons of authority,
        they are the ones who should be responsible for the enforcement of the law,"
        Duterte said. "<em>Ang</em> guidance <em>ay binibigay lang sa</em> police
        (The guidance is just given to the police), because the supervision belongs
        to the mayor."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c35582-da6b-42b0-b802-e68e1b24553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.504+08:00
