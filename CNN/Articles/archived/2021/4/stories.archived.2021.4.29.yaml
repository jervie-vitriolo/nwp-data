    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86210c30-b51e-4086-8b0c-248d5bc125f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T04:45:57.947+08:00
