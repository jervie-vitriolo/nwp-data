      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 26, the PIATF has caught 166 Boracay-bound tourists
        with fake COVID-19 test results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a577e6-8ee1-49cc-ad44-fdbb191b9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T14:40:30.874+08:00
