    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee4cc2d-5c72-4d2a-ba59-69277e73dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret to share that our beloved father and grandfather passed
        away today, after a valiant battle with cancer," the statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683155c7-3640-49d5-ac5b-e4a364d08f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a278c-09f8-429a-b2c3-6c5cb00c59ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spent his final days peacefully, with his family by his side.
        Mike always faced the challenges of life with grace and humility, and faced
        this, his final challenge, in the same way. We will miss him terribly. Yet
        we also know how lucky Mike felt to have lived the life he did. We will honor
        his wish for us to celebrate, not mourn, that life. Please join us in fondly
        and joyfully remembering his sharp wit, his quiet sense of purpose, and his
        wise perspective, gained both from looking back at Earth from the vantage
        of space and gazing across calm waters from the deck of his fishing boat.
        Our family asks for privacy during this difficult time. Details on services
        will be forthcoming."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e20bc-7fe2-4263-8718-8223ed27f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8ed67-4964-4288-92b6-6cf0adf211ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA, where Collins spent seven years of his career as an astronaut,
        also released a statement about Collins'' passing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf0bcf-0aea-44de-9e9f-c13b6fe226c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1023412-e7c8-492f-a530-7e0a713e905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the nation lost a true pioneer and lifelong advocate for
        exploration in astronaut Michael Collins," said acting NASA Administrator
        Steve Jurczyk in a statement. "As pilot of the Apollo 11 command module --
        some called him ''the loneliest man in history'' -- while his colleagues walked
        on the Moon for the first time, he helped our nation achieve a defining milestone.
        He also distinguished himself in the Gemini Program and as an Air Force pilot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105bc32-3e66-4783-89ff-06d33b5e2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94212fab-6e58-4207-91cf-58b32a5b22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael remained a tireless promoter of space. ''Exploration is
        not a choice, really, it''s an imperative,'' he said. Intensely thoughtful
        about his experience in orbit, he added, ''What would be worth recording is
        what kind of civilization we Earthlings created and whether or not we ventured
        out into other parts of the galaxy.''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a75ded-2fbd-4d48-9fc4-28bb5aa6b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806b260-ab02-455d-aaa9-920dbbcce55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.954+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His own signature accomplishments, his writings about his experiences,
        and his leadership of the National Air and Space Museum helped gain wide exposure
        for the work of all the men and women who have helped our nation push itself
        to greatness in aviation and space. There is no doubt he inspired a new generation
        of scientists, engineers, test pilots, and astronauts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf6cab-f092-4720-8dbd-42dc013c551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba067b3-842e-44f5-809e-93ba43cb5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA mourns the loss of this accomplished pilot and astronaut,
        a friend of all who seek to push the envelope of human potential. Whether
        his work was behind the scenes or on full view, his legacy will always be
        as one of the leaders who took America''s first steps into the cosmos. And
        his spirit will go with us as we venture toward farther horizons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cce67-4868-466c-92ce-f39920474975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504a202-2528-41a8-ba87-1ca9b0d63069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin "Buzz" Aldrin, former NASA astronaut and lunar module pilot
        of the Apollo 11 mission, shared his sadness at Collins'' passing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da76e7-9995-4c67-9fe3-80905a9016f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959f562-b889-4799-bbba-b2633c98851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Mike, Wherever you have been or will be, you will always have
        the Fire to Carry us deftly to new heights and to the future. We will miss
        you. May you Rest In Peace. #Apollo11," Aldrin wrote on Facebook.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb30a90-b7a1-450e-8048-8effb88b23d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550b096-8a61-4690-a7fb-7cbd3f95c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins was born in Italy, became an Air Force pilot, then an astronaut
        in the Gemini program. He was the third American to perform a spacewalk, according
        to NASA. Including the Apollo 11 mission, Collins logged 266 hours in space,
        NASA said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b0223-8a61-4241-b72f-78d7ad677d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e58a3e0-7432-4bcf-94d8-ce9ff5bf76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Collins sat down with CNN Chief Medical Correspondent Dr.
        Sanjay Gupta to reflect on the 50th anniversary of the historic Apollo 11
        mission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869fd7cd-6a47-49ba-be9c-c83b1d9cc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6304d6-128b-47c4-b981-32b1d02b5e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins reminisced about looking up a the sky as a child, seeing
        "the most marvelous things up there" and wanting to know more about them,
        he told Gupta. That''s when he knew that he wanted to fly.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370724dc-e0a2-4166-b757-734368d468d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218f562-f58f-4d89-8655-1c11f2f95b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Becoming an astronaut</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4aee67-9c76-48d2-ae5e-b587f53b0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins came from a military family. His father and brother were
        US Army generals, and his uncle was the Army chief of staff. He decided to
        "sneak off" to the US Air Force instead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5c910-4799-4cf4-9d6e-d84dcaeae7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15d9ed-eb48-469b-aad1-43908a350c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1961, Collins was a student at the US Air Force Test Pilot School
        at Edwards Air Force Base in California. That year, President John F. Kennedy
        said that the United States would put a man on the moon by the end of the
        decade and return him safely to Earth, Collins remembered vividly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229214e-5302-4e2a-adb9-262018389286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1af32-5b83-4179-acda-11825f7ff839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins and about 80% of his peers were "gung-ho," he recalled.
        NASA and the idea of the Mercury and Gemini programs, which set up for the
        Apollo program, were attractive, and the space program seemed like a promotion.
        The other 20% would rather fly and test new airplanes for the Air Force rather
        than getting "locked up in a capsule and shot off like a round of ammunition,"
        Collins said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada50f9-e466-4b67-8ff3-4a3e9287448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808138d-0b0b-4090-b5b2-ed63c3c8e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, a fighter pilot for four years, graduated flight school
        at age 22. He "flunked out" the first time he applied to the space program.
        He says there are 15 or 20 reasons why he might have flunked, but he likes
        to tell the story of the famed Rorschach inkblots mishap during his psychiatric
        exam.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b9449-68ae-441b-a232-640075d0c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aef8f5-d5c2-4b7d-af32-d97c096ef45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I leafed through a whole series of them, and then the last one
        was a blank sheet of paper, pure white, 8 by 10," he said. " ''Here, so what
        do you see?'' they asked. I say, ''well, of course that''s eleven polar bears
        fornicating in a snowbank.'' And I could see the examiner''s eyes kind of
        tighten. He didn''t think that was funny. He didn''t like people making light
        of his card set. Anyway, for whatever reason, I flunked. The next year, (in
        the inkblot) I saw my mother and my father, and my father was slightly larger
        and more authoritarian but not too much more than my mother, and I passed."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7879c2-12ab-4472-957e-04903a54fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ab929-9c3b-4829-a0d0-dbaec28dd69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins was selected as part of the third class of astronauts in
        1963. His first mission was Gemini 10. His second was Apollo 11.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06373bc8-0da1-4ebc-97d7-a3648730f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90e6fe-3cd4-4476-b796-3b1d16d7d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six years between 1963 and 1969 flew by. Collins and his fellow
        astronauts worked hard, rising early and neglecting breaks on the weekends.
        They rarely saw their families and flew from coast to coast, visiting facilities
        where parts of the spacecraft were being manufactured.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f71eed-0e16-4b42-9595-a9cbeb6fca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164ad23-ebea-4e2c-88e3-f80443e2f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They attended classes to learn everything about the spacecraft they
        would be flying and spent countless hours in simulators that replicated their
        missions to conquer every possible error.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540d0ed-1ecb-433c-8966-ec6c75e62103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c7db0-b149-4861-93be-d31d3c23d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical fitness was not one of the NASA requirements, Collins said.
        The astronauts had an initial thorough exam before they were accepted into
        the program, testing their senses and capabilities. But after that, physical
        fitness was up to the individual to maintain.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd9015-9ecf-43f2-a520-4d982b888fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea77cf-54b7-46c6-b340-13b4173ef0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had an annual physical exam that we had to pass, and it was
        an extremely rigorous exam. They would assign two flight surgeons to one of
        us, and one would look in this ear, and one would look in that ear. If they
        didn''t see each other, you passed," he joked. "That was the physical exam
        that NASA offered us, and they required us to really do whatever we felt like
        we should be doing in terms of our own conditioning."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a817557-2614-4c45-8543-d3e3418869ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb0119-8332-40f2-b252-d384b883055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, one of the requirements to become an astronaut was
        graduation from an accredited test pilot school. Test pilots were used to
        mental stress and physical danger, so Collins believes that NASA was more
        focused on other aspects. The agency''s priority was making sure that the
        astronauts could operate a complex machine that would be going a quarter of
        a million miles from Earth for the first time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e932f0c-a5cf-4fc3-9162-71616b0d867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc4a6c-4a11-4ba7-9264-61a321490739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apollo 11</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474fa733-5175-4312-8aff-64f6003ff84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins learned that he would join Buzz Aldrin and Neil Armstrong
        on Apollo 11 during a call from Deke Slayton, whose résumé included World
        War II pilot, test pilot, one of the original Mercury Seven astronauts and
        NASA''s first chief of the Astronaut Office and director of Flight Crew Operations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f29ca-3b77-494c-b853-9a3e4540e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664b9e1-f330-4f63-895d-ba0c8bcf1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He put the crews together and was "sort of one of those unsung behind-the-scenes
        heroes," Collins said. "He was a wonderful, wonderful boss."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a9ca4-083f-4d24-bd1a-e2eba1c6e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b48a1c-a4cf-4098-b558-b31a6b9170a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slayton called Collins and asked, "Hey, you still want to do this
        thing?"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043515d5-61bf-4c31-b886-af03ac1088dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a972d50-8417-4c34-b7b3-7051f17648e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, absolutely!" Collins replied. "You better believe!"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163dfcf-9823-4c45-b130-3ba237b0d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b6062-96ec-4491-a6dd-9df25d3f1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy''s wish loomed large in Collins'' mind. Then 39, he felt
        the astronauts carried the weight of the world.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50192a1-8035-43f5-8b56-9b1695e604e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2240e-9ace-4291-b1c1-29e8f224e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t talk about the dangers of spaceflight with his wife,
        Pat.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c8b4c-c751-4a77-9ddc-1785e11aa8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bb7789-cf19-4a9e-9876-df50e7d721eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about superficialities and maybe alluded to those serious
        difficulties that a space flight entails," Collins recalled. "We''d nibble
        all around the edges of the danger involved."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd2aaa-6234-42d2-a51a-29307d9757c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850739e-2862-4e59-b4ad-787a478ebe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launch day on July 16, 1969, arrived quickly.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f990f-79ac-45d4-bd38-a97d1f2c33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6309a5d-fe14-4136-8096-8f5293729a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three astronauts got out of their vehicle at the base of a tower
        that went 365 feet into the air. An elevator took them up to their command
        module, Columbia. Everything had to be "all neat and apple pie" before they
        could board. Collins looked to his left and saw a clear ocean. On his right
        was "the most gigantic pile of complex machinery you''ve ever seen."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c160f-976b-48a5-a1f3-2dbbe5a51d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2585d6-f02a-4e51-bc56-23952492da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I can remember thinking ''ooh, I think I''d rather look at
        the simple one rather than that complicated one. Maybe that''s too complicated
        for me over there.'' "</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a6e56-1ef2-4998-967d-7d0864f5fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea30c4-648a-4c4e-8751-d1b55274c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men knew that the chances of it failing somewhere along the
        line were relatively high, but they were optimistic about surviving, Collins
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969a93d-5ee4-4a66-848f-0da380789b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a546d-2843-44e8-8354-021de1982508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the mission unfolded in a series of imperative events.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c2ff93-4121-4372-9ca3-555d49a2abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a50afa4-3ef0-463d-baa4-88b758ca8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liken it to a daisy chain, long and very fragile daisy chain,"
        Collins said. "It emanates from Cape Canaveral, and then it goes out into
        space and around the moon and circles it back in. And it''s got all these
        links in it, and if one link fails, well, all the rest downstream are useless.
        So for eight days, to and from, there was always one thing coming up, the
        next big event which could ruin you, be the end of you. That was how it worked."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1c766-79be-4f7b-878b-16e1b1417bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29901114-df20-47b0-a507-df22658871d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Aldrin and Armstrong separated from Columbia in the lunar
        lander, the Eagle, to land on the moon, Collins kept circling the moon. Once
        Armstrong and Aldrin were finished, he would rendezvous and dock with the
        Eagle after it left the lunar surface. That maneuver was the one they had
        prepared for most during training on Earth. Collins had a 8-by-10 notebook
        with 18 scenarios around his neck. It went perfectly.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd9a39-39e6-4863-8bb5-b200910a04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c059222b-8284-427f-b0be-146dd4843984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins was often called "the loneliest man" once he returned to
        Earth, but he didn''t feel that way -- even when he lost contact with Mission
        Control during his flybys on the far side of the moon. While Armstrong and
        Aldrin were busy landing, setting up experiments and collecting samples from
        the lunar surface, Collins had to keep all of the subsystems running on Columbia
        by himself.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6a9d5-925f-4bf4-9a4d-cfef89fd2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e610a6-5627-47fa-acfd-154c05b40c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a happy home. I liked Columbia," he said. "It reminded me,
        in a way, of almost like a church or a cathedral. It had the apse, the three
        couches, and then you went down into where the altar was. That was the guidance
        and navigation system. And it was laid out almost like a cathedral. And I
        had hot coffee. I had music I could play if I wanted to. I had people to talk
        to on the radio, sometimes too many people talking too much on the radio.
        So I enjoyed that interlude. Being by myself in a machine up in the air somewhere
        was not unknown to me, and so everything was working well within Columbia,
        and I enjoyed it."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87519592-0c8c-488f-afaf-0f0080393f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3940f6-0bf6-4734-9ed0-9b2a91aa20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the three men were reunited after the docking, Collins wanted
        to celebrate with Aldrin and Armstrong. But they had mission items to tend
        to. The daisy chain wouldn''t be complete until they landed safely on Earth.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03ae06-6584-45c8-a89a-99bc89f7bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62998a-ca8b-45dd-8776-631cf3dd6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember I was going to grab Buzz by the shoulders and kiss him
        on the forehead, and then I decided, ''No, that''s just not right.'' So I
        don''t know. I shook his hand or patted him or something. And Neil, I didn''t
        even bother touching Neil when he came through. That was it. We didn''t say
        ''oh, you have landed on another planet'' or anything like that."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cc993-5b98-4370-aee2-ebd90f440cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326aca82-02fd-4eec-af7f-a2eb2571d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Collins did look for the little bit of cognac he thought
        they had stowed away, he never found it.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d7a04-cb9c-4100-80ce-5a1bf00ab676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbddad5f-fe1e-4c06-b576-a97ae23815bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the successful Apollo 11 flight, Collins saw another side
        of Armstrong as the three astronauts embarked on a trip around the world to
        talk about their experiences.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9158ede-23d0-49ee-8799-879378bea7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c6df9-ca86-45a9-97aa-fb121edd4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong was their spokesman.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc0364-1c12-476a-87df-5f0b8e0643bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3008661-25e9-4e15-a726-87423afaadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just amazing," Collins recalled. "He''d delve into the background
        of this thing and that, and wherever we went, he''d pick out details that
        appealed to the local population, and you could see by the time he got through
        his little introductory speech, they almost felt like they were crawling on
        board with us.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba4a36-d53a-4f3f-afdc-19d24a17585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc344a5-f598-44af-b574-7e5041a8bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just an amazing feat, and I think he''s often overlooked
        in a way. First Man -- he''s not overlooked. But what people maybe don''t
        know about First Man was that First Man was one marvelous proponent of the
        virtues of the United States and spread those all over the globe."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d85a9b-119d-4fe6-b0a6-1e3927bfb83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab855e1f-f7f8-49da-a9eb-3284242d749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men didn''t remain in close touch afterward, mainly because
        Collins lived in Washington, Armstrong lived in Ohio and Aldrin moved around.
        It wasn''t easy to get together. But they had shared in something wonderful
        and fulfilled Kennedy''s mandate.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cc838-02b7-457e-94ae-f30a665e175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b5f4b-a78f-4bcd-a6ea-a45ebe831925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life after Apollo</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194490d-aab3-4277-8b4a-38b7f3034ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apollo 11 was the proudest moment of Collins'' life. He may not
        have had the best seat on Apollo 11, but he was happy with the seat he had,
        he said. He felt privileged to be there.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc2bd8-bf70-4ba4-a280-ce79db7066c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ffc23-df60-46a4-bd48-2835854ba9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His biggest regret was for those who couldn''t be there -- pilots
        who died in training accidents along the way, the Apollo 1 astronauts and
        his friend Charlie Bassett, who died in an airplane crash. "I thought ''boy,
        he''d be right up there at the tippy-top of the list of who goes first on
        the moon.'' So I regret that aspect of it."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbabda-faef-4200-92db-754e3fce0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd19427-64c7-494c-9225-1122e2e5839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his return, Collins retired from NASA, wanting to spend more
        time with his family. "Pat and I took on a totally different kind of life,"
        he said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246aa22-d8a0-4b0b-8ebf-f2a3e554524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2e93a-efce-462f-b925-e74a480f89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I figured I''d done the space thing and at the highest level,"
        he said. "I made a speech at a joint session of Congress and the Secretary
        of State, Bill Rogers, liked it, and he got President Nixon involved. And
        so the next thing I know, I was offered a job as assistant secretary of state.
        A little less than two years when up popped one that I was better qualified
        for, which was the director of the Air and Space Museum of the Smithsonian,
        and that was just getting started. I started with a vacant lot and a hole
        in the ground and then a building and so forth."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b91ae-4641-415b-8d38-e1870f13633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474f58c-57dc-4493-af81-ea2bf50aba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins began running with astronaut Ed White during the Gemini
        program and ran 50 miles when he turned 50, completing triathlons along the
        way. When Gupta spoke with him in 2019, Collins was still speaking about the
        virtues of exercise and the Mediterranean diet.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001517a0-7ded-4d1c-a6de-5ac3570ff88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e7d30-9780-485d-83f9-279e262a3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited "2001: A Space Odyssey" as his favorite movie.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f781d0-c99c-4363-b81b-aa0fa97233a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d573874-5f4f-4ebb-ada6-64336861dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one question he grew tired of hearing after all of these
        years, it was "what was it like up there?" It''s part of why he wrote his
        1974 book, "Carrying the Fire," which was re-released for the Apollo anniversary.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff6046-5bda-4d73-9436-019f46c6e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f861ec01-53ee-4552-9508-fda0f1fc8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.961+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the Apollo mission, Kennedy''s wish was in the back of
        Collins'' mind. He reflected on that aspect of the mission 50 years later.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e45c3d-dec0-4a4f-a2b1-a3aa5c17ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd011f-338a-44f8-a6f9-9121d7aafab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apollo 11 was the culmination," he said. "We were finally able
        to do what Kennedy had asked us to do, and so I think Neil and Buzz and I,
        all three, we felt that this was a culmination of a long, successful series.
        And we tried our best to fulfill it."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932dabe8-6d7f-4c08-8d6a-151e3406d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45184e07-75ec-40e2-a792-2d4eea90415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the moon up close was spectacular, but he recalls that the
        view of Earth kept snaring the astronauts'' attention.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3535c4-ec7a-455e-a0f4-73f282ab4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97093dc-0cbb-4a7d-b0e1-163ff0a2bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said ''Hey, Houston, I''ve got the world in my window,'' " Collins
        said. "And the world is about the size of your thumbnail if you hold it out
        arm''s length in front of you. The whole focus of your attention goes into
        this little thing out there. It''s in a black void, which makes its colors
        even more impressive. Primarily, you get the blue of the oceans, the white
        of the clouds, you get a little streak of tan that we call continents, but
        they''re not that noticeable. It just looks glorious."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668e0fa-4456-4386-95b0-b0ce464dcca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02bba8-58c2-4aac-8dbd-71fdd2ecca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Collins noticed something unique about his perspective of our
        home planet.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f1f19-a634-4103-bfc0-11d58fd96355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e841118e-6e3a-4692-b6c2-e22004ed7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strangely enough, it looks fragile somehow," he said. "You want
        to take care of it. You want to nurture it. You want to be good to it. All
        the beauty, it was wonderful, it was tiny, it''s our home, everything I knew,
        but fragile, strange."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b9661-5f17-4cfb-a20a-69bbd2835911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T03:28:13.962+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/28/us/nasa-astronaut-michael-collins-obit-scn/index.html">Apollo
        11 astronaut Michael Collins has died at age 90</a>."</em></p>'
