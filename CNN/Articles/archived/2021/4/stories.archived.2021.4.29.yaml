  'US-grant-5-PH-universities-research-pandemic-challenges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T12:12:31.485+08:00
    'imagesource': 'jcr:7cbe8fc5-cdaa-4e3d-b4f1-4816e900b608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd71bbe04-3853-4263-ba5f-c6c6c05a3517'
    'lead': 'The U.S. government has awarded nearly ₱12 million in research funds
      to five Philippine universities for their studies that seek to help address
      the new challenges brought by the pandemic, the United States Agency for International
      Development said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T12:14:44.977+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:35:22.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:36.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US gives ₱12M to 5 PH universities for research that tackles pandemic
      challenges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff4824-482d-4eed-9fb0-fd8cac8e5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:14:44.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        U.S. government has awarded nearly P12 million in research funds to five Philippine
        universities for their studies that seek to help address the new challenges
        brought by the pandemic, the United States Agency for International Development
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c32c4-61d9-4a2c-936f-692af9b2e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:14:44.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selected were the University of San Carlos in Cebu City, Don Mariano
        Marcos Memorial State University in La Union, University of the Philippines-Visayas,
        Mindanao State University-Iligan Institute of Technology, and Mariano Marcos
        State University in Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb78250-c0ca-42de-8070-97b8160d9fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:14:44.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USC will develop novel antiseptic patches for wound dressing and
        skin healing, while a research team from Don Mariano Marcos will look into
        the properties of ube and corn extracts for possible use in ready-to-eat food
        products, and replacement for commercial food coloring, USAID noted in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0eae9a-d9c9-428f-a94a-6c81e5b9da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:14:44.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP-Visayas will help create a tuna jerky product enterprise to help
        local fishermen, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4320f3-ef8c-44ff-8ee7-0d65063ef9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:14:44.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao State University will repurpose waste from coconut
        oil processing as an “economically viable” alternative to imported chemicals
        used in insulating foam products, USAID added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249b1f9-79bb-455d-a4ae-cb16347c05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:14:44.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said a team from the Mariano Marcos will expand village-scale
        ethanol production in the Ilocos region to boost the supply of much-needed
        disinfectants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b051f-06b3-425e-ae2e-837c66843640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:14:44.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:35:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, USAID said, it has supported almost 60 innovation initiatives
        of 20 higher education institutions across the Philippines since 2013.</p>'
  'US-President-Joe-Biden-first-Congress-address':
    'author': 'Kevin Liptak, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T12:18:38.485+08:00
    'imagesource': 'jcr:998b39ae-1b09-44f7-aeb4-bf921a9c1ff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6efd4d1-b8bb-478f-9bac-cef5cbe2eeb9'
    'lead': 'US President Joe Biden made a sweeping case for massive new programs
      that would transform the government''s role in Americans'' lives, claiming nothing
      less than the future of the country is at stake as he delivered his first address
      to Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T12:24:11.832+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:34:53.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:37.108+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Biden']
    'template': '1'
    'title': '5 takeaways from US President Biden''s first address to Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b355e9-1239-4a53-885f-9a9204911091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US President Joe Biden made a sweeping
        case Wednesday for massive new programs that would transform the government''s
        role in Americans'' lives, claiming nothing less than the future of the country
        is at stake as he delivered his first address to Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825c070-bb38-45a9-a58c-e2ce9a41e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming later than usual, on the eve of his 100th day in office,
        Biden delivered his speech amid swirling health and economic crises he has
        spent his term combating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b14a69-a5f1-484f-97e4-45a66d28a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his message went beyond simply ridding the country of coronavirus
        or getting Americans back to work. In Biden''s telling, the results of those
        efforts could determine whether American Democracy survives at all: a live-or-die
        proposition that escalated his calls for trillions of dollars in new spending
        into an existential question for his audience of lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8c88bc-74c7-43c2-9a57-e7c331350ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech was laden with symbolism, from its scaled-down audience
        to the historic pair of women sitting behind him. It was a speech decades
        in the making for a president who has waited longer than most to be introduced
        with the familiar call: "Madam Speaker, the President of the United States."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba9181-fe91-45d4-9253-b05c9f00b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are five takeaways from Biden''s speech:</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5c6cc-176e-405a-a32a-7636c7f92bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long wait ended — and Biden wants to move fast</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14183b6d-c887-4b41-b7a9-d5d73eb956ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 40 years — and after two failed presidential bids
        — Biden watched as the House Sergeant at Arms announced another president
        into the House chamber for speeches to Congress. He sat dutifully behind President
        Barack Obama for eight years, bantering with a succession of House speakers
        in the spot reserved for the number two.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd690e-c88d-4821-8ad1-cd729f5d1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, it was Biden''s name in lights on the marquee -- a
        testament to an extraordinary degree of political patience that few politicians
        can rival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d653e3c-f8df-48d6-ab30-275c3b9ba54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:57.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good to be back," he declared as he opened his remarks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db10413-70ad-44ba-8351-1c8e6c61596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if anything, Biden''s speech reflected a distinct impatience,
        now that he is in office, to wait long to see his agenda passed. He made no
        apologies for passing a $1.9 trillion stimulus without Republican support
        in the first weeks of his presidency, insisted it was urgently needed. And
        he urged lawmakers to rapidly take up the next bills, declaring it a matter
        of imminent national consequence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f6295-8073-448e-a331-fc8c1dbf68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is moving -- moving forward. And we can''t stop now," Biden
        said. "We''re in a great inflection point in history. We have to do more than
        just build back. We have to build back better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae994374-489b-49fb-9cd6-d93e7f49967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.833+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to meet with those who have ideas that are different.
        We welcome ideas," he said later, addressing his willingness to work with
        Republicans. "But the rest of the world isn''t waiting for us. I just want
        to be clear: from my perspective, doing nothing is not an option."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da7055-8c5c-40e8-a881-c5d09797bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:34:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his advisers recognize his window for accomplishing major
        things is narrow. In fact, he called on Congress to pass the George Floyd
        Justice in Policing Act by the one-year anniversary of Floyd''s death next
        month. Biden called on Congress to come together, pointing to the ongoing
        discussions between Democrats and Republican Sen. Tim Scott, the GOP pick
        to respond to Biden''s address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb51fb-3433-4ccb-9ffc-d332b007be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has heightened Americans'' desire for government aid.
        And like most presidents he is enjoying a post-inauguration polling honeymoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0104bb-b5ec-4174-a183-8c0048adb70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But largely because of the vaccination effort Biden has overseen,
        the pandemic is waning. And any number of summertime troubles -- a continued
        surge of migrants, unrest around policing, high gas prices -- could see his
        popularity wane. And that is before the congressional election cycle begins
        in earnest, when Republicans will likely be even less willing to cooperate.
        Historical patterns aren''t kind to first-term presidents at their first midterms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ac431-475f-4127-9724-72fb274e16a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has been waiting decades to make the speech he delivered
        Wednesday, made clear he could not wait while the moment slipped past.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3338f-6024-45a9-a8a1-15ff12d87ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden argues big government is better government</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6dc90e-dc03-4909-9cd0-fd692a999b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was one argument animating Biden''s speech -- and his entire
        presidency to date -- is that more government, when working right, can improve
        Americans'' lives. It''s a simple proposition that bucks a decades-long trend
        in both parties toward a smaller, less interventionist Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674da6f3-dc20-4679-8bb8-b8265366a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to prove democracy still works. That our government still
        works -- and can deliver for the people," Biden said in his speech, referencing
        items he said proved government''s worth: the vaccination campaign and job
        creation initiatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7f0a8-b48d-4f91-a1e8-6df16e27aaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a distant cry from President Bill Clinton''s declaration in
        his 1996 State of the Union that "the era of big government is over." Speaking
        from the same podium 25 years later, Biden seemed to argue the exact opposite:
        that now is the time for big government to return -- and with it the chance
        to prove that it''s still working.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bce04-064b-46b7-845f-c67c13dbe991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing scientific investments like developing the Covid-19
        vaccine, Biden said, "These are the investments we make together, as one country,
        and that only government''s in a position to make."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec0cef-47d7-4e84-85f3-516249e4c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme isn''t new for Biden. But never before has it been more
        clearly distilled than when he laid out his legislative accomplishments so
        far, and the plans he still hopes to pass. In total, Biden is pressing for
        almost $6 trillion in new spending -- including the $1.8 trillion plan he
        proposed Wednesday shoring up education, child care and paid family leave
        -- a massive bet on government''s ability to solve the most intractable problems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6e2c5-78f4-4241-b057-4b629e6c5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has on his side a generational health crisis and its incumbent
        economic meltdown that have altered Americans'' views of what their government
        can do for them. But he''s also benefited from shifting views on longer-term
        issues like climate change and criminal justice reform, which will require
        government intervention to produce the types of results more Americans are
        asking for.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d13da8-dd3a-4f99-8ef1-845bce80ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls, including a CNN survey conducted by SSRS, show a majority
        of Americans approve of Biden''s job performance at this stage in his presidency.
        But they also show some appetite for Biden''s expansive view of government.
        An NBC News poll found 55% of Americans said government "should do more to
        solve problems" compared to 41% who said it''s doing too much.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ee435-35b3-4d3e-97ce-4b456468e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid is impossible to ignore</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05235ac8-e4e3-4fe2-99ab-601d54fc4c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little question the coronavirus pandemic would occupy
        a major part of Biden''s speech. It''s the single greatest challenge he faces
        and the issue he and his advisers believe will make or break his presidency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b389d5-7246-4073-8149-740e455a17dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.834+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even had Biden said nothing about the pandemic, the scenery
        on Wednesday provided a constant reminder of the ongoing crisis. Gone was
        the familiar packed-in crowd of lawmakers. There were no guests to point to
        in the first lady''s box. And the two women sitting behind Biden were both
        wearing masks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8db75-06ef-49d7-9b4d-79e2e0bd24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrast with past years felt strange. The many empty seats
        caused the usual din of applause to feel more like the polite clapping at
        small theater, with individual lawmakers'' murmurs and clapping able to be
        heard during the traditional entrances before the speech.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cee647-df5c-4b80-bcda-64b82776ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s message was one of distinct optimism about the trajectory
        of the pandemic, hoping to provide a high-profile boost in the national spirit
        after a year of lockdowns and tragedy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651e9ad-6476-4bb4-8acb-9edb93fb4dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our progress these past 100 days against one of the worst pandemics
        in history is one of the greatest logistical achievements our country has
        ever seen," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa6567-faa6-4d9c-bf66-3d06be9965c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his remarks also laid bare the lingering concerns within the
        administration about Americans who aren''t rushing to get vaccinated. In a
        worst case scenario, administration health officials fear the country won''t
        be able to achieve widespread immunity if enough people decide not to get
        a shot.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe4b1e-329b-48ef-a0a9-6f0d0ec397e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Biden''s entreaties on Wednesday make any difference remain
        to be seen. He''s been encouraging eligible populations to get vaccinated
        for months. And even he has acknowledged the still-hesitant groups aren''t
        likely to listen to him.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ef0df-a4cc-4de5-8e91-6fd88a8a07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go get vaccinated," he pleaded from the podium. "They''re available
        now."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edad6d-28b1-49fb-9ca1-b6f061e5ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symbolism on display</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b612e2-0ee4-4200-9787-9c219529300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addresses to Congress are about more than just the address. What
        is usually the most-watched televised speech of the year is also laden with
        visual symbols, no more so than this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58298c0b-d2aa-4929-83bf-920b8c05ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the most glaring symbol was the pandemic-altered room, the most
        historic was the tableau behind Biden: for the first time, two women were
        seated in the spots reserved for the vice president and House speaker.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e1c9bc-7bf1-4e07-a828-9aec0488a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madame Speaker. Madame Vice President. No president has ever said
        those words from this podium — no president has ever said those words — and
        it''s about time," Biden said at the start of his address.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafac4b5-7af2-4fad-837f-5ddfbb838dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Biden gave Harris a new assignment: overseeing his proposed
        expansion of broadband internet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e3238-4548-4f42-b7a5-b76f9e83df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamala Harris and Nancy Pelosi, both Californians from the Bay Area,
        are not strangers to one another. And there was little question the historic
        weight of the moment wasn''t lost on either of them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8603a3d6-91a3-4d40-a189-c44a749700c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have two women behind him as he speaks is cause for a lot of
        excitement," Pelosi said ahead of the address. "I''ve been getting calls from
        -- globally -- about that they can''t wait to see."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe23d6b-4f25-4446-a989-2f06195ee558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sparsely-filled House chamber also served to illustrate the
        fresh memory of the January 6 riot, where would-be insurrectionists sought
        to prevent Biden from becoming president. Fallout from the moment still lingers
        as enhanced security surrounds the Capitol.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69e6e46-2f39-497e-aa65-b457fc59d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Biden made reference to the event.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f70420-36f4-4723-8a71-4138065cf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we gather here tonight, the images of a violent mob assaulting
        this Capitol -- desecrating our democracy -- remain vivid in our minds. Lives
        were put at risk. Lives were lost. Extraordinary courage was summoned," Biden
        said. "The insurrection was an existential crisis -- a test of whether our
        democracy could survive. It did."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e5624-9caf-44e3-9e4a-185ba2ac6259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A case to the world</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07519f06-be58-4ecb-b28a-9c6fab03ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s primary focus in his early days -- and his primary audience
        for Wednesday''s address -- is Americans.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e7f5b-ec99-42e5-bcca-3306f21dff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has made no secret that his efforts at home are also meant
        to signal to the world -- and specifically to China -- that perceptions of
        the United States'' decline are mistaken.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb4088b-5adc-425a-a26b-2a915d25f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, China was the consistent subtext -- and at moments
        it wasn''t so subtle -- of his speech. He named President Xi Jinping three
        times; speaking off-script about his Chinese counterpart, Biden said, "He''s
        deadly earnest about becoming the most significant, consequential nation in
        the world."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88c4bf-3c06-4c43-b6df-8e72e725a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has framed his entire agenda as a battle between democracy
        and autocracy. And he believes passing major pieces of legislation are signals
        to the world that democracy will win out.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba1e9d-380b-4cc3-93a3-bc2f8cd3395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The autocrats will not win the future," Biden said as he concluded
        his speech. "America will."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8d795-96e8-4855-a167-a2b460a9bdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign policy is usually a secondary topic in any State of the
        Union -- "It''s never as much foreign policy as the foreign policy team wants,"
        Biden''s press secretary Jen Psaki said this week -- and Wednesday wasn''t
        an exception.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce61db97-4560-4166-8af4-433194113211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referenced his decision to withdraw US troops from Afghanistan
        by September 11, competition with China, the nuclear programs in Iran and
        North Korea and relations with Russia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e860b-c4b9-4530-ae89-a0ce050e6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if national security wasn''t at the heart of the speech,
        Biden would likely argue it was there in more existential form.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68627ebd-f023-4a9b-a272-d13ab89570fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my conversations with world leaders, and I''ve spoken to over
        38, 40 of them now, I''ve made it known -- I''ve made it known that America
        is back," he said. "And you know what they say? The comment I hear most of
        all from them is they say, ''We see America''s back, but for how long? But
        for how long?'' "</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4c17c-ee48-446c-9427-c4585de03df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fellow Americans," Biden went on, "we have to show not just
        that we''re back but that we''re back to stay."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be5eb8-c7e8-410a-a3c5-25cec513f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T12:24:11.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:35:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/28/politics/joe-biden-congress-address-takeaways/index.html">"5
        takeaways from President Biden''s first address to Congress."</a></em></p>'
  'covid19-dole-compensable-disease':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T12:58:36.716+08:00
    'imagesource': 'jcr:f19834a8-e8af-4db7-a8e6-792c8dd0b3f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc61f6f-c336-46ec-a728-3797f1ca5693'
    'lead': 'Workers who were infected by the virus could receive compensation via
      the Employees'' Compensation Commission (ECC) provided they meet the conditions
      specified under a recent board resolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T13:02:33.764+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:34:39.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:37.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOLE', 'Department-of-Labor-and-Employment', 'ECC', 'Employees-Compensation-Commission',
      'Silvestre-Bello-III', 'Stella-Zipagan-Banawis']
    'template': '1'
    'title': 'COVID-19 now a compensable work-related disease — DOLE'
    'updated': 2021-04-29T19:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccf718-0e26-41f4-be14-c6199aecc7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — The
        Department of Labor and Employment said COVID-19 has been included in the
        list of occupational and work-related diseases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe8cf43-82ce-4c67-b377-e95ac8efe0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means workers who were infected by the virus could receive
        compensation via the Employees'' Compensation Commission (ECC) provided they
        meet the conditions specified under a recent board resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28a782-4c33-481c-8367-d24182c3bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the OSHC''s (Occupational Safety and Health Center)
        recommendations and after deliberations with the Department of Labor and Employment
        and various labor and employer groups, (Labor Secretary Silvestre) Bello added
        that the Commission has moved that COVID-19 be considered an occupational
        and work-related disease," the ECC said in a statement released on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b1738-4238-4b0b-9ae0-fbdd03bcf67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board Resolution No. 21-04-14 said the following are the conditions
        for the compensability of COVID-19:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e4fca-cdf6-4caa-85e2-18e85cd95f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- There must be a direct connection between the offending agent
        or event and the worker based on epidemiologic criteria and occupational risk
        (e.g., healthcare workers, screening and contact tracing teams, etc.);</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492de683-1eb3-41f3-8943-5f432107e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The tasks assigned to the worker would require frequent face to
        face and close proximity interactions with the public or with confirmed cases
        for healthcare workers;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e6f4c-855b-4bf3-a449-ca28010c1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:43.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Transmission occurred in the workplace; or</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499afc8f-c545-49b4-8101-7bcd016ee4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Transmission occured while commuting to and from work.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">COVID-19
        is now listed among compensable work-related diseases.<br><br>The Employees’
        Compensation Commission issues a board resolution classifying COVID-19 as
        a compensable occupational disease <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/f1zzP7lg9k">pic.twitter.com/f1zzP7lg9k</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1387613894546399242?ref_src=twsrc%5Etfw">April
        29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d644bd7-f028-4848-8c4a-d6d89a2bc530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603eacf-89f8-4ca7-8a5a-1c91a637480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply for the benefits, workers are asked to submit the following:
        certificate of employment, diagnosis with RT-PCR result, submission of evidence
        of exposure, medical records as necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb9181-d61a-44a6-abf1-ad3f111bcf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Benjo Benavidez clarified COVID-19 infection
        is already compensable even before the resolution was released. However, authorities
        said there is a need to simplify the process of compensation for those infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a98293-d7c8-40c3-ad7d-55ada166769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:53.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:34:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6785fa-128a-4d52-b2dd-c873fb03e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:53.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:34:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even prior to the board resolution, COVID-19 is already compensable.
        But the difficulty that the workers encounter is that they need to prove that
        the risk of contracting COVID-19 is increased by their working condition,"
        he told CNN Philippines'' News Night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b061f2-aec5-4359-b194-d54e6d835c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:09:25.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECC Executive Director Stella Zipagan-Banawis told a briefing that
        workers will receive sickness benefits and their out-of-pocket expenses could
        also be returned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a3e06-21e9-41d8-9d32-eaa5a1f15be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:09:25.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga</em> benefits <em>na makukuha po dito ay yung tinatawag
        nating</em> sickness benefit, daily allowance <em>po yun at ang</em> maximum
        <em>po nito ay</em> ₱480 per day... <em>Pag nagkaroon naman sila ng</em> hospitalization
        <em>ay pwede rin pong mareimburse yung tinatawag na</em> out of pocket <em>na
        nagastos nila,"</em> she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cddb58-27ef-4425-a987-0c9f3eeac07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:09:25.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will receive sickness benefits, a daily allowance
        which can be up to P480 per day... If they get hospitalized, their out of
        pocket expenses can be reimbursed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36956ae-216e-44c0-8e65-f9b0c98b1a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:09:25.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECC added those who believe they got infected during their commute
        to and from work or aboard the company shuttle are covered by the aid — which
        is on top of PhilHealth benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625fbced-fb90-4eda-a955-43a33e799a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:28:53.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:34:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to medical reimbursement, the ECC will reimburse the
        hospital expenses net of PhilHealth...What is in excess of the reimbursement
        cost under PhilHealth will be paid by the ECC," Benavidez added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee2121-237d-4a7c-9527-59b6ef42a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.766+08:00
