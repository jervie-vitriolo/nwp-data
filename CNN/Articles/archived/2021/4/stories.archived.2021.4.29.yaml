      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a workers'' group said the government should work quickly
        to help those affected by the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e65d2-d5be-488a-88b0-3e7060abcacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funds should immediately be available for the hospital bills of
        workers who got infected in the workplace," said Ayuda Network spokesperson
        Buddy Carranza.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4167d-c640-4ee1-ae85-418f81dfe1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should state how much budget it will provide for
        the compensation package," he also said. "It should also be clear on the source
        of funding. Without the budget allocation, the listing which is a positive
        response, will only lead to false hopes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58675941-1906-4340-8b4f-acf75b767be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Carranza said hospital costs could "cripple" workers''
        families for a long time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adee52-d086-4e6c-9cb5-d800554668a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T13:02:33.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:34:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the application process for the compensation should
        be made easy, adding that a long list of requirements and tedious process
        could add to workers'' problems.</p>'
