      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9bf9e7-0131-4542-9378-32d0895fb8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:27:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the testing czar reminded the public that the government
        is not alone in the construction of the modular hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d8f9a-44ce-4bb7-97fe-98efbf471790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T20:39:51.571+08:00
