  'hong-kong-media-bao-choy':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Radio Television Hong Kong producer Bao Choy arrives at the West Kowloon
      Courts building in Hong Kong on April 22, 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T11:32:25.908+08:00
    'imagesource': 'jcr:9fd5a9a2-573e-4b92-a018-8d475ec26b1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd6d8f02-72ca-42a7-9834-e032b623e62d'
    'lead': 'Last Wednesday, Hong Kong journalist Bao Choy was honored for her investigative
      work. The following day, she was convicted for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T11:19:49.589+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:35:58.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:35.234+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong has fined a journalist for ticking a box. That shows the city''s
      media freedoms are in jeopardy'
    'visualType': 'image'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c2b05-160c-4140-a55f-037840ddb4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Last Wednesday, Hong Kong journalist Bao
        Choy was honored for her investigative work. The following day, she was convicted
        for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7f511-727a-435c-bcdb-b1da0a8e7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, Choy was prosecuted for ticking a box: She had used
        a government registry to trace license plates connected to a mob that had
        attacked pro-democracy protesters in a subway station in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2652eda-14a5-4321-bca4-a69626759cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:35:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, journalists had been able to specify "media" on the
        form to explain why they were searching the database. But in 2019 the form
        changed, so Choy ticked "other traffic and transport related matters."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948be40-58a9-4baa-a21c-e90701348987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a crime. The 37-year-old was accused of violating Hong
        Kong''s Road Traffic Ordinance by making a false declaration and fined 6,000
        Hong Kong dollars ($770).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc84e32-314e-47c5-ba5e-1ce204f10d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many onlookers, however, Choy''s case wasn''t about misused boxes.
        It was an attack on journalism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf45afac-e635-4da4-b16f-7d7afde4bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although freedom of speech and the press are enshrined in Hong Kong''s
        mini-constitution, the <a href="https://www.basiclaw.gov.hk/en/basiclawtext/b_chapter_2.html">Basic
        Law</a>, the media''s independence and ability to report has come under threat
        in recent years. The controversial <a href="https://edition.cnn.com/2020/07/01/asia/hong-kong-national-security-law-intl-hnk/index.html">national
        security law,</a>&nbsp;a sweeping piece of legislation passed last year, urges
        the government to further regulate media and the internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b73ed-e458-4e8f-a190-47a99bb265c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month alone, there have been a slew of attacks on press
        freedom: A Chinese state-run paper in Hong Kong called for an embattled pro-democracy
        paper to shut; the city''s police chief proposed an anti-fake news law; and
        thugs accused of being linked to the Chinese Communist Party smashed the printing
        press of an <a href="https://www.epochtimes.com/b5/21/4/12/n12874527.htm">independent
        newspaper.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe64463-8119-419e-9113-bc762bff8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choy''s case is emblematic of the constantly shifting rules in the
        city — the new reality that actions deemed reasonable one day could lead to
        prosecution the next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f73023-a862-4a6b-9358-a00d84205e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ticking a box</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d1672-08e0-4b91-8545-11919590dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a summer night in July 2019, a mob of about 70 men in white shirts
        stormed a Hong Kong subway station and began to beat commuters and protesters
        with iron bars and bamboo sticks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2560ea5-0162-419d-bee1-8f50d5f141e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos from the night show commuters screaming in subway cars in
        Yuen Long station, near the border with mainland China. The men appeared to
        target those dressed in black returning from pro-democracy demonstrations
        in another part of Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b4b88-f3d9-4a12-a158-d0df38da843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people frantically called for help, authorities received more
        than 24,000 calls in three-and-a-half hours — well over the average daily
        volume, officials later told the city''s legislative body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02593e-88ec-466e-8335-4fce2accc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it took 39 minutes <a href="https://www.ipcc.gov.hk/doc/en/report/thematic_report/Incident%20Day%20%E2%80%93%20Sunday%2021%20July%202019%20Yuen%20Long.pdf">for
        the riot police to arrive.</a> By then, most of the white-clad mob had left,
        according to an Independent Police Complaints Council report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ba06e-f625-4f71-9009-47d1bd0dbba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the police said officers were busy with protests on Hong
        Kong island, some 30 kilometers (19 miles) away. None of the white-clad men
        was arrested that night, although dozens were arrested subsequently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7e076-93ac-4817-98ff-4f6bbc25297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the pro-democracy camp, this was a turning point. Tensions were
        already soaring after more than a month of major protests, but the horrific
        scenes coupled with the police''s slow response only added to a deterioration
        of trust in officials. Many believed members of the mob — suspected by members
        of the public to be linked to crime gangs — were colluding with the authorities,
        although the police denied it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0843608-e02f-4f79-bed6-9a6166781e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was that pivotal event that public broadcaster Radio Television
        Hong Kong (RTHK) and freelance producer Choy wanted to investigate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146a02d6-d4e5-4d19-9d17-2b8301634089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlet obtained CCTV footage from around the subway station
        that night which captured vehicles carrying men in white shirts. So Choy used
        what had long been a standard journalistic method: She searched the vehicle
        registration database to see who owned them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a3fe94-f9d0-49f4-a467-fc0f2bf6c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the license plates, Choy found, were linked to village
        representatives, or local leaders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7a315-1b93-4853-aa18-a38a70aa401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen Long, an area closer to mainland China than Hong Kong''s iconic
        Victoria Harbor, has allegedly long been home to so-called triad members,
        who researchers say have been used as "thugs for hire" in mainland China.
        Local Hong Kong officials have even <a href="https://www.cnn.com/2019/07/24/asia/hong-kong-protests-yuen-long-junius-ho-intl-hnk/index.html">faced
        allegations</a> of working with the criminal gangs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c2c15-556b-4977-af02-6d65bfa0f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:08.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTHK''s documentary offered more evidence that when the white-clad
        mob attacked people in Yuen Long''s train station, they had some official
        support.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fac23a-8d20-4b10-8d26-ba5fa6dd41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A violation or a search for truth?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a14fa6-f3b8-4d51-ab06-3e5c1fc759b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After RTHK''s 23-minute documentary, "Hong Kong Connection: 721
        Who Owns the Truth," was released last year, it won praise and awards, including
        one last Wednesday from the Hong Kong Journalists Association (HKJA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a85bfa-1256-4f40-93cb-c1485150a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on November 3, 2020, Choy was arrested on suspicion of violating
        the Road Traffic Ordinance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45156a32-af19-417f-8385-748a05de576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said Choy''s case was the result of a complaint.
        At her trial, the judge ruled that vehicle owners expected privacy when they
        submitted their information to the Transport Department, and found her guilty
        of violating the ordinance, a charge carrying up to six months in prison.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371acdf-11aa-4e5c-82e6-4a18b8364609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:10.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choy is believed to be the first journalist convicted of violating
        the ordinance, and the first person sentenced in connection with the Yuen
        Long attacks, according to her lawyer, Jonathan Man. Last week, police confirmed
        they arrested a reporter from state-owned pro-Beijing outlet Ta Kung Pao over
        the same charge in February.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff719566-9ae9-4a98-885c-142905ce1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:11.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the verdict, Choy''s eyes grew red as she stood, surrounded
        by cheering supporters and media, outside a court in West Kowloon where many
        pro-democracy activists have been prosecuted over the past year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104a662-8e7a-4803-8b89-5c73d4cfbd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that investigative journalism is not a crime," she said.
        "My journalistic values will not be affected by this case."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1f5e3-d0a0-484c-bb66-495b631a383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Yeung, the chair of the HKJA, called the verdict a "dark day"
        for Hong Kong journalism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa77aed9-76e6-4f3b-a9b1-eec8c6fd36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Press freedom in Hong Kong is dying," he said. "It''s a fine for
        all journalists."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b659cd1-6502-4e38-9504-45a88ad5b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Lokman Tsui, an assistant professor at Chinese University Hong
        Kong''s school of journalism and communication, said the case is a sign the
        government is moving the goal posts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecf25a-8d18-4fd6-a56a-616fefb9f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the option to specify media was removed from the forms in
        2019, journalist requests were common -- in some years, they made up a <a
        href="https://www.legco.gov.hk/yr10-11/english/panels/tp/papers/tp0711cb1-2647-1-e.pdf">quarter
        of all applications.</a> In a statement to CNN Business, Hong Kong Transport
        Department said the 2019 revision was to "better elaborate the purposes for
        the avoidance of misunderstanding" and noted that even before the change,
        the data obtained by the request was only meant to be used for activities
        related to traffic and transport matters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab711b8-bfd2-4180-aa20-d9c4e502b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the case set a precedent that looking up a license plate for
        journalistic reasons is no longer legal — another blow for freedom of information,
        Tsui said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c0931-b42f-4130-a217-fb503bc463e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsui said it also appears to show that authorities are prepared
        to go after journalists who dig up things that made them look bad. "It''s
        hard to not see this as an attack on truth," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3371998-2469-4144-b46d-6ca1316f806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, the Hong Kong government said any
        arrest had "nothing to do with the political stance, background or occupation"
        of the person concerned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6c059-0cf5-4d71-956d-6079cbe45748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other blows</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f61b3-40e8-4e0f-a168-a7a874d96783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Hong Kong was home to a lively media landscape with publications
        spanning the political spectrum. But the city''s media freedoms have slowly
        diminished in recent years as mainland China''s influence over the former
        British territory grows.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294839f-8f2c-4d48-98af-7d2af26d9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in Hong Kong is self censoring," said Tsui said. "In the
        last couple of years, there has been a sustained attack — not just on press
        freedom, but on rights in general."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2421fde-8635-48fe-bdef-59850f6937f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several events in 2018, for example, had a particularly chilling
        effect on the media environment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0d13c-dd00-498b-b3db-266fc8882a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, the Financial Times'' Asia editor Victor Mallet''s application
        for a routine extension of his Hong Kong work permit was denied months after
        he hosted a talk by a pro-independence activist at the Foreign Correspondent''s
        Club. Prominent English-language paper South China Morning Post was criticized
        for running an <a href="https://www.scmp.com/news/hong-kong/politics/article/2132813/transcript-gui-minhais-interview-swedish-government-used-me">interview</a>
        with a Hong Kong publisher who was detained in the mainland. The interview
        had been organized by China''s public security ministry, raising concerns
        about the newspaper''s decision to run what some saw as a coerced interview.
        Separately, a cultural institution suddenly canceled a talk with exiled Chinese
        writer Ma Jian. The venue said at the time it did not want to become "a platform
        to promote the political interests of any individual."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a04d5-ebc5-4bd4-b418-fbfcfa632ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And media freedom advocates argue that the landscape has only gotten
        more hostile since last year''s national security law came into effect.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d96e0c-db9b-4d5d-a559-08716d7e7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Carrie Lam, the city''s leader, said after that law was passed
        that Hong Kong people should still be able to enjoy freedom of speech and
        press, the new rule was later used to bring charges against media mogul Jimmy
        Lai, the founder of the pro-democracy tabloid Apple Daily. As police raided
        his newspaper''s offices, they charged him with organizing an unauthorized
        protest and colluding with foreign forces.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47206def-6099-486d-b2a8-b77b101238ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security-related charges against Lai are still pending,
        and the legislation has not yet been used against reporters. But Tsui, from
        Chinese University Hong Kong, said that could change in the future.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773afc1-a8d3-4884-b9a5-053f80425417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business on Tuesday, the Hong Kong government
        said it is "firmly committed to protecting and respecting the freedom of the
        press, which is a fundamental right guaranteed by the Basic Law."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef873a-72c1-464e-b869-bd49548a0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether it was likely journalists would be prosecuted
        under the national security law in the future, the government said that "law-abiding
        people will not unwittingly violate the law."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0107f12-a48c-4845-b1c8-7238bfe41d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure on journalists has continued to mount this year. In February,
        for example, Xia Baolong, the director of China''s Hong Kong and Macao Affairs
        Office, called for Hong Kong''s media to be run by "patriots."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70a2a0-e9d4-464a-b688-aac5e9a07a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media are feeling the squeeze, too. Last year, the
        HKJA found a third of journalists surveyed felt pressured by their seniors
        to drop or reduce reporting on Hong Kong independence. And Keith B. Richburg,
        director of the Journalism and Media Studies Center at the University of Hong
        Kong and the head of the city''s Foreign Correspondents Club, said journalists
        had noted some sources didn''t want to talk anymore.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda095b-40c6-4498-8dd2-89fc6fc935bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent ranking of worldwide press freedoms indicates that the
        environment in Hong Kong has changed. The international watchdog Reporters
        Without Borders — which qualifies such freedoms based on data on abuse and
        acts of violence against journalists along with a questionnaire to experts
        — ranked Hong Kong 80 out of 180 countries for press freedom, down from 18
        out of 138 in 2002.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22cd4f-f659-45f0-b6cd-94f44a0c7160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pressures on RTHK</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eace337-3425-48ab-890e-800a911d2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no publication in Hong Kong has more soul searching to do
        than public broadcaster RTHK when it comes to navigating the new landscape.
        Over the past 12 months, the station — which began broadcasting in 1928, when
        the city was under British rule — has <a href="https://news.rthk.hk/rthk/en/component/k2/1583158-20210329.htm?spTabChangeable=0">axed</a>
        episodes of current affairs shows, <a href="https://www.scmp.com/news/hong-kong/politics/article/3121597/hong-kong-public-broadcaster-rthks-ban-bbc-programming">stopped</a>
        broadcasting BBC World news programs, and investigated one its most successful
        reporters who became known for her probing questions of officials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ab424-fbdc-4f5f-9157-9392d1549d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Hong Kong government <a href="https://news.rthk.hk/rthk/en/component/k2/1576358-20210219.htm">announced</a>
        the broadcaster''s director Leung Ka-wing would be stepping down early, to
        be replaced by Patrick Li, a civil servant without any media experience —
        prompting RTHK''s program staff union to say the station had lost its editorial
        independence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576411b-e5e1-4455-beaf-fb93eef7ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he began in his new job in March, Li told reporters there was
        no "freedom without restraint." And on Tuesday, RTHK announced a new slot
        for chief executive Lam who will now appear on the channel four times a week
        to discuss Beijing''s overhaul of Hong Kong''s electoral system.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12be5ac-70c1-445c-b8b7-54b9e7fc7733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emailed statement to CNN Business, RTHK said it does not comment
        on individual court cases or staffing issues. The broadcaster said that it
        suspended the BBC World Service after the National Radio and Television Administration
        announced that BBC World News was not allowed to continue within Chinese territory.
        Its programs must abide by the charter, the producers'' guidelines and the
        laws of Hong Kong, the broadcaster added. "As stipulated in the Charter, RTHK
        is editorially independent."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4630796-fc25-4a3b-ab3c-5e5258f4df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Choy, the RTHK reporter: When asked by the media Tuesday
        whether Choy''s verdict undermined investigative journalism, Lam said nobody
        is above the law.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23997f-3b41-4f36-b6e5-180ce6459e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the law today doesn''t allow you to do certain things — and
        even though we respect freedom of speech and I recognize your profession —
        you cannot do it. We need to balance the interests of different parties."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b58bec-3495-4851-bac6-fa449079312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Beijing''s economic influence</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8295eb39-606c-4aa8-9082-f7e945285a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns that mainland China''s increased economic influence
        on Hong Kong could exert pressure on media outlets in the city.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd00ac-8422-47e0-aca9-c58987b7f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement So, a Chinese University of Hong Kong professor who studies
        Hong Kong''s media landscape, said in the past decade, a growing number of
        media organizations had mainland Chinese investment, something he believed
        could lead to self-censorship.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad228b3d-4658-4c9f-8089-96cf039b5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After prominent English-language paper the South China Morning Post
        (SCMP) was bought by Chinese tech giant Alibaba in 2015, for example, there
        was concern the paper''s editorial freedom would be compromised. Critics have
        hyper-analyzed the publication for signs of Beijing''s influence — but it
        has continued to report on topics that Chinese state media don''t touch, such
        as the Hong Kong protests and human rights abuses in Xinjiang.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f3810e-4268-4b5e-8167-44c9320121c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Bloomberg and Wall Street Journal reported the Chinese
        government wanted the Alibaba group to shed some of its media assets — potentially
        including SCMP — due to its outsize influence over public opinion, after its
        founder Jack Ma fell from grace for <a href="https://edition.cnn.com/2021/04/10/tech/alibaba-china-record-fine/index.html">publicly
        criticizing</a> Chinese financial regulators. If Beijing no longer approved
        of Ma, one of China''s digital darlings and global success stories, owning
        the newspaper, it raised questions over who might be deemed an appropriate
        buyer.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815a3ad-7a34-4509-a646-308e738fa81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SCMP journalist — who asked not to be named — said they and others
        in the newsroom felt an "instant panic," fearing the buyer could be a state-owned
        entity or pro-Beijing company.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd578e9-6d30-4d19-8b3e-b36ca28e7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:28.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal email seen by CNN Business, however, SCMP chief executive
        Gary Liu said Alibaba''s commitment to SCMP "remains unchanged," and the company
        "will not be responding publicly to these unsubstantiated rumors." CNN Business
        has reached out to Alibaba for comment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829ca6b-ad5e-4952-8b90-03059e8e0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports also provided a silver lining, though. To the employee,
        the widespread concern over SCMP''s future showed the paper''s value.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed3c25c-5383-466e-9f09-634d5b65ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least we''re having conversations now about why the SCMP is
        actually playing quite an important role and what that would mean if it was
        lost," the SCMP journalist said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ed27d-fd58-4972-9f1e-e78ac35ce7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Follow the money</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a27c5-e3ab-4834-be8b-a79a6bb84169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To journalist Ronson Chan, vice-chairman of the HKJA, all this points
        to an unmistakable conclusion: there''s now a possible danger in being a journalist
        in Hong Kong.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030b765-423f-4140-92d6-87d58fb1751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:31.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask my heart, of course, I know being a journalist, especially
        working for a non-Beijing controlled media, must have some caution or possible
        danger," said Chan, who has worked across 11 media outlets, including at non-profit
        investigative news agency FactWire, where he worked with Choy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e807f81-a8d4-4659-ab8f-1066f7b1e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now an editor at non-profit pro-democracy news website Stand News,
        he says he wouldn''t be shocked if he was arrested.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314bf7b-7caf-4569-8365-12d9249a08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is a fundamental disagreement over the purpose
        of news. While Western journalism theory sees value in objectivity and holding
        authority to account, Chinese leaders see it has a "tool of political propaganda,"
        he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29650cf3-54f5-4995-b381-e49b5f1f825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:32.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan believes China''s history of cracking down on dissidents and
        journalists tells him he should leave the city, before he is prosecuted. That''s
        something he has discussed with his wife. "I don''t know if it will become
        an evidence in my prosecution talking to you today," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f477ab-01ec-4ce2-a89f-8f00e0e94ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t be the first time: interviews Apple Daily''s Lai gave
        to international media were cited as evidence in his national security law
        cases.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e2aef9-428a-4c79-85d2-ead7fd6016ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, Chan wants to continue reporting in his city.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1276805-9a32-4696-96e0-f9e2a614cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:36:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is our home," said Chan. "If we left, the Hong Kong people
        have no news to read."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe42d87-0ec3-4094-a9c4-be7913ea7867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:19:49.597+08:00
