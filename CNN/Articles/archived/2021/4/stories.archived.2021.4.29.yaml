      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e82d75-305b-42d7-9fb4-ae6a3770312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:20:32.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not enforce the law, there is a dereliction of duty which
        is punishable under the Revised Penal Code," warned Duterte.</p>'
  'Federal-agents-search-warrant-on-Rudy-Giuliani-criminal-probe':
    'author': 'Erica Orden, CNN'
    'caption': 'Courtesy: BRYAN R. SMITH/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-29T01:31:45.102+08:00
    'imagesource': 'jcr:f6ba3dfb-c992-46e9-b98d-0d85e679d2c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280e0419-3ae2-4636-b85f-3864f94e56e5'
    'lead': 'Federal investigators raid former New York Mayor''s Rudy Giuliani''s
      apartment as part of a criminal probe into his alleged dealings in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T01:34:23.038+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:41:46.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:22.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Federal-agents', 'search-warrant', 'Rudy-Giuliani', 'former-New-York-Mayor',
      'criminal-probe', 'dealings', 'Ukraine']
    'template': '1'
    'title': 'Federal agents execute search warrant on Rudy Giuliani''s apartment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51687e-e164-4640-9891-a52da06e8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal agents executed a search warrant
        Wednesday at the Manhattan apartment of Rudy Giuliani, advancing a criminal
        investigation by federal prosecutors that has been underway for more than
        two years, according to two people familiar with the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0b7d5-07d2-4d7d-b1b4-dbcbdce229b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e747e41-8aff-4249-aa1d-5f43e2d5e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani, who served as former President Donald Trump''s personal
        lawyer, has been the focus of an investigation concerning his activities in
        Ukraine, including whether he conducted illegal lobbying for Ukrainian officials
        while he pursued an investigation linked to Trump''s primary political rival,
        President Joe Biden, CNN has reported. Giuliani hasn''t been charged and has
        denied wrongdoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eca0ad-3ee9-47bb-a377-6c4b2f957aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ffb8e6-935c-45b3-9a02-0905b4681f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unusual for prosecutors to execute a search warrant on a lawyer,
        although Manhattan federal prosecutors have done so before, most notably in
        recent years against another former lawyer for Trump, Michael Cohen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118f4b6-8870-4097-872e-a936d2bc928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403a8bf-c9b9-4833-ac13-f44d65284e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s lawyer Robert Costello did not immediately respond to
        requests for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676aef1b-fb84-4cc7-b91f-9225868be1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5464e86d-146b-4274-b204-ac7e82c8aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Manhattan US Attorney''s office declined to
        comment. The New York Times was first to report the search.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862c831-a8f4-4930-8c01-237e69179f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8bcbbf-e8f9-4294-ada0-ccbe3e53b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search warrant for a lawyer like Giuliani would require sign-off
        by the highest levels of the Department of Justice, likely by Deputy Attorney
        General Lisa Monaco, according to departmental guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d95a1-c2dd-4d23-bf19-8cece5df339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497092a-fd1a-47ef-8ef0-88ae75bb58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported that investigators seized Giuliani''s electronic
        devices, according to one person with knowledge of the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7efa1b-c7d9-4055-9064-2f6c2f37b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa6efb-d82b-4361-a20d-8abd79b82f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York federal prosecutors leading the investigation into
        Giuliani have previously sought a search warrant for him, raising the prospect
        last year of seeking one for his communications, but they were met at the
        time with resistance from Justice Department officials in Washington over
        the strength of their evidence, CNN has previously reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5bb25-a5fd-4872-94e2-c1b7ab28a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0352b9-9650-469b-830c-37b904622e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Deputy Attorney General Jeffrey Rosen, along with other officials
        at Justice headquarters and the US attorney''s office in Manhattan, decided
        not to make a final decision, CNN reported, in part because there would soon
        be a change in the administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3f93a-a5f7-4699-8222-761fbb52b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa4599-4b34-40b0-ae0e-a8bdcc6be5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York federal prosecutors wanted to seize Giuliani''s devices
        when they first sought to execute the search warrant last year, CNN previously
        reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f47bd7-5619-45fd-8680-7abdddbfec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520065f-c104-4f14-ae61-c4c9137df5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani has been under scrutiny by Manhattan federal prosecutors
        since early 2019. The inquiry has explored whether Giuliani may have been
        engaged in undisclosed foreign lobbying for Ukrainian officials when he sought
        the ouster of the US ambassador to Ukraine as well as an investigation into
        the Bidens for his own personal benefit at the same time he was pursuing those
        efforts as Trump''s attorney.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaeca97-5964-4b1f-a3f0-6a6f2590a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33725b57-f031-4e5c-9137-e21e7810adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, two Giuliani associates, Lev Parnas and Igor Fruman, were
        indicted on campaign finance charges stemming from an alleged straw donor
        scheme. Parnas and Fruman met with Giuliani, helping introduce him to Ukrainian
        officials. They have pleaded not guilty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45257f3b-1472-4c9e-8b34-d2ad0f210eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T01:34:23.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/28/politics/rudy-giuliani-federal-prosecutors/index.html">Federal
        agents execute search warrant on Rudy Giuliani''s apartment</a>."</em></p>'
