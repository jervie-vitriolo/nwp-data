    'template': '1'
    'title': 'Online business applications rise amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5a50b-b588-4a1a-b3c8-c58baceafd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Applications
        for online businesses have risen exponentially in the past year amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5562612-6d2d-48a4-88ad-6cfa6aeba7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Mon Lopez says e-commerce registrations have already
        risen to 88,000 from just around 1,700 before quarantine controls were imposed
        in March of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e0eea-1081-4c28-8082-0b48cff7092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has forced many brick-and-mortar stores to shift to
        the digital platform in a bid to preserve market share as customers remain
        cooped up at home given strict lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d50750-a8fe-4727-bfa2-f2dd7ea3baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez urges small and medium enterprises to register patents, trademarks
        and copyright with the Intellectual Property Office of the Philippines to
        protect their businesses, adding that intellectual property protection is
        part of the Interagency Task Force''s national recovery plan for the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bff79-11fe-4767-82b6-7d93ba5b1459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang halaga ng</em> business <em>ay nakadepende sa</em> IP (intellectual
        property) <em>niya.</em> Valuation. <em>Pag vinalue nyo makinarya, nagdepreciate
        na yan pag binenta mo</em> business <em>nyo,"</em> Lopez told SMEs attending
        a forum hosted by IPOPHL, a DTI-attached agency on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f2940-558e-4352-9ad4-ed7245c62fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The value of the business depends on the intellectual
        property. Valuation. The value of machineries, for example, depreciates when
        you sell your business.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c864371-9d20-46ab-ad76-6b61b3b04422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam nyo san malaki ang</em> value? <em>Yung</em> brand. <em>Dahil</em>
        in effect <em>yun ang binibili ng</em> buyer — <em>gaano kalaki ang</em> market
        share mo. That''s the source of value for any company. <em>Kaya importante
        na maseguro kayo ang may-ari ng</em> brand <em>na yan,"</em> the DTI chief
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4949e-c8fe-4d2d-a997-540ba3bdbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know where you can find value? It''s in the brand.
        Because in effect, that''s what the buyer purchases, how big your market share
        is. That''s the source of value for any company. So it is important to guarantee
        that you own the brand.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bdea30-3aac-41c4-b09b-8b75527c6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,000 scientific innovators also separately lined up to secure
        intellectual property rights but on the fast lane to hasten their application
        process, the DTI said, noting that "innovation is critical not only in recovery
        but in future-proofing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42708142-8101-4ad9-8c27-1898550873eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carissa Cruz-Evangelista, founding member of the Philippine Fashion
        Coalition who used to attend trade shows here and abroad before the pandemic,
        recounted how the sector has been adjusting to the new normal. The fashion
        industry is seeking a fast lane too for intellectual property filings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3acd5b3-53f6-4f1c-8c24-47977888e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:25.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kasi</em> priority <em>ang</em> IP (intellectual property)
        <em>kungdi yung sa produkto, pagpasok sa</em> trade show," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ff60e-9689-4777-9052-38680a38ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Businesses do not prioritize IP but rather the product,
        joining trade shows.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ccf13c-edf3-4e1b-b799-fe3fc05f5671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now with e-commerce on the rise, we have the threat of counterfeiting,
        so we need an IP budget for both the small and bigger brands," Evangelista
        said during the virtual forum on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5206f-dee0-4a2b-b6e9-049d01a8d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T17:59:12.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:29:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherill Quintana, president of the Philippine Franchising Association,
        added, "The pandemic has become a stressor that it actually is a catalyst
        for us to do the things we should have done years ago — brand equity, brand
        management, brand safety, customer satisfaction."</p>'
  'gab-mejia-conservation-photographer-interview':
