      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong>&nbsp;Restaurants
        are now allowed to hold indoor dining&nbsp;operations but at 10% seating capacity,
        while personal care services such as beauty salons and barbershops can reopen
        at 30% capacity, the Palace announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a4ccc-74f9-48e3-82a7-c3727a3197d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:39.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:01.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said the Inter-Agency Task
        Force approved recommendations to permit restaurants, eateries, and other
        food preparation establishments to resume dine-in services under the modified
        enhanced community quarantine. The previous regulation only allowed outdoor
        or al fresco dining, as well as takeout and delivery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef9a60-f474-47ca-893c-9cfcd0cc21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:39.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, restaurants also have the option to operate beyond the
        10% capacity if they comply with "<a href="https://www.cnnphilippines.com/business/2021/4/23/safety-seal-establishments-consumer-confidence.html">the
        Safety Seal Certification Program</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef05698-62c9-4e35-9cb4-3a24af900b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:39.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the IATF also allowed beauty parlors, barbershops, and
        nail spas to return to operations with an initial 30% capacity in MECQ areas.
        But they can only provide services that will let customers continue wearing
        their face masks at all times, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbfb62e-041f-4c33-bd0f-1e497243001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:39.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:27:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personal care establishments were also given the same option
        to operate beyond limited capacity if they comply with the Safety Seal Program.</p>'
