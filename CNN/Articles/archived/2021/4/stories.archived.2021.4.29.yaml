    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '763d0c6b-8135-497c-a648-be44a49b22fd'
    'lead': 'The Department of the Interior and Local Government on Wednesday laid
      out guidelines on holding community pantries, one of which prohibits putting
      up signs to endorse politicians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T00:08:12.053+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:41:50.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:21.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'community-pantry', 'politicians', 'epal']
    'template': '1'
    'title': 'No ''epal'': DILG says posters of politicians not allowed in community
      pantries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f33d7-aba6-44b5-8389-c5cbbf20062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) -</strong> The
        Department of the Interior and Local Government on Wednesday laid out guidelines
        on holding community pantries, one of which prohibits putting up signs to
        endorse politicians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eecca4-c988-4acb-bafd-ba22d7b55cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71147918-9b88-4787-9e72-23eb1f09a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin papayagan na magkakaroon ng epal o tinatawag nating
        maglalagay ng mga</em> signage, billboards, posters, pictures, pangalan, initial
        or images<em> ng mga tao na nagsasagawa ng</em> community pantry, <em>lalo
        na mga</em> politicians <em>na gusto pumapel dito sa</em> community pantry,"
        Interior Secretary Eduardo Año said during President Rodrigo Duterte''s weekly
        public briefing on the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962fd0fe-c7f0-42bd-885d-3f11f54fa165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01baf6ec-e008-445b-8395-a6de3c2f3a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not allow "epal" or what we call the practice
        of displaying signages, billboards, posters, pictures, names, initials or
        images of people organizing the pantry, especially politicians who want to
        take advantage of these community pantries.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c99218-4607-4a5e-9326-d402e784987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d8db9-8b6d-41a4-a8c1-ca07981d7a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also reiterated that permits are not required to set up pantries,
        but he stressed there must be coordination between organizers and the local
        government units so they remain compliant to city laws. Año said LGUs should
        determine the venues for the pantries to ensure they would reach communities
        in need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c720e-25d9-44ad-ba5d-7b5b69ca503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea3212-26fc-4869-88a9-7f37359d338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ang</em> venue <em>na ito doon mismo sa nangangailangan
        na lugar, purok, sitio, o barangay</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3733e2-7f9e-4a73-94d9-4f68b1782fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161f629-d968-40f4-a773-0701a679013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The venue must be in the area where there are people
        in need, such as districts, sitios, or barangays]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe3213-cc95-42d3-a4c1-c5ede178ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119d6a2-23c2-41ec-82fb-3a49d28b3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government should also aid the pantries in getting local
        suppliers. It will also be responsible for assigning security personnel to
        maintain order in the pantry area as well as developing a system for the pantries
        to reach far-flung areas and people like senior citizens who are discouraged
        from leaving their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dafe7c-5188-482a-bb84-c37a06c51bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0393efe-57e4-47ce-850d-d5ef75787204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año reminded that distributing <a href="https://cnnphilippines.com/news/2021/4/28/DILG-rules-for-community-pantry-no-alcohol-cigarettes.html">cigarettes,
        liquor and illegal items are prohibited.</a>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983b706-5d3a-43ac-8f9b-10f8fbbd097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9f99e-72d5-4881-b5f2-59c17f0f75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights of everyone at the pantry must be respected, the secretary
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1292d2e-4d02-42ec-8846-5bc88107f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4db868-22f3-4833-8cf8-b3a5af8bea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said he was instructed by the President to come up with the
        guidelines as the popularity of the pantries may unintentionally cause a surge
        in COVID-19 infections. He mentioned the <a href="https://www.cnnphilippines.com/news/2021/4/24/QC-community-pantry-rules-.html">incident
        in Barangay Holy Spirit in Quezon City</a> where thousands flocked to the
        pantry organized by actress Angel Locsin - eventually breaking distancing
        measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7da5b0-b47f-4787-9631-67bdfb0c95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9ba53-0d2e-4ae4-a687-0d091a594d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a243fdd-fbc4-41d8-b2ed-8d73c3abdf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T00:08:12.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:41:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of these community pantries have sprouted in the country
        since the first of its kind was put up on April 16 along Maginhawa Street
        in Quezon City. The pantries provide necessities to passersby for free - including
        food, toiletries, and medical supplies.</p>'
