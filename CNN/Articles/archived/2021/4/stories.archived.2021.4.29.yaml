      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2edffa-6f9e-49ed-80de-e21b7c38a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey initially responded to a surge in Covid-19 infections back
        in early April -- when the country recorded its highest daily cases and deaths
        with more than 60,000 daily new cases -- by tightening some Covid-19 restrictions.
        But on Monday, the government took that step further by announcing the national
        lockdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503ac95-8bb2-48cd-b105-0bcdfead3575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:41:45.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:26:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
