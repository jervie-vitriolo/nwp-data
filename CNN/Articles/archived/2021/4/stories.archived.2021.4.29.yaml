    'template': '1'
    'title': '15 of the safest activities for the fully vaccinated — with and without
      face masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e269150-816a-4157-9bbc-e2984f79a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T06:29:28.792+08:00
      'mgnl:createdBy': 'glee'
