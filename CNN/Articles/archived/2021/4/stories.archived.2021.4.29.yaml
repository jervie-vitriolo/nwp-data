    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289c5ea-23d6-4e9d-a05f-46640b234133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:39:39.490+08:00
