      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc118f20-cd76-4f3c-b7a3-97d60b9de3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro noted there are countries, like Vietnam and Indonesia,
        that have challenged China over maritime issues, but these did not end up
        in war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad0c14-6abe-4114-8d0d-86243bdf6e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94aed40-143b-4f06-91ef-4b66ec353d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:38.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in our case, you already have the President himself warning
        the Filipinos let''s not push that far, let''s not challenge China or this
        would lead into war," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a16dd-d1d1-44d1-b729-4fe47d7390da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da02f52-342b-43be-a0d1-78cab8e8c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:39.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Philippines'' relations with the United States, De Castro
        said he believes Washington would support Manila because there is a convergence
        of interest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea5421-cb13-4a68-8b68-4a01af2570e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d34b0a-14a7-4a05-932e-1f32b0ebf14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:45:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:25:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the US wants to compete with China to prevent the latter
        from expanding in the South China Sea which would threaten freedom of navigation,
        while the Philippines wants to prevent China to have 85% control on the disputed
        waters.</p>'
