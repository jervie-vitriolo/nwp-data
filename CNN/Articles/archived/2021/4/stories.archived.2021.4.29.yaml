  'oppo-reno5-5g-new-buzz-worthy-gadget-for-pinoy-content-creators':
    'caption': 'PHOTO FROM OPPO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-29T18:00:04.667+08:00
    'imagesource': 'jcr:e1cb9cc9-256e-4aff-b45b-49fef48b6a4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45706e90-39b6-4766-aea5-4728f817cb73'
    'lead': 'Check out the fifth-generation mobile networks (5G) phone from OPPO that
      best suits the growing generation of content creators. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-28T13:49:25.574+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T12:36:39.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:34.256+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPPO Reno5 5G: New Buzz-worthy Gadget for Pinoy content creators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079d151-b725-4a2c-9c9c-91520fd27e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.578+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> 5G’s unbeatable
        speed in the Philippines has opened a world of new experiences for the growing
        generation of content creators. A case in point is the recent tenfold increase
        in 5G download speeds in the Philippines from October to December 2020. In
        that same period, the country also recorded the best 5G video experience among
        emerging markets, according to network performance analytics firm Opensignal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240010c-fb6d-4cd6-82a8-19f12e258add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global smart device brand OPPO has long anticipated this development
        and the need for future-proof mobile devices for 5G. It has heavily invested
        in its mid-premium product OPPO Reno5 5G to bring these innovations, experiences,
        and features to Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295261ae-3718-4ec3-9c6b-3f17f8f28fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the long run, 5G will become the norm. Users will likely embrace
        a smart and multi-scenario future life in which smartphones are set to serve
        as the most important access point, becoming a hub of an ecosystem that connects
        an increasing number of smart devices, including smart TVs and smartwatches,”
        said OPPO Asia Pacific President, Jimmy Yi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1879642-91e9-46ad-9ff0-da5986aa1295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The benefits of a 5G phone</h2>'
    '25':
      'image': 'jcr:e5dceac4-cb49-41eb-bfb1-622623b6666e'
      'imageCaption': 'PHOTO FROM OPPO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce315d3-04ed-4e91-9d65-f1e44e9f0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:22:56.227+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d32a9-444e-470c-b246-3a28eab36407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what are the benefits of having a 5G smartphone vis-a-vis a
        4G one? A 5G-enabled smartphone has faster processes, improved performance,
        and a better overall experience. And with more 5G-enabled technologies being
        launched in the market, a 5G phone allows seamless connection to these devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1ce94-7072-4471-9ac5-02109043f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the features, OPPO Reno5 5G features include a 64MP rear
        quad-cam matrix and a 32MP ultra-clear front camera. There is also the Reno5
        5G-exclusive feature, the Portrait Beautification Video which helps identify
        ethnicity, sex, and age and personalizes the beautification process, including
        whitening, smoothening, retouching, and reshaping of your face. OPPO Reno5
        5G is also equipped with the 65W SuperVOOC 2.0 flash charge technology that
        lets users do more things and consume less time charging, and it runs on Qualcomm
        Snapdragon 765G that ensures a smooth and seamless phone-ography experience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8ce8b-d3ee-4814-960d-d0a1b8087a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, despite the known high-power consumption from the 5G
        modem, OPPO has developed the Reno5 5G to strike a balance between connectivity
        and power efficiency. This in turn improves the experience of its customers,
        who will be able to use their smartphones for longer without a charge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620dcb8f-ab50-4112-beea-6873dbfc7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Designed for Content Creators</h2>'
    '26':
      'image': 'jcr:4b881ea5-aa14-43e1-87ce-a81d73e1526a'
      'imageCaption': 'PHOTO FROM OPPO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cee5cc-c85e-4964-9a1e-8905ee508601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:22:56.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11939937-55dd-43ee-9ca4-a3b6b298c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.581+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key trend that has emerged in the past year among OPPO’s target
        audience is the increased interest in content creation. Whether it be for
        TikTok, YouTube or Instagram, youths are spending more of their free time
        capturing and sharing moments with their family, friends, and fans in newer
        and creative ways. OPPO expects more content to be created using mobile phones
        because of 5G.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce0291-713b-4e27-9824-284f35c901d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.581+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theoretically speaking, 5G could reach up to a whopping 20 Gbps
        of internet connectivity. This means that 5G’s network speed promises to catalyze
        explosive growth in video streaming apps, allowing content creators to shoot
        more videos to share their lives with the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784063a7-66b7-43e7-b91c-3af54725339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.581+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With our latest Reno offering -- Reno5 -- our team aimed to enable
        users to explore and express their creativity further, equipping them with
        new cutting-edge technology and introducing new enhanced camera features such
        as Ultra-Night Video mode and Live HDR which incorporate AI to make pictures
        looks sharper and more vibrant with improved exposure levels, colors, and
        customizable light settings,” Yi added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab61c5-b02d-48d8-986d-bafad5f695bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.582+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another feature that has become popular with OPPO’s market is the
        AI Mixed Portrait mode that allows users to overlap two different videos,
        capturing the videographer’s reaction concurrently. The bulk of the effort
        in making content appealing lies in editing. With Soloop, new content creators
        can experiment and dabble into video editing with a convenient and user-friendly
        interface.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22ac3a-d25c-49c5-aea1-fa77b5ca797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.583+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Reno5 Series stands out in the market because it lets Filipinos
        #PictureLifeTogether using the newest innovations that OPPO introduces including
        the OPPO Full Dimension Fusion (FDF) Portrait Video System — an imaging system
        designed for superior portrait video effects promising creativity and quality
        combined,” shared OPPO Philippines’ Vice President for National Sales Zen
        Han.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00945c96-d523-4791-b54d-5dbdada6d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.583+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seamless and immersive gameplay</h2>'
    '28':
      'image': 'jcr:b29acaa9-0197-47b0-aee5-c47ef8fba2ab'
      'imageCaption': 'PHOTO FROM OPPO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f57b71-a8cb-4572-beee-42d2d8f6b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T17:27:11.590+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7de3af-ec69-4067-865e-daf557df708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.583+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its latest ColorOS 11.1, Reno5 4G, and Reno5 5G users also
        get the latest AI gaming features for an improved gaming experience that offers
        faster and interruption-free gameplay: Bullet Screen Message, a feature that
        provides in-game notification messaging that will be displayed as a burst
        on the screen letting you receive messages without leaving the game; the Gamer
        Mode, a feature where it lets you temporarily tune out interruptions so you
        can focus on winning your game; Gaming Shortcut Mode, a feature where you
        can go straight to the gaming page in just one tap; and the Adjustable Gaming
        Touch which lets gamers set their preferred fluidity and touch responsiveness
        levels for each of their games independently.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd30cb4-a6b6-4c7f-9ca4-fbb766c61316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.584+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPO has also forged a year-long partnership with Mineski Philippines
        to fully realize its plans to expand its market footprint in esports and mobile
        gaming in the country. With the partnership, OPPO is supporting two of the
        country’s biggest mobile gaming tournaments: “Mobile Legends: Bang Bang Professional
        League” and “League of Legends Wild Rift Icon Series 2021."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d401c-13d6-4e33-a81f-2f0d8d2907e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:49.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through this collaboration, the company is committed to supporting
        the growing local esports industry by offering OPPO’s entire ecosystem of
        products that are not only known as an entertainment powerhouse but also as
        the next best gaming tools for the everyday Filipino gamers,” Han said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a6b5a-37fa-4695-bea1-4930c441541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.586+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the current initiatives of OPPO in partnership with Mineski
        Philippines, the Company has recently introduced its initial roster of its
        OPPO Gaming Ambassadors Eric “Eruption” Tai, Gloco Gaming, and Ashley Gosiengfiao
        to further penetrate and reach out to the growing communities of mobile gamers
        in the country, while sharing more relevant and entertaining content with
        the OPPO Gaming Ambassadors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c8f42-584b-4dff-9a58-729ddfd0a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OPPO has always been supportive to all budding and established
        content creators in the country, and that includes our esports and gaming
        content creators who provide quality content for their viewers. With Eruption,
        Gloco Gaming, and Ashley, OPPO will be able to inspire not just the casual
        mobile gamers but as well as the aspiring Filipino gaming streamers,” Han
        shared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f1e37-3dca-46a7-b1c9-aa9821848017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s next for OPPO?</h2>'
    '27':
      'image': 'jcr:18e2c293-28ae-4e0b-b205-aaa9d177a7c1'
      'imageCaption': 'PHOTO FROM OPPO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a32bb-9537-4b97-a668-3cd6fbbdbea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T14:22:56.228+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ecc5d-ebbe-4789-b2e9-abfa92bbc225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPO showcased some of its latest innovations at INNO Day 2020,
        where the brand demonstrated three concept products with all-new possibilities
        of human-tech interaction and exploration of future technology. The OPPO X
        2021 rollable concept handset is the latest achievement of OPPO’s R&amp;D
        in the flexible display and structural stacking, bringing users a more natural
        interactive experience. OPPO AR Glass 2021 fully has manifested the “leap”
        in OPPO’s exploration of the digital world. Adopting the brand-new split design,
        OPPO AR Glass 2021 is compact and ultra-light; the device is nearly 75% lighter
        than its predecessor. OPPO’s CybeReal AR application powered by real-time,
        spatial calculation technology enables high-precision localization and scene
        recognition and is supported by OPPO’s three core technologies, including
        accurately reconstructing the world to the centimeter, real-time high-precision
        localization, and OPPO Cloud, enriching user’s perception and understanding
        of the real world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e6a90-b1e0-4d39-a32c-899e8fb131f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.589+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last month, OPPO set a new standard in smartphone excellence
        with its Billion Colour Find X3 Pro. Embedded with industry-leading highlights,
        Find X3 Pro features Full-path 10-bit Colour Management System and True Billion
        Colour Display. With a cutting-edge design, flagship Qualcomm® power, and
        best-in-class VOOC Flash Charging, this smartphone is the latest offering
        from OPPO for our consumers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc63438-3718-46a0-8213-a0e8f3fdef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.589+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OPPO works tirelessly and ceaselessly to gain the consumers’ full
        trust, we built our reputation and credibility through our effective and thought-leader
        innovations that consumers are using today. With this, our beloved Filipino
        consumers have seen our newest Reno5 Series as a smartphone they can trust
        with their daily content creation, productivity, and entertainment especially
        for gaming. These were evident through the sentiments that we received during
        its official launch in the country,” Han said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052efb82-0e13-4bcf-9bc2-3c01c0b6da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-28T13:49:25.589+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T12:36:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPO is currently engaged with Globe and Smart when it comes to
        making their 5G smartphones available to consumers with their preferred plans.
        Globe has 5G services in "1,045 areas in the country” while Smart said it
        has 5G available in "strategic sites in Metro Manila, Boracay, Cavite, Cebu,
        Davao, Iloilo, Laguna, New Clark City in Pampanga, and Rizal."</p>'
    '24':
      'image': 'jcr:9dfa0e92-d7bd-4e44-bde1-eb52c44d4c59'
      'jcr:primaryType': 'mgnl:block'
