      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe is the son of Philippine Basketball Association legend Benjie
        Paras and actress Jackie Forster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68b0ec-e400-4898-bd27-cfacb9ab7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T23:41:03.730+08:00
