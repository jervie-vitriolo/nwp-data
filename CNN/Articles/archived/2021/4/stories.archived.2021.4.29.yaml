    'template': '1'
    'title': 'Law enforcers'' call if ivermectin distributors can be arrested – DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc88e6-3461-4bd0-a0b5-7abd7d907dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)—</strong>&nbsp;The
        Justice Department on Thursday said it is law enforcers'' call for now if
        the lawmakers who recently distributed the antiparasitic drug ivermectin,
        which is not yet registered for human use in the country, can be arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f3a8c-a176-476c-a528-19967a2d190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, call <em>''yan ng</em> (that''s the call of) law enforcement
        agents," Justice Secretary Menardo Guevarra told reporters when asked if there
        is basis for a warrantless arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698032ee-9cf6-4bfe-b319-f0880eb1b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prosecutors will make a ruling when the issue is actually before
        them," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17baedf-4a1c-431e-a62a-ae576ea678f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Party-list Rep. Mike Defensor and House Deputy Speaker
        Rodante Marcoleta on Thursday held an "ivermectin pantry" in Quezon City,
        where the drug was given away for free.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The free
        distribution of antiparasitic drug ivermectin by Reps. Mike Defensor and Rodante
        Marcoleta in Quezon City has started | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/uw9D5CmGE0">pic.twitter.com/uw9D5CmGE0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1387585085872824322?ref_src=twsrc%5Etfw">April
        29, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232424a-2ab0-4b6d-a4fe-3eb12616d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a45a1-fab2-4487-8a29-7ab243db03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this initiative, Guevarra said the distribution of the
        drug as a possible COVID-19 treatment appears to violate laws under the Food
        and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbcce7-7eba-4d11-8d53-d2f76c1273e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the FDA existing law, the importation, sale, distribution
        or administration of unregistered drugs or vaccines are prohibited," Guevarra
        told a television interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c01adc-c36b-4f15-8471-80ff7972dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in the case of ivermectin, it''s not registered, particularly
        as a drug against COVID-19," he noted. "On its face, it would appear that
        the distribution of ivermectin as possible treatment for COVID-19 apparently
        violates the FDA law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678efdef-fc40-4b35-8cc8-d7dea676e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, however, pointed out that the FDA itself laid out exemptions
        on the possible use of ivermectin. These include the granting of compassionate
        special permits, or if the drug is compounded by licensed pharmacies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8855b-dcfb-4fa7-a1b2-0b9d1a5b1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the act of distributing ivermectin would fall under any of these
        two situations, it would appear that they can put this up as a defense just
        in case a complaint is filed against them," Guevarra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4423ef-ec48-4047-a48e-6af568fe5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T19:55:16.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:28:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have repeatedly warned there is still no concrete
        evidence that the drug can be used as treatment against the coronavirus. The
        Health Department earlier said only the five hospitals granted compassionate
        special permit by the FDA can "legally" distribute ivermectin.</p>'
    '11':
