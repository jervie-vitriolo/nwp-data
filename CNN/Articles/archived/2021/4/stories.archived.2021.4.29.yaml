  'primary-health-care-facility-access-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-29T20:55:39.737+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abad408b-fd4a-4af0-b983-962b44d094ab'
    'lead': 'Half of Filipinos do not have access to a nearby primary care facility
      or one that patients can reach within 30 minutes, according to the Department
      of Health.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-29T21:00:06.146+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:27:40.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:24:49.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No nearby health facility for half of Filipinos – DOH  '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1acd48-ed70-40bb-a55b-e7f892187bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.146+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Half
        of Filipinos do not have access to a nearby primary care facility or one that
        patients can reach within 30 minutes, according to the Department of Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63744852-e68f-469c-abbd-3ccfbbbb2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Lilibeth David told a Senate hearing on Thursday
        that the country has only 2,593 rural health units. Under the Philippine Health
        Facility Development Plan 2020-2040, the DOH seeks to double the facilities
        so all Filipinos can have access to primary care in just half an hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf817838-8350-42e1-96f0-07cae8edc260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target areas are mostly in the Bangsamoro Autonomous Region in Muslim
        Mindanao, Bicol, and Mimaropa, David said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03215bb-a993-4317-a706-4bfc0b92492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.147+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, vice chair of the Senate Committee on Health
        and Demography, asked David if the target is realistic. The panel, along with
        the committees on public works, ways and means, and finance, are studying
        proposals to put up various public health facilities across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3770fd-5194-4798-9e6b-5dcc08a4d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka (Maybe) it’s a pie in the sky,” Cayetano said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c97f74-90c8-43f1-b042-ff47668b1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, baka (maybe) it’s just a dream,” Senator Nancy Binay added,
        citing the need to review the parameter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466dcd1-fd46-4bc2-9926-8485f9004e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said the Philippines only has 1.2 beds for every 1,000
        people, a ratio that is comparable to the world''s poorest countries. She
        said the country should transition to an upper middle-income country with
        an average bed to population ratio of 4-to-1,000.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3d87f-9ced-4283-8d67-6d387fd6e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also raised the problem with manpower, saying that even
        if the government is able to construct over 2,000 more rural health units,
        no health worker could man them. This is the problem with BARMM, David admitted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d651a-a37e-4965-99e9-0f41d24a6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Generally, nakikita namin sa (we see in) BARMM, because it’s a
        conflict area so we have difficulty finding HR (human resources) to reside
        in the area and to serve,” David said. “That’s the same problem we have with
        the islands.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150df5c8-2265-43c7-919e-93ffaa311482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the government should find a way to encourage more
        health workers to serve in far-flung areas, possibly through an intensive
        immersion program for medical students.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56be09-251e-4c15-a389-24cf15f5a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.149+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, President Rodrigo Duterte signed a law granting
        medical scholarships to aspiring doctors, a measure pushed by lawmakers in
        light of the COVID-19 pandemic. Cayetano said nurses and other health workers
        should be given the same privilege. David agreed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3fb0c-ef55-4379-a6d0-4f500dae0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:46.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be ready to make that investment… We really need local
        scholarship so they will go back to the area,” the health official said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca3ad7-fa46-49fc-a3b5-d6828788f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing, Dr. Vincent Balanag, Executive Director
        4 of the Philippine Lung Center, also called for spirometry tests in all barangay
        health stations to detect asthma, saying this is a basic need.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407cf8ce-495a-4c79-8410-9161293c8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T21:00:06.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:27:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from specialty centers like the Philippine Lung
        Center, Philippine Heart Center, and the National Kidney and Transplant Institute
        also lamented the lack of facilities and health specialists. Due to the COVID-19
        crisis, they had to reduce the number of hospital beds to observe social distancing
        and prevent virus transmission.</p>'
