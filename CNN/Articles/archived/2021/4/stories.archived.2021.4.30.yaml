      'mgnl:lastActivated': 2023-01-25T12:44:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf20e63-4c3e-4c73-8027-9cb48472da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass rallies despite warnings</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143c1b6-4395-4eb2-8e5e-43232fe986fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Modi and his Bharatiya Janata Party (BJP)
        party have come under fire for holding several mass rallies in the eastern
        West Bengal state with thousands in attendance between March and April ahead
        of state elections. Thursday was the last day of voting and polls have now
        closed in West Bengal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31959ad1-7e2c-405f-b788-0c04531ddd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ea189d-c2c4-402f-a881-5d678b87edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by Amanpour as to why his party continued to hold such
        events as cases rose, Taneja pushed back and said the "autonomous" Election
        Commission of India was responsible for allowing elections events to continue
        to take place over a one and a half month period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabf96a-e739-4390-b505-5b36e872ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde74509-46af-4849-bdda-94e141f676d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taneja said that BJP had "no option" on whether to hold rallies
        because of the Election Commission''s decision on when polls were held, saying
        "we as a political party -- for that matter, all political parties in India
        -- had no option but to go along with it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477da5b3-cbab-4fd4-9680-dba4f59ab84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20c9bd-d16b-48e9-b5af-e7293b398ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are regional elections which had been going for on the last
        one and a half months, it was not just one date, there was several dates and
        there were various state assemblies... that was planned a long time in advance
        by the Election Commission of India which is a constitutional authority reporting
        only to parliament," he said, adding that the government could not give them
        a directive because they are autonomous.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dad537-a9ba-4d1a-8695-ba34a17fed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed1dd6-f300-40c0-94c0-fff237d2eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taneja did, however, concede that the rallies gave the public "a
        kind of message that Covid was over, the threat of Covid was over, that was
        a bit unfortunate, but as I said, that was not in the hands of the government."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6429d-272d-400f-a573-cb81b078d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72ce84-57cc-4955-92c3-f433adc5fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, BJP passed a resolution which declared victory over
        Covid and hailed PM Modi as a "visionary." Tejera told CNN that such language
        was "overenthusiastic" but that it was drafted by a very small part of the
        political party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f8c89-253d-47f7-b2fb-3a0a578bf2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0c8f8-bc3a-4e55-84e6-1edefc2f80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating Covid situation has also led India to accept international
        assistance for the first time in "14 or 15 years," according to Taneja. "These
        are extraordinary times, and we are grateful and thankful to the people,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4210ac-ce92-4226-ba18-94ecf384f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e163e-9006-40d0-aef9-b8a4c33a342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus is how can we basically now defeat Covid and overcome
        this. I can share with you that we will overcome it and shall overcome it
        very soon," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7252ab-1cc6-43db-8d58-213229717a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T07:15:57.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:44:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/04/29/asia/india-covid-crisis-responsibility-modi-spokesperson-intl/index.html">India''s
        ruling party leader says ''responsibility is ours'' for Covid-19 outbreak</a>''</em></p>'
