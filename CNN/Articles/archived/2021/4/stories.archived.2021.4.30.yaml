      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/29/tech/amazon-q1-earnings-profit-spike/index.html">Amazon
        profit soars more than 200% in the first quarter</a>."</em></p>'
