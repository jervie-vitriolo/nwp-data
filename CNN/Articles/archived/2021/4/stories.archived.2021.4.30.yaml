      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” The top US military intelligence official said during a
        congressional hearing on Thursday that the Russian military is an "existential
        threat" to the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b532360-c5bd-4788-b750-fe99383c27d7'
