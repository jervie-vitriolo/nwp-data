      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64841552-f9d9-47fb-b467-7c768120504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:43:06.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He notes, "This confirms what the UN has been saying that, ''the
        Taliban regularly consulted'' with al Qaeda during its negotiations with the
        United States while guaranteeing that they ''would honor their historical
        ties'' with the terrorist group."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd0768-908a-4352-86eb-346a2fdd0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T23:06:37.733+08:00
