      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanuell told a similar story when I asked him about why heâ€™d decided
        to spend on his Tartaglia. â€œI remember, I was trying to think of a character
        that I really, really enjoyed playing. And when Tartaglia came out, it was
        like, â€˜Oh, this is me.â€™ I love playing characters who are very complicated,
        who are very fast paced and everything,â€ he explained. â€œEverybody was saying,
        Targalia is so complicated because he has this switchable stance from range
        to melee. And then a lot of people kept saying heâ€™s not good and everything.
        So, I kind of wanted to be that person who proved people wrong.â€ He talked
        about the act of â€œwhaling,â€ which is dropping large sums of money on a game,
        and likened it to starting a relationship with someone. â€œIf I remember correctly,
        the way I explained it to some of my viewers, itâ€™s like pagmamahal lang, like
        when youâ€™re going on a date. If you like the person, you wanna spend on them.
        Of course, you donâ€™t have the â€œintimacyâ€ with Genshin Impact.â€ He laughed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1cee0-f131-485d-9c72-6b61fe78c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T20:38:45.134+08:00
