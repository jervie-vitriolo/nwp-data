      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/30/households-experiencing-having-no-food-amid-the-COVID-19-pandemic.html">READ:
        62% of households experienced having no food amid the COVID-19 pandemic survey</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ca891-d550-41aa-adf1-6a5d9610fcad'
      'mgnl:activationStatus': true
