      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidents tend to get more credit â€” and more blame â€” than they
        deserve when it comes to the stock market''s performance. Still, the historic
        gains at the start of the Biden era add to a sense of optimism about America''s
        economic recovery from a once-in-a-century pandemic.</p>'
