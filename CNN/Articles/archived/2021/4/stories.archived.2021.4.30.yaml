      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33403dd7-8996-438e-8cc8-fa117cffca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T05:59:13.805+08:00
      'mgnl:createdBy': 'bamba'
