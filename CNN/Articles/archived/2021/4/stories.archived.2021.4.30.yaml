      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae18b4-d787-4332-94be-e5d93fae2a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:42:06.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, expect the disruption to continue.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854119a-c21c-4d9e-a38d-8bf70056e6fc'
