    'template': '1'
    'title': 'UNICEF immunization specialist worried over disrupted routine vaccination
      for Filipino children due to pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830486a-1c4b-4166-b888-384cfaa7b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) â€”</strong> An immunization
        specialist from the United Nations Childrenâ€™s Fund (UNICEF) Philippines on
        Friday expressed concern over the disruptions on routine and critical immunization
        services for Filipino children due to the COVID-19 pandemic, noting the vaccination
        coverage rate last year may lead to polio and measles outbreaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8184ef2-97d2-4ca7-b05b-b3c4b123319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carla Ante-Orozco said only 62% of the 95% target population
        completed the required doses of critical vaccines in 2020. A joint statement
        from the Department of Health, World Health Organization, UNICEF, and other
        organizations on April 26 stated that 69% of the target completed their routine
        shots in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b8f3d-1a24-44cd-a4ce-aea3436440f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns and redeployment of health personnel to assist in health
        crisis response â€œreducedâ€ parents'' and caregiversâ€™ access to health services,
        according to her. Issues in access could cause "possible outbreaks of measles
        and polio," with children living in disadvantaged communities being the â€œmost
        vulnerable,â€œ she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb622294-d9c3-4595-a994-70f41b2ee618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHealth workers are being diverted to support the outbreak response,"
        Ante-Orozco told CNN Philippines'' New Day. "This includes, of course, the
        COVID-19 vaccination, which affected the delivery of routine immunization
        services especially for children.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef92ab3-06a6-4afe-aa13-d2b9c5406073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immunization specialist pointed out this was the case around
        the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4775fd1-cfbe-40fc-a3bb-6104990e5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn some places, children are missing out already on critical vaccines
        due to community quarantine measures, health facility lockdowns, and of course
        the fear of mothers and caregivers of COVID-19 infection,â€ she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b22c5b-948c-4a90-8557-77b9130e3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another contributor to low immunization coverage is vaccine hesitancy,
        Ante Orozco said. However, â€œeven before the controversy on a certain vaccine,
        there was already a decline in the immunization uptake and services,â€ she
        said, referring to Dengvaxia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841d7572-403c-4451-aa13-3ec888414080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported last month 800,000 of the 95%
        target population in priority regions remained unvaccinated. The agency has
        repeatedly urged parents and legal guardians to have their kids under 5 years
        old vaccinated against polio, measles, and rubella, which are free in public
        health centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090bffd-e423-4149-b367-4bf4e03e68b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global situation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a6e84-0d08-4bfa-b92d-190b1a071aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass immunization campaigns in other parts of the world are also
        disrupted by the ongoing pandemic, WHO said early this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201aba1-149a-4e8f-8165-b24b576f61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T10:53:22.713+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:44:02.432+08:00
