      'mgnl:type': 'text'
      'text': '<p>"We hope the shelving of the Subic project means Meralco is finally
        starting to see sense and would soon have more coal cancellations to announce,"
        Gerry Arances, convenor of P4P, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
