      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy consumer advocate representative said this development
        should push the Pangilinan-led power firm to reassess its proposed 1,200-megawatt
        coal plant in Quezon, which is under its unit Atimonan One Energy (A1E).</p>'
    '4':
