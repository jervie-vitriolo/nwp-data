      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> â€”&nbsp;MPCALA
        Holdings Inc. on Friday said it is on course to make the 7.2-kilometer link
        from Sta. Rosa-Tagaytay Interchange to Silang East Interchange of the Cavite-Laguna
        expressway (CALAX) operational by the third quarter of 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03ac5ed-cac3-4b7b-8f0b-0723d99479f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:05:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto V. Bontia, MPCALA president and general manager, said Subsection
        5, which runs from Santa Rosa-Tagaytay Interchange to Silang East Interchange,
        is now 93% complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de6516-e0af-45a2-b7cc-ab942026084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:05:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll structures at the Silang East Interchange are already erected,
        while works are ongoing for the construction of drainage system, and installation
        of expressways road and safety features such as road lights, guard rails,
        and barriers, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b3e5c-cbac-4eb0-a77e-34c0cbc5ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:05:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once operational, we expect CALAX to serve around 5,000 motorists
        daily, thereby helping decongest traffic along Governor''s Drive, Aguinaldo
        Highway, and Sta. Rosa-Tagaytay Road," Bontia said in a statement. "It is
        also expected to help accelerate economic progress in Laguna and Cavite as
        it connects the two provinces of Region IV-A."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15adbc16-99b2-464a-b11f-f67599324114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:05:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole 45-kilometer stretch of CALAX includes eight interchanges
        in Kawit, Governor''s Drive, Open Canal, Silang (Aguinaldo) Highway, Silang
        East, Santa Rosa-Tagaytay, Laguna Boulevard, and Laguna Technopark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49c9ec-17e3-45a4-a7ef-c8f022bd71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:05:23.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:43:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPCALA is a subsidiary of Metro Pacific Tollways Corp., the tollway
        arm of conglomerate Metro Pacific Investments Corporation.</p>'
  'when-grief-is-everywhere-pandemic':
    'author': 'Jason Tan Liwag'
    'caption': 'Can online spaces and friendships hold our grief, especially in physical
      isolation? What do we do if the answer is no? Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-04-30T18:58:24.839+08:00
    'imagesource': 'jcr:232d3567-67dd-4ce1-9dfd-d7deae045a1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00e25c64-0024-4d86-8c48-a07bcbe226c0'
    'lead': 'Can online spaces and friendships hold our grief, especially in physical
      isolation? What do we do if the answer is no?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T19:08:27.836+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:43:31.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:42:13.660+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where do we go when grief is everywhere?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c3cb3-4bfd-4dce-b5b4-e141e0d41d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am watching a college YouTube video when the camera pans to the
        audience to capture their reactions. There is joy in seeing the familiar faces
        â€” EnLit classmates at the time, theater folks that I would only meet later
        on, a friendâ€™s college crush or two. Then I see someone who makes me pause.
        I stare at her for a moment, then I begin to tear up when I realize who it
        is and remember that she has passed away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee46b4-3e97-4718-92d9-12f036f39b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s in the middle of the night but I go back to her Facebook profile,
        now memorialized, and I compare the video frame with her old pictures side-by-side.
        It isnâ€™t her. I see a message of mine, one that I sent months after her death:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaaf5de-e3e8-45e2-b450-629167d23de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œSorry di tayo naging ganoon ka-close. Akala ko kasi may oras
        pa tayo.â€</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5e156-da0d-4455-b66d-99cdd32a90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I scroll up to see the rest of our messages and realize theyâ€™re
        few and far between. Most of our interactions were in person. It is weird
        to have known someone and to be left with so little proof that your friendship
        existed. I hover my cursor over the small x that will close our conversation.
        I say a little prayer and mutter a small apology before I click. Just like
        that, she is gone again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274b633-a235-4c1d-b2c1-3aad86fa19ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is life but an endless series of goodbyes?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ca626-a8f2-46f5-9e49-491df4cd52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.836+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Digital remains</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabadfa-1186-40f6-97aa-6f7a5ad409ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, weâ€™ve lost over 17,000 people in the Philippines
        to COVID-19 alone. The body count grows higher when we include the lives lost
        due to accidents, typhoons, and treatments that were unable to be performed
        due to risk of exposure. To call this one of the worst public health disasters
        in the last century is an understatement and it has left most of us to confront
        our mortality on a daily basis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef8200-13ce-4819-b8d1-a24b0d08fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I see a friend change their profile picture, what used to be
        happiness has now been replaced by panic. Social media has transformed into
        a digital graveyard; a rolling obituary created to commemorate and humanize
        what we only often see as a statistic onscreen. Condolences now replace compliments
        in the comments sections; tweets are now triggers; Facebook memories now hold
        reminders of the deceased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c7d2b-58e4-4fc4-af40-28bd7a47f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has disrupted all aspects of not only life, but also
        death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2527b-71d0-45b8-8bd3-4dd54140637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, grieving was an act of community. Wakes and funerals were
        where we shared not only food but also stories of the deceased. But now, a
        "<a href="http://eprints.lse.ac.uk/104143/" target="_blank">good death</a>"&nbsp;is
        rare, if at all still possible. Families are unable to say proper goodbyes
        and friends are unable to provide emotional and financial support. Our rooms,
        our once personal spaces, have been transmogrified by this communal grief
        into a form of solitary confinement, our sentences indefinite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa275cc2-a662-4de8-ad56-f5bcfd869d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:12:46.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The place where we sleep is the place that we toil for our work
        or grades, and is the place where we must inevitably deal with the things
        that we cannot seem to change.</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ccc471-c5f1-4c2f-922d-2fa7b1cea9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans arenâ€™t built to <a href="https://www.cnn.ph/life/culture/2020/10/1/anticipatory-loss-grief-essay.html"
        target="_blank">mourn forever</a>, moreso alone. People have lost not just
        family members, but also opportunities and important relationships. We cannot
        seem to take to the streets without fear of infecting ourselves or our loved
        ones, so our anger is left to fester in limbo. A year ago, whatever we couldnâ€™t
        express with our words or actions, we could make up for through our physical
        presence. We could comfort each other by simply sitting with one another through
        our storms. However, in this digital age, society seems to assume our constant
        availability and so whatever little energy the pandemic leaves us, we use
        to keep ourselves afloat somehow. The social distance meant to keep us alive
        is now <a href="https://doi.org/10.1177%2F1745691614568352" target="_blank">killing
        us</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69620ee-21e4-4d00-9799-e9d32af90486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iâ€™ve been burying friends every year since I was 10, but nothing
        couldâ€™ve prepared me for this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85404e1c-8c99-416a-b67b-c4f44c4511e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missing emotional geographies</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47501ce6-3331-464f-859e-fcf01adc1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I returned to Pangasinan for Christmas with my family, the
        first thing I noticed was how quiet it was. There was no laughter from kids
        playing patintero on the streets; no roar from three-pointers in nearby basketball
        courts; no ringing sound from vendors who used to roam the streets. The <a
        href="https://pubmed.ncbi.nlm.nih.gov/33658262/" target="_blank">silence</a>
        was a deafening reminder of the reason people needed to stay inside.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204fa96-9022-4f5c-99cc-fc40bd6c3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convenience stores, <a href="https://www.cnn.ph/life/culture/2020/6/25/today-x-future-oral-history.html"
        target="_blank">bars</a>, gigs, parks, pools, cinemas, and so many other spaces
        served as estuaries for emotion. Whether it was a family member passing away
        or a break up with their significant other or getting fired from a job or
        failing an exam, those who had lost and loved in any shape or form had the
        opportunity to share songs and food or a drink and a dance before we had to
        confront the monsters too big to handle alone in their homes. These <a href="https://journals.sagepub.com/doi/full/10.1177/2043820620934947"
        target="_blank">third spaces</a>&nbsp;held our emotions for us when we couldnâ€™t
        and allowed us the time to prepare ourselves for those confrontations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c3edb-e04e-4001-9410-b2ce4b119e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isnâ€™t emphasized enough that, in the process of coming into terms
        with grief, one needed to commemorate and celebrate life. Moments of solitude
        during ceremonies were as important as the noise of the living. The cries
        of children at church, the shouts of joy at wedding banquets, the screeching
        at the karaoke during birthdays, and even the chants at protests were reminders
        that life extended beyond our own; that our concerns, though heavy and valid
        as any psychologist was bound to say, were infinitesimal in the grand scheme
        of the universe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4b13b-7cd4-47f4-b272-3071cee5ae94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, these emotional geographies are nowhere to be found. Government
        incompetence and negligence has erased the possibility of gathering, leaving
        once communal spaces empty or closed down as they continue to be breeding
        grounds for death. State-sponsored violence has created fear in seeking connection
        outside and has turned nature into a hazard, preventing us from revisiting
        these spaces that once held us. The place where we sleep is the place that
        we toil for our work or grades, and is the place where we must inevitably
        deal with the things that we cannot seem to change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8eea2-31cf-4b48-a93f-e6b709c52806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where do you go when what youâ€™re avoiding is everywhere?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c8a98f-fc5f-4e97-8ccd-2c7d66a48bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reclaiming landscapes</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1433f-ee00-4e77-a085-866f3cf66ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.837+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œDo you remember what the Walrus building looked like pre-Walrus?â€</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3f606-87f3-41cd-93d9-af72f297c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itâ€™s in the middle of the night when a friend of mine messages me
        out of the blue. Before I get to reply, he links me to a series of images
        from Google maps: all of the places that have closed down along Katipunan.
        We begin to tell each other our stories: of failed relationships, missed opportunities,
        and good memories tied to these landmarks now left empty or abandoned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fe89d-6b4d-4364-b91f-b81baff5e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œA piece of it still exists,â€ he says. â€œThatâ€™s really beautiful
        to me.â€</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3079cc-5a49-4c3d-bb27-6d2b1ca00cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital relationships can only approximate in-person connections
        and survival seems to be easiest when we&nbsp;<a href="https://academic.oup.com/jpubhealth/advance-article/doi/10.1093/pubmed/fdab041/6155842"
        target="_blank">disconnect</a>. Yet connection is what keeps surviving this
        endless wait <a href="https://journals.sagepub.com/doi/10.1177/1745691614568352"
        target="_blank">worthwhile</a>. Memorialization is valuable because it turns
        the grief into something communal â€” whether through individual Facebook posts
        by citizens that we choose emojis for or <a href="https://www.youtube.com/watch?v=-SVb0x1hrNM"
        target="_blank">mass memorialization</a> by communities and governments. It
        makes things bearable, reminds us that we are seen and heard, and enables
        a community to <a href="https://academic.oup.com/jpubhealth/advance-article/doi/10.1093/pubmed/fdab041/6155842"
        target="_blank">accompany one another</a> towards some form of healing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73201e51-cd88-450a-83e7-72fced860ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revisiting landscapes has become possible along with the creation
        of new spaces on and offline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b297d-b71b-4f5b-aa1c-0fa821745623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/business/2021/3/13/Zoom-fatigue.html"
        target="_blank">Zoom</a> has hosted everything from <a href="https://cnnphilippines.com/life/culture/2020/5/19/theater-new-normal.html?fbclid=IwAR30bPU5AFQFfa4LdcF_631hih231oZODjpHKY7eA0sUMWi7Cx9z65jQCG4"
        target="_blank">theater</a> to <a href="https://www.cnn.ph/lifestyle/2020/6/23/Virtual-weddings-done-right-by-couples-undeterred-by-the-pandemic-.html"
        target="_blank">religious rituals</a> like weddings and funerals. <a href="https://www.rappler.com/technology/features/clubhouse-twitter-spaces-social-media-grapples-live-audio-moderation"
        target="_blank">Twitter spaces and Clubhouse</a> have allowed online discussions
        that capture the spontaneity of casual conversation (and eavesdropping). Online
        Facebook groups have become <a href="https://cnnphilippines.com/life/leisure/food/2021/4/8/fresh-produce-stores-online.html"
        target="_blank">digital markets to help farmers</a> directly and serve as
        sources of assistance for the confused. <a href="https://disboard.org/en/servers/tag/cafe"
        target="_blank">Discord</a> has turned into proxy cafes and movie theaters.
        <a href="https://twitter.com/cnnphilippines/status/1382864069154254848?s=20"
        target="_blank">The Maginhawa community pantry</a>, along with the many other
        pantries that it inspired nationwide, has created a space and a movement for
        people to help one another anonymously.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30071f4-024e-4ed4-b9a2-36ea8cfe415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ingenuity of the creation of these spaces, I find some comfort.
        These encourage us to continue to share our presence, even if being present
        now means something different. There is still an immense <a href="https://cnnphilippines.com/life/culture/2020/5/20/internet-access-pandemic.html"
        target="_blank">digital divide</a> that must be solved for so many of these
        spaces are still inaccessible to the poorest of the poor. Yet these efforts
        tell us that there are new emotional geographies to be discovered, people
        mapping them out, and travelers willing to explore with us.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685d8ac-74ed-4d3c-b73a-e75aacd50bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In face of so much suffering, we are called to create <a href="https://gstherapycenter.com/blog/2020/1/16/what-holding-space-means-5-tips-to-practice#:~:text=%E2%80%9CHolding%20space%E2%80%9D%20means%20being%20physically,judgment%20while%20you%20are%20present."
        target="_blank">spaces within ourselves to hold not only our own grief, but
        the grief of others</a>. Dignified deaths are not dictated by space alone,
        but by love and companionship that extends past these physical limits. Mourning
        has taken an archipelagic form. These remind us that it is still possible
        to be united and present for one another even in physical separation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfd61c-5238-4d0a-ae31-af262c13a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T19:08:27.838+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:43:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I look at my loved ones and I make these promises of remembering
        even if I do not know if I will ever get to keep them. It is natural to forget
        for life is truly impermanent. But that is what human beings do: we live and
        love beyond our knowing.</p>'
