    'template': '1'
    'title': 'CNN Poll: About a quarter of American adults say they won''t try to
      get a COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997f8ef-94aa-440f-b873-3d324da55f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> With a majority of adult Americans now
        at least partially vaccinated against coronavirus, roughly a quarter of adults
        say they will not try to get the shot, according to a new CNN Poll conducted
        by SSRS. That vaccine-hesitant 26% is much more willing to return to regular
        activity, far less confident in the government health officials overseeing
        vaccine rollouts, and opposed to vaccine requirements for everyday activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c826d014-6037-4899-9b84-4fac5cb64447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d017cd1-53fe-4973-9c08-1a7fc29bd8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the poll seems to point to a country on the road to normalcy,
        with about 7 in 10 having gotten a vaccine or planning to do so and two-thirds
        comfortable returning to their regular routines. But there are sharp divisions
        by vaccine willingness over the role vaccines might play in a return to pre-pandemic
        life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa7c55-813b-4b1e-8358-aee5660eaf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4c55c-7602-4ba8-bda5-b326e7a95fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the poll, 55% of adults say they have received at least one dose
        of a coronavirus vaccine, while 45% have not -- which matches with the US
        Centers for Disease Control and Prevention''s statistics on vaccine distribution.
        Those who have not yet received a dose at this point are more likely to say
        that they will not try to get one than that they will seek it out. All told,
        26% of adults say they will not try to get a coronavirus vaccine, about the
        same as those who said so in March, while 16% say they haven''t yet gotten
        one but will do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59fd7f-af5b-457e-a55e-45b96b6f7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8e63a-4c02-453e-b084-16a72fe4e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans remain the group most likely to say that they will not
        try to get a vaccine. Almost half of Republicans, 44%, feel that way, compared
        with 28% of independents and 8% of Democrats. Within Republicans, resistance
        to vaccines is concentrated among the young. Among Republicans and Republican-leaning
        independents ages 50 and older, 66% have gotten a vaccine or are willing to
        get one, but among those younger than 50, 57% say they will not get a vaccine.
        There is also an education divide that cuts across party lines. Among those
        who have a four-year college degree, 18% say they will not seek out a vaccine,
        compared with 31% among those who do not have a college degree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d2db1-2701-4be7-9455-193c1702365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a506fb2-2376-45be-b627-c2f2c6e2b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps surprisingly, the group that is unwilling to get a vaccine
        is the most comfortable with the idea of returning to their regular routine.
        Overall, 63% of all adults say they are comfortable returning to their routine
        today and another 4% say they already have. Among those who are not vaccinated
        and do not plan to get one, 87% say they''re comfortable or have already returned
        to their routines, compared with 63% among those who haven''t gotten vaccinated
        but plan to, and 58% among those who have received at least one dose of the
        vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b0220-e601-4bcf-a6de-295a5c633f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07a0b2-505a-4819-98be-cab3cdd5ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggests those unwilling to be vaccinated do not see inoculation
        as necessary for them to return to life as it was pre-pandemic. Further, those
        who are not yet vaccinated are also the least confident that the government
        officials managing the rollout of coronavirus vaccines are properly balancing
        speed and safety in deciding which vaccines should be available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4833b01-f39f-48e3-a77b-30850a9f8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e958a1a-141b-430a-899a-e72c7dbbf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 71% say they are confident that government health officials
        are balancing speed and safety properly, while 28% say they are not confident.
        Nearly all who have gotten a vaccine express confidence (91%), and among those
        who have not yet received a coronavirus vaccine, there is a gap between those
        who say they will try to get vaccinated and those who will not. Those who
        say they will try to get a shot are mostly confident in the process (77% say
        they are very or somewhat confident), while among those who say they don''t
        plan to seek out a vaccine, 70% say they have little or no confidence in those
        health officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d642a12-5e44-43c0-bee3-5671deab1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40ec59-1716-4e30-a6d5-7cf5915d5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll finds broad opposition to a vaccine requirement for shopping
        in a grocery store (72% oppose that), but narrow majorities also oppose requiring
        vaccines for an office-worker returning to the workplace (52%) and a fan attending
        a sporting event or concert (51%). The public is evenly split over whether
        students attending in-person classes should be required to be vaccinated (49%
        support that and 49% oppose it).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead9884-4f4d-4441-9f1d-e8f972e8b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a367496-71f6-4226-b742-3852f9b2a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for vaccine requirements is closely tied to one''s willingness
        to get a vaccine themselves. Among those who have already received at least
        one dose of the vaccine or who say they will try to get one, more than 6 in
        10 support requiring vaccines for students attending in-person classes (67%),
        fans attending sporting events or concerts (64%) and office-workers returning
        to the workplace (62%). Among those who are not vaccinated and say they will
        not try to get one, support for those requirements stands in the single digits
        (6% for students, 4% for fans, 5% for office-workers). Opposition to a vaccine
        requirement for grocery shopping cuts across vaccination status.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c966ff1-384b-4045-8284-f186e29e36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9db3d-c7dd-491e-a76a-592791aeb0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The methodology and weighting for this poll have been modified compared
        with CNN polls conducted before 2021. Interviews conducted on cell phones
        made up 75% of the total, up from 65% in prior surveys. Dialing extended over
        six days rather than four days, allowing for more effort to be made to contact
        those who are not easily reachable. Demographic weighting was adjusted to
        account for more discrete education categories broken out by race, and a geographic
        weight was applied to ensure representative distribution by population density.
        In addition, results were weighted for partisan identification and lean among
        independents, with targets computed using an average of the current poll plus
        four recent CNN polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab3a64-2698-4bef-86c6-7073e13a388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44030ed-861b-4572-b234-ccd1d7401fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CNN Poll was conducted by SSRS April 21 through 26 among
        a random national sample of 1,004 adults reached on landlines or cellphones
        by a live interviewer. Results for the full sample have a margin of sampling
        error of plus or minus 3.6 percentage points.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cea3db-80b4-4668-a713-668733270824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T04:55:51.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:44:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/29/politics/cnn-poll-covid-vaccines/index.html">CNN
        Poll: About a quarter of adults say they won''t try to get a COVID-19 vaccine</a>."</em></p>'
  'US-military-intel-official-says-Russian-military-poses-an-threat':
