  'Fishers-group-urges-UN-to-stop-China-incursion-in-WPS':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-30T23:27:02.328+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ac34dda-1429-486a-be04-26cd1f25949f'
    'lead': 'PAMALAKAYA urges the United Nations to declare the Chinese Coast Guard
      Law null and void, demilitarize the South China Sea, and address the impact
      of the incursion on food security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T23:31:10.335+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:43:01.521+08:00
