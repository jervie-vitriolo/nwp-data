    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a76dbe36-d453-4a94-bebd-d40c9f36fd32'
    'lead': 'An immunization specialist from the United Nations Childrenâ€™s Fund (UNICEF)
      Philippines on Friday expressed concern over the disruptions on routine and
      critical immunization services for Filipino children due to the COVID-19 pandemic,
      noting the vaccination coverage rate last year may lead to polio and measles
      outbreaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T10:46:20.267+08:00
