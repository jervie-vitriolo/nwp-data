  'Amazon-plans-to-raise-wages-for-500-000-workers-':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-30T10:10:55.667+08:00
    'imagesource': 'jcr:aea29613-a4ba-4ada-973d-09dcb31bcf2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4edb73e-1c2c-4cea-ae95-bb1a19bd1184'
    'lead': 'Amazon has announced that it will raise wages for more than 500,000 workers
      â€” but it''s not planning to increase its $15 per hour minimum wage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-30T10:13:05.417+08:00
