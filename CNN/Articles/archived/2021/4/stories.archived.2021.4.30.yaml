      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d659317-7801-4aa6-bfa1-f7ee6e54f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon has the almost perfect business for the world right now,"
        James Harris, global chief strategy officer at Mindshare Worldwide, said in
        an email following the report. "The world''s leading e-commerce platform,
        a growing cloud business and a smaller but growing advertising capability
        all working in unison. It''s a compelling offer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f3933-87ba-40b1-a947-244268411696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd47650-a835-496c-a2a7-e2198f5c1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s cloud unit and biggest money maker, Amazon Web Services,
        posted net sales of $13.5 billion during the quarter, up 32% year-over-year.
        That''s an acceleration in growth from the prior quarter as more companies
        adopt the technology to help manage hybrid workforces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f556d-943c-4cfb-af18-07891806226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:44:15.912+08:00
