      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s be fair. There''s really no cure against COVID-19
        for now. All available drugs are investigational. No one has come up with
        a cure and said, "this is our cure, this is our protocol."]</p>'
    '35':
