      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d04e5-8c88-47c7-9fe2-37c97049269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-30T09:31:57.097+08:00
